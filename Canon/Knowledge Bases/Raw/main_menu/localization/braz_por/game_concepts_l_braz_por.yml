l_braz_por:
 game_concept_with_icon: "$ICON$ $NAME$"
 game_concept_modifier: "Modificador"
 game_concept_modifiers: "Modificadores"
 game_concept_modifier_desc: "Modificadores são valores que afetam o funcionamento do jogo. Por exemplo, ao adicionar ou multiplicar em um cálculo específico.\nModificadores são atrelados a um elemento, como [country_modifiers|e] a [countries|e], [location_modifiers|e] a [locations|e], [character_modifiers|e] a [characters|e] e [international_organization_modifiers|e] a [international_organizations|e]."
 game_concept_location_modifier: "Modificador de Local"
 game_concept_location_modifiers: "Modificadores de Local"
 game_concept_location_modifier_desc: "Um [modifier|e] que se aplica a um [location|e]."
 game_concept_province_modifier: "Modificador de Província"
 game_concept_province_modifiers: "Modificadores de Província"
 game_concept_province_modifier_desc: "Um [modifier|e] que se aplica a uma [province|e]."
 game_concept_country_modifier: "Modificador de País"
 game_concept_country_modifiers: "Modificadores de País"
 game_concept_country_modifier_desc: "Um [modifier|e] que se aplica a um [country|e] inteiro."
 game_concept_unit_modifier: "Modificador de Unidade"
 game_concept_unit_modifiers: "Modificadores de Unidade"
 game_concept_unit_modifier_desc: "Um [modifier|e] que se aplica a uma [unit|e] específica."
 game_concept_character_modifier: "Modificador de Personagem"
 game_concept_character_modifiers: "Modificadores de Personagens"
 game_concept_character_modifier_desc: "Um [modifier|e] que se aplica ao [character|e]. Os tipos de modificadores que podem afetar um [country|e] só ficam ativos se o personagem for [ruler|e] do respectivo país."
 game_concept_dynasty_modifier: "Dynasty Modifier"
 game_concept_dynasty_modifiers: "Dynasty Modifiers"
 game_concept_dynasty_modifier_desc: "A [modifier|e] that applies to the [dynasty|e]. Modifier types which are supposed to target the [character|e] are active on every living member of the dynasty, though [country_modifiers|e] are only applied if the character is the [ruler|e] of that country."
 game_concept_international_organization_modifier: "Modificador de Organização Internacional"
 game_concept_international_organization_modifiers: "Modificadores de Organização Internacional"
 game_concept_international_organization_modifier_desc: "Um [modifier|e] que se aplica à [international_organization|e]."
 game_concept_effect: "Efeito"
 game_concept_effects: "Efeitos"
 game_concept_effect_desc: "Os efeitos servem para influenciar o jogo de maneira dinâmica. Eles podem variar de uma simples adição de [gold|e] até ações mais complexas, como desbloquear uma [government_reform|e]. Os efeitos costumam ocorrer em um [event|e] ou são recompensas de [missions|e]."
 game_concept_trigger: "Requisito"
 game_concept_triggers: "Requisitos"
 game_concept_condition: "Condição"
 game_concept_conditions: "Condições"
 game_concept_trigger_desc: "Requisitos são condições que precisam ser cumpridas para ativar certos [effects|e], [events|e], [tasks|e] e outros tipos de elementos do jogo."
 game_concept_action: "Ação"
 game_concept_actions: "Ações"
 game_concept_action_desc: "Uma ação é um botão que gera um [effect|e] no mundo do jogo. Essas ações costumam ocorrer na forma de [country_interactions|e], [situation_actions|e] ou [unit_abilities|e]."
 game_concept_country: "País"
 game_concept_country_s: "do País"
 game_concept_countries: "Países"
 game_concept_nation: "Nação"
 game_concept_nations: "Nações"
 game_concept_country_desc: "Um País é uma entidade política que pode participar da [diplomacy|e]. Ele tem um [government|E], uma [primary_culture|e] e uma [primary_religion|e], além de poder controlar [armies|e] e [navies|e] para demonstrar o próprio poder.\n\nCada País tem a condição de [settled|E], [extraterritorial|E], [army_based|e] ou [society_of_pops|E].\n\nCada País é controlado por um jogador humano ou por uma IA."
 game_concept_settled_country: "País Estabelecido"
 game_concept_settle: "Estabelecer"
 game_concept_settled: "Estabelecido"
 game_concept_location_based: "País Baseado em Terra"
 game_concept_settled_country_desc: "Um $game_concept_settled_country$ é um [country|e] que precisa [Concept('own', 'possuir')|e] [locations|e] para existir."
 game_concept_army_based: "País Baseado em Exército"
 game_concept_army_based_countries: "Países Baseados em Poderio Militar"
 game_concept_army_based_desc: "Um $game_concept_army_based$ é um [country|e] que pode [Concept('own', 'possuir')|e] [locations|e], mas a existência dele depende inteiramente dos [armies|e] que ele tem. Se estes forem destruídos, o $game_concept_country$ entra em colapso."
 game_concept_navy_based: "País Baseado em Marinha"
 game_concept_navy_based_countries: "Países Baseados em Marinha"
 game_concept_navy_based_desc: "Um $game_concept_navy_based$ é um [country|e] que pode [Concept('own', 'possuir')|e] [locations|e], mas sua existência depende inteiramente de suas [navies|e]. Se elas forem destruídas, o $game_concept_country$ entra em colapso."
 game_concept_extraterritorial_country: "País Extraterritorial"
 game_concept_extraterritorial_countries: "Países Extraterritoriais"
 game_concept_extraterritorial: "Extraterritorial"
 game_concept_building_based: "País Baseado em Edificação"
 game_concept_extraterritorial_country_desc: "Um $game_concept_extraterritorial_country$ é um [country|e] que existe em virtude de suas [buildings|e]. Ele não precisa [Concept('own', 'possuir')|e] [locations|e] inteiros."
 game_concept_society_of_pops: "Sociedade de Grupos Populacionais"
 game_concept_societies_of_pops: "Sociedades de Grupos Populacionais"
 game_concept_pop_based: "País com Foco em Grupos Populacionais"
 game_concept_society_of_pops_desc: "Uma $game_concept_society_of_pops$ é um [country|e] que existe em virtude de suas [pops|e]. Ele não precisa [Concept('own', 'possuir')|e] [locations|e] inteiros."
 game_concept_diplomacy: "Diplomacia"
 game_concept_diplomacy_desc: "Diplomacia é uma interação entre dois [countries|e] dentro do [diplomatic_range|e] de cada um deles. Ela é facilitada por [diplomats|e].\n\nEla aborda tudo, desde [alliances|e] e [treaties|e] até [subjects|e] e [overlords|e] e rege na [war|e] e na [peace|e].\n\nTer um alto [prestige|e] torna mais fácil fazer diplomacia, mas muito [antagonism|e] torna mais difícil."
 game_concept_war_enthusiasm: "Entusiasmo por Guerra"
 game_concept_war_enthusiasm_desc: "Indica a disposição de um [country|e] para continuar a travar esta [war|e]."
 game_concept_decaying_modifier: "Modificador de Decadência"
 game_concept_decaying_modifier_desc: "Modificadores de decadência são como [modifiers|e] comuns, mas seus efeitos enfraquecem gradualmente conforme sua data de expiração se aproxima. Isso cria mudanças temporárias que somem com o tempo."
 game_concept_overseas: "Internacional"
 game_concept_overseas_desc: "Este é um [location|e] que não tem ligação terrestre com a [capital|e] de um [country|e] e está em outro [continent|e]."
 game_concept_goods_demand: "Demanda de Mercadorias"
 game_concept_goods_demands: "Demandas de Mercadoria"
 game_concept_goods_demand_desc: "Essas são as [goods|e] necessárias para [construction|e], [production_method|e], [pop_needs|e] ou qualquer outra coisa que necessite de mercadorias."
 game_concept_government_needs: "Necessidades do Governo"
 game_concept_government_needs_desc: "[government_needs] são as [goods|e] de que seu [country|e] precisa para [constructions|e] como [buildings|e], aprimorar [location_rank|e], recrutar [armies|e] e [navies|e] ou preparar [explorations|e].\n\n[constructions|e] serão paralisadas se as [government_needs] não puderem ser satisfeitas no [market|e] do [location|e], então o atendimento das [government_needs] deve ser uma prioridade de qualquer Governo."
 game_concept_production_method: "Método de Produção"
 game_concept_production_methods: "Métodos de Produção"
 game_concept_production_method_desc: "Algo que pode ser alterado em uma [building|e] para mudar as [goods|e] necessárias para o desempenho dela e/ou aquilo que a construção é capaz de fazer."
 game_concept_ruler: "Governante"
 game_concept_ruler_s: "do Governante"
 game_concept_rulers: "Governantes"
 game_concept_ruler_desc: "Cada [country|E] pode ter um [character|E] como governante. Dependendo do [government_type|e], ele pode governar por toda sua vida ou por um período determinado antes de ser substituído. As [traits|E] de um governante afetam o [country|e] todo, e a [adm|e], [mil|e] e [dip|e] têm um impacto direto na eficiência do [cabinet|e].\n\nOs governantes futuros são selecionados por meio da [heir_selection|e]. Se não houver um [adult] legítimo, o [government] será comandado por um [regent|e]."
 game_concept_title_history: "Histórico de Títulos"
 game_concept_title_history_desc: "O $game_concept_title_history$ é a relação de todos os [countries|e] que um [character|e] governou em sua vida."
 game_concept_monarch: "Monarca"
 game_concept_monarchs: "Monarcas"
 game_concept_road: "Estrada"
 game_concept_roads: "Estradas"
 game_concept_road_desc: "Uma estrada é uma conexão entre dois [locations|e]. Ela torna mais fácil para um [country|e] exercer [control|e] sobre o território dele, facilita [trades|e] e permite que [armies|e] marchem mais depressa."
 game_concept_employment_system: "Sistema de Emprego"
 game_concept_employment_systems: "Sistemas de Emprego"
 game_concept_employment_system_desc: "Isso descreve como os [locations|e] enchem suas [buildings|e] de trabalhadores."
 game_concept_subject_military_stance: "Postura Militar"
 game_concept_subject_military_stances: "Posturas Militares"
 game_concept_subject_military_stance_desc: "Descreve como os [subjects|e] decidem o que fazer com seus [overlords|e] em tempos de [war|e]."
 game_concept_location_size: "Tamanho do Local"
 game_concept_location_size_desc: "O tamanho físico de um [location|e]. Nem todo local é do mesmo tamanho."
 game_concept_province: "Província"
 game_concept_provinces: "Províncias"
 game_concept_province_desc: "Uma província é um grupo de [locations|e] [Concept('owned', 'possuídos')|e] pelo mesmo [country|e]. A província compartilha e distribui [Concept('food', 'Alimentos')|e] entre os locais dela e [army_levies|e] e [navy_levies|e] são obtidos de uma província inteira de uma só vez. Várias [cabinet_actions|e] são voltadas para uma província."
 game_concept_province_definition: "Definição de Província"
 game_concept_province_definition_desc: "Uma Definição de Província é um grupo predeterminado de [locations|e] que determina como as [provinces|e] são criadas no decorrer do jogo.\n\nAs [areas_with_icon|e] são divididas em Definições de Províncias, que contêm [locations_with_icon|e]. Todos os [locations] da mesma Definição de Província [Concept('owned', 'possuídos')|e] pelo mesmo [country_with_icon|e] vão pertencer à mesma [province|e].\n\nSe vários [countries] [Concept('own', 'possuírem')] [locations] na mesma Definição de Província, haverá a mesma quantidade de [provinces], cada uma com sua própria [province_capital_with_icon|e] e [food_stockpile_with_icon|e]."
 game_concept_province_capital: "Capital da Província"
 game_concept_province_capital_desc: "A Capital da Província é o [location|e] que é o coração figurativo da sua [province|e]. O [location] mais populoso ou desenvolvido em uma [province] será selecionado automaticamente como a Capital da Província. Quando esse [location] é [occupied|e] durante uma [war|e], os [locations] restantes da [province] caem automaticamente nas mãos de quem invade durante um curto período de tempo.\n\nA Capital da Província também determina o [market|e] onde toda a [province|e] compra e vende [Concept('food', 'alimentos')|e]."
 game_concept_location: "Local"
 game_concept_locations: "Locais"
 game_concept_location_desc: "A menor unidade de terra e também parte de uma [province|e]. As características básicas são definidas pela [topography|e], [vegetation|e] e [climate|e]. Um local também pode conter um [river|e].\n\nCada Local tem uma [raw_material|e] que pode ser coletada pelos [pops|e] que vivem nele. É possível erguer [buildings|e] em Locais e também [employ|e] Grupos Populacionais. A maioria dos Locais são [Concept('rural', 'rurais')|e], mas podem receber a condição de [town_or_city|e]. \n\nCada Local pode ser [owned|e] e [controlled|e] por [countries|e], e [armies|e] podem se deslocar entre diferentes Locais para conquistá-los quando estiver acontecendo uma [war|e]."
 game_concept_lake: "Lago"
 game_concept_lakes: "Lagos"
 game_concept_lake_desc: "Lagos representam corpos de água interiores sem nenhum contato com o mar aberto, exceto por possíveis rios. Por esse motivo, [ships|e] de grande porte não navegam neles."
 game_concept_seazone: "Zona Marítima"
 game_concept_seazones: "Zonas Marítimas"
 game_concept_seazone_desc: "Uma zona marítima é semelhante a um [location|e], mas contém apenas água. É uma divisão no mapa que não é [Concept('owned', 'possuída')|e] ou [Concept('controlled', 'controlada')|e] por ninguém. Se uma zona marítima for costeira, ela também contará com a [maritime_presence|e] dos [countries|e] adjacentes."
 game_concept_sea_current: "Corrente Marítima"
 game_concept_sea_currents: "Correntes Marítimas"
 game_concept_sea_current_desc: "$game_concept_sea_current$ é uma particularidade de certas [seazones|e] que permite um movimento mais rápido das [navies|e] em uma direção específica."
 game_concept_frozen: "Congelado"
 game_concept_frozen_freeze_over: "Congelar"
 game_concept_frozen_desc: "Uma [seazone|e] congelada pode ser atravessada por [armies|e] e permite maior controle sobre as terras que ela alcança. Contudo, ela fará com que [navies|e] encalhem até o degelo. Cuidado com a mudança do clima, porque o gelo pode derreter e gerar consequências catastróficas para o [army|e] que estiver sobre ele."
 game_concept_impassable: "Intransitável"
 game_concept_passable: "Transitável"
 game_concept_wasteland: "Ermo"
 game_concept_wastelands: "Ermos"
 game_concept_impassable_desc: "É um [location|e] ou uma [seazone|e] que não pode ser adentrada por [units|e]. Além disso, uma quantidade sustentável de pessoas não consegue viver lá."
 game_concept_area: "Área"
 game_concept_areas: "Áreas"
 game_concept_area_desc: "Uma Área é um grupo de [provinces|e] e faz parte de uma [region|e]."
 game_concept_region: "Região"
 game_concept_regions: "Regiões"
 game_concept_region_desc: "Uma Região é um grupo de [areas|e] que faz parte de um [sub_continent|e]. A [ShowRegionName('scandinavian_region')] seria um exemplo de uma Região."
 game_concept_sub_continent: "Subcontinente"
 game_concept_sub_continents: "Subcontinentes"
 game_concept_sub_continent_desc: "Um Subcontinente é um grupo de [regions|e] que faz parte de um [continent|e]. A [ShowSubContinentName('western_europe')] ou a $india$ são exemplos de um Subcontinente."
 game_concept_geography: "Geografia"
 game_concept_geography_desc: "Geografia é a natureza e distribuição relativa dos lugares e suas características físicas. [continents|e], [sub_continents|e], [regions|e], [areas|e], [provinces|e] e [locations|e] são partes da geografia do mundo."
 game_concept_continent: "Continente"
 game_concept_continents: "Continentes"
 game_concept_continent_desc: "O mundo é dividido em alguns continentes e, por sua vez, eles são divididos em [sub_continents|e]."
 game_concept_men: "Homens"
 game_concept_men_i: "@army_strength!"
 game_concept_manpower: "Contingente"
 game_concept_manpower_i: "@manpower!"
 game_concept_manpower_desc: "O Contingente representa o limite de criados e vigaristas que o [army|e] permanente de um [country|e] pode conter.\n\nUsado quando se treina e mantém [regiments|e] profissionais, que normalmente são mais eficazes do que [army_levies|e].\n\nA taxa de ganho de Contingente pode aumentar ao se fazer [buildings|e] de Contingente ou pesquisar [advances|e] específicos."
 game_concept_sailors: "Marinheiros"
 game_concept_sailors_i: "@sailors!"
 game_concept_sailors_desc: "Um [country|e] pode ter uma certa quantidade de Marinheiros, representados pelos pescadores, comerciantes marítimos e oficiais navais que ganham a vida no mar aberto.\n\nEsses marujos experientes são necessários para construir [ships|e] e são utilizados enquanto se mantém uma [navy|e]. Eles são diferentes de [navy_levies|e] e mais eficientes. Eles são convocados até mesmo para participar de missões de [exploration|e].\n\nA taxa de ganho de Marinheiros pode aumentar ao se fazer [buildings|e] de porto ou pesquisar [advances|e] específicos."
 game_concept_river: "Rio"
 game_concept_rivers: "Rios"
 game_concept_river_desc: "Um [location|e] pode conter um Rio, um corpo de água corrente.\n\nOs rios não podem ser navegados por [navies|e], mas representam uma penalidade de [crossing|e] para os [armies|e] que tentarem entrar em um [location] com um Rio durante o combate. Além disso, eles aumentam um pouco a [population_capacity|e] de um local."
 game_concept_religion: "Religião"
 game_concept_faith: "Fé"
 game_concept_religions: "Religiões"
 game_concept_religion_desc: "Uma Religião é qualquer sistema de crenças que pertence a um [religion_group|e]. Cada [person|e] tem uma Religião (e pode ser [Concept('converted', 'convertida')|e] para outra) e cada [country|e] tem uma [primary_religion|e].\n\nAs Religiões no mesmo [religion_group] consideram umas às outras como [heretics|e], e as Religiões em diferentes [religion_groups] consideram as demais como [heathens|e]. Além disso, Religiões podem ter opiniões específicas sobre outras Religiões."
 game_concept_religion_group: "Grupo Religioso"
 game_concept_religion_groups: "Grupos Religiosos"
 game_concept_religion_group_desc: "Um Grupo Religioso é um conjunto de [religions|e] que são similares e podem considerar umas às outras como equivocadas simplesmente, e não malignas. Isso não impedirá que travem [wars|e] entre si."
 game_concept_culture_group: "Grupo Cultural"
 game_concept_culture_groups: "Grupos Culturais"
 game_concept_culture_group_short: "Grupo"
 game_concept_culture_groups_short: "Grupos"
 game_concept_culture_group_desc: "Um Grupo Cultural é um conjunto de [cultures|e] similares de algum modo, seja por um legado compartilhado, tradições semelhantes ou apenas proximidade regional.\n\nUma [culture] pode pertencer a qualquer quantidade de Grupos Culturais, mas ela também pode estar isolada o bastante para não pertencer a nenhum.\n\nOs [countries|e] cujas [primary_cultures|e] compartilham pelo menos um Grupo Cultural terão um pequeno bônus de [opinion|e] uns dos outros, apesar de isso não se acumular se compartilharem vários.\n\nAlguns [culture_groups] podem acabar sendo [merged_culture_group_merged|e]."
 game_concept_dominant_country: "País Dominante"
 game_concept_dominant_country_dominant: "Dominante"
 game_concept_dominant_country_desc: "O [country|e] com a maior [population|e] da sua [primary_culture|e] se torna o [dominant_country|e] daquela [culture|e]. Um país não pode ser um $game_concept_dominant_country_dominant$ se o seu [overlord|e] é da mesma $game_concept_culture$."
 game_concept_merged_culture_group: "Grupo Cultural Unificado"
 game_concept_merged_culture_group_merged: "Unificado"
 game_concept_merged_culture_group_merge: "Unificar"
 game_concept_merged_culture_group_merges: "Unifica"
 game_concept_merged_culture_group_merged_culture: "Cultura Unificada"
 game_concept_merged_culture_group_merging: "Unificando"
 game_concept_merged_culture_group_desc: "Alguns [culture_groups|e] podem ser $game_concept_merged_culture_group_merged$ em uma única [culture|e].\n\nUm país $game_concept_merged_culture_group_merge$ um dos [culture_groups] da [primary_culture|e], o que fará com que uma nova [culture] seja criada. [pops|e] da antiga [primary_culture|e] e os da [accepted_cultures|e] que estão no mesmo [culture_group_short] e usam o mesmo [language|e] serão imediatamente assimilados.\n\nUm [culture_group] só pode ser $game_concept_merged_culture_group_merged$ uma vez."
 game_concept_dominant_religion: "Religião Dominante"
 game_concept_dominant_religion_desc: "A Religião Dominante é a [religion|e] seguida pelo maior número de [pops|e] em um [location|e] ou em um [country|e].\nIsso não significa que seja majoritária."
 game_concept_convert: "Converter"
 game_concept_converts: "Converte"
 game_concept_converting: "Convertendo"
 game_concept_conversion: "Conversão"
 game_concept_conversion_rate: "Taxa de Conversão"
 game_concept_converted: "Convertido"
 game_concept_conversion_desc: "Este é o processo através do qual os [pops|e] mudam de uma [religion|e] para outra ao longo do tempo. O [cabinet|e] é o meio mais confiável para que um [country|e] influencie a $game_concept_conversion$, mas [laws|e], [privileges|e], [advances|e] e [societal_values|e] também exercem uma função importante."
 game_concept_reform_desire: "Desejo de Reforma"
 game_concept_reform_desire_desc: "A religião [ShowReligionAdjective('catholic')] tem conflitos internos sobre o que é a doutrina correta ou não e sobre o que faz parte da fé ou não. Conforme o tempo passa, o desejo de reforma aumentará e afetará qualquer futura discussão sobre a doutrina do [ShowReligionNameWithNoTooltip('catholic')]."
 game_concept_reformation: "Reforma"
 game_concept_protestant: "Protestante"
 game_concept_protestants: "Protestantes"
 game_concept_reformation_desc: "A $game_concept_reformation$ é um movimento influente no mundo da fé [ShowReligionGroupAdjective('christian')] que a fragmenta em diversas outras religiões. Esse movimento começa com a [situation|e] [ShowSituationName('reformation')].\nAs seguintes religiões fazem parte da $game_concept_reformation$:\n$BULLET_WITH_TAB$[ShowReligionName('hussite')]\n$BULLET_WITH_TAB$[ShowReligionName('lutheran')]\n$BULLET_WITH_TAB$[ShowReligionName('calvinist')]\n$BULLET_WITH_TAB$[ShowReligionName('anglican')]"
 game_concept_culture: "Cultura"
 game_concept_cultures: "Culturas"
 game_concept_culture_desc: "Uma Cultura é um grupo de [people|e] que dividem um senso de irmandade.\n\nCada Cultura tem um [language|e], que pode ser compartilhado com outras Culturas.\n\nCada Cultura tem uma [cultural_tradition|e] e uma [cultural_influence|e]. Diferentes Culturas têm [cultural_opinions|e] divergentes entre si.\n\nCada [country|e] tem uma [primary_culture|e] e pode ter várias [accepted_cultures|e] e/ou [tolerated_cultures|e] além dela. Todas as outras Culturas no país são consideradas [non_accepted_cultures|e]. As Culturas podem ser [Concept('assimilated', 'assimiladas')|e] por outras Culturas.\n\nMuitas Culturas pertencem a um ou mais [culture_groups|e]."
 game_concept_cultural_opinion: "Opinião Cultural"
 game_concept_cultural_opinion_short: "Opinião"
 game_concept_cultural_opinions: "Opiniões Culturais"
 game_concept_cultural_opinion_desc: "Cada [culture|E] tem uma Opinião Cultural das outras Culturas. Isso afeta a [opinion|e] que um [country|e] com uma [culture] tem sobre um [country] com outra [culture] e também afeta a [pop_satisfaction|e] de um [pop|e]."
 game_concept_non_accepted_culture: "Cultura Discriminada"
 game_concept_non_accepted_culture_short: "Discriminada"
 game_concept_non_accepted_cultures: "Culturas Discriminadas"
 game_concept_non_accepted_culture_desc: "Cada [culture|e] presente em um [country|e], que não seja a [primary_culture|e] e nem uma [accepted_culture|e] ou [tolerated_culture|e], é considerada uma Cultura Discriminada.\n\nOs Grupos Populacionais dessa [culture] não podem ser convocados como [army_levies|e] e [navy_levies|e] sem uma [law|e] especial."
 game_concept_accepted_culture: "Cultura Aceita"
 game_concept_accept: "Aceitar"
 game_concept_accepted_culture_short: "Aceita"
 game_concept_accepted_cultures: "Culturas Aceitas"
 game_concept_accepted_culture_desc: "Cada [country|e] pode ter várias [cultures|e] que são tratadas inteiramente como a [primary_culture|e].\n\nA quantidade exata de culturas que um país pode aceitar sem sofrer penalidades é variável e pode aumentar com alguns [advances|e].\n\nOs [pops|e] de uma Cultura Aceita podem ser convocados como [army_levies|e] e [navy_levies|e] sem a necessidade de uma [law|e] especial.\n\n[pops_with_icon|e] pertencentes à $game_concept_accepted_culture$ verão sua [pop_satisfaction_with_icon|e] aumentar em [GetDefine('NPop','ACCEPTED_CULTURE_SATISFACTION')|%G]."
 game_concept_tolerated_culture: "Cultura Tolerada"
 game_concept_tolerated_culture_short: "Tolerada"
 game_concept_tolerate: "Tolerar"
 game_concept_tolerated_cultures: "Culturas Toleradas"
 game_concept_tolerated_culture_desc: "Cada [country|e] pode ter várias [cultures|e] que são mais bem tratadas do que as [non_accepted_cultures|e], mas não tão bem quanto a [primary_culture|e].\n\nA quantidade exata de culturas que um país pode aceitar sem sofrer penalidades é variável e pode aumentar com alguns [advances|e].\n\nOs [pops|e] de uma Cultura Aceita podem ser convocados como [army_levies|e] e [navy_levies|e] sem a necessidade de uma [law|e] especial.\n\n[pops_with_icon|e] pertencentes à $game_concept_accepted_culture$ verão sua [pop_satisfaction_with_icon|e] aumentar em [GetDefine('NPop','TOLERATED_CULTURE_SATISFACTION')|%G]."
 game_concept_primary_culture: "Cultura Primária"
 game_concept_primary_culture_short: "Primária"
 game_concept_primary_cultures: "Culturas Primárias"
 game_concept_primary_culture_desc: "É a [culture|e] que um [country|E] possui. Os [pops|e] de outra cultura vão [Concept('assimilate', 'assimilá-la')|e] quando as circunstâncias forem apropriadas.\n\nO [common_language|e] de um [country] é determinado pelo [language] da Cultura Primária dele.\n\n[pops] que pertencem à $game_concept_primary_culture$ de um [country] terão sua [pop_satisfaction_with_icon|e] aumentada em [GetDefine('NPop','PRIMARY_CULTURE_SATISFACTION')|%G]."
 game_concept_primary_or_accepted_culture: "Cultura Primária ou Aceita"
 game_concept_primary_or_accepted_culture_desc: "É uma [culture|e] que pode ser uma [primary_culture_short|e] ou uma [accepted_culture|e] em um [country|E]."
 game_concept_cultural_capacity: "Capacidade Cultural"
 game_concept_cultural_capacity_desc: "O custo para que um [country|e] tenha uma [culture|e] como uma [accepted_culture|e] depende da [cultural_opinion|e] da [primary_culture|e] sobre ela e do tamanho daquela cultura em relação à $game_concept_primary_culture$."
 game_concept_religious_status: "Condição Religiosa"
 game_concept_religious_status_desc: "É como uma [religion|e] é categorizada em comparação à [primary_religion|e].\n$BULLET_WITH_TAB$[primary_religion|e]\n$BULLET_WITH_TAB$[heretic|e]\n$BULLET_WITH_TAB$[heathen|e]"
 game_concept_religious_opinion: "Opinião Religiosa"
 game_concept_religious_opinions: "Opiniões Religiosas"
 game_concept_religious_opinion_desc: "Cada [religion|E] tem uma Opinião Religiosa de outras [religions]. Isso afeta a [opinion|e] que um [country|e] com uma [religion] tem sobre um [country] com outra [religion] e também afeta a [pop_satisfaction|e] de um [pop|e]."
 game_concept_primary_religion: "Religião Primária"
 game_concept_primary_religion_short: "Primária"
 game_concept_true_faith: "Religião Primária"
 game_concept_official_religion: "Religião Primária"
 game_concept_state_religion: "Religião Primária"
 game_concept_state_religion_desc: "A [religion|e] oficial de um [country|e]. Ela dá acesso a conteúdos e mecânicas diferentes, e pode possibilitar estilos de jogo variados.\n\n[pops|e] terão maior [pop_satisfaction|e] se pertencerem à $game_concept_primary_religion$, e outros $game_concept_pops$ terão uma [Concept('convert', 'conversão')|e] lenta para a $game_concept_primary_religion$ sob as condições certas.\n\nA $game_concept_primary_religion$ também tem grande impacto sobre a [diplomacy|e], visto que $game_concept_countries$ irmãos costumam ter uma boa impressão uns dos outros."
 game_concept_heretic: "Herege"
 game_concept_heretics: "Hereges"
 game_concept_heretic_desc: "Qualquer [religion|e] que compartilhe um [religion_group|e] com a [primary_religion|e] em um [country|e] será considerada herege.\n\nDependendo da [heretic_tolerance|e] no $game_concept_country$, [pops|e] hereges geralmente terão [pop_satisfaction|e] mais baixa, e realizar [diplomacy|e] com $game_concept_countries$ hereges pode ser mais difícil."
 game_concept_heathen: "Pagã"
 game_concept_heathens: "Pagãs"
 game_concept_heathen_desc: "Qualquer [religion|e] de um [religion_group|e] diferente da [primary_religion|e] em um [country|e] será considerada pagã.\n\nDependendo da [heathenry_tolerance|e] no $game_concept_country$, [pops|e] pagãos geralmente terão [pop_satisfaction|e] mais baixa, e realizar [diplomacy|e] com $game_concept_countries$ pagãos pode ser mais difícil."
 game_concept_dominant_upper_class_culture: "Cultura Dominante da Classe Superior"
 game_concept_dominant_upper_class_culture_desc: "A cultura dominante da [upper_class|e] é a maior [culture|e] em um [country|e] entre todos os [pops|e] da classe superior, dimensionada pelo [control|e] dos [locations|e] em que estão presentes e pela [political_power|e] do [estate|e] ao qual pertencem.\n\nIsso não necessariamente significa que seja a maioria."
 game_concept_dominant_culture: "Cultura Dominante"
 game_concept_dominant_culture_desc: "A cultura dominante é a maior [culture|e] em um [location|e] ou em um [country|e].\nIsso não significa que seja majoritária."
 game_concept_foreign_culture: "Cultura Estrangeira"
 game_concept_foreign_culture_short: "Estrangeira"
 game_concept_foreign_culture_desc: "É a [cultural_status|e] de uma [culture|e] que não tem [pops|e] no [country|e]."
 game_concept_cultural_status: "Condição Cultural"
 game_concept_cultural_status_short: "Condição"
 game_concept_cultural_status_desc: "Cada [culture|e] é vista como uma das seguintes opções por um [country|e]:\n$BULLET_WITH_TAB$[primary_culture|e]\n$BULLET_WITH_TAB$[accepted_culture|e]\n$BULLET_WITH_TAB$[non_accepted_culture|e]\n$BULLET_WITH_TAB$[tolerated_culture|e]\n$BULLET_WITH_TAB$[foreign_culture|e]"
 game_concept_assimilate: "Assimilar"
 game_concept_assimilates: "Assimila"
 game_concept_assimilating: "Assimilando"
 game_concept_assimilated: "Assimilada"
 game_concept_assimilation: "Assimilação"
 game_concept_assimilation_rate: "Taxa de Assimilação"
 game_concept_assimilate_desc: "É o processo no qual [pops|e] de uma [culture|e] mudam, com o tempo, para a [primary_culture|e] do [country|e] que os [owns|e].\n\nIsso é agilizado se a [primary_culture] tiver uma alta [culture_war_power|e] em comparação à cultura do [pop|e].\n\nAlgumas [cultures|e] específicas são diretamente ligadas a sua respectiva [faith|e], então elas não poderão ser assimiladas a não ser que sejam [Concept('converted', 'convertidas')|e] primeiro."
 game_concept_occupation: "Ocupação"
 game_concept_occupations: "Ocupações"
 game_concept_occupied: "Ocupado"
 game_concept_occupier: "Ocupante"
 game_concept_occupy: "Ocupar"
 game_concept_occupying: "Ocupando"
 game_concept_occupation_desc: "Em uma Ocupação, o [controller|e] de um [location|e] é diferente do [owner|e]. Isso ocorre quando um [location] entra na [zone_of_control] de uma [fortification|e] [Concept('controlled', 'controlada')|e] por um [enemy|e] ou quando um [army|e] faz um [siege|e] ao local.\\n\\nEm muitos casos, um [location|e] precisa ser ocupado antes de ser incluído em um [peace_treaty|e]."
 game_concept_siege: "Cerco"
 game_concept_besieged: "Sob Cerco"
 game_concept_sieged: "Sob Cerco"
 game_concept_sieges: "Cercos"
 game_concept_siege_desc: "Um cerco ocorre quando um [army|e] chega a um [location|e] cujo [controller|e] e o $game_concept_army$ são [enemies|e].\n\nUm cerco a um $game_concept_location$ sem uma [fortification|e] levará cerca de um mês, mas se houver uma $game_concept_fortification$, esse tempo aumentará bastante, dependendo do nível da $game_concept_fortification$.\n\nSe o $game_concept_army$ vencer contra um $game_concept_location$ [owned|e] pelo $game_concept_enemy$, esse local se tornará [occupied|e] e aumentará a [war_score|e] do $game_concept_owner$ do $game_concept_army$.\n\nPara um [siege|e] progredir, é necessário que a quantidade de homens o executando seja, no mínimo, igual a quantidade de homens da [garrison|e]. Para um [location|e] sem [fortifications|e] precisa haver, pelo menos, #V 100#! homens."
 game_concept_assault: "Assalto"
 game_concept_assault_desc: "Um assalto ocorre quando o agressor em um [siege|e] tenta invadir a [fortification|e] para tomá-la o quanto antes. Um assalto pode ser custoso, já que o agressor sofrerá muitas baixas."
 game_concept_garrison: "Guarnição"
 game_concept_garrisons: "Guarnições"
 game_concept_garrison_desc: "Esses são os soldados que trabalham para defender as [fortifications|e] de um [location|e]. Quando eles são mortos ou ficam sem [morale|e], o lado defensor perderá o [siege|e].\n\nPara um [siege|e] progredir, é necessário haver, no mínimo, a mesma quantidade de homens no cerco e na [garrison|e]. Para um [location|e] sem [fortifications|e] precisa haver, pelo menos, #V 100#! homens."
 game_concept_combat: "Combate"
 game_concept_battle: "Batalha"
 game_concept_battles: "Batalhas"
 game_concept_combats: "Combates"
 game_concept_combat_desc: "Se dois ou mais [armies|e] se encontrarem em um [location|e] ou duas ou mais [navies|e] em uma [seazone|e] e forem [Concept('hostile', 'hostis')|e] uns com os outros, uma batalha será travada entre eles.\nA batalha costuma começar com uma [bombard_phase|e] e continua na [combat_phase|e]. Cada [regiment|e] ou [ship|e] tentará [engage|el] o inimigo e lutará até um dos lados [retreat|e]."
 game_concept_attacker: "Agressor"
 game_concept_attacker_desc: "O Agressor em uma [battle|e] poderá ter várias desvantagens, já que sofrerá penalidades de [topography|e], [vegetation|e] ou [crossing|e]. O outro lado é chamado de [defender|e]."
 game_concept_defender: "Defensor"
 game_concept_defender_desc: "O Defensor em uma [battle|e] evitará as penalidades que o [attacker|e] poderá sofrer. Em geral, o defensor é o [army|e] ou a [navy|e] que chegar primeiro a um [location|e], a não ser que estejam ocupados com um [siege|e]."
 game_concept_crossing: "Travessia"
 game_concept_river_crossing: "Travessia de Rio"
 game_concept_strait_crossing: "Travessia de Estreito"
 game_concept_sea_landing: "Desembarque Marítimo"
 game_concept_crossing_desc: "O [army|e] que estiver atravessando um rio entre dois [locations|e], atravessando um [strait|e] ou desembarcando em uma [seazone|e] receberá uma penalidade em [battle|e], se for o [attacker|e]."
 game_concept_army_experience: "Experiência do Exército"
 game_concept_navy_experience: "Experiência da Marinha"
 game_concept_experience: "Experiência"
 game_concept_experience_desc: "A Experiência reduz o [damage_taken|e] em uma [battle|e]. Ela é obtida quando se participa de uma [battle], [siege|e] ou [blockade|e]. Com o tempo, a Experiência de um [regiment|e] ou [ship|e] decairá lentamente.\nOs [regiments] também podem ganhar experiência com a [unit_ability|e] [ShowUnitAbilityName('drill_army')].\nCom alguns [recruitment_methods|e], uma nova unidade pode começar com um nível de Experiência maior."
 game_concept_capital: "Capital"
 game_concept_capital_desc: "É o [location|e] no centro político de um [country|e] e onde fica a sede do [government|e]. [Concept('occupied', 'Ocupá-lo')|e] em uma [war|e] pode ser devastador."
 game_concept_price: "Preço"
 game_concept_prices: "Preços"
 game_concept_cost: "Custo"
 game_concept_costs: "Custos"
 game_concept_price_desc: "Preço é algo que um [country|e] paga por uma atividade. Ele pode ser [gold|e], [manpower|e], um impacto na [stability|e], entre outras coisas."
 game_concept_unit: "Unidade"
 game_concept_units: "Unidades"
 game_concept_unit_desc: "Uma unidade pode ser um [army|e] ou uma [navy|e]. Ela é composta por [sub_units|e]."
 game_concept_sub_unit: "Subunidade"
 game_concept_sub_units: "Subunidades"
 game_concept_sub_unit_desc: "Subunidades são tropas distintas na [unit|e] que lutam como [regiments|e] ou [ships|e]. Elas sempre são de um [unit_type|e] específico, por isso pertencem a uma [unit_category|e]."
 game_concept_distributing_food: "Distribuindo Alimentos"
 game_concept_distribute_food: "Distribuir Alimentos"
 game_concept_distributing_food_desc: "Isso enviará [Concept('food', 'Alimentos')|e] da [navy|e] para qualquer [army|e] em um [location|e] adjacente que não consegue obter [Concept('food', 'Alimentos')|e] no [location] em que se encontra ou de um [supply_depot|e] próximo."
 game_concept_gathering_food: "Coletando Alimentos"
 game_concept_gather_food: "Coletar Alimentos"
 game_concept_gathering_food_desc: "Uma [navy|e] que estiver Coletando Alimentos obterá [Concept('food', 'Alimentos')|e] de todos os [locations|e] adjacentes aos quais tenha [food_access|e] a fim de preencher a [food_capacity|e] dela. Depois, a [navy] poderá [distribute_food|e] quando necessário."
 game_concept_food_source: "Fonte de Alimentos"
 game_concept_food_source_desc: "Um [army|e] coletará alimentos de uma [province|e] na qual ele tenha [food_access|e], um [supply_depot|e] amistoso ou uma [navy|e] que esteja [distributing_food|e]."
 game_concept_logistics_distance: "Distância da Logística"
 game_concept_logistics_distance_desc: "Essa é a distância máxima que um [army|e] pode traçar linhas de suprimentos até uma [food_source|e]. Os exércitos coletarão alimentos de uma [province|e] na qual ele tenha [food_access|e], um [supply_depot|e] amistoso ou uma [navy|e] que esteja [distributing_food|e]. Um exército ou [zone_of_control|e] [hostile|e] bloqueará essa ação."
 game_concept_military_objective: "Objetivo Militar"
 game_concept_military_objectives: "Objetivos Militares"
 game_concept_military_objective_desc: "É possível atribuir objetivos para [armies|e] e [navies|e] que eles tentarão cumprir por conta própria."
 game_concept_army: "Exército"
 game_concept_armies: "Exércitos"
 game_concept_army_desc: "Um exército é um grupo de [regiments|e] liderado por um [character|e]. Ele pode lutar em [battles|e] e fazer [sieges|e] a [fortifications|e] do inimigo."
 game_concept_navy: "Marinha"
 game_concept_navies: "Marinhas"
 game_concept_navy_desc: "Marinhas permitem que um [country|e] demonstre poder além da própria terra. Elas são grupos de [ships|e] liderados por um [character|e] e podem lutar em [battles|e], fazer [blockade|e] em litorais [Concept('hostile', 'hostis')|e], desestabilizar a [maritime_presence|e] do inimigo e transportar [armies|e] para onde for preciso. Marinhas também ajudam com a logística, já que podem [distribute_food|e] e [gather_food|e]."
 game_concept_ship: "Navio"
 game_concept_ships: "Navios"
 game_concept_ship_desc: "É o componente principal de uma [navy|e]. Um navio é uma embarcação grande capaz de transportar [Concept('food', 'Alimentos')|e], [regiments|e] e a própria tripulação dele. Cada um é de um [ship_type|e] específico."
 game_concept_regular_regiment: "Regimento Regular"
 game_concept_regular_regiments: "Regimentos Regulares"
 game_concept_regular: "Regular"
 game_concept_regulars: "Regulares"
 game_concept_regular_regiment_desc: "Um Regimento Regular é recrutado manualmente por um [country|e], e ele usa [manpower|e] e [gold|e] para tal. Isso forma os [armies|e] permanentes e é limitado em número até que você obtenha os [advances|e] nas [ages|e] posteriores."
 game_concept_regular_ship: "Navios Regulares"
 game_concept_regular_ships: "Navios Regulares"
 game_concept_regular_ship_desc: "Os Navios Regulares são recrutados manualmente por um [country|e], usando [sailors|e] e [gold|e] para tal. Isso forma as [navies|e] permanentes e é limitado em número até que você obtenha os [advances|e] nas [ages|e] posteriores."
 game_concept_regiment: "Regimento"
 game_concept_regiments: "Regimentos"
 game_concept_regiment_desc: "Um regimento é o componente de um [army|e]. Cada um deles tem a [maximum_strength|e] do [manpower|e] e é de um [unit_type|e] específico. Ele pode ser um [army_levy|e], [mercenary|e] ou um [regular_regiment|e]."
 game_concept_average_morale: "Moral Médio"
 game_concept_average_morale_desc: "É o [morale|e] médio de todos os [regiments|e] ou [ships|e] em uma [unit|e]."
 game_concept_army_morale: "Moral do Exército"
 game_concept_navy_morale: "Moral da Marinha"
 game_concept_morale: "Moral"
 game_concept_morale_i: "@morale!"
 game_concept_morale_desc: "Moral é por quanto tempo um [army|e] ou uma [navy|e] vai lutar antes de desistir.\n\nEm uma [battle|e], cada [regiment|e] ou [ship|e] causa [morale_damage_done|e] no adversário, e esse efeito muda conforme o [morale_damage_taken|e] do adversário. Se o Moral chegar a zero, o Exército ou a Marinha vai [retreat|e] e perder a [battle]."
 game_concept_locked: "Travamento"
 game_concept_locked_desc: "Um [army|e] ou uma [navy|e] que sofreu travamento não pode receber ordens. Você precisa aguardar até ter acesso à unidade novamente."
 game_concept_trade_profit: "Lucro Comercial"
 game_concept_trade_profit_desc: "O lucro de uma transação comercial depende principalmente da diferença entre os [market_prices|e] das [goods|e] no [export_market|e] e no [import_market|e]. Há também um custo de manutenção, que diminuirá o lucro, e algumas transações comerciais poderão ser obrigadas a pagar um [sound_toll|e]."
 game_concept_trade: "Transação Comercial"
 game_concept_trading: "Comércio"
 game_concept_trades: "Transações Comerciais"
 game_concept_trade_desc: "Uma transação comercial é a movimentação de uma [good|e] de um [market|e] para outro. As mercadorias são compradas em um mercado e vendidas em outro e, com sorte, dão [trade_profit|e] ao dono do comércio. O valor da [merchant_capacity|e] exigida para a transação comercial depende da distância entre os mercados e da quantidade de [goods] envolvidas.\n\nA [trade_income|e] é dividida entre a Coroa e os [estates_with_icon|e] de acordo com o [estate_power_with_icon|e] deles. Apenas a porcentagem do [crown_power_with_icon|e] vai para o [treasury|e]."
 game_concept_import: "Importar"
 game_concept_importing: "Importação"
 game_concept_imported: "Importado"
 game_concept_imports: "Importa"
 game_concept_import_desc: "Uma importação é uma [trade|e] que move [goods|e] para dentro de um [market|e], aumentando a [supply|e] dessas mercadorias nesse mercado."
 game_concept_export: "Exportar"
 game_concept_exporting: "Exportação"
 game_concept_exported: "Exportado"
 game_concept_exports: "Exporta"
 game_concept_export_desc: "Uma exportação é uma [trade|e] que movimenta [goods|e] para fora de um [market|e], aumentando a [demand|e] por essas mercadorias nesse mercado.\n\nSe houver várias transações comerciais tentando exportar as mesmas mercadorias, elas serão concedidas em ordem de [merchant_power|e]."
 game_concept_trade_income: "Renda Comercial"
 game_concept_trade_income_desc: "É o dinheiro obtido por meio de [trades_with_icon|e] ao vender [goods_with_icon|e] para [markets_with_icon|e].\n\nA renda comercial é dividida entre a Coroa e os [estates_with_icon|e] de acordo com o [estate_power_with_icon|e] deles. Apenas a porcentagem do [crown_power_with_icon|e] vai para o [treasury|e]."
 game_concept_trade_expense: "Despesa Comercial"
 game_concept_trade_expense_desc: "É o dinheiro gasto em [trades|e], quando se compra [goods|e] de [markets|e], e o custo da [merchant_maintenance|e]."
 game_concept_burgher_trade: "Comércio dos $burghers$"
 game_concept_burgher_trades: "Comércio dos $burghers$"
 game_concept_burgher_trade_desc: "Os [ShowPopTypeName('burghers')] farão suas próprias [trades|e] para tentar atender à demanda de [goods|e] no [market|e] de sua respectiva [town_or_city|e]."
 game_concept_burghers_exporting: "Exportação dos $burghers$"
 game_concept_burghers_importing: "Importação dos $burghers$"
 game_concept_common_goods: "Bens Comuns"
 game_concept_base_production: "Produção Base"
 game_concept_common_goods_desc: "Algumas [goods|e], como [ShowGoodsName('stone')] e [ShowGoodsName('clay')], podem ser produzidas em todo lugar sem a necessidade de [rgo|e], e são consideradas bens comuns. Como são $game_concept_goods$, elas são fornecidas ao [market|e]."
 game_concept_topography: "Topografia"
 game_concept_topography_desc: "A Topografia representa a irregularidade e a elevação de um terreno em um [location|e]. Uma Topografia mais plana costuma ser melhor para o crescimento de [towns_and_cities|e], mas uma Topografia mais irregular é mais fácil de ser defendida."
 game_concept_vegetation: "Vegetação"
 game_concept_vegetation_desc: "A Vegetação representa a cobertura vegetal de um [location|e]."
 game_concept_construction: "Construção"
 game_concept_constructions: "Construções"
 game_concept_construction_desc: "O processo de construir algo em um [location|e], como uma [building|e], um [regiment|e] ou uma [ShowLocationRankName('city')].\n\nConstruções precisam de [goods|e] do [market|e] do [location|e] em que estão sendo erguidas. Se as [goods] necessárias não estiverem disponíveis, a [construction] atrasará."
 game_concept_regular_army: "Exército Regular"
 game_concept_regular_army_desc: "Refere-se ao [army|e] permanente de um [country|e], excluindo [levies|e]."
 game_concept_unit_type: "Tipo de Unidade"
 game_concept_ship_type: "Tipo de Navio"
 game_concept_unit_types: "Tipos de Unidade"
 game_concept_unit_type_short: "Tipo"
 game_concept_unit_types_short: "Tipos"
 game_concept_unit_type_desc: "Cada [unit_category|e] contém muitas variações de tipo. Cada tipo é gerado por [advances|e], [culture|E] e outras coisas. O tipo é o que torna a unidade especial e o que concede as habilidades e os atributos dela. Alguns exemplos para [ships|e] são [ShowUnitDefinitionName('n_cog')], [ShowUnitDefinitionName('n_twodecker')] e [ShowUnitDefinitionName('n_xebec')], enquanto para os [regiments|e] são [ShowUnitDefinitionName('a_arquebusiers')] e [ShowUnitDefinitionName('a_cavaliers')], entre vários outros."
 game_concept_unit_category: "Categoria de Unidade"
 game_concept_unit_categories: "Categorias de Unidade"
 game_concept_unit_category_short: "Categoria"
 game_concept_unit_categories_short: "Categorias"
 game_concept_unit_category_upper_desc: "Um [regiment|e] ou um [ship|e] pertence sempre a uma das seguintes categorias."
 game_concept_unit_category_list_title: "Lista de Categorias de Unidade"
 game_concept_unit_category_desc: "$game_concept_unit_category_upper_desc$\n[ShowDatabase('unit_category')]"
 game_concept_language: "Idioma"
 game_concept_languages: "Idiomas"
 game_concept_language_desc: "Cada [culture|E] tem um [language] que pode ser compartilhado com outras [cultures]. O [language] possui uma [language_power|e] e uma quantidade de [dialects|e] que determinam os nomes dos [Concept('character', 'personagens')|e].\n\nUm [country|e] pode ter um [court_language|e] e um [liturgical_language|e], e compartilha seu [common_language|e] com sua [primary_culture|e].\n\nAlguns idiomas pertencem a uma [language_family|e], enquanto outros são [isolated_language_short|e]s."
 game_concept_isolated_language: "Idioma Isolado"
 game_concept_isolated_languages: "Idiomas Isolados"
 game_concept_isolated_language_short: "Isolado"
 game_concept_isolated_language_desc: "Um [language|e] é [isolated_language_short] quando não compartilha uma [language_family|e] com outros [languages]."
 game_concept_language_family: "Família de Idioma"
 game_concept_language_families: "Famílias de Idioma"
 game_concept_language_family_short: "Família"
 game_concept_language_families_short: "Famílias"
 game_concept_language_family_desc: "Uma Família de Idioma é um conjunto de [languages|e] que têm uma origem em comum, portanto, podem ter muitas semelhanças.\n\nAlguns [languages] não pertencem a uma [language_family_short] e, portanto, são [Concept('isolated_language', 'isolados')|e]."
 game_concept_dialect: "Dialeto"
 game_concept_dialects: "Dialetos"
 game_concept_dialect_desc: "Um [dialect] é uma variação de um [language|e]. Ele afeta principalmente os nomes de coisas como [characters|e] e [locations|e]."
 game_concept_language_power: "Potência de Idioma"
 game_concept_language_power_desc: "A Potência de Idioma representa o alcance, a influência e o prestígio de um [language|e]. Ela é expressa como uma porcentagem relativa ao Idioma mais poderoso do mundo.\n\nO cálculo disso se dá pelo total de [political_power|e] dos [pops|e] com a [primary_culture|e] em [countries|e] onde o idioma é o [court_language|e] e o número de Clérigos que seguem a [primary_religion|e] em Países onde ele é o [liturgical_language|e].\n\nTer um [liturgical_language] com uma alta Potência de Idioma aumenta a velocidade de [Concept('research', 'pesquisa')|e], enquanto um [court_language] com uma alta Potência de Idioma aumenta a [estate_satisfaction|e] da Nobreza."
 game_concept_dominant_language: "Idioma Dominante"
 game_concept_dominant_language_desc: "O Idioma Dominante é o [language|e] que mais [pops|e] falam em um [location|e].\nIsso não significa que seja majoritário."
 game_concept_dominant_dialect: "Dialeto Dominante"
 game_concept_dominant_dialect_desc: "O $game_concept_dominant_dialect$ é o [dialect|e] usado por mais [pops|e] em um [location|e].\nIsso não necessariamente significa que seja a maioria."
 game_concept_ability: "Habilidade"
 game_concept_abilities: "Habilidades"
 game_concept_ability_desc: "Habilidades representam as diferentes aptidões de cada [character|e]. Os valores de cada uma variam de 0 a 100. Crianças recém-nascidas começam com 0 e aumentam gradualmente as próprias Habilidades conforme crescem.\n\nHá três tipos de Habilidades:\n  - [adm_short|e]\n  - [dip_short|e]\n  - [mil_short|e]\n\nJuntas, elas representam a [total_ability|e] do [character]."
 game_concept_liturgical_language: "Idioma Litúrgico"
 game_concept_liturgical_languages: "Idiomas Litúrgicos"
 game_concept_liturgical_language_desc: "É o [language|e] oficial utilizado por um [country|e] em sua [religion|e] oficial. Algumas religiões, como a [ShowReligionName('catholic')], têm um $game_concept_liturgical_language$ fixo que não muda, mas outras religiões permitem que os países mudem de idioma. A [language_power|e] do $game_concept_liturgical_language$ de um País afeta a velocidade com a qual ele [Concept('research', 'pesquisa')|e] novos [advances|e]."
 game_concept_common_language: "Idioma Comum"
 game_concept_common_languages: "Idiomas Comuns"
 game_concept_common_language_desc: "É o [language|e] da [primary_culture|e] em um [country|e]. Se ele for o [court_language|e], o estamento [ShowEstateTypeName('peasants_estate')] ficará satisfeito."
 game_concept_market_language: "Idioma do Mercado"
 game_concept_market_language_desc: "É o [language|e] falado pela maioria dos [ShowPopTypeName('burghers')] no [market_center|e]."
 game_concept_foreign_language: "Idioma Estrangeiro"
 game_concept_foreign_language_desc: "Um [language|e] que não for o [common_language|e] nem o [liturgical_language|e] de um [country|e] será considerado um $game_concept_foreign_language$."
 game_concept_court_language: "Idioma da Corte"
 game_concept_court_language_desc: "O [language_with_icon|e] do governo em um [country_with_icon|e].\n\nAlguns Idiomas podem afetar a [estate_satisfaction|e] de diferentes [estates|e]:\n$BULLET$[ShowEstateTypeName('nobles_estate')] preferem alto [language_power_with_icon|e].\n$BULLET$[ShowEstateTypeName('clergy_estate')] preferem o [liturgical_language_with_icon|e].\n$BULLET$[ShowEstateTypeName('peasants_estate')] preferem o [common_language_with_icon|e].\n$BULLET$Utilizar o [market_language_with_icon|e] da nossa [capital] aumentará a [trade_efficiency|e].\n\nO Idioma da Corte recebe um aumento de [language_power] relativo ao total de [political_power|e] dos [pops|e] pertencentes à [primary_culture|e] do País.\n\nÉ sempre possível mudar o nosso Idioma da Corte para o nosso [common_language] ou [liturgical_language], para o de uma [great_power|e] no nosso [religion_group|e] ou para o do nosso [overlord|e]."
 game_concept_estates_enrichment: "Enriquecimento dos Estamentos"
 game_concept_estate_enrichment: "Enriquecimento dos Estamentos"
 game_concept_estates_enrichment_desc: "É o quanto um [estate|e] pode reter da renda tributável a cada mês."
 game_concept_political_power: "Potência Política"
 game_concept_political_power_desc: "Potência Política é a influência que os [pops|e] têm na esfera do [government|e]. Ela é usada para calcular [estate_power|e] e [language_power|e], além da [dominant_upper_class_culture|e] de cada [country|e].\n\nCada [pop] exerce um valor de Potência Política diferente dependendo do [estate|e] ao qual pertence. Por exemplo, um Grupo Populacional que pertence ao estamento [ShowEstateTypeName('nobles_estate')] naturalmente exerce centenas de vezes mais Potência Política que um Grupo Populacional que pertence ao estamento [ShowEstateTypeName('peasants_estate')]."
 game_concept_cultural_tradition: "Tradição Cultural"
 game_concept_cultural_tradition_short: "Tradição"
 game_concept_cultural_tradition_desc: "É o poder de defesa de uma [culture|e] no contexto de uma [culture_war|e]. Representa a força que as tradições dessa cultura têm entre o povo.\n\nA Tradição sofre uma mudança mensal, dependendo das [buildings|e], [societal_values|e], [advances|e] relevantes, além de outros diversos fatores."
 game_concept_cultural_influence: "Influência Cultural"
 game_concept_cultural_influence_short: "Influência"
 game_concept_cultural_influence_desc: "É o poder de ataque de uma [culture|e] no contexto de uma [culture_war|e]. Representa o quão impressionante ela parece para outras culturas e o alcance que ela tem além das próprias fronteiras.\n\nEla aumenta mensalmente por meio da conclusão de uma [work_of_art|e], [prestige|e], certas [buildings|e], [advances|e], [laws|e], entre outras fontes. Mas também sofre uma diminuição mensal natural."
 game_concept_culture_war_power: "Potência de Guerra Cultural"
 game_concept_culture_war: "Guerra Cultural"
 game_concept_culture_war_power_desc: "É a força da [cultural_influence|e] de uma [culture|e] atacante contra a [cultural_tradition|e] de uma [culture]-alvo.\n\nTer uma alta Potência de Guerra Cultural afeta processos como [assimilation|e], [integration|e], [spy_networks|e], [diplomacy|e] e até mesmo [sieges|e]."
 game_concept_climate: "Clima"
 game_concept_climate_upper_desc: "O clima de um [location|e] afeta a qualidade de vida dos [pops|e] presentes nele, incluindo a quantidade de [Concept('food', 'Alimentos')|e] que podem ser produzidos. Ele também afeta o [winter_level|e] máximo de um [location].\n\nExistem os seguintes climas:"
 game_concept_climate_list_title: "Lista de Tipos de Clima"
 game_concept_climate_desc: "$game_concept_climate_upper_desc$\n[ShowDatabase('climate')]"
 game_concept_immortality: "Imortalidade"
 game_concept_immortal: "Imortal"
 game_concept_immortality_desc: "Quando um [character|e] é imortal, ele não morrerá de velhice. Contudo, ele ainda poderá morrer por outras causas, como em uma [battle|e] ou por algo pior, como uma [disease|e]."
 game_concept_character: "Personagem"
 game_concept_characters: "Personagens"
 game_concept_character_desc: "Um Personagem é uma [person|e] que possui [abilities|e], [traits|e], [culture|e] e [religion|e]. Ele pode até mesmo pertencer a uma [dynasty|e] se tiver uma origem nobre.\n\nAssim que se tornar um [adult|e], poderá ser um [ruler|e] ou [regent|e], assumir uma função no [cabinet|e] ou se tornar um [general|e] ou [admiral|e].\n\n[adults] também podem se [marry|e] e ter [children|e]."
 game_concept_courtier: "Cortesão"
 game_concept_courtiers: "Cortesãos"
 game_concept_courtier_desc: "Qualquer [character|e] em um [country|e] que não tenha uma [role|e] específica é considerado $game_concept_courtier$. $game_concept_courtiers$ podem ser empregados como [cabinet_members|e], [generals|e], [admirals|e] ou [explorers|e]."
 game_concept_fertility: "Fertilidade"
 game_concept_fertility_desc: "Afeta a habilidade que uma [character|e] tem para ficar grávida, se for mulher, ou de engravidar uma mulher, se for homem."
 game_concept_consort: "Consorte"
 game_concept_consorts: "Consortes"
 game_concept_spouse: "Cônjuge"
 game_concept_spouses: "Cônjuges"
 game_concept_consort_desc: "Consorte é um [character|e] [married|e] com um [ruler|e]. Em alguns tipos de governo, o consorte pode ter poder, mas na maioria dos casos, ele só ajuda a gerar [heirs|e]."
 game_concept_heir: "Herdeiro"
 game_concept_heirs: "Herdeiros"
 game_concept_heir_desc: "É o [character|e] que será o próximo [ruler|e] quando o [ruler] atual morrer ou abdicar. A ordem de sucessão é determinada pela [heir_selection|e] do [government|e].\n\nSe a sucessão acontecer, mas não existir um herdeiro legítimo ou se o herdeiro for uma [child|e], ocorrerá uma [regency|e]."
 game_concept_dynasty: "Dinastia"
 game_concept_dynasties: "Dinastias"
 game_concept_dynasty_desc: "É um grupo de personagens que têm um ancestral em comum e, portanto, são parentes. O [character|e] mais importante em uma dinastia é o [dynasty_head|e]."
 game_concept_dynastic_power: "Potência Dinástica"
 game_concept_dynastic_power_hausmacht: "Hausmacht"
 game_concept_dynastic_power_desc: "$game_concept_dynastic_power$ é o valor da potência política que uma [dynasty|e] tem em uma [international_organization|e]. Ela tem uma grande influência sobre o [GetUniqueInternationalOrganization('hre').GetName] e é calculada multiplicando a [great_power_score|e] e a propriedade sobre os [pops|e] da [international_organization] que os [countries|e] têm."
 game_concept_dynasty_founder: "Fundador da Dinastia"
 game_concept_dynasty_founder_desc: "O Fundador da [dynasty|E]."
 game_concept_dynasty_head: "Líder da Dinastia"
 game_concept_dynasty_head_desc: "É o [character|e] mais importante e de maior prestígio na [dynasty|e]. O [dialect|e] de uma dinastia é definido por seu $game_concept_dynasty_head$, que pode ser necessário para alguns [events|e] e conteúdos."
 game_concept_dynasty_seat: "Sede Dinástica"
 game_concept_dynasty_seat_desc: "Cada Dinastia tem um lar ancestral em um [location|e] específico. Esses [locations] com uma $game_concept_dynasty_seat$ terão mais [ShowPopTypeName('nobles')] que o normal."
 game_concept_lowborn: "Plebeu"
 game_concept_lowborn_desc: "Este é um [character|e] que não pertence a nenhuma [dynasty|e] notável."
 game_concept_government: "Governo"
 game_concept_government_desc: "Cada [country|e] tem um [government_type|e] específico localizado na [capital|e].\n\nUm governo consiste em um [ruler|e] e um [cabinet|e] e é moldado por [societal_values|e], [government_reforms|e] e [laws|e]."
 game_concept_government_type: "Tipo de Governo"
 game_concept_government_types: "Tipos de Governo"
 game_concept_government_type_upper_desc: "O $game_concept_government_type$ de um [country|e] define a estrutura interna do governo. Ele determina principalmente a [government_power|e] usada e as [heir_selections|e] disponíveis, mas também libera [laws|e], [government_reforms|e], [estate_privileges|e] e [advances|e] específicos."
 game_concept_government_type_list_title: "Lista de Tipos de Governo"
 game_concept_government_type_desc: "$game_concept_government_type_upper_desc$\n[ShowDatabase('government_type')]"
 game_concept_international_organization: "Organização Internacional"
 game_concept_international_organizations: "Organizações Internacionais"
 game_concept_international_organization_desc: "É um grupo de [countries|e] que se reuniu sob um tipo de acordo e que às vezes se volta contra outro [country]."
 game_concept_international_organization_type: "Tipo de Organização Internacional"
 game_concept_international_organization_types: "Tipos de Organização Internacional"
 game_concept_international_organization_type_upper_title: "O $game_concept_international_organization_type$ de uma [international_organization|e] define sua estrutura de um modo geral, como suas possíveis interações ou estrutura de liderança."
 game_concept_international_organization_type_upper_desc: "Cada Organização Internacional pertence a um dos tipos abaixo:"
 game_concept_international_organization_type_list_title: "Lista de Tipos de Organização Internacional"
 game_concept_international_organization_type_desc: "$game_concept_international_organization_type_upper_title$\n\n$game_concept_international_organization_type_upper_desc$\n[ShowDatabaseWithIcon('international_organization_type')]"
 game_concept_member: "Membro"
 game_concept_members: "Membros"
 game_concept_member_desc: "Membros são os [countries|e] que fazem parte de uma [international_organization|e]."
 game_concept_elector: "Eleitor"
 game_concept_electors: "Eleitores"
 game_concept_electorship: "Eleitorado"
 game_concept_elector_desc: "São os [members|e] que desfrutam da [special_status|e] que os permite decidir quem será o próximo [international_organization_leader_short|e] de uma [international_organization|e]."
 game_concept_imperial_religion: "Religião Imperial"
 game_concept_imperial_religion_imperial: "Imperial"
 game_concept_imperial_religion_desc: "A Religião Imperial determina qual [religion|e] um [member|e] deve seguir para poder ser eleito e se tornar o [international_organization_leader_short|e] do [holy_roman_empire|e]. A Religião Imperial também pode ser um [religion_group|e] ou ser completamente abolida, fazendo com que a religião não seja um fator decisivo no processo de eleição."
 game_concept_leader_type: "Tipo de Líder"
 game_concept_leader_type_desc: "Isso determina quem é o verdadeiro [international_organization_leader_short|e] de uma [international_organization|e]. Há três tipos de liderança para Organizações Internacionais:\n- #Y $LEADER_TYPE_CHARACTER$#! - a organização é liderada por um [character|e] e pelo país ao qual ele pertence\n- #Y $LEADER_TYPE_COUNTRY$#! - a organização é liderada por um determinado [country|e] que fica no comando mesmo se seu próprio [ruler|e] for substituído\n- #Y $LEADER_TYPE_NONE$#! - a organização está em um estado perpétuo de interregno, e não é representada por nenhum personagem ou país."
 game_concept_leader_change_method: "Método de Mudança de Líder"
 game_concept_leader_change_method_desc: "Isso determina como o [international_organization_leader_short|e] de uma [international_organization|e] é escolhido. Há cinco métodos para isso:\n- #Y $LEADER_CHANGE_METHOD_ROTATION$#! - o líder atual será o último na fila da liderança quando sua vez terminar\n- #Y $LEADER_CHANGE_METHOD_VOTE$#! - o líder será eleito através de uma [leadership_election_resolution|e]\n- #Y $LEADER_CHANGE_METHOD_LOTTERY$#! - o líder será escolhido aleatoriamente dentre os possíveis candidatos\n- #Y $LEADER_CHANGE_METHOD_SCORE$#! - o líder será escolhido dinamicamente com base em um sistema interno de pontos específico da Organização Internacional\n- #Y $LEADER_CHANGE_METHOD_NONE$#! - os termos de como um líder da Organização Internacional é escolhido não são definidos, pois nenhum líder é necessário ou a Organização Internacional ainda não codificou a liderança"
 game_concept_leader_change_trigger: "Requisito da Mudança de Líder"
 game_concept_leader_change_trigger_desc: "Isso determina as condições para mudar o [international_organization_leader_short|e] de uma [international_organization|e]. Há três requisitos para a mudança do líder:\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_RULER_CHANGE$#! - sempre que o governante mudar, um novo líder será considerado para a Organização Internacional\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_TIMED$#! - um novo líder é considerado para a Organização Internacional após uma certa quantidade de meses\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_NONE$#! - o líder fica no poder indefinidamente"
 game_concept_leadership_election_resolution: "Resolução de Eleição de Liderança"
 game_concept_leadership_election_resolution_desc: "Esta é a [resolution|e] especial usada para determinar como o [international_organization_leader_short|e] de uma [international_organization|e] é eleito."
 game_concept_candidate: "Candidato"
 game_concept_candidates: "Candidatos"
 game_concept_candidate_desc: "Candidatos são os [countries|e] atualmente em consideração para que sejam o [international_organization_leader_short|e] de uma [international_organization|e]."
 game_concept_free_city: "Cidade Livre"
 game_concept_free_cities: "Cidades Livres"
 game_concept_free_imperial_city: "Cidade Imperial Livre"
 game_concept_free_imperial_cities: "Cidades Imperiais Livres"
 game_concept_free_city_desc: "$free_city_desc$"
 game_concept_god: "Deus"
 game_concept_gods: "Deuses"
 game_concept_goddess: "Deusa"
 game_concept_goddesses: "Deusas"
 game_concept_god_desc: "Um Deus, Deusa ou Divindade é um ser sobrenatural que é o alvo de adoração de qualquer religião e ao qual se acostuma atribuir o controle de alguns aspectos do universo ou da existência humana."
 game_concept_avatar: "Avatar"
 game_concept_avatars: "Avatares"
 game_concept_avatar_desc: "Avatares são os aspectos, manifestações ou encarnações diferentes que um [god|e] pode assumir na religião [ShowReligionName('hindu')]."
 game_concept_disease: "Doença"
 game_concept_diseases: "Doenças"
 game_concept_disease_desc: "Uma doença pode causar um caos para o nosso [people|e]. Diferentes doenças têm diferentes métodos, probabilidades de transmissão, taxas de mortalidade e chances de causar um [outbreak|e]. Os efeitos podem ser reduzidos com [disease_resistance|e]."
 game_concept_disease_outbreak: "Surto de Doença"
 game_concept_disease_outbreaks: "Surtos de Doença"
 game_concept_outbreak: "Surto"
 game_concept_disease_outbreak_desc: "Quando ocorre um surto de uma [disease|e] em um [location|e], ela pode se espalhar de várias maneiras e deixar ou não vítimas no caminho."
 game_concept_holy_site: "Local Sagrado"
 game_concept_holy_sites: "Locais Sagrados"
 game_concept_holy_site_desc: "Um lugar considerado especial para uma [religion|e] em particular. O Local Sagrado pode propiciar vários bônus ao [location|e] ou [owner|e], que são proporcionais à [holy_site_importance_short|e]."
 game_concept_holy_site_type: "Tipo de Local Sagrado"
 game_concept_holy_site_types: "Tipos de Local Sagrado"
 game_concept_holy_site_type_short: "Tipo"
 game_concept_holy_site_types_short: "Tipos"
 game_concept_holy_site_type_upper_desc: "Cada [holy_site|e] pertence a um dos tipos abaixo:"
 game_concept_holy_site_type_list_title: "Lista de Tipos de Local Sagrado"
 game_concept_holy_site_type_desc: "$game_concept_holy_site_type_upper_desc$\n[ShowDatabase('holy_site_type')]"
 game_concept_holy_site_importance: "$game_concept_holy_site$ $game_concept_holy_site_importance_short$"
 game_concept_holy_site_importance_short: "Importância"
 game_concept_holy_site_importance_desc: "A $game_concept_holy_site_importance_short$ de um [holy_site|e] é proporcional a todos os bônus aplicados a seu [location|e] ou [owner|e]."
 game_concept_heir_selection: "Lei de Sucessão"
 game_concept_heir_selections: "Leis de Sucessão"
 game_concept_succession_law: "Lei de Sucessão"
 game_concept_heir_selection_desc: "Cada [government|e] tem uma Lei de Sucessão que define qual [character|e] será o próximo [ruler|e] assim que o atual morrer ou abdicar.\n\nMuitas Leis de Sucessão definem um [heir|e] antes de a sucessão acontecer com base na [heir_selection_score|e] daquele personagem, enquanto outras requerem uma [election|e].\n\nCada Lei de Sucessão diferente tem regras próprias como, por exemplo, se um herdeiro pode ser da mesma [dynasty|e] ou se ele deve ser de [estates|e] específicos.\n\nUm [country|e] pode optar por outra Lei de Sucessão, e as opções disponíveis podem ser influenciadas por fatores como o [government_type|e] atual e as [government_reforms|e] ativas."
 game_concept_heir_selection_score: "Pontuação de Herdeiro"
 game_concept_heir_selection_score_short: "Pontuação"
 game_concept_heir_selection_score_desc: "A $game_concept_heir_selection_score$ determina o quanto um [character|e] é favorecido na [heir_selection|e] de um [country|e]. Normalmente, o personagem com maior pontuação torna-se o novo [ruler|e] em uma sucessão."
 game_concept_eligibility_rules: "Regras de Elegibilidade"
 game_concept_eligibility_rules_desc: "As $game_concept_eligibility_rules$ de uma [heir_selection|e] determinam quais [characters|e] são elegíveis para se tornar [heir|e] de um [country|e]."
 game_concept_election: "Eleição"
 game_concept_elections: "Eleições"
 game_concept_election_desc: "Algumas [heir_selections|e] podem exigir uma eleição para decidir o [character|e] que será o próximo [ruler|e].\n\nDependendo das regras de [heir_selection], uma eleição poderá ocorrer a intervalos regulares ou após a morte do [ruler] anterior.\n\nSe não houver um [ruler], o [government|e] será comandado por uma [regency|e] até a eleição chegar ao fim."
 game_concept_people: "Pessoas"
 game_concept_person: "Pessoa"
 game_concept_people_desc: "Seres humanos. São semirrenováveis e ficam reunidos em [pops|e], ou podem aparecer como [characters|e]."
 game_concept_population_growth: "Crescimento Populacional"
 game_concept_population_growth_desc: "O Crescimento Populacional dos [pops|e] em um [location|e] está ligado ao número de nascimentos em um mês quando comparado ao número de mortes. Falta de [Concept('food', 'Alimentos')|e], disseminação de doenças, um [siege|e] ou outras calamidades podem aumentar o número de pessoas mortas."
 game_concept_pop: "Grupo Populacional"
 game_concept_pops: "Grupos Populacionais"
 game_concept_pop_desc: "Um Grupo Populacional é um grupo de [people|e] com [pop_type|e], [religion|e] e [culture|e] iguais. Ele tem necessidade de várias [goods|e], e a [pop_satisfaction|e] afeta o [location|e] em que ele vive."
 game_concept_upper_class: "Classe Superior"
 game_concept_upper_class_desc: "É um grupo de [pop_types|e] que pertence a um dos [estates|e] e costuma ter a maior concentração de poder em um [country|e]. Pode ser um dos seguintes [pop_types]:\n$BULLET_WITH_TAB$[ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$[ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$[ShowPopTypeName('burghers')]."
 game_concept_lower_class: "Classe Inferior"
 game_concept_lower_class_desc: "É um grupo de [pop_types|e] que pertencem à camada mais baixa da sociedade, incluindo os seguintes [pop_types]:\n$BULLET_WITH_TAB$[ShowPopTypeName('peasants')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_promote: "Promover"
 game_concept_promoted: "Promovido"
 game_concept_promotes: "Promove"
 game_concept_promotion: "Promoção"
 game_concept_promote_desc: "[pops|e] vão se [promote|e] de [ShowPopTypeName('peasants')] para outras posições disponíveis no [location|e] deles. Os Grupos Populacionais precisam de ao menos uma [tolerated_culture|e] para se promoverem."
 game_concept_demoted: "Rebaixado"
 game_concept_demotion: "Rebaixamento"
 game_concept_demote: "Rebaixar"
 game_concept_demote_desc: "[pops|e] vão ser demovidos para [ShowPopTypeName('peasants')] quando houver muito do [pop_type|e] deles no [location|e] em que se encontram."
 game_concept_pop_type: "Classe Social"
 game_concept_pop_types: "Classes Sociais"
 game_concept_pop_type_upper_desc: "Cada [pop|e] pertence a um dos tipos de classes sociais abaixo:"
 game_concept_pop_type_list_title: "Lista de Classes Sociais"
 game_concept_pop_type_desc: "$game_concept_pop_type_upper_desc$\n[ShowDatabase('pop_type')]"
 game_concept_good: "Mercadoria"
 game_concept_goods: "Mercadorias"
 game_concept_goods_desc: "Mercadorias podem ser [raw_materials|e] cultivadas, coletadas, extraídas, caçadas ou [produced_goods|e], que são criadas principalmente em municípios ou cidades.\n\nAs [food_raw_materials|e] também são fontes de [food|e]."
 game_concept_raw_materials: "Matérias-Primas"
 game_concept_raw_material: "Matéria-Prima"
 game_concept_raw_materials_desc: "Cada [location|e] [produces|e] um tipo de $game_concept_raw_material$. A quantidade depende do quanto esse [location|e] se desenvolveu. O que diferencia matérias-primas de [produced_goods|e] é o fato de não exigirem [buildings|e] para serem criadas, dependendo apenas de [rgo_pops|e]. Porém, há algumas $game_concept_raw_materials$ que também podem ser criadas por [buildings]."
 game_concept_produced_goods: "Mercadorias Produzidas"
 game_concept_produced_good: "Mercadoria Produzida"
 game_concept_produced_goods_desc: "Este é um tipo de [good|e] produzida por [pops|e] que trabalham em uma [building|e]. Em muitos casos, essas edificações exigem [raw_materials|e] ou outras Mercadorias Produzidas para funcionarem."
 game_concept_rgo: "O.C.R."
 game_concept_resource_gathering_operations: "Operações de Coleta de Recursos"
 game_concept_rgo_desc: "São as iniciais de $game_concept_resource_gathering_operations$. Cada [location|e] tem uma [raw_material|e] criada a partir de $rgo_mining$, $rgo_farming$, $rgo_gathering$, $rgo_forestry$ ou $rgo_hunting$.\n\nCada nível de $game_concept_rgo$ pode [employ|e] até #V 1.000#! [rgo_pops|e], embora o nível máximo dependa de [development|e], [advances|e] e outras coisas."
 game_concept_prosperity: "Prosperidade"
 game_concept_prosperity_desc: "A Prosperidade representa quão próspero e engenhoso um [location|e] é. Prosperidade positiva aumenta o [development|e] do [location] com o tempo e aumenta a probabilidade de ele atrair [migration|e].\n\nA Prosperidade aumenta naturalmente com o tempo, mas decai como resultado de [pop_satisfaction|e] baixa, [diseases|e], [sieges|e], [occupation|e], [blockades|e] ou se o [location] é [looted|e] por um [army|e] inimigo. Prosperidade negativa pode ter consequências devastadoras para a [population|e] do [location]."
 game_concept_development: "Desenvolvimento"
 game_concept_development_desc: "O Desenvolvimento representa o quão cultivada é a terra e o quanto ela é usada pelos [pops|e] que vivem nela. Quanto maior o Desenvolvimento, mais pessoas poderão viver nela e mais ela poderá ser explorada."
 game_concept_control: "Controle"
 game_concept_control_desc: "O controle que o [owner|e] de um [location|e] tem determina a [tax_base|e], [army_levies|e] e [navy_levies|e] disponíveis no [location]. Ele também afeta a velocidade de [promotion|e], [assimilation|e] e [conversion|e], além da quantidade de [manpower|e] mensal e [sailors|e] que ele concede. O Controle de um Local mudará lentamente até o [max_control|e], ou seja, o Controle diminuirá lentamente se estiver acima do Máximo, ou aumentará lentamente se estiver abaixo dele.\n\nHá algumas [buildings|e] que aumentam o controle Máximo, mas isso depende principalmente da [proximity|e] em relação à [capital|e] do [country|e]. Traçar uma rota por [roads|e] ou a [maritime_presence|e] nos nossos litorais aumenta a [proximity|e], aumentando também o [max_control] sobre o [location]."
 game_concept_max_control: "Controle Máximo"
 game_concept_max_control_desc: "O [control] de um [location] seguirá lentamente até o Controle Máximo. A principal fonte de Controle Máximo é a [proximity|e], mas a [integration_status|e] e [pop_satisfaction|e] também o afetam.\n\nO Controle Máximo de um Local pode ser aumentado temporariamente ao posicionar um Exército em uma [province|e], sendo outra opção a [cabinet_action|e] [ShowCabinetActionName('increase_control_province')]."
 game_concept_power_projection: "Projeção de Poder"
 game_concept_power_projection_desc: "Os [countries|e] com maior $game_concept_power_projection$ podem explorar as nações com menos. Se a nossa for maior do que a de outra nação, poderemos construir [ShowBuildingTypeName('trade_office')], [ShowBuildingTypeName('slave_center')], [ShowBuildingTypeName('missionary_building')] ou outras edificações específicas nos [locations|e] dela. Quanto maior for nossa $game_concept_power_projection$, mais rapidamente nossos [colonial_charters|e] poderão assumir o controle dos locais. Ter uma $game_concept_power_projection$ mais alta que a de outros países também reduz a [war_exhaustion|e] e o custo de [stability|e] para declarar [war|e] contra eles."
 game_concept_proximity: "Proximidade"
 game_concept_proximity_desc: "A Proximidade de um [location_with_icon|e] mede o quão próximo ele está da [capital_with_icon|e] de seu [owner|e], e determina o [control_with_icon|e] que [locations] podem ter.\n\nA [proximity] começa em #high 100%#! na [capital] de qualquer [country|e] e é transferida para [locations] próximos, concedendo a eles [proximity]. Um pouco de [proximity] se perde sempre que é transferida, de acordo com o tipo de terreno e a infraestrutura presente no [location]. A perda de [proximity] na transferência de um [location] para o próximo é chamada de Custo de Proximidade.\n\nO Custo de Proximidade entre [locations] varia bastante de acordo com a [topography_with_icon|e] e a [vegetation_with_icon|e]. Em terra, ele pode ser reduzido com a construção de [roads_with_icon|e], aumentando o [development_with_icon|e] e o [societal_value_with_icon|e] [ShowSocietyDirectionName('land')]. No mar, ele pode ser reduzido com a [harbor_capacity_with_icon|e], [maritime_presence_with_icon|e] e o [societal_value] [ShowSocietyDirectionName('naval')]."
 game_concept_output: "Rendimento"
 game_concept_produce: "Produtos"
 game_concept_produces: "Produz"
 game_concept_producing: "Produzindo"
 game_concept_output_desc: "É a quantidade de [goods|e] criada em uma [building|e] na forma de [produced_goods|e] ou na forma de [raw_materials|e] em um [location|e]."
 game_concept_foreign_building: "Edificação Estrangeira"
 game_concept_foreign_buildings: "Edificações Estrangeiras"
 game_concept_foreign_building_desc: "É uma [building|e] que pertence a um [country|e] que não é o [owner|e] do [location|e]."
 game_concept_building: "Edificação"
 game_concept_buildings: "Edificações"
 game_concept_building_desc: "Edificações são exemplos de [building_types|e] em um [location|e].\n\nEdificações têm uma grande variedade de funções distintas, desde aumentar a [supply|e] de [goods|e] manufaturadas até desbloquear [unit_types|e] especiais. A eficiência delas se baseia na quantidade de [pops|e] que está [Concept('employed', 'empregada')|e] nelas no momento.\n\nA maioria das edificações tem um custo inicial de construção em [gold|e] e depois define uma [demand|e] adicional por algumas [goods] no [market|e] do [location]. Se uma edificação estiver no prejuízo, o [owner|e] dela poderá [Concept('subsidize', 'subsidiá-la')|e].\n\n[estates|e] também podem erguer edificações.\n\nEdificações podem ser destruídas.\n\nUma edificação tem um ou mais [production_methods|e] que podem ser alterados, e isso afeta o rendimento dela."
 game_concept_building_type: "Tipo de Edificação"
 game_concept_building_types: "Tipos de Edificação"
 game_concept_building_type_desc: "Um Tipo de Edificação é o esquema de uma [building|e] e pertence a uma [building_category|e]. A maioria das características de uma [building] depende do Tipo de Edificação que ela é."
 game_concept_building_category: "Categoria de Edificação"
 game_concept_building_categories: "Categorias de Edificação"
 game_concept_building_category_desc: "[building_types|e] são agrupados em diferentes Categorias, que servem principalmente para identificar quais deles são similares."
 game_concept_supported_building_levels: "Níveis de Edificação Suportados"
 game_concept_supported_building_levels_desc: "Cada [location|e] tem um limite flexível de níveis de [building|e] que pode conter. Ao ultrapassar esse limite, os preços de construção ficarão gradualmente mais altos.\n\nO número de $game_concept_supported_building_levels$ depende principalmente do [location_rank|e] e [development|e] do [location].\n\n[buildings] sem trabalhadores não contam para o limite de nível da construção."
 game_concept_building_maintenance: "Manutenção de Edificação"
 game_concept_building_maintenance_desc: "[buildings|eU] que não produzem [goods|e] incorrem em custos de manutenção para o seu [owner|e]. O custo depende do preço de [market|e] das [goods|e] utilizadas pela construção e é afetado pelo [crown_power|e] do dono."
 game_concept_employ: "Empregar"
 game_concept_employed: "Empregado"
 game_concept_employment: "Emprego"
 game_concept_employ_desc: "[pops|e] podem ser empregados em uma [building|e] ou em [rgo|e]. Uma edificação só pode ter um [pop_type|e], e a quantidade máxima depende do tipo de edificação e de quantos andares ela tem."
 game_concept_unemploy: "População Disponível"
 game_concept_unemployed: "Disponível"
 game_concept_available: "Disponível"
 game_concept_available_population: "População Disponível"
 game_concept_unemploy_desc: "[pops|e] podem ser [Concept('employed', 'empregados')|e] em uma [building|e] ou em [rgo|e]. Quem não estiver, é considerado $game_concept_available$."
 game_concept_foreign: "Local Estrangeiro"
 game_concept_foreign_desc: "É um [location|e] não possuído pelo [country|e] com o qual você está jogando."
 game_concept_estate: "Estamento"
 game_concept_estates: "Estamentos"
 game_concept_estate_type: "Tipo de Estamento"
 game_concept_estate_types: "Tipos de Estamento"
 game_concept_estate_desc: "Como grupos com interesses especiais dentro de um [country_with_icon|e], os Estamentos têm [estate_power_with_icon|e], o que representa a força política deles no governo; [estate_satisfaction_with_icon|e], o que representa o quanto as necessidades deles estão sendo atendidas; e [estate_opinions|e] sobre outros Países.\n\nEstamentos também podem ter [estate_privileges_with_icon|e], direitos especiais que aumentam seu poder e podem ser concedidos ou revogados pelo governo. Em troca, os [estates] fornecem [taxes_with_icon|e], [army_levies_with_icon|e] e [navy_levies_with_icon|e] para seu [country].\n\nOs estamentos coletam [tax_base_with_icon|e] dos [locations_with_icon|e] e parte do lucro do [trade|e], além de utilizarem essa riqueza para construir [buildings_with_icon|e] e pagar por suas [pop_needs_with_icon|e]. Se sua [estate_satisfaction] estiver baixa, eles construirão apenas edificações de estamento para apoiar seu próprio [estate_power].\n\nCada [character_with_icon|e] pertence a um dos estamentos e aumenta seu poder quando é atribuído ao [cabinet_with_icon|e], ou quando comanda [armies|e] e [navies|e]. Algumas [heir_selections|e] limitam os [heirs|e] a estamentos específicos."
 game_concept_estate_opinion: "Opinião de Estamento"
 game_concept_estate_opinions: "Opiniões de Estamento"
 game_concept_estate_opinion_desc: "Os Estamentos em um [country|e] terão opiniões sobre outros Países, em relação a quais vale a pena ser [hostile|e] ou amigável, por exemplo, com o intuito de atender às próprias necessidades."
 ### FOOD ###
 game_concept_food: "Alimento"
 game_concept_food_desc: "O que sustenta a marcha dos [armies|e], e o que faz os [pops|e] sobreviverem. Sem $game_concept_food$, os exércitos sofrerão [attrition|e] e $game_concept_pops$ sofrerão [starvation|e]. [food_raw_materials|e] são a fonte primária de $game_concept_food$, mas algumas [buildings|e] também fazem seu papel.\n\nHá 3 camadas envolvidas na produção e distribuição de $game_concept_food$:\n\n@location! [local_food|e]:\n$game_concept_food$ são produzidos e consumidos nos [locations|e], e qualquer excesso ou déficit é acrescentado aos $game_concept_provincial_food$.\n\n@province! [provincial_food|e]:\nos $game_concept_provincial_food$ são a camada mais importante. Se uma [province|e] não produzir $game_concept_food$ suficientes para suprir o consumo em todos os seus $game_concept_locations$, o armazém Provincial será esvaziado. Quando se esgotar, todos os $game_concept_locations$ em uma $game_concept_province$ sofrerão [starvation|e], mas, antes que isso aconteça, a $game_concept_province$ tentará [buy_food|e] do seu $game_concept_market$.\n\n@market! [market_food|e]:\ntodas as $game_concept_provinces$ em um [market|e] tentarão [sell_food|e] quando seu armazém estiver cheio, e tentarão [buy_food] quando estiver com pouco. Enquanto houver $game_concept_food$ suficientes em um $game_concept_market$, ninguém passará fome."
 game_concept_monthly_food: "Alimentos Mensais"
 game_concept_monthly_food_desc: "Qualquer [food|e] não consumido pelos Grupos Populacionais em um território vão ser direcionados ao armazém de [provincial_food|e]."
 game_concept_local_food: "Alimentos Locais"
 game_concept_local_food_desc: "É a quantidade de [food|e] com que um [location|e] contribuiu para os [provincial_food|e]. Se estiver negativo, o $game_concept_location$ simplesmente pegará $game_concept_food$ de outros $game_concept_locations$ em sua [province|e].\n\nCada $game_concept_location$ produz um pouco de $game_concept_food$, dependendo da sua [subsistence_agriculture|e] e [food_productivity|e], mas a maior parte da produção de $game_concept_food$ acontece em $game_concept_locations$ com [food_raw_materials|e].\n\nCada $game_concept_location$ também terá certo [pop_food_consumption|e], dependendo da [population|e] que vive lá.\n\n[towns_and_cities|e] frequentemente terão saldos de $game_concept_local_food$ negativos, mas isso não é um problema se os $game_concept_provincial_food$ estiverem positivos."
 game_concept_provincial_food: "Alimentos Provinciais"
 game_concept_provincial_food_desc: "Esta é a quantidade de [Concept('food', 'Alimentos')|e] que uma [province|e] armazenou. Se os [monthly_food|e] estiverem negativos, vão acabar em algum momento. Se houver um déficit, a Província vai [buy_food|e] do [market|e] local e, se houver um excedente, ela vai [sell_food|e].\n\nQuaisquer [food] que não forem consumidos pelos [pops|e] em um [location|e] serão direcionados ao armazém de Alimentos Provinciais.\n\nTodos os territórios na Província podem acessar o armazém para alimentar os habitantes deles. Os [armies|e] na Província também podem consumir alimentos armazenados para não sofrerem um [attrition|e]."
 game_concept_market_food: "Alimentos no Mercado"
 game_concept_market_food_desc: "Cada [province|e] tentará [buy_food|e] ou [sell_food|e] no [market|e] ao qual pertencem, a um preço que depende da quantidade de $game_concept_food$ armazenados no [stockpile|e] do $game_concept_market$. O [owner|e] da $game_concept_province$ será afetado pelo custo ou lucro da transação, o que significa que $game_concept_provinces$ com excesso de $game_concept_food$ aumentarão a [income|e] do $game_concept_owner$, enquanto déficits resultarão em [expenses|e].\n\nÉ possível criar [Concept('trades', 'Transações Comerciais')|e] de [food_raw_materials|e] para movimentar $game_concept_food$ entre $game_concept_markets$."
 game_concept_pop_food_consumption: "Consumo de Alimentos dos Grupos Populacionais"
 game_concept_pop_food_consumption_desc: "É a quantidade de [Concept('food', 'Alimentos')|e] que um [pop|e] consome mensalmente."
 game_concept_food_productivity: "Produtividade de Alimentos"
 game_concept_food_productivity_desc: "A $game_concept_food_productivity$ de um [location|e] afeta sua eficiência na produção de [food|e].\n\nEla depende principalmente da geografia do $game_concept_location$, mas algumas [laws|e], [societal_values|e] e [advances|e] também podem influenciá-la. [towns_and_cities|e] são menos eficazes na produção de $game_concept_food$ que [rural_locations|e]."
 game_concept_subsistence_agriculture: "Agricultura de Subsistência"
 game_concept_subsistence_agriculture_desc: "[rgo_pops|e] que não estão empregados em uma [rgo|e] ou [building|e] trabalham em $game_concept_subsistence_agriculture$. Eles gerarão alimentos em quantidades menores que $game_concept_resource_gathering_operations$ trabalhando com [food_raw_materials|e], normalmente não conseguindo suprir suas próprias necessidades. Toda a população [Concept('unemployed', 'desempregada')|e] usará essa forma mais simples de coletar [food|e], mesmo se o [location|e] contar com uma [raw_material|e] que não tenha ligação direta a [Concept('food', 'Alimentos')|e]."
 game_concept_starvation: "Fome"
 game_concept_starving: "Faminta"
 game_concept_starving_desc: "Quando uma [province|e] não tem [Concept('food', 'Alimentos')|e] sobrando nos [provincial_food|e], os [pops|e] vão morrer de fome.\n\nIsso concede o seguinte efeito:\n[ShowModifierEffect('province_starving')]"
 game_concept_food_raw_material: "Matéria-Prima Alimentar"
 game_concept_food_raw_materials: "Matérias-Primas Alimentares"
 game_concept_food_raw_material_desc: "Além de serem comercializadas e usadas como as outras [goods|e], algumas [raw_materials|e] também produzem [food|e]. Elas são produzidas em uma [rgo|e], e constituem uma fonte muito mais eficaz de $game_concept_food$ em comparação à [subsistence_agriculture|e].\n\n$game_concept_food$ também são movimentados entre [markets|e] quando $game_concept_food_raw_materials$ são comercializadas."
 game_concept_food_raw_material_list_title: "Lista de $game_concept_food_raw_materials$"
 game_concept_selling_food: "Vendendo Alimentos"
 game_concept_sell_food: "Vender Alimentos"
 game_concept_sell_food_short: "Vender"
 game_concept_selling_food_desc: "Quando uma [province|e] tem um excedente de [Concept('food', 'Alimentos')|e] e não consegue mais armazená-los, ela vai vendê-los no [market|e] local. Isso só será possível se a província não estiver sob [siege|e].\n\nA cada mês, uma [province] só poderá vender a quantidade de [food|e] equivalente à capacidade total do [food_stockpile|e] da [province]."
 game_concept_buying_food: "Comprando Alimentos"
 game_concept_buy_food: "Comprar Alimentos"
 game_concept_buy_food_short: "Comprar"
 game_concept_buying_food_desc: "Quando uma [province|e] tem uma quantidade baixa de [Concept('food', 'Alimentos')|e], ela vai comprá-los no [market|e] local. Isso só será possível se a província não estiver sob [siege|e].\n\nA cada mês, uma [province] só poderá comprar a quantidade de [food|e] equivalente à capacidade total do [food_stockpile|e] da [province]."
 game_concept_food_stockpile: "Estoque de Alimentos"
 game_concept_food_stockpile_desc: "O excedente de [Concept('food', 'Alimentos')|e] mensais dos @location! [locations|e] é armazenado no Estoque da @province! [province|e]. O excedente de [Concept('food', 'Alimentos')|e] mensais das [provinces] é armazenado no Estoque do @market! [market|e].\n\nUm [food_stockpile] suficientemente grande pode ajudar a prevenir a [starvation|e] durante um [winter|e] rigoroso, quando a [food_productivity|e] é baixa.\n\nUm $game_concept_food_stockpile$ mais alto em uma @province! [province|e] também permite [buy_food|e] e [sell_food|e] em quantidades maiores a cada mês."
 ###
 game_concept_construction_material: "Material de Construção"
 game_concept_construction_materials: "Materiais de Construção"
 game_concept_construction_material_desc: "$game_concept_construction_materials$ são [raw_materials|e] que têm uma função importante na [construction|e] de [buildings|e]. Eles são produzidos em uma [rgo|e] e costumam ser essenciais para o desenvolvimento de [towns_and_cities|e]."
 game_concept_construction_material_list_title: "Lista de $game_concept_construction_materials$"
 game_concept_loan: "Empréstimo"
 game_concept_loaned: "Em Empréstimo"
 game_concept_lent: "Emprestado"
 game_concept_lend: "Emprestar"
 game_concept_lends: "Empresta"
 game_concept_loans: "Empréstimos"
 game_concept_loan_desc: "Um empréstimo é a quantidade de [gold|e] que foi obtido do [lender|e] e que deverá ser quitada com um [interest|e] mensal. Um empréstimo pode ser útil quando um [country|e] precisa de [gold|e] imediatamente. Fazer um empréstimo aumentará a [debt|e] do [country]."
 game_concept_loan_capacity: "Capacidade de Empréstimo"
 game_concept_loan_capacity_desc: "Esta é a quantia que um [country|e] pode [Concept('lend', 'pegar emprestado')|e] de suas fontes internas. Os [estates|e] podem investir nesse montante, e receberão os [interest|e] que um [country|e] pagar por esses empréstimos. Algumas [buildings|e], [advances|e] e [government_reforms|e] podem impactar o valor."
 game_concept_interest: "Juros"
 game_concept_interest_desc: "É uma tarifa que todo [loan|e] possui. Ela é paga mensalmente ao [lender|e]."
 game_concept_debt: "Dívida"
 game_concept_debts: "Dívidas"
 game_concept_debt_desc: "É o valor total dos [loans|e] de um país, incluindo os [interest|e] restantes. Se a dívida crescer muito, o [country|e] vai decretar [bankrupt|e]."
 game_concept_lender: "Credor"
 game_concept_lender_desc: "Pode ser um banco que emprestou [gold|e] em troca de [interest|e] ou outro [country|e] que cedeu o mesmo empréstimo."
 game_concept_borrower: "Mutuário"
 game_concept_borrower_desc: "Este é um [country|e] que deve [gold|e] e deve pagar [interest|e] sobre ele, normalmente a outro [country|e] ou a um [estate|e]."
 adm_concept: "[adm|e]"
 dip_concept: "[dip|e]"
 mil_concept: "[mil|e]"
 game_concept_adm: "Habilidade Administrativa"
 game_concept_adm_short: "Administrativa"
 game_concept_adm_i: "@adm!"
 game_concept_adm_desc: "Esta [ability|e] representa a capacidade de um [character|e] para lidar com tarefas administrativas, organizar elementos, gerenciar a economia e fazer um país funcionar."
 game_concept_dip: "Habilidade Diplomática"
 game_concept_dip_short: "Diplomática"
 game_concept_dip_i: "@dip!"
 game_concept_dip_desc: "Esta [ability|e] representa a capacidade de um [character|e] para convencer outras pessoas a fazerem certas coisas. Também representa o quanto gostam dele."
 game_concept_mil: "Habilidade Militar"
 game_concept_mil_short: "Militar"
 game_concept_mil_i: "@mil!"
 game_concept_mil_desc: "Esta [ability|e] representa a capacidade de um [character|e] para compreender assuntos militares e fazer escolhas difíceis e o modo como entendem táticas."
 game_concept_inflation: "Inflação"
 game_concept_inflation_i: "@inflation!"
 game_concept_inflation_desc: "Inflação representa o aumento de todos os preços no jogo. Ela aumenta quando fazemos [minting|e] de mais ouro para aumentar a nossa [income|e] e pode ser reduzida com uma [cabinet_action|e]."
 game_concept_stability: "Estabilidade"
 game_concept_stability_i: "@stability!"
 game_concept_stability_desc: "A estabilidade é o nível de paz interna de um [country|e]. Se ela for negativa, representa crise, e se for positiva, representa tranquilidade. Com o tempo, a estabilidade tende a cair para #Y 0#!, a não ser que outros fatores a afetem. Começar [wars|e] é uma das ações que diminuirá a estabilidade de um país."
 game_concept_prestige: "Prestígio"
 game_concept_prestige_i: "@prestige!"
 game_concept_prestige_desc: "O prestígio de um [country|e] é o quanto ele é bem visto. A [cultural_influence|e] da [primary_culture|e] dele aumenta de acordo com isso e se torna mais fácil fazer [diplomacy|e]."
 game_concept_war_exhaustion: "Exaustão de Guerra"
 game_concept_war_exhaustion_i: "@war_exhaustion!"
 game_concept_war_exhaustion_desc: "Exaustão de Guerra representa o quanto o nosso [country|e] foi destruído por uma [war|e]. Se o valor for alto o bastante, seremos obrigados a assinar um [peace_treaty|e]. Os efeitos sob 1 de $game_concept_war_exhaustion$ são os seguintes:\n[ShowAutoModifierEffect('war_exhaustion_impact')]"
 game_concept_exile: "Em Exílio"
 game_concept_exiled: "Exilado"
 game_concept_exile_desc: "Um [army|e] ou uma [navy|e] podem ficar em Exílio, o que significa que não poderão fazer um cerco ou lutar contra [units|e] até os levarmos de volta para um território amistoso. Isso acontece quando eles estão em um território ao qual não têm mais acesso, normalmente após um [peace_treaty|e] ter sido assinado."
 game_concept_retreat: "Bater em Retirada"
 game_concept_retreats: "Bate em Retirada"
 game_concept_retreating: "Em Retirada"
 game_concept_retreat_desc: "Um [army|e] ou uma [navy|e] podem ser forçados a [retreat|e] após perder uma batalha, seja pelo [morale|e] baixo demais ou pela decisão voluntária de fazer isso. Ao baterem em retirada, eles não poderão lutar novamente nem receber novas ordens até chegarem ao destino."
 game_concept_army_tradition: "Tradição do Exército"
 game_concept_army_tradition_i: "@army_tradition!"
 game_concept_army_tradition_desc: "Representa a experiência acumulada com [armies|e], [battles|e] e [sieges|e] que um [country|e] possui."
 game_concept_navy_tradition: "Tradição da Marinha"
 game_concept_navy_tradition_i: "@navy_tradition!"
 game_concept_navy_tradition_desc: "Representa a experiência acumulada com [navies|e], [battles|e] e [blockades|e] e todos os demais aspectos navais que um [country|e] possui."
 game_concept_recruit: "Recrutar"
 game_concept_recruiting: "Recrutando"
 game_concept_recruit_desc: "Recrutar é o processo de usar [manpower|e] como [units|e] no mapa. Isso costuma ter um custo em [gold|e] e uma [demand|e] por [goods|e]. Afinal, um cavaleiro sem um cavalo não pode ser chamado por tal título."
 game_concept_recruitment_method: "Método de Recrutamento"
 game_concept_recruitment_methods: "Métodos de Recrutamento"
 game_concept_recruitment_method_desc: "Podemos decidir se queremos passar mais tempo treinando nossas tropas para aumentar a [experience|e] delas ou se preferimos deixar o [regiment|e] pronto mais depressa, mas com menor [maximum_strength|e]."
 game_concept_age: "Era"
 game_concept_ages: "Eras"
 game_concept_age_upper_desc: "O jogo é dividido em várias eras, geralmente com uma a cada século. Cada era tem regras e mecânicas próprias, com uma árvore própria de [advances|e], pela qual se pode progredir."
 game_concept_age_lower_desc: "No início de cada era, selecionamos se nosso foco será a [adm_short], a [dip_short] ou o Foco [mil_short], e isso afetará como será a árvore de avanços do nosso [country|e] nessa determinada era."
 game_concept_age_list_title: "Lista de Eras"
 game_concept_age_desc: "$game_concept_age_upper_desc$\n\n[ShowDatabase('age')]\n\n$game_concept_age_lower_desc$"
 game_concept_institution: "Instituição"
 game_concept_institutions: "Instituições"
 game_concept_institution_desc: "Cada [age|e] possui três instituições diferentes, que vão aparecer em um [location|e] adequado no mapa. Elas vão se espalhar e, conforme os [countries|e] as [Concept('embrace', 'aceitarem')|e], eles vão desbloquear novos [advances|e] nessa era.\n\nSe uma Instituição não se espalhar rápido o bastante no nosso [country], podemos tentar [ShowCabinetActionName('study_institutions')]."
 game_concept_embrace: "Aceitar"
 game_concept_embraced: "Aceita"
 game_concept_embrace_desc: "Um [country|e] pode aceitar uma [institution|e] quando uma parcela suficiente da [population|e] desse [country|e] estiver vivendo nos [locations|e] pelos quais ela se espalhou por completo. Isso significa que o país entendeu completamente a [institution] e poderá [research|e] [advances|e] relacionados a ela."
 game_concept_advance: "Avanço"
 game_concept_advances: "Avanços"
 game_concept_advance_desc: "Os avanços representam ideias, invenções, tecnologias e outras áreas do conhecimento humano.\n\nApenas um Avanço pode ser [researched|e] por vez, e a velocidade que cada [country|e] pode levar para pesquisar esses avanços depende de seu [research_progress_with_icon|e].\n\nOs [countries] podem descobrir novos Avanços, que se tornam disponíveis a cada [age|e]. Alguns são exclusivos para [countries], [cultures|e] ou [religions|e] específicas, mas a maioria só requer que as [institutions_with_icon|e] adequadas sejam [Concept('embraced', 'aceitas')|e].\n\nA velocidade de progresso dos novos [advances_with_icon|e] depende principalmente do poder de nosso [liturgical_language_with_icon|e], da [literacy_with_icon|e] média de nossos [pops_with_icon|e], da [estate_satisfaction|e] do nosso estamento [ShowEstateTypeName('clergy_estate')] e do número de [institutions_with_icon|e] que nós [Concept('embraced', 'aceitamos')|e]."
 game_concept_research: "Pesquisar"
 game_concept_researched: "Pesquisado"
 game_concept_researching: "Pesquisando"
 game_concept_research_desc: "Pesquisar um [advance|e] leva tempo, e um [country|e] só pode pesquisar um avanço por vez. Nós recebemos o benefício do avanço quando o [research_progress|e] alcança o custo dele.\n\nA velocidade de progresso dos novos [advances_with_icon|e] depende principalmente do poder de nosso [liturgical_language_with_icon|e], da [literacy_with_icon|e] média de nossos [pops_with_icon|e], da [estate_satisfaction|e] do nosso [ShowEstateTypeName('clergy_estate')] e do número de [institutions_with_icon|e] que nós [Concept('embraced', 'aceitamos')|e]."
 game_concept_research_progress: "Progresso de Pesquisa"
 game_concept_research_progress_desc: "A velocidade de progresso da nossa [research|el] depende principalmente do poder de nosso [liturgical_language_with_icon|e], da [literacy_with_icon|e] média de nossos [pops_with_icon|e], da [estate_satisfaction|e] do nosso [ShowEstateTypeName('clergy_estate')] e do número de [institutions_with_icon|e] que nós [Concept('embraced', 'aceitamos')|e]."
 game_concept_stored_research: "Progresso de Pesquisa Armazenada"
 game_concept_stored_research_desc: "O $game_concept_research_progress$ se acumula quando não há um [advance|e] selecionado. A Pesquisa Armazenada é aplicada instantaneamente após a seleção do [advance|e]."
 game_concept_literacy: "Alfabetização"
 game_concept_literacy_desc: "Indica o nível de leitura e escrita dos nossos [pops|e]. Costuma ser algo benéfico, já que a alfabetização média do nosso país afeta positivamente nosso [research_progress|e], mas também aumenta o impacto do [market_price|e] das necessidades relativas à [pop_satisfaction|e]."
 game_concept_artillery_bonus: "Bônus de Artilharia"
 game_concept_artillery_bonus_desc: "Os [regiments|e] de artilharia têm a capacidade para bombardear [fortifications|e] com as armas deles. O nível dessa capacidade depende de sua [artillery_barrage|e] e do nível do [fort|e]."
 game_concept_artillery_barrage: "Barragem de Artilharia"
 game_concept_artillery_barrage_desc: "Se for mais alta que o nível do [fort|e] durante um [siege|e], ela pode conceder um bônus ao agressor!"
 game_concept_estate_privilege: "Privilégio de Estamento"
 game_concept_estate_privileges: "Privilégios de Estamento"
 game_concept_privileges: "Privilégios"
 game_concept_privilege: "Privilégio"
 game_concept_estate_privilege_desc: "Às vezes, o [ruler|e] pode conceder alguns privilégios a certos grupos de pessoas. Podem ser diminuição de impostos, monopólios ou outros direitos que são benéficos a um [estate|e] em particular. Geralmente, isso tem um custo para a coroa, seja em relação ao poder do [estate] ou alguma outra coisa."
 game_concept_supply_depot: "Depósito de Suprimentos"
 game_concept_supply_depots: "Depósitos de Suprimentos"
 game_concept_supply_depot_desc: "[armies|e] podem criar Depósitos de Suprimentos em [locations|e] [Concept('hostile', 'hostis')|e], onde podem armazenar [Concept('food', 'Alimentos')|e]. Exércitos [Concept('friendly', 'Amistosos')|e] podem acessar tais suprimentos de até #V 2#! [locations] de distância."
 game_concept_unit_ability: "Habilidade de Unidade"
 game_concept_unit_abilities: "Habilidades de Unidade"
 game_concept_unit_ability_desc: "É o nome de ordens como [ShowUnitAbilityName('drill_army')] ou [ShowUnitAbilityName('march_to_sound_of_guns')], que podem ser dadas às [units|e]. Algumas delas são ações de efeito instantâneo e outras podem ser ativadas ou desativadas."
 game_concept_character_interaction: "Interação de Personagem"
 game_concept_character_interactions: "Interações de Personagem"
 game_concept_character_interaction_desc: "São as [actions|e] que podemos realizar com um [character|e]. Por exemplo, [ShowCharacterInteractionName('marry_noble')], [ShowCharacterInteractionName('seppuku')] ou [ShowCharacterInteractionName('resign_as_grand_master')]."
 game_concept_integration_status: "Condição da Integração"
 game_concept_integration_status_desc: "Indica se um [location|e] é bem incorporado ao aparato administrativo de um [owner|e] ou não. Cada [location] [owned] é distribuído a uma das seguintes condições:\n\n$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]\n\nQualquer [location] [conquered] pode ser [integrated] com uma [cabinet_action|e], mas chegar à condição de [core] requer uma grande parcela de [pops|e] da [primary_culture|e], ou uma das [accepted_cultures|e]."
 game_concept_integration_status_desc_intro: "Representa o nível de integração de um [location|e] à máquina administrativa de seu [owner|e]. Cada [location] [owned] enquadra-se em uma de quatro condições:"
 game_concept_integration_status_list: "$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]"
 game_concept_integration_status_lower_desc: "Qualquer [location] [conquered] pode ser [integrated] com uma [cabinet_action|e], mas chegar à condição de [core] requer uma grande parcela de [pops|e] da [primary_culture|e], ou uma das [accepted_cultures|e]."
 game_concept_integration: "Integração"
 game_concept_integrated: "Integrada"
 game_concept_integrate: "Integrar"
 game_concept_integrating: "Integrando"
 game_concept_integration_list_title: "Um [location] integrado recebe os seguintes efeitos:"
 game_concept_integration_list: "[ShowModifierEffect('integration_integrated')]"
 game_concept_integration_desc: "Um [location|e] integrado foi propriamente incorporado ao Estado, e, portanto, é muito mais fácil de governar que um [location] [conquered|e].\n\n[locations] [Concept('conquered', 'conquistados')|e] precisam ser integrados com uma [cabinet_action|e] visando toda a [province|e], e a velocidade de integração depende de vários fatores, inclusive a quantidade de [locations], sua [culture|e] ou [location_rank|e]."
 game_concept_government_reform: "Reforma Governamental"
 game_concept_government_reforms: "Reformas Governamentais"
 game_concept_reforms: "Reformas"
 game_concept_reform: "Reforma"
 game_concept_government_reform_desc: "Representa tudo o que vai de tradições antigas até emendas progressistas. As Reformas Governamentais moldam a governança em um [country|e]. Cada uma delas é única, mas costumam ser muito compensatórias ou permitir estilos de jogo exclusivos.\n\nOs [countries] só podem realizar um número limitado de Reformas Governamentais, mas conseguem aumentar esse valor por meio de [advances|e].\n\nAlgumas reformas são [major_reforms|e], e um [country] só pode ter uma desse tipo."
 game_concept_major_reform: "Grande Reforma"
 game_concept_major_reforms: "Grandes Reformas"
 game_concept_major_reform_desc: "Uma Grande Reforma é uma [government_reform|e] especial que define um [country|e]. Um [country] só pode ter uma Grande Reforma por vez."
 game_concept_cabinet_action: "Ação do Conselho de Ministros"
 game_concept_cabinet_actions: "Ações do Conselho de Ministros"
 game_concept_cabinet_action_desc: "Um membro do [cabinet|e] pode ser designado para realizar uma $game_concept_cabinet_action$. Essa ação é executada até ser concluída ou decidirmos alterá-la. \nAs seguintes ações estão disponíveis: \n\n#T $game_concept_adm_short$ $game_concept_actions$ #!\n[ShowCabinetTypeDatabase('adm')] \n\n#T $game_concept_diplomatic_actions$ #!\n[ShowCabinetTypeDatabase('dip')] \n\n#T $game_concept_mil_short$ $game_concept_actions$ #!\n[ShowCabinetTypeDatabase('mil')]"
 game_concept_cabinet_seat: "Assento do Conselho de Ministros"
 game_concept_cabinet_seats: "Assentos do Conselho de Ministros"
 game_concept_cabinet_seats_desc: "Isso define a quantidade de [cabinet_members|e] que um [country|e] pode empregar simultaneamente em seu [cabinet|e]. Alguns [advances|e] podem aumentar a quantidade de $game_concept_cabinet_seats$ disponíveis."
 game_concept_cabinet_efficiency: "Eficiência do Conselho de Ministros"
 game_concept_cabinet_efficiency_desc: "É a velocidade e a eficiência com as quais os [characters|e] do [cabinet|e] vão agir após serem designados para realizar [cabinet_actions|e]. Ela sofre a influência do [crown_power|e] e dos [societal_values|e] e também pode ser modificada por [advances|e], [government_reforms|e], [policies|e] e [buildings|e]."
 game_concept_cabinet: "Conselho de Ministros"
 game_concept_cabinet_desc: "O $game_concept_cabinet$ é composto pelos oficiais de maior escalão que ajudam a governar o [country|e] por meio de [cabinet_actions|e]. A quantidade de [cabinet_seats|e] aumenta com [advances|e]."
 game_concept_cabinet_member: "Membro do Conselho de Ministros"
 game_concept_cabinet_members: "Membros do Conselho de Ministros"
 game_concept_cabinet_member_desc: "Um $game_concept_cabinet_member$ é um [character|e] empregado no [cabinet|e]."
 game_concept_artist: "Artista"
 game_concept_artists: "Artistas"
 game_concept_artist_upper_desc: "Um artista é um [character|e] que cria [works_of_art|e]. Um artista pode ter um dos tipos abaixo:"
 game_concept_artist_list_title: "Lista de Tipos de Artistas"
 game_concept_artist_desc: "$game_concept_artist_upper_desc$\n[ShowDatabase('artist')]"
 game_concept_religious_figure: "Figura Religiosa"
 game_concept_religious_figures: "Figuras Religiosas"
 game_concept_religious_figure_upper_desc: "Uma figura religiosa é um [character|e] que viaja levando benefícios religiosos aos lugares onde se estabelece. Eles podem ser contratados por países com a [religion|e] adequada. Embora só possamos seguir uma [religious_school|e] diretamente, podemos convidar figuras religiosas de outras escolas para que nos inspirem e para obtermos alguns dos benefícios delas. Uma figura religiosa pode ser de qualquer um dos tipos abaixo."
 game_concept_religious_figure_list_title: "Lista de Tipos de Figuras Religiosas"
 game_concept_religious_figure_desc: "$game_concept_religious_figure_upper_desc$\n[ShowDatabase('religious_figures')]"
 game_concept_invited_religious_figure: "Figura Religiosa Convidada"
 game_concept_invited_religious_figures: "Figuras Religiosas Convidadas"
 game_concept_invite_religious_figure: "Convidar Figura Religiosa"
 game_concept_work_of_art: "Obra de Arte"
 game_concept_works_of_art: "Obras de Arte"
 game_concept_work_of_art_desc: "Uma obra de arte é algo criado por um [artist|e]. Quando a obra é criada, ela aumenta diretamente a [cultural_influence|e] da [primary_culture|e] do [country|E] no qual o artista está trabalhando. A obra ficará presente em um [location|e], mas poderá ser destruída ou capturada se esse local for [occupied|e] por qualquer [enemy|e].\nTer arte em nosso [country] melhora nosso [prestige|e] e [cultural_tradition|e]."
 game_concept_work_of_art_list_title: "Tipos de Obras de Arte"
 game_concept_art_quality: "Qualidade da Arte"
 game_concept_art_quality_desc: "A qualidade das [works_of_art|e] afeta o nível de [prestige|e] e [cultural_tradition|e] fornecido por ela.\n\nUma $game_concept_work_of_art$ pode ter os seguintes níveis de qualidade, da mais baixa para a mais alta:\n$BULLET_WITH_TAB$ $art_quality_bad$\n$BULLET_WITH_TAB$ $art_quality_below_average$\n$BULLET_WITH_TAB$ $art_quality_average$\n$BULLET_WITH_TAB$ $art_quality_above_average$\n$BULLET_WITH_TAB$ $art_quality_good$\n$BULLET_WITH_TAB$ $art_quality_very_good$\n$BULLET_WITH_TAB$ $art_quality_great$\n$BULLET_WITH_TAB$ $art_quality_best$"
 game_concept_legitimacy: "Legitimidade"
 game_concept_legitimacy_i: "@legitimacy!"
 game_concept_legitimacy_desc: "A Legitimidade indica o nível de aceitação da governança por parte da população e estamentos no [country|e] deles. É basicamente um pré-requisito para administrar um país tranquilamente. Baixos níveis de aceitação acarretarão em má vontade de colaboração conosco e rebeliões poderão começar na tentativa de instaurar um [ruler|e] com maior aprovação."
 game_concept_republican_tradition: "Tradição Republicana"
 game_concept_republican_tradition_i: "@republican_tradition!"
 game_concept_republican_tradition_desc: "A Tradição Republicana mede o quanto o republicanismo está enraizado no nosso país. Ela representa a força das tradições em uma [ShowGovernmentTypeName('republic')]. Uma [ShowGovernmentTypeNameWithNoTooltip('republic')] elege um novo [ruler|e] a cada intervalo de anos, e manter o mesmo [ruler] depois de várias [elections|e] diminuirá nossa Tradição Republicana. Com níveis baixos, ela pode entrar em colapso e se tornar um tipo de autocracia. Para se ter um governo republicano adequado, este elemento deve ser mantido em níveis altos."
 game_concept_devotion: "Devoção"
 game_concept_devotion_i: "@devotion!"
 game_concept_devotion_desc: "A Devoção representa o zelo em relação a uma [faith|e] no nosso país. Quanto maior ela for, mais eficiente nossa [ShowGovernmentTypeName('theocracy')] será."
 game_concept_horde_unity: "União de Horda"
 game_concept_horde_unity_i: "@horde_unity!"
 game_concept_horde_unity_desc: "A União de Horda indica o nível de apoio que um $rank_kingdom_horde_ruler_suffix_male$ tem das tribos. Ela diminui com o tempo e aumenta quando se saqueia e destrói províncias. Uma [ShowGovernmentTypeName('steppe_horde')] com pouca união provavelmente ruirá devido a conflitos internos."
 game_concept_tribal_cohesion: "Coesão Tribal"
 game_concept_tribal_cohesion_i: "@tribal_cohesion!"
 game_concept_tribal_cohesion_desc: "A Coesão Tribal indica o alinhamento dos membros da nossa [ShowGovernmentTypeName('tribe')] em termos de [religion|e] e [culture|e]. Se ela estiver em níveis baixos, comandar a [ShowGovernmentTypeNameWithNoTooltip('tribe')] será o mesmo que dar ordens para gatos, pois cada um fará o que bem entender. A Coesão Tribal deve permanecer alta para a [ShowGovernmentTypeNameWithNoTooltip('tribe')] funcionar adequadamente."
 game_concept_government_power: "Potência Governamental"
 game_concept_government_power_i: "@government_power!"
 game_concept_government_power_desc: "É o termo genérico que indica o bom funcionamento do nosso [government|e]. Há vários tipos: [legitimacy|e], [republican_tradition|e], [devotion|e], [horde_unity|e] e [tribal_cohesion|e]."
 game_concept_policy: "Política"
 game_concept_policies: "Políticas"
 game_concept_policy_desc: "Cada [law|e] tem uma ou mais Políticas a serem escolhidas. Elas determinam como a lei será executada em um [country|e]."
 game_concept_law: "Lei"
 game_concept_laws: "Leis"
 game_concept_law_desc: "Cada lei precisa ter uma [policy|e] selecionada para ficar ativa. [government_types|e] e [religions|e] diferentes têm leis diferentes, e mais leis são concedidas por meio de [advances|e]. A [policy] escolhida em uma lei costuma afetar os nossos [societal_values|e]."
 game_concept_antagonism: "Antagonismo"
 game_concept_antagonism_i: "@antagonism!"
 game_concept_antagonism_desc: "O Antagonismo indica como outros [countries|e] provavelmente nos enxergam, afetando sua [opinion|e] a nosso respeito. Se eles sentem muito antagonismo em relação a nós, os países que nos consideram relevantes para seus interesses ficarão menos inclinados a praticar [diplomacy|e] e podem agir contra os nossos interesses. O Antagonismo é causado por diferenças básicas entre [societal_values|e], [government_types|e], [religion|e], [culture|e] e [language|e] dos países. Algumas ações também podem causar uma \"bomba\" de antagonismo em um [location|e], que afeta os países ao redor em diferentes níveis dependendo do quanto eles se importam com aquele local e com o país hostil. Os efeitos dessas \"bombas\" de antagonismo geralmente passam com o tempo."
 game_concept_antagonism_received_modifier: "Antagonismo Recebido"
 game_concept_antagonism_received_modifier_desc: "É o nível no qual ações diplomáticas hostis, como a [war|e], afetará nosso [antagonism|e]."
 game_concept_diplomatic_action: "Ação Diplomática"
 game_concept_diplomatic_actions: "Ações Diplomáticas"
 game_concept_diplomatic_action_desc: "Esta é uma ação realizada por um [country|e] a outro através de [diplomats|e]. Isso inclui formar [alliances|e], declarar [war|e] e muitas outras coisas."
 game_concept_diplomatic_limitation: "Limitação Diplomática"
 game_concept_diplomatic_limitations: "Limitações Diplomáticas"
 game_concept_diplomatically_limited: "Diplomaticamente Limitados"
 game_concept_limited_diplomacy: "Diplomacia Limitada"
 game_concept_unlimited_diplomacy: "Diplomacia Ilimitada"
 game_concept_diplomatic_limitation_desc: "Um [country|e] que é um [subject|e] muito dependente ou um [junior_partner|e] em uma [union|e] pode ser diplomaticamente limitado. Isso significa que as seguintes ações diplomáticas não são possíveis ou são bem restritas:\n\n$BULLET$ [ShowRelationTypeName('alliance')]\n$BULLET$ [ShowRelationTypeName('food_access')]\n$BULLET$ [ShowRelationTypeName('guarantee')]\n$BULLET$ [ShowRelationTypeName('military_access')]\n$BULLET$ [ShowRelationTypeName('fleet_basing_rights')]\n$BULLET$ [ShowGenericActionName('create_building_subject')]\n$BULLET$ [ShowGenericActionName('create_province_subject')]\n\nA maioria dos súditos com diplomacia limitada são incapazes de declarar suas próprias [wars|e] a menos que sejam contra alvos bem específicos."
 game_concept_diplomats: "Diplomatas"
 game_concept_diplomat: "Diplomata"
 game_concept_diplomat_desc: "Representa quanta [diplomacy|e] um [country|e] pode praticar em dado momento. Alguns [advances|e] ou [societal_values|e] aumentarão esse valor."
 game_concept_opinion: "Opinião"
 game_concept_diplomatic_opinion: "Opinião Diplomática"
 game_concept_diplomatic_opinions: "Opiniões Diplomáticas"
 game_concept_opinion_i: "@opinion!"
 game_concept_opinion_desc: "É o quanto um [country|e] aprova ou desaprova outro. A diferença entre [trust|e] e opinião é que uma boa opinião fará um [country] deixar de ser hostil, mas será necessária confiança para que possamos cooperar uns com os outros."
 game_concept_bias: "Bias"
 game_concept_bias_desc: "A bias is a certain attitude a [country|e] can have towards another one. It is split into three categories: [opinion|e], [trust|e] and [antagonism|e]. [country_interactions|e], [events|e] and historical setup have usually an impact on one of the three diplomatic aspects."
 game_concept_rival: "Rival"
 game_concept_rivals: "Rivais"
 game_concept_rivals_tooltip: "[rivals|e]"
 game_concept_rival_desc: "[countries|e] podem declarar hostilidade contra outros, declarando-os $game_concept_rivals$. Os países ganham mais ações hostis contra seus rivais, como a habilidade de fabricar um [casus_belli|e] e a opção de intervir nas [wars|e] deles.\n\nUm $game_concept_country$ Rival não aceitará [treaties|e] amistosos como [alliances|e], mas os [countries] com rivais em comum terão menos dificuldades para assinar [treaties] entre eles.\n\nA rivalidade não é recíproca, ou seja, um $game_concept_country$ não precisa corresponder à rivalidade daqueles que o consideram rival. O [country] que declarou outro como seu Rival é conhecido como [rival_enemy|e].\n\nApenas os [countries] com [great_power_score|e] parecida e com uma [opinion|e] pouco positiva podem ser declarados Rivais e, além disso, o número máximo de $game_concept_rivals$ que um [country] pode ter depende de seu [country_rank|e]."
 game_concept_rival_enemy: "Inimigo"
 game_concept_rival_enemies: "Inimigos"
 game_concept_rival_enemy_desc: "Um [country|e] que declarou outro como [rival|e] será conhecido como Inimigo daquele outro país. Um [country] pode ter declarado vários [rivals] e, ainda assim, não ter nenhum Inimigo, caso nenhum outro [country] tenha correspondido sua rivalidade."
 game_concept_cobelligerent: "Cobélico"
 game_concept_cobelligerents: "Cobélicos"
 game_concept_cobelligerent_desc: "Um [country|e] que é convocado para uma [war|e] como $game_concept_cobelligerent$ poderá convocar seus próprios [allies|e] para a [war].\n\nTomar [locations|e] de um [country] $game_concept_cobelligerent$ em um [peace_treaty|e] terá o mesmo custo dos locais do líder da guerra."
 game_concept_enemy: "Inimigo de Guerra"
 game_concept_enemies: "Inimigos de Guerra"
 game_concept_enemies_tooltip: "[enemies|e]"
 game_concept_enemy_desc: "Dois [countries|e] em [war|e] vão se considerar inimigos e travar uma [battle|e] quando os [armies|e] ou [navies|e] deles se encontrarem.\n\n[rebels|e] e [pirates|e] são inimigos de todos."
 game_concept_royal_marriage: "Casamento Real"
 game_concept_royal_marriages: "Casamentos Reais"
 game_concept_married: "Casado"
 game_concept_marry: "Casar"
 game_concept_marriage: "Casamento"
 game_concept_marrying: "Casamento"
 game_concept_royal_marriage_desc: "Um casamento real é uma união entre dois [characters|e] de [countries|e] distintos para estreitar os laços entre eles e dar [prestige|e] aos [rulers|e] dos dois lugares."
 game_concept_union: "União"
 game_concept_senior_partner: "Sócio Sênior"
 game_concept_junior_partner: "Sócio Júnior"
 game_concept_junior_partners: "Sócios Juniores"
 game_concept_union_partner: "Parceiro de União"
 game_concept_union_partners: "Parceiros de União"
 game_concept_personal_union: "União Pessoal"
 game_concept_personal_unions: "Uniões Pessoais"
 game_concept_union_desc: "Uma união é um tipo de [treaty|e] que acontece quando dois ou mais [countries|e] passam a ter o mesmo [ruler|e] por conta de [royal_marriages|e]. Isso serve como uma [alliance|e] de defesa, de forma que um país ajudará o outro automaticamente diante de um ataque, mas [laws|e] podem ser decretadas para mudar as regras da união. O membro mais importante da união é chamado de $game_concept_senior_partner$, enquanto os outros países da união são conhecidos como $game_concept_junior_partners$."
 game_concept_union_integration_level: "Nível de Integração de União"
 game_concept_union_integration_level_short: "Nível de Integração"
 game_concept_union_integration_level_member: "Nível de Integração de Membro"
 game_concept_union_integration_level_desc: "O $game_concept_union_integration_level$ descreve quão centralizada é a [personal_union|e] pelas [laws|e] e [policies|e]. Todo [member|e] que está presente quando uma política centralizadora é implementada aumenta seu nível de acesso. Com a política de centralização final, todos os $game_concept_junior_partners$ que têm o mesmo nível da $game_concept_union$ são unificados pelo $game_concept_senior_partner$.\n\nMembros que entrarem na $game_concept_union$ depois precisam progredir para serem integrados pelo [parliament|e]."
 game_concept_ally: "Aliado"
 game_concept_allies: "Aliados"
 game_concept_allied: "Aliado"
 game_concept_alliance: "Aliança"
 game_concept_alliances: "Alianças"
 game_concept_alliance_desc: "Uma aliança é um [treaty|e] entre dois [countries|e]. [countries] aliados não poderão declarar [war|e] um contra o outro e poderão ser chamados para dar apoio nas [wars] de cada um."
 game_concept_war_allies: "Aliados de Guerra"
 game_concept_war_ally: "Aliados de Guerra"
 game_concept_war_ally_desc: "São [countries|e] que estão se ajudando no mesmo lado de uma [war|e]."
 game_concept_war_leader: "Líder de Guerra"
 game_concept_war_leaders: "Líderes de Guerra"
 game_concept_war_leader_desc: "Um $game_concept_war_leader$ é um entre dois [countries|e] que lideram seu lado respectivo em uma [war|e]. Eles discutirão as possíveis consequências do conflito decidindo os [peace_treaties|e]."
 game_concept_call_to_arms: "Chamado às Armas"
 game_concept_call_to_arms_desc: "Um chamado às armas é uma [diplomatic_action|e] que pode ser realizada durante uma [war|e] para cada [ally|e] e outros [countries|e] que juraram participar de conflitos militares.\n\nUm país que é o [defender|e] chamará seus aliados automaticamente para a guerra, enquanto o país que é o [attacker|e] precisará chamá-los manualmente e terá mais dificuldade para convencê-los a participar."
 game_concept_treaty: "Tratado"
 game_concept_treaties: "Tratados"
 game_concept_treaty_desc: "Um Tratado é um acordo diplomático assinado entre dois ou mais [countries|e]. Pode ser por um tempo limitado ou até que se avise o contrário.\nTratados incluem [alliances|e], [military_access|e], [truce|e] e outras opções que podem ser geradas pela [diplomacy|e]."
 game_concept_blocked_treaties: "Tratados Bloqueados"
 game_concept_blocked_treaties_desc: "Fazem com que um [country|e] não possa assinar qualquer [treaty|e] com o [country|e] bloqueado."
 game_concept_economic_support: "Apoio Econômico"
 game_concept_economic_support_desc: "Este é um [treaty|e] durante o qual um [country|e] envia [gold|e] mensalmente para auxiliar nas [finances|e] do outro [country]. Isso costuma acontecer quando um país não quer se envolver diretamente em uma [war|e], mas ainda quer apoiar essa empreitada."
 game_concept_war_reparations: "Reparações de Guerra"
 game_concept_war_reparations_desc: "Este é um [treaty|e] de paz durante o qual um [country|e] deve enviar mensalmente [GetDefine('NDiplomacy','WAR_REPARATIONS_FACTOR')|Y%0] da renda dele em [gold|e] para auxiliar nas [finances|e] do outro [country], em geral o vitorioso, como retaliação pela guerra que terminou recentemente."
 game_concept_guarantee: "Garantir"
 game_concept_guaranteed: "Garantido"
 game_concept_guaranteeing: "Garantindo"
 game_concept_guarantee_desc: "Este é um [treaty|e] no qual um [country|e] está garantindo apoio ao outro [country]. A promessa é de protegê-lo caso ele seja atacado durante uma [war|e]."
 game_concept_estate_satisfaction_equilibrium: "Equilíbrio de Satisfação"
 game_concept_estate_satisfaction_equilibrium_desc: "É a isso que a [estate_satisfaction|e] de um [estate|e] vai tentar chegar. A velocidade com a qual isso ocorre depende de diversos fatores."
 game_concept_estate_satisfaction: "Satisfação de Estamento"
 game_concept_estate_satisfaction_short: "Satisfação"
 game_concept_estate_satisfaction_desc: "Este é o nível de contentamento de um [estate|e] em relação a como o [country|e] está sendo governado. Se estiver alto, o país receberá alguns bônus, mas se estiver baixo, ele sofrerá penalidades. Caso ele abaixe até um certo ponto, nós não poderemos recrutar [army_levies|e] e [navy_levies|e] desse [estate].\n\nIsso também afetará diretamente a [pop_satisfaction|e] dos [pops|e] que se encontram nesse [estate]."
 game_concept_estate_power: "Poder de Estamento"
 game_concept_estate_power_desc: "Este é o poder que um [estate|e] tem em um [country|e]. Depende muito do tamanho da [population|e] dos [pop_types|e] pertencentes ao [estate] e dos [estate_privileges|e] concedidos a eles.\n\nAlguns [pop_types|e], como [ShowPopTypeName('nobles')], recebem bem mais Poder de Estamento por [pop|e] do que [ShowPopTypeName('slaves')].\n\n$BULLET_WITH_TAB$O poder total dos [estates] diminui o [crown_power|e] do [country].\n$BULLET_WITH_TAB$A [tax_base|e] de um [location|e] é distribuída conforme o tamanho, o Poder de Estamento e o [pop_type] de cada grupo populacional nele."
 game_concept_crown_power: "Poder da Coroa"
 game_concept_crown_power_desc: "Este é o poder que a coroa possui em um [country|e]. Quanto maior ele for, mais poderoso e eficiente o [country] se torna. Se muitos [estate_privileges|e] tiverem sido concedidos aos [estates|e], isso poderá diminuir tanto que o país sofrerá penalidades.\n\nHá [advances|e] ao longo das [ages|e] que aumentam o [crown_power|e], principalmente quando entramos no [ShowAgeName('age_5_absolutism')]."
 game_concept_estate_tax_base: "Base Fiscal de Estamento"
 game_concept_estate_tax_base_desc: "Cada [estate|e] ganha uma fração da [tax_base|e] em [gold|e] em cada [location|e] que depende do [estate_power|e] dele, quando comparado aos outros [estates]. Isso então diminui devido ao [estate_enrichment|e]."
 game_concept_civil_war: "Guerra Civil"
 game_concept_civil_wars: "Guerras Civis"
 game_concept_civil_war_desc: "Uma guerra civil é um tipo de [war|e] em que um [country|e] enfrenta parte dele mesmo, e não outro [country]. Também difere de [wars] normais porque não há [occupation|e] de [locations|e], mas uma mudança imediata de [controller|e] assim que eles estiverem [sieged|e]."
 game_concept_war_goal: "Objetivo de Guerra"
 game_concept_war_goals: "Objetivos de Guerra"
 game_concept_war_goal_desc: "Um objetivo de guerra é aquele estabelecido para uma certa [war|e] e vai depender do tipo de [casus_belli|e] usado. Cumprir o objetivo de guerra concederá uma [war_score|e] considerável."
 game_concept_war_score: "Pontuação de Guerra"
 game_concept_war_score_desc: "Pontuação de Guerra é o valor que indica como um [country|e] está se saindo em uma [war|e] específica. Um [country] pode aumentar a Pontuação de Guerra dele ao vencer [battles|e], fazer [siege|e] a [locations|e] do [enemy|e], cumprir o [war_goal|e] e estabelecer [blockades|e]."
 game_concept_war_participation: "Participação em Guerra"
 game_concept_war_participation_desc: "É o quanto um [country|e] contribuiu para o progresso da [war|e]. Isso é feito principalmente por meio de [battles|e], [blockades|e] e [sieges|e]."
 game_concept_peace_cost: "Custo da Paz"
 game_concept_peace_cost_desc: "Esse é o custo da adição de um [peace_treaty|e] a uma [peace_offer|e]. Normalmente, compara-se a [war_score|e] para determinar se o outro [country|e] aceitará ou não."
 game_concept_war: "Guerra"
 game_concept_wars: "Guerras"
 game_concept_offensive_war: "Guerra Ofensiva"
 game_concept_defensive_war: "Guerra Defensiva"
 game_concept_offensive_wars: "Guerras Ofensivas"
 game_concept_defensive_wars: "Guerras Defensivas"
 game_concept_war_desc: "Uma guerra é criada quando um [country|e] usa um [diplomat|e] em outro país para iniciar um conflito. Os países [Concept('allied', 'aliados')|e] a qualquer um dos lados podem ser chamados para a guerra.\n\nDurante uma guerra, os [armies|e] e [navies|e] de cada lado que se encontrarem vão travar uma [battle|e]. Os [armies] poderão fazer [sieges|e] aos [locations|e] dos [enemies|e] e as [navies|e] poderão realizar [blockades|e] nos [ports|e] deles.\n\nUma guerra continuará até um [peace_treaty|e] ser assinado e então a [peace|e] reinará novamente entre os [countries] envolvidos."
 game_concept_war_attacker: "Agressor"
 game_concept_war_attackers: "Agressores"
 game_concept_war_attacker_desc: "Em uma [war_with_icon|e] o Agressor é o lado cujo líder iniciou o conflito e escolheu o [casus_belli_with_icon|e].\n\nPara ganhar [war_score_with_icon|e], o Agressor precisa cumprir o [war_goal_with_icon|e]."
 game_concept_war_defender: "Defensor"
 game_concept_war_defenders: "Defensores"
 game_concept_war_defender_desc: "Em uma [war_with_icon|e], o Defensor é o lado contra o qual declararam guerra contra o Líder. O lado Defensor irá automaticamente chamar seus [allies_with_icon|e] para a [war].\n\nPara ganhar [war_score_with_icon|e], o lado Defensor precisa impedir que o [war_attacker|e] cumpra o [war_goal_with_icon|e]."
 game_concept_peace: "Paz"
 game_concept_peace_desc: "Paz é quando um [country|e] não está em [war|e]."
 game_concept_white_peace: "Paz Branca"
 game_concept_white_peace_desc: "É um [peace_treaty|e] que retorna às condições pré-guerra."
 game_concept_peace_treaty: "Tratado de Paz"
 game_concept_peace_treaties: "Tratados de Paz"
 game_concept_peace_treaty_desc: "Serão as condições de um [peace_offer|e], que inclui a transferência de um [location|e] entre dois [countries|e] ou um tributo em [gold|e] entre eles, ou até tratados especiais como [ShowPeaceTreatyTypeName('abandon_colonial_claim')], [ShowPeaceTreatyTypeName('peace_take_over_market_center')] ou [ShowPeaceTreatyTypeName('peace_humiliate')]."
 game_concept_peace_offer: "Oferta de Paz"
 game_concept_peace_offer_desc: "É uma ação diplomática que cessa uma [war|e] entre dois ou mais [countries|e]. Com ela, um dos lados poderá expressar suas condições ao outro, como [peace_treaties|e]. Assim que o outro lado aceitá-las, a paz será assinada e a [war] chegará ao fim.\n\nA quantia que um [country] poderá exigir por um tratado de paz dependerá da [war_score] dele."
 game_concept_casus_belli: "Casus Belli"
 game_concept_casus_bellis: "Casus Belli"
 game_concept_casus_belli_desc: "Significa, literalmente, #italic causa para guerra#!. É a justificativa usada por um [country|e] para começar uma [war|e]. Dependendo do Casus Belli usado, o tipo de [war] e o [war_goal|e] serão diferentes."
 game_concept_stockpile: "Estoque"
 game_concept_stockpile_desc: "É a quantidade da [good|e] que está armazenada no momento em depósitos no [market|e]. Aumenta se a [supply|e] for maior do que a [demand|e], mas diminui se for o oposto. [buildings|e], [constructions|e], [units|e] e [pops|e] no mercado usarão o estoque para suprir as necessidades deles."
 game_concept_effective_supply: "Oferta Efetiva"
 game_concept_effective_supply_desc: "Baseia-se na [supply|e] de uma [good|e] em um [market|e], mas o impacto das [Concept('imports', 'Importações')|e] sofre redução."
 game_concept_effective_demand: "Demanda Efetiva"
 game_concept_effective_demand_desc: "Baseia-se na [demand|e] por uma [good|e] em um [market|e], mas o impacto das [Concept('exports', 'Exportações')|e] sofre redução."
 game_concept_supply: "Oferta"
 game_concept_supply_desc: "É a quantidade da [good|e] produzida por [buildings|e], coletada como [raw_materials|e] ou [Concept('imported', 'importada')|e] para o [market|e]."
 game_concept_demand: "Demanda"
 game_concept_demands: "Demandas"
 game_concept_demand_desc: "É a quantidade da [good|e] que [buildings|e] precisam como insumo, o quanto os [pops|e] precisam para viver, o quanto diversas [constructions|e] exigem e a quantidade de [Concept('exports', 'Exportações')|e] necessárias de um [market|e]."
 game_concept_market_balance: "Saldo do Mercado"
 game_concept_market_balance_short: "Saldo"
 game_concept_market_balance_desc: "O $game_concept_market_balance$ de uma [good|e] é a diferença entre a [supply_with_icon|e] e a [demand_with_icon|e] da [good] dentro de um [market_with_icon|e]."
 game_concept_market_value: "Valor do Mercado"
 game_concept_market_value_desc: "Este é o valor agregado de todas as transações mensais em um [market|e]. Ele funciona como uma estimativa da riqueza total."
 game_concept_price_impact: "Impacto do Preço"
 game_concept_price_impact_desc: "O [market_price|e] das [goods|e] que são as [pop_needs|e] de um [pop|e] tem um impacto direto na [pop_satisfaction|e]."
 game_concept_price_stability: "Estabilidade de Preço"
 game_concept_price_stability_desc: "A Estabilidade de Preço é determinada pela [age|e] atual e define o quanto o [target_price|e] é afetado pela [supply|e] e [demand|e]."
 game_concept_market_price: "Preço de Mercado"
 game_concept_market_prices: "Preços de Mercado"
 game_concept_market_price_desc: "O preço pelo qual uma [good|e] é comercializada no [market_center|e].\nO preço de mercado é ajustado gradualmente em relação ao [target_price|e].\nO [sell_price|E] em outros locais pode ser diferente do preço de mercado, com base no [market_access|e]."
 game_concept_target_price: "Preço-Alvo"
 game_concept_target_price_desc: "O Preço-Alvo é determinado por [supply|e], [demand|e] e [price_stability|e].\nComo uma proporção do preço-base, ele vai variar entre [price_stability] quando houver oferta extraordinária e 1 / [price_stability] quando houver demanda extraordinária."
 game_concept_export_market: "Mercado de Exportação"
 game_concept_export_market_desc: "É o [market|e] em que [goods|e] de uma transação comercial são compradas, gerando [Concept('export', 'exportações')|e]."
 game_concept_import_market: "Mercado de Importação"
 game_concept_import_market_desc: "É o [market|e] em que [goods|e] de uma transação comercial são vendidas, gerando [Concept('import', 'importações')|e]."
 game_concept_market: "Mercado"
 game_concept_markets: "Mercados"
 game_concept_market_desc: "Mercado é onde [goods|e] são compradas e vendidas.\nTem base em um [market_center|e], mas inclui outros locais com base no [market_access|e] e no [protectionism|e] deles.\nTodos esses locais comprarão exclusivamente do [stockpile|e] do mercado, assim como venderão exclusivamente para ele.\n\n[markets] recebem cores de acordo com a relevância deles para você:\n\n$BULLET$ #G [market|U] Verde#!: você tem locais nesse [market], portanto precisa se preocupar com as [pop_needs|e] dele.\n\n$BULLET$ #E [market|U] Azul#!: você não tem [locations|e], mas tem [merchant_capacity|e], portanto pode fazer [Concept('trade', 'transações comerciais')|e] a partir deles.\n\n$BULLET$ #L [market|U] Marrom#!: você não [Concept('own', 'possui')|e] nenhum [location|e] nem tem nenhuma [merchant_capacity|e].\n\n$BULLET$ [market|U] Cinza: [markets] que estão fora do seu [trade_range|e] e com os quais não é possível interagir."
 SUBTAB_TRADING_TT_TEXT: "Nesta aba, você pode gerenciar suas [trades|e] caso tenha [merchant_capacity|e] em qualquer [market|e]."
 game_concept_protectionism: "Proteção de Mercado"
 game_concept_trade_protection: "Proteção de Mercado"
 game_concept_protectionism_desc: "$MODIFIER_TYPE_DESC_local_trade_protection_factor$\n\nProteção de Mercado aumenta principalmente com o [control|e] do [location]."
 game_concept_market_center: "Centro de Mercado"
 game_concept_market_centers: "Centros de Mercado"
 game_concept_market_center_desc: "O [location|e] em que um [market|e] é centralizado. O [owner|e] deste local recebe alguns benefícios dele, mas, acima de tudo, pode controlar quem tem acesso a este mercado."
 game_concept_market_owner: "Dono do Mercado"
 game_concept_market_owner_desc: "O Dono do Mercado de um [market|e] é o [country|e] que [owns|e] seu [market_center|e]. O Dono do Mercado pode destruir ou realocar o [market] e prevenir que outros [countries] façam transações nele."
 game_concept_market_access: "Acesso ao Mercado"
 game_concept_market_access_desc: "Acesso ao Mercado é a facilidade que um [location|e] tem para interagir com seu [market|e], e depende da distância em relação ao [market_center|e].\n\nO Acesso ao Mercado é importante para três fatores essenciais:\n\n$BULLET$Locais terão [market_attraction_with_icon|e] mais altos em [markets] com maior acesso. Isso significa que os [locations] terão maior probabilidade de pertencer ao [market] mais próximo.\n\n$BULLET$Os [locations] de um [market] compram [goods_with_icon|e] e [food_with_icon|e] em ordem de acesso ao mercado.\n\n$BULLET$Baixo Acesso ao Mercado prejudica a indústria local ao diminuir o [output|e] das [buildings_with_icon|e] e o lucro de [rgo_with_icon|e].\n\nO Acesso ao Mercado se propaga melhor pelos mares e [rivers|e], e pode ser melhorado ao construir [roads|e] e $naval_category$, ou então ao criar um novo [market]."
 game_concept_market_attraction: "Atração de Mercado"
 game_concept_market_attraction_desc: "Afeta o nível de atração que um [market_center|e] exerce em um [location|e] para torná-lo parte do seu [market|e].\n\nÉ combatido com [protectionism|e]."
 game_concept_sell_price: "Preço de Venda"
 game_concept_sell_price_desc: "O preço em que as [goods|e] são vendidas em um [location|e].\nO Preço de Venda pode ser menor do que o [market_price|e] se houver baixo [market_access|e]."
 game_concept_counterespionage: "Contraespionagem"
 game_concept_counterespionage_desc: "Contraespionagem é o nível de capacidade de um [country|e] em impedir ativamente a criação em seu território de [spy_networks|e] [Concept('foreign', 'estrangeiras')|e]."
 game_concept_spy_network: "Rede de Espionagem"
 game_concept_spy_network_i: "@spy_network!"
 game_concept_spy_networks: "Redes de Espionagem"
 game_concept_spy_network_desc: "Descreve a extensão em que um [country|e] se infiltrou em outro com uma rede de informantes, agentes duplos e traidores em geral, além do nível de informações internas que se tem daquele país. Pode ser usada para realizar uma série de ações diplomáticas ardilosas."
 game_concept_favor: "Favor"
 game_concept_favors_i: "@favors!"
 game_concept_favors: "Favores"
 game_concept_favors_desc: "Favores representam o quanto um [country|e] fez ou deve promessas em relação a outro [country].\nFavores podem ser usados para pedir que um outro [country] faça algo. Se há uma grande diferença entre favores devidos, recusar um pode acarretar em grande perda de [trust|e] ou até mesmo [diplomatic_reputation|e]."
 game_concept_trust: "Confiança"
 game_concept_trust_i: "@trust!"
 game_concept_trusted: "Confiável"
 game_concept_trust_desc: "Confiança representa a probabilidade de um [country|e] acreditar que outro [country] agirá com honra em relação a ele.\nSeja amigo ou inimigo, a confiança é essencial para forjar acordos duradouros."
 game_concept_supportrebels: "Apoiar Rebeldes"
 game_concept_support_rebels: "Apoiar Rebeldes"
 game_concept_supportrebels_desc: "É quando um [country|e] decide oferecer auxílio a um grupo de [rebels|e] em outro [country] na intenção de que os [rebels] saiam vitoriosos e o novo governo a assumir o comando seja amistoso em relação a ele."
 game_concept_great_power: "Grande Potência"
 game_concept_great_powers: "Grandes Potências"
 game_concept_great_power_desc: "Uma [great_power] é um [country|e] que, por meio de [advances|e], [population|e], extensão, [development|e] e outros fatores, se tornou um dos países mais poderosos do mundo. Como tal, ele ganha a habilidade de influenciar outros países por meios agressivos ou ameaças.\n\nOs [countries] com maior [great_power_score|e] tornam-se [great_powers]. O número total de Grandes Potências varia de acordo com a [great_power_score|e] da maior Grande Potência comparada às restantes.\n\n[subjects|e] e [countries] lutando por independência não podem se tornar Grandes Potências."
 game_concept_normal_power: "Potência Normal"
 game_concept_normal_power_desc: "Uma [normal_power] é um [country|e] que não se tornou uma [great_power|e]."
 game_concept_hegemony: "Hegemonia"
 game_concept_hegemon: "Hegemônico"
 game_concept_hegemons: "Hegemônicos"
 game_concept_hegemonies: "Hegemonias"
 game_concept_hegemony_desc: "A Hegemonia é estabelecida em diferentes campos. A [great_power|e] com o maior nível em cada campo será proclamada Hegemônica e receberá ótimos bônus.\n[ShowDatabase('hegemony')]"
 game_concept_tier: "Patamar"
 game_concept_tiers: "Patamares"
 game_concept_tier_desc: "É o nome do nível de um [formable_country|e]. Todo [country|e] pertence a um Patamar que varia do I ao IV, dependendo do nível de dificuldade de seus requisitos de formação. Acima de tudo, os [countries] podem formar apenas países de Patamar igual ou superior ao atual."
 game_concept_country_rank: "Ranque de País"
 game_concept_country_ranks: "Ranques de País"
 game_concept_country_rank_upper_desc: "O $game_concept_country_rank$ representa o respeito que os [countries|e] recebem de seus semelhantes. Isso depende, principalmente, do tamanho e da força de um $game_concept_country$, mas a própria tradição costuma ser suficiente para impor respeito. Assim, um Ranque alcançado jamais será perdido.\n\nCada $game_concept_country_rank$ proporciona mais capacidades diplomáticas. Ranques maiores desbloqueiam novos meios de influenciar outros $game_concept_countries$ com [diplomacy|e]."
 game_concept_country_rank_list_title: "Lista de Ranques de País"
 game_concept_country_rank_desc: "$game_concept_country_rank_upper_desc$\n[ShowDatabaseWithIcon('country_rank')]"
 game_concept_country_type: "Tipo de País"
 game_concept_type_of_country: "Tipo de País"
 game_concept_country_type_list_title: "Lista de Tipos de País"
 game_concept_country_type_list: "$BULLET_WITH_TAB$[settled_country|e]\n$BULLET_WITH_TAB$[army_based|e]\n$BULLET_WITH_TAB$[extraterritorial_country|e]\n$BULLET_WITH_TAB$[society_of_pops|e]"
 game_concept_country_type_desc: "O $game_concept_country_type$ define a condição de existência de um [country|e] e tem grandes impactos na jogabilidade. Alguns $game_concept_countries$ são definidos por [locations|e] que [Concept('own', 'possuem')|e] e não podem existir sem eles; outros países são definidos por seus [armies|e], [buildings|e] ou [pops|e]."
 game_concept_diplomatic_range: "Alcance Diplomático"
 game_concept_diplomatic_range_desc: "O Alcance Diplomático limita a distância física que os diplomatas podem viajar para fazer diplomacia. A distância a ser viajada se dá de uma capital para outra."
 game_concept_diplomatic_capacity: "Capacidade Diplomática"
 game_concept_diplomatic_capacity_used: "Capacidade Diplomática Usada"
 game_concept_diplomatic_upkeep: "Manutenção Diplomática"
 game_concept_diplomatic_capacity_desc: "Uma aliança com todos é uma aliança com ninguém. Um [country|e] com relações acima de sua $game_concept_diplomatic_capacity$ sofrerá uma penalidade de [diplomatic_reputation|e] e [prestige|e]. Certos [subject_types|e] contam com a $game_concept_diplomatic_upkeep$, que reduz a capacidade disponível também.\n\nA adesão a algumas [international_organizations|e] custará parte da $game_concept_diplomatic_capacity$, e o poder do seu [ally|e] determina o custo de uma [alliance|e]."
 game_concept_diplomatic_reputation: "Reputação Diplomática"
 game_concept_diplomatic_reputation_desc: "A Reputação Diplomática de um [country|e] representa o quanto ele é respeitado nas relações internacionais. Afeta especialmente a [trust|e] depositada nele pelos demais países."
 game_concept_naval_range: "Alcance Naval"
 game_concept_naval_range_desc: "É a distância que os [ships|e] podem alcançar antes que precisem voltar para buscar suprimentos. "
 game_concept_colonial_range: "Alcance Colonial"
 game_concept_colonial_range_desc: "É simplesmente o quão longe podemos [colonize|e] ou [explore|e]."
 game_concept_military_access: "Acesso Militar"
 game_concept_military_access_desc: "O Acesso Militar permite que as tropas se movam por terra em outros [countries|e]."
 game_concept_fleet_basing_rights: "Direitos de Ancoragem de Frota"
 game_concept_fleet_basing_rights_desc: "Direitos de Ancoragem de Frota permitem que os [ports|e] de um país sejam usados pelos [ships|e] de outro, ampliando o alcance de exploração e permitindo o [Concept('repair', 'conserto')|e] longe de casa."
 game_concept_mothballed: "Em Reserva"
 game_concept_mothball: "Deixar em Reserva"
 game_concept_mothballed_desc: "[ships|e] em reserva exigem pouco [gold|e] para serem mantidos, porém não estão de prontidão para o [combat|e], podendo ser derrotados com mais facilidade."
 game_concept_country_interaction: "Interação de País"
 game_concept_country_interactions: "Interações de País"
 game_concept_country_interaction_desc: "São as [actions|e] que podem ser realizadas com um [country|e], seja por [diplomacy|e] ou interação com um [subject|e].\n\nPor exemplo, [ShowCountryInteractionName('sabotage_reputation')], [ShowCountryInteractionName('pay_off_debt')] ou [ShowCountryInteractionName('give_location_to_subject')]."
 game_concept_relation_type: "Tipo de Relação"
 game_concept_relation_types: "Tipos de Relação"
 game_concept_relation_type_desc: "São as relações que podemos formar com um [country|e], seja por [diplomacy|e] ou interação com um [subject|e].\n\nPor exemplo, [ShowRelationTypeName('embargo_nation')], [ShowRelationTypeName('sound_toll_exemption')] ou [ShowRelationTypeName('scutage')]."
 game_concept_army_levy: "Grupo de Conscritos do Exército"
 game_concept_army_levies: "Grupos de Conscritos do Exército"
 game_concept_army_levy_desc: "Um grupo de conscritos do exército é um [regiment|e] desenvolvido diretamente dos [pops|e]. Quando uma unidade é recrutada, os [pops] que a originaram são reduzidos, e quando uma unidade é desfeita, os sobreviventes voltam para os [pops]. Essas pessoas têm menos treinamento do que um [army|e] padrão recrutado do [manpower|e] e não contam como reforços.\nUm [regiment|e] de conscritos também exerce o seguinte efeito:\n[ShowModifierEffect('is_army_levy')]"
 game_concept_navy_levy: "Grupo de Conscritos da Marinha"
 game_concept_navy_levies: "Grupos de Conscritos da Marinha"
 game_concept_navy_levy_desc: "Um grupo de conscritos da marinha é um [ship|e] de transporte que foi requisitado diretamente a partir de [pops|e]. Quando a unidade é recrutada, os [pops] donos do navio, bem como a tripulação, são retirados dos [pops] nos [locations|e], e quando uma unidade é desfeita, os sobreviventes voltam para os [pops]. Tais navios costumam ser mais frágeis do que os de uma [navy|e] recrutada a partir de [sailors|e], e devem ser protegidos por navios adequados com canhões.\nUm [ship|e] de conscritos também exerce o seguinte efeito:\n[ShowModifierEffect('is_navy_levy')]"
 game_concept_levy: "Grupo de Conscritos"
 game_concept_levies: "Grupos de Conscritos"
 game_concept_levy_desc: "Um grupo de conscritos é uma unidade militar que um [pop|e] criará ao ser solicitado. É um [army_levy|e] ou um [navy_levy|e]."
 game_concept_levy_combat_efficiency: "Eficiência de Combate de Grupo de Conscritos"
 game_concept_levy_combat_efficiency_desc: "Afeta a eficácia que um [regiment|e] de [levies|e] terá em [combat|e]. comparado a um Regimento [regular|e]."
 game_concept_weather_system: "Sistema Climático"
 game_concept_weather_systems: "Sistemas Climáticos"
 game_concept_weather_system_desc: "São os padrões climáticos que podem trazer ventos fortes, chuva, neve e tempestades de areia para [locations|e] no mundo, ocasionalmente causando estragos."
 game_concept_mercenaries: "Mercenários"
 game_concept_mercenary: "Mercenário"
 game_concept_mercenary_desc: "Mercenários são indivíduos que se envolvem em conflitos militares em troca de [gold|e], mas não têm qualquer relação com o conflito em si. Unidades de um [country|e] podem ser contratadas por outros países como mercenários.\n\nO custo base dos $game_concept_mercenaries$ é 50% maior que o de [regulars|e]."
 game_concept_mercenary_hiring_fee: "Taxa de Contratação"
 game_concept_mercenary_hiring_fees: "Taxas de Contratação"
 game_concept_mercenary_hiring_fee_desc: "Este é o custo adiantado para contratar esta companhia de mercenários, independentemente da [mercenary_contract_length|e]."
 game_concept_mercenary_monthly_fee: "Taxa Mensal"
 game_concept_mercenary_monthly_fees: "Taxas Mensais"
 game_concept_mercenary_monthly_fee_desc: "É o custo mensal de contratar esta companhia, e depende principalmente da quantidade e qualidade de seus [regiments|e], além das [abilities|e] de seu [commander|e]."
 game_concept_mercenary_contract_length: "Duração do Contrato"
 game_concept_mercenary_contract_length_desc: "É a quantidade de meses de serviço desta companhia em nome de seu contratante."
 game_concept_prisoner: "Prisioneiro"
 game_concept_prisoners: "Prisioneiros"
 game_concept_prisoner_desc: "Prisioneiros são [regiments|e] inimigos que foram capturados após uma batalha. Eles podem ser subornados para agir como [mercenaries|e] lutando em prol dos captores, resgatados ou simplesmente descartados... de maneira mais humana ou não."
 game_concept_privateer_maintenance: "Manutenção de Corsário"
 game_concept_privateer_maintenance_desc: "Apesar de [privateers|e] enriquecerem por conta própria, ainda precisam de apoio de um [country|e] para os seus [sailors|e]."
 game_concept_privateer_durability: "Durabilidade de Corsário"
 game_concept_privateer_durability_desc: "[privateers|e] podem ser danificados e destruídos por [anti_piracy_warfare|e] na [area|e] deles. Com uma Durabilidade de Corsário maior, eles podem sobreviver por mais tempo."
 game_concept_civil_construction: "Construção Civil"
 game_concept_civil_constructions: "Construções Civis"
 game_concept_civil_construction_desc: "Construções Civis referem-se a tudo o que estiver sendo construído em um [location|e], com exceção de unidades de [army|e] e [navy|e]. Exemplos: [buildings|e], mover sua [capital|e], criar um [market|e] ou construir [roads|e]."
 game_concept_country_strength: "Força do País"
 game_concept_country_strength_desc: "Essa é uma estimativa do poder de um [country|e]. Ela leva em conta sua [military_strength|e], [income|e] e [population|e]."
 game_concept_military_strength: "Força Militar"
 game_concept_military_strength_desc: "A Força Militar de um [country|e] é calculada a partir do [manpower|e] máximo, tamanho do [army|e] e poder do [levy|e]."
 game_concept_naval_strength: "Força Naval"
 game_concept_naval_strength_desc: "A Força Naval de um [country|e] é calculada a partir da quantidade máxima de [sailors|e], tamanho da [navy|e] e poder do [navy_levy|e]."
 game_concept_privateer: "Corsário"
 game_concept_privateers: "Corsários"
 game_concept_privateer_desc: "Corsários são pessoas aventureiras que responderam ao chamado de um [country|e] para desestruturar a [maritime_presence|e] de qualquer indivíduo potencialmente [hostile|e]. Quem os encontrar verá que são muito parecidos com [pirates|e]."
 game_concept_pirate: "Pirata"
 game_concept_pirates: "Piratas"
 game_concept_pirate_desc: "Piratas atacam, de seus barcos, [ships|e] ou áreas costeiras. Eles roubam [goods|e] ou [gold|e]."
 game_concept_core: "Núcleo"
 game_concept_cores: "Núcleos"
 game_concept_cored: "Núcleo Feito"
 game_concept_core_list_title: "Um [location] Núcleo recebe os seguintes efeitos:"
 game_concept_core_desc: "Um [location|e] que seja o Núcleo de um [country|e] faz parte desse [country].\nSe esse [location] for perdido em uma [war|e], é fácil criar um [casus_belli|e] para tentar recuperá-lo.\nQualquer [location] [Concept('integrated', 'integrado')|e] que tenha a maioria da [primary_culture|e] [Concept('owner_s', 'possuída')|e] ou qualquer [accepted_culture|e] se tornará um Núcleo."
 game_concept_colonial_charter: "Estatuto Colonial"
 game_concept_colonial_charters: "Estatutos Coloniais"
 game_concept_colonial_charter_desc: "Um Estatuto Colonial é formado por um [country|e] que queira [colonize|e] toda uma [province|e].\nO Estatuto Colonial vai fazer [pops|e] [Concept('migrate', 'migrarem')|e] para a [province]. Quando o [location|e] estiver [Concept('fully_settled', 'Totalmente Estabelecido')|e], ele passará a ser [owned|e] pelo colonizador."
 game_concept_fully_settled: "Totalmente Estabelecido"
 game_concept_fully_settled_desc: "Quando houver ao menos #G 1.000#! [pops|e] vivendo em um [location|e], e uma quantidade suficiente de [pops|e] no [location] no [colonial_charter|e] for da [primary_or_accepted_culture|e] e da [primary_religion|e] oficial do dono do estatuto, o local é considerado Totalmente Estabelecido. O percentual necessário é baseado na [power_projection|e]."
 game_concept_colonized: "Colonizado"
 game_concept_colonization: "Colonização"
 game_concept_colonize: "Colonizar"
 game_concept_colony: "Colônia"
 game_concept_colonies: "Colônias"
 game_concept_colonized_list_title: "Um [location] Colonizado recebe os seguintes efeitos:"
 game_concept_colonized_desc: "Uma colônia existe quando um [country|e] tem um [colonial_charter|e] em uma [province|e] que lentamente envia a própria [population|e] dele até ela para se tornar a nova maioria."
 game_concept_conquer: "Conquistar"
 game_concept_conquered: "Conquistado"
 game_concept_conquer_list_title: "Um [location] Conquistado recebe os seguintes efeitos:"
 game_concept_conquer_desc: "Este ato acontece quando um novo [country|e] passa a ser o [owner|e] de um [location|e]. Isso costuma acontecer por meio de um [peace_treaty|e] após uma [war|e], mas existem outros métodos, como vender [locations] por meio de [diplomacy].\n\nUm [location] Conquistado precisa ser [integrated|e] para ser governado com eficiência."
 game_concept_separatism: "Separatismo"
 game_concept_separatism_desc: "Os [pops|e] que não forem da [primary_culture|e] terão uma menor [pop_satisfaction|e] quando viverem em um [location|e] que foi conquistado e não [Concept('integrated', 'integrado')|e] ainda."
 game_concept_owner: "Dono"
 game_concept_owners: "Donos"
 game_concept_ownership: "Propriedade"
 game_concept_owner_s: "Dono"
 game_concept_owned: "Possuído"
 game_concept_owns: "Possui"
 game_concept_own: "Possuem"
 game_concept_owner_desc: "O [country|e] que tem o direito de posse sobre um [location|e], mesmo que o [controller|e] seja outro país no momento."
 game_concept_controller: "Controlador"
 game_concept_controlled: "Controlado"
 game_concept_controls: "Controla"
 game_concept_controller_desc: "O [country|e] que atualmente pode exercer controle sobre um [location|e].\n\nO [owner|e] é que costuma ser o controlador, mas, durante uma [war|e], um [enemy|e] poderá assumir essa posição se o [location] se tornar [Concept('occupied', 'ocupado')|e]."
 game_concept_rgo_pops: "Operários ou Escravos"
 game_concept_rgo_pops_desc: "Estes são os [pop_types|e] que podem trabalhar coletando [raw_materials|e].\n\n$BULLET_WITH_TAB$[ShowPopTypeName('laborers')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_plantation: "Plantação"
 game_concept_plantations: "Plantações"
 game_concept_plantation_desc: "É uma [building|e] que precisa ser erguida para explorar tipos específicos de [raw_materials|e], como [ShowGoodsName('cotton')], [ShowGoodsName('sugar')] e [ShowGoodsName('tobacco')].\n\nPara essa construção, precisamos especificamente de [ShowPopTypeName('slaves')]."
 game_concept_friend: "Amigo"
 game_concept_friendly: "Amistoso"
 game_concept_friend_desc: "Um [country|e] amistoso é aquele que é nosso [subject|e], ou [overlord|e], ou um aliado de [war|e]. É claro que nosso próprio país também é considerado amistoso."
 game_concept_hostile: "Hostil"
 game_concept_hostile_desc: "Um [country|e] hostil é aquele que deseja nos prejudicar, como aqueles que mandam [rebels|e] ou [pirates|e] ou um país com o qual estejamos em [war|e]."
 game_concept_regency: "Regência"
 game_concept_regencies: "Regências"
 game_concept_regency_desc: "Uma Regência ocorre enquanto um [government|e] não tem um [ruler|e] legítimo e passa a ser comandado por um [regent|e].\n\nNormalmente, isso ocorre quando a [heir_selection|e] não produz um [heir|e] válido ou quando o [heir] for apenas uma [child|e].\n\nEm uma [ShowGovernmentTypeName('monarchy')], o [consort|e] poderá se tornar o [regent], mas, do contrário, é um [character|e] associado ao [estate|e] mais poderoso ou até mesmo ao [overlord|e].\n\nA Regência se mantém até que um [ruler] apropriado seja instaurado."
 game_concept_situation: "Situação"
 game_concept_situations: "Situações"
 game_concept_situation_desc: "Uma Situação é como o jogo chama os incidentes históricos mais importantes que envolvem mais de um [country|e] e/ou que acontecem por um certo período.\n\nAlgumas das Situações mais importantes são a [ShowSituationName('black_death')] e a [ShowSituationName('reformation')].\n\nSituações da [ShowAgeName('age_1_traditions')]:\n$BULLET$Guerra dos Cem Anos\n$BULLET$Guelfos e Gibelinos\n$BULLET$Ascensão dos Turcos\n$BULLET$Nanboku-chō Jidai\n$BULLET$Queda de Deli\n\nSituações da [ShowAgeName('age_2_renaissance')]:\n$BULLET$Peste Negra\n$BULLET$Guerras Hussitas\n$BULLET$Rebeliões dos Turbantes Vermelhos\n$BULLET$Ascenção de $name_temur$\n$BULLET$Cisma do Ocidente\n\nSituações da [ShowAgeName('age_3_discovery')]:\n$BULLET$Grande Peste\n$BULLET$Guerras Italianas\n$BULLET$A Reforma\n$BULLET$Sengoku Jidai\n$BULLET$Tratado de Tordesilhas\n\nSituações da [ShowAgeName('age_4_reformation')]:\n$BULLET$Concílio de Trento\n$BULLET$Guerra das Religiões\n\nSituações do [ShowAgeName('age_5_absolutism')]:\n$BULLET$Intercâmbio Colombiano\n$BULLET$Era de Ouro da Pirataria\n$BULLET$Pequena Era Glacial\n\nSituações das [ShowAgeName('age_6_revolutions')]:\n$BULLET$Revolução Colonial\n$BULLET$Revolta Popular"
 game_concept_situation_action: "Ação Situacional"
 game_concept_situation_actions: "Ações Situacionais"
 game_concept_situation_action_desc: "São as [actions|e] que podemos executar enquanto determinada [situation|e] está ativa. Elas desaparecem quando a situação é resolvida.\n\nAlguns exemplos são [ShowGenericActionName('hide_from_black_death')] e [ShowGenericActionName('rtr_rekindle_revolt')]."
 game_concept_disaster: "Desastre"
 game_concept_disasters: "Desastres"
 game_concept_disaster_desc: "Desastres são incidentes importantes e disruptivos que afetam um único [country|e]. Eles podem durar ou permanecerem ativos por um longo período, até que o país consiga superá-lo.\n\nAlguns dos Desastres mais importantes são o [ShowDisasterName('ambrosian_republic_disaster')] e [ShowDisasterName('dissolution_of_delhi')]."
 game_concept_tax_efficiency: "Eficiência Tributária"
 game_concept_tax_efficiency_desc: "Refere-se à eficiência do nosso [country|e] para cobrar [taxes|e]. Se ela for positiva, será possível aumentar a quantidade de $game_concept_tax$ que os países poderão obter de seus [estates|e]."
 game_concept_trade_efficiency: "Eficiência Comercial"
 game_concept_trade_efficiency_desc: "Modifica o quão lucrativo um [trade|e] será, afetando o preço das [goods|e] que você vende ao [market|e]-alvo."
 game_concept_production_efficiency: "Eficiência de Produção"
 game_concept_production_efficiency_desc: "Afeta o [output|e] de [buildings|e]. Uma Eficiência de Produção positiva aumenta o lucro e uma [production_efficiency|e] negativa pode fazer com que não valha a pena manter a [building|e] aberta."
 game_concept_economical_base: "Base Econômica"
 game_concept_economical_base_desc: "Baseia-se na [tax_base|e] de um [country|e], somada ao volume de todas as suas [trades|e] e qualquer [sound_tolls|e] que ele pode obter."
 game_concept_tax_rate: "Taxa Fiscal"
 game_concept_tax_rate_desc: "A porcentagem do [max_tax|e] que um [estate|e] paga de [taxes|e]."
 game_concept_max_tax: "Imposto Máx."
 game_concept_maximum_tax: "Imposto Máximo"
 game_concept_max_tax_desc: "Este é o percentual mais alto de [taxes|e] que pode ser tomado de um [estate|e]."
 game_concept_min_tax: "Imposto Mín."
 game_concept_minimum_tax: "Imposto Mínimo"
 game_concept_min_tax_desc: "Este é o percentual mais baixo de [taxes|e] que pode ser tomado de um [estate|e]."
 game_concept_profit: "Lucro"
 game_concept_profit_desc: "É a quantidade que uma [building|e] ou [rgo|e] contribui para a [tax_base|e] de seu [location], considerando o [control|e]. Em outras palavras, é o [gold|e] gerado pela [building]."
 game_concept_potential_profit: "Lucro Potencial"
 game_concept_potential_profit_desc: "É a diferença entre as rendas e as despesas de uma [building|e], sem considerar o [control|e].\n\nSe for negativa, a edificação será considerada não lucrativa e vai parar de funcionar."
 game_concept_tax: "Imposto"
 game_concept_taxes: "Impostos"
 game_concept_tax_desc: "Nós podemos decidir cobrar impostos de nossos [estates|e]. Isso aumentará nosso [treasury|e], mas impostos mais altos diminuirão a [estate_satisfaction|e].\n\nA quantidade de impostos que você pode cobrar depende do [control|e] que temos de nossos [locations|e] que geram riqueza para os estamentos."
 game_concept_tax_base: "Base Fiscal"
 game_concept_tax_base_desc: "Este é o valor total de [gold|e] gerado em um [location|e] a cada mês, proveniente do lucro de seu [rgo|e] e [buildings|e], multiplicado pelo [control|e].\n\nCada [estate|e] em um [location] recebe uma [tax_base_share|e] e paga uma parte disso ao [treasury|e], de acordo com a [tax_rate|e] imposta a eles."
 game_concept_max_tax_base: "Base Fiscal Potencial"
 game_concept_max_tax_base_desc: "A Base Fiscal Potencial de um [location|e] é o lucro combinado de seu [rgo|e] e [buildings|e] pela venda de suas [goods|e] no [market|e]. Se houver [ShowPopTypeName('burghers')] presentes no [location], o [burgher_trade|e] também pode aumentar a Base Fiscal Potencial.\n\nA Base Fiscal Potencial multiplicada pelo [control|e] resulta na [tax_base|e] de um [location], que é o [gold|e] efetivamente criado e distribuído entre os [estates|e]."
 game_concept_tax_base_share: "Divisão da Base Fiscal"
 game_concept_tax_base_share_desc: "A [tax_base|e] de um [location|e] é distribuída entre os [estates|e] de acordo com sua [population|e] relativa no [location]. [ShowPopTypeName('nobles')] recebem uma parte muito maior per capita do que os [ShowPopTypeName('burghers')], que por sua vez recebem uma parte muito maior per capita do que os [ShowPopTypeName('peasants')]."
 game_concept_bankrupt: "Falência"
 game_concept_bankruptcy: "Falência"
 game_concept_bankrupt_desc: "Um [country|e] que optar por declarar falência se livrará de todas as [debts|e] que tiver. No entanto, isso causará 5 anos de [modifiers|e] severos.\nUm [country] poderá também ser obrigado a entrar em falência se ficar sem dinheiro enquanto não puder obter mais [loans|e]."
 game_concept_formable_country: "País Formável"
 game_concept_formable: "Formável"
 game_concept_formables: "Formáveis"
 game_concept_formable_country_formed: "Formado"
 game_concept_formable_country_form: "Formar"
 game_concept_formable_country_formation: "Formação"
 game_concept_formable_forming: "Formando"
 game_concept_formable_countries: "Países Formáveis"
 game_concept_formable_country_desc: "Um País Formável é uma identidade nacional nova que pode ser formada (ou reformada) por um [country|e] que cumpra certas condições.\n\nEssas condições podem incluir controlar uma porcentagem dos [locations|e] em uma [region|e] ou ter uma [primary_culture|e] específica.\n\nNós só podemos criar um País Formável que tenha um [tier|e] igual ou maior que o nosso.\n\nNormalmente, trata-se de uniões históricas ou até mesmo de ambições lendárias. Após a formação, o [country] antigo mudará para o nome, bandeira e cores do País Formável."
 game_concept_revolter: "Revolto"
 game_concept_revolt: "Revolta"
 game_concept_revolter_desc: "Uma revolta acontece quando um grupo de [locations|e] se separa e forma um novo [country|e] e começa uma [war|e] contra o [owner|e] original."
 game_concept_rebel_movement: "Movimento Rebelde"
 game_concept_rebel_movements: "Movimentos Rebeldes"
 game_concept_rebel: "Rebelde"
 game_concept_rebels: "Rebeldes"
 game_concept_rebellion: "Rebelião"
 game_concept_rebellions: "Rebeliões"
 game_concept_rebel_movement_desc: "Um Movimento Rebelde é um grupo que faz parte de [pops|e] e se une contra seu governo por conta de baixa [pop_satisfaction].\n\nExistem vários tipos de Movimentos Rebeldes. Por exemplo, [pops|e] de outra [culture|e] ou [religion|e] tentarão criar uma [revolt|e], já um [estate|e] insatisfeito tentará iniciar uma [civil_war|e]."
 game_concept_estate_rebels: "Rebeldes do Estamento"
 game_concept_estate_rebels_desc: "Rebeldes são uma facção composta por [pops|e] de outra [culture|e] ou [religion|e] que estão tentando fazer uma [revolt|e] ou um [estate|e] insatisfeito que está tentando causar uma [civil_war|e]."
 game_concept_nationalist_rebels: "Rebeldes Nacionalistas"
 game_concept_nationalist_rebels_desc: "Rebeldes são uma facção composta por [pops|e] de outra [culture|e] ou [religion|e] que estão tentando fazer uma [revolt|e] ou um [estate|e] insatisfeito que está tentando causar uma [civil_war|e]."
 game_concept_pretender_rebels: "Rebeldes do Impostor"
 game_concept_pretender_rebels_desc: "Rebeldes são uma facção composta por [pops|e] de outra [culture|e] ou [religion|e] que estão tentando fazer uma [revolt|e] ou um [estate|e] insatisfeito que está tentando causar uma [civil_war|e]."
 game_concept_religious_rebels: "Rebeldes Religiosos"
 game_concept_religious_rebels_desc: "Rebeldes são uma facção composta por [pops|e] de outra [culture|e] ou [religion|e] que estão tentando fazer uma [revolt|e] ou um [estate|e] insatisfeito que está tentando causar uma [civil_war|e]."
 game_concept_slave_rebels: "Rebeldes Escravos"
 game_concept_slave_rebels_desc: "Rebeldes são uma facção composta por [pops|e] de outra [culture|e] ou [religion|e] que estão tentando fazer uma [revolt|e] ou um [estate|e] insatisfeito que está tentando causar uma [civil_war|e]."
 game_concept_disloyal_subjects: "Súditos Desleais"
 game_concept_disloyal_subject: "Súdito Desleal"
 game_concept_disloyal_subjects_short: "Desleal"
 game_concept_disloyal_subjects_desc: "Quando um [subject] tem menos de [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')] de [subject_loyalty|e] em relação ao [overlord|e] dele, ele se torna um Súdito Desleal.\n\nNesse estado, ele não vai mais participar das [wars|e] do [overlord] e não poderá ser [Concept('annexed', 'anexado')|e]."
 game_concept_loyal_subjects: "Súditos Leais"
 game_concept_loyal_subject: "Súdito Leal"
 game_concept_loyal_subjects_short: "Leal"
 game_concept_loyal_subjects_desc: "Quando um [subject] tem mais de [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')] de [subject_loyalty|e] em relação ao [overlord|e] dele, ele se torna um Súdito Leal.\n\nNesse estado, ele vai participar das [wars|e] do [overlord] e poderá ser [Concept('annexed', 'anexado')|e]."
 game_concept_pop_needs: "Necessidades do Grupo Populacional"
 game_concept_pop_needs_desc: "Um [pop_with_icon|e] tem uma lista de [goods_with_icon|e] necessárias para a vida. A demanda depende de aspectos como [pop_type|e], [culture|e], [religion|e] e local onde vivem. Por exemplo, os [ShowPopTypeName('nobles')] fazem demandas muito maiores do que a [lower_class|e]. Se eles não satisfizerem essas necessidades, a [pop_satisfaction_with_icon|e] sofrerá um impacto negativo.\n\nA quantidade de [goods] exigidas por um [pop] aumenta de acordo com o [development_with_icon|e] do [location|e] em que eles vivem."
 game_concept_pop_satisfaction: "Satisfação do Grupo Populacional"
 game_concept_pop_satisfaction_desc: "Este é o nível de satisfação de um [pop|e] com a situação de vida atual dele. Isso é influenciado pelos seguintes fatores:\n$BULLET_WITH_TAB$[estate_satisfaction|e]\n$BULLET_WITH_TAB$[unrest|e] do [location|e]\n$BULLET_WITH_TAB$[tolerance|e] à [religion|e] do [pop]\n$BULLET_WITH_TAB$Se ele tem uma [accepted_culture|e] ou não.\n$BULLET_WITH_TAB$Acesso às [pop_needs|e].\n$BULLET_WITH_TAB$O [market_price|e] das [pop_needs|e].\n$BULLET_WITH_TAB$A [cultural_opinion|e] da [culture|e] dele por parte da [culture] do [country|e]."
 game_concept_average_satisfaction: "Satisfação Média"
 game_concept_average_satisfaction_desc: "Esta é a [pop_satisfaction|e] média em um [location|e]. Isso tem um efeito negativo na [prosperity|e] e no [control|e] do local."
 game_concept_port: "Porto"
 game_concept_ports: "Portos"
 game_concept_port_desc: "Um porto é um [location|e] terrestre próximo ao mar. Nele, é possível construir e ancorar [ships|e]."
 game_concept_colonial_migration: "Migração Colonial"
 game_concept_colonial_migration_desc: "Uma [colonial_migration|e] acontece quando [pops|e] [Concept('migrate', 'migram')|e] dos [locations|e] [core|e] para um [colonial_charter|e]."
 game_concept_disease_resistance: "Resistência a Doenças"
 game_concept_disease_resistance_desc: "Afeta a probabilidade de [pops|e] e [characters|e] sobreviverem a [diseases|e], como a [ShowDiseaseName('bubonic_plague')]."
 game_concept_migration_attraction: "Atração Migratória"
 game_concept_migration_attraction_desc: "Quando [pops|e] vivem em um [location|e] com Atração Migratória negativa, eles vão querer se mudar para o [location] com a maior Atração Migratória no mesmo [market|e]. Alguns tipos de [pops|e], como [ShowPopTypeName('slaves')], nunca podem migrar. Já outros, como [ShowPopTypeName('peasants')], só podem se mudar se os [estate_privileges|e] deles permitirem."
 game_concept_migration: "Migração"
 game_concept_migrate: "Migrar"
 game_concept_migrates: "Migra"
 game_concept_migrated: "Migrado"
 game_concept_migration_desc: "[pops|e] vão migrar de um [location|e] para outro se sentirem que terão uma vida melhor. Os Grupos Populacionais de alguns [estates|e] podem não ter permissão para migrar livremente, dependendo de quais [estate_privileges|e] o [country|e] em questão decretou. Normalmente, os Grupos Populacionais migram apenas dentro do mesmo [market|e], a não ser que estejam migrando para um [colonial_charter|e] ou migrando devido a um [event|e]."
 game_concept_unrest: "Agitação"
 game_concept_unrest_desc: "É um valor que afeta negativamente a [pop_satisfaction|e] dos [pops|e] em um certo [location|e]."
 game_concept_truce: "Trégua"
 game_concept_truce_desc: "Uma trégua é criada automaticamente quando um [peace_treaty|e] é assinado entre dois [countries|e]. Declarar [war|e] contra alguém com quem tenhamos uma trégua causará penalidades severas. Algumas ações diplomáticas poderão estar completamente bloqueadas em relação a nações com as quais nós tenhamos uma trégua."
 game_concept_trait: "Característica"
 game_concept_traits: "Características"
 game_concept_trait_upper_desc: "$game_concept_traits$ definem a personalidade e o comportamento de um [character|e] em várias circunstâncias. Diferentes tipos de $game_concept_traits$ podem ser adquiridas ao pertencer a [roles|e] específicas, mas um $game_concept_character$ só usará as $game_concept_traits$ relevantes para sua $game_concept_role$ atual."
 game_concept_trait_desc: "$game_concept_trait_upper_desc$"
 game_concept_ruler_trait: "Característica de Governante"
 game_concept_ruler_traits: "Características de Governante"
 game_concept_ruler_trait_desc: "Uma $game_concept_ruler_trait$ é um tipo de [trait|e] que só fica ativa se um [character|e] for um [ruler|e] ou um [regent|e].\n\nUm $game_concept_character$ pode ter até três $game_concept_ruler_traits$ ao governar um [country|e]."
 game_concept_general_trait: "Característica de General"
 game_concept_general_traits: "Características de General"
 game_concept_general_trait_desc: "Uma $game_concept_general_trait$ é um tipo de [trait|e] que só fica ativa se um [character|e] for um [general|e].\n\nUm $game_concept_character$ pode ter apenas uma $game_concept_general_trait$ ao travar [battles|e] terrestres."
 game_concept_admiral_trait: "Característica de Almirante"
 game_concept_admiral_traits: "Características de Almirante"
 game_concept_admiral_trait_desc: "Uma $game_concept_admiral_trait$ é um tipo de [trait|e] que só fica ativa se um [character|e] for um [admiral|e].\n\nUm $game_concept_character$ pode ter apenas uma $game_concept_admiral_trait$ ao travar [battles|e] navais."
 game_concept_explorer_trait: "Característica de Explorador"
 game_concept_explorer_traits: "Características de Explorador"
 game_concept_explorer_trait_desc: "Uma $game_concept_explorer_trait$ é um tipo de [trait|e] que só fica ativa se um [character|e] for um [explorer|e].\n\nUm $game_concept_character$ pode ter apenas uma $game_concept_explorer_trait$ ao liderar missões de [exploration|e]."
 game_concept_artist_trait: "Característica de Artista"
 game_concept_artist_traits: "Características de Artista"
 game_concept_artist_trait_desc: "Uma $game_concept_artist_trait$ é um tipo de [trait|e] que só fica ativa se um [character|e] for um [artist|e].\n\nCada $game_concept_artist$ recebe sua característica ao ser criado como $game_concept_character$."
 game_concept_child_trait: "Característica de Criança"
 game_concept_child_traits: "Características de Criança"
 game_concept_child_trait_desc: "Toda [child|e] e [adolescent|e] tem apenas uma $game_concept_child_trait$ enquanto cresce. Ela será removida ao se tornar uma [Concept('adult', 'Adulta')|e]. $game_concept_child_traits$ influenciam na taxa de aumento de suas [abilities|e]."
 game_concept_religious_figure_trait: "Característica da Figura Religiosa"
 game_concept_religious_figure_traits: "Características da Figura Religiosa"
 game_concept_religious_figure_trait_desc: "Uma $game_concept_religious_figure_trait$ é um tipo de [trait|e] que só fica ativa enquanto um [character|e] for uma [religious_figure|e].\n\nUm $game_concept_character$ com uma $game_concept_religious_figure_trait$ pode impulsionar o [country|e] que o empregar."
 game_concept_fortification: "Fortificação"
 game_concept_fortifications: "Fortificações"
 game_concept_fort: "Forte"
 game_concept_forts: "Fortes"
 game_concept_fortification_desc: "Esta é a [building|e] de defesa feita para proteger os [locations|e] de um [country|e] dos [armies|e] [enemies|e]. Um [location] com um forte não pode ficar [sieged|e] instantaneamente. Ele exigirá um [siege] prolongado. Certos [advances|e] permitirão a construção de fortes mais eficazes, e cada nível aumentará a dificuldade do [siege] necessário para [Concept('occupy', 'ocupá-los')|e].\n\nFortes têm uma [zone_of_control|e] sobre [locations] adjacentes.\n\nOs Fortes têm custos de [fort_maintenance_with_icon|e] que vão direto para o [treasury] do País e dependem dos preços das [goods] de seu [market|e]. Todos os [countries] têm um [fort_limit] que define o número de fortes que eles conseguem manter com eficiência. Ao exceder esse limite, a [fort_maintenance] aumenta consideravelmente."
 game_concept_fort_limit: "Limite de Fortes"
 game_concept_fort_limit_desc: "O $game_concept_fort_limit$ de um [country_with_icon|e] representa a habilidade de manter suas [fortifications_with_icon|e] sem sobrecarregar a administração. Um [country] pode exceder seu Limite de Fortes, mas quando isso acontece, os custos de [fort_maintenance_with_icon|e] aumentam gradualmente.\n\nO $game_concept_fort_limit$ aumenta especialmente com o número de [locations_with_icon|e] possuídos, mas também com o [country_rank_with_icon|e] e o número de [locations] com o [location_rank|e] [ShowLocationRankName('city')]. O [societal_value_with_icon|e] [ShowSocietyDirectionName('defensive')] e alguns [advances_with_icon|e] também podem aumentá-lo."
 game_concept_zone_of_control: "Zona de Controle"
 game_concept_zones_of_control: "Zonas de Controle"
 game_concept_zone_of_control_desc: "Representa a capacidade de uma [fortification|e] de bloquear a movimentação de [armies|e] [enemies|e] pelos [locations|e] adjacentes a ela. Um [army] invasor que estiver em um [location] [enemy|e] adjacente a um [fort] [enemy] terá que fazer um [siege|e] ao [fort] antes de se deslocar para qualquer outro [location] adjacente a esse mesmo [fort]."
 game_concept_role: "Função"
 game_concept_roles: "Funções"
 game_concept_role_list_title: "Lista de Funções"
 game_concept_role_list: "[ruler|e]\n[regent|e]\n[cabinet_member|e]\n[general|e]\n[admiral|e]\n[explorer|e]\n[artist|e]"
 game_concept_role_desc: "$game_concept_roles$ são diferentes cargos que um [character|e] [adult|e] pode exercer em um [country|e]. Os efeitos das [abilities|e] de um $game_concept_character$ variam conforme sua Função; é possível obter diferentes [traits|e].\n\nNormalmente, um $game_concept_character$ só pode exercer uma Função por vez, mas, às vezes, [rulers|e] e [regents|e] podem atuar como [generals|e] ou [admirals|e]."
 game_concept_regent: "Regente"
 game_concept_regents: "Regentes"
 game_concept_regent_desc: "Este é o [character|e] que está agindo como o [ruler|e] de um [country|e] durante uma [regency|e]."
 game_concept_commander: "Comandante"
 game_concept_commanders: "Comandantes"
 game_concept_commander_desc: "Um Comandante é um [admiral|e] ou [general|e] responsável por uma [unit|e]."
 game_concept_admiral: "Almirante"
 game_concept_admirals: "Almirantes"
 game_concept_admiral_desc: "Este é o [character|e] que foi encarregado de comandar uma [navy|e]."
 game_concept_general: "General"
 game_concept_generals: "Generais"
 game_concept_general_desc: "Este é o [character|e] que foi encarregado de comandar um [army|e]."
 game_concept_artistic_skill: "Habilidade Artística"
 game_concept_artistic_skill_desc: "Esta habilidade é o que mais influencia a [art_quality|e] da [work_of_art|e] que um [artist|e] é capaz de criar."
 game_concept_artist_salary: "Salário de Artista"
 game_concept_artist_salary_desc: "A quantidade de [gold|e] que um [artist|e] vai receber."
 game_concept_merchant: "Comerciante"
 game_concept_merchants: "Comerciantes"
 game_concept_merchant_desc: "Comerciantes são um grupo leal a um [country|e] com presença em um [market|e]. Eles podem usar sua [merchant_power|e] e [merchant_capacity|e] para [Concept('trade', 'comercializar')|e] [goods|e] com outro [market|e] e gerar lucro."
 game_concept_merchant_power: "Vantagem Comercial"
 game_concept_merchant_power_desc: "A $game_concept_merchant_power$ dos [countries|e] em um [market|e] determina quem conseguirá [Concept('export', 'exportar') primeiro.\n\nSe houver uma [supply|e] limitada de [goods|e] em um $game_concept_market$, elas são organizadas pela $game_concept_merchant_power$ que cada [country|e] tem naquele $game_concept_market$."
 game_concept_merchant_capacity: "Capacidade Comercial"
 game_concept_merchant_capacity_desc: "Representa quanto um [country|e] pode [Concept('export', 'exportar')|e] e/ou [Concept('import', 'importar')|e] em um [market|e].\n\nCada [Concept('trade', 'transação comercial')|e] criada neste [market] usa a [merchant_capacity] relativa a distância até o outro [market] e ao volume de [goods|e] da [Concept('trade', 'transação comercial')|e]."
 game_concept_merchant_maintenance: "Manutenção de Rotas Comerciais"
 game_concept_merchant_maintenance_desc: "Representa o custo do estabelecimento de [trades|e] entre [markets|e]. As transações não são gratuitas, pois os navios, carroças e caravanas precisam ser conservados e os próprios comerciantes precisam ser pagos.\n\nA manutenção comercial aumenta conforme a distância, e é afetada por [sound_tolls|e]."
 game_concept_subject_taxation: "Tributação de Súdito"
 game_concept_subject_taxation_desc: "A Tributação de Súdito é o [gold|e] que um [overlord|e] recebe dos [subjects|e] dele. A quantidade exata se baseia na Economia do [subject] e é dimensionada de acordo com as regras para o [subject_type|e]."
 game_concept_subject_loyalty: "Lealdade de Súdito"
 game_concept_subject_loyalty_desc: "Todo [subject|e] tem uma Lealdade de Súdito em relação ao [overlord|e]. O valor dela vai de 0 a 100. Se o valor ficar menor do que 50, o [subject] será um [disloyal_subject|e].\n\nO valor é afetado diretamente pelo [liberty_desire|e] e pode diminuir ainda mais com a [cabinet_action|e] [ShowCabinetActionName('sow_disloyalty')]."
 game_concept_subject_type: "Tipo de Súdito"
 game_concept_subject_types: "Tipos de Súdito"
 game_concept_subject_type_desc: "Cada [subject|e] tem um Tipo de Súdito, que essencialmente ressalta as regras que ele deve seguir em aspectos como [war|e] e [heir_selection|e].\n\nOs Tipos de Súdito também determinam a [subject_taxation|e] e a [great_power_score|e] que cada [subject] deve dar ao seu [overlord|e]."
 game_concept_subject: "Súdito"
 game_concept_subjects: "Súditos"
 game_concept_subjugate: "Subjugar"
 game_concept_subjugated: "Subjugado"
 game_concept_subject_desc: "Súdito é qualquer [country|e] que seja subordinado a um [overlord|E].\n\nEle tipicamente tem limitações [Concept('diplomacy', 'diplomáticas')|e] em troca de proteção em uma [war|e].\n\nSúditos também podem sofrer [subject_taxation|e] e ter um determinado percentual de sua [great_power_score|e] confiscado pelo [overlord]. Além disso, um súdito não pode virar uma [great_power|e]. As regras exatas dependem do [subject_type|e].\n\nSúditos têm [subject_loyalty|e] em relação ao [overlord] e um [liberty_desire|e] - ambos indicam a posição atual deles na relação de subordinação, por exemplo, se eles são [loyal_subjects_short|e] ou [disloyal_subjects_short|e].\n\nEm compensação, qualquer súdito pode ser o [overlord] de outros [countries], possibilitando longas cadeias de relações Súdito-[overlord].\n\nAlguns súditos são [non_sovereign_subjects|e]."
 game_concept_non_sovereign_subject: "Súdito Não Soberano"
 game_concept_non_sovereign_subjects: "Súditos Não Soberanos"
 game_concept_non_sovereign_subject_desc: "Um Súdito Não Soberano é um tipo de [subject|e] que não pode agir sem a autorização do [overlord|e] e, portanto, tem uma capacidade limitada para exercer [diplomacy|e] e não pode travar [wars|e] de modo independente."
 game_concept_overlord: "Suserano"
 game_concept_overlords: "Suseranos"
 game_concept_direct_overlord: "Suserano Direto"
 game_concept_overlord_desc: "Um Suserano é um [country|e] que tem qualquer quantidade de [subjects|E].\n\nEm troca de proteger cada [subject] em [wars|e], ele costuma receber [subject_taxation|e] e toma uma certa porcentagem da [great_power_score|e] do [subject]. As regras exatas dependem do [subject_type|e] de cada [subject].\n\nPor sua vez, qualquer Suserano pode ser um [subject] de outros [countries], permitindo longas cadeias de relações do tipo [subject]-Suserano."
 game_concept_liberty_desire: "Desejo de Liberdade"
 game_concept_liberty_desire_desc: "O Desejo de Liberdade representa a vontade atual de um [subject|e] de se tornar independente do [overlord|e] e afeta a [subject_loyalty|e].\n\nO valor disso vai de -100 a +100, mas decai mensalmente em direção ao 0.\n\nEsse valor também é usado como moeda em algumas Interações com Súditos."
 game_concept_societal_value: "Valor Social"
 game_concept_societal_values: "Valores Sociais"
 game_concept_societal_value_upper_desc: "Os Valores Sociais definem a estrutura social e política de um [country|e], os costumes de seu povo e as características de seu corpo jurídico. Seus efeitos podem ter um grande impacto na forma como se joga com o país, e algumas [government_reforms|e] avançadas exigem combinações específicas de [societal_values] para serem implementadas. Os Valores Sociais também desempenham um papel importante na [diplomacy|e], pois [countries] com Valores Sociais semelhantes tendem a ter uma [opinion|e] mais alta entre si.\n\nCada Valor Social é um eixo com dois polos opostos que podem atingir até 100. A posição de um país no eixo é influenciada principalmente por [laws|e], [estate_privileges|e] e [cabinet_actions|e] e vai lentamente em direção a um dos dois polos. No entanto, o progresso em direção a um polo será interrompido em um valor máximo, determinado pela quantidade total de fatores que o impulsionam nessa direção. Quanto mais alto for um Valor Social, mais fatores serão necessários para impulsioná-lo ainda mais."
 game_concept_societal_value_list_title: "Lista de Valores Sociais"
 game_concept_societal_value_desc: "$game_concept_societal_value_upper_desc$\n\n[ShowDatabase('societal_values')]"
 game_concept_religious_head: "Líder Religioso"
 game_concept_pope: "Papa"
 game_concept_religious_head_desc: "É o [character|e] considerado o líder e representante de toda uma [religion|e]."
 game_concept_excommunication: "Excomunhão"
 game_concept_excommunications: "Excomunhões"
 game_concept_excommunicate: "Excomungar"
 game_concept_excommunicates: "Excomunga"
 game_concept_excommunicated: "Excomungado"
 game_concept_excommunication_desc: "Excomunhão é uma condição internacional de um [ruler|e] com uma penalidade religiosa e diplomática severa. Todos os [countries|e] de mesma [religion|e] obtêm a [opinion|e] [ShowBiasValue('opinion_excommunicated')|+=0] do [country] excomungado, além do [casus_belli|e] [ShowCasusBelliName('cb_excommunication')] contra ele. Além disso, o [country] excomungado recebe as seguintes penalidades até ter outro governante:\n[ShowModifierEffect('excommunicated')]"
 game_concept_karma: "Carma"
 game_concept_karma_i: "@karma!"
 game_concept_karma_desc: "O carma é medido em uma escala que vai de #R -100#! a #R +100#! e reflete as ações de um [country|e] no passado.\nUm país se beneficiará ao máximo quando o carma dele estiver equilibrado, entre #G -33#! e #G +33#!."
 game_concept_pious: "Religioso"
 game_concept_purity: "Pureza"
 game_concept_purity_i: "@purity!"
 game_concept_purity_desc: "Indica o quão puro nosso [country|e] é de acordo com a religião [ShowReligionName('shinto')]. A Pureza é perdida quando se entra em contato com qualquer coisa impura, como matar ou perder [people|e] em [battles|e], ou epidemias, já que morte e sangue são impuros. Ela é ganha quando se realiza atos religiosos, como peregrinações até [holy_sites|e] ou suicídio ritualístico."
 game_concept_honor: "Honra"
 game_concept_honor_i: "@honor!"
 game_concept_honor_desc: "É o nível de honra do nosso [country|e] aos olhos do nosso povo.\n\nManter a [purity|E] do nosso país acima de 75 aumentará a nossa [honor|E], mas ela diminuirá se a Pureza estiver baixa.\n\nOutras ações religiosas e diplomáticas também podem afetá-la."
 game_concept_yanantin: "Yanantin"
 game_concept_yanantin_i: "@yanantin!"
 game_concept_yanantin_desc: "Yanantin representa o equilíbrio entre duas entidades opostas, mas complementares. Seguindo a mentalidade das [cultures|e] dos [ShowCultureGroupName('andean_group')], a harmonia só pode ser alcançada quando um ser, um homem, a escuridão ou o sol encontra o elemento que o complementa e se junta a ele, como uma mulher, a luz ou a lua."
 game_concept_righteousness: "Virtuosidade"
 game_concept_righteousness_i: "@righteousness!"
 game_concept_righteousness_desc: "A Virtuosidade indica o quanto se percebe que o governo está seguindo a filosofia e os valores morais do $SECT_CONFUCIANISM_NAME$."
 game_concept_harmony: "Harmonia"
 game_concept_harmony_i: "@harmony!"
 game_concept_harmony_desc: "A Harmonia indica o quão bem o [country|e] está seguindo os princípios do Dao, visando um equilíbrio entre ser influenciado por [GetAutoModifier('negative_harmony').GetNameWithTooltip] ou [GetAutoModifier('positive_harmony').GetNameWithTooltip]. O país ganhará muitos efeitos dependendo de qual ele seguir, principalmente por meio de [events|e]. O ideal é tentar manter uma [GetAutoModifier('balanced_harmony').GetNameWithTooltip]."
 game_concept_self_control: "Autocontrole"
 game_concept_self_control_i: "@self_control!"
 game_concept_self_control_desc: "O Autocontrole indica o quanto um [country|e] e o [ruler|e] dele estão renunciando a prazeres e a bens materiais e como seguem o caminho da ioga.\n\nTer um valor positivo de $self_control$ significa que eles tendem ao ascetismo, proporcionando [stability|e], [migration|e], [annexation|e] e consumo reduzido de [Concept('food', 'Alimentos')|e]. Já um valor negativo de $self_control$ significa que eles tendem à depravação, aumentando os [Concept('tax', 'impostos')|e] e o consumo de [Concept('food', 'Alimentos')|e], mas reduzindo a [war_exhaustion|e]. Ter um $self_control$ equilibrado resulta em uma velocidade de [research|e], [prestige|e] e [estate_satisfaction|e] melhores."
 game_concept_doom: "Perdição"
 game_concept_doom_i: "@doom!"
 game_concept_doom_desc: "A Perdição é uma moeda especial usada pelos [countries|e] com a [religion|e] [ShowReligionAdjective('nahuatl')].\n\nPossuir [locations|e], principalmente [towns_and_cities|e], aumenta passivamente a Perdição.\n\nTer um valor de Perdição alto diminui a [ShowModifierTypeName('loyalty_to_overlord')] e aumenta a [ShowModifierTypeName('stability_decay')], mas também aumenta a [ShowModifierTypeName('global_estate_target_satisfaction')].\n\nHá várias maneiras de diminuir a Perdição, incluindo:\n- Matar tropas [Concept('enemies', 'inimigas')|e] em [combat|e]\n- Saquear [locations] com alto [development|e]\n\nQuando a Perdição máxima é finalmente atingida, o [ruler|e] e toda a [dynasty|e] dele são sacrificados e substituídos por um novo [ruler]."
 game_concept_religious_reform: "Reforma Religiosa"
 game_concept_religious_reform_desc: "Uma Reforma Religiosa às vezes é necessária ou feita para que uma [religion|e] possa ter o melhor resultado, o que significa uma adaptação constante dos ritos e da crença de acordo com as vontades das pessoas e instituições que os seguem."
 game_concept_patriarch: "Patriarca"
 game_concept_patriarchs: "Patriarcas"
 game_concept_patriarch_desc: "Os Patriarcas são os bispos da maior hierarquia em certas [religions|e] de fé [ShowReligionGroupAdjective('christian')]. Pode haver mais de um em cada [religion], liderando o próprio patriarcado."
 game_concept_religious_influence: "Influência Religiosa"
 game_concept_religious_influence_i: "@religious_influence!"
 game_concept_religious_influence_desc: "É um valor que indica a habilidade que um [country|e] tem de interagir e influenciar em assuntos da [primary_religion|e]. Dependendo da [religion|e], os usos que ela terá serão diferentes, bem como as maneiras de um [country] adquiri-la."
 game_concept_rite_power: "Poder de Rito"
 game_concept_rite_power_i: "@rite_power!"
 game_concept_rite_power_desc: "Este é o valor que indica a habilidade que um [country|e] [international_organization_leader_short|e] de seu próprio [autocephalous_patriarchate|e] tem para modificar sua [religion|e] dele por meio da seleção de várias [laws|e]."
 game_concept_papal_bull: "Bula Papal"
 game_concept_papal_bulls: "Bulas Papais"
 game_concept_papal_bull_desc: "Uma Bula Papal é um decreto internacional, legalizado com [gold|e], que afeta todos os [countries|e] da [religion|e] do segmento [ShowReligionAdjective('catholic')]. Enquanto algumas Bulas Papais têm [effects|e] e uma [law|e] decretada, todas as Bulas Papais têm [modifiers|e] para os países, e a eficácia desses [modifiers|e] se dimensiona de acordo com a [papal_authority|e]."
 game_concept_papal_authority: "Autoridade Papal"
 game_concept_papal_authority_desc: "A Autoridade Papal indica o quão respeitado e reconhecido é o [pope|e]. Quanto maior a autoridade, mais provável será que [countries|e] [ShowReligionAdjective('catholic')]s sigam as ordens do Papado. Já uma Autoridade Papal baixa torna mais provável que os [countries] tomem atitudes de acordo com os próprios interesses deles, o que pode conflitar com as ambições da fé [ShowReligionAdjectiveWithNoTooltip('catholic')].\n\nA eficácia das [papal_bulls|e] se dimensiona de acordo com a autoridade em um fator de #Y 2#! (ou seja, uma [papal_bull|e] decretada com 100% de Autoridade Papal será #G 200%#! mais eficaz, já 0% de Autoridade Papal reduz o efeito da bula para #R 0%#!)."
 game_concept_religious_war: "Guerra Religiosa"
 game_concept_crusade: "Cruzada"
 game_concept_jihad: "$jihad$"
 game_concept_religious_war_desc: "Uma guerra religiosa é declarada por uma [international_organization|e] de países com a mesma crença contra um país [heathen|e]. Os principais exemplos no jogo são as #Y Cruzadas#! e as #Y Jihads#! das [religions|e] [ShowReligionGroupAdjective('christian')] e [ShowReligionGroupAdjective('muslim')]."
 game_concept_religious_school: "Escola Religiosa"
 game_concept_religious_schools: "Escolas Religiosas"
 game_concept_religious_school_desc: "A Escritura Sagrada pode ser infalível, mas diferentes escolas de pensamento determinaram como as leis e normas melhor se alinham a ela.\nA escola que um [country|e] segue afetará o caminho que ele vai percorrer."
 game_concept_religious_faction: "Facção Religiosa"
 game_concept_religious_factions: "Facções Religiosas"
 game_concept_religious_faction_desc: "Facções Religiosas são organizações diferentes dentro de uma mesma [religion|e] e representam correntes de pensamento distintas. Elas tentarão disputar a patronagem de um [country|e], e o próprio [country] poderá interagir com elas e obter diferentes benefícios."
 game_concept_religious_focus: "Foco Religioso"
 game_concept_religious_focuses: "Focos Religiosos"
 game_concept_religious_focus_desc: "Algumas [religions|e] têm atributos nos quais um [country|e] pode se focar para obter benefícios extras. Quando focos suficientes forem concluídos, a [religion] poderá ser reformada."
 game_concept_religious_aspect: "Aspecto Religioso"
 game_concept_religious_aspects: "Aspectos Religiosos"
 game_concept_religious_aspect_desc: "Algumas [religions|e] possuem aspectos que especializam ainda mais os detalhes da versão que cada [country|e] tem da [religion|e]."
 game_concept_location_rank: "Ranque de Local"
 game_concept_location_rank_desc: "Cada [location|e] tem um ranque, que pode ser descrito como um [urban_location|e] ou um [rural_location|e].\n\n[ShowDatabase('location_rank')]"
 game_concept_corridor: "Corredor"
 game_concept_corridors: "Corredores"
 game_concept_corridor_desc: "Corredores são [locations|e] especiais que não podem habitados, nem [Concept('owned', 'possuídos')|e] por algum [country|e], mas, diferentemente dos [wastelands|e], eles ainda podem ser atravessados pelos [armies|e]."
 game_concept_strait: "Estreito"
 game_concept_straits: "Estreitos"
 game_concept_strait_desc: "Estreitos conectam dois [locations|e] que são separados por uma [seazone|e], mas que são próximos o suficiente a ponto dos [armies|e] conseguirem atravessá-los sem precisar de uma [navy|e]."
 game_concept_katun: "Katun"
 game_concept_katun_desc: "Katun é uma medida de tempo do povo [ShowReligionAdjective('mayan')], ela corresponde a 19,7 anos. O início de um novo Katun é marcado por várias cerimônias e festividades, o que faz dessa ocasião uma data realmente importante para os governantes e seu povo.\n\nSe nós tivermos investido recursos suficientes para nos prepararmos para essas comemorações quando o Katun atual terminar, ganharemos 10 anos de [ShowModifier('katun_celebration')]. Por outro lado, se não estivermos prontos, poderemos ganhar 10 anos de [ShowModifier('katun_celebration_bad')]. Nós estaremos completamente prontos assim que a nossa [religious_influence|e] for de no mínimo 90."
 game_concept_town_and_city: "Local Urbano"
 game_concept_urban_location: "Local Urbano"
 game_concept_urban_locations: "Locais Urbanos"
 game_concept_towns_and_cities: "Locais Urbanos"
 game_concept_towns_or_cities: "Locais Urbanos"
 game_concept_town_or_city: "Local Urbano"
 game_concept_town_and_city_desc: "Este é um [location|e] com um assentamento humano significativo. Pode conter [buildings|e] mais especializadas e permite o desenvolvimento de [ShowPopTypeName('burghers')]. É o oposto de um [rural_location|e].\n\nDependendo de seu tamanho, um [urban_location] pode ser um [ShowLocationRankName('town')] ou uma [ShowLocationRankName('city')]."
 game_concept_rural_location: "Localização Rural"
 game_concept_rural_locations: "Localizações Rurais"
 game_concept_rural: "Rural"
 game_concept_rural_location_desc: "Um [location|e] sem um assentamento significativo e que, portanto, oferece menos oportunidades de se erguer [buildings|e] especiais. É o oposto de uma [town_or_city|e]."
 game_concept_cardinal: "Cardeal"
 game_concept_cardinals: "Cardeais"
 game_concept_cardinal_s: "Cardeal(is)"
 game_concept_cardinal_desc: "Um Cardeal é um representante da Igreja [ShowReligionAdjective('catholic')]. Ele está logo abaixo do [pope] na hierarquia. Cardeais são designados a [locations|e] quando se ergue uma [building|e] especial cujo nome é [ShowBuildingTypeName('seat_of_cardinal')], e eles serão leais ao [country|e] que [owns|el] esse [location].\n\nUm [country] pode fazer com que os Cardeais dele participem de [curia_actions|e]."
 game_concept_saint: "Santo"
 game_concept_saints: "Santos"
 game_concept_saint_desc: "Um Santo é um [character|e] reconhecido em uma [religion|e] [ShowReligionGroupAdjective('christian')] por possuir um grau extraordinário de santidade por meio de seus feitos. O processo para se tornar um [saint] é conhecido como [canonization|e]."
 game_concept_canonization: "Canonização"
 game_concept_canonize: "Canonizar"
 game_concept_canonized: "Canonizado"
 game_concept_canonization_desc: "O ex-[ruler|e] de um [country|e] pode ser canonizado, ou seja, transformado em um [saint|e]. Isso vai dar benefícios extras ao [country], dimensionados de acordo com o quão capaz o [character|e] era quando estava vivo."
 game_concept_resolutions: "Resoluções"
 game_concept_resolution: "Resolução"
 game_concept_vote: "Voto"
 game_concept_votes: "Votos"
 game_concept_vote_verb: "Votar"
 game_concept_voting: "Votação"
 game_concept_resolution_desc: "É um tipo de ação feita por [international_organizations|e] que afeta toda a organização. Qualquer [country|e]-[member|e] pode propor uma resolução aos outros [members] e cada [member] poderá influenciar o resultado do debate ao apoiá-la ou se opor a ela.\n\nSe for aprovada, os efeitos dependerão de qual resolução foi aplicada."
 game_concept_curia_actions: "Ações da Cúria"
 game_concept_curia_action: "Ação da Cúria"
 game_concept_curia_action_desc: "É um tipo de ação feita pela [curia|e] que afeta todo o mundo [ShowReligionAdjective('catholic')]. Qualquer [country|e] [ShowReligionAdjective('catholic')] pode propor um debate para a [curia], e todo [country] com um [cardinal|e] poderá influenciar o resultado do debate ao apoiá-lo ou se opor a ele.\n\nSe houver uma aprovação, os efeitos dependerão de qual Ação da Cúria foi feita, mas se aplicará a todos os [countries] [ShowReligionAdjective('catholic')]s."
 game_concept_curia: "Cúria"
 game_concept_curia_desc: "A Cúria é o órgão administrativo da Santa Sé e, portanto, da própria Igreja do segmento [ShowReligionAdjective('catholic')]. Qualquer [country|e] [ShowReligionAdjective('catholic')] pode interagir com a Cúria e gastar [religious_influence|e] para propor uma [curia_action|e]."
 game_concept_population_capacity: "Capacidade Populacional"
 game_concept_population_capacity_desc: "Esta é a quantidade de [population|e] que um [location|e] consegue conter. Se a [population] for maior do que isso, ela não poderá crescer mais, e caso fique alta demais, poderá reduzir."
 game_concept_total_population: "População Total"
 game_concept_total_population_desc: "Esta é a quantidade total de [pops|e] que vivem em um [country|e]."
 game_concept_population: "População"
 game_concept_population_i: "@population!"
 game_concept_population_desc: "A população de um [location|e] é a quantidade total de [pops|e] que vivem lá."
 game_concept_maritime_presence: "Presença Marítima"
 game_concept_maritime: "Marítimo"
 game_concept_maritime_presence_power: "Potência da Presença Marítima"
 game_concept_maritime_presence_desc: "A Presença Marítima que temos ao longo dos nossos litorais é vital tanto para o [Concept('trade', 'Comércio')|e] quanto para nosso [control|e] sobre nosso território.\n\nPresença Marítima se acumula com o tempo, se estivermos em paz, apenas por termos [ports|e]. Já um [blockade|e] reduzirá rapidamente nossa presença. Uma [navy|e] em uma [seazone|e] pode acumular presença de novo rapidamente.\n\nUma alta $game_concept_maritime_presence$ reduz a [proximity|e] perdida entre [seazones|e] quando se calcula o $game_concept_control$. $game_concept_maritime_presence$ nas $game_concept_seazones$ litorâneas de um [market|e] também é uma fonte importante de [merchant_power|e]."
 game_concept_merchant_maritime_power: "$game_concept_merchant_power$ Marítimo"
 game_concept_merchant_maritime_power_desc: "Sua $game_concept_merchant_maritime_power$ representa a capacidade das suas [navies|e] de proteger e influenciar com eficácia o comércio marítimo. Ela determina o valor da [merchant_power|e] que um [country|e] gera com sua [maritime_presence|e] nas [seazones|e] litorâneas de um [market|e]."
 game_concept_blockade: "Bloqueio"
 game_concept_blockaded: "Bloqueado"
 game_concept_blockades: "Bloqueios"
 game_concept_blockading: "Bloqueando"
 game_concept_blockade_desc: "Um bloqueio acontece quando uma [navy|e] [hostile|e] está presente na [seazone|e] próxima a um [port|e]. A quantidade de [ships|e] necessários depende da [population|e] e do [development|e] dos [ports|e] afetados.\n\nOs efeitos mais importantes de um bloqueio são:\n$BULLET_WITH_TAB$Reduzir a Produção de [Concept('food', 'Alimentos')|e]\n$BULLET_WITH_TAB$Reduzir a [maritime_presence|e]\n$BULLET_WITH_TAB$Reduzir o [development]\n$BULLET_WITH_TAB$Reduzir o [control|e]\n$BULLET_WITH_TAB$Reduzir a [prosperity|e]"
 game_concept_religious_unity: "União Religiosa"
 game_concept_religious_unity_desc: "União Religiosa é a porcentagem da [population|e] de um [country|e] que segue a [religion|e] oficial do estado."
 game_concept_cultural_unity: "União Cultural"
 game_concept_cultural_unity_desc: "União Cultural é a porcentagem da [population|e] de um [country|e] que é da [primary_culture|e]."
 game_concept_transport_capacity: "Capacidade de Transporte"
 game_concept_transport_capacity_desc: "A Capacidade de Transporte simplesmente descreve quantos homens ou [strength|e] dos [regiments|e] conseguimos colocar no nosso [ship|e]."
 game_concept_food_storage: "Armazenamento de Alimentos"
 game_concept_food_storage_desc: "Esta é a quantidade de [food|e]s que um [regiment|e] ou [ship|e] navio pode levar."
 game_concept_food_storage_per_strength: "Armazenamento de Alimentos"
 game_concept_food_storage_per_strength_desc: "Esta é a quantidade de [food|e]s que um [regiment|e] ou [ship|e] navio pode levar."
 game_concept_food_capacity: "Capacidade de Alimentos"
 game_concept_food_capacity_desc: "A quantidade de [Concept('food', 'Alimentos')|e] que uma [unit|e] consegue levar enquanto se movimenta."
 game_concept_food_capacity_per_strength: "Capacidade de Alimentos"
 game_concept_food_capacity_per_strength_desc: "$game_concept_food_capacity_desc$"
 game_concept_food_consumption: "Consumo de Alimentos"
 game_concept_food_consumption_desc: "Esta é a quantidade de [food|e]s que um [regiment|e] consumirá por mês."
 game_concept_food_consumption_per_strength: "Consumo de Alimentos"
 game_concept_food_consumption_per_strength_desc: "$game_concept_food_consumption_desc$"
 game_concept_food_access: "Acesso a Alimentos"
 game_concept_food_access_desc: "O Acesso a Alimentos permite que [armies|e] e [navies|e] coletem [food|e] nos [locations|e] de outros [countries|e]."
 game_concept_hull_size: "Tamanho de Casco"
 game_concept_hull_size_desc: "Quanto maior o tamanho do casco, menor a quantidade de dano que um [ship|e] sofre em um [combat|e]."
 game_concept_cannons: "Canhões"
 game_concept_cannons_desc: "Quanto mais canhões um [ship|e] tem, mais dano ele pode causar em um [combat|e]."
 game_concept_flanking_ability: "Capacidade de Flanquear"
 game_concept_flanking_ability_desc: "Determina quanto dano é possível causar a unidades em uma [section|e] diferente durante um combate."
 game_concept_secure_flanks: "Proteger Flancos"
 game_concept_secure_flanks_desc: "Fornece um bônus de defesa quando houver tropas [Concept('friendly', 'Amistosas')|e] em uma [section|e] vizinha. Se ambos os flancos estiverem protegidos, o bônus dobra."
 game_concept_combat_power: "Poder de Combate"
 game_concept_combat_power_desc: "Este é o atributo de um [regiment|e] que causa dano direto em um [combat|e]. Ele é multiplicado pela [strength|e] do [regiment] para determinar quanto dano o [regiment] causa."
 game_concept_frontage: "Frontaria"
 game_concept_frontage_desc: "Em um [combat|e], apenas uma quantidade limitada de [regiments|e] ou [ships|e] podem lutar ao mesmo tempo, e isso se chama Frontaria. Alguns [locations|e] com uma [topography|e] ou [vegetation|e] mais severas podem reduzir a Frontaria. Também existem alguns tipos de [sub_units|e] que podem usar menos Frontaria do que outras e algumas que podem usar mais."
 game_concept_anti_piracy_warfare: "Impacto Antipirataria"
 game_concept_anti_piracy_warfare_desc: "Este é o efeito que o [ship|e] vai ter nos [privateers|e] na área deles."
 game_concept_section: "Seção"
 game_concept_sections: "Seções"
 game_concept_section_desc: "Cada lado de um [combat_with_icon|e] tem quatro Seções: três na frente do [combat] ([center|e], [flank|e] esquerdo e [flank|e] direito) e outra atrás (as [reserves|e]).\n\nDurante o combate, os [regiments|e] ou [ships|e] nas Seções da frente tentarão [engage|e] os inimigos na seção oposta. Se não houver inimigos em uma Seção oposta, eles poderão atacar qualquer outra Seção frontal, onde uma unidade com boa [flanking_ability|e] poderá causar dano extra.\n\nSe as unidades forem destruídas ou retiradas devido a um [morale|e] muito baixo, as unidades das [reserves] tentarão se deslocar para substitui-las, usando a [combat_speed_with_icon|e]. O [combat] acaba quando não houver mais nenhuma unidade nas Seções frontais de um dos lados."
 game_concept_center: "Centro"
 game_concept_center_desc: "Esta é a [section|e] central de uma [unit|e]. Se não houver um oponente no centro, ela poderá partir facilmente para o [flank|e] esquerdo ou para o [flank|e] direito."
 game_concept_reserves: "Reservas"
 game_concept_reserves_desc: "Estes [regiments|e] ou [ships|e] não estão lutando ativamente em uma [battle|e], mas, dependendo da necessidade, poderão se deslocar para o [center|e] ou até mesmo [Concept('flank', 'flanquear')|e].\nCada [regiment] ou [ship|e] rola um [d20|e] e, se o resultado for menor do que a [combat_speed|e] deles, eles poderão participar da batalha. Entretanto, apenas unidades suficientes para a possível [frontage|e] da batalha tentam reforçar a cada hora."
 game_concept_broken_units: "Unidades Inutilizadas"
 game_concept_broken_units_desc: "Estes são os [regiments|e] ou [ships|e] que foram derrotados na [battle|e] atual. Eles não vão mais participar dela."
 game_concept_flank: "Flanco"
 game_concept_right_flank: "Flanco Direito"
 game_concept_left_flank: "Flanco Esquerdo"
 game_concept_flanks: "Flancos"
 game_concept_flank_desc: "Flancos são as [sections|e] de um [army|e] que não ficam no [center|e]. A $game_concept_section$ esquerda geralmente luta com a $game_concept_section$ direita do oponente, já a $game_concept_section$ direita geralmente luta com a $game_concept_section$ esquerda do oponente. Entretanto, a [flanking_ability|e] também permite causar dano a cada $game_concept_sections$ adjacente."
 game_concept_bombard_efficiency: "Eficiência de Bombardeio"
 game_concept_bombard_efficiency_desc: "É a chance de [regiments|e] de artilharia dispararem durante a [bombard_phase|e]."
 game_concept_phase: "Fase"
 game_concept_phases: "Fases"
 game_concept_phase_desc: "Existem duas Fases de [combat|e], começando pela [bombard_phase|e] inicial de 5 horas (se qualquer um dos [regiments|e] for capaz de [Concept('bombard', 'bombardear')|e]) e depois indo para a [combat_phase|e]."
 game_concept_combat_phase: "Fase de Combate"
 game_concept_combat_phase_desc: "A Fase de Combate é a [phase|e] principal do [combat|e] e acontece após a [bombard_phase|e] inicial. [regiments|e] ou [ships|e] vão tentar [engage|e] as contrapartidas [Concept('enemy', 'inimigas')|e]."
 game_concept_bombard_phase: "Fase de Bombardeio"
 game_concept_bombard_phase_desc: "A Fase de Bombardeio é a [phase|e] inicial do [combat|e] e acontece antes da [combat_phase|e] principal. Ela é utilizada exclusivamente pelos [regiments|e] capazes de [Concept('bombard', 'bombardear')|e], como, por exemplo, a [ShowUnitCategoryName('army_artillery')].\\n\\nA cada hora da Fase de Bombardeio, [regiments] têm a chance de [Concept('bombard', 'bombardear')|e], usando o [combat_power|e] deles para causar dano a um [regiment] inimigo na mesma [section|e]."
 game_concept_bombard: "Bombardeio"
 game_concept_bombarding: "Bombardeando"
 game_concept_bombard_desc: "Os [regiments|e] capazes de bombardear usarão o [combat_power|e] deles para causar dano durante a [bombard_phase|e] inicial do [combat|e]."
 game_concept_initiative: "Iniciativa"
 game_concept_initiative_desc: "A Iniciativa é a chance de um [regiment|e] partir para um [engagement|e] durante a [combat_phase|e] de um [combat|e].\n\nA cada hora, supondo que exista [frontage|e] suficiente disponível, todos os [regiments] que não estiverem [engaged] no momento vão tentar participar da luta.\n\nA chance é calculada como (Iniciativa * [GetDefine('NCombat','INITIATIVE_CHANCE_EACH')]) + ([GetDefine('NCombat','INITIATIVE_CHANCE_EACH')] * número de horas em combate); se a chance for maior do que um [d100|e], o [regiment] passará a estar [engaged].\n\nNo geral, [regiments|e] leves e de longo alcance têm a Iniciativa mais alta."
 game_concept_engagement: "Confronto"
 game_concept_engage: "Confrontar"
 game_concept_engaged: "Em Confronto"
 game_concept_engagement_desc: "Quando um [combat_with_icon|e] se inicia, os [regiments_with_icon|e] nas [sections_with_icon|e] dianteiras geram uma [initiative_with_icon|e] a cada hora até entrarem em confronto. Quando um [regiment] está em conflito durante o [combat], ele causa dano. Quando uma unidade se retira, ela deixa de ficar em confronto e não voltará para o mesmo [combat].\n\nApenas uma certa quantidade de [frontage_with_icon|e] pode entrar em confronto de uma vez em uma [section]."
 game_concept_d6: "D6"
 game_concept_d6_desc: "Um D6 é um dado de seis faces usado em [combat|e] para determinar como um lado está se saindo."
 game_concept_d20: "D20"
 game_concept_d20_desc: "Um D20 é um dado de 20 faces usado em [combat|e] quando um [regiment|e] ou [ship|e] deixa as [reserves|e]."
 game_concept_d100: "D100"
 game_concept_d100_desc: "Um D100 é um dado de 100 faces usado para verificar as chances baseadas em porcentagem."
 game_concept_dice: "Dados"
 game_concept_dice_upper_desc: "Dados costumam ser jogados para determinar o resultado de uma ação, como [phases|e] de um [siege|e] ou de uma [battle|e]. "
 game_concept_dice_desc: "$game_concept_dice_upper_desc$\n[d6|e]\n[d20|e]\n[d100|e]"
 game_concept_combat_speed: "Velocidade de Combate"
 game_concept_combat_speed_desc: "É a capacidade de ir das [reserves|e] para qualquer outra [section|e] de uma [battle|e]. Para navios [ships|e], também afeta a velocidade com que um navio danificado deixa a [section|e] atual para sair em retirada."
 game_concept_blockade_capacity: "Capacidade de Bloqueio"
 game_concept_blockade_capacity_desc: "Determina a competência de um [ship|e] para bloquear. Isso é comparado diretamente a um valor no [location|e]-alvo, dependendo do [development|e], da [population|e], das [Concept('imports', 'Importações')|e] e das [Concept('exports', 'Exportações')|e] que ele tem."
 game_concept_crew_size: "Tamanho de Tripulação"
 game_concept_crew_size_desc: "Determina quantos [sailors|e] são necessários para um [ship|e] se tornar ativo."
 game_concept_maximum_strength: "Força Máxima"
 game_concept_max_strength: "Força Máxima"
 game_concept_maximum_strength_desc: "Aumenta a quantidade de homens que um [regiment|e] tem, aumentando, assim, o custo do [manpower|e] dele. Um [regiment] com um [manpower] maior, mas com a mesma [frontage|e], é mais eficaz no [combat|e]."
 game_concept_max_strength_desc: "$game_concept_maximum_strength_desc$"
 game_concept_strength: "Força"
 game_concept_strength_desc: "Esta é a quantidade de homens que um [regiment|e] tem no momento."
 game_concept_total_strength: "Força Total"
 game_concept_total_strength_desc: "Esta é a quantidade de homens que um [army|e] tem no total, somando toda a [strength|e] individual de cada [regiment|e]."
 game_concept_non_avoidable_attrition: "Atrito Inevitável"
 game_concept_non_avoidable_attrition_desc: "Normalmente, os [armies|e] não sofrem [attrition|e] se estiverem dentro da [zone_of_control|e] de um [fort|e] que [own|el] e [Concept('control', 'controlam')|e], mas algumas coisas, como a [ShowSituationName('black_death')], não podem ser evitadas assim."
 game_concept_attrition_losses: "Perdas de Atrito"
 game_concept_attrition_loss: "Perda de Atrito"
 game_concept_attrition_loss_desc: "A quantidade de dano que um [attrition|e] causa a um [regiment|e] ou [ship|e] por mês."
 game_concept_attrition: "Atrito"
 game_concept_attrition_desc: "O Atrito é aplicado no começo de cada mês, o que, para os [regiments|e], significa que pessoas morrem e, no caso dos [ships|e], o próprio navio sofre dano. Alguns atritos são [Concept('non_avoidable_attrition', 'atritos inevitáveis')|e] e as principais causas de atrito são as seguintes:\n$BULLET_WITH_TAB$Um [army|e] sem [Concept('food', 'Alimentos')|e]\n$BULLET_WITH_TAB$O [unit_weight|e] total em um [location|e] acima do [supply_limit|e]\n$BULLET_WITH_TAB$[winter|e], [topography|e], [vegetation|e] ou [climate|e]"
 game_concept_supply_limit: "Limite de Suprimentos"
 game_concept_supply_limit_desc: "Este é o [unit_weight|e] máximo que um [location|e] pode fornecer sem causar [food_consumption|e] adicional para o [army|e]."
 game_concept_unit_weight: "Peso de Unidade"
 game_concept_unit_weight_desc: "Este é um valor acumulado que depende da [strength|e] atual do [regiment|e] e do [unit_type|e] que ele é.\nIsso é comparado diretamente com o [supply_limit|e] no [location|e] atual quando se calcula o [attrition|e]."
 game_concept_loot: "Saquear"
 game_concept_looted: "Saqueado"
 game_concept_loot_desc: "Quando [armies|e] [Concept('occupy', 'ocupam')|e] [locations|e], eles roubam [gold|e] dele e concedem o [modifier|e] [ShowModifier('looted')] ao [location|e] por cerca de #V 12#! meses."
 game_concept_reinforce: "Reforçar"
 game_concept_reinforced: "Reforçado"
 game_concept_reinforcement: "Reforços"
 game_concept_reinforce_desc: "Quando um [regiment|e] está com menos do que a [maximum_strength|e] dele, ele tentará se reforçar obtendo [manpower|e] e [gold|e] do [country|e] dele. Somente um [regular_regiment|e] pode se reforçar e, se ele não estiver em um [location|e] [friendly|e], isso não será possível."
 game_concept_repair: "Consertar"
 game_concept_repaired: "Consertado"
 game_concept_repair_desc: "Quando um [ship|e] é danificado, ele pode ser consertado em um de nossos [ports|e] ou onde tivermos [fleet_basing_rights|e]. Para fazer isso, é necessário obter [sailors|e] e [gold|e] do [country|e] dele."
 game_concept_naval_damage: "Dano Naval"
 game_concept_naval_damage_desc: "Afeta a quantidade de dano que [ships|e] podem sofrer ou causa durante um [combat|e]."
 game_concept_damage_taken: "Dano Sofrido"
 game_concept_damage_taken_desc: "Durante uma [battle|e], tanto o [morale|e] quanto a [strength|e] de um [regiment|e] ou [ship|e] sofrerão dano. A quantidade depende do [combat_power|e], [strength|e] e outras estatísticas do inimigo. Já atributos como [experience|e], [strength_damage_taken|e] ou [morale_damage_taken|e] podem reduzi-la."
 game_concept_strength_damage_taken: "Dano Sofrido na Força"
 game_concept_strength_damage_taken_desc: "Afeta a quantidade de dano que uma unidade sofre em um [combat|e]. No caso de [ships|e], é o dano causado ao [ship|e] em si. Já no caso de [regiments|e], isso determina o quanto do [manpower|e] morre durante o combate."
 game_concept_morale_damage_taken: "Dano Sofrido ao Moral"
 game_concept_morale_damage_taken_desc: "Afeta a quantidade de dano que o [morale|e] de uma unidade sofre em um [combat|e]."
 game_concept_strength_damage_done: "Dano Causado na Força"
 game_concept_strength_damage_done_desc: "Afeta a quantidade de dano causado a um inimigo. No caso de [ships|e], o dano é causado ao [ship|e] em si. Já no caso de [regiments|e], isso determina o quanto do [manpower|e] eles vão matar."
 game_concept_morale_damage_done: "Dano Causado ao Moral"
 game_concept_morale_damage_done_desc: "Afeta a quantidade de dano causado ao [morale|e] de um inimigo em um [combat|e]."
 game_concept_movement_speed: "Velocidade de Movimento"
 game_concept_movement_speed_desc: "Este valor determina a velocidade com a qual uma [unit|e] se move pelo mapa."
 game_concept_discipline: "Disciplina"
 game_concept_discipline_desc: "Afeta tanto o dano que um [regiment|e] causa em um [combat|e] quanto o [damage_taken|e]. Quanto maior a disciplina, maior o dano causado e menor o [damage_taken|e]."
 game_concept_military_tactics: "Táticas Militares"
 game_concept_military_tactics_desc: "Reduzem o [damage_taken|e] de um [regiment|e] em um [combat|e]."
 game_concept_adult: "Adulto"
 game_concept_adults: "Adultos"
 game_concept_adult_desc: "Um [character|e] que tenha pelo menos #Y [ShowAdultAge]#! anos de idade é considerado adulto. Ele poderá ser um [ruler|e] sem um [regent|e], se tornar um [general|e] ou [admiral|e], ou trabalhar no [cabinet|e]. Ele também poderá se [Concept('married', 'casar')|e]. Um personagem que não é adulto é considerado [infant|e], [child|e] ou [adolescent|e]."
 game_concept_infant: "Bebê"
 game_concept_infants: "Bebês"
 game_concept_infant_desc: "Um [character|e] com até #Y [ShowMaxInfantAge]#! anos de idade é considerado um bebê. Ele não pode servir seu [country|e] nem receber [child_education|e]."
 game_concept_child: "Criança"
 game_concept_children: "Crianças"
 game_concept_child_desc: "Um [character|e] com idade entre #Y [ShowMinChildAge]#! e #Y [ShowMaxChildAge]#! anos é uma criança. Eles não podem servir ao seu [country|e], mas, se pertencerem à [dynasty|e] do [ruler|e], podem receber [child_education|e]."
 game_concept_adolescent: "Adolescente"
 game_concept_adolescents: "Adolescentes"
 game_concept_adolescent_desc: "Um [character|e] com a idade entre #Y [ShowMinAdolescentAge]#! e #Y [ShowMaxAdolescentAge]#! anos é um adolescente. Ele ainda não é um [adult|e], mas também já não é exatamente uma [child|e]."
 game_concept_child_education: "Educação Infantil"
 game_concept_education: "Educação"
 game_concept_child_education_desc: "[children|e] podem ser educadas a partir de #Y 3#! anos. Ela determinará como suas [abilities|e] são aprimoradas com o tempo.\n\nA cada mês, uma [child] tem [GetDefine('NCharacter','MONTHLY_STAT_INCREASE_CHANCE_FOR_CHILD')|Y]% de chance de aumentar suas [abilities] de acordo com sua educação."
 game_concept_exploration: "Exploração"
 game_concept_explorations: "Explorações"
 game_concept_exploring: "Explorando"
 game_concept_exploration_desc: "Uma exploração é uma missão liderada por um [explorer|e] com a intenção de [Concept('discovering', 'descobrir')|e] uma [area|e] não mapeada de terra ou mar dentro do [naval_range|e].\\n\\nToda exploração tem um custo de progresso aumentado pela distância desde a [capital|e], mas reduzido pelo [naval_range|e]. A velocidade com a qual um [explorer] faz esse progresso depende da [mil|e] dele.\\n\\nCada exploração tem um custo de [gold|e] mensal, que um [explorer] vai diminuir de maneira proporcional à [adm|e] dele.\\n\\nQuando a exploração chegar ao fim de seu [exploration_progress|e], a [area] será [Concept('discovered', 'descoberta')|e] e o [explorer] voltará. "
 game_concept_exploration_success: "Progresso de Exploração"
 game_concept_exploration_progress: "Progresso de Exploração"
 game_concept_exploration_progress_desc: "Toda [area|e] tem um custo a ser pago antes de ser totalmente [Concept('explored', 'explorada')|e]. Isso depende de muitos fatores, mas principalmente da habilidade do [explorer|e]."
 game_concept_known_world: "Mundo Conhecido"
 game_concept_known_world_desc: "É a porção do Mundo que você [Concept('discovered', 'descobriu')|e] até o momento. Qualquer território desconhecido pelo seu [country|e] é considerado [terra_incognita|e]."
 game_concept_terra_incognita: "Terra Incognita"
 game_concept_terra_incognita_desc: "Antes de um [location|e] ser [discovered|e] por um [country|e] através de [exploration|e] ou outros meios, ele não fica visível no mapa e não é possível interagir com ele. Nesse tempo, ele será chamado de Terra Incognita, que é \"terra desconhecida\" em latim."
 game_concept_discover: "Descobrir"
 game_concept_discovered: "Descoberto"
 game_concept_discovering: "Descobrindo"
 game_concept_explore: "Explorar"
 game_concept_explored: "Explorado"
 game_concept_discover_desc: "Quando um [location|e] é descoberto, a condição de [terra_incognita|e] é removida dele e será possível vê-lo e interagir com ele."
 game_concept_explorer: "Explorador"
 game_concept_explorers: "Exploradores"
 game_concept_explorer_desc: "Um explorador é um [character|e] com certas [traits|e] que são úteis para quando ele é designado para uma [exploration|e]."
 game_concept_conquistador: "Conquistador"
 game_concept_conquistadors: "Conquistadores"
 game_concept_conquistador_desc: "$game_concept_conquistador$ é um [character|e] encarregado de conquistar uma terra estrangeira e criar um [subject|e] do nosso [country|e]."
 game_concept_budget: "Saldo"
 game_concept_balance: "Saldo"
 game_concept_finances: "Finanças"
 game_concept_budget_desc: "O saldo mensal se baseia na quantidade total de [incomes|e] e [expenses|e] que um [country|e] tem. O resultado afeta o [treasury|e] do país."
 game_concept_income: "Renda"
 game_concept_incomes: "Rendas"
 game_concept_income_desc: "Este é o [gold|e] que um [country|e] obtém a cada mês. Inclui os [taxes|e] de cada [estate|e] e a renda de [trades|e]."
 game_concept_expense: "Despesa"
 game_concept_expenses: "Despesas"
 game_concept_expense_desc: "Estes são os gastos recorrentes de um país. Inclui pagar por [armies|e], [navies|e], [trades|e], [artists|e], [fortifications|e], [colonial_charters|e] e mais todo mês."
 game_concept_treasury: "Tesouro"
 game_concept_treasury_desc: "Esta é a quantidade de [gold|e] que um [country|e] tem. Se ela ficar negativa, um [loan|e] será obtido automaticamente. Se não for possível obter mais [loans], o país entrará em [Concept('bankrupt', 'falência')|e]."
 game_concept_minting: "Cunhagem"
 game_concept_mint: "Cunhar"
 game_concept_minting_desc: "A Cunhagem é um jeito de aumentar nosso [treasury|e], mas isso causará [inflation|e]. Se não cunharmos moedas, a [inflation] poderá diminuir."
 game_concept_annexation: "Anexação"
 game_concept_annexations: "Anexações"
 game_concept_annex: "Anexar"
 game_concept_annexing: "Anexando"
 game_concept_annexed: "Anexado"
 game_concept_annexation_desc: "Quando um [overlord|e] domina totalmente um de seus [subjects|e].\n\nO [overlord] ganhará todos os [locations|e], [cores|e] e [characters|e] [Concept('owned', 'possuídos')|e] pelo [subject]. O [subject|e] deixará de existir como [country|e].\n\nO súdito pode desacelerar o progresso com a [cabinet_action|e] [ShowCabinetActionName('frustrate_annexation')] ou declarar [war|e] com o [casus_belli|e] e [ShowCasusBelliName('cb_resist_annexation')].\n\nNão é possível anexar um [disloyal_subject|e]."
 game_concept_court_maintenance: "Custo da Corte"
 game_concept_court: "Corte"
 game_concept_court_maintenance_desc: "A corte é o segundo lar do [ruler|e] e inclui todas as pessoas que o servem regularmente. Nas maiores cortes, a quantidade dessas pessoas pode chegar a muitos milhares e ser composta por camarilhas, funcionários, clérigos, nobres, guarda-costas, um harém, concubinas, eunucos e muitos outros indivíduos. Ter todas essas pessoas não é gratuito, e este número representa o custo de mantê-los."
 game_concept_diplomatic_maintenance: "Gasto Diplomático"
 game_concept_diplomatic_maintenance_desc: "Caso seja necessário, a quantidade de [diplomats_with_icon|e] e [diplomatic_capacity_with_icon|e] à nossa disposição pode ser aumentada gastando mais [gold|e].\n\nGasto Diplomático também melhora a [subject_loyalty_with_icon|e]."
 game_concept_maintenance: "Manutenção"
 game_concept_maintaining: "Mantendo"
 game_concept_maintain: "Manter"
 game_concept_maintenance_desc: "Todo mês, vamos ter que pagar [army_maintenance|e] pelos nossos [regiments|e] e [navy_maintenance|e] pelos nossos [ships|e]."
 game_concept_army_maintenance: "Manutenção de Exército"
 game_concept_army_maintenance_desc: "Nós temos que pagar, equipar, alimentar e vestir nossos [armies|e], ou eles não serão muito eficazes. A Manutenção de Exército é um jeito de medir quanto de [gold|e] estamos usando para garantir que nossos [armies] tenham tudo o que precisam. Sem isso, o [morale|e] será prejudicado e nossas tropas serão menos eficazes."
 game_concept_navy_maintenance: "Manutenção de Marinha"
 game_concept_navy_maintenance_desc: "É muito bom quando temos uma frota grande de [ships|e] lustrosos e prontos para zarparem. No entanto, essas embarcações não se mantêm sozinhas. É preciso gastar [gold|e] para deixá-las em boas condições. A Manutenção de Marinha é uma maneira de medir quantos recursos estamos usando para manter nossos navios em bom estado.\n\nSe a manutenção não for boa, o [morale|e] será prejudicado e nossos navios serão menos eficazes, tanto em combate quanto em aumentar a [maritime_presence|e]."
 game_concept_fort_maintenance: "Manutenção de Fortes"
 game_concept_fort_maintenance_desc: "[forts|e] são úteis para repelir [armies|e] invasores, mas a manutenção deles exige [gold|e], para garantir que sejam capazes de cumprir a função que têm. A Manutenção de Forte é uma medida de quantos recursos um [country|e] está usando para manter os [forts|e] dele em boas condições. Quantos mais recursos forem gastos, mais eficazes os fortes serão."
 game_concept_cultural_maintenance: "Investindo em Cultura"
 game_concept_cultural_maintenance_s: "Investimento Cultural"
 game_concept_cultural_maintenance_desc: "Este dinheiro é gasto com [artists|e] para que possam criar [works_of_art|e] melhores. Isso também aumenta diretamente o [prestige|e] do nosso [country|e]."
 game_concept_colonial_maintenance: "Custo de Colônias"
 game_concept_colonial_maintenance_desc: "Custa [gold|e] enviar navios, pessoas e suprimentos para manter um [colonial_charter|e]. Esse custo é representado aqui."
 game_concept_mercenary_income: "Renda de Mercenários"
 game_concept_mercenary_income_desc: "Este é o [gold|e] que obtemos quando permitimos que nossos [armies|e] ou [navies|e] sejam contratados como [mercenaries|e] por outros [countries|e]."
 game_concept_mercenary_expense: "Contratando Mercenários"
 game_concept_mercenary_expense_desc: "Este é o custo de contratar [mercenaries|e] para que lutem por nós."
 game_concept_subsidy_expense: "Subsídio de Construção"
 game_concept_subsidy_expense_desc: "Algumas [buildings|e] podem não ser lucrativas, mas precisamos das [goods|e] que eles produzem por outras razões. Essas construções podem receber um [subsidy|e]."
 game_concept_subsidy: "Subsídio"
 game_concept_subsidy_desc: "Quando uma [building|e] não é lucrativa, ela não vai comprar as [goods|e] de que precisa e não vai cumprir a própria função. Um [country|e] pode decidir subisidiar uma [building], pagando [gold|e] suficiente todo mês para ela se manter."
 game_concept_exploration_expense: "Custo de Exploração"
 game_concept_exploration_expense_desc: "Missões de [exploration|e] possuem um custo de manutenção que pode ser reduzido por alguns [advances|e], [laws|e] e [privileges|e], bem como a habilidade de [adm|e] do [explorer|e]."
 game_concept_diplomatic_income: "Renda Diplomática"
 game_concept_diplomatic_income_s: "Diplomacia"
 game_concept_diplomatic_income_desc: "Esta é a quantia proveniente de outros [countries|e] que está entrando em nosso [treasury|e], quer eles gostem ou não."
 game_concept_diplomatic_expense: "Despesa Diplomática"
 game_concept_diplomatic_expense_s: "Diplomacia"
 game_concept_diplomatic_expense_desc: "Seja por meio de um [treaty|e] ou à força, esta é a quantia que está sendo extraída de nosso [treasury|e] por outros [countries|e]."
 game_concept_stability_investment: "Investimento em Estabilidade"
 game_concept_stability_investment_s: "Estabilidade"
 game_concept_stability_investment_desc: "Gastar parte do [budget|e] em [stability|e] é uma das três principais maneiras de aumentá-la. As outras são usar [cabinet_actions|e] nela ou ter [ShowEstateTypeName('clergy_estate')] suficiente da [primary_religion|e]."
 game_concept_sound_toll: "Pedágio de Estreito"
 game_concept_sound_tolls: "Pedágios de Estreito"
 game_concept_sound_toll_desc: "Existem alguns estreitos no mundo onde o controlador pode cobrar uma tarifa das [Concept('trade', 'transações comerciais')|e] que passarem por ele. Por exemplo:\n$BULLET_WITH_TAB$[ShowLocationName('oresund')]\n$BULLET_WITH_TAB$[ShowLocationName('gulf_izmit')]"
 game_concept_great_power_score: "$game_concept_great_power_score_short$ de Grande Potência"
 game_concept_great_power_score_short: "Pontuação"
 game_concept_great_power_score_desc: "Pontuação de Grande Potência é a medida indiscutível de qual [country|e] é o melhor. Os $game_concept_countries$ com as melhores pontuações são as [great_powers|e]. O número total de Grandes Potências varia de acordo com a Pontuação da maior Grande Potência, comparada às restantes.\n\n$game_concept_countries$ ganham $game_concept_great_power_score_short$ com base na quantidade da [population|e] e do [prestige|e], quando aumentam seu [country_rank|e] e de várias outras maneiras.\n\nOs [subjects|e] também cedem um percentual da Pontuação deles ao [overlord|e], dependendo do [subject_type|e] que são."
 game_concept_great_power_rank: "$game_concept_great_power_rank_short$ de Grande Potência"
 game_concept_great_power_rank_short: "Ranque"
 game_concept_great_power_rank_desc: "Ranque de Grande Potência mostra a posição atual que um [country|e] ocupa na corrida pela vitória final. A classificação é decidida pela soma do [great_power_score|e]."
 game_concept_event: "Evento"
 game_concept_events: "Eventos"
 game_concept_event_desc: "Eventos são as coisas que acontecem com um [country|e] durante o jogo se as condições deles forem atendidas. Eles costumam surtir um [effect|e] e contar uma parte da história do jogo.\nAlguns [countries] têm acesso a [dynamic_historical_events|e]."
 game_concept_dynamic_historical_event: "Evento Histórico Dinâmico"
 game_concept_dynamic_historical_events: "Eventos Históricos Dinâmicos"
 game_concept_dynamic_historical_event_desc: "Eventos Históricos Dinâmicos são [events|e] históricos que acontecerão com um [country|e] específico dentro de um período específico se as condições forem ideais para isso."
 game_concept_historical_option: "Opção Histórica"
 game_concept_historical_option_desc: "Este é um [event|e] histórico, e esta [event_option|e] é a que fará você tomar a mesma decisão que o [country|e] tomou na história."
 game_concept_event_option: "Opção de Evento"
 game_concept_event_option_desc: "Cada [event|e] tem ao menos uma opção que pode ser escolhida pelo jogador. Se o evento for um [dynamic_historical_event|e], ele poderá ter uma [historical_option|e]."
 game_concept_mission: "Missão"
 game_concept_missions: "Missões"
 game_concept_mission_desc: "Missões são pacotes de [tasks|e] individuais que estão disponíveis para um [country|e]. Elas servem como orientação para o [country] e concedem recompensas úteis após concluir uma ou todas as tarefas, dependendo das configurações."
 game_concept_mission_task: "Tarefa da Missão"
 game_concept_mission_tasks: "Tarefas da Missão"
 game_concept_task: "Tarefa"
 game_concept_tasks: "Tarefas"
 game_concept_mission_task_desc: "Uma tarefa é um subelemento de uma [mission|e]. Ela é composta por uma solicitação e pode conter uma recompensa se for cumprida. Para finalizar uma [mission], é preciso concluir todas as tarefas."
 game_concept_infiltrate_administration: "Infiltrar Administração"
 game_concept_infiltrate_administration_desc: "Isso nos permite remover a [fog_of_war|e] que se encontra em outro [country|e] por um período."
 game_concept_coastal: "Costeiro"
 game_concept_coast: "Litoral"
 game_concept_coastal_desc: "Um [location|e] costeiro está em contato com uma [seazone|e] e, por isso, terá um [port|e] e poderá construir [ships|e], caso tenha a [building|e] adequada como um [ShowBuildingTypeName('wharf')] ou uma [ShowBuildingTypeName('dock')]."
 game_concept_inland: "Interior"
 game_concept_inland_desc: "Um [location|e] no interior não está em contato com uma [seazone|e], então não terá um [port|e] e não poderá construir [ships|e].\n\nO oposto de um $game_concept_location$ interior é um $game_concept_location$ [Concept('coastal', 'costeiro')|e]."
 game_concept_disembark: "Desembarcar"
 game_concept_embarking: "Embarcação"
 game_concept_disembarked: "Desembarcado"
 game_concept_embarking_desc: "Um [army|e] que está sendo transportado por uma [navy|e] pode desembarcar de uma [seazone|e] para um [location|e] [coastal|e] adjacente."
 game_concept_embarkings: "Embarcações"
 game_concept_embarkings_desc: "Um [army|e] que está sendo transportado por uma [navy|e] pode desembarcar de uma [seazone|e] para um [location|e] [coastal|e] adjacente."
 game_concept_gold: "Ducados"
 game_concept_gold_i: "@gold!"
 game_concept_gold_desc: "Representando uma riqueza líquida, é a moeda primária de qualquer [country|e]. A quantidade de Ducados que um [country] possui no momento é o [treasury|e] dele.\n\nOs Ducados podem ser gerados por [taxes|e] cobrados de [estates|e] e [subjects|e], e são usados para custear quase qualquer coisa, desde erguer [buildings|e] a manter [armies|e]. Eles mudam de mãos com a compra e venda de [Concept('food', 'Alimentos')|e] e [goods|e] e podem ser investidos para se obter [stability|e] e na [court|e]."
 game_concept_improve_relations: "Melhorar Relações"
 game_concept_improve_relation: "Melhorar Relação"
 game_concept_improve_relations_desc: "É uma ação [Concept('diplomacy', 'diplomática')|e] com o objetivo de melhorar a [opinion|e] que outro [country|e] tem do nosso [country]."
 game_concept_winter: "Inverno"
 game_concept_winters: "Invernos"
 game_concept_winter_desc: "O inverno afeta os [locations|e] de maneira negativa. As datas de início e fim de cada inverno podem variar um pouco, mas a severidade dele ou o [winter_level|e] são influenciados pelo [climate|e].\n\nOs meses nos quais o inverno acontece depende do [hemisphere|e] onde o [location] se encontra."
 game_concept_winter_level: "Nível de Inverno"
 game_concept_winter_levels: "Níveis de Inverno"
 game_concept_winter_level_max: "Nível de Inverno Máximo"
 game_concept_winter_level_desc: "O Nível de Inverno é a severidade do [winter|e] em um [location|e]. Um [winter] mais rigoroso vai paralisar [constructions|e] e até mesmo [frozen_freeze_over|e] algumas [seazones|e] rasas.\n\nOs [armies|e] não conseguem pisar em [locations] com a [topography|e] de [ShowTopographyName('mountains')] durante um [winter] Normal ou Severo.\n\nO Nível de Inverno máximo que um [location] pode vivenciar depende do [climate|e] da região.\n\nOs Níveis de Inverno são os seguintes:\n - [ShowModifier('winter_none')]\n - [ShowModifier('winter_mild')]\n - [ShowModifier('winter_normal')]\n - [ShowModifier('winter_severe')]"
 game_concept_hemisphere: "Hemisfério"
 game_concept_hemisphere_desc: "Todo [location|e] fica em um de dois Hemisférios: ao norte ou sul do equador.\n\nO Hemisfério determina principalmente os meses nos quais o [winter|e] é mais provável de ocorrer: por volta de janeiro no Hemisfério Norte e por volta de junho no Hemisfério Sul."
 game_concept_tolerance: "Tolerância"
 game_concept_tolerance_desc: "Tolerância representa como a população de uma determinada [religion|e] é tratada em uma sociedade. Cada [country|e] tem um valor de $game_concept_tolerance$ diferente em relação à sua [primary_religion|e], em relação a [heretics|e] e em relação a [heathens|e].\n\nUm valor de $game_concept_tolerance$ positivo aumenta a [pop_satisfaction|e] dos [pops|e], além da [diplomatic_opinion|e] em relação aos $game_concept_countries$ daquela $game_concept_religion$. Inversamente, uma $game_concept_tolerance$ negativa aumenta a [unrest|e] e reduz $game_concept_diplomatic_opinions$."
 game_concept_tolerance_list: "$BULLET_WITH_TAB$[primary_religion_tolerance|e]\n$BULLET_WITH_TAB$[heretic_tolerance|e]\n$BULLET_WITH_TAB$[heathenry_tolerance|e]"
 game_concept_true_faith_tolerance: "Tolerância à Religião Primária"
 game_concept_primary_religion_tolerance: "Tolerância à Religião Primária"
 game_concept_true_faith_tolerance_desc: "A $game_concept_primary_religion_tolerance$ representa o quanto um [country|e] favorece os seguidores de sua [primary_religion|e]. Isso influencia a [pop_satisfaction|e] dos [pops|e] da $game_concept_primary_religion$ e modifica a [diplomatic_opinion|e] de um país em relação aos $game_concept_countries$ irmãos.\n\nA $game_concept_primary_religion_tolerance$ é geralmente positiva por padrão, e pode ser aumentada ainda mais através de certas [laws|e], [privileges|e] e [societal_values|e]."
 game_concept_heretic_tolerance: "Tolerância a Hereges"
 game_concept_heretic_tolerance_desc: "A $game_concept_heretic_tolerance$ representa a discriminação social e política que [heretics|e] sofrem em um [country|e]. Ela afeta a [pop_satisfaction|e] de [pops|e] hereges e modifica a [diplomatic_opinion|e] de um país em relação a $game_concept_countries$ hereges.\n\n$game_concept_heretic_tolerance$ geralmente é baixa por padrão, e pode ser modificada através de certas [laws|e], [privileges|e] e [societal_values|e]."
 game_concept_heathenry_tolerance: "Tolerância a Pagãos"
 game_concept_heathenry_tolerance_desc: "A $game_concept_heathenry_tolerance$ representa a discriminação social e política que [heathens|e] sofrem em um [country|e]. Ela afeta a [pop_satisfaction|e] de [pops|e] pagãos e modifica a [diplomatic_opinion|e] de um país em relação a $game_concept_countries$ pagãos.\n\n$game_concept_heathenry_tolerance$ é geralmente bem baixa por padrão, e pode ser modificada através de certas [laws|e], [privileges|e] e [societal_values|e]."
 game_concept_autocephalous_patriarchate: "Patriarcado Autocéfalo"
 game_concept_autocephalous_patriarchates: "Patriarcados Autocéfalos"
 game_concept_autocephalous_patriarchate_desc: "Um Patriarcado Autocéfalo é um grupo de [countries|e] da mesma [religion|e] oriental de fé [ShowReligionGroupAdjective('christian')] e têm como líder da Igreja um bispo que não responde a nenhum outro dentro da [religion]. O [international_organization_leader_short|e] do Patriarcado Autocéfalo recebe benefícios extras e ser membro pode ter benefícios também, até o [country]-membro superar o [international_organization_leader_short], e nesse momento, pode ser melhor se afastar e criar uma religião própria. Se o patriarcado tiver um [holy_site|e] dentro dele, a sede dele poderá ser realocada para lá para se obter benefícios extras."
 game_concept_sect: "Seita"
 game_concept_sects: "Seitas"
 game_concept_sect_desc: "$sect_desc$"
 game_concept_hindu_branch: "Ramo Hindu"
 game_concept_hindu_branches: "Ramos Hindus"
 game_concept_hindu_branch_desc: "$hindu_branch_desc$"
 game_concept_subsidization: "Subsidiação"
 game_concept_subsidize: "Subsidiar"
 game_concept_subsidized: "Subsidiado"
 game_concept_subsidization_desc: "Os prejuízos financeiros de algumas [buildings|e] de produção poderão ser [Concept('subsidized', 'subsidiados')|e] pelo [owner|e] delas. Qualquer perda de [gold|e] que pode estar ocorrendo em uma construção dessas será paga diretamente com o [balance|e] do [country|e], permitindo que ela continue funcionando normalmente."
 game_concept_special_status: "Condição Especial"
 game_concept_special_statuses: "Condições Especiais"
 game_concept_special_status_desc: "Membros com uma Condição Especial em uma [international_organization|e] desfrutam de certos privilégios ou precisam cumprir certos deveres. Em alguns casos, o [international_organization_leader_short|e] da organização tem uma condição especial para enfatizar sua posição singular. Por sua vez, outras organizações possuem [electors|e] que são representados com uma condição especial."
 game_concept_special_status_power: "Poder da Condição Especial"
 game_concept_special_status_power_short: "Poder"
 game_concept_special_status_power_desc: "Este é a potência política que um grupo de [members|e] com uma [special_status|e] específica possui em uma [international_organization|e]. Essa influência pode ser relevante para a aprovação de certas [parliament_issues|e] no [parliament|e], a menos que elas sejam resolvidas por meio de uma [resolution|e]."
 game_concept_international_organization_variable: "Valor da Organização Internacional"
 game_concept_international_organization_variable_desc: "Os valores de uma [international_organization|e] podem ser usados para representar diferentes mecânicas, dependendo da $game_concept_international_organization$. Em alguns casos, eles representam a autoridade do [international_organization_leader_short|e] da organização, como o [GetUniqueInternationalOrganization('hre').GetName] ou o [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Em outros, como a [GetInternationalOrganizationType('sect').GetName], representam a influência da própria $game_concept_international_organization$. Os valores podem ter outros usos, mas isso depende do tipo de cada $game_concept_international_organization$."
 game_concept_land_ownership_rule: "Regra de Posse de Terra"
 game_concept_land_ownership_rule_desc: "Algumas [international_organizations|e] são capazes de possuir [locations|e]. A $game_concept_land_ownership_rule$ descreve a natureza dessa posse e quais [modifiers|e] se aplicam a esses locais."
 game_concept_international_organization_leader: "Líder de Organização Internacional"
 game_concept_international_organization_leader_short: "Líder"
 game_concept_international_organization_leader_desc: "Uma [international_organization|e] pode ter um [country|e] como [international_organization_leader_short|e]. Cada [international_organization] é diferente, mas, no geral, o [international_organization_leader_short] é o [country|e] mais poderoso dela.\n\nAlgumas organizações têm um sistema para votar no [country] que será o [international_organization_leader_short], já outras usam outros sistemas para definir quem as lidera, e há ainda aquelas que não têm um [international_organization_leader_short]."
 game_concept_hre_emperor: "Imperador"
 game_concept_hre_emperor_desc: "O Imperador é o [international_organization_leader_short] do [holy_roman_empire|e]. O Imperador deve proteger os [members|e] de ameaças externas e internas."
 game_concept_hre_law_level: "Nível da Lei Imperial"
 game_concept_hre_law_level_desc: "O nível da lei descreve o nível de descentralização ou centralização da lei específica do [holy_roman_empire|e]. Um nível baixo representa poder elevado para o [hre_emperor|e], enquanto um nível alto representa uma condição descentralizada.\n\nSó é possível realizar reformas de um nível adjacente, ou seja, o Imperador não pode selecionar uma reforma de Nível 2 se a lei atual estiver em uma reforma de Nível 4. A maioria das [laws|e] começa no nível #Y 3#!."
 game_concept_holy_roman_empire: "Sacro Império Romano"
 game_concept_hre: "SIR"
 game_concept_holy_roman_empire_desc: "O [GetUniqueInternationalOrganization('hre').GetName] é uma [international_organization|e] que domina a esfera política da [ShowRegionName('north_german_region')], da [ShowRegionName('south_german_region')] e parcialmente da [ShowRegionName('italy_region')] e da [ShowRegionName('france_region')]. O [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] é uma mescla de inúmeros [countries|e] com poder insignificante a mediano e todos estão sob a proteção do [international_organization_leader_short|e] deles.\n\nA liderança eleita dessa organização é [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 game_concept_hre_electoral_college: "Colégio Eleitoral"
 game_concept_hre_electoral_college_desc: "O $game_concept_hre_electoral_college$ consiste nos [ShowSpecialStatusNamePlural('elector')] do [GetUniqueInternationalOrganization('hre').GetName].\n\nA lei da [ShowLawName('golden_bull')] influencia a forma com que os [ShowSpecialStatusNamePluralWithNoTooltip('elector')] votam devido aos seguintes fatores:\n- a influência do(a) [country_rank|e] está estabelecida\n- a influência da [opinion|e] é reduzida pela metade\n- a influência da [great_power_score|e] é quadruplicada"
 game_concept_trade_range: "Alcance Comercial"
 game_concept_trade_range_desc: "Isso determina a distância máxima na qual um [country|e] pode realizar uma [trade|e] entre dois [markets|e], calculada a partir de seus [market_centers|e]. Enquanto um [country] tiver [merchant_capacity|e] em um [market], ele poderá realizar uma [trade] com todos os [markets] dentro do $game_concept_trade_range$.\n\nO $game_concept_trade_range$ pode ser aumentado principalmente por meio de [advances|e], embora algumas [laws|e], [privileges|e] e [reforms|e] também possam afetá-lo."
 game_concept_parliament: "Parlamento"
 game_concept_parliament_desc: "Um [country|e] pode convocar os [estates|e] dele para uma sessão do $game_concept_parliament$ para resolver qualquer [parliament_issue|e] que eles possam ter e, ao mesmo tempo, para dar a oportunidade de se criar um [casus_belli|e], aumentar os [taxes|e], aumentar os [army_levies|e] e os [navy_levies|e], ou mudar qualquer uma das [laws|e] vigentes. Qualquer [estate|e] pode ter uma [parliament_agenda|e] para ser resolvida antes de oferecer apoio.\n\nO $game_concept_parliament$ pode ficar na [capital|e] ou outro [location|e] que receba benefícios pequenos. Se o [location] for [occupied|e], o $game_concept_parliament$ fracassará.\n\n[international_organizations|e] como o [GetUniqueInternationalOrganization('hre').GetName] também podem ter um $game_concept_parliament$. No entanto, o sistema parlamentar depende do tipo de Organização, pois algumas exigem o apoio de [members|e] com uma [special_status|e] específica e seu [special_status_power|e] para obter aprovação."
 game_concept_parliament_seat: "Sede do Parlamento"
 game_concept_parliament_seat_desc: "Este é o [location|e] onde ocorre o [parliament|e] de um [country|e] ou de uma [international_organization|e]."
 game_concept_parliament_type: "Tipo de Parlamento"
 game_concept_parliament_types: "Tipos de Parlamento"
 game_concept_parliament_type_desc: "Um [parliament|e] pode ser de um [parliament_type] diferente. Isso afeta como o parlamento funciona.\n\n[ShowParliamentTypes]"
 game_concept_parliament_agenda: "Pauta Parlamentar"
 game_concept_parliament_agenda_short: "Pauta"
 game_concept_parliament_agendas: "Pautas Parlamentares"
 game_concept_parliament_agendas_short: "Pautas"
 game_concept_parliament_agenda_desc: "Qualquer [estate|e] pode ter uma $game_concept_parliament_agenda$ para ser resolvida antes de oferecer apoio. Isso pode ser custoso para o [country|e], já que o apoio dado depende do [estate_power|e].\n\nNo contexto de [international_organizations|e], os [members|e] com uma [special_status|e] apresentarão, em vez disso, sua $game_concept_parliament_agenda$. Aceitar essas propostas pode garantir seu apoio garantido na forma de seu [special_status_power|e]."
 game_concept_parliament_issue: "Questão Parlamentar"
 game_concept_parliament_issue_short: "Questão"
 game_concept_parliament_issues: "Questões Parlamentares"
 game_concept_parliament_issues_short: "Questões"
 game_concept_parliament_issue_desc: "Algo que está sendo debatido há um tempo e terá que ser resolvido no [parliament|e] pelos [estates|e], ou o [country|e] se tornará mais fraco.\n\nPara [international_organizations|e], esses debates precisam ser negociados com os [members|e] influentes que possuem uma [special_status|e]."
 game_concept_parliament_support: "Apoio Parlamentar"
 game_concept_parliament_support_short: "Apoio"
 game_concept_parliament_support_desc: "Este é um valor que representa a disposição do [parliament|e] para aprovar uma [parliament_issue|e]. Ele também é necessário para quando o estado quer atender a um [parliament_request|e] específica."
 game_concept_parliament_base_support: "Apoio Parlamentar Base"
 game_concept_parliament_base_support_short: "Apoio de Base"
 game_concept_parliament_base_support_desc: "Isso impacta o [parliament_support|e] inicial após a convocação de um [parliament|e]. Seu valor aumenta principalmente com [crown_power|e], mas [laws|e], [government_reforms|e] e [advances|e] também podem impactar o [parliament_support]."
 game_concept_parliament_requests: "Pedidos ao Parlamento"
 game_concept_parliament_requests_desc: "Estas são ações para as quais um [country|e] pode usar o [parliament_support|e] para que passem a valer."
 game_concept_parliament_request: "Pedido ao Parlamento"
 game_concept_parliament_request_desc: "Esta é uma ação na qual um [country|e] pode usar o [parliament_support|e] para aprovar uma questão."
 game_concept_isolate: "Isolar"
 game_concept_isolation: "Isolamento"
 game_concept_isolated: "Isolado"
 game_concept_isolate_desc: "Um [country|e] isolado não permitirá que outros países [Concept('export', 'exportem')|e] ou [Concept('import', 'importem')|e] [goods|e] nos [markets|e] dele. Pode ser que alguns países recebam direitos exclusivos para ignorar essas regras."
 game_concept_total_ability: "Habilidade Total"
 game_concept_total_ability_desc: "A habilidade total de um [character|e] é a soma de todas as pontuações de [ability|e] [adm_short|e], [dip_short|e] e [mil_short|e] dele."
 game_concept_legislative_efficiency: "Eficiência Legislativa"
 game_concept_legislative_efficiency_desc: "Afeta a velocidade com que um [country|e] pode implementar [laws|e], [government_reforms|e] e [estate_privileges|e]."
 game_concept_victory_card: "Cartão de Vitória"
 game_concept_victory_cards: "Cartões de Vitória"
 game_concept_victory_card_desc: "Um Cartão de Vitória é um objetivo para conquistar toda uma [area|e] no mapa para um [country|e]. Quando a área toda for [Concept('owned', 'possuída')|e], [Concept('controlled', 'controlada')|e] e um [core|e], o país ganhará [score|e]."
 game_concept_score: "Pontuação"
 game_concept_score_desc: "Esta é uma maneira de saber como um [country|e] está se saindo. Cada país é classificado por desempenho [Concept('adm_short', 'Administrativo')|e], [Concept('dip_short', 'Diplomático')|e] e [mil_short|e] e obtém pontuação com base nessa classificação.\nPaíses maiores também obtêm pontuação com as [victory_cards|e] (eles recebem uma por [age|e])."
 game_concept_tithe: "Dízimo"
 game_concept_tithe_desc: "É a quantidade de [gold|e] cobrada de todos os [pops|e] da fé [ShowReligionAdjective('catholic')] em países que a seguem e é dado ao Papado. Países com [opinion|e] negativa do Papado não pagarão o dízimo."
 game_concept_legal_male: "Homem Legal"
 game_concept_legal_male_plural: "Homens Legais"
 game_concept_legally_male: "Homem Legalmente Reconhecido"
 game_concept_legal_male_desc: "Um Homem Legalmente Reconhecido é um [character|e] feminino que é considerado um homem pela lei. Isso lhe dá os mesmos direitos de outros homens em relação à [heir_selection|e]. Essa condição pode ser declarada para uma mulher com a [character_interaction|e] [ShowCharacterInteractionName('prefection')]."
 game_concept_coalition: "Coalizão"
 game_concept_coalition_desc: "[countries|e] cujo [antagonism|e] direcionado a um [country|e] específico atingiu um nível extremo podem participar de uma Coalizão que tem esse mesmo país como alvo."
 game_concept_head_of_the_cabinet: "Líder do Conselho de Ministros"
 game_concept_head_of_the_cabinet_desc: "O Líder do Conselho de Ministros é um [character|e] que foi promovido pela corte para representar o [cabinet|e].\n\nEste [character] recebe os seguintes bônus:\n[ShowModifierEffect('head_of_the_cabinet_modifier')]"
 game_concept_natural_harbor_suitability: "Adequação Natural para Portos"
 game_concept_natural_harbor_suitability_desc: "A capacidade natural do [location|e] para receber navios e carregar/descarregar homens e materiais antes de qualquer aprimoramento humano. Isso barateia a construção das [buildings|e] dos portos e melhora a [harbor_capacity|e]."
 game_concept_harbor_capacity: "Capacidade Portuária"
 game_concept_harbor_capacity_desc: "A Capacidade Portuária reduz o custo de ir do mar para a terra e vice-versa nos cálculos de [proximity|e] e [trade|e].\n\nA Capacidade Portuária de um [location] depende principalmente de sua [natural_harbor_suitability|e], mas várias [buildings|e] relacionadas ao porto também podem aumentá-la muito."
 game_concept_payment: "Pagamento"
 game_concept_payments: "Pagamentos"
 game_concept_payment_desc: "É um acordo feito em uma [international_organization|e] onde alguns membros são obrigados a pagar outros [members|e] em [gold|e], [manpower|e], [sailors|e] ou alguma outra coisa em troca da afiliação deles à organização. Os pagamentos podem ser aplicados ou revogados por meio de diferentes [laws|e]."
 game_concept_fow: "Névoa da Guerra"
 game_concept_fog_of_war: "Névoa da Guerra"
 game_concept_fow_vision: "Visão"
 game_concept_fow_desc: "O manto que ofusca as partes [Concept('discovered', 'descobertas')|e] do mapa é chamado de [fow].\n\nAs [units|e] pertencentes a outros [countries|e] ficam [Concept('hidden', 'ocultas')|e] enquanto estão na [fow]. \n\nUm [location|e] sempre fica visível para seu [controller|e]. Além disso, um [country|e] pode sempre visualizar os [cores|e] que [Concept('own', 'possui')|e], mesmo se estiverem [Concept('occupied', 'ocupados')|e] por um [enemy|e].\n\nOs [allies|e], [subjects|e] e [overlords|e] compartilham suas visões uns com os outros.\n\nAlguns [locations|e] estarão sempre na [fow], como aqueles com [vegetation|e] do tipo [ShowVegetationName('forest')] ou [topography|e] de [ShowTopographyName('mountains')].\n\nAs [seazones|e] com [topography] do tipo [ShowTopographyName('narrows')] obstruirá apenas a visão de outras [seazones]."
 game_concept_hidden: "Oculto"
 game_concept_hidden_desc: "Uma [unit|e] posicionada dentro da [fow|e] fica [Concept('hidden', 'oculta')|e] para os outros [countries|e].\\n\\nQuando uma [unit] está oculta, outros [countries] não saberão da sua existência e não terão informações sobre sua composição.\\n\\nAs [units] ocultas não recebem bônus de [combat|e] diretos, mas as emboscadas costumam proporcionar uma vantagem estratégica."
 game_concept_location_importance: "Importância do Local"
 game_concept_location_importance_desc: "É determinada com base em diversos fatores, como a adequação do porto do [location|e], o tamanho da [population|e], a quantidade de [roads|e] que chegam até ele, quantas [buildings|e] ele tem, se é ou não nossa [capital|e], se tem um [ShowBuildingTypeName('castle')] e como é o [market_access|e]."
 game_concept_monthly_income_trade_and_tax: "Renda Fiscal e Comercial Mensal"
 game_concept_monthly_income_trade_and_tax_desc: "Essa é a [income|e] mensal proveniente de [Concept('trade', 'Transações Comerciais')|e] e [taxes|e] combinados."
 game_concept_monthly_manpower: "Contingente Mensal"
 game_concept_monthly_manpower_desc: "É o ganho mensal de novo [manpower|e] para o [country|e]."
 game_concept_revolutionary: "Revolucionário"
 game_concept_revolution: "Revolução"
 game_concept_revolutionary_desc: "A [revolution] é uma transformação única da sociedade de um [country|e] durante a [ShowAgeName('age_6_revolutions')]. Estados que passarem pelo [ShowDisasterName('revolution_disaster')] e não conseguirem defender seu Estado absoluto podem se tornar [Concept('revolutionary', 'Revolucionários')|e], ganhando acesso a [actions|e], [reforms|e] e [laws|e] poderosas ao custo de se tornarem um potencial alvo de Estados não [Concept('revolutionary', 'Revolucionários')|e]."
 game_concept_revolutionary_target: "Alvo Revolucionário"
 game_concept_revolutionary_target_desc: "Este é o coração pulsante da Revolução e o [country|e] [revolutionary|e] mais poderoso."
 game_concept_celestial_authority_gc: "Autoridade Celestial"
 game_concept_celestial_authority_gc_desc: "Essa é a medida da legitimidade do líder do [GetUniqueInternationalOrganization('middle_kingdom').GetName]. É usada para aprovar [laws|e] e [policies|e] na [international_organization|e]."
 game_concept_share_of_power_gc: "Participação de Poder"
 game_concept_share_of_power_gc_desc: "Esta é a medida da força de um determinado lado opositor durante a [situation|e] [ShowSituationName('fall_of_delhi')]. [GetCountry('DLH').GetName] pode aumentá-la das seguintes formas:\n- Ações Situacionais\n- [events|e]\n- Tratados de Paz Especiais\n- Apoio Diplomático de outros [countries|e]\n\nOpositores podem aumentar a sua através de guerras ofensivas e vitórias contra [GetCountry('DLH').GetNameWithNoTooltip]"
