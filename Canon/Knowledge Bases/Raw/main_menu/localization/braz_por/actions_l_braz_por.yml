 cmd_negotiate_with_rebels: "Negociar com Rebeldes"
 cmd_negotiate_with_rebels_desc: "Chegou a hora de ouvir o apelo do povo e nos esforçarmos ao máximo para reestabilizar o país e evitar a erosão do que nos tornou grandiosos."
 cmd_negotiate_with_rebels_tt: "Ao sacrificar #R 3#! [celestial_authority_gc|e] e, dependendo da #italic força#! e do apoio da [rebellion|e], pode acontecer o seguinte:"
 cmd_negotiate_nationalist: "#Y $REBELS_CATEGORY_nationalist$#! demandará redução de [control|e] em suas terras e nos conduzirá a condição de [ShowSocietyDirectionName('free_subjects')]"
 cmd_negotiate_estate: "#Y $REBELS_CATEGORY_estate$#!: vão demandar reduções de [tax|e] e [privileges|e]"
 cmd_negotiate_religious: "#Y $REBELS_CATEGORY_religious$#!: vão demandar [ShowModifier('religious_concessions_modifier')] e nos conduzir a uma sociedade [ShowSocietyDirectionName('humanist')]"
 cmd_reform_the_cabinet: "Reformar o Conselho de Ministros"
 cmd_reform_the_cabinet_desc: "No passado, os assessores que serviram em nosso [ROOT.GetCountry.GetGovernment.GetCabinetTitle] colocavam os interesses do povo acima de tudo. Recentemente, sua decadência atingiu níveis jamais vistos. Presos aos seus privilégios, eles demandam cargos oficiais e não realizam seus deveres como a lei exige. Isso deve mudar, mesmo que percamos o favor deles."
 cmd_revise_the_tax_code: "Revisar o Código Tributário"
 cmd_revise_the_tax_code_desc: "A tributação ineficaz das nossas inúmeras províncias provocou muitas perdas que reduziram bastante a riqueza do nosso tesouro. Para elevar nosso ânimo e evitar a dissolução da dinastia, precisamos cuidar das nossas fontes de renda!"
 has_revised_tax_code_action_tt: "Concluímos a [cabinet_action|e] [ShowCabinetActionName('reform_taxation_system')] e a [action|e] de [disaster|e] [ShowGenericActionName('cmd_revise_the_tax_code')]"
 cmd_restore_stability: "Restaurar a Estabilidade na [GetCountry('CHI').GetFlavorRank]"
 cmd_restore_stability_desc: "O desastre recente que paralisou nosso grande povo afetou intensamente nossa estabilidade. Se quisermos contornar a situação e nos sair desse período turbulento, precisamos focar nas questões internas e cuidar das nossas pautas."
 cmd_strengthen_crown: "Fortalecer o Trono"
 cmd_strengthen_crown_desc: "Nossa legitimidade como detentores do Mandato do Céu está sendo questionada. Temos que silenciar os críticos e reconquistar nosso esplendor como os escolhidos."
 has_completed_revised_tax_code_tt: "Concluiu a [Concept('cabinet_action', '')|e] [ShowCabinetActionName('reform_taxation_system')]"
 has_not_already_enacted_this_action_during_the_disaster_tt: "Ainda não decretou essa [action|e] durante este [disaster|e]"
 #Decline of Majapahitt Actions
 peranakan_trading_rights: "Direitos Comerciais dos Peranakan"
 restrict_peranakan_trading_rights: "Restringir $peranakan_trading_rights$"
 restrict_peranakan_trading_rights_desc: "O povo [ShowReligionGroupName('muslim')] chegou até nós por meio da atividade dos comerciantes do povo [ShowReligionGroupAdjectiveWithNoTooltip('muslim')], dos quais muitos deles se estabeleceram em nossos portos ao norte e são conhecidos como os Peranakan. Para refrear a conversão de nossas províncias, poderíamos restringir os direitos comerciais deles."
 unrestrict_peranakan_trading_rights: "Restaurar $peranakan_trading_rights$"
 unrestrict_peranakan_trading_rights_desc: "As restrições impostas sobre os comerciantes Peranakan são pesadas demais para lidar a longo prazo e devem ser desfeitas."
 ban_conversion_of_adipatis: "Banir Conversão de Adipatis"
 ban_conversion_of_adipatis_desc: "A conversão de nossos governantes de províncias, os Adipatis, está cada vez mais ameaçando a coesão de nosso Estado. Se banirmos tal prática, poderíamos manter a estabilidade por mais tempo, mas em troca da fúria de nossos subordinados."
 unban_conversion_of_adipatis: "Rescindir o Banimento de Conversão de Adipatis"
 unban_conversion_of_adipatis_desc: "O banimento da conversão do povo [ShowReligionGroupAdjective('muslim')] gerou grande problema e agitação. Ao revogá-lo, talvez possamos assegurar a boa vontade dos nossos súditos."
 control_the_bhres: "Controlar Bhres"
 control_the_bhres_desc: "Muitos dos príncipes e suas cortes estão progressivamente se convertendo para o povo [ShowReligionGroupName('muslim')]. Normalmente, não nos importamos com tal coisa, mas isso coloca a lealdade deles em xeque ao se considerar as consequências a longo prazo."
 maj_convert_to_islam: "Converter-se para [ShowReligionGroupNameWithNoTooltip('muslim')]"
 maj_convert_to_islam_desc: "O povo [ShowReligionGroupName('muslim')] [ShowReligionAdjective('sunni')] está se espalhando depressa pelas nossas fronteiras, e muitos dos governadores já se converteram para a religião. Talvez seja hora de engolirmos nosso orgulho e nos convertermos também, por mais que seja catastrófico para nosso prestígio."
 maj_consequences_of_conversion: "Conversão para [ShowReligionName('sunni')] fará cada [subject|e] com menos de #y 10%#! de [liberty_desire|e] romper, além da seguinte consequência:"
 MAJ_reduce_sunni_dominance: "$demak_progress$ reduzido em #g 10%#!"
 MAJ_for_as_long_as_this_modifier_is_active: "Com [ShowModifier('adipati_conversion_ban')] ativo, não perderemos mais [cores|e] quando um [location|e] se tornar predominantemente [ShowReligionAdjective('sunni')]."
 peranakan_trading_rights_restriction_event_impact: "Com a [ShowModifier('peranakan_trading_rights_restriction')] ativa, o [event|e] '$death_of_hayan_wuruk.6.title$' ocorrerá com metade da frequência."
 #Black Death Actions
 hide_from_black_death: "Esconder Corte"
 hide_from_black_death_desc: "Isso reduzirá o risco de algum membro da corte morrer com a peste. No entanto, os [pops|e] pensarão que os abandonamos."
 stop_hide_from_black_death: "Sair do Esconderijo"
 stop_hide_from_black_death_desc: "Precisamos demonstrar que não temos medo da Peste Negra."
 isolate_cities_black_death: "Isolar Cidades"
 isolate_cities_black_death_desc: "Acreditamos que se mandarmos as cidades fecharem suas entradas e restringirem o movimento dentro e fora delas, podemos limitar o impacto da doença e exercer um pouco do controle necessário."
 stop_isolate_cities_black_death: "Reabrir Cidades"
 stop_isolate_cities_black_death_desc: "Tendo passado pelo pior da doença, reabrimos nossas cidades a comerciantes e estrangeiros."
 isolate_cities_effect_tt: "Todos os [towns_and_cities|e] recebem o modificador [ShowModifier('isolating_cities')], dimensionado por quanto [control|e] tivermos no [location|e]."
 #"most monarchs instituted measures that prohibited exports of foodstuffs, condemned black market speculators, set price controls on grain and outlawed large-scale fishing"
 control_the_food_market: "Controlar o Mercado de Alimentos"
 control_the_food_market_desc: "Nesses tempos difíceis, nossa maior prioridade é garantir a oferta de grãos e outros alimentos, proibindo a exportação, mesmo que isso enfureça os comerciantes da nossa nação."
 stop_control_the_food_market: "Parar de \"'$control_the_food_market$\""
 stop_control_the_food_market_desc: "Não precisamos mais dessas medidas protetivas. Os comerciantes estão livres para atuar novamente."
 close_the_borders: "Isolar o País"
 close_the_borders_desc: "Os comerciantes e outros viajantes estão trazendo a doença de outros territórios. Para proteger nosso povo, somos obrigados a fechar completamente nossas fronteiras para qualquer transação comercial, seja qual for o impacto na economia."
 stop_close_the_borders: "Parar de \"$close_the_borders$\""
 stop_close_the_borders_desc: "É hora de abrir o país para mercadorias e comerciantes estrangeiros."
 no_contact_with_outsiders: "Sem Contato com Forasteiros"
 no_contact_with_outsiders_desc: "Todo mundo sabe que estrangeiros e comerciantes de tribos vizinhas trouxeram a praga para o nosso território. Para conter a disseminação do flagelo, vamos cortar os vínculos com os vizinhos e fechar as fronteiras para qualquer comércio, independentemente do que custar à economia."
 stop_no_contact_with_outsiders: "Revogar \"$no_contact_with_outsiders$\""
 stop_no_contact_with_outsiders_desc: "$no_contact_with_outsiders_desc$"
 #"The port city of Ragusa (modern-day Dubrovnik, Croatia), at that time under the control of Venice, was the first to initiate this practice through a 30-day isolation period imposed on arriving ships. Ragusa's population had been heavily depleted by the plague in 1348 CE, and they recognized that the disease was infectious and could be transmitted by people. Ragusa's policy was effective and was adopted by other cities and extended to 40 days under the law of quarantino (40 days) which gives English its word quarantine."
 segregate_the_infected: "Segregar os Infectados"
 segregate_the_infected_desc: "A peste está à solta no nosso país. Vamos proibir os doentes de saírem de casa para impedir a disseminação da doença."
 stop_segregate_the_infected: "Parar de \"$segregate_the_infected$\""
 stop_segregate_the_infected_desc: "Suspender as restrições de movimento para os infectados pela peste."
 great_pestilence_segregate_the_infected: "$segregate_the_infected$"
 great_pestilence_segregate_the_infected_desc: "Essa peste devastadora está à solta nas nossas colônias, acometendo aos montes os nativos sob nossos cuidados. Vamos proibir os doentes de saírem de casa para impedir a disseminação da doença."
 great_pestilence_stop_segregate_the_infected: "$stop_segregate_the_infected$"
 great_pestilence_stop_segregate_the_infected_desc: "$stop_segregate_the_infected_desc$"
 #"Milan, on the other hand, imposed stricter measures and enforcement and had greater success in controlling the spread of the disease. The Milanese authorities tolerated no dissension among the citizenry in obeying the laws of quarantine, at one point completely sealing the infected occupants of three houses in their homes where, presumably, they died. In 1350 CE, they built a structure outside the city walls – the pesthouse – where plague victims were housed and caregivers could tend them. The plague doctors are famously depicted in cloaks and hats with beaked masks which were thought to protect the wearer by distancing the physician's face – especially the nose and mouth – from the infected patient."
 strict_quarantines: "Expulsar os Doentes"
 strict_quarantines_desc: "As pessoas infectadas pela peste são perigosas, e sua mera presença pode disseminar a doença para quem está saudável. Temos que expulsar essas pessoas doentes de toda comunidade para dar uma chance àquelas que ainda podem ser salvas."
 stop_strict_quarantines: "Parar de \"$strict_quarantines$\""
 stop_strict_quarantines_desc: "Não precisamos mais expulsar os doentes para as fronteiras das comunidades. Toda [ShowBuildingTypeName('pest_house')] usada para abrigá-los pode ser queimada."
 #" eating or drinking a small quantity of crushed emeralds. The physician would grind the emeralds with a mortar and pestle and then administer it to the patient as a fine powder mixed with either food or water. Those who could not afford to consume emeralds drank arsenic or mercury which killed them faster than the plague"
 #" Since the plague was thought to spread by 'bad air', homes were fumigated with incense or simply smoke from burning thatch. People carried bouquets of flowers which they held to their faces,"
 procure_remedies: "Adquirir Remédios"
 procure_remedies_no_liquor: "$procure_remedies$"
 procure_remedies_desc: "Essa doença pode ser enfrentada e repelida. Muitos médicos e padres alegam que diversas receitas e remédios podem melhorar a saúde dos doentes. É nosso dever adquirir um vasto suprimento desses medicamentos."
 procure_remedies_tt: "Cada [market|e] dentro de nossas fronteiras recebe [ShowTemporaryDemand('procure_remedies')] até o fim dos tempos"
 procure_remedies_no_liquor_tt: "Cada [market|e] dentro de nossas fronteiras recebe [ShowTemporaryDemand('procure_remedies_no_liquor')] até o fim dos tempos"
 stop_procure_remedies: "Parar de \"$procure_remedies$\""
 stop_procure_remedies_desc: "Os diversos remédios e misturas que curandeiros e outros charlatões alegam ser milagrosos e infalíveis provaram ser ineficazes e perigosos."
 great_pestilence_procure_remedies: "$procure_remedies$"
 great_pestilence_procure_remedies_desc: "Essa doença que afeta nossos cidadãos pode ser enfrentada e repelida. Muitos médicos e xamãs alegam que diversas receitas e remédios podem melhorar a saúde dos doentes. É nosso dever adquirir um vasto suprimento desses medicamentos."
 great_pestilence_stop_procure_remedies: "$stop_procure_remedies$"
 great_pestilence_stop_procure_remedies_desc: "$stop_procure_remedies_desc$"
 #Social
 sponsor_sin_forgiveness: "Patrocinar Perdão em Massa"
 sponsor_sin_forgiveness_desc: "A peste é uma punição de Deus para os pecados das pessoas. Podemos enfrentá-la se organizarmos serviços clericais em massa por todo o país e incentivarmos a população a se livrar da mancha do pecado."
 stop_sponsor_sin_forgiveness: "Parar de \"$sponsor_sin_forgiveness$\""
 stop_sponsor_sin_forgiveness_desc: "Os diversos serviços provaram ser ineficazes para deter o contágio. Podemos até dizer que as pessoas que se reuniram para orar ficaram ainda mais expostas à infecção."
 sponsor_spiritual_protection: "Patrocinar Proteção Espiritual"
 sponsor_spiritual_protection_desc: "Como o estamento [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')] diz, doenças são causadas por um desequilíbrio espiritual no corpo dos enfermos ou quando se quebra um tabu que permite que espíritos malignos possuam o corpo do culpado. Podemos enfrentar a doença se atrairmos os espíritos mais poderosos e fizermos sacrifícios que os forcem a lançar proteções sobre o nosso povo."
 stop_sponsor_spiritual_protection: "Parar de \"$sponsor_spiritual_protection$\""
 stop_sponsor_spiritual_protection_desc: "Os diversos sacrifícios e rituais provaram ser ineficazes para conter o contágio. Os espíritos nos abandonaram ao léu."
 #"Some Europeans targeted "groups such as Jews, friars, foreigners, beggars, pilgrims"[34] lepers[34][35] and Romani, who were thought to have caused the crisis."
 blame_the_minorities: "Procurar Bodes Expiatórios"
 blame_the_minorities_desc: "Nem todo mundo é afetado da mesma forma pela doença. Aqueles que foram poupados devem ser os culpados por espalhar essa doença para o nosso povo. As minorias religiosas do nosso país são as culpadas pelo nosso sofrimento."
 stop_blame_the_minorities: "Parar de \"$blame_the_minorities$\""
 stop_blame_the_minorities_desc: "As minorias religiosas do nosso país não têm culpa de a peste ter nos afetado. Não podemos permitir que elas continuem sendo perseguidas."
 great_pestilence_blame_the_minorities: "$blame_the_minorities$"
 great_pestilence_blame_the_minorities_desc: "Nem todo mundo é afetado igualmente pela doença, apenas os nativos nas novas terras, que viveram sempre longe da luz de Deus, estão adoecendo. É claramente a vontade de Deus que eles devam sofrer por seus erros."
 great_pestilence_stop_blame_the_minorities: "$stop_blame_the_minorities$"
 great_pestilence_stop_blame_the_minorities_desc: "Os nativos das nossas colônias são inocentes e imaculados. Como crianças que cresceram sozinhas em terra selvagem, suas ações não podem ser a causa da peste divina, e certamente eles não merecem nossa perseguição contínua."
 #Court and Country
 legitimize_parliament_abolition: "Legitimar a Abolição Legislativa"
 legitimize_parliament_abolition_desc: "Nosso movimento recente para assumir o controle do(a) [SCOPE.sCountry('actor').GetGovernment.GetParliament.GetName] conduziu os salões do poder em nosso(a) [SCOPE.sCountry('actor').GetFlavorRank]. Nessa era turbulenta, surge o espírito da oportunidade! Temos que agir rápido para legitimar a abolição da assembleia.\n"
 reinstate_the_legislative_assembly: "Reinstaurar a Assembleia Legislativa"
 reinstate_the_legislative_assembly_desc: "Nossas tendências aristocráticas prejudicaram nosso povo e as relações com vários estamentos. Para apaziguá-los e restaurar o antigo cumprimento das leis, temos que agir para restabelecer o(a) [SCOPE.sCountry('actor').GetGovernment.GetParliament.GetName].\n"
 rein_estate_loc_key: "As influências do estamento na nossa nação vão enfraquecer em breve. Assim, poderemos impor restrições sobre aqueles que controlam o poder local. Isso certamente aprimorará nossa posição de poder no(a) [SCOPE.sCountry('actor').GetGovernment.GetCourtTitle]!\n"
 rein_in_nobles: "Refrear as Elites"
 rein_in_nobles_desc: "$rein_estate_loc_key$"
 restrictions_loc_key: "Poderemos impor restrições ao nosso"
 impose_restrictions_on_nobles_through_event_tt: "$restrictions_loc_key$ estamento [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] com um [event|e]"
 rein_in_burghers: "Refrear os Ricos"
