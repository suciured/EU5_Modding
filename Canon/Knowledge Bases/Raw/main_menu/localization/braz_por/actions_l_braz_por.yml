 rein_in_clergy: "Refrear os Religiosos"
 rein_in_clergy_desc: "$rein_estate_loc_key$"
 impose_restrictions_on_clergy_through_event_tt: "$restrictions_loc_key$ estamento [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')] com um [event|e]"
 rein_in_peasants: "Refrear os Plebeus"
