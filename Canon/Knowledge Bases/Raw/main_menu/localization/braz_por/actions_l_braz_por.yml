 #Titles and Descriptions
 monarchy_to_republic: "$transition_to_republic$"
 monarchy_to_republic_desc: "Está na hora de adotarmos os ideais de uma [ShowGovernmentTypeName('republic')]. As instituições antigas comandadas pelo estamento $nobles_estate$ ficaram obsoletas!"
 monarchy_to_theocracy: "$transition_to_theocracy$"
 monarchy_to_theocracy_desc: "O divino nos manda desfazer o atual status quo no nosso governo e a elevar o nosso estamento $clergy_estate$ ao poder por meio da transição para uma [ShowGovernmentTypeName('theocracy')]."
 theocracy_to_monarchy: "$transition_to_monarchy$"
 theocracy_to_monarchy_desc: "Nosso povo merece uma liderança forte pelas famílias mais influentes que compõem o nosso estamento $nobles_estate$, em vez do estamento $clergy_estate$ em suas vestes. Chegou a hora de adotarmos o nosso futuro monárquico."
 republic_to_monarchy: "$transition_to_monarchy$"
 republic_to_monarchy_desc: "Nossos valores republicanos enfraqueceram à medida que o poder se acumula nas mãos do rico estamento $nobles_estate$. Adotar uma forma de governo semelhante à [ShowGovernmentTypeName('monarchy')] é a evolução lógica para o nosso reino."
 tribal_to_monarchy: "$transition_to_monarchy$"
 tribal_to_monarchy_desc: "As táticas dos nossos ancestrais viraram obsoletas. Se quisermos sobreviver aos obstáculos da história, devemos nos reformar em uma [ShowGovernmentTypeName('monarchy')]."
 kicks_us_from_jurchen_confederation_tt: "Se nos tornarmos uma [ShowGovernmentTypeName('monarchy')], seremos removidos da [international_organization|e] da #Y Confederação Jurchen#!, a menos que sejamos #Y Líderes#! dela."
 gov_action_republic_to_theocracy: "$transition_to_theocracy$"
 gov_action_republic_to_theocracy_desc: "Foi decretado por ordem do estamento $clergy_estate$ que devemos abraçar nossos crescentes valores teocráticos. Sob uma liderança divina, a nossa religiosidade chegará a novos patamares jamais vistos em sociedades republicanas frágeis."
 theocracy_to_republic: "$transition_to_republic$"
 theocracy_to_republic_desc: "O enfraquecimento do poder do nosso estamento $clergy_estate$ não tem contribuído para a estabilidade percebida do nosso reino. Por meio de uma série de reformas e deliberações, vamos transferir a pouca autoridade que lhes resta para o estamento $burghers_estate$."
