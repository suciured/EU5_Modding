 this_will_end_the_disaster_tt: "Isso encerrará o [disaster|e] [ShowDisasterName('aspiration_for_liberty')]\n"
 #Columbian Exchange
 move_nw_good_to_new_location: "Disseminar uma Mercadoria do Novo Mundo"
 move_nw_good_to_new_location_desc: "Podemos disseminar uma das mercadorias encontradas na [ShowContinentName('america')] para qualquer um dos nossos [locations|e], mas os habitantes não vão gostar. Portanto, temos que reiniciar o desenvolvimento de [rgo|e] do local escolhido."
 move_nw_good_to_new_location_no_available_good: "@trigger_no! Você não tem nenhum [location|e] que pertence a um mercado que vende ou produz esta [good]"
 move_nw_good_to_new_location_no_available_location: "@trigger_no! Você não tem nenhum [location|e] que seja capaz de substituir o [rgo|e] com uma [good] do Novo Mundo"
 move_ow_good_to_new_location_no_available_location: "@trigger_no! Você não tem nenhum [location|e] que seja capaz de substituir o [rgo|e] com uma [good] do Novo Mundo"
 move_ow_good_to_new_location: "Disseminar um Mercadoria do Velho Mundo"
 move_ow_good_to_new_location_desc: "Podemos disseminar uma das mercadorias tradicionais nos nossos [locations|e] da [ShowContinentName('america')], mas os habitantes não vão gostar. Portanto, temos que reiniciar o desenvolvimento de [rgo|e] do local escolhido"
 learn_from_foreigners: "Aprender com os Estrangeiros"
 learn_from_foreigners_desc: "Podemos aprender muito com esses estrangeiros desconhecidos. Um pouco de comércio e boas relações certamente ajudarão nosso povo."
 absorb_institutions: "Absorver Instituições"
 absorb_institutions_desc: "Os costumes estranhos desses estrangeiros confundem e assustam nosso povo, mas certamente há muitas coisas que podemos aprender com eles e aplicar na nossa sociedade."
 choose_institution: "Escolha uma [institution|e]"
 no_valid_institution: "@trigger_no! Sem [institution|e] válida"
 #Lordship of ireland
 lordship_of_ireland_casus_belli: "Adquirir Casus Belli"
 lordship_of_ireland_casus_belli_desc: "Obtenha um [casus_belli|e] de [ShowCasusBelliName('cb_subjugation')] para usar contra os países fora de [GetUniqueInternationalOrganization('lordship_of_ireland').GetName]."
 lordship_of_ireland_casus_belli_none_tt: "Selecione um [country|e] para ser alvo!"
 lordship_of_ireland_invite_planters: "Solicitar Produtores"
 lordship_of_ireland_invite_planters_desc: "Envie colonos da pátria para reforçar a população fiel."
 lordship_of_ireland_invite_planters_effect_none_tt: "Cerca de 2.400 [pops|e] da nossa [religion|e] vão se mover lentamente de uma [area|e] na [ShowRegionName('great_britain_region')] para uma [province_definition|e] na [ShowRegionName('ireland_region')] nos próximos 10 anos."
 lordship_of_ireland_invite_planters_effect_tt: "Cerca de 2.400 [pops|e] vão se mover lentamente de [origin_area.GetName] para [target_province.GetName] nos próximos 10 anos."
 lordship_of_ireland_form_kingdom: "Reivindicação do Reino"
 lordship_of_ireland_form_kingdom_desc: "Finalmente o título de Rei da Irlanda é nosso, o que consolidará a nossa legitimidade sobre a terra e seu povo."
 lordship_of_ireland_form_kingdom_region_tt: "Todo [location|e] na [region|e] da [ShowRegionName('ireland_region')] deve ser [owned|e] por um [member|e] da [GetUniqueInternationalOrganization('lordship_of_ireland').GetName]."
 IRE_f_lordship_tt: "Não podemos fazer isso enquanto somos [member|e]s da [GetUniqueInternationalOrganization('lordship_of_ireland').GetName]. Apenas [international_organization_leader_short|e] pode fazer isso por meio de uma ação de [ShowGenericActionName('lordship_of_ireland_form_kingdom')]."
 neither_highkingship_nor_lordship_exist_tt: "Neither the [GetUniqueInternationalOrganization('lordship_of_ireland').GetName] or the [GetUniqueInternationalOrganization('high_kingship').GetName] can exist."
 #Treaty of Tordesillas
 violate_treaty_of_tordesillas: "Violar o $treaty_of_tordesillas$"
 violate_treaty_of_tordesillas_desc: "O $treaty_of_tordesillas$ não passa de um pedaço insignificante de papel para as pessoas que arriscam suas vidas em busca de um futuro melhor em uma terra ingrata e perigosa.\n\nVamos ignorar essas regras e deixar que o nosso povo pegue o que tem direito."
 stop_violate_treaty_of_tordesillas: "Parar de Violar o Tratado de [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('treaty_location').GetLocation.GetNameWithNoTooltip]"
 stop_violate_treaty_of_tordesillas_desc: "Pelo bem das relações diplomáticas do nosso país, recuaremos e pararemos de desafiar as regras estabelecidas pelo $treaty_of_tordesillas$."
 tordesillas_claim_conflicting_area_price: "Reivindicar uma Área Conflituosa"
 tordesillas_claim_area_price: "Reivindicar uma Área"
 tordesillas_claim_area: "Reivindicar uma Área"
 tordesillas_claim_area_desc: "Estenda nossas reivindicações coloniais a uma [area|e] adjacente."
 tordesillas_free_claim_area: "Reivindicar Área Livre"
 tordesillas_free_claim_area_desc: "Crie uma reivindicação colonial em uma [area|e] em nosso Alcance Colonial."
 tordesillas_claim_conflicting_area: "Reivindicar uma Área Conflituosa"
 tordesillas_claim_conflicting_area_desc: "Usaremos nossa influência sobre o(a) [GetCountry('PAP').GetLongName] para criar uma reivindicação colonial em uma [area|e] que nós e nosso rival colonial controlemos a terra."
 tordesillas_push_to_settle_treaty: "Pressionar para Definir Tratado"
 tordesillas_push_to_settle_treaty_desc: "Fazer uso da nossa influência sobre o(a) [GetCountry('PAP').GetLongName] para acelerar a ratificação e a vigência do $treaty_of_tordesillas$ na forma atual."
 tordesillas_push_to_settle_treaty.tt: "O Progresso de Ratificação avançará em #G 10#!"
 tordesillas_upheld_treaty_relevance: "Reconhecer Relevância do Tratado"
 tordesillas_upheld_treaty_relevance_desc: "Defenda a importância do $treaty_of_tordesillas$ e sua virtuosidade instituída."
 tordesillas_upheld_treaty_relevance.tt: "A Relevância do Tratado aumentará em #G 10#!"
 tordesillas_demand_transfer_colony: "Exigir Transferência de Província Reivindicada"
 tordesillas_demand_transfer_colony_desc: "O(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] concedeu exclusivamente a nós o direito de colonizar e governar estas terras em nome de [GetCountry('PAP').GetReligion.GetGodName]. Aqueles que transgredirem essa ordem divina devem transferir sua terra para nós sem reclamação, ou então enfrentar as consequências."
 tordesillas_demand_transfer_colony.tt: "Se rejeitarem nosso pedido gracioso, teremos um [casus_belli|e] para usar"
 tordesillas_revoke_claim: "Revogar Reivindicação"
 tordesillas_revoke_claim_desc: "Uma negociação é sempre um processo de idas e vindas de sucessos e concessões. Temos que permitir que nossos rivais consigam o que desejam às vezes, pois é parte da arte da diplomacia fazer uso dessa vantagem em outro momento.\n\nAo usar nossa influência, vamos convencer o(a) [GetCountry('PAP').GetLongName] a revogar uma das reivindicações ativas de nosso cossignatário, direcionando a negociação para um ponto em que tenhamos a função de liderança."
 tordesillas_move_the_line: "Mudar Linha"
 tordesillas_move_the_line_desc: "A divisão atual determinada pelo $treaty_of_tordesillas$ não nos favorece como deveria. Devemos mudar um pouco a linha que separa o mundo para nosso benefício e deixar claro a todos que ninguém deve se meter conosco."
 tordesillas_move_the_line.tt: "A linha imaginária que divide o mundo entre os signatários será movida para um novo [location|e]"
 tordesillas_move_the_line.tt2: "O Progresso de Ratificação atrasará em #R 5#!"
 tordesillas_swap_sides: "Mudar Lados"
 tordesillas_swap_sides_desc: "Durante as negociações, ficou claro para nós que a parte do mundo do nosso rival é muito melhor do que a nossa. Vamos usar nossa reputação e nosso prestígio para tentar convencê-los de que, para eles, é melhor aceitar a troca de nossas reivindicações pelas deles."
 tordesillas_swap_claim: "Trocar Reivindicações"
 tordesillas_swap_claim_desc: "Com a ratificação do $treaty_of_tordesillas$, o mundo foi dividido entre as grandes potências coloniais, mas ainda não está do nosso agrado, e algumas emendas podem ser feitas para melhorar nossa posição. Podemos incentivar uma das potências a trocar uma de nossas reivindicações sobre uma área por uma reinvindicação dela que seja área adjacente."
 #Catholic Church
 POLICY_BIAS_REFORM_DESIRE: "Desejo de Reforma"
 #Coup Attempt
 conduct_investigation: "Conduzir Investigação"
 conduct_investigation_desc: "Uma avaliação minuciosa da administração e da corte exporá as cobras que desejam envenenar o trono!"
 any_conspirators_are_active_tt: "Ao menos 1 [character|e] é um(a) conspirador(a)"
 is_a_conspirator: "@trigger_no! Não há mais conspiradores na tentativa de golpe em andamento"
 execute_court_member: "Executar Membro da Corte"
 execute_court_member_desc: "A hora de agir se aproxima, e as cabeças de potenciais conspiradores rolarão! Temos que executar quem busca nosso fim, senão seremos vítimas de sua fome por poder."
 call_private_council: "Convocar Conselho Privado"
 call_private_council_desc: "As figuras influentes que circulam pelos corredores da nossa corte estão sempre dispostas a expor seus colegas de conspiração se isso significar o recebimento de ouro ou privilégios."
 #Western Schism
 schism_show_support_for_one_pope: "Declarar Oboedientia"
 schism_show_support_for_one_pope_desc: "Proclamar nosso apoio ao único e verdadeiro [GetInternationalOrganization('catholic_church').GetLeaderTitle]."
 schism_show_unity_of_faith: "Demonstrar União da Fé"
 schism_show_unity_of_faith_desc: "Demonstrar a união dos fiéis no nosso país."
 schism_demand_support_from_one_pope: "Exigir Apoio de um Candidato"
 schism_demand_support_from_one_pope_desc: "Os fiéis serão recompensados, mas às vezes precisam pedir suas recompensas."
 #Tatar Yoke
 choose_the_tatar_country: "Selecione o [ShowSpecialStatusNameWithNoTooltip('tatar_overlord')]"
 choose_the_tatar_country_no_countries: "Nenhum País disponível"
 break_the_yoke: "Libertar-se do [GetInternationalOrganization('tatar_yoke').GetNameWithNoTooltip]"
 break_the_yoke_desc: "Chegou o momento de nos rebelarmos contra a opressão do [ShowSpecialStatusName('tatar_overlord')] e arrebentar as correntes que prendem os [ShowCultureGroupName('russian_group')]."
