l_braz_por:
 colonial_policies.10.title: "Pressa dos Colonizadores"
 colonial_policies.10.desc: "Rumores sobre a nossa Jornada ao Novo Mundo fizeram mais pessoas se prepararem para uma nova vida como colonos."
 colonial_policies.10.a: "Eles podem ser úteis."
 STATIC_MODIFIER_NAME_colonial_enthusiasm: "Entusiasmo Colonial"
 STATIC_MODIFIER_DESC_colonial_enthusiasm: "Grandes grupos de pessoas ambiciosas estão interessadas em se mudar para as colônias."
 colonial_policies.11.title: "Pessoas Fogem para as Colônias"
 colonial_policies.11.desc: "Nossa Jornada ao Novo Mundo trouxe oportunidades para o povo nas nossas colônias. A guerra constante convenceu muitas das melhores e mais brilhantes pessoas do nosso país que este é o momento de aproveitar essas oportunidades."
 colonial_policies.11.a: "Deixem que partam."
 colonial_policies.11.b: "Elas devem ser impedidas."
 colonial_policies.13.title: "Vice-reis Excelentes"
 colonial_policies.13.desc: "Vez ou outra, um país é abençoado com homens honestos que trabalham arduamente pelo Estado. Alguns bons vice-reis em nossos territórios além-mar estão nos proporcionando uma boa evolução."
 colonial_policies.13.a: "Ficamos felizes em saber disso."
 STATIC_MODIFIER_NAME_excellent_administration: "Administração Excelente"
 STATIC_MODIFIER_DESC_excellent_administration: "Nossos vice-reis estão fazendo um trabalho incrível, melhorando nossa renda nas províncias além-mar."
 colonial_policies.14.title: "Vice-reis Corruptos"
 colonial_policies.14.desc: "As províncias além-mar são realmente difíceis de monitorar, e bons vice-reis são essenciais para manter a ordem. No entanto, as coisas podem não correr conforme o planejado em alguns momentos, e homens corruptos e venais acabam no comando."
 colonial_policies.14.a: "Tomar uma atitude."
 colonial_policies.14.b: "Fazer vista grossa."
 STATIC_MODIFIER_NAME_corrupt_viceroys: "Vice-reis Corruptos"
 STATIC_MODIFIER_DESC_corrupt_viceroys: "Infelizmente, alguns dos nossos vice-reis recém-nomeados acreditam que, quando se tem um gabinete para lucrar em nome da coroa, o lucro é o mais importante."
 colonial_policies.21.title: "Empresa de Sucesso"
 colonial_policies.21.desc: "Nossa decisão de permitir uma concessão a uma companhia mercantil se provou certeira. Nossa renda cresceu bastante, e esse dinheiro pode ser útil para outras coisas."
 colonial_policies.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_policies.22.title: "Entusiasmo Colonial"
 colonial_policies.22.desc: "\"Uma nova vida aguarda por você nas colônias! Uma chance de recomeçar em uma terra rica em oportunidades e aventuras!\" A vida colonial não é assim, mas as pessoas acreditam nisso e estão correndo para as colônias antes que as oportunidades desapareçam."
 colonial_policies.22.a: "Elas são estúpidas..."
 colonial_policies.23.title: "Ações Diplomáticas"
 colonial_policies.23.desc: "Nossa corporação diplomática tem trabalhado muito para garantir que nossos interesses sejam representados nas cortes estrangeiras. Seus esforços nos permitiram estender ainda mais nossa rede de influência."
 colonial_policies.23.a: "Isso é uma ótima notícia!"
 STATIC_MODIFIER_NAME_diplomatic_moves: "Ações Diplomáticas"
 STATIC_MODIFIER_DESC_diplomatic_moves: "Nossos dedicados diplomatas garantiram que nossos interesses fossem representados nas cortes estrangeiras, permitindo que estendêssemos ainda mais nossa rede de influência."
 colonial_policies.24.title: "Aumento na Construção de Navios"
 colonial_policies.24.desc: "Nossa indústria de construção de navios viveu um grande aumento nos pedidos por navios mercantes. Esse crescimento parou e agora temos uma capacidade excedente. Isso não vai durar muito, mas a nossa marinha pode obter algum lucro agora."
 colonial_policies.24.a: "Vamos aproveitar essa oportunidade."
 STATIC_MODIFIER_NAME_ship_building_boom: "Aumento na Construção de Navios"
 STATIC_MODIFIER_DESC_ship_building_boom: "Após um aumento nos pedidos por navios mercantes, temos agora uma capacidade excedente. Nossa marinha pode lucrar com isso."
 colonial_policies.25.title: "Reputação Melhorada"
 colonial_policies.25.desc: "Nossos diplomatas trabalham há muito tempo para garantir que nossa reputação seja a melhor possível. Uma curiosa sequência de eventos nos permitiu desfrutar de uma reputação diplomática melhor."
 colonial_policies.25.a: "Vamos usá-la!"
 STATIC_MODIFIER_NAME_enhanced_reputation: "Reputação Melhorada"
 STATIC_MODIFIER_DESC_enhanced_reputation: "O trabalho duro dos nossos diplomatas e uma curiosa sequência de eventos nos permitiu desfrutar de uma reputação diplomática melhor."
 colonial_policies.26.title: "Sucesso na Transação Comercial"
 colonial_policies.26.desc: "Nossa classe mercantil está desfrutando de um enorme sucesso pelo mundo. Alguns dizem que é apenas sorte, mas não ligamos: riqueza é riqueza, não importa de onde venha."
 colonial_policies.26.a: "Que eles compartilhem essa riqueza... conosco."
 STATIC_MODIFIER_NAME_trade_success: "Sucesso na Transação Comercial"
 STATIC_MODIFIER_DESC_trade_success: "Os comerciantes estão desfrutando de um enorme sucesso pelo mundo, proporcionando mais riqueza para nós."
 colonial_policies.28.title: "Fracasso na Transação Comercial"
 colonial_policies.28.desc: "Nossos comerciantes estão tendo um péssimo desempenho ultimamente. Faltam mercadorias nos grandes empórios e, o mais importante, nossa renda diminuiu."
 colonial_policies.28.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_trade_failure: "Fracasso na Transação Comercial"
 STATIC_MODIFIER_DESC_trade_failure: "O desempenho dos nossos comerciantes tem sido péssimo ultimamente, provocando queda nas rendas."
 colonial_policies.28.b: "Tentar prevenir isso!"
 colonial_policies.29.title: "Problemas na Construção de Navios"
 colonial_policies.29.desc: "Uma onda de pedidos feitos por várias pessoas causou um aumento na demanda de construção de navios em vários locais, aumentando o tempo de fabricação e o custo dos navios. Embora ninguém ouse cobrar mais pelos navios, está demorando muito mais para construí-los."
 colonial_policies.29.a: "Nós temos tempo?"
 STATIC_MODIFIER_NAME_ship_building_problems: "Problemas na Construção de Navios"
 colonial_policies.30.title: "Gafe Diplomática"
 colonial_policies.30.desc: "Durante um importante evento do Estado na corte de um dos nossos vizinhos, nosso embaixador cometeu a pior das gafes. O caso se espalhou e dificultou a vida dos nossos diplomatas, pois os vizinhos passam boa parte do tempo rindo deles."
 colonial_policies.30.a: "Isso é terrível!"
 STATIC_MODIFIER_NAME_diplo_fuax_pas: "Gafe Diplomática"
 STATIC_MODIFIER_DESC_diplo_fuax_pas: "Uma gafe diplomática cometida por um dos nossos embaixadores dificultou a vida dos nossos diplomatas."
