l_braz_por:
 colonial_charter.1.title: "A Empresa de [SCOPE.sLocation('new_colony').GetNameWithNoTooltip]"
 colonial_charter.1.desc: "Nossa nação está cercada por territórios que ainda não foram reivindicados por nossos rivais. Nossa ambição de expandir as terras pertencentes à coroa se espalhou com um fervor nacionalista entre o nosso povo. Uma nova empresa privada se estabeleceu com o objetivo de trazer colonos para as terras de [SCOPE.sLocation('new_colony').GetName] a fim de reivindicar o território por Glória, Ouro, o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e sua Companhia. Se permitirmos a expansão, vários colonos chegarão à província e poderemos expandir rapidamente a influência [ROOT.GetCountry.GetAdjective] na região."
 colonial_charter.1.a: "Isso só trará benefícios para nós! Deixem-nos à vontade."
 colonial_charter.1.b: "Cobrem taxas adicionais deles!"
 colonial_charter.3.title: "Onda de Imigração"
 colonial_charter.3.desc: "Uma das nossas colônias, [target.GetName], recebeu uma onda de imigrantes que tentam melhorar de vida no local. Em breve, será uma cidade autossuficiente, fornecendo muita riqueza para o reino."
 colonial_charter.3.a: "É algo bom de se ver."
 colonial_charter.4.title: "Desastre Colonial"
 colonial_charter.4.desc: "Um desastre assolou uma das nossas colônias. Vários colonos morreram e muitos outros voltaram para casa. Isso é desastroso, podemos até perder a colônia."
 colonial_charter.4.a: "Não há solução."
 colonial_charter.4.b: "Fazer todo o possível para ajudar a colônia."
 colonial_charter.5.title: "Amizade com os Nativos"
 colonial_charter.5.desc: "Nossos colonizadores conseguiram fazer contato com os Nativos e se entender com eles. Esse acordo possibilitou que [SCOPE.sColonialCharter('target').GetName] tivesse um escopo maior de crescimento sem chatear os nativos."
 colonial_charter.5.a: "Isso vale uma ação de graças!"
 colonial_charter.6.title: "Trazendo Mulheres para Casar"
 colonial_charter.6.desc: "Uma colônia pioneira é um lugar majoritariamente masculino, mas, à medida que se desenvolve, buscamos compensar a emigração aumentando o número de novos nascimentos. A empresa colonial responsável por [SCOPE.sColonialCharter('target').GetName] conseguiu uma boa quantidade de mulheres prontas para casar – viúvas, na maioria –, que vão viajar para as colônias garantir a criação de famílias."
 colonial_charter.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_charter.7.title: "Incentivar o Sistema Encomienda"
 colonial_charter.7.desc: "A questão da população nativa é uma enorme preocupação para nós. Precisamos garantir que os nativos sob o nosso cuidado estejam protegidos de vizinhos hostis, sejam adequadamente civilizados e que pratiquem a fé verdadeira. Nosso plano é dar essa tarefa aos colonizadores; cada um deverá ensinar e proteger uma quantidade de nativos. É óbvio que as pessoas não vão fazer isso de graça, então, em troca, os nativos vão oferecer alguns dias de trabalho para nossos colonizadores."
 colonial_charter.7.a: "É um desenvolvimento excelente!"
 STATIC_MODIFIER_NAME_encomienda_system: "Sistema Encomienda"
 STATIC_MODIFIER_DESC_encomienda_system: "O Sistema Encomienda dá aos colonizadores uma quantidade de nativos que devem ser ensinados e protegidos, e, em troca, essas pessoas vão oferecer alguns dias de trabalho aos nossos colonizadores."
 colonial_charter.8.title: "Missão Evangélica"
 colonial_charter.8.desc: "Com a esperança de fazerem bons trabalhos, homens de fé estão espalhando a fé verdadeira entre a população de [SCOPE.sLocation('missionary_location').GetName]. Nosso investimento em uma missão realmente valeu a pena."
 colonial_charter.8.a: "Espalhar as Boas Notícias"
 colonial_charter.9.title: "Colônia com Problemas!"
 colonial_charter.9.desc: "Nossos esforços coloniais estão se esgotando. Uma das nossas colônias está com problemas: está difícil encontrar alimentos, várias pessoas morreram e muitas outras abandonaram o lugar e voltaram para casa."
 colonial_charter.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 colonial_charter.9.b: "Temos que ajudar!"
 colonial_charter.10.title: "Colheita Defasada"
 colonial_charter.10.desc: "[SCOPE.sColonialCharter('target').GetName] sofreu uma série de colheitas ruins. Isso acarretou escassez de alimentos, a colônia ficou menos atrativa para novos imigrantes e outras pessoas estão voltando para casa. Isso está prejudicando o futuro do lugar."
 colonial_charter.10.a: "Não podemos abandoná-lo(s)."
 colonial_charter.10.b: "Eles podem se virar."
 colonial_charter.100.title: "A Colônia de [SCOPE.sProvince('target').GetNameWithNoTooltip]"
 colonial_charter.100.desc: "O estatuto que criamos para colonizar [SCOPE.sProvince('target').GetName] cumpriu seu papel, e o lugar se tornou uma colônia totalmente funcional. Agora precisamos decidir como vamos administrar o território!"
 colonial_charter.100.a: "Formar um novo Súdito Colonial."
 colonial_charter.100.b: "Deixe se juntar a [SCOPE.sCountry('potential_join_1').GetNameWithNoTooltip]."
 colonial_charter.100.c: "Deixe se juntar a [SCOPE.sCountry('potential_join_2').GetNameWithNoTooltip]."
 colonial_charter.100.d: "Mantenha como parte do país [ROOT.GetCountry.GetNameWithNoTooltip], por enquanto!"
 colonial_charter.100.e: "Por que não começar uma vida nova nas colônias?"
 colonial_charter.100.f: "Deixe se juntar a [SCOPE.sCountry('potential_join_big_regional_subject').GetNameWithNoTooltip]."
 colonial_charter.100.e.tt: "Trocar para Jogar com o novo Súdito Colonial."
 colonial_charter.200.title: "A Colônia Fracassada de [target.GetNameWithNoTooltip]"
 colonial_charter.200.desc: "O estatuto que criamos para colonizar [target.GetNameWithNoTooltip] fracassou completamente; o [attacker.GetLongName] teve mais sucesso e rechaçou nossas tentativas!"
 colonial_charter.200.a: "Isso é um desastre!"
