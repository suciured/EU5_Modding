l_braz_por:
 mercs.1.title: "Descontentamento entre [SCOPE.sMercenary('patriotic_mercs').GetName]"
 mercs.1.desc: "Grande parte do grupo [SCOPE.sMercenary('patriotic_mercs').GetName] desenvolveu um sentimentalismo infundado em relação ao seu patético país de origem, [SCOPE.sCountry('merc_home_country').GetName]. Um número considerável de seus homens está desertando, apavorados pela hipótese de ver suas cidades natais em chamas."
 mercs.1.a: "Eles têm um coração fraco."
 mercs.1.b: "Ouro é o que os escoceses amam de verdade."
 mercs.2.title: "Inimigo do Inimigo Deles"
 mercs.2.desc: "Os soldados do grupo [bloodthirsty_mercs.GetName] aguardam felizes pela chance de lutar contra seus inimigos odiados, chamados [bloodthirsty_mercs_enemy.GetAdjective]. Aparentemente, essa briga cruel entre os [bloodthirsty_mercs_home.GetName] e [bloodthirsty_mercs_enemy.GetNameWithNoTooltip] se estende mesmo aos soldados contratados."
 mercs.2.a: "Que bela coincidência."
 mercs.2.b: "Um sentimento compartilhado por todo homem [ROOT.GetCountry.GetAdjective] de verdade."
 mercs.3.title: "Pagamento em Pilhagens"
 mercs.3.desc: "Diversas companhias livres empregadas por nós estão ficando insatisfeitas com os termos da nossa contratação. As riquezas das cidades inimigas como [rich_enemy_province.GetName] mal se comparam aos salários escassos das companhias, ao menos é o que elas afirmam. O capitão do grupo [loot_mercs.GetName] se posicionou e exigiu que uma grande porção dos espólios da guerra seja reservada para ele e seus homens."
 mercs.3.a: "Deixe que eles fiquem com uma parte das pilhagens."
 mercs.3.b: "Negue as pilhagens, mas aumente seus pagamentos."
 mercs.4.title: "Veteranos Juntam-se a [veteran_mercs.GetName]"
 mercs.4.desc: "O país [ROOT.GetCountry.GetName] é um país bastante estimado pelos capitães mercenários por conta do seu prestígio internacional, mas principalmente por sua fama de pagar os soldados mercenários dentro do prazo e de acordo com as taxas combinadas. Um afluxo de veteranos estrangeiros se juntou ao grupo [veteran_mercs.GetName], esperando encontrar um trabalho estável sob a nossa contratação."
 mercs.4.a: "Quem não gostaria de lutar pela entidade política [ROOT.GetCountry.GetName]?"
 mercs.5.title: "Elefantes!"
 mercs.5.desc: "Pela primeira vez desde os tempos de Aníbal e as Guerras Púnicas, elefantes de guerra voltaram à Europa sob o comando dos generais do país [ROOT.GetCountry.GetName]. Os nossos inimigos fogem de medo diante dessas feras imponentes e majestosas, vestidas de armaduras e adornadas pelos símbolos de guerra."
 mercs.5.a: "Que os [elephant_mercs.GetNameWithNoTooltip] os deixem tremendo de medo."
 mercs.7.title: "Alta Demanda por [popular_mercs.GetNameWithNoTooltip]"
 mercs.7.desc: "Conforme os conflitos continuam devastando o nosso canto do mundo, os serviços das companhias livres ficam em alta demanda. O grupo [popular_mercs.GetName] descobriu que os talentos delas são especialmente compatíveis com a situação em questão, por isso foram contratadas por inúmeros estados combatentes.\n\nQuando os soldados do grupo [popular_mercs.GetName] voltam para seu lar, [popular_mercs_origin.GetName], eles trazem consigo os espólios da guerra, incluindo seu salário contratual e quaisquer riquezas que consigam pilhar durante a campanha. Esse afluxo de riqueza estimulou a economia local e encoraja ainda mais o recrutamento de [popular_mercs.GetName]."
 mercs.7.a: "Deixe a riqueza fluir."
 mercs.10.title: "Fervor de Mercenários"
 mercs.10.desc: "O grupo [pious_mercs.GetName] realmente leva sua fé [ROOT.GetCountry.GetReligion.GetName] muito a sério, ao menos comparado aos padrões dos soldados contratados. Encorajada por nossa causa genuína, a companhia está eufórica enquanto se prepara para batalhar contra um grupo sem deus, [pious_mercs_enemy.GetName]."
 mercs.10.a: "Nossa causa é genuína!"
