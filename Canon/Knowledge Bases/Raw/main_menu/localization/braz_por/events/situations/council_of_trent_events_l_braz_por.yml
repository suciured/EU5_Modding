l_braz_por:
 council_of_trent.2.title: "Fim do $council_of_trent$"
 council_of_trent.2.desc: "O $council_of_trent$ foi convocado com a intenção de reconciliar as inúmeras igrejas cismáticas que surgiram como consequência da Reforma [ShowReligionAdjective('lutheran')], mas após uma série de debates e negociações aparentemente intermináveis, os resultados foram inconclusivos. Finalmente resolveram dissolver o conselho. Que Deus tenha misericórdia das almas daqueles que não puderam retornar à igreja."
 council_of_trent.2.a: "A reconciliação era um sonho impossível."
 council_of_trent.2.b: "A Reconversão é, em teoria, um tipo de Reconciliação."
 council_of_trent.2.c: "Não somos tão diferentes, afinal."
 council_of_trent.3.title: "O Destino da Festa dos Tolos"
 council_of_trent.3.desc: "A tradicional Festa dos Tolos, na qual os cidadãos comuns elegem um falso bispo para desfilar pela rua, foi duramente criticada pelo nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Eles acusam essa prática de subverter a autoridade e afirmam que esse abuso de papéis trocados está fora de controle. Curiosamente, alguns reformadores da fé [ShowReligionAdjective('lutheran')] também assumem essa posição. Se condenarmos essa prática com um título oficialmente assinado pelo(a) [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle], podemos mostrar que estamos dispostos a nos adaptar ao movimento reformista que domina a [ShowContinentName('europe')], enquanto apaziguamos o nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 council_of_trent.3.a: "Proíbam essa prática."
 disables_feast_of_fools: "Isso desabilita o evento \"Festa dos Tolos\" nos [countries|e] da fé [ShowReligionAdjective('catholic')]"
 council_of_trent.3.b: "É só uma diversão inofensiva, deixem que continue!"
 council_of_trent.1000.title: "A Reforma da Fé [ShowReligionAdjectiveWithNoTooltip('catholic')]"
 council_of_trent.1000.desc: "Os sucessos da sociedade [ShowReligionAdjective('lutheran')] não podem mais seguir incontestados. [target_character.GetHeSheFormal] montou uma comissão de cardeais para lidar com os desafios que ela impõe, embora a fé [ShowReligionAdjective('catholic')] em si não deva ser comprometida, [target_character.GetHeSheFormal] e a maioria dos cardeais estão dispostos a admitir que algumas reclamações da fé [ShowReligionAdjectiveWithNoTooltip('lutheran')] são válidas. Por exemplo, não se pode questionar que o frequente absenteísmo dos bispos e os excessos mundanos do clero mancham a reputação da Igreja. Portanto, um conselho será convocado em Trento para discutir a melhor maneira de reformar a Igreja, atendendo ao desafio dos reformadores e começando o processo de Contrarreforma."
 council_of_trent.1000.a: "Convocar o $council_of_trent$"
 council_of_trent.1000.tt: "Um convite será enviado para todos os [countries|e] da fé [ShowReligionAdjectiveWithNoTooltip('catholic')]"
 allow_law_changes_tt: "[laws|e] da [THIS.GetInternationalOrganization.GetName] podem ser alteradas e cada [member|e] pode propor [ShowResolutionName('policy_vote')]"
 council_of_trent.1001.title: "O $council_of_trent$"
 council_of_trent.1001.desc: "[target_character.GetHeSheFormal|U] nos convidou para participar do $council_of_trent$ para debater as reformas necessárias para corrigir a corrupção e outros males da Igreja. O conselho discutirá o que constitui a heresia [ShowReligionAdjective('lutheran')] e avaliará a definição dos ensinamentos da Igreja sobre Escritura e Tradição, Pecado Original, Justificação, Sacramentos, Eucaristia na Santa Missa e veneração de santos. Ele também tentará resolver disputas da fé [ShowReligionAdjectiveWithNoTooltip('lutheran')], considerando refrear práticas que mancharam a reputação da Igreja, como por exemplo, o frequente absenteísmo dos bispos e os vários excessos mundanos do clero."
 council_of_trent.1001.a: "Devemos ponderar sobre a nossa posição."
 council_of_trent.1002.title: "Um Conselho da Fé [ShowReligionAdjectiveWithNoTooltip('catholic')]"
 council_of_trent.1002.desc: "O(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] convocou um conselho para tentar resolver as questões expostas pela Reforma. Embora alguns membros da fé [ShowReligionAdjective('catholic')] pareçam genuinamente interessados em reformar a [GetInternationalOrganization('catholic_church').GetName], ainda não se sabe se eles levarão as nossas preocupações a sério e evitarão a divisão permanente da Igreja."
 council_of_trent.1002.a: "Vamos observar até onde irão seus esforços."
 council_of_trent.1002.b: "Uma tentativa patética de reconciliação."
