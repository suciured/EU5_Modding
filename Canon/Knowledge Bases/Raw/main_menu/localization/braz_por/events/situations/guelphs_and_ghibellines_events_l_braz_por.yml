l_braz_por:
 guelphs_and_ghibellines.1.title: "O Cenário Político da [ShowRegionNameWithNoTooltip('italy_region')]"
 guelphs_and_ghibellines.1.desc: "$guelphs_and_ghibellines_desc$"
 guelphs_and_ghibellines.1.a: "Tempos interessantes nos aguardam."
 guelphs_and_ghibellines.1.tt: "Nesta situação, é possível se aliar ao país [GetCountry('PAP').GetName] ou à liderança do [GetUniqueInternationalOrganization('hre').GetName] na luta pela dominância da [ShowRegionNameWithNoTooltip('italy_region')]."
 guelphs_and_ghibellines.2.title: "Os [GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip] e os [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]"
 guelphs_and_ghibellines.2.desc: "Embora seja costumeiro que cada família importante esteja alinhada com os [GetUniqueInternationalOrganization('guelphs_io').GetName] ou com os [GetUniqueInternationalOrganization('ghibellines_io').GetName], não é inédito que indivíduos particularmente oportunistas mudem de lado ou tentem convencer outros Estados, seja pela força ou pela astúcia diplomática, a defender o lado legítimo... ou seria o lado que oferece mais benefícios?"
 guelphs_and_ghibellines.2.a: "Pelo(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 guelphs_and_ghibellines.2.a.tt: "Escolher esta opção nos alinhará com os [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]"
 guelphs_and_ghibellines.2.b: "Apoiem o(a) [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]."
 guelphs_and_ghibellines.2.b.tt: "Escolher esta opção nos alinhará com os [GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip]"
 guelphs_and_ghibellines.2.c: "Não mudaremos nada por enquanto."
 guelphs_and_ghibellines.2.c.tt: "Escolher essa opção não afetará a nossa lealdade."
 guelphs_and_ghibellines.3.title: "Nossa Influência na [ShowRegionNameWithNoTooltip('italy_region')]"
 guelphs_and_ghibellines.3.desc: "Desde o nosso conflito com [GetCharacter('ogk_heinrich_v_salier').GetName], a região da [ShowRegionName('italy_region')] passou por muitas guerras e lutas por dominância entre os [GetUniqueInternationalOrganization('guelphs_io').GetName] e os [GetUniqueInternationalOrganization('ghibellines_io').GetName]. Embora achássemos que o conflito terminaria com a destituição dos [ShowDynastyName('hohenstaufen_dynasty')] no Sul da [ShowRegionNameWithNoTooltip('italy_region')], os [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] ainda se apegam às suas fortalezas e sua causa perdida."
 guelphs_and_ghibellines.3.a: "Pela Fé!"
 guelphs_and_ghibellines.3.a.tt: "Como o(a) [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle], só podemos apoiar o lado dos [GetUniqueInternationalOrganization('guelphs_io').GetName], pois eles apoiam nossa causa."
 guelphs_and_ghibellines.4.title: "Triunfo dos [target_io.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.4.desc: "Os [target_io.GetName] finalmente conquistaram dominância completa sobre os [rival_io.GetName] e libertaram a [ShowRegionName('italy_region')] da tirania do [GetUniqueInternationalOrganization('hre').GetName]. Agora podemos apreciar nossa recém-conquistada liberdade sem um suserano estrangeiro e desconectado."
 guelphs_and_ghibellines.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.4.a.tt: "Cada [country|e] com sua [capital|e] na [region|e] da [ShowRegionName('italy_region')] deixará o(a) [GetUniqueInternationalOrganization('hre').GetName] e removerá todos os [Concept('location','locais')|e] que possui de lá."
 guelphs_and_ghibellines.5.title: "Uma Derrota Esmagadora"
 guelphs_and_ghibellines.5.desc: "Os [rival_io.GetName] nos derrotaram de forma decisiva e exigiram que ficassem livres de suas obrigações com o [GetUniqueInternationalOrganization('hre').GetName]. Nós, [target_io.GetName], não teremos escolha além de ceder às vontades deles e encontrar nosso lugar nessa nova [ShowRegionName('italy_region')]."
 guelphs_and_ghibellines.5.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 guelphs_and_ghibellines.6.title: "Vitória dos [target_io.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.6.desc: "Ao longo dos últimos séculos, apoiamos e defendemos os direitos do [GetUniqueInternationalOrganization('hre').GetName] como suserano legítimo da [ShowRegionName('italy_region')] como um membro orgulhoso dos [target_io.GetName]. Agora, os [rival_io.GetName] finalmente abriram mão de suas demandas e se curvaram ao governo imperial legítimo."
 guelphs_and_ghibellines.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.6.a.tt: "Cada [country|e] com sua [capital|e] na [region|e] da [ShowRegionName('italy_region')], mas não em [ShowAreaName('lazio_area')], [ShowAreaName('campania_area')], [ShowAreaName('apulia_area')], [ShowAreaName('basilicata_area')] e [ShowAreaName('sicily_area')], se juntará ao [GetUniqueInternationalOrganization('hre').GetName] e adicionará lá todos os [Concept('location','locais')|e] que possui."
 guelphs_and_ghibellines.7.title: "Um Sonho Despedaçado"
 guelphs_and_ghibellines.7.desc: "Nosso sonho de ter uma [ShowRegionName('italy_region')] livre do controle de um imperador estrangeiro ao norte dos Alpes foi destruído pelos [rival_io.GetName]. Teremos que aceitar a posição inferior no [GetUniqueInternationalOrganization('hre').GetName] que seu líder definiu para nós."
 guelphs_and_ghibellines.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 guelphs_and_ghibellines.8.title: "Um Conflito Desinteressante"
 guelphs_and_ghibellines.8.desc: "Embora tenhamos lutado contra nossos rivais por séculos, todos os participantes estão cansados e apáticos diante do impasse na região [ShowRegionName('italy_region')]. Exércitos exaustos se recusam a lutar pela nossa causa, e histórias parecidas foram ouvidas pelos nossos rivais. Nessa situação, parece ser melhor cessar as hostilidades e recuperar nossa força para lutar no futuro."
 guelphs_and_ghibellines.8.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 guelphs_and_ghibellines.8.tt: "Todos os membros da organização [GetUniqueInternationalOrganization('guelphs_io').GetName] com capital na [ShowRegionName('italy_region')] deixam o [GetUniqueInternationalOrganization('hre').GetName] e removem todos os [locations|e] que possuírem dela."
 guelphs_and_ghibellines.9.title: "Pressão da Situação"
 guelphs_and_ghibellines.9.desc: "No conflito atual, decidimos continuar neutros até agora. Com a crescente pressão dos diplomatas de ambos os lados, talvez seja hora de escolhermos apoiar os [GetUniqueInternationalOrganization('guelphs_io').GetName] ou os [GetUniqueInternationalOrganization('ghibellines_io').GetName]."
 guelphs_and_ghibellines.9.a: "Apoiem os [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]."
 guelphs_and_ghibellines.9.a.tt: "Nos juntaremos aos [GetUniqueInternationalOrganization('ghibellines_io').GetName]"
 guelphs_and_ghibellines.9.b: "Apoiem os [GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip]."
 guelphs_and_ghibellines.9.b.tt: "Nos juntaremos aos [GetUniqueInternationalOrganization('guelphs_io').GetName]"
 guelphs_and_ghibellines.9.c: "Neutralidade nos tem sido útil."
 guelphs_and_ghibellines.9.c.tt: "Não nos juntaremos a nenhum lado no conflito atual."
 guelphs_and_ghibellines.10.title: "Fim dos $guelphs_io$ e $ghibellines_io$"
 guelphs_and_ghibellines.10.desc: "Finalmente chegou ao fim o conflito entre as duas facções rivais das organizações internacionais [GetUniqueInternationalOrganization('guelphs_io').GetName] e [GetUniqueInternationalOrganization('ghibellines_io').GetName] na região [ShowRegionName('italy_region')]."
 guelphs_and_ghibellines.10.desc.specific: "$guelphs_and_ghibellines.10.desc$ Apesar dos melhores esforços de [loser_io.GetNameWithNoTooltip], a força política e econômica combinada de [winner_io.GetNameWithNoTooltip] superou suas ambições e conseguiu dominar a região [ShowRegionNameWithNoTooltip('italy_region')]."
 guelphs_and_ghibellines.10.a: "Pelo menos alguma paz voltou para a região [ShowRegionNameWithNoTooltip('italy_region')]."
 guelphs_and_ghibellines.100.title: "Os [ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')]"
 guelphs_and_ghibellines.100.desc: "Com a coroação de [target_character.GetName] como próximo(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] de [GetUniqueInternationalOrganization('hre').GetName], a situação dos [ShowSituationName('guelphs_and_ghibellines')] virou um problema [target_country.GetAdjective]. Os [GetUniqueInternationalOrganization('ghibellines_io').GetName], em particular, apoiam a coroa imperial e seu poder na [ShowRegionName('italy_region')]."
 guelphs_and_ghibellines.100.a: "Temos que levar os [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] à vitória!"
 guelphs_and_ghibellines.100.b: "As questões da [ShowRegionNameWithNoTooltip('italy_region')] não são problemas nossos."
 guelphs_and_ghibellines.100.b.tt: "Não poderemos liderar os [GetUniqueInternationalOrganization('ghibellines_io').GetName] até sairmos da facção e voltarmos"
 guelphs_and_ghibellines.100.c: "Lideraremos os [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] à vitória!"
 guelphs_and_ghibellines.1000.title: "O(a) [target.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.1000.desc: "Embaixadores do país [actor.GetName] nos procuraram. Eles pedem nosso apoio no conflito do(a) [target.GetName], e insistem que nosso dever como membros dos [target_1.Custom('GetGAGOwnFaction')] é ajudar."
 guelphs_and_ghibellines.1000.a: "Claro que os ajudaremos."
 guelphs_and_ghibellines.1000.b: "Não temos nada a ganhar com esse conflito."
 guelphs_and_ghibellines.1001.title: "[target_1.GetNameWithNoTooltip] junta-se ao nosso lado!"
 guelphs_and_ghibellines.1001.desc: "Recebemos um relatório dos embaixadores. [target_1.GetName] decidiu se juntar a nós na [target.GetName]!"
 guelphs_and_ghibellines.1001.a: "Pelos [target_1.Custom('GetGAGOwnFactionWithNoTooltip')]!"
 guelphs_and_ghibellines.1002.title: "[target_1.GetNameWithNoTooltip] recusa-se a se juntar ao nosso lado"
 guelphs_and_ghibellines.1002.desc: "Recebemos um relatório dos embaixadores. [target_1.GetName] se recusou a se juntar a nós na [target.GetName]."
 guelphs_and_ghibellines.1002.a: "Cães traiçoeiros!"
 guelphs_and_ghibellines.1100.title: "O Apoio Imperial"
 guelphs_and_ghibellines.1100.desc: "Os orgulhosos [actor.Custom('GetGAGOwnFaction')] se veem afiliados ao [GetUniqueInternationalOrganization('hre').GetName]. Dessa forma, apreciamos o privilégio de pedir Apoio Imperial ao país [target_country.GetName], o(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] atual do Império. Mas devemos decidir qual pedido fazer..."
 guelphs_and_ghibellines.1100.desc.fallback: "Mais uma vez, os [actor.Custom('GetGAGOwnFaction')] pedem apoio. Mesmo assim... nada. Não houve apoio."
 guelphs_and_ghibellines.1100.a: "Nossos cofres precisam urgentemente de apoio."
 guelphs_and_ghibellines.1100.a.tt: "Pediremos [gold|e] ao país [target_country.GetName] (eles têm atualmente #Y [target_country.GetCurrencyValue('gold')]#! e transfeririam #G [root_country.MakeScope.GetVariable('gold_to_transfer').GetValue|2]#! para nós)"
 guelphs_and_ghibellines.1100.b: "Precisamos de mais soldados."
 guelphs_and_ghibellines.1100.b.tt: "Pediremos [manpower|e] ao país [target_country.GetName] (eles têm atualmente #Y [target_country.GetCurrencyValue('manpower')]#! e transfeririam #G [root_country.MakeScope.GetVariable('manpower_to_transfer').GetValue]#! para nós)"
 guelphs_and_ghibellines.1100.c: "Uma aliança diplomática seria mais que bem-vinda."
 guelphs_and_ghibellines.1100.c.tt: "Pediremos uma [alliance|e] ao país [target_country.GetName]"
 guelphs_and_ghibellines.1100.zzz: "Pensando melhor..."
 guelphs_and_ghibellines.1100.zzz.at: "Não pediremos nada ao país [target_country.GetName]"
 guelphs_and_ghibellines.1100.zzz.bt: "O tempo necessário para fazer a [situation_action|e] [ShowGenericActionName('ghibellines_petition_for_imperial_support')] é reduzido em #Y 1 ano#!"
 guelphs_and_ghibellines.1101.title: "O País [root_country.GetNameWithNoTooltip] Pede Apoio Imperial"
 guelphs_and_ghibellines.1101.title.fallback: "Pedido Imperial"
 guelphs_and_ghibellines.1101.desc.gold: "$guelphs_and_ghibellines.1101.desc$ Eles desejam mais ouro por seus esforços contra os [root_country.Custom('GetGAGEnemyFaction')]."
 guelphs_and_ghibellines.1101.desc.manpower: "$guelphs_and_ghibellines.1101.desc$ Eles desejam mais soldados para seus conflitos contra os [root_country.Custom('GetGAGEnemyFaction')]."
 guelphs_and_ghibellines.1101.desc.alliance: "$guelphs_and_ghibellines.1101.desc$ Eles desejam uma aliança diplomática para prejudicar os [root_country.Custom('GetGAGEnemyFaction')]."
 guelphs_and_ghibellines.1101.desc: "O país [root_country.GetLongName], membro poderoso dos [root_country.Custom('GetGAGOwnFaction')], está pedindo nosso apoio."
 guelphs_and_ghibellines.1101.a: "É um pedido cabível."
 guelphs_and_ghibellines.1101.b: "Não temos nada a ganhar ajudando-os."
 guelphs_and_ghibellines.1102.title: "O Apoio Imperial"
 guelphs_and_ghibellines.1102.desc.gold: "O(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] concorda com nosso desejo e nos enviou o apoio do [GetUniqueInternationalOrganization('hre').GetName] na forma de ouro!"
 guelphs_and_ghibellines.1102.desc.manpower: "O(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] concorda com nosso desejo e nos enviou o apoio do [GetUniqueInternationalOrganization('hre').GetName] na forma de soldados para reforçar nossas tropas!"
 guelphs_and_ghibellines.1102.desc.alliance: "O(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] concorda com nossa jogada diplomática e assinou a aliança conosco!"
 guelphs_and_ghibellines.1102.desc: "Boas notícias do país [target_country.GetName] chegaram à nossa corte!"
 guelphs_and_ghibellines.1102.a: "Notícias realmente excelentes!"
 guelphs_and_ghibellines.1103.title: "O Apoio Imperial"
 guelphs_and_ghibellines.1103.desc: "Notícias do país [target_country.GetName] chegaram a nós. Apesar da nossa lealdade ao [GetUniqueInternationalOrganization('hre').GetName], nosso apelo por Apoio Imperial foi completamente ignorado..."
 guelphs_and_ghibellines.1103.a: "Isso manchará nossa lealdade pelos próximos anos..."
