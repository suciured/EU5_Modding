l_braz_por:
 nanbokuchou.1.title: "$nanbokuchou$"
 nanbokuchou.1.desc.common: "Com a linhagem imperial dividida, vivemos tempos de incerteza. Tanto [target_koumyou.GetName], da linhagem de berço [GetCountry('NTC').GetAdjective] na capital [GetCountry('NTC').GetCapital.GetName], quanto [target_go_daigo.GetName], da linhagem de berço [GetCountry('STC').GetAdjective] na capital [GetCountry('STC').GetCapital.GetName], afirmam ter o direito legítimo ao Trono do Crisântemo."
 nanbokuchou.1.desc.north: "$nanbokuchou.1.desc.common$\n\nDesde que [target_go_daigo.GetNameWithNoTooltip] fugiu de [target_ashikaga.GetName] e se isolou em [ShowLocationNameWithNoTooltip('yoshino')], [target_go_daigo.GetSheHe] tem incomodado a autoridade do [GetUniqueInternationalOrganization('japanese_shogunate').GetName]."
 nanbokuchou.1.desc.south: "$nanbokuchou.1.desc.common$\n\nO Imperador [target_go_daigo.GetNameWithNoTooltip] foi forçado a fugir de [target_ashikaga.GetName] e [target_koumyou.GetNameWithNoTooltip] assumiu o trono em seu lugar."
 nanbokuchou.1.desc.neutral: "$nanbokuchou.1.desc.common$\n\nAmbos os imperadores têm seus apoiadores, e o confronto entre os lados é inevitável. Algumas pequenas mudanças de alianças poderiam bastar para afetar o equilíbrio para um lado ou para o outro. Temos mantido nossa neutralidade, mas poderíamos mudar isso facilmente."
 nanbokuchou.1.a: "Manteremos nossa posição."
 nanbokuchou.1.b: "Na verdade, eles parecem promissores."
 nanbokuchou.1.c: "É melhor não nos comprometermos com nenhum dos lados."
 nanbokuchou.1.d: "Apoiaremos a [GetCountry('NTC').GetLongNameWithNoTooltip] na capital [GetCountry('NTC').GetCapital.GetNameWithNoTooltip]."
 nanbokuchou.1.e: "Apoiaremos a [GetCountry('STC').GetLongNameWithNoTooltip] na capital [GetCountry('STC').GetCapital.GetNameWithNoTooltip]."
 nanbokucho_neutrality: "Declararemos neutralidade, sem apoiar nenhuma Corte."
 nanbokuchou.2.title: "Fim do $nanbokuchou$"
 nanbokuchou.2.desc: "Os tempos turbulentos de uma corte dividida chegaram ao fim. As constantes brigas iniciadas por [GetCharacter('jap_go_daigo_tenno').GetName] foram resolvidas pela unificação sob [target_emperor.GetLongName]. Nosso país não será mais dividido por lealdades conflitantes. A legitimidade de [target_emperor.GetGovernment.GetRuler.GetName] não é questionada, e o povo se unirá sob sua autoridade e do [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]. Não haverá mais conflitos internos e divisão, e todos os clãs serão unidos em prol de um objetivo comum."
 nanbokuchou.2.a: "Finalmente, paz e estabilidade."
 nanbokuchou.3.title: "Janela de Oportunidade"
 nanbokuchou.3.desc: "O atual conflito entre a [target_supported_court.GetLongName] e a [target_enemy_court.GetLongName] tem abalado o [GetUniqueInternationalOrganization('japanese_shogunate').GetName] há bastante tempo. [target_shogun.GetGovernment.GetRuler.GetName] e [GetCountry('NTC').GetGovernment.GetRuler.GetName] continuam a se opor ao trono de [GetCountry('STC').GetGovernment.GetRuler.GetName]. Até o momento, temos apoiado lealmente a [target_supported_court.GetLongNameWithNoTooltip], mas os ventos da mudança estão no horizonte.\n\nCansados de tanta luta, nenhum dos lados parece valorizar seu apoio, irritando muitos entre o(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. Emissários da [target_enemy_court.GetLongNameWithNoTooltip] nos abordaram, e [target_enemy_court.GetGovernment.GetRuler.GetNameWithNoTooltip] promete recompensas melhores pela nossa lealdade a [target_enemy_court.GetGovernment.GetRuler.GetSheHe]."
 nanbokuchou.3.a: "Jamais trairemos nossa palavra."
 nanbokuchou.3.b: "Temos que aproveitar esta oportunidade."
 refused_changing_court_support: "Recusou apoiar nosso(a) [ROOT.GetCountry.GetFlavorRank]"
 betrayed_court_support: "Traíram sua lealdade a nós"
 nanbokuchou.4.title: "Traição"
 nanbokuchou.4.desc: "Os malditos ratos do país [target_betrayer.GetLongName] não passam de animais sem honra. Vendo nossas constantes lutas na [target_enemy_court.GetLongName], eles abandonaram seus laços de lealdade a nós e mudaram de lado, seduzidos pelas falsas promessas de [target_enemy_court.GetGovernment.GetRuler.GetName]. Evidentemente, eles acham que estamos fracos e podem se aproveitar da nossa situação, mas provaremos que estão errados. Agora, nos encontraremos no campo de batalha."
 nanbokuchou.4.a: "Traidores!"
 nanbokuchou.5.title: "O Custo da Guerra"
 nanbokuchou.5.desc: "A constante briga entre a [GetCountry('NTC').GetLongName] e a [GetCountry('STC').GetLongName] tem engolido os clãs há bastante tempo. Sangue foi derramado e bons guerreiros perdidos, mas a luta continua. Essa divisão da linhagem imperial é uma ferida na nossa nação que levará tempo para cicatrizar, se isso acontecer um dia, é claro. Por enquanto, o conflito continua, mas talvez seja benéfico encontrarmos um jeito alternativo de resolvê-lo."
 nanbokuchou.5.a: "Que bobagem! Continuaremos lutando!"
 nanbokuchou.5.b: "Prudência é uma estratégia melhor."
 nanbokuchou.6.title: "Um Período de Conflito"
 nanbokuchou.6.desc: "O país inteiro está envolvido em um conflito devido às linhagens do Trono Imperial da [GetCountry('NTC').GetName] e da [GetCountry('STC').GetName]. Nesse período de luta, não é incomum que clãs aproveitem a oportunidade para ampliar seus próprios interesses. Um dos nossos inimigos, os [target_enemy.GetLongName], certamente seria um jeito de ampliar os nossos."
 nanbokuchou.6.a: "O clã deles deveria ser nosso."
 nanbokuchou.7.title: "Hora de Atacar"
 nanbokuchou.7.desc: "Os [target_enemy.GetLongName] se opõem a nós há muito tempo, mas os constantes conflitos do $nanbokuchou$ nos trazem a melhor oportunidade para retaliar. Está na hora de voltarmos nossa atenção para eles e mostrarmos as consequências de desafiarem nosso clã, usando-os para nossa própria expansão."
 nanbokuchou.7.a: "Os territórios deles serão nossos."
 nanbokuchou.7.b: "Não é hora para isso."
 nanbokuchou.8.title: "Uma Nova Linhagem Imperial"
 nanbokuchou.8.common: "A luta entre as linhagens da [GetCountry('NTC').GetName] e da [GetCountry('STC').GetName] foi superada, pois uma nova linhagem surgiu."
 nanbokuchou.8.imperial.desc: "$nanbokuchou.8.common$ Visto que [target_new_emperor_ruler.GetName] também é da dinastia [target_new_emperor_ruler.GetDynasty.GetName], também somos pretendentes ao Trono do Crisântemo. Se conseguirmos apoio suficiente, poderemos reivindicá-lo."
 nanbokuchou.8.desc: "$nanbokuchou.8.common$ Um(uma) novo(a) pretendente ao Trono do Crisântemo, [target_new_emperor_ruler.GetName] do(a) [target_new_emperor.GetLongName], poderá facilmente tomar o trono se conseguir apoio suficiente."
 nanbokuchou.8.a: "Apoiaremos essa nova linhagem."
 nanbokuchou.8.b: "Não reconhecemos outra linhagem."
 nanbokuchou.8.tt: "Apoiaremos a nova linhagem da Família Imperial"
