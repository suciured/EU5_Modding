l_braz_por:
 colonial_revolution.1.title: "Nenhuma Tributação Sem Representação"
 colonial_revolution.1.desc: "Desde o estabelecimento do nosso território, nossa existência se limita a enriquecer o país [target_country.GetName] no exterior. Infelizmente, não recebemos a mesma quantidade de representação em questões que envolvam o povo [target_country.GetAdjectiveWithNoTooltip] ou nossas próprias terras. Alguns de nossos mais estimados conterrâneos, inspirados pelo [ShowInstitutionName('enlightenment')], conversam sobre as possíveis opções para pressionar o nosso suserano a revogar poder, o que pode resultar em um conflito."
 colonial_revolution.1.a: "As ideias do [ShowInstitutionNameWithNoTooltip('enlightenment')] prevalecerão!"
 colonial_revolution.1.a.tt: "Nesta situação, é possível que um [subject|e] colonial forme uma [international_organization|e] de colônias com ideias afins para tentar pressionar seu suserano até que ele revogue o controle exercido sobre eles ou para conquistar a independência diretamente."
 colonial_revolution.2.title: "As Colônias Insubordinadas"
 colonial_revolution.2.desc: "Agora que as ideias do [ShowInstitutionName('enlightenment')] se es espalham como um incêndio por todo o mundo, nossas posses coloniais nos enviam notícias inquietantes. Elas parecem discutir ideias perturbadoras como representação e autonomia. Embora não saibamos de onde essas ideias surgiram, já que sempre atuamos para beneficiá-los, parece que não será fácil ignorar essa questão. Devemos nos preparar para lidar com um número de problemas significativamente maior em nossas posses coloniais no futuro."
 colonial_revolution.2.a: "Só nos resta lamentar pelas pessoas que rejeitam o nosso governo."
 colonial_revolution.3.title: "Buscando Liberdade"
 colonial_revolution.3.desc: "Após um período prolongado de má gestão colonial, chegamos a um estado de divergência. Diferenças culturais, sociais e políticas, além de uma exploração contínua fizeram com que os colonos perdessem a fé em [target_overlord.GetName]. As diferenças entre os grupos que apoiam o(a) [target_overlord.Custom('GetMotherlandFatherland')] e os colonos que preferem uma governança livre da influência estrangeira se tornam mais graves e entranhadas a cada dia, portanto, o conflito parece praticamente inevitável."
 colonial_revolution.3.a: "Essa é uma questão séria."
 colonial_revolution.3.b: "A lealdade à(ao) [target_overlord.Custom('GetMotherlandFatherland')] nos será muito útil."
 colonial_revolution.4.title: "Restrições Comerciais"
 colonial_revolution.4.desc: "A relação com as nossas colônias passa por um momento instável. As necessidades econômicas do país [ROOT.GetCountry.GetName] não podem ser ignoradas e exigem uma corrente constante de mercadorias vindas do exterior. No entanto, a nossa tentativa de impor um controle econômico rígido sobre os nossos súditos foi recebida com uma forte resistência. Alguns colonizadores nos pediram para enfraquecer o nosso controle rigoroso sobre as mercadorias que saem e entram em seus mercados, dando-lhes assim mais controle local."
 colonial_revolution.4.a: "Eles deveriam levar esse assunto à(ao) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 colonial_revolution.4.b: "Vamos atender às exigências deles."
 colonial_revolution.5.title: "Rumores de Rebelião"
 colonial_revolution.5.desc: "Apesar de suas condições inferiores, as nossas colônias abrigam muitos indivíduos geniais e carismáticos. Agora, recebemos vários relatórios sobre as tais assembleias coloniais nas quais essas pessoas se encontram para discutir as políticas de suas condições como súditos e, supostamente, a possibilidade de declarar independência sem o nosso consentimento. Embora sejam apenas rumores, ficar inerte agora pode nos deixar em uma posição mais fraca depois."
 colonial_revolution.5.a: "Tentem encontrar uma solução diplomática."
 colonial_revolution.5.b: "Eles não podem decidir isso!"
 colonial_revolution.6.title: "As Vozes de [target_character.GetNameWithNoTooltip]"
 colonial_revolution.6.desc: "[target_character.GetName], influente e com uma oratória impetuosa, começou a provocar agitação na entidade política [target_country.GetName]. Por meio de discursos, cartas e instigações do público para exigir mais representação, [target_character.GetSheHe] questiona nossa autoridade e incentiva que outros busquem a independência de [target_overlord.GetLongName]. Embora [target_character.GetSheHe] ainda não tenha pedido uma revolta abertamente, sua influência cresce a cada dia."
 colonial_revolution.6.a: "Vamos exigir a extradição [target_character.GetHerHis] das autoridades coloniais."
 colonial_revolution.6.b: "Deixem que [target_character.GetSheHe] fale. Palavras não vão nos derrubar."
 colonial_revolution.6.c: "Vamos organizar um assassinato discreto."
 assassination_of_target_character_tt: "Vamos tentar assassinar [target_character.GetName]"
 colonial_revolution.7.title: "[target_overlord.GetNameWithNoTooltip] Exige a Extradição de [target_character.GetLastNameWithNoTooltip]"
 colonial_revolution.7.desc: "Chegou uma exigência formal de [target_overlord.GetName]. Eles querem a extradição imediata de [target_character.GetName], alegando rebelião e incitação contra o(a) [target_overlord.GetFlavorRank]. Os boatos sugerem que o verdadeiro propósito é executá-l[target_character.GetHerHim] de maneira rápida e pública. Nossos assessores estão divididos: alguns [target_character.GetHerHim] veem como alguém que causa uma agitação perigosa, outros como uma voz da liberdade."
 colonial_revolution.7.a: "Temos que concordar por enquanto."
 colonial_revolution.7.b: "Jamais!"
 colonial_revolution.8.title: "[target_overlord.GetNameWithNoTooltip] Age Contra a Nossa Soberania"
 colonial_revolution.8.desc: "[target_character.GetName] morreu em um ato que a princípio parecia ser de violência aleatória, mas surgiram evidências ligando o complô a agentes a mando de [target_overlord.GetName]. Isso causou comoção no(a) nosso(a) [target_country.GetFlavorRank], pois [target_character.GetSheHe] havia se tornado um símbolo de destaque no [ROOT.GetCountry.GetGovernment.GetCabinetTitle|U]. Agora o martírio alimenta exatamente o movimento que buscavam silenciar."
 colonial_revolution.8.a: "Aqueles idiotas malditos da entidade política [target_overlord.GetNameWithNoTooltip]!"
 colonial_revolution.9.title: "O Assassinato Fracassado de [target_character.GetLastNameWithNoTooltip]"
 colonial_revolution.9.desc: "Foi realizada uma tentativa de assassinar [target_character.GetName], mas [target_character.GetSheHe] escapou por pouco. O possível assassino foi capturado e, sob interrogatório, confessou ter ligações com agentes de [target_overlord.GetName], nosso suserano! O complô apenas fortaleceu a influência de [target_character.GetShortNameWithNoTooltip], transformando-[target_character.GetHerHim] em uma lenda viva e lançando [target_overlord.GetNameWithNoTooltip] como vilão aos olhos de muitos habitantes do(a) [target_country.GetFlavorRank]."
 colonial_revolution.10.title: "Exigência de Remoção"
 colonial_revolution.10.desc: "Uma facção cada vez maior dentro do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank] pediu a remoção de [target_character.GetName], membro do [ROOT.GetCountry.GetGovernment.GetCabinetTitle] que considera excessivamente leal a [target_overlord.GetName] e hostil à autonomia local. As acusações variam de corrupção a espionagem descarada. A exigência é clara: [target_character.GetSheHe] deve sair e ser entregue a [target_overlord.GetName]."
 colonial_revolution.10.a: "Vamos mandar uma carta com o nosso pedido."
 colonial_revolution.10.b: "Vamos resolver essa questão internamente."
 colonial_revolution.11.title: "[target_country.GetNameWithNoTooltip] Exige a Extradição de [target_character.GetLastNameWithNoTooltip]"
 colonial_revolution.11.desc: "Chegou uma exigência formal da entidade política [target_country.GetName]. Eles querem a extradição imediata de [target_character.GetName], alegando rebelião e incitação contra o(a) [target_country.GetFlavorRank]. Os boatos sugerem que o verdadeiro propósito é se livrar [target_character.GetHerHis] rapidamente para disseminar um sentimento revolucionário. Nossos assessores estão divididos: alguns [target_character.GetHerHim] veem como uma liderança importante, enquanto outros tentam acalmar nosso súdito colonial."
 colonial_revolution.11.a: "Vamos deportá-l[target_character.GetHerHim]."
 colonial_revolution.11.b: "Não vamos dar atenção às exigências de uma mera colônia!"
 scales_with_character_abilities_tt: "A perda de [government_power|e] ficará proporcional à influência e [total_ability|e] de [target_character.GetName]"
 colonial_revolution.12.title: "Reinado Popular"
 colonial_revolution.12.desc: "Enquanto o mundo é tomado pelo desejo das colônias de se separarem de seus suseranos, o governo firme e constante de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] não passou despercebido pelos nossos súditos. A admiração despertada por [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] em nossos súditos faz com que muitos se sintam satisfeitos com o nosso domínio."
 colonial_revolution.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_revolution.13.title: "Sem Liderança"
 colonial_revolution.13.desc: "Em geral, nossos súditos podem se unir em torno da figura unificadora de nosso governante. Infelizmente, desde a morte de [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName], ficamos sem uma liderança clara, e os nossos súditos podem começar a ter ideias perigosas sobre liberdade e soberania."
 colonial_revolution.13.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 colonial_revolution.14.title: "Um Novo Caminho Pacífico"
 colonial_revolution.14.desc: "Na era da [ShowSituationName('colonial_revolution')], conflitos entre suseranos e súditos são comuns e ameaçam provocar novos massacres a cada oportunidade. Um grupo de pessoas, composto tanto por colonos em [target_colony.GetName] quanto nas nossas próprias terras, apresentou uma proposta para poupar ambos os nossos países desse futuro terrível. Ao liberar [target_colony.GetNameWithNoTooltip] de suas obrigações e assinar uma declaração oficial de aliança, podemos garantir um futuro próspero tanto para nós quanto para [target_colony.GetNameWithNoTooltip]."
 colonial_revolution.14.a: "Vamos encarar o futuro juntos."
 colonial_revolution.14.b: "Seria melhor mantermos as relações como estão."
 colonial_revolution.15.desc.generic: "Em uma reunião recente do [ROOT.GetCountry.GetGovernment.GetCabinetTitle], houve uma discussão fervorosa entre [target_character.GetName] e [target_character_2.GetName]."
 colonial_revolution.15.desc.generic_2: "Está claro que não podemos mais apoiar ambos no nosso [ROOT.GetCountry.GetGovernment.GetCabinetTitle] e teremos de nos comprometer a punir um deles."
 colonial_revolution.15.title: "Sectarismo no [ROOT.GetCountry.GetGovernment.GetCabinetTitle]"
 colonial_revolution.15.desc.subject: "$colonial_revolution.15.desc.generic$ [target_character.GetNameWithNoTooltip], que defende muito nosso suserano, acusou [target_character_2.GetNameWithNoTooltip] de deslealdade e de sabotar nossas relações em comum. [target_character_2.GetNameWithNoTooltip], por sua vez, respondeu com acusações de explorar o nosso povo em benefício de interesses estrangeiros. $colonial_revolution.15.desc.generic_2$"
 colonial_revolution.15.desc.overlord: "$colonial_revolution.15.desc.generic$ [target_character.GetNameWithNoTooltip] já expressou opiniões bastante conciliatórias sobre as nossas colônias e defendeu a mudança da nossa postura para algo menos exploratório. Por isso, [target_character.GetSheHe] recebeu forte resistência de [target_character_2.GetNameWithNoTooltip], que defendeu a necessidade da exploração para a nossa prosperidade. $colonial_revolution.15.desc.generic_2$"
 colonial_revolution.15.a: "[target_character.GetNameWithNoTooltip] tem argumentos melhores."
 colonial_revolution.15.b: "Estamos convencidos pela posição de [target_character_2.GetNameWithNoTooltip]."
 colonial_revolution.1000.title: "Liberdade Requer Apoio"
 colonial_revolution.1000.desc: "A nossa luta por liberdade não pode ser conquistada sozinha e requer muitos recursos financeiros. Felizmente, o(a) infame [target_overlord.GetLongName] conseguiu fazer inúmeros inimigos. Um desses inimigos, [target_rival.GetName], pode se dispor a investir recursos para acabar com seus rivais. Com um pouco de persuasão, talvez possamos receber fundos significativos para os nossos interesses."
 colonial_revolution.1000.a: "Dinheiro é o recurso mais importante que precisamos."
 colonial_revolution.1000.b: "Precisamos de mais tropas para lutar pela nossa liberdade."
 colonial_revolution.1000.c: "Precisamos que se juntem aos nossos esforços bélicos."
 colonial_revolution.1000.d: "Pensando bem, não precisamos da ajuda deles."
 ar_gain_money_tt: "Se aceitarem, receberemos uma parte da renda deles"
 ar_gain_manpower_tt: "Se aceitarem, receberemos uma parte do contingente deles"
 ar_gain_alliance_tt: "Se aceitarem, faremos uma aliança com eles"
 colonial_revolution.1001.title: "[target_colony.GetNameWithNoTooltip] Pede Ajuda"
 colonial_revolution.1001.desc: "A população pobre do(a) [target_colony.GetName] sofre sob o governo tirânico de [target_overlord.GetName]. Agora, uma delegação diplomática do(a) [target_colony.GetNameWithNoTooltip] solicitou o nosso apoio em seus esforços pela independência, mas eles pedem uma grande contribuição que nós não sabemos se podemos fornecer por enquanto."
 colonial_revolution.1001.a: "Vale tudo para enfraquecer os nossos rivais."
 colonial_revolution.1001.b: "Não, não queremos que seus ideais de liberdade se difundam entre nós."
 colonial_revolution.1002.title: "A Resposta do(a) [target_rival.GetNameWithNoTooltip]"
 colonial_revolution.1002.desc.common: "Os diplomatas do(a) [target_rival.GetNameWithNoTooltip] nos enviaram uma resposta para a nossa solicitação de apoio."
 colonial_revolution.1002.accepted.desc: "$colonial_revolution.1002.desc.common$ Eles prometeram ficar ao nosso lado na nossa luta contra [target_overlord.GetName]. Juntos, destruiremos os grilhões de opressão que nos prendem ao nosso suserano."
 colonial_revolution.1002.desc: "$colonial_revolution.1002.desc.common$ Os covardes se recusam a nos apoiar e nos deixaram sozinhos em nossa luta contra a opressão do povo [target_overlord.GetAdjective]."
 colonial_revolution.1002.a: "Eles são aliados valiosos à nossa causa."
 colonial_revolution.1002.b: "Não precisamos deles."
 got_aid_tt: "Recebemos ajuda"
 not_got_aid_tt: "Não recebemos ajuda"
