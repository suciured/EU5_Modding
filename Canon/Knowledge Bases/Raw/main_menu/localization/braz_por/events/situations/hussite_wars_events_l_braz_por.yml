 hussite_wars.3.title: "Um Chamado Religioso às Armas"
 hussite_wars.3.desc: "Em uma tentativa de erradicar a heresia, o [GetCountry('PAP').GetGovernment.GetRulerTitle] pegou armas contra o povo do país [target_country.GetName]. Ele exige que cumpramos com nosso dever [ShowReligionAdjective('catholic')] e peguemos armas contra essa heresia maligna. Independentemente do que decidirmos, devemos tomar cuidado para não fazermos inimigos poderosos em uma busca infrutífera por glória religiosa."
 hussite_wars.3.a: "Às armas!"
 hussite_wars.3.b: "Não vamos agir precipitadamente."
 hussite_wars.4.title: "Paz em [target_capital.GetNameWithNoTooltip]"
 hussite_wars.4.a.desc: "Nossa luta para receber tratamento igual e reconhecimento das autoridades do povo [ShowReligionAdjective('catholic')] deu resultados. A defesa do nosso povo e da nossa fé foi bem-sucedida, e agora reivindicamos nosso lugar à mesa da Europa como iguais."
 hussite_wars.4.b.desc: "O gosto da derrota está amargo em nossas bocas, pois fomos forçados a reconhecer a autoridade suprema da Igreja do povo [ShowReligionAdjective('catholic')]. Tínhamos um sonho que sabíamos ser justo, mas diante da corrupção e do mal falhamos. Infelizmente, não era para ser assim..."
 hussite_wars.4.a: "Nossa fé verdadeira é vitoriosa!"
 hussite_wars.4.b: "Tudo vale na fé e na guerra..."
 hussite_wars.5.title: "[target_character.GetLastNameWithNoTooltip] de Um Só Olho"
 hussite_wars.5.desc: "Uma das nossas lideranças mais proeminentes no campo de batalha, [target_character.GetName] tem um histórico de servir ao nosso povo durante esses tempos difíceis. Dizem pelos campos que [target_character.GetSheHe] perdeu um olho com uma flechada de um soldado rival. De acordo com testemunhas oculares, em vez de fugir ou se render, [target_character.GetSheHe] simplesmente removeu a flecha e continuou lutando.\n\nApesar das lesões, [target_character.GetSheHe] está entre nossos mais formidáveis comandantes, e agora deseja uma promoção para levar mais tropas a vitórias grandiosas. Se quisermos dar um golpe aterrorizante nos nossos inimigos, devemos considerar com seriedade tratá-l[target_character.GetHerHim] como uma figura nacional, um emblema da nossa resistência contra o povo da religião [ShowReligionName('catholic')]."
 hussite_wars.5.a: "O heroísmo que precisávamos."
 hussite_wars.5.historical_info: "Também conhecido como Jan Žižka z Trocnova a Kalicha, ele foi um líder militar proeminente no século XV, considerado uma das figuras de maior destaque do movimento hussita. Ele liderou os hussitas em diversas vitórias usando táticas militares inovadoras, incluindo o uso de carroças de guerra para defesa móvel. Sua genialidade estratégica e liderança carismática foram cruciais para seus sucessos contra diversas cruzadas realizadas pela Igreja Católica."
 hussite_wars.6.title: "A Espada dos Católicos"
 hussite_wars.6.desc: "Em tempos difíceis, quando nossa fé é ameaçada por hereges estrangeiros, cabe a nós carregar o fardo de uma cruzada renovada contra quem deseja prejudicar nosso devoto povo.\n\nPor isso, o líder da religião [ShowReligionName('catholic')] em pessoa pediu para que levantemos nossos estandartes em uma guerra justa e santa na luta contra o país [GetCountry('BOH').GetLongName]."
 hussite_wars.6.a: "Erradicaremos esses hereges!"
 hussite_wars.6.b: "Não somos cachorrinhos do papa!"
 hussite_wars.7.title: "A Situação da Fé [ShowReligionAdjectiveWithNoTooltip('hussite')]"
 hussite_wars.7.desc: "Um mensageiro exausto chegou à nossa corte. Ele traz notícias da cruzada maligna do país [GetCountry('PAP').GetName] contra o país [GetCountry('BOH').GetName]. Contos de brutalidade, terra queimada e lutas implacáveis tomara as ruas com soldados e camponeses se enfrentando.\n\nO mensageiro elogia o laço fraterno entre nossas nações, e pede que os ajudemos seu povo sofrido. O país [GetCountry('BOH').GetNameWithNoTooltip] pede ajuda!"
 hussite_wars.7.a: "E o país [GetCountry('POL').GetNameWithNoTooltip] atenderá. Reúnam os cavaleiros!"
 hussite_wars.7.b: "Isso é imprudente..."
 teutons_hussite_wars_tt: "O evento \"#Y Um Chamado Religioso às Armas#!\" acontece para o país [GetCountry('TEU').GetLongName]"
 hussite_wars.8.title: "Um Inimigo em Comum"
 hussite_wars.8.desc: "Nossos compatriotas estão desesperados. Com os exércitos de hereges em nossos portões, muitas das antigas rivalidades entre figuras proeminentes ficaram de lado enquanto nos unimos contra a ganância e o imediatismo dos nossos inimigos. A força da nossa determinação e nossa devoção garantirão que superemos esse obstáculo traiçoeiro, derrotemos quem deseja prejudicar nosso povo e nossa fé, e que sairemos vitoriosos e recuperaremos nosso velho esplendor e respeito."
 hussite_wars.8.a: "Lutem, filhos e filhas do país [GetCountry('BOH').GetNameWithNoTooltip]!"
 boh_clergy_donation_tt: "Essa doação do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] animará os espíritos do nosso povo"
 hussite_wars.8.b: "Intensificaremos a propagação dos nossos ensinamentos contra a religião [ShowReligionNameWithNoTooltip('catholic')]."
 hussite_wars.8.c: "Recorram ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nesses tempos difíceis..."
 hussite_wars.9.title: "Cruzada Contra [ShowReligionNameWithNoTooltip('hussite')] Renovada"
 hussite_wars.9.desc: "O flagelo conhecido como [ShowReligionName('hussite')] é uma afronta ao nosso mundo venerável e religioso, é uma praga perigosa que ameaça a união da fé e da ordem divina. Seus ensinamentos hereges semeiam a discórdia e profanam as doutrinas sagradas defendidas há gerações pelo [ShowReligionName('catholic')]. É nosso dever sagrado reagrupar os exércitos do [ShowReligionNameWithNoTooltip('catholic')] o quanto antes, marchando em frente com determinação inabalável para aniquilar essa heresia antes que se espalhe mais ainda. Ao erradicar sua influência, nós preservaremos a pureza das nossas crenças e restauraremos a harmonia divina nas terras que estão sob o nosso cuidado sagrado."
 hussite_wars.9.a: "Vamos à guerra!"
 hussite_wars.9.b: "Podemos ganhar tempo, por enquanto."
 explain_situation_peace_treaty_tt: "Durante esta [war|e], podemos erradicar o [ShowReligionName('hussite')] com os [peace_treaties|e] [ShowPeaceTreatyTypeName('force_convert')] e [ShowPeaceTreatyTypeName('supress_hussite_faith')], dando um fim às [ShowSituationName('hussite_wars')]"
 hussite_wars.10.title: "As [ShowSituationNameWithNoTooltip('hussite_wars')]"
 hussite_wars.10.desc: "A ascensão da religião [ShowReligionName('hussite')] levou [target_bohemia.GetName] a se tornar pária do mundo da fé [ShowReligionAdjective('catholic')], enquanto oscila à beira do colapso. A execução de [GetCharacter('boh_jan_hus').GetName] não reprimiu a dissidência, acabou fortalecendo-a. Pregadores hereges agora incentivam tanto [GetCountry('BOH').GetGovernment.GetEstateName('peasants')] quanto [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')], exigindo uma nova Igreja livre da autoridade de [target_location1.GetName].\n\nO(a) [GetCountry('BOH').GetFlavorRank] mergulha na agitação enquanto [target_location2.GetName] arde com um zelo reformista. Para os membros do [GetUniqueInternationalOrganization('hre').GetName], isso não é uma mera rebelião. É uma heresia com exércitos, uma revolta com propósito. Se [target_bohemia.GetNameWithNoTooltip] prevalecer, a infecção poderá se espalhar além das suas fronteiras, ameaçando a própria união do povo [ShowReligionGroupName('christian')]."
 hussite_wars.10.a: "Às armas, pessoas de fé!"
 hussite_wars.10.historical_info: "As Guerras Hussitas (1419-1434) foram uma série de conflitos religiosos e civis na Boêmia desencadeados pela execução de Jan Hus, um reformador tcheco que criticava a Igreja Católica. Seus seguidores, conhecidos como hussitas, exigiam reformas como a comunhão para todos e uma Igreja nacional independente de Roma. As guerras colocaram facções hussitas radicais contra lealistas católicos e exércitos cruzados enviados pelo Sacro Imperador Romano e pelo Papa. Apesar de estarem em menor número, os hussitas utilizaram táticas inovadoras e uma forte união interna para derrotar seus inimigos, obrigando a Igreja a negociar e conceder limitações parciais às suas exigências."
