 boh_every_neighboring_country_tt: "Cada [country|e] não aliado que tenha fronteira conosco ou algum dos nossos [subjects|e] perderá [ShowBiasValue('violated_congress_of_visegrad_modifier')|-=0] de [opinion|e] em relação a nós"
 hussite_rebellion_tooltip: "Cada [pop|e] da religião [ShowReligionName('hussite')] deverá apoiar a [hussite_rebel_scope.GetName]"
 hussite_wars.2.title: "Revolta [ShowReligionAdjectiveWithNoTooltip('hussite')] em [target_boh_capital_scope.GetNameWithNoTooltip]"
 hussite_wars.2.desc: "Chegaram notícias do país [target_country.GetLongName] de que revoltas se espalharam por todo o domínio! Seguidores do dogma da religião [ShowReligionName('hussite')] insatisfeitos tomaram as ruas, expulsando os oficiais e exigindo justiça e reconhecimento pela Santa Sé.\n\nSe não interferirmos, a situação pode sair do controle e causar divisões em todo o mundo [ShowReligionAdjective('catholic')]. Não podemos demonstrar fraqueza enquanto o mundo assiste..."
 hussite_wars.2.a: "Expurgaremos a heresia deles!"
 hussite_wars.2.b: "Vamos reconhecer o movimento..."
 every_neighbor_of_bohemia_gets_hussite_wars.3_tt: "O evento \"#Y Um Chamado Religioso às Armas#!\" acontece para cada país [ShowReligionAdjective('catholic')] vizinho não aliado do país [target_country.GetName]"
 hussite_wars.6_happens_for_catholic_champion_scope_tt: "O evento \"#Y A Espada dos Católicos#!\" acontece para [catholic_champion_scope.GetName]"
