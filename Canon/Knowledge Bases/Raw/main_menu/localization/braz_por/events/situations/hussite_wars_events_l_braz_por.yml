 hussite_wars.1.desc: "Multidões irritadas lideradas por [jan_zelivsky_scope.GetName] lotaram as ruas de [target_boh_capital_scope.GetName], pedindo direitos mais amplos e a absolvição de diversos prisioneiros do povo [ShowReligionAdjective('hussite')]. Infelizmente, o juiz e sua equipe rejeitaram as demandas dos protestantes, levando à violência em um círculo vicioso de reformas sendo atrasadas e revoltas. Talvez seja a hora de quebrarmos o círculo..."
 hussite_wars.1.a: "Morte ao(à) [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]!"
 hussite_wars.1.b: "Não podemos quebrar o [ShowReligionNameWithNoTooltip('catholic')]..."
 hussite_wars.1.c: "Está na hora de enfrentarmos os traidores entre nós!"
