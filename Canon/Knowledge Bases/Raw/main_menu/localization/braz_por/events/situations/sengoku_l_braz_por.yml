 sengoku.1.title: "Guerra de Ōnin"
 sengoku.1.desc.shogun: "As tensões entre nós e os diferentes clãs saíram do controle e viraram uma guerra. As ramificações são sentidas em todas as ilhas japonesas, enquanto os $daimyo$s começam a escolher lados e alianças começam a se formar.\n\nEntretanto, independentemente de quem vencer esta guerra civil, está claro que o atual país [ROOT.GetCountry.GetLongName] estava fraco demais para impedi-la. Não somos os únicos que notamos isso, e é bem provável que esta grande guerra do período Ōnin prolongue os conflitos entre os diferentes Estados japoneses."
 sengoku.1.desc: "O [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] se provou incapaz de gerenciar os clãs. A gradual leniência e delegação de autoridade aos governantes locais foram a ruína do Xogunato, e os muitos conflitos que se formavam agora estão escancarados. Virtualmente independentes de qualquer tipo de autoridade central, muitos $daimyo$s governam de forma suprema em seus domínios. Não podemos ficar para trás, senão poderemos ser extinguidos pelas chamas da guerra que logo tomarão o país inteiro."
 sengoku.1.a: "O Sengoku Jidai verá nossa vitória!"
 sengoku.1.b: "Não teremos pressa."
 turn_japanese_clan_into_normal_tag.tt: "Ganharemos autonomia como um $daimyo$ territorial"
 sengoku.2.title: "O Fim do Sengoku Jidai"
 sengoku.2.desc.common: "Os conflitos do Sengoku Jidai são algo do passado. Após muitos anos de guerra constante, as ilhas do [ShowRegionName('japan_region')] estão novamente unidas sob"
 sengoku.2.desc.absolute: "$sengoku.2.desc.common$ nosso estandarte. Nenhum clã poderá mais questionar nossa liderança, e levaremos o país a uma era de paz e prosperidade como nunca vista. Todo o [ShowRegionNameWithNoTooltip('japan_region')] se curvará a nós!"
 sengoku.2.desc: "$sengoku.2.desc.common$ a autoridade de um [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] central. Os conflitos triviais dos diferentes clãs nunca mais enfraquecerão o governo central."
 sengoku.2.a: "Somos vitoriosos!"
 sengoku.2.b: "Nem mesmo a Família Imperial pode desafiar nossa autoridade."
 sengoku.3.title: "Expansão do(a) [ROOT.GetCountry.GetFlavorRank]"
 sengoku.3.desc: "O país está em um período turbulento. Muitos clãs começaram a estabelecer seus governos independentemente da autoridade do [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]. Está claro que a corte em [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetCapital] não tem poder suficiente para forçar os clãs a se curvarem. Podemos nos aproveitar dessa situação e aumentar a autonomia do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank], adquirindo efetivamente nossa independência, mas correndo o risco de causar a ira do [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]."
 sengoku.3.a: "Traçaremos nosso próprio caminho."
 sengoku.3.b: "Não podemos arriscar despertar a ira do [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]."
 sengoku.4.title: "Um Momento de Fraqueza"
 sengoku.4.desc: "É um período de conflito constante. O país [target_enemy.GetLongName] recentemente tem tentado ampliar sua influência às custas dos outros clãs, mas também tem demonstrado sua própria fraqueza. Podemos nos aproveitar dessa fraqueza para expandir nosso próprio território. Em tempos como esse, com o país inteiro em guerra, quem reclamaria se começássemos mais uma?"
 sengoku.4.a: "Eles estão fracos e devem cair."
 sengoku.5.title: "A Hora da Verdade"
 sengoku.5.desc: "O país [target_enemy.GetLongName] tem sido um incômodo frequente. Devemos lidar logo com eles e expandir nosso próprio território às custas deles. No constante estado de guerra do $sengoku$, é natural que os fracos morram e alimentem os fortes. Apenas com a vitória sobre todos poderemos garantir nossa sobrevivência, então devemos sempre nos aproveitar dos fracos."
 sengoku.5.a: "Eles cairão diante de nós."
 sengoku.5.b: "Não temos nada a ganhar indo contra eles."
 sengoku.6.title: "[actor.GetLongNameWithNoTooltip] Pede Paz"
 sengoku.6.desc: "O nosso conflito na [target_war.GetName] chamou atenção do(a) [actor.GetGovernment.GetRulerTitle] na capital [actor.GetCapital.GetName]. Recebemos uma carta do governo [actor.GetGovernment.GetAdjective] que insiste para que paremos a nossa luta, defendendo a paz e a estabilidade na terra. Embora a autoridade do(a) [actor.GetGovernment.GetRulerTitle] seja indiscutível, ainda esperamos ganhar algo nesse conflito."
 sengoku.6.a: "Só nos resta acatar."
 sengoku.6.b: "Digam a eles que precisamos de tempo para considerar a petição."
 sengoku.7.title: "[target_country.GetLongNameWithNoTooltip] Aceitou Nossa Petição"
 sengoku.7.desc: "O país [target_country.GetLongName] provou ser um verdadeiro defensor do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] ao aceitar o nosso contato [ROOT.GetCountry.GetGovernment.GetAdjective] e acatar à nossa petição de cessar seu derramamento de sangue inútil."
 sengoku.7.a: "Como deve ser."
 sengoku.8.title: "[target_country.GetLongNameWithNoTooltip] Rejeitou Nossa Petição"
 sengoku.8.desc: "O país [target_country.GetLongName] provou ser um traidor da autoridade do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] ao afirmar que está considerando cuidadosamente o nosso pedido [ROOT.GetCountry.GetGovernment.GetAdjective] para cessar seu conflito, mas isso é claramente um estratagema para ignorar o nosso pedido descaradamente."
 sengoku.8.a: "Estamos cercados de traidores."
 sengoku.9.title: "Petição para [target_location.GetNameWithNoTooltip]"
 sengoku.9.desc: "[actor.GetLongNameWithNoTooltip] veio até nós com uma solicitação muito audaciosa. Representando a autoridade dos governantes do [GetUniqueInternationalOrganization('japanese_shogunate').GetName], nos pediu para devolver os nossos direitos da terra de [target_location.GetName] às mãos de [actor.GetNameWithNoTooltip]. Isso claramente extrapola os limites da autoridade do governo [actor.GetGovernment.GetAdjective], e seria bom analisar como responderemos a essa solicitação."
 sengoku.9.a: "Devemos obedecer ao(à) [actor.GetFlavorRank]."
 sengoku.9.b: "Essas terras são nossas por direito!"
 sengoku.10.title: "$sengoku.7.title$"
 sengoku.10.desc: "[target_country.GetName] demonstrou racionalidade e aceitou a nossa exigência de que algumas de suas terras fossem devolvidas a nossa autoridade, curvando-se a nossa liderança."
 sengoku.10.a: "Como deveriam."
 sengoku.11.title: "$sengoku.8.title$"
 sengoku.11.desc: "[target_country.GetName] audaciosamente contesta a nossa petição por terras, argumentando que eles têm os direitos sobre elas e se recusam a entregá-las. Este ato de desrespeito descarado a nossa autoridade do governo [ROOT.GetCountry.GetGovernment.GetAdjective] não pode ser ignorado."
 sengoku.11.a: "Precisaremos usar a força para colocá-los no lugar deles."
 sengoku.12.title: "[actor.GetLongNameWithNoTooltip] Exige Subjugação"
 sengoku.12.desc: "As autoridades de [actor.GetLongName] vieram até nós com uma petição extremista. Devemos renunciar a nossa autonomia, e todas as nossas terras voltariam à posse de [actor.GetFlavorRank] diretamente, enquanto nós seríamos designados oficiais sob sua liderança. Essa condição refrearia todas as nossas conquistas individuais como [ROOT.GetCountry.GetFlavorRank], mas definitivamente contribuiria com a estabilidade da terra."
 sengoku.12.a: "$sengoku.9.a$"
 sengoku.12.b: "$sengoku.9.b$"
 sengoku.13.title: "Oferta de um Refém"
 sengoku.13.desc: "Emissários de [actor.GetLongNameWithNoTooltip] nos abordaram e ofereceram [target_character.GetName] como refém. Tê-l[target_character.GetHerHim] sob nossos cuidados pode servir para obter relações mais próximas e uma base de confiança entre os nossos clãs, contanto que [target_character.GetSheHe] viva entre nós, mas isso também pode ser uma faca de dois gumes no fim das contas."
 sengoku.13.a: "Cuidaremos de [target_character.GetNameWithNoTooltip]."
 sengoku.13.b: "Infelizmente, não podemos acolhê-l[target_character.GetHerHim]."
 sengoku.14.title: "[target_country.GetNameWithNoTooltip] Aceita [target_character.GetNameWithNoTooltip]"
 sengoku.14.desc: "[target_country.GetLongName] concorda em forjar laços mais fortes entre os nossos clãs e aceitou acolher [target_character.GetName]. Desde que [target_character.GetSheHe] esteja sob seus cuidados, ambos os clãs compartilharão laços fortes de confiança e amizade."
 sengoku.14.a: "Uma ocasião alegre."
 sengoku.15.title: "[target_country.GetNameWithNoTooltip] Recusa [target_character.GetNameWithNoTooltip]"
 sengoku.15.desc: "Emissários do governo [TARGET_COUNTRY.GetAdjective] retornam com notícias sensíveis, pois eles recusaram a nossa oferta de acolher [target_character.GetName]. Argumentando que não têm os meios para abrigá-l[target_character.GetHerHim] neste momento, sua recusa claramente significa que eles não estão dispostos a estabelecer laços fortes conosco."
 sengoku.15.a: "A perda é deles."
 sengoku.16.title: "Petição por um Refém"
 sengoku.16.desc: "Emissários de [actor.GetLongNameWithNoTooltip] nos abordaram para perguntar se eles podem nos fazer a honra de receber [target_character.GetName] em seu grupo. Eles dizem querer oferecer-lhe hospitalidade e entretenimento como um sinal de respeito e apreciação para nosso(a) [ROOT.GetCountry.GetFlavorRank]. Claro, eles nos garantem a segurança [target_character.GetHerHis] e prometem que isso serviria como uma medida para estabelecer relações mais próximas e de confiança entre ambos os clãs."
 sengoku.16.a: "Enviar [target_character.GetNameWithNoTooltip] para eles."
 sengoku.16.b: "Como eles ousam nos pedir isso?"
 sengoku.17.title: "[target_country.GetNameWithNoTooltip] Aceita Nossa Petição"
 sengoku.17.desc: "O país [target_country.GetLongNameWithNoTooltip] aceitou estabelecer relações mais próximas entre os nossos clãs, o que inclui enviar [target_character.GetName] sob os nossos cuidados. Isso aumentará a confiança entre as nossas famílias e nos unirá, contanto que [target_character.GetSheHe] fique em segurança conosco."
 sengoku.17.a: "$sengoku.14.a$"
 sengoku.18.title: "[target_country.GetNameWithNoTooltip] Recusa a Nossa Petição"
 sengoku.18.desc: "O país [target_country.GetLongName] recebeu a nossa petição para acolher [target_character.GetName] em nosso(a) [ROOT.GetCountry.GetFlavorRank] e a interpretou como um estratagema da nossa parte para ganhar vantagem sobre eles. Infelizmente, as nossas tentativas sinceras de forjar relações mais fortes e maior confiança entre os nossos clãs parecem ter causado mais efeitos negativos do que positivos."
 sengoku.18.a: "$sengoku.15.a$"
 sengoku.19.title: "Convocações do(a) [actor.GetGovernment.GetCourtTitle] do Governo [actor.GetGovernment.GetAdjective]"
 sengoku.19.desc: "Está claro que [actor.GetLongName] está perdendo seu domínio sobre a terra, a julgar pelo fato de que cada vez mais clãs atuam independentes de sua autoridade. Em uma tentativa de manter os clãs contidos, o(a) [actor.GetFlavorRank] não tem outra opção senão convocar os líderes dos clãs até a capital para pedir justificativas concretas por suas ações. Essa convocação chegou para [target_ruler.GetName], que lhe pediu para aparecer diante do(a) [actor.GetGovernment.GetCourtTitle] do governo [actor.GetGovernment.GetAdjective]. É o nosso dever obedecer, mas isso definitivamente mancha a nossa própria autoridade."
 sengoku.19.a: "Não temos outra escolha senão obedecer."
 sengoku.19.b: "Sim... Nós vamos, em algum momento..."
 sengoku.20.title: "[target_country.GetNameWithNoTooltip] Aceita as Convocações"
 sengoku.20.desc: "[target_ruler.GetName] do país [target_country.GetLongName] acatou às nossas convocações e veio até nós para explicar as ações de [target_ruler.GetHerHis] [target_country.GetFlavorRank]. Isso deixa claro que a nossa autoridade ainda alcança os clãs, apesar de tentarem agir de modo independente."
 sengoku.20.a: "Ainda somos os governantes deles."
 sengoku.21.title: "[target_country.GetNameWithNoTooltip] Recusa as Convocações"
 sengoku.21.desc: "[target_ruler.GetName] do país [target_country.GetLongName] demonstrou uma conduta estúpida e traiçoeira ao recusar cumprir as nossas convocações diante do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Embora [target_ruler.GetSheHe] nos garanta que está definitivamente preparando uma viagem, mas que essas preparações levarão um tempo, seu atraso claramente indica falta de vontade e rebeldia. Tamanho desprezo por nossa autoridade não pode ser permitido."
 sengoku.21.a: "Precisaremos colocar [target_country.GetNameWithNoTooltip] em seu devido lugar."
 sengoku.22.title: "[actor.GetLongNameWithNoTooltip] se rebela contra o [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]"
 sengoku.22.desc: "O papel do [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] é governar a terra em nome do [ShowSpecialStatusName('japanese_emperor')], poupando o Trono do Crisântemo do fardo da administração direta. No entanto, [actor.GetLongName] se aproveitou desta época turbulenta e obteve apoio suficiente para condenar a nossa autoridade e tentar restaurar o poder direto sob a linha imperial. Fomos marcados como traidores e rebeldes contra o verdadeiro governante do [ShowRegionName('japan_region')]."
 sengoku.22.a: "Nós somos os errados?"
 sengoku.23.title: "$sengoku.22.title$"
 sengoku.23.desc: "É uma época realmente turbulenta. Nós deveríamos ser a ordem para todo o [ShowRegionName('japan_region')], mas cada vez mais clãs duvidam da nossa autoridade. A afronta mais recente é a de [actor.GetName], que se opôs abertamente ao nosso governo e declarou suas terras independentes dele. Isso não pode ser tolerado, pois devemos colocar em seu devido lugar qualquer clã que não nos obedeça, senão corremos o risco de mergulharmos em um caos ainda maior."
 sengoku.23.a: "Quem sai da linha deve ser corrigido."
