 STATIC_MODIFIER_NAME_volcanic_soil: "Solo Vulcânico"
 volcano_events_weak.title: "Fumaça na Montanha"
 volcano_events_weak.desc: "A montanha proeminente na borda de [ROOT.GetLocation.GetName] está lançando uma longa coluna de fumaça há vários dias, mas hoje ela entrou em erupção de repente, espalhando cinzas e lava que incineram e destroem tudo em seu caminho. A destruição não abalou o ânimo das pessoas de [ROOT.GetLocation.GetNameWithNoTooltip], mas sem ajuda será difícil para elas recuperarem sua antiga força."
 volcano_events_weak.a: "Não havia nada que pudéssemos fazer."
 volcano_events_weak.b: "Vamos ajudar imediatamente."
 volcano_events_minor.title: "O Início do Fogo"
 volcano_events_minor.desc: "O vulcão em [ROOT.GetLocation.GetName] entrou em erupção com uma enorme intensidade, jorrando grandes jatos de lava e imensas nuvens de cinzas que deixam um rastro de destruição.\n\nO povo de [ROOT.GetLocation.GetNameWithNoTooltip] está lutando para sobreviver e proteger os vilarejos. Temos que enviar toda a ajuda que pudermos."
 volcano_events_minor.a: "A natureza nos puniu."
 volcano_events_minor.b: "Não ficaremos abalados."
 volcano_events_major.title: "Fogo e Fúria"
 volcano_events_major.desc: "Na escuridão que engoliu a noite, grandes correntes de fogo incandescentes jorraram colina abaixo, queimando como uma ferida aberta, com sua vermelhidão violenta difícil de se ignorar. Uma avalanche cintilante de cinzas vulcânicas veio na sequência como um caçador impaciente, de boca aberta, ansioso para devorar tudo que cruzasse o seu caminho até que sua fome finalmente fosse saciada.\n\nNão havia esperança para as pobres pessoas de [ROOT.GetLocation.GetName], pois a maior parte do território e vários vilarejos desapareceram sob a lava. A fúria da montanha não tem limites, e apenas esta corte pode impedir a devastação."
 volcano_events_major.a: "Até mesmo a terra está contra nós."
 volcano_events_major.b: "Vamos reconstruir."
 volcano_events_catastrophic.title: "A Ira da Montanha"
 volcano_events_catastrophic.desc: "Os habitantes insignificantes de [ROOT.GetLocation.GetName] se viram totalmente impotentes diante da fúria da natureza. Sem nenhum indício de alerta, vários vilarejos do território foram completamente obliterados, assolados pela erupção catastrófica do vulcão que se erguia de forma sinistra.\n\nA ira da montanha caiu com uma força implacável, criando uma avalanche de cinzas vulcânicas prontas para dominar tudo o que estivesse no caminho. Grandes correntes brilhantes de lava jorraram do coração da montanha, queimando e destruindo tudo o que tocava.\n\nÀ medida que a paisagem se transformava diante dos olhos das pessoas de [ROOT.GetLocation-.GetNameWithNoTooltip], elas perceberam, com muita dor, que não há muito que fazer para contornar essa devastação."
 volcano_events_catastrophic.a: "Tudo está perdido."
 volcano_events_catastrophic.b: "Ainda há esperança."
