l_braz_por:
 muscovite_succession_war.17.title: "A Guerra de Sucessão Moscovita"
 muscovite_succession_war.17.desc: "Em um ataque surpresa, um exército leal a [pretender.GetName] entra pelos portões de [target_location.GetName] sem oposição e toma o controle de suas fortificações. Agora enfrentamos o desafio de retomar a região enquanto combatemos novas rebeliões que, sem dúvida, foram encorajadas por esse fiasco.\n\n[pretender.GetSheHe|U] se declarou [ROOT.GetCountry.GetGovernment.GetRulerTitle] da entidade política [ROOT.GetCountry.GetName] e executou todos os soldados desleais que permaneceram na cidade."
 muscovite_succession_war.17.a: "Uma catástrofe épica!"
 STATIC_MODIFIER_NAME_demoralised_by_loss_of_capital: "Desmoralizado pela Perda de Capital"
 muscovite_succession_war.17.b: "Ofereça dinheiro em troca do controle abdicado."
 muscovite_succession_war.17.c: "Minimize seu valor estratégico."
 muscovite_succession_war.17.tt1: "As habilidades marciais e a audácia demonstradas por [target_root_country.GetGovernment.GetRuler.GetName] motivam o exército"
 muscovite_succession_war.17.historical_info: "A captura de Moscou por forças leais a Yury Dmitrievich, tio do príncipe Basílio II, foi um grande golpe para o jovem governante, que foi capturado no ataque inesperado. No entanto, o novo príncipe não se mostrou um governante eficiente e rapidamente alienou o apoio tanto de seus familiares quanto dos boiardos."
 muscovite_succession_war.18.title: "Uma Experiência de Arrancar os Olhos"
 muscovite_succession_war.18.desc_captured_during_siege: "Na tentativa contínua de retomar [target_location.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] foi capturado por um general em serviço, apesar deste estar sob juramento de lealdade. Antes de ser libertado, [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] teve ambos os olhos cegados e foi deixado para vagar de volta ao acampamento."
 muscovite_succession_war.18.desc_captured_by_cousin: "Durante uma visita a um mosteiro próximo, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] foi capturado por seu primo, [target_cousin.GetName], que estava sob juramento de lealdade. Antes de ser libertado, [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] teve ambos os olhos cegados e depois voltou para [target_location.GetName]."
 muscovite_succession_war.18.a: "Um ato bárbaro."
 muscovite_succession_war.18.historical_info: "Basílio II foi capturado por seu primo Demétrio Shemyaka, filho de Yury Dmitrievich, durante uma visita ao Mosteiro da Trindade-São Sérgio. Ele foi levado para Moscou, onde deixaram-no cego e exilado, enquanto seu primo brevemente assumiu o poder sobre o principado."
 muscovite_succession_war.19.title: "A Traição"
 muscovite_succession_war.19.desc_common: "O apoio adicional ajudou a fortalecer a reivindicação de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], ou pelo menos gerou uma semente de discórdia entre os nossos inimigos."
 muscovite_succession_war.19.desc_child_defecting: "Há relatos de disputas internas na família de [pretender.GetName] devido à insatisfação com a liderança atual. Esta pode ser uma oportunidade para persuadir [target_child.GetName] a se juntar a nós em troca de uma quantia significativa de dinheiro e certas garantias.\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.desc_sibling_defecting: "Há relatos de disputas internas na família de [pretender.GetName] devido a rivalidades entre irmãos e falta de uma liderança forte. Esta pode ser uma oportunidade para persuadir [target_sibling.GetName], o irmão de [pretender.GetNameWithNoTooltip], a se juntar a nós em troca de uma quantia significativa de dinheiro e certas garantias.\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.a: "Mas é claro!"
 muscovite_succession_war.19.b: "Não há salvação para tamanha traição."
 muscovite_succession_war.19.tt1: "Os [pops|e] de [target_location.GetName], acostumados com o governo rebelde, começam a tomar o lado de [pretender.GetNameWithNoTooltip]"
 muscovite_succession_war.19.historical_info: "Após a morte de Yury Dmitrievich, seu filho, Basílio Yuryevich, continuou reivindicando o título de príncipe de Moscóvia. Seus dois irmãos, no entanto, previram que ele não seria capaz de manter o controle sobre Moscou e aliaram-se a Basílio II em troca de concessões territoriais. Basílio Yuryevich foi expulso de Moscou e obrigado a fugir do principado."
 muscovite_succession_war.20.title: "A Conclusão"
 muscovite_succession_war.20.desc: "A luta interna que trouxe devastação ao nosso país finalmente chegou ao fim com a retomada das fortalezas rebeldes e a morte de todos os membros da dinastia que se voltaram abertamente contra nós. Vamos rezar para que essa sequência de eventos nunca se repita."
 muscovite_succession_war.20.a: "Perdoe qualquer simpatizante restante."
 muscovite_succession_war.20.b: "Envergonhe publicamente aqueles que ousaram nos enfrentar."
 muscovite_succession_war.20.historical_info: "A Guerra de Sucessão Moscovita chegou ao fim quando o último filho de Yury Dmitrievich foi derrotado em batalha e, em seguida, envenenado por ordem de Basílio II. A alta taxa de mortalidade dentro da família governante dificultou a sobrevivência da dinastia, mas, ao final, ela conseguiu manter o poder e governar a Rússia até o final do século XVI."
