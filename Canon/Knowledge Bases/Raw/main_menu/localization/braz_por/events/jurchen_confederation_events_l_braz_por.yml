l_braz_por:
 #Jurchen Confederation Events
 jurchen_confederation_events.1.title: "Os Tempos Estão Mudando"
 jurchen_confederation_events.1.desc: "Pouco tempo atrás, nossos antepassados e os antepassados deles cavalgavam para alimentar o nosso povo com a caça, lutar contra os nossos inimigos e viver uma vida livre. Agora, emissários de [target_jc_leader.GetName] desejam nos castrar, emburrecer a nossa mente e abolir as nossas orgulhosas tradições como senhores tribais das nossas terras. Eles insistem que o correto é adotar os costumes dos vizinhos ao sul, perdendo a nossa identidade durante esse processo."
 jurchen_confederation_events.1.a: "Desça de seu pedestal e escute: eles têm razão!"
 jurchen_confederation_events.1.b: "Sem pedantismo! Fora!"
 jurchen_confederation_events.2.title: "Uma Montaria Digna"
 jurchen_confederation_events.2.desc: "Poucos exibem uma montaria tão distinta quanto a de [target_character.GetName]. Suas habilidades na arquearia venceram muitas competições prestigiadas em nosso nome, provando para nossos vizinhos beligerantes que temos muita força no campo de batalha. No entanto, nossos assessores da corte juram que [target_character.GetHeSheFormal] seria um belo presente diplomático para os nossos líderes da confederação de [target_jc_leader.GetName]."
 jurchen_confederation_events.2.a: "Que nada! A casa de [target_character.GetShortNameWithNoTooltip] é aqui!"
 jurchen_confederation_events.2.b: "Está bem, vamos torcer para que eles [target_character.GetHerHim] aceitem..."
 jurchen_confederation_events.3.title: "Um Presente de [target_member.GetNameWithNoTooltip]"
 jurchen_confederation_events.3.desc: "Emissários dos membros da nossa confederação em [target_member.GetName] chegaram com presentes para fazer amizade com o nosso povo. Entre eles, um indivíduo fisicamente apto, que dizem ter vencido vários torneios de arquearia e montaria em suas terras de origem. [target_character.GetShortName] mal vê a hora de começar uma nova aventura em uma nova corte e aguarda com alegria por sua cerimônia de apresentação."
 jurchen_confederation_events.3.a: "[target_character.GetSheHe|U] será uma bela adição ao nosso exército, boas-vindas!"
 jurchen_confederation_events.3.b: "Fora, pedinte desprezível."
 jurchen_confederation_events.4.title: "A Fundação da Nossa Sociedade"
 jurchen_confederation_events.4.desc: "O nosso povo sobreviveu a turbulências por centenas de anos. Guerras, fome e potenciais conquistadores não conseguiram extinguir a chama que arde em nossos corações. No entanto, a nossa recente rivalidade com o país [target_jurchen_country_2.GetName] começou a causar grande incômodo. Frequentemente, seus montadores atravessam nossas fronteiras até as nossas terras cultiváveis, supostamente apenas para roubar e pilhar as nossas colheitas, colocando o nosso pessoal em perigo no processo. Esse comportamento é intolerável e não pode ser admitido!"
 jurchen_confederation_events.4.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 jurchen_confederation_events.4.b: "Intensifique a nossa reclamação para o líder da confederação imediatamente!"
 jurchen_confederation_events.5.title: "Rivalidade Entre [target_jurchen_country_1.GetNameWithNoTooltip] e [target_jurchen_country_2.GetNameWithNoTooltip]"
 jurchen_confederation_events.5.desc: "Não é motivo de vergonha ter sangue quente: em qualquer outro momento, isso seria uma qualidade aplaudida pelo nosso povo. No entanto a recente rivalidade entre os líderes do país [target_jurchen_country_1.GetName] e [target_jurchen_country_2.GetName] está se intensificando de forma perigosa, beirando a uma completa guerra. Supostamente, as patrulhas dos países costumam desviar do caminho para pilhar as colheitas um do outro. Já não se sabe mais quem começou esse conflito, por isso buscam a nossa orientação para resolvê-lo."
 jurchen_confederation_events.5.a: "Decida a favor do país [target_jurchen_country_1.GetNameWithNoTooltip]."
 jurchen_confederation_events.5.b: "O povo do país [target_jurchen_country_2.GetNameWithNoTooltip] está certo!"
 jurchen_confederation_events.5.c: "Que tal ambos pararem com esse comportamento selvagem?"
 jurchen_confederation_events.6.title: "Os Problemas de uma Sociedade Civilizada"
 jurchen_confederation_events.6.desc: "O que aconteceu com o nosso povo? Antes, éramos livres, selvagens e apaixonados pela natureza e pela vida. Os nossos antepassados eram famosos por serem especialistas em criar armadilhas e montar cavalos enquanto espalhavam os estandartes da dinastia Jin por toda a $china$, subjugando inúmeros povos sob seus pés.\n\nHoje em dia, só nos preocupamos com orçamentos, balanços financeiros, obrigações à nossa confederação e com a etiqueta da corte. O que aconteceu com os nossos guerreiros tão orgulhosos?"
 jurchen_confederation_events.6.a: "Infelizmente essa é a nossa vida agora..."
 jurchen_confederation_events.6.b: "Precisamos resistir e proteger as nossas tradições!"
 jurchen_confederation_events.7.title: "Nossos Guerreiros Tentam Ler Livros"
 jurchen_confederation_events.7.desc: "Tentativas para centralizar a nossa sociedade e adotar os costumes dos vizinhos ao sul renderam frutos. Muitos dos nossos guerreiros recorreram aos livros de literatura em uma tentativa de aprender as escrituras e se ajustarem aos novos tempos. No entanto, muitos indivíduos em posições mais altas insistem em preservar os velhos costumes..."
 jurchen_confederation_events.7.a: "Talvez eles precisem praticar mais!"
 jurchen_confederation_events.7.b: "A leitura é o futuro."
 jurchen_confederation_events.8.title: "As Demandas do Povo"
 jurchen_confederation_events.8.desc: "Nossos populares anseiam por acesso a mercadorias de terras estrangeiras. Itens ilustres e mercadorias exóticas sempre fascinaram o nosso povo. Muitas pessoas da nossa administração apoiam a ideia de promover o comércio de mercadorias que sejam mais adjacentes aos nossos costumes tribais, enfatizando uma postura protecionista contra os ventos da mudança. Entretanto, talvez seja sábio considerar as vozes que apoiam uma abordagem receptiva para o futuro..."
 jurchen_confederation_events.8.a: "Somos guerreiros orgulhosos, precisamos de cavalos e couro!"
 jurchen_confederation_events.8.b: "Não tenhamos medo de acolher o futuro!"
 jurchen_confederation_events.9.title: "Uma Lição de Vida"
 jurchen_confederation_events.9.desc: "Poucos de nossos montadores dominaram a arte de galopar a uma velocidade desvairada com elegância. Portanto, não deveria ser uma surpresa que [target_heir.GetName] tenha caído de seu cavalo mais uma vez. O ferimento é grave, porém [target_heir.GetHeShe] sempre estará em nossos corações, e agora está recebendo atendimento médico urgente. O que chama a atenção é o fato de que o cavalo de [target_heir.GetShortNameWithNoTooltip] não saiu de seu lado. Transeuntes que testemunharam o acidente falaram que o cavalo até tentou protegê-l[target_heir.GetHerHim], amortecendo o impacto da queda..."
 jurchen_confederation_events.9.a: "Gostaria de dar um beijo nesse cavalo!"
 jurchen_confederation_events.9.b: "Rá, essa queda deve ter sido hilária!"
 jurchen_confederation_events.10.title: "A Briga foi Longe Demais"
 jurchen_confederation_events.10.desc: "Exaltação e cabeça quente não são novidade para o nosso povo. Muitas interações grosseiras acontecem nas tavernas, regadas de bebidas e depravações infinitas. No entanto, uma discussão entre líderes tribais poderosos que aconteceu recentemente na capital [target_capital.GetName] acabou passando dos limites. Uma boa parte do distrito foi dominada por incêndios, e o ar foi preenchido por uma mistura pútrida de gritos, fogo e sangue, de forma que as discussões evoluíram para uma guerra aberta pela honra de famílias rivais..."
 jurchen_confederation_events.10.a: "É um sinal de liderança fraca, infelizmente..."
 jurchen_confederation_events.10.b: "Cobriremos os danos, isso foi uma grande demonstração de força!"
 jurchen_confederation_events.11.title: "As Próximas Gerações"
 jurchen_confederation_events.11.desc: "Nossos estudiosos e assessores planejaram meticulosamente os futuros planos para a próxima geração de guerreiros e funcionários da nossa grande nação. Embora o nosso Conselho de Ministros apoie a prosperidade da nossa cultura, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] apoia com convicção a ideia de um exército aperfeiçoado."
 jurchen_confederation_events.11.a: "Vamos apoiar a nossa cultura."
 jurchen_confederation_events.11.b: "O que seria de um povo sem um exército adequado?"
 jurchen_confederation_events.12.title: "Resistência a Novos Costumes"
 jurchen_confederation_events.12.desc: "Não é segredo: as nossas tentativas de codificar as leis da nossa confederação geraram inimigos e espiões a cada esquina. Sejam usurpadores ou rivais, aqueles que tentam nos prejudicar conspiram por detrás das portas, planejando o nosso fim. Recentemente, a maior parte dos nossos assessores se posicionou abertamente, lançando um ultimato para nós. Eles exigem o fim imediato das nossas tentativas de centralização, ameaçando instabilidade e rebelião se decidirmos prosseguir..."
 jurchen_confederation_events.12.a: "Muito bem, no fundo somos montadores selvagens..."
 jurchen_confederation_events.12.b: "Não seremos ameaçados por insetos!"
 jurchen_sinicization_tt: "Daqui em diante, aprovar uma legislação dentro da nossa #G Confederação#! pelo resto do reinado de [target_ruler.GetName] causará uma perda de #R 10#! de [stability|e] e #R 10#! de [tribal_cohesion|e]"
 jurchen_confederation_events.13.title: "Estude Teus Vizinhos"
 jurchen_confederation_events.13.desc: "Não é segredo que os nossos vizinhos do sul escondem um grande conhecimento em livros e bibliotecas por todo o seu ilustre domínio. A ideia de estabelecer um elo de comunicação como forma de estudar seus costumes é lucrativa, apesar de criar divisões..."
 jurchen_confederation_events.13.a: "A disseminação do conhecimento vem em primeiro lugar."
 jurchen_confederation_events.13.b: "Não podemos arriscar alienar o nosso povo."
 jurchen_confederation_events.14.title: "A Epítome da Felicidade"
 jurchen_confederation_events.14.desc: "Poucos obtiveram felicidade nessa vida escura e cinzenta. Afetados por doenças, perdas e pela monotonia do cotidiano, a maioria leva uma vida triste e banal. Isso não se aplica aos membros da nossa tribo, que cavalgam com liberdade, pilhando e combatendo os nossos vizinhos inferiores. Entretanto, representantes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nos abordaram, mencionando que eles merecem uma porção generosa da riqueza que geramos recentemente..."
 jurchen_confederation_events.14.a: "Compartilhar é cuidar."
 jurchen_confederation_events.14.b: "Que tal se compartilharmos as pontas das nossas armas?"
 jurchen_confederation_events.15.title: "Um Bom Dia de Caça"
 jurchen_confederation_events.15.desc: "O cheiro de terra e poeira que se espalha pelo ar conforme os nossos caçadores galopam, os latidos dos cachorros e a expectativa sincera de um disparo perfeito que garanta a presa... Esses são alguns dos elementos que compõem o mito de uma boa caça, uma tradição que passamos desde os nossos antepassados. Recentemente, um grupo de caçadores voltou para casa com uma caça abundante, apresentando-a como um presente para a nossa corte..."
 jurchen_confederation_events.15.a: "É o melhor da vida!"
 jurchen_confederation_events.15.b: "Essas práticas pertencem ao passado."
 jurchen_confederation_events.16.title: "Proposta de Unificação de [target_jc_leader.GetNameWithNoTooltip]"
 jurchen_confederation_events.16.desc: "Parece que a nossa época sob o abraço protetor da nossa Confederação está chegando ao fim. O nosso líder está fazendo uma disputa por poder escancarada a favor da restrição da nossa independência, para nos unirmos sob sua bandeira."
 jurchen_confederation_events.16.a: "Unidos ascenderemos!"
 jurchen_confederation_events.16.b: "Não podemos abandonar a nossa independência..."
 jurchen_confederation_events.17.title: "Era da Grande Unificação"
 jurchen_confederation_events.17.desc: "Os vários líderes tribais que compõem a nossa confederação gozaram de certa autonomia e grande influência dentro de seus respectivos domínios. No entanto, se quisermos ascender e desafiar aqueles que desejam continuar nos subjugando, precisamos nos unir sob uma bandeira só. Hoje marca o dia que conseguimos impor a nossa vontade sobre os outros membros dos [target_io.GetName]."
 jurchen_confederation_events.17.a: "Chegou a nossa hora!"
 jurchen_confederation_unification_effort_tt: "Os membros dos [target_io.GetNameWithNoTooltip] terão a opção de se tornar [Concept('subject', 'súditos')|e] sob o nosso comando ou poderão se arriscar nos concedendo um [casus_belli|e] contra eles."
