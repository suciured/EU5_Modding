 noble_marriage.2.title: "Pretendente a [ROOT.GetCountry.GetGovernment.GetConsortTitle]!"
 noble_marriage.2.desc: "Como nosso(a) [ROOT.GetCountry.GetGovernment.GetHeirTitle] não se casou, a nobreza tem demonstrado uma preocupação quanto à continuidade da nossa monarquia. Uma pessoa importante na nobreza, [target.GetDynasty.GetDynastyHead.GetName], sugeriu que nosso(a) [ROOT.GetCountry.GetGovernment.GetHeirTitle] se case com [target.GetName]"
 noble_marriage.2.a: "É uma boa solução!"
