l_braz_por:
 mercantilism_events.1.title: "Importando Alimentos para Combater a Fome"
 mercantilism_events.1.desc: "A recente escassez de alimentos em partes da nossa nação fez com que muitas pessoas na entidade política [ROOT.GetCountry.GetName] questionassem as políticas comerciais que previnem a importação de mercadorias essenciais. O povo está pedindo uma diminuição das barreiras comerciais, esperando que a crise possa ser minimizada se comprarmos alimentos de nações mais ricas."
 mercantilism_events.1.a: "Nesses tempos de necessidade, as vidas importam mais que a política."
 mercantilism_events.1.b: "Devemos nos esforçar para sermos autossuficientes."
 mercantilism_events.2.title: "Importações Competem com Mercadorias de Qualidade do país [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 mercantilism_events.2.desc: "Nossos vizinhos estão estabelecendo uma grande presença colonial no Novo Mundo. As exportações dessa terra distante estão aumentando cada vez mais e algumas das mercadorias mais exóticas se tornaram muito populares, até entre as pessoas que deveriam se envergonhar de ficarem embasbacadas com curiosidades.\n\nRecentemente, nossos vizinhos foram mais longe, alimentando esse interesse ainda mais. Incentivando as pessoas a \"comprar americano\", eles estão forçando mais importações das colônias, vendendo mais que nossas próprias mercadorias e privando o bom povo [ROOT.GetCountry.GetAdjective] de trabalho. Podemos lucrar com essa influência de comércio exterior, mas a opção mais segura seria erguer barreiras para reduzir a situação."
 mercantilism_events.2.a: "Vamos ver o que as colônias têm a oferecer."
 opinion_pleased: "Satisfeito"
 mercantilism_events.2.b: "Nada de boa qualidade pode vir desses arrivistas estrangeiros."
 opinion_insulted: "Insultado"
 mercantilism_events.3.title: "Importação de Ferro"
 mercantilism_events.3.desc: "Nós nos esforçamos para manter o exército [ROOT.GetCountry.GetAdjective] forte, moderno e com apoio doméstico, mas, às vezes, nossas prioridades acabam em conflito umas com as outras. Com a falta das ricas minas de ferro dos nossos vizinhos, não será possível concluir alguns dos nossos maiores planos para o desenvolvimento militar no prazo desejado. Aumentar a importação é uma solução tentadora, mas depender do apoio estrangeiro pode comprometer nossas políticas comerciais. Por outro lado, uma punhalada nas costas dos nossos vizinhos seria uma atitude brilhantemente traiçoeira se feita com o próprio aço deles..."
 mercantilism_events.3.a: "Precisamos importar ferro para o nosso exército."
 mercantilism_events.3.b: "Precisamos nos virar com os próprios recursos. O coração é mais importante que o ferro."
 mercantilism_events.4.title: "Importação de Suprimentos Navais"
 mercantilism_events.4.desc: "As ambições para aprimorar a marinha da nossa nação estagnaram. Não faltam ideias ou planos para os construtores de navios da entidade política [ROOT.GetCountry.GetName], mas, sim, suprimentos. Alguns deles não deixam de comentar que nosso vizinho tem uma abundância de materiais que poderiam ser usados para equipar uma marinha moderna. Nós tentamos tornar nossa frota independente do apoio estrangeiro, mas se essa política ficar no caminho do progresso, talvez possamos importar apenas os materiais suficientes para testar as novas técnicas de construção naval."
 mercantilism_events.4.a: "Podemos fazer um acordo se isso fizer os planos avançarem."
 mercantilism_events.4.b: "Navios com madeira estrangeira? Seria mais seguro construí-los de pedra!"
 mercantilism_events.5.title: "Protecionista Controverso"
 mercantilism_events.5.desc: "Desde que nossos assessores começaram a influenciar os desenvolvimentos comerciais na entidade política [ROOT.GetCountry.GetName], o comércio interno tem se fortalecido ao custo de importações reduzidas e aumento na regulação do Estado. Embora as decisões dos assessores para aprimorar a infraestrutura sejam apreciadas, as sugestões recentes têm feito muitas pessoas influentes questionarem esses métodos. Detratores argumentam que o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] está levando os conselhos dos assessores muito ao pé da letra, e que deveríamos buscar acordos de benefício mútuo com outras nações em vez de querer dominar todo setor comercial."
 mercantilism_events.5.a: "O método deles nos ajudou até agora."
 mercantilism_events.5.b: "Uma administração deveria facilitar o livre comércio, não restringir."
 mercantilism_events.6.title: "Reformas Radicais"
 mercantilism_events.6.desc: "Alguns dos nossos assessores mais confiáveis têm conversado bastante em particular. Alguns dizem que estão tramando algo, enquanto outros acreditam que estão elaborando planos para o futuro da entidade política [ROOT.GetCountry.GetName]. Seja o que for, é claramente controverso o bastante para justificar manter em segredo.\n\nEles finalmente abordaram o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] para apresentar os resultados das suas conferências. O grande volume de papéis que eles apresentaram contém planos para mudanças radicais nas práticas comerciais da nação, incluindo o aumento de protecionismo, mais regulação e mudanças na política industrial."
 mercantilism_events.6.a: "Isso é radical para quem tem pensamentos simplórios, não para o(a) [ROOT.GetCountry.GetFlavorRank]."
 mercantilism_events.6.b: "Estão sugerindo que nossas políticas atuais não são eficazes?"
 mercantilism_events.7.title: "Comércio Intercolonial"
 mercantilism_events.7.desc: "O estabelecimento de súditos coloniais além-mar permitiu expandir nosso comércio e permanecer no controle, importando mercadorias de terras que estão essencialmente sob o comando [ROOT.GetCountry.GetAdjective]. Se continuarmos suprindo nossas colônias com o que elas precisam, o povo não terá motivo para colocar ouro na mão dos nossos inimigos.\n\nInfelizmente, os colonos às vezes têm uma opinião diferente do nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] com relação ao que eles \"precisam\" exatamente. Então, eles começaram a negociar com colônias vizinhas e nativos, driblando barreiras comerciais que estabelecemos para proteger os interesses nacionais. Isso claramente beneficia os colonos, mas restam muitas dúvidas se também temos algum benefício com isso."
 mercantilism_events.7.a: "Eles são súditos da entidade política [ROOT.GetCountry.GetName]. Nossos interesses se sobrepõem aos deles."
 mercantilism_events.7.b: "Eles são parte da entidade política [ROOT.GetCountry.GetName]. O interesse deles também nos beneficiam."
 mercantilism_events.8.title: "Importações de Chocolate"
 mercantilism_events.8.desc: "Economistas proeminentes têm analisado o aumento rápido da importação de chocolate para a nossa nação nos últimos tempos. Após um vizinho passar a controlar uma enorme quantidade da oferta do cacau mundialmente famoso, por meio de práticas comerciais astutas, sua confeitaria tornou-se muito popular entre o povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Políticos protecionistas agora questionam se tais importações de mercadorias de luxo beneficiam nossa entidade política [ROOT.GetCountry.GetName], argumentando que ficar dependente de uma mercadoria que nossos vizinhos controlam faz o ouro ir embora da nossa nação."
 mercantilism_events.8.a: "Mas um rio de deliciosos chocolates está fluindo para a nossa nação."
 mercantilism_events.8.b: "Restringir as importações dessa indulgência pecaminosa."
 mercantilism_events.9.title: "Importações de Café"
 mercantilism_events.9.desc: "Economistas proeminentes têm analisado o aumento rápido da importação de café para a nossa nação nos últimos tempos. Após um vizinho passar a controlar uma enorme quantidade da oferta de grãos do café mundialmente famoso, por meio de práticas comerciais astutas, suas bebidas tornaram-se muito populares entre o povo [ROOT.GetCountry.GetAdjective]. Políticos protecionistas agora questionam se tais importações de mercadorias de luxo beneficiam nossa entidade política [ROOT.GetCountry.GetName], argumentando que ficar dependente de uma mercadoria que nossos vizinhos controlam enfraquece nossa posição econômica."
 mercantilism_events.9.a: "Esses tais economistas precisam acordar cedo, por acaso?"
 mercantilism_events.9.b: "Precisamos limitar a expansão desse narcótico artificial."
 mercantilism_events.9.c: "Nós, o povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip], somos bebedores de chá. Não temos nada com isso."
 mercantilism_events.10.title: "Importações de Chá"
 mercantilism_events.10.desc: "Economistas proeminentes têm analisado o aumento rápido da importação de chá para a nossa nação nos últimos tempos. Após um vizinho passar a controlar uma enorme quantidade da oferta do chá mundialmente famoso, por meio de práticas comerciais astutas, suas bebidas tornaram-se muito populares entre o povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Políticos protecionistas agora questionam se tais importações de mercadorias de luxo beneficiam nossa entidade política [ROOT.GetCountry.GetName], argumentando que ficar dependente de uma mercadoria que nossos vizinhos controlam enfraquece nossa posição econômica."
 mercantilism_events.10.a: "Se descartarmos o chá, a civilização também sumirá rapidamente."
 mercantilism_events.10.b: "Devemos jogar o chá deles no mar!"
