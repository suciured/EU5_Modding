l_braz_por:
 prices.1.title: "O Comércio Triangular"
 prices.1.desc: "Quando as nações europeias começaram a colonizar as Américas do Norte e do Sul, elas criaram grandes plantações para a produção de Algodão, Tabaco e Açúcar. Primeiro, tentaram escravizar a população local, mas o povo se extinguiu rapidamente onde isso aconteceu. Então, importaram escravos da África e deram origem a um sistema de comércio triangular. A Europa vendia tecidos, rum e mercadorias manufaturadas para a África, que vendia escravos para a América, que, por sua vez, vendia algodão, açúcar e tabaco para a Europa."
 prices.1.a: "Isso aumentará a demanda por Escravos."
 triangle_trade_africa: "O Comércio Triangular"
 triangle_trade_america: "O Comércio Triangular"
 triangle_trade_europe: "O Comércio Triangular"
 prices.2.title: "Comerciantes Europeus na China"
 prices.2.desc: "Com um considerável contingente de Comerciantes Europeus na China, a demanda por porcelana chinesa disparou. O produto está sendo procurado em toda a Europa, e os chineses só aceitam prata ou ouro como pagamento."
 prices.2.a: "Isso aumentará a demanda de Porcelana."
 porcelain_from_china: "Porcelana Chinesa na Europa"
 prices.3.title: "Porcelana em Meissen"
 prices.3.desc: "Nossos inventores passaram um tempo estudando amostras de porcelana que nossos comerciantes trouxeram da China. Eles dizem ter descoberto os segredos da produção desse produto. As amostras que eles apresentaram para [ROOT.GetCountry.GetGovernment.GetRuler.GetName] são realmente muito refinadas e trarão uma riqueza considerável se puderem ser produzidas em grande escala. Agora eles solicitam nosso investimento para criarem uma manufatura de porcelana que, segundo eles, poderá agradar o mercado germânico."
 prices.3.a: "A porcelana será nosso caminho para a riqueza."
 STATIC_MODIFIER_NAME_johan_friedrich_bottger: "Os Métodos de Johan Friedrich Bottger"
 prices.4.title: "Protestantismo Obstinado"
 prices.4.desc: "À medida que o protestantismo se espalha cada vez mais pelos países católicos, menos pessoas têm praticado a Quaresma. Sem os 40 dias em que qualquer católico que se preze não come carne e é obrigado a comer peixe, a demanda por peixes está despencando."
 prices.4.a: "Isso diminuirá a demanda por Peixe."
 lutheran_dont_eat_fish: "Luteranos não Comem Peixe"
 prices.5.title: "Expansão do Café"
 prices.5.desc: "O café, uma bebida altamente associada ao mundo muçulmano, tem se tornado cada vez mais comum até entre os cristãos europeus. Em um mundo amplamente interconectado que compra de tudo, incluir o café já não é tão difícil quanto antes. Consequentemente, as cafeterias estão se espalhando pela Europa, aumentando a demanda por grãos exóticos."
 prices.5.a: "Isso aumentará o preço do café."
 coffee_boom_happened: "Expansão do Café"
 prices.6.title: "Importações de Algodão"
 prices.6.desc: "Durante o Renascimento, os tecidos de algodão indianos tornaram-se muito populares na Europa. Isso acabou gerando uma grande pressão na indústria de lã do país [ROOT.GetCountry.GetName] e demandou o banimento das importações de algodão."
 prices.6.a: "Não vamos restringir o livre comércio."
 prices.6.b: "Banir as Importações de Algodão!"
 STATIC_MODIFIER_NAME_cotton_imports_banned: "Banimento das Importações de Algodão"
 prices.7.title: "Sobre Chá e Açúcar"
 prices.7.desc: "O chá, uma bebida de origem chinesa, tornou-se rapidamente a nova bebida nacional após sua introdução no país [ROOT.GetCountry.GetNameWithNoTooltip]. Misturado com açúcar, ele é consumido pelos ricos, pobres e até pelo(a) [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 prices.7.a: "Isso aumentará a demanda de chá e açúcar."
 tea_and_sugar_for_britain: "Necessidades pra Hora do Chá!"
 prices.8.title: "Comércio de Especiarias"
 prices.8.desc: "A descoberta das rotas comerciais da Índia Oriental deu origem a era do Comércio de Especiarias. Com as novas rotas comerciais disponíveis, nunca foi tão importante controlar o fluxo de especiarias, como a pimenta e a canela."
 prices.8.a: "Isso aumentará o preço das especiarias."
 spice_trade: "Comércio de Especiarias"
 prices.10.title: "Erupção do Huaynaputina"
 prices.10.desc: "Em fevereiro de 1600, o vulcão peruano conhecido como Huaynaputina entrou em erupção com uma enorme explosão. Os efeitos da erupção foram sentidos no mundo todo, consequentemente a fome matou milhões de pessoas e o comércio de grãos e vinhos entrou em colapso."
 prices.10.a: "Isso será ruim para o mundo todo."
 STATIC_MODIFIER_NAME_eruption_of_huaynaputina: "Erupção do Huaynaputina"
 STATIC_MODIFIER_DESC_eruption_of_huaynaputina: "A maior erupção vulcânica registrada na América do Sul causou um inverno vulcânico global."
 prices.11.title: "O período mais frio da Pequena Era do Gelo"
 prices.11.desc: "Os invernos estão mais demorados e mais frios há bastante tempo. À medida que o gelo e a neve se espalham para o sul, as colheitas desta temporada ficam arruinadas, o vinho estraga e os peixes começam a migrar para águas mais quentes."
 prices.11.a: "Brrrr."
 STATIC_MODIFIER_NAME_the_little_ice_age: "A Pequena Era do Gelo"
 prices.15.title: "Pesqueiros nos Grandes Bancos"
 prices.15.desc: "Nossos exploradores relatam que encontraram águas com milhares e milhares de peixes esperando serem pescados nos Grandes Bancos da Terra Nova! Várias expedições de pesca estão rumando para essas águas, e os mercados estão inundados com um suprimento inimaginável de peixes."
 prices.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 grand_bank_fisheries: "Pesqueiros nos Grandes Bancos"
 prices.16.title: "Calicôs e Outros Tecidos de Algodão"
 prices.16.desc: "A oferta estável de algodões indianos começou a provocar grandes mudanças no consumo de tecido na Europa. Musselina, calicôs e outros tecidos de algodão estão sendo vendidos a preços cada vez mais altos nos mercados europeus."
 prices.16.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 calicoes: "Calicôs"
 prices.18.title: "Chapéus de Feltro"
 prices.18.desc: "A pele de castor é um excelente material para a fabricação de chapéus. Ele aquece e consegue manter a forma até em climas rigorosos e por bastante tempo. O aumento da demanda por chapéus de feltro, somado ao processo complexo de fabricação, provocou o crescimento de uma saudável indústria de fabricação de chapéus em nossa economia."
 prices.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 felt_hats: "Chapéus de Feltro"
 prices.19.title: "Marinhas Permanentes"
 prices.19.desc: "As marinhas permanentes deixaram de ser exceção e passaram a ser o novo normal. As instituições dedicadas ao controle dessas novas marinhas estão começando a ser mais ativas na aquisição de suprimentos para a construção, racionamento e manutenção de seus navios."
 prices.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 professional_navies: "Marinhas Profissionais"
 prices.20.title: "Canhões de Bronze"
 prices.20.desc: "O canhão de bronze chegou para ficar no campo de batalha. Os materiais necessários para alimentar as crescentes indústrias de fabricação de canhões provocaram uma explosão na demanda por cobre nos últimos anos e, consequentemente, os preços subiram."
 prices.20.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 bronze_cannons: "Canhões de Bronze"
 prices.21.title: "Cultura de Chá Japonesa"
 prices.21.desc: "Tomar chá está longe de ser uma novidade na cultura japonesa. No entanto, o desenvolvimento contínuo da Cerimônia do Chá Japonesa durante o século XVI popularizou a bebida na sociedade do país."
 prices.21.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 japanese_tea_ceremonies: "Cerimônias do Chá"
 prices.22.title: "Declínio do Comércio de Especiarias"
 prices.22.desc: "Com um aumento da concorrência no mercado de especiarias, a disponibilidade dos produtos orientais, antes considerados raros, subiu drasticamente no ocidente. Embora algumas pessoas tenham tentado estabilizar os preços das especiarias queimando o que produzem ou impondo regras rigorosas para a exportação, parece ter ficado claro que a lucratividade desse ramo sofreu um declínio permanente."
 prices.22.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 decline_of_spices: "Declínio das Especiarias"
 prices.23.title: "Mudando os Padrões de Consumo"
 prices.23.desc: "O açúcar já foi um produto de luxo raro que precisava ser importado de Maghreb, no Oriente Médio. Com a abertura do comércio mundial e o aumento do poder de compra da classe urbana, o açúcar ainda pode ser considerado um luxo, porém bem mais acessível."
 prices.23.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_sugar: "Popularização do Açúcar"
 prices.24.title: "Popularização dos Tecidos de Seda"
 prices.24.desc: "Por séculos, a [ShowGoodsName('silk')] tem sido um símbolo de riqueza e refinamento, cobiçada pelas elites em toda a [ShowContinentName('asia')], o [ShowRegionName('middle_east')] e a [ShowContinentName('europe')]. Seu fascínio desempenhou um papel crucial na formação das rotas comerciais e na exploração global, especialmente durante a [ShowAgeName('age_3_discovery')]. Agora, graças aos avanços na produção e no comércio, tanto a seda bruta quanto os tecidos estão ficando mais acessíveis do que nunca. Essa nova disponibilidade despertou um grande aumento na demanda em muitos novos mercados, onde a seda está rapidamente deixando de ser apenas um bem de luxo para se tornar uma mercadoria da moda entre as classes médias urbanas cada vez maiores."
 prices.24.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_silk: "Popularização da Seda"
 prices.27.title: "Declínio da População de Elefantes no Sudeste Asiático"
 prices.27.desc: "Após muitos anos de declínio lento, a população de elefantes no Sudeste Asiático está mais baixa do que nunca. No entanto, a demanda por elefantes e produtos de marfim no Sudeste Asiático e na China nunca se desestabilizou e, consequentemente, o preço dos elefantes e do marfim está aumentando."
 prices.27.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 prices.28.title: "Desenvolvimento da Fundição de Ferro"
 prices.28.desc: "Vários avanços no campo da fundição de ferro indicam que o canhão de ferro agora é tão eficiente e confiável quanto os antigos canhões de bronze. À medida que os produtos de ferro substituem cada vez mais o cobre em outras áreas, como o mercado de talheres, o preço do cobre tem caído enquanto a demanda por ferro sobe."
 prices.28.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 iron_cannons: "Canhões de Ferro"
 prices.29.title: "Chocolate Quente"
 prices.29.desc: "O uso de cacau para criar uma bebida quente é um costume herdado dos nativos americanos. Embora a nova bebida tenha entrado na moda rapidamente em algumas partes da sociedade europeia, ela precisou de um tempo – e de grandes quantidades de açúcar – até ter uma aceitação maior. No entanto, com isso fora do caminho, a demanda por chocolate não para de crescer no velho mundo."
 prices.29.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hot_chocolate: "Chocolate Quente"
 prices.30.title: "Aumento da Popularidade do Tabaco"
 prices.30.desc: "Originalmente vendido como planta medicinal, o Tabaco tornou-se altamente popular entre os cristãos e os muçulmanos devido aos seus propósitos recreativos. De Paris a Bengal, o hábito cresceu tanto que o setor do tabaco está se tornando bastante lucrativo."
 prices.30.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_tobacco: "Popularização do Tabaco"
