l_braz_por:
 hre.privilege_revoked.intro_desc: "No ano [GetCurrentYear] do Nosso Senhor, o magnífico Augusto [target_character.GetName], Imperador Romano, coroado por Deus, convocou novamente os Estamentos do [GetUniqueInternationalOrganization('hre').GetName]."
 hre.100.title: "Privilégios Revogados"
 hre.100.desc: "$hre.privilege_revoked.intro_desc$ A Dieta Imperial concordou com uma moção para centralizar as políticas externas e as operações militares, obrigando todos os Estados membros a se submeterem a uma vassalagem direta sob o comando do(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 hre.100.a: "Exigir juramento de lealdade."
 hre.100.ctt: "Todos os membros do [GetUniqueInternationalOrganization('hre').GetName] devem fazer um #g Juramento de Lealdade#! ou #r Deixar#! o Império! Todos os [locations|e] [Concept('owned', 'possuídos')|e] dos membros que recusarem e que façam parte do [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] o deixarão e se tornarão [Concept('core', 'núcleos')|e] do [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]."
 hre.101.title: "Privilégios Revogados"
 hre.101.desc: "A Dieta Imperial aprovou uma reforma, e agora não temos direito de travar uma guerra dentro do(a) [GetUniqueInternationalOrganization('hre').GetName]. É uma questão de tempo até que o(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] revogue a nossa autonomia."
 hre.101.a: "Fazer juramento de lealdade."
 hre.101.b: "[target_emperor.GetSheHe|U] pode tirar as nossas vidas, mas não vai tirar a nossa liberdade."
 hre.101.b.tt: "Todos os nossos [locations|e] [Concept('owned', 'possuídos')|e] que fazem parte do [GetUniqueInternationalOrganization('hre').GetName] deixarão de fazer parte e se tornarão [Concept('core', 'núcleos')|e] do [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]."
 hre.102.title: "Renovatio Imperii Romanorum"
 hre.102.desc: "$hre.privilege_revoked.intro_desc$ A Dieta Imperial concordou com uma moção para unir os Estados distintos do Império em um único Estado-nação e recoroar o(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] como governante hereditário(a)."
 hre.102.a: "Reivindicar a coroa!"
 hre_unify_the_empire_tt: "Todo [member|e] do [GetUniqueInternationalOrganization('hre').GetName] é integrado pelo [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 hre.103.title: "Renovatio Imperii Romanorum"
 hre.103.desc: "A Dieta Imperial aprovou uma reforma e o nosso tempo como Estado acabou. Agora que nossas províncias estão nas mãos do(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle], nos contentamos em fazer parte de algo maior."
 hre.103.a: "Ave, César!"
 hre.104.title: "Autonomia Limitada das Cidades Livres!"
 hre.104.desc: "$hre.privilege_revoked.intro_desc$ A Dieta Imperial concordou em limitar a autonomia de qualquer [ShowSpecialStatusName('free_city')], consolidando o poder do(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] dentro do Império."
 hre.104.a: "Controlar as cidades."
 antagonism_hre_subjugated_free_cities: "Subjugou as Cidades Livres"
 hre_subjugate_every_free_city_tt: "Cada [ShowSpecialStatusName('free_city')] no(a) [GetUniqueInternationalOrganization('hre').GetName] se tornará nosso [subject|e] do tipo [ShowSubjectTypeName('imperial_free_city')]"
 hre_subjugate_every_direct_free_city_tt: "Cada [ShowSpecialStatusName('free_city')] no(a) [GetUniqueInternationalOrganization('hre').GetName] se tornará nosso [subject|e] do tipo [ShowSubjectTypeName('direct_imperial_free_city')]"
 hre.105.title: "Autonomia Limitada das Cidades Livres!"
 hre.105.desc: "A Dieta Imperial aprovou uma reforma que limitou expressivamente a nossa autonomia como [ShowSpecialStatusName('free_city')]."
 hre.105.a: "O(A) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] Protege!"
 hre.106.title: "Autonomia Revogada das Cidades Livres!"
 hre.106.desc: "$hre.privilege_revoked.intro_desc$ A Dieta Imperial concordou em limitar ainda mais a autonomia de qualquer [ShowSpecialStatusName('free_city')], solidificando o poder do(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] dentro do(a) [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]."
 hre.106.a: "Incorporar as cidades livres."
 hre.107.title: "Autonomia Revogada das Cidades Livres!"
 hre_subjugate_every_free_city_directly_tt: "Cada [ShowSpecialStatusName('free_city')] no(a) [GetUniqueInternationalOrganization('hre').GetName] se tornará nosso [subject|e] do tipo [ShowSubjectTypeName('direct_imperial_free_city')]"
 hre.107.desc: "A Dieta Imperial aprovou uma reforma que revogou completamente a nossa autonomia como [ShowSpecialStatusName('free_city')]. De agora em diante, todas as questões diplomáticas do nosso Estado serão resolvidas na corte da capital [target_country.GetCapital.GetName]."
 hre.107.a: "A nossa cidade serve a(o) [GetUniqueInternationalOrganization('hre').GetLeaderTitle]!"
 hre.900.title: "O(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] Morreu..."
 hre.900.desc: "Vida longa, [GetUniqueInternationalOrganization('hre').GetLeaderTitle]! Os eleitores decidiram manter a fé em nós e a Coroa Imperial continua no país [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]. Conforme o nosso país fortalece seu domínio sobre a Coroa Imperial e os príncipes começam a nos ver como seus detentores legítimos, a nossa autoridade dentro do(a) [GetUniqueInternationalOrganization('hre').GetName] aumenta."
 hre.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.imperial_authority_change.tt: "O [GetUniqueInternationalOrganization('hre').GetName] recebe [ROOT.GetVariable('imperial_authority_change').GetValue|+2] de #Y $imperial_authority$#!"
 hre.901.title: "Um Príncipe Restaurado"
 hre.901.desc: "Como uma fênix, [released_country.GetName] se ergueu das cinzas e voltou a se unir aos príncipes do(a) [GetUniqueInternationalOrganization('hre').GetName]!"
 hre.901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.902.title: "Um Príncipe Herege"
 hre.902.desc: "[heretic_country.GetName], um príncipe do(a) [GetUniqueInternationalOrganization('hre').GetName], se converteu a uma fé herege! [hre_ruler.GetName] não pode tolerar essa heresia!"
 hre.902.a: "Intolerável!"
 hre.903.title: "Uma Ovelha Rebelde Retorna"
 hre.903.desc: "[true_faith_country.GetName], um príncipe do(a) [GetUniqueInternationalOrganization('hre').GetName], se converteu à Fé Verdadeira!"
 hre.903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.904.title: "Glória a [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!"
 hre.904.desc: "O(a) [GetUniqueInternationalOrganization('hre').GetName] triunfou contra os agressores cruéis de [loser.GetName]!"
 hre.904.a: "Nós previmos isso..."
 hre.905.title: "Um Príncipe Destruído"
 hre.905.desc: "[annexed.GetName], um príncipe do(a) [GetUniqueInternationalOrganization('hre').GetName], foi anexado por uma potência estrangeira!"
 hre.905.a: "Infelizmente!"
 hre.907.title: "Um Príncipe Libertado"
 hre.907.desc: "[released_country.GetName], um príncipe do(a) [GetUniqueInternationalOrganization('hre').GetName], foi libertado da vassalagem estrangeira!"
 hre.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.908.title: "Em Defesa do(a) [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!"
 hre.908.desc: "O [GetUniqueInternationalOrganization('hre').GetLeaderTitle] se apressou em defender [actor.GetName] contra a agressão estrangeira!"
 hre.908.a: "Naturalmente, [hre_ruler.GetHeShe] precisa defender o(a) [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!"
 hre.909.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] Reprovável"
 hre.909.desc: "O(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] não conseguiu defender [actor.GetName] contra a agressão estrangeira."
 hre.909.a: "Reprovável? Na verdade, é prudente!"
 hre.950.title: "Reconquista Imperial"
 hre.950.desc: "[conquered_location.GetName] está livre das garras de [loser.GetName] e restaurou o(a) [GetUniqueInternationalOrganization('hre').GetName]. O nosso serviço em nome do(a) [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] foi reconhecido por [hre_ruler.GetName], e [hre_ruler.GetHeShe] nos concedeu todos os direitos sob os territórios imperiais recuperados."
 hre.950.a: "Conforme o planejado."
 hre.6.title: "Dieta Perpétua Aprovada"
 hre.6.desc: "A Dieta Imperial do(a) [GetUniqueInternationalOrganization('hre').GetName] aprovou uma lei que impõe um local perpétuo. Para começar, isso acontecerá em [diet_location.GetName]."
 hre.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.7.title: "A Dieta Perpétua de [diet_location.GetNameWithNoTooltip]"
 hre.7.desc: "Daqui em diante, a Dieta Imperial deverá ser realizada continuamente em [diet_location.GetRank.GetName] de [diet_location.GetName] em vez acontecer em lugares variados como antes. Essa decisão certamente aumentará a coesão do(a) [GetUniqueInternationalOrganization('hre').GetName] e ajudará a formalizar a relação entre o(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] e os príncipes. Por outro lado, também torna [diet_location.GetNameWithNoTooltip] um grande alvo para aqueles que desejam prejudicar o(a) [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]..."
 hre.7.a: "Por um império seguro e protegido!"
 hre.15.title: "O Fim do [GetInternationalOrganizationType('hre').GetNameWithNoTooltip]"
 hre.15.desc: "Com a queda da capital [old_emperor.GetCapital.GetName], [old_emperor_ruler.GetName] precisou aceitar sua grande derrota pelas mãos do exército [hre_destroyer.GetAdjective]. No ano de [GetCurrentYear], o(a) outrora prestigiado(a) [old_emperor.GetGovernment.GetRulerTitle] assinou sua abdicação ao trono do(a) [GetInternationalOrganizationType('hre').GetName] e liberou todos os Estados imperiais e oficiais de seus juramentos e obrigações com o império.\n\nO(a) [GetInternationalOrganizationType('hre').GetNameWithNoTooltip] não existe mais, e [hre_destroyer_ruler.GetName] ficará na história por sua destruição."
 hre.15.a: "Um império que finalmente chegou ao seu merecido fim."
 hre.800.title: "A Coroação Imperial"
 hre.800.desc: "Nós ascendemos ao trono do [GetInternationalOrganization('hre').GetName]! Com nossa coroação, nós também assumimos a posse da Regalia Imperial, que será um símbolo do nosso governo legítimo."
 hre.800.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.801.title: "O(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] Morreu..."
 hre.801.desc: "[previous_emperor.GetName] faleceu recentemente. Agora os [ShowSpecialStatusNamePlural('elector')] e os [ShowSpecialStatusNamePlural('archbishop_elector')] estão se reunindo no Colégio Eleitoral para decidir quem ascenderá ao Trono Imperial."
 hre.801.a: "Um dia triste para o Império!"
 hre_the_emperor_is_dead_tt: "O [GetInternationalOrganization('hre').GetName] terá de escolher um novo [GetUniqueInternationalOrganization('hre').GetLeaderTitle]!"
