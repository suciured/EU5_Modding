l_braz_por:
 random_event.1.title: "Cometa Avistado"
 random_event.1.desc: "O povo de nosso(a) [ROOT.GetCountry.GetFlavorRank] sempre foi supersticioso, e a aparição de um cometa no céu causou pânico entre as pessoas. Elas estão certas de que isso só pode ser um sinal de que o fim do mundo está próximo, ou de que algo terrível acontecerá muito em breve."
 random_event.1.a: "É um presságio."
 random_event.2.title: "Presente Para o Estado"
 random_event.2.desc: "Os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] do(a) [ROOT.GetCountry.GetFlavorRank] decidiram recompensar a nossa boa governança dos anos recentes por meio de doações generosas ao tesouro; alguns fizeram isso por puro patriotismo, outros em troca de títulos honorários e cargos."
 random_event.2.a: "Coloque no tesouro."
 random_event.2.b: "Gaste generosamente."
 random_event.3.title: "Insanidade Temporária de [target_ruler.GetNameWithNoTooltip]"
 random_event.3.desc: "[target_ruler.GetName] tem agido de forma muito estranha nos últimos meses. Parece que ele(a) está sofrendo com uma crise de insanidade temporária. Como consequência, o(a) [ROOT.GetCountry.GetFlavorRank] segue com uma orientação ineficiente."
 random_event.3.a: "Reduza os deveres administrativos dele(a)."
 random_event.3.b: "Reduza os deveres diplomáticos dele(a)."
 random_event.3.c: "Reduza os deveres militares dele(a)."
 random_event.4.title: "Onda de Obscurantismo"
 random_event.4.desc: "Recentemente, pesquisadores de nosso(a) [ROOT.GetCountry.GetFlavorRank] publicaram várias obras com teses radicais que podem ser desestabilizantes se forem disseminadas amplamente. Nós poderíamos optar pelo caminho fácil do obscurantismo e suprimir esse conhecimento, mas o preço da tranquilidade vale mesmo atrapalhar o caminho do progresso?"
 random_event.4.a: "Conhecimento é poder."
 random_event.4.b: "A ignorância é uma bênção."
 random_event.5.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U] Excelente"
 random_event.5.desc: "Para nós, é evidente como [minister.GetName] foi uma excelente nomeação de nosso(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle], fazendo um trabalho valioso para o(a) [ROOT.GetCountry.GetFlavorRank]. Temos sorte de empregar um(a) excelente [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] no nosso serviço!"
 random_event.5.a: "Incentive seu esforço."
 random_event.5.b: "Colha os benefícios."
 random_event.6.title: "Escândalo no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 random_event.6.desc: "Um escândalo irrompeu no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] do governo [ROOT.GetCountry.GetGovernment.GetAdjective]! Parece que rumores libidinosos sobre a promiscuidade de [princess.GetName] se espalham a ponto de a família [target_ruler.GetDynasty.GetName] se tornar alvo de piadas entre o estamento [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Essa situação atrapalha a produtividade."
 random_event.6.a: "Quem se casará com [princess.GetNameWithNoTooltip] agora?"
 random_event.6.b: "Compre o silêncio das pessoas."
 random_event.7.title: "Ano Excepcional"
 random_event.7.desc: "O ano passado propiciou uma ótima colheita e um ambiente excelente para os comerciantes e empresários. Isso provou ser uma bênção para a nossa base fiscal, gerando uma renda mais alta para o(a) [ROOT.GetCountry.GetFlavorRank]."
 random_event.7.a: "Use em benefício do(a) [ROOT.GetCountry.GetFlavorRank]."
 random_event.7.b: "Aproveite-se dos benefícios de uma vez."
 random_event.7.c: "Invista no futuro."
 random_event.8.title: "Movimento Diplomático"
 random_event.8.desc: "A diplomacia entre as nações costuma ser afetada por fatores aleatórios de ambos os lados envolvidos, de formas que vão além da habilidade da corporação diplomática de cada Estado. Com a inconstância das relações com os nossos vizinhos mudando cada vez mais rápido, os nossos diplomatas encontram dificuldades para acompanhar esse ritmo."
 random_event.8.a: "Nomeie diplomatas novos."
 random_event.8.b: "Melhore relações com os Estados vizinhos."
 random_event.8.tt: "Cada [country|e] vizinho ganha [ShowBiasValue('opinion_diplomatic_move')|+=0] de [opinion|e] sobre nós"
 random_event.9.title: "Diplomacia Excelente"
 random_event.9.desc: "O trabalho habilidoso dos nossos diplomatas e a situação de força invejável na qual nosso(a) [ROOT.GetCountry.GetFlavorRank] se encontra se provam benéficas para a posição da nossa nação entre seus pares. Os nossos diplomatas estão capitalizando esses fatores para conquistar resultados melhores que o normal em suas negociações."
 random_event.9.a: "Apaziguar os estamentos instáveis."
 random_event.9.b: "Melhore a nossa reputação."
 random_event.10.title: "Boas Políticas de Governo"
 random_event.10.desc: "Os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] apoiam amplamente nossas políticas atuais. Na verdade, elas são ampliadas muito além de sua verdadeira eficiência para provar a boa vontade e o interesse do governo no bem-estar do(a) [ROOT.GetCountry.GetFlavorRank]."
 random_event.10.a: "Dê o dinheiro para quem precisa mais."
 random_event.10.b: "Invista o dinheiro no nosso governo."
 random_event.10.c: "Vamos encher o nosso tesouro."
 random_event.11.title: "Más Políticas de Governo"
 random_event.11.desc: "Nossas políticas estão evocando uma ampla insatisfação entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Parece que estão interpretando mal as nossas intenções, chegando a ponto de nossos oponentes utilizarem essas políticas para provar a má vontade e a falta de interesse do governo no bem-estar do(a) [ROOT.GetCountry.GetFlavorRank]."
 random_event.11.a: "Nós escolhemos o caminho correto."
 random_event.11.b: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] tem bons argumentos."
 random_event.12.title: "Infelicidade no Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]"
 random_event.12.desc: "Opiniões e interesses divergentes entre o nosso governo e o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], tanto no âmbito religioso quanto secular, passaram dos limites e se tornaram uma fonte significativa de conflitos no(a) [ROOT.GetCountry.GetFlavorRank]. Agora, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] está exigindo mudanças na política, e, se não forem atendidos, retirarão seu apoio a [target_ruler.GetName]."
 random_event.12.a: "Ignore suas exigências."
 random_event.12.b: "Concordar com suas exigências."
 random_event.13.title: "Infelicidade no Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U]"
 random_event.13.desc: "Conflitos e protestos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], relacionados a impostos, negócios estatais, leis de comércio e políticas alfandegárias, estão se tornando bastante frequentes. Isso pode resultar em uma queda acentuada na nossa renda, se não resolvermos a situação com cuidado."
 random_event.13.a: "Execute os agitadores."
 random_event.13.b: "Apazigue os agitadores."
 random_event.14.title: "Infelicidade no Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U]"
 random_event.14.desc: "Conflitos e protestos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], relacionados a impostos, crueldade de senhorios, desapropriação, servidão e políticas alfandegárias, estão muito mais frequentes do que o normal. Se não conseguirmos resolver esses problemas logo, as consequências podem afetar gravemente a estabilidade da nossa nação."
 random_event.14.a: "Governamos como achamos melhor!"
 random_event.14.b: "Tente melhorar a situação."
 random_event.15.title: "Infelicidade Entre os Comerciantes"
 random_event.15.desc: "Conflitos e protestos dos comerciantes relacionados aos nossos impostos, obrigações portuárias, requerimentos da marinha, leis de comércio e políticas alfandegárias estão cada vez mais frequentes e causam efeitos contraproducentes para a nossa economia."
 random_event.15.a: "Reduza o investimento e a supervisão comercial."
 random_event.15.b: "Livre-se dos agitadores."
 random_event.16.title: "Crise Política"
 random_event.16.desc: "Crises políticas ocorrem de tempos em tempos em nosso(a) [ROOT.GetCountry.GetFlavorRank]. Elas geralmente envolvem um conflito entre [target_ruler.GetName] e o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName], uma agitação no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ou conflitos de interesse entre os estamentos [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Uma nova crise incitou dúvidas no público acerca das nossas instituições governamentais."
 random_event.16.a: "Com o tempo, uma solução aparecerá."
 random_event.16.b: "A reputação não é tudo."
 random_event.17.title: "Corrupção"
 random_event.17.desc: "A corrupção é um dos fatores mais comuns e frequentes na vida política e econômica de nosso(a) [ROOT.GetCountry.GetFlavorRank]. No último ano, vários escândalos deram foco a essa questão, tanto que muitos de nossos populistas influentes exigem que façamos algo contra esse problema crescente. Se não conseguirmos resolver isso, nossa habilidade para governar o(a) [ROOT.GetCountry.GetFlavorRank] pode sofrer consequências terríveis."
 random_event.17.a: "Tente erradicar os problemas."
 random_event.17.b: "Ignore-os."
 random_event.18.title: "Insulto Diplomático"
 random_event.18.desc: "[target_ruler.GetName] e sua escolha ruim de palavras ofenderam profundamente [angry_ruler.GetName]. Será difícil apaziguar sem antes perdermos certo prestígio."
 random_event.18.a: "Isso não será perdoado!"
 random_event.18.b: "Tente aliviar a tensão."
 random_event.19.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] Exige Privilégios"
 random_event.19.desc: "Os privilégios do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] continuam sofrendo baixas à medida que [target_ruler.GetName] tenta centralizar o controle cada vez mais. O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] finalmente perdeu a paciência e exige receber de volta o que acredita ser de seu direito."
 random_event.19.a: "Aceite suas reivindicações legítimas."
 random_event.19.b: "Ignore suas exigências."
 random_event.20.title: "Santos Realizam Milagres"
 random_event.20.desc: "Alguns membros particularmente devotos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e leigos das nossas terras se dedicaram a ajudar os pobres e curar as doenças em nosso(a) [ROOT.GetCountry.GetFlavorRank]. Agora, estamos recebendo notícias de que as comunidades visitadas por esses religiosos os estão chamando de santos devido às suas ações. Algumas pessoas acreditam que eles realizaram milagres."
 random_event.20.a: "Realmente fomos abençoados."
 random_event.20.b: "Suas ações nos mostraram o verdadeiro caminho."
 random_event.21.title: "Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] Alia-se a Potência Estrangeira"
 random_event.21.desc: "Geralmente, os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] demonstram ser súditos insubordinados do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], tentando resistir a qualquer violação contra sua autonomia e aproveitar qualquer oportunidade para fortalecer sua posição. Isso inclui unir-se a potências estrangeiras com um objetivo em comum. Recentemente, várias figuras importantes parecem ter chegado a um acordo com [noble_ally_target.GetName] para defender uma estratégia a favor de [noble_ally_target.GetNameWithNoTooltip] em troca de certos favores e promessas. Embora não seja exatamente uma traição, esse comportamento claramente prejudica os nossos interesses. No entanto, controlá-los provavelmente não será uma tarefa fácil."
 random_event.21.a: "Eles pagarão por essa traição."
 random_event.21.b: "Cuidaremos deles depois."
 random_event.22.title: "Suspensão das Funções da Igreja"
 random_event.22.desc: "Vários membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] procuraram [target_ruler.GetName] com uma proposta. Desesperados por mais terras e títulos, eles invejam o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], que possui uma quantidade considerável de terras. Eles pedem para transferirmos as terras da Igreja para eles em troca de uma grande contribuição em dinheiro para os esforços da entidade política [ROOT.GetCountry.GetLongName]. Claro que, a longo prazo, perderíamos as receitas tributárias das terras da Igreja em troca desse impulso em curto prazo no rendimento."
 random_event.22.a: "Para que o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] precisa de posses mundanas?"
 random_event.22.b: "A terra do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] deve ser protegida!"
 random_event.23.title: "Venda de Gabinetes"
 random_event.23.desc: "O tesouro de nosso(a) [ROOT.GetCountry.GetFlavorRank] já esteve melhor, e precisamos de novas fontes de renda com urgência. Felizmente, alguns membros dos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ofereceram presentes generosos em troca de poucos gabinetes do governo. Essas vendas trazem muita receita, mas, em longo prazo, termos mais oficiais significaria mais renda por impostos desviados antes de chegarem ao nosso tesouro."
 random_event.23.a: "Aceite a oferta generosa."
 random_event.23.b: "Encontraremos fundos em outro lugar."
 random_event.24.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] Exige Pensões Maiores"
 random_event.24.desc: "[target_ruler.GetName] precisa empregar vários métodos para manter o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], que é bastante insubordinado, na linha. Um dos mais comuns é o dinheiro vivo. Nós já concedemos a eles uma pensão em troca da abdicação de certos direitos. No entanto, agora seus líderes afirmam que não estamos pagando o suficiente, e exigem um aumento em suas pensões para que continuem apoiando o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 random_event.24.a: "Aceite suas exigências."
 random_event.24.b: "Recuse suas exigências."
 random_event.25.title: "Concedendo Licenças de Exportação"
 random_event.25.desc: "Em vez de pagar dinheiro ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], outra opção para conquistar sua lealdade é conceder-lhes privilégios para coletar receitas especiais, como o comércio exterior, com o qual eles podem fazer um lucro saudável. Há pouco tempo, uma proposta chegou aos ouvidos de [target_ruler.GetName] sugerindo conceder licenças de exportação a várias famílias do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] para o nosso comércio com [trade_target.GetName]. Isso deixaria a nobreza muito satisfeita, mas os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] podem se ver menos favorecidos nessa questão."
 random_event.25.a: "Conceda os privilégios."
 random_event.25.b: "Privilégios precisam ser merecidos."
 random_event.26.title: "Estabelecendo Aquartelamentos"
 random_event.26.desc: "A criação de áreas de recrutamento permanentes para os exércitos nos possibilitou extrair com muito mais facilidade homens da população para servir no exército. O nosso [ROOT.GetCountry.GetGovernment.GetCabinetTitle] propõe a criação de novos aquartelamentos na província [target_province.GetName]."
 random_event.26.a: "Esse é um bom plano."
 random_event.26.b: "Não precisamos disso."
 random_event.27.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] Exige Velhos Direitos"
 random_event.27.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ainda se lembra da época em que o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] era apenas mais uma pessoa entre seus muitos membros. Eles anseiam pela volta daquela época e fazem uma pressão constante para que [target_ruler.GetName] restaure certos direitos e privilégios que eles perderam."
 random_event.27.a: "Aceite suas exigências."
 random_event.27.b: "Rejeite suas exigências."
 random_event.28.title: "Os Centros Urbanos Exigem Velhos Direitos"
 random_event.28.desc: "À medida que tentamos centralizar o(a) [ROOT.GetCountry.GetFlavorRank], nós inevitavelmente infringimos a autonomia dos habitantes urbanos, que sempre existiram sob um código de regras diferente daquele da irmandade rural. Esses citadinos resistem ativamente à pressão de serem operados por regulações mais uniformes e exigem que seus velhos direitos sejam respeitados."
 random_event.28.a: "Negue os velhos direitos!"
 random_event.28.b: "Aceite suas exigências."
 random_event.29.title: "Não Aplicação de Ordenanças"
 random_event.29.desc: "Embora [target_ruler.GetName] emita muitas ordenanças, na prática, [target_ruler.GetHeSheFormal] é quase incapaz de aplicá-las. Na verdade, a aplicação depende dos poderes locais: o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] regional e os governos municipais, que nem sempre são vigilantes como se espera. Recentemente, percebemos que as nossas autoridades na província de [target_province.GetName] estão especialmente hesitantes em aplicar a vontade do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 random_event.29.a: "Deixem que lidem com isso."
 random_event.29.b: "Aumente as tentativas!"
 random_event.30.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U] Pede Privilégios"
 random_event.30.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] está cada vez mais ressentido com o poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], especialmente pela falta de oportunidades em cargos mais altos do governo. A única forma que encontram para ascender ao poder é casando-se com famílias pobres, porém bem intituladas, ou forçando posições nos círculos do governo, exigindo maiores privilégios do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 random_event.30.a: "Conceder [target_privilege.GetNameWithNoTooltip] a eles."
 random_event.30.b: "Tais privilégios são para o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 random_event.31.title: "Arquiteto(a) Italiano(a)"
 random_event.31.desc: "Um(a) jovem arquiteto(a) da [ShowAreaName('tuscany_area')], [italian.GetName], chegou em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] oferecendo seus serviços para [target_ruler.GetName]. Também afirma ter experiência na arte de construir belos palácios no novo estilo da [ShowInstitutionName('renaissance')], que nós adoraríamos emular. No entanto, seus serviços não serão baratos."
 random_event.31.a: "Contratar seus serviços."
 random_event.31.b: "Recuse a oferta."
 random_event.32.title: "Engenheiro Italiano Disponível"
 random_event.32.desc: "Um(a) engenheiro(a) de cerco do norte da [ShowRegionName('italy_region')] chegou ao nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] oferecendo seus serviços para [target_ruler.GetName]. Também afirma ter experiência na arte de construir o poderoso traçado dos  [ShowCultureGroupName('italian_group')], #italic trace italienne#!, que os nossos teóricos militares adorariam emular. No entanto, seus serviços não serão baratos."
 random_event.32.a: "Contratar seus serviços para melhorar nossas fortificações."
 random_event.32.b: "Seu conhecimento deve servir diretamente em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 random_event.32.c: "Como é que se pronuncia \"#italic tracé à l'italienne#!\"?"
 random_event.33.title: "Instrutor de Treinamento Estrangeiro Disponível"
 random_event.33.desc: "Os treinadores militares do país [drill_country.GetName] se tornaram mestres na arte de treinar tropas a usar armas de fogo com ainda mais eficiência. No entanto, seus métodos não são secretos, longe disso. Na verdade, agora veteranos do país [drill_country.GetNameWithNoTooltip] estão fazendo a vida oferecendo seu conhecimento a governantes de toda a [ShowContinentName('europe')]. Uma dessas pessoas está no(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] para oferecer seus serviços."
 random_event.33.a: "Contratar seus serviços para treinar nossas tropas."
 random_event.33.b: "Seus talentos serão desperdiçados fora de nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 random_event.33.c: "Recuse a oferta."
 random_event.34.title: "Construa um [ShowBuildingTypeNameWithNoTooltip('grand_palace')|U]"
 random_event.34.desc: "Os monarcas costumam enfrentar dificuldades para subjugar o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e garantir sua posição aos olhos de seus pares. A ascensão das armas de fogo reduziu a função do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] como guerreiros, mas, aos olhos dos monarcas, os deixaram com muito tempo ocioso. Para aturdir o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e deixá-los ocupados, muitos monarcas começaram a construir novos palácios grandiosos e a apresentar rituais elaborados nas cortes. [target_ruler.GetName] não é exceção, e instruímos nosso arquiteto-chefe a desenhar os planos para um novo [ShowBuildingTypeNameWithNoTooltip('grand_palace')] que será construído para impressionar o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 random_event.34.a: "Construam o [ShowBuildingTypeNameWithNoTooltip('grand_palace')]!"
 random_event.34.b: "Não construam isso."
 random_event.35.title: "Filosofia Subversiva"
 random_event.35.desc: "[philosopher.GetName], filósofo(a), não deixou de expressar suas opiniões contrárias a [target_ruler.GetName] e à Igreja Sagrada. Suas últimas publicações parecem especialmente provocativas, tanto que a Igreja está exigindo que nós o(a) entreguemos aos inquisidores, para julgamento por heresia e fazer com que se retire. Negar isso à Igreja a deixaria enfurecida, mas [philosopher.GetNameWithNoTooltip] tem muitos apoiadores na elite intelectual do país [ROOT.GetCountry.GetName]."
 random_event.35.a: "Ele(a) deve queimar."
 random_event.35.b: "Permitam que ele(a) continue livre."
 random_event.35.c: "Queimem tudo!"
 random_event.35.c.tt: "Queimar [philosopher.GetNameWithNoTooltip] e seus apoiadores removerá as vozes hereges de nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], mas enfurecerá suas famílias e amigos."
 random_event.36.title: "Comerciantes Incomodados"
 random_event.36.desc: "Os nossos comerciantes reclamam há muito tempo sobre o tratamento injusto que sofrem no [target_market.GetName]. Recentemente, no entanto, essas reclamações se intensificaram, e os comerciantes agora afirmam serem vítimas da pirataria e banditismo [market_owner.GetAdjective]. Eles insistem que esses ataques foram executados com o apoio tácito de [market_owner.GetNameWithNoTooltip]. Precisamos encontrar uma solução para essa questão, de um jeito ou de outro."
 random_event.36.a: "Emita uma reclamação formal para [market_owner.GetNameWithNoTooltip]."
 random_event.36.b: "Procure uma solução diplomática."
 random_event.37.title: "Petição por Reparação"
 random_event.37.desc: "Alguns membros locais do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]em [uppity_peasants.GetName] transtornaram e maltrataram tanto seus súditos, que uma delegação do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] veio até [target_ruler.GetName] para pedir uma reparação. Concordar com isso garantiria popularidade com o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')], mas seria visto como uma violação de autoridade pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 random_event.37.a: "Aceitar a petição."
 random_event.37.b: "Negar a petição."
 random_event.37.b.tt: "Isso fará nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] em [uppity_peasants.GetName] perder [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]."
 random_event.38.title: "Família Prestigiosa Solicita Ajuda"
 random_event.38.desc: "Uma das famílias mais poderosas do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] na entidade política [ROOT.GetCountry.GetName], apesar de sua vasta riqueza fundiária, conseguiu acumular uma quantidade significativa de dívidas que não consegue pagar. Eles abordaram [target_ruler.GetName] para pedir ajuda, torcendo para que seu parentesco distante com a família [target_ruler.GetDynasty.GetName], somado ao apoio eterno que lhe prometeu, lhe convença a ajudá-los nesse momento de necessidade."
 random_event.38.a: "Conceder ajuda."
 random_event.38.b: "Negar ajuda."
 opinion_supports_dissidents: "Apoia os Dissidentes"
 random_event.39.title: "Apoio a Dissidentes no Exterior"
 random_event.39.desc: "Fomos contatados por um grupo [dissidents.GetAdjective] de dissidentes que afirma ter uma vasta rede de apoio pronta para forçar o(a) [dissidents.GetGovernment.GetRulerTitle] [dissidents.GetAdjectiveWithNoTooltip] a adotar um curso favorável à entidade política [ROOT.GetCountry.GetName] se pudermos fornecer os fundos necessários para eles. Embora muito provavelmente estejam mentindo, suas afirmações empolgaram muitas pessoas influentes de nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Apoiar esses dissidentes provavelmente só nos renderá a inimizade de [dissidents.GetNameWithNoTooltip], mas recusá-los pode causar uma má impressão em nosso belicoso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 random_event.39.a: "Apoiá-los."
 random_event.39.b: "Que desperdício de moeda!"
 random_event.40.title: "Competição do Comércio Exterior Aumenta"
 random_event.40.desc: "Os comerciantes estrangeiros cada vez mais superam competitivamente os comerciantes dos portos de nosso(a) [ROOT.GetCountry.GetFlavorRank], inundando os nossos mercados com mercadorias baratas produzidas em outros lugares. Isso dificulta o trabalho dos nossos comerciantes. Eles vieram até [target_ruler.GetName] para propor uma nova tarifa sobre mercadorias estrangeiras, o que ajudaria a protegê-los da competição no exterior."
 random_event.40.a: "Imponha uma tarifa nova."
 random_event.40.b: "Não haverá nenhuma tarifa nova."
 random_event.41.title: "Assessoria Herege"
 random_event.41.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está indignado porque [minister.GetName], uma pessoa herege, tem um cargo de assessoria a [target_ruler.GetName]. Eles exigem sua remoção imediata!"
 random_event.41.a: "Demita!"
 random_event.41.b: "Nós temos fé nessa pessoa."
 random_event.42.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U] Ganha Poder"
 random_event.42.desc: "Aparentemente, [minister.GetName], membro de nosso(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle], fará de tudo para subir de cargo. Usando métodos possivelmente questionáveis, ele(a) ganhou a atenção exclusiva de [target_ruler.GetName], que obedecerá a todas as vontades dele(a)."
 random_event.42.a: "Demita!"
 random_event.42.b: "Ele(a) está fazendo um ótimo trabalho."
 random_event.43.title: "Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U] Ficando Audacioso"
 random_event.43.desc: "Os nossos esforços para manter os [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] em seu lugar foram de certa forma bem-sucedidos nos últimos tempos. Na verdade, o nosso governo é tão rigoroso que os carentes estão cada vez mais ruidosos em suas reclamações e começaram a se opor aos proprietários das terras, exigindo melhores condições de trabalho."
 random_event.43.a: "Force nossa autoridade."
 random_event.43.b: "Essas coisas acontecem."
 random_event.44.title: "Corrupção no Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]"
 random_event.44.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] deveria ser incorruptível, afinal, ele prega esse ideal. Entretanto, parece que nem sempre ele faz jus aos próprios ensinamentos. Irrompeu um escândalo envolvendo várias figuras de liderança que, em vez de oferecerem uma orientação espiritual honesta ao nosso povo, parecem ter obtido riquezas absurdas por meio de vários acordos questionáveis durante um longo período."
 random_event.44.a: "Purifique o templo."
 random_event.44.b: "Ignore a situação por uma participação nos lucros."
 random_event.45.title: "Diferenças Comerciais"
 random_event.45.desc: "Vários comerciantes extremamente ricos e, portanto, influentes, começaram uma disputa pela política comercial do país [ROOT.GetCountry.GetName]. Um grupo é a favor de uma abordagem mercantilista, contando com nosso(a) [ROOT.GetCountry.GetFlavorRank] para garantir que a riqueza gerada pelo comércio dentro do país [ROOT.GetCountry.GetNameWithNoTooltip] vá principalmente para cada comerciante e produtor [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. A outra facção interpreta essa abordagem protecionista como antiquada e apoia o livre comércio, que afirma possibilitar buscar lucro pelo mundo todo. Como seria de esperar, ambos consideram o outro lado profundamente insensato, ou, na pior das hipóteses, perigoso, devido às suas crenças equivocadas."
 random_event.45.a: "Apoie a facção mercantilista."
 random_event.45.b: "O livre comércio é o futuro."
 random_event.45.c: "Essa decisão não cabe a nós."
 random_event.46.title: "Tradições Navais Desprezadas"
 random_event.46.desc: "Ultimamente, o nosso foco tem sido principalmente o exército. Talvez devêssemos considerar a possibilidade de ter uma marinha forte e investir mais tempo em pesquisas navais."
 random_event.46.a: "Isso é bom, a terra é o que importa."
 random_event.46.b: "Precisamos parar essa deterioração."
 random_event.47.title: "Tradições do Exército Desprezadas"
 random_event.47.desc: "Ultimamente, o nosso foco tem sido principalmente a marinha. Talvez devêssemos considerar a possibilidade de ter um exército forte e investir mais tempo em pesquisas militares."
 random_event.47.a: "A frota é a nossa proteção!"
 random_event.47.b: "Precisamos parar essa deterioração."
 random_event.48.title: "Escolas Militares Antagônicas"
 random_event.48.desc: "As hostilidades ocasionais que irromperam entre nossas escolas militares opostas se tornaram mais frequentes. Se não fizermos alguma coisa, corremos o risco de haver desunião nas nossas forças armadas."
 random_event.48.a: "Atacar é sempre a melhor opção!"
 random_event.48.b: "Temos sempre que defender nosso lado primeiro!"
 random_event.48.c: "A melhor das duas escolas surgirá naturalmente em um debate."
 random_event.49.title: "Pintor da Corte Disponível"
 random_event.49.desc: "Ultimamente temos buscado pintores ou artistas para tentar capturar de forma adequada a glória dos fundadores de nosso(a) [ROOT.GetCountry.GetFlavorRank]. Por acaso, hoje de manhã o(a) pintor(a) [the_artist.GetName] nos ofereceu seus serviços."
 random_event.49.a: "Contrate seus serviços."
 random_event.49.b: "Recuse seus serviços."
 random_event.50.title: "Grande Baile na Capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 random_event.50.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] criou gosto por fazer bailes glamurosos, jantares organizados pelo Estado e outras extravagâncias para entretê-los. Embora sejam muito caros, esses eventos são uma oportunidade excelente para exibir a grandeza da entidade política [ROOT.GetCountry.GetName] e a generosidade de [target_ruler.GetName]."
 random_event.50.a: "Organize um baile."
 random_event.50.b: "Não organize um baile."
 random_event.51.title: "Festividades"
 random_event.51.desc: "Parece que esse ano será tão próspero que vários assessores de [target_ruler.GetName] sugeriram, como um gesto de boa-fé, que ele(a) comemorasse organizando várias festividades para os habitantes."
 random_event.51.a: "Organize festividades."
 random_event.51.b: "Que absurdo gastar dinheiro com isso!"
 random_event.52.title: "Reclamações Sobre Oficiais de Justiça"
 random_event.52.desc: "Nossos Oficiais de Justiça em [bailiff_location.GetName] ganharam uma reputação de pessoas gananciosas e cruéis. A população local se juntou para solicitar a remoção deles."
 random_event.52.a: "Substituam os Oficiais de Justiça."
 random_event.52.b: "Ignorem essas reclamações."
 random_event.52.c: "Removam os Oficiais de Justiça."
 random_event.53.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] Prega a Heresia!"
 random_event.53.desc: "Ouvimos rumores sobre vários membros descontentes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] em [heresy_location.GetName] que, decepcionados com nosso governo, têm pregado uma heresia claramente oposta à nossa fé verdadeira. Se não fizermos nada, a população local começará a seguir as palavras hereges e traiçoeiras deles, e isso pode ser problemático no futuro."
 random_event.53.a: "Ignorem a pregação herege do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 random_event.53.b: "Reprima a heresia!"
 random_event.54.title: "Reavaliação Dramática de Moeda"
 random_event.54.desc: "Preocupados com uma inflação acentuada, nossos assessores financeiros nos aconselharam com veemência a abandonar a antiga cunhagem e começar a usar uma moeda nova e mais estável. Embora isso traga benefícios em longo prazo, também causaria um efeito imediato e intenso de agitação no(a) nosso(a) [ROOT.GetCountry.GetFlavorRank] e revelaria para os territórios próximos que nossa economia está um desastre."
 random_event.54.a: "Ouça esse conselho."
 random_event.54.b: "Cunhar novas moedas pode resolver tudo!"
 random_event.55.title: "Decadência"
 random_event.55.desc: "A paz e a prosperidade que o nosso país vive agora permite que o povo relaxe, sinta-se feliz e seguro. A população pode se acostumar a isso... tornando as dificuldades do passado cada vez mais distantes. Dessa forma, o povo de um modo geral fica mais preguiçoso e menos produtivo com o tempo."
 random_event.55.a: "Precisamos agitar as coisas."
 random_event.55.b: "Os bons momentos nunca terão fim!"
 random_event.56.title: "Afluxo de Colonizadores"
 random_event.56.desc: "Pressão demográfica, econômica e política no nosso país combinaram-se gerando um aumento inesperado no número de pessoas que buscam uma vida melhor nas terras ricas e desconhecidas das nossas colônias no exterior. Entre eles estão empresários que buscam aventuras e riquezas no comércio exterior."
 random_event.56.a: "Receba colonizadores a mais."
 random_event.56.b: "Receba benefícios monetários."
 random_event.57.title: "Afluxo de Comerciantes"
 random_event.57.desc: "A expansão comercial instaurou em nossos comerciantes um desejo crescente de começar novos negócios fora das nossas fronteiras."
 random_event.57.a: "Receba comerciantes a mais."
 random_event.57.b: "Fortaleça as rotas comerciais existentes."
 random_event.58.title: "Forças Armadas Divididas!"
 random_event.58.desc: "Facções antagônicas das forças armadas estão defendendo táticas diferentes. Sem nenhum compromisso, precisamos apoiar uma delas para acabar com essa briga."
 random_event.58.a: "Fortes são a nossa força!"
 random_event.58.b: "Precisamos sempre atacar!"
 random_event.59.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Envergonha o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle|U]"
 random_event.59.desc: "[target_ruler.GetName|U] cometeu uma gafe colossal hoje, diante do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e de alguns dignatários estrangeiros. As repercussões disso levarão anos para serem consertadas."
 random_event.59.a: "Culpar o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 random_event.60.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] Exige Compensação"
 random_event.60.desc: "O Estado viveu das contribuições do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] por muito tempo. Agora nosso(a) [ROOT.GetCountry.GetFlavorRank] está em uma situação positiva, então o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] está ansioso para ganhar sua parte."
 random_event.60.a: "Ignore-os!"
 random_event.60.b: "Muito bem, pode pagá-los."
 random_event.61.title: "Reformas Monetárias"
 random_event.61.desc: "Nossos tesoureiros afirmam que precisamos decretar algumas reformas nas políticas econômicas. Também será necessário cunhar uma nova moeda para lidar com a economia, mas quem se candidatou na oposição não é uma pessoa vista exatamente como populista."
 random_event.61.a: "Decrete-as!"
 random_event.61.b: "Não há necessidade de criar reformas."
 random_event.62.title: "A Consequência da Guerra"
 random_event.62.desc: "Nosso(a) [ROOT.GetCountry.GetFlavorRank] foi devastado pela guerra, e o povo se cansou disso, do alto escalão do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ao mais pobre do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Precisamos decretar algumas políticas temporárias para que o(a) [ROOT.GetCountry.GetFlavorRank] possa se recuperar mais rápido."
 random_event.62.a: "Gastem o que for preciso."
 random_event.62.b: "Decretem algumas políticas simbólicas."
 random_event.63.title: "Liderança Militar Forte"
 random_event.63.desc: "Nossas recentes guerras possibilitaram o surgimento de líderes competentes, até entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Podemos prosperar com suas habilidades, ou rejeitá-las por não serem parte do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], que tradicionalmente domina o alto escalão das forças armadas."
 random_event.63.a: "O país [ROOT.GetCountry.GetNameWithNoTooltip] precisa de todos eles!"
 random_event.63.b: "Restrinjam quem não for do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 random_event.64.title: "A Tradição Naval"
 random_event.64.desc: "A única coisa que pode, de fato, criar um bom comandante dos mares é a experiência no mar. Quando pessoas competentes são promovidas, independentemente do seu histórico, nossa marinha fica mais forte. No entanto, alguns membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] do(a) [ROOT.GetCountry.GetFlavorRank] desprezam esse igualitarismo."
 random_event.64.a: "Um jovem marujo pode tornar-se capitão!"
 random_event.64.b: "Nunca!"
 random_event.65.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] Doente"
 random_event.65.desc: "[target_ruler.GetName] ficou doente, e no momento não pode lidar com todos os aspectos que envolvem governar o país [ROOT.GetCountry.GetName]. Como devemos resolver essa questão?"
 random_event.65.a: "Mais poder ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 random_event.65.b: "Mais poder ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 random_event.65.c: "Mais poder ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 random_event.65.d: "Mais poder ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 random_event.66.title: "O Estamento Regional [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] Desafia a Entidade Política [ROOT.GetCountry.GetNameWithNoTooltip]"
 random_event.66.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] local da província [unruly_nobles_province.GetName] está insatisfeito com os privilégios que lhe foram concedidos. Os nobres exigem mais direitos e estão dispostos a promover uma rebelião contra o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] para defender essas exigências."
 random_event.66.a: "Acabem com eles!"
 random_event.66.b: "Dê mais autoridade local a eles."
 random_event.67.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] Condena Filosofia Herege!"
 random_event.67.desc: "[natural_philosopher.GetName], proeminente filósofo(a) natural, está fazendo novas afirmações que contradizem as verdades religiosas. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] exige sua detenção e punição. De qualquer forma, isso causará grandes tumultos no(a) [ROOT.GetCountry.GetFlavorRank]."
 random_event.67.a: "Apoiem o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 random_event.67.b: "Apoie [natural_philosopher.GetNameWithNoTooltip]."
 random_event.68.title: "Crescimento em [target_location.GetNameWithNoTooltip] Atrai o Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]"
 random_event.68.desc: "Parece até que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] está se mudando do interior de [starting_location.GetName] e planeja trabalhar em [target_location.GetName]. Isso cria um tumulto na zona rural de [starting_location.GetNameWithNoTooltip], mas [target_location.GetNameWithNoTooltip] pode se beneficiar disso futuramente."
 random_event.68.a: "Precisamos aceitar isso."
 random_event.68.a.tt: "Isso fará nosso [pop|e] em [starting_location.GetName] perder [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]."
 random_event.68.b: "O lugar do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] é no território deles."
 following_happens_because_of_peasants_free_peasantry_tt: "#Y Por concedermos o [estate_privilege|e] [ShowEstatePrivilegeName('peasants_free_peasantry')] ao nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], acontecerá o seguinte:#!"
 random_event.69.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] com Reputação Manchada"
 random_event.69.desc: "Algum tipo de propaganda sobre a tirania impiedosa de [target_ruler.GetName] está circulando no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Isso pode impactar as nossas relações com os súditos e outros países."
 random_event.69.a: "Aceite essa reputação!"
 random_event.69.b: "Execute alguém por causa disso!"
 random_event.70.title: "Lute a Boa Luta!"
 random_event.70.desc: "Todos no(a) [ROOT.GetCountry.GetFlavorRank] uniram-se em torno da nossa guerra justa com o país [enemy_country.GetLongName]. Eles sentem ser uma luta que precisamos ganhar e fazem sua parte pelo país [ROOT.GetCountry.GetLongName]."
 random_event.70.a: "Não recuem!"
 random_event.71.title: "A Melhoria da Capital [target_capital.GetNameWithNoTooltip]"
 random_event.71.desc: "A glória da nossa capital [target_capital.GetName] é negligenciada há muito tempo. Agora temos uma oportunidade para melhorar [target_capital.GetRank.GetName] e torná-la uma referência de orgulho cultural. Isso pode sair caro para o nosso tesouro, mas podemos sempre usar nossas reservas de contingentes extras."
 random_event.71.a: "Use os militares como mão de obra."
 random_event.71.b: "Contrate uma empreiteira independente."
 random_event.72.title: "Uma Geração de Covardes"
 random_event.72.desc: "Tantos anos de paz causaram uma preocupante falta de hombridade nos homens comuns. Isso pode ser um desastre, pois muitos dos nossos recrutas mais novos se provaram verdadeiros covardes..."
 random_event.72.a: "Nossos exércitos não são para covardes!"
 random_event.72.b: "Precisamos deles."
 random_event.73.title: "Família Comerciante Generosa"
 random_event.73.desc: "Uma das mais grandiosas e ricas famílias de comerciantes do país [ROOT.GetCountry.GetLongName] decidiu nos fazer uma doação considerável como recompensa por nosso governo justo. Como negociantes respeitados que fizeram fortuna com o comércio, a família desenvolveu uma reputação como patrona generosa da religião e das artes. Agora, com essa nova riqueza, podemos fortalecer nossos cofres ou patrocinar novos talentos. [the_artist.GetName], artista notável, começou a se destacar nos círculos locais, e diz que seus serviços poderiam trazer grandes benefícios para nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 random_event.73.a: "Nosso(a) [ROOT.GetCountry.GetFlavorRank] precisa do dinheiro."
 random_event.73.b: "Patrocine [the_artist.GetNameWithNoTooltip] para honrar a família."
 random_event.73.c: "[the_artist.GetNameWithNoTooltip] adoraria trabalhar para [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetNameWithNoTooltip]!"
 random_event.74.title: "Especialista em Fortificação Local Descoberto"
 random_event.74.desc: "Nossos administradores locais de [fortification.GetName] relatam que a população local tem ideias um tanto intrigantes sobre como criar fortificações melhores. No entanto, as pessoas relutam em sair de sua terra natal."
 random_event.74.a: "O(A) [ROOT.GetCountry.GetFlavorRank] precisa dessas ideias."
 random_event.74.b: "Deixem-nos melhorar as fortificações locais em [fortification.GetNameWithNoTooltip]."
 random_event.75.title: "Parente Inocente"
 random_event.75.desc: "[naive.GetName], parente com relação próxima à família de [target_ruler.GetName], demonstrou ser terrivelmente inocente e continua contando informações essenciais a estrangeiros. Tecnicamente, isso é traição, mas executar um membro da família [ROOT.GetCountry.GetGovernment.GetAdjective] pode causar agitação."
 random_event.75.a: "Permita que nossos agentes lidem com essa pessoa."
 random_event.75.b: "Ele(a) é parte da família, afinal..."
 random_event.76.title: "Contrabandistas Atuam Livremente"
 random_event.76.desc: "O povo encontra várias formas de evitar o pagamento de impostos e taxas sobre a movimentação de mercadorias, contrabandeando-as nas costas de nossas autoridades por uma variedade de canais clandestinos. Isso está reduzindo a nossa renda, mas, em curto prazo, impedi-los nos custaria muito caro."
 random_event.76.a: "Impeça-os!"
 random_event.76.b: "É caro demais."
 random_event.77.title: "Benefícios da Prensa Móvel"
 random_event.77.desc: "Desde a invenção da prensa móvel, cada vez mais livros foram publicados, abrangendo uma variedade crescente de temas. Agora podemos ver os benefícios disso, já que o conhecimento se espalha com mais velocidade e mais ideias nascem entre os nossos filósofos e cientistas naturais."
 random_event.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.78.title: "Políticas de Recrutamento Extraordinário"
 random_event.78.desc: "Estamos em guerra, e as nossas reservas de contingente desaparecem aos poucos. [target_ruler.GetName], nosso(a) governante notável e competente, criou um plano para recrutar mais homens para os deveres militares. No entanto, isso pode causar problemas no campo."
 random_event.78.a: "Recrute o máximo possível!"
 random_event.78.b: "Leve apenas quem for necessário."
 random_event.79.title: "Grande Política Econômica"
 random_event.79.desc: "Com a grande liderança administrativa de [target_ruler.GetName], somos capazes de reduzir drasticamente a inflação acumulada do nosso país no ano passado."
 random_event.79.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.80.title: "Era de Ouro da Cultura!"
 random_event.80.desc: "Com a paz em nosso país, grandes músicos, artistas e poetas regozijam-se com as novas oportunidades para entreter seus superiores. Essa era de esclarecimento cultural definitivamente melhora o estado de espírito do país [ROOT.GetCountry.GetName]."
 random_event.80.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.81.title: "Guerreiros Não Leem Livros"
 random_event.81.desc: "Com a guerra tomando o foco de cada pessoa apta e produtiva da nação, há cada vez menos tempo para atividades frívolas como música e poesia. Na guerra, nem mesmo os melhores poetas são melhores do que os fazendeiros comuns."
 random_event.81.a: "A espada é mais forte do que o livro."
 random_event.82.title: "Diplomacia Competente!"
 random_event.82.desc: "Após certo esforço para se comunicar com seus pares, o trabalho duro de [target_ruler.GetName] valeu a pena. A nossa importância diplomática aumentou graças ao poder da lábia dele(a)."
 random_event.82.a: "O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] nunca decepciona!"
 random_event.83.title: "Diplomacia Incompetente!"
 random_event.83.desc: "O nível da incompetência de [target_ruler.GetName] é inacreditável quando se trata de diplomacia. Não sabemos como ele(a) fez isso, mas conseguiu prejudicar a nossa importância diplomática ao redor do mundo com uma única carta de desculpas para um embaixador."
 random_event.83.a: "Como isso é possível?"
 random_event.84.title: "População Cansada da Guerra"
 random_event.84.desc: "O nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] está cansado da nossa guerra, e nossos soldados estão exaustos. Está ficando cada vez mais difícil forçá-los a lutar a guerra por nós, pois continuam encontrando métodos criativos para fugir da conscrição. Até aqueles que fazem parte do exército pensam mais em casa do que na glória de derrotar nossos inimigos. Devemos concluir a guerra rapidamente ou ela logo tomará um rumo pior."
 random_event.84.a: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] deve ser ignorado."
 random_event.84.b: "Soldados são apenas o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] de uniforme."
 random_event.85.title: "Ainda Há Esperança"
 random_event.85.desc: "Embora a entidade política [ROOT.GetCountry.GetName] tenha se cansado da guerra, ainda há esperança e um espírito positivo no peito de todos, desde o mais pobre do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] até [target_ruler.GetName] em pessoa. Vamos sobreviver a essa guerra, e vamos vencê-la."
 random_event.85.a: "Entrando em ação novamente."
 random_event.85.b: "Somos irmãos de armas..."
 random_event.86.title: "Visitantes Suspeitos"
 random_event.86.desc: "Pessoas com certa aparência suspeita apareceram no(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] oferecendo seus serviços para o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Eles se dizem dispostos a fazer coisas que qualquer governante de respeito se negaria a fazer... publicamente."
 random_event.86.a: "É uma proposta..."
 random_event.86.b: "... Podemos recusar, na verdade."
 merchants_not_supported: "Comerciantes Sem Apoio"
 random_event.87.title: "Comerciantes Sobrecarregados"
 random_event.87.desc: "Nossos comerciantes trazem dinheiro com o comércio espalhado por todo o mundo. Entretanto, parece que eles exageraram, e o governo não consegue dar todo o apoio com a influência diplomática do país [ROOT.GetCountry.GetLongName]. Parece que teremos de escolher onde devemos focar o nosso comércio."
 random_event.87.a: "A [ShowContinentNameWithNoTooltip('asia')|U] não é tão importante."
 random_event.87.b: "Podemos ignorar a [ShowContinentNameWithNoTooltip('europe')]."
 random_event.87.c: "Apoiá-los mesmo assim!"
 opinion_united_in_faith: "Unidos pela Fé"
 random_event.88.title: "Relações Melhoradas"
 random_event.88.desc: "Encontramos um interesse em comum com os nossos vizinhos do território [neighbour_country.GetAdjective] por ambos seguirmos a mesma fé [ROOT.GetCountry.GetReligion.GetAdjective]. As nossas relações melhoraram, e as nossas duas nações olham para o futuro como uma só."
 random_event.88.a: "Pela fé [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]."
 random_event.89.title: "Venda de Títulos"
 random_event.89.desc: "Um dos nossos assessores sugeriu vender títulos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] para qualquer pessoa que possa pagar por eles. Isso pode nos trazer muito dinheiro e abrir portas para avanços sociais dos ricos, mas desvalorizará o conceito do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e talvez incomode as famílias aristocratas já estabelecidas."
 random_event.89.a: "Ouro é o sinal do verdadeiro valor!"
 random_event.89.b: "Algumas coisas não podem ser compradas!"
 random_event.90.title: "Menestréis Viajantes"
 random_event.90.desc: "Um grupo de menestréis renomados atravessou as fronteiras da nossa nação recentemente. Eles pretendem perambular pelo país [ROOT.GetCountry.GetLongName], trazendo alegria para quem ouvi-los, mas há quem diga que apenas os ouvidos de [target_ruler.GetName] são dignos dessa música tão formidável."
 random_event.90.a: "Permita que viajem para onde seus corações os levarem."
 random_event.90.b: "Vamos convidá-los para nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 random_event.91.title: "Uma Colheita Abundante"
 random_event.91.desc: "As colheitas desse ano foram excepcionais! Na história da nossa nação, é raro ver a terra produzir tanta abundância. A população já está interpretando isso como um sinal divino a favor do nosso governo."
 random_event.91.a: "Somos abençoados!"
 random_event.92.title: "Tensões Entre os Estamentos [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U] e [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]"
 random_event.92.desc: "Na nossa nação, dois grupos detêm grande poder: os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. No entanto, eles nem sempre se dão bem. Recentemente, membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] de [bicker.GetName] e os mosteiros locais de tal feudo começaram a disputar quem possui o maior pedaço de terra.\n\nNos últimos dias, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] do governo [ROOT.GetCountry.GetGovernment.GetAdjective] está transbordando com pessoas que tagarelam sobre o direito divino: o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] alega ter o direito divino de governar a terra, e o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] reforça sua posição como representantes de Deus na Terra. Toda essa situação está ficando um tanto instável, pois o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] em questão está incitando seus membros contra o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] e questionando o seu direito de ter propriedades mundanas. O prior dos mosteiros conseguiu o apoio de membros do alto escalão do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], que ameaça ir até [GetCountry('PAP').GetName] caso nossa decisão seja ficar do lado do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Então, estamos em um dilema bastante complicado."
 random_event.92.a: "Jesus vivia com os pobres e pescadores, por que não o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]?"
 random_event.92.b: "Nós certamente não queremos enfurecer sua santidade."
 random_event.93.title: "Assessor em Conflito"
 random_event.93.desc: "[minister.GetName] serviu em nosso(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle] com lealdade até o momento, mas agora parece que [Select_CString(minister.IsFemale,'ela', 'ele')] deixou sua proeminência subir à cabeça e se tornou insolente. [Select_CString(minister.IsFemale,'ela', 'ele')|U] ousa denunciar as políticas de nosso(a) grande [target_ruler.GetName], e recentemente fez isso em público, na frente de embaixadores estrangeiros. Mesmo que suas críticas tenham certo embasamento, não podemos deixar que menosprezar o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] se torne um hábito."
 random_event.93.a: "Mas o argumento fez sentido..."
 random_event.93.b: "Cortem sua cabeça!"
 random_event.94.title: "Cresce o Poder do Estamento Local [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 random_event.94.desc: "Por meio de intrigas no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], alianças habilidosas e muito oportunismo, um grupo do estamento local [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] construiu uma forte base de poder em [local_noble.GetName]. Se não lidarmos com esse grupo agora, ele pode se tornar um dos vários pretendentes para liderar o(a) [ROOT.GetCountry.GetFlavorRank] a fim de obter ainda mais influência. Entretanto, reduzir o poder dele será difícil, considerando a influência e a grande força de servidores que ele mantém em seu exército particular."
 random_event.94.a: "Ignorem esse grupo."
 random_event.94.b: "Restrinjam seu poder."
 random_event.95.title: "Descoberta Colonial!"
 random_event.95.desc: "Nossos colonizadores acabaram fazendo uma descoberta incrível, [ShowGoodsName('cocoa')], que se tornou uma verdadeira iguaria na [ShowContinentName('europe')]. Os maiores estabelecimentos comerciais estão importando barris desse item curioso. Eles encontraram o suficiente para suprir o país inteiro, pela eternidade."
 random_event.95.a: "Todos poderão se beneficiar com isso!"
 random_event.95.b: "Claro que é só para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 random_event.96.title: "País Desestabilizado"
 random_event.96.desc: "Nossas recentes decisões e políticas foram às custas dos interesses regionais, e isso deixou um certo buraco nas políticas locais. Como não há nenhum potentado local para dizer que tudo está certo, o povo começou a acreditar que está sendo malgovernado."
 random_event.96.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.97.title: "Oficiais Navais Retiram-se"
 random_event.97.desc: "A nossa decisão de começar a favorecer mais o exército do que a marinha fez com que uma série de jovens oficiais navais promissores se retirassem do serviço. Eles alegam não haver muitas oportunidades de avanço como antes."
 random_event.97.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.98.title: "Corsários Trazem Lucros"
 random_event.98.desc: "A nossa decisão de apoiar uma frota corsária está valendo a pena. Um dos nossos capitães conseguiu capturar um navio cheio de mercadorias destinadas ao porto [gold_port.GetName]. Depois de vender as mercadorias, o nosso país ganhará uma fatia significativa!"
 random_event.98.a: "Isso deve ficar bem em nossos cofres."
 random_event.99.title: "Corsários Capturados"
 random_event.99.desc: "Nossos capitães demonstraram suas habilidades incomuns no combate naval quando capturaram diversos corsários rivais que tentavam saquear os nossos navios. Essa foi a primeira vez que tantos capitães tiveram um enorme sucesso em superar os capitães inimigos, e já ganharam bastante fama entre a nossa frota e nossa população. Agora, as habilidades dos nossos comandantes navais inspiram confiança para novos recrutas."
 random_event.99.a: "Esses capitães podem nos ensinar muito!"
 random_event.100.title: "Comerciantes Organizam uma Expedição"
 random_event.100.desc: "Após as recentes sugestões de criar uma rota comercial até a $india$, um grupo de comerciantes juntou uma frota e contratou [india_explorer.GetName] para desbravar as águas inexploradas do ocidente."
 random_event.100.a: "Interessante. Tragam [india_explorer.GetNameWithNoTooltip] para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 random_event.100.b: "Enquanto estiverem fora, roubem seus pertences!"
 random_event.101.title: "Patronagem para Artistas da [ShowInstitutionNameWithNoTooltip('renaissance')|U]?"
 random_event.101.desc: "As diversas ideias inovadoras da [ShowInstitutionName('renaissance')] estão se espalhando pelo nosso país. Um número de famílias ricas já decidiu fornecer apoio financeiro para os artistas promissores. Uma pessoa em particular, [ren_artist.GetName], chamou a atenção dessas famílias. Queremos deixar a história passar sem deixar a nossa marca?"
 random_event.101.a: "Também devemos apoiar a arte da [ShowInstitutionNameWithNoTooltip('renaissance')] que está despontando."
 random_event.101.b: "Temos coisas melhores nas quais gastar dinheiro."
 random_event.102.title: "Frota Naval Precária"
 random_event.102.desc: "Agora que a nossa atenção está se voltando da marinha para o exército, alguns dos nossos construtores navais decidiram buscar empregos em outro lugar. Isso prejudicou toda a nossa capacidade naval."
 random_event.102.a: "Era o esperado."
 random_event.103.title: "Reforma do Exército"
 random_event.103.desc: "Os planos já estão em desenvolvimento para uma pequena reforma no nosso exército. Novas táticas, armas e comandos são alguns dos aspectos sendo discutidos para melhorar a nossa eficiência em combate."
 random_event.103.a: "Um foco na qualidade."
 random_event.103.b: "Um foco na quantidade."
 random_event.103.c: "Um foco no ataque."
 random_event.103.d: "Um foco na defesa."
 random_event.104.title: "Reforma da Marinha"
 random_event.104.desc: "Os planos já estão em desenvolvimento para uma pequena reforma na nossa marinha. Novas táticas, armas e comandos são algumas das áreas sendo discutidas para melhorar a nossa eficiência em combate."
 random_event.104.a: "Melhore a nossa marinha já existente."
 random_event.104.b: "Dê mais foco naval."
 random_event.105.title: "O Governo Deveria Ser Estável"
 random_event.105.desc: "Vários membros na liderança do nosso governo estão profundamente preocupados com algumas mudanças que foram propostas recentemente para a governança do(a) [ROOT.GetCountry.GetFlavorRank]. Eles exigem a interrupção dessas reformas ultrajantes e a volta às nossas tradições consagradas. Naturalmente, eles evitam mencionar como essas mudanças impactariam a base de poder deles..."
 random_event.105.a: "Aceite suas exigências."
 random_event.105.b: "Ignorem esse grupo."
 random_event.106.title: "Governo Genial"
 random_event.106.desc: "Nosso(a) [ROOT.GetCountry.GetFlavorRank] tem sido governado(a) com absoluta eficiência no último ano. Agora há uma possibilidade de nos beneficiarmos dessa situação."
 random_event.106.a: "Dinheiro é sempre bom!"
 random_event.106.b: "Mas prestígio é melhor!"
 random_event.107.title: "Eleições Manipuladas"
 random_event.107.desc: "Propinas e outros incentivos são práticas bastantes comuns antes de uma eleição. Além disso, todos sabem que pessoas influentes, mesmo do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], recorreram a essas práticas com o propósito de mudar o resultado da eleição a favor delas."
 random_event.107.a: "É só uma questão de bom-senso!"
 random_event.107.b: "Propinas são inaceitáveis no(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]!"
 random_event.108.title: "Instituições Nacionais"
 random_event.108.desc: "Ultimamente, cada vez mais pessoas estão solicitando instituições nacionais representativas. Nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] tem orientado o(a) [ROOT.GetCountry.GetFlavorRank] há bastante tempo nesse tumulto, mas a confiança das pessoas parece sempre menor. Elas alegam não ter controle suficiente sobre quem as representa."
 random_event.108.a: "Convocar o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] para outro debate."
 random_event.109.title: "Reforma Militar"
 random_event.109.desc: "A entidade política [ROOT.GetCountry.GetLongName] começou uma revisão meticulosa na estrutura militar do nosso país. Enquanto os oficiais ainda se originam do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e os cidadãos são recrutados para as outras fileiras. O treinamento regular foi introduzido e uma frota poderosa estabelecida junto com centenas de encouraçados, galés e outras embarcações."
 random_event.109.a: "Vamos nos concentrar nas reformas do exército."
 random_event.109.b: "Vamos nos concentrar nas reformas da marinha."
 random_event.109.c: "Ambas as reformas? Ambas. Ambas são boas."
 random_event.110.title: "Banco Nacional"
 random_event.110.desc: "A criação de um banco nacional nos deu uma reputação de seriedade e credibilidade. Também permitiu à(ao) [ROOT.GetCountry.GetFlavorRank] uma maior flexibilidade na captação de fundos militares para guerras."
 random_event.110.a: "Isso é realmente vantajoso!"
 random_event.111.t: "Com a Pata na Massa"
 random_event.111.desc: "Todas as criaturas vivas do(a) [ROOT.GetCountry.GetFlavorRank] estão sujeitas às leis dos homens, não importa se podem compreendê-las ou não. Recentemente, uma porca foi vista matando e devorando uma criança. Agora ela será julgada por esse crime terrível.\n\nÉ fundamental que as autoridades mantenham uma impressão de que são capazes de manter as leis e a ordem da terra de uma maneira assídua. Mesmo que o réu não seja humano, conceder-lhe um julgamento que siga os costumes jurídicos ao máximo dá ao povo maior sensação de confiança no sistema.\n\nNo entanto, também deve-se considerar as despesas geradas ao criar um julgamento completo para um animal que é incapaz de utilizá-lo. Talvez os animais devessem passar por julgamentos mais rápidos e econômicos?"
 random_event.111.a: "A lei deve continuar sendo justa para todos, até para os animais!"
 random_event.111.b: "Devemos reduzir despesas em julgamentos de animais!"
 random_event.111.c: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] deveria ser responsável pelos animais também."
 random_event.112.title: "Reclamações Sobre [ShowGoodsNameWithNoTooltip('copper')]"
 random_event.112.desc: "Membros insatisfeitos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] apresentaram uma reclamação formal contra nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], que é bem conhecido por fazer negócios em [target_location.GetName]. De acordo com o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')], o [ShowGoodsName('copper')] que compraram era de qualidade tão baixa que não serve para quase nada.\n\nEntretanto, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], insiste que o metal era exatamente como o prometido. À medida que os ânimos se afloram e a disputa chega ao mercado, outros começam a questionar se o comércio em [target_location.GetNameWithNoTooltip] é tão justo quanto parece."
 random_event.112.a: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] deve pegar ou largar!"
 random_event.112.b: "A culpa é do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 random_event.112.c: "Brigas insignificantes..."
