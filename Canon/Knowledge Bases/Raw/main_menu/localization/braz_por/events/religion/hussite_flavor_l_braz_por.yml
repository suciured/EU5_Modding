l_braz_por:
 hussite_flavor.1.title: "Uma Pessoa Culta"
 hussite_flavor.1.desc: "É de amplo conhecimento que a nossa adesão aos ensinamentos de [GetCharacter('boh_jan_hus').GetName] inspirou mais lugares de adoração e devoção, nos quais as expressões artísticas religiosas e os debates teológicos são encorajados a fim de retratar o divino e capturar a essência da crença e das orações.\n\nUm dos indivíduos é [target_artist.GetName], que almeja oferecer seus serviços para aumentar o nosso esplendor, prestígio e tino para a arte."
 hussite_flavor.1.a: "Os serviços de [target_artist.GetHerHim] serão úteis."
 hussite_flavor.1.b: "Não podemos gastar com isso."
 hussite_flavor.2.title: "Membros Proeminentes do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Discordam de Nossas Políticas"
 hussite_flavor.2.desc: "Orientar o nosso povo não é uma tarefa fácil. Assim, muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tentam escalar a nossa hierarquia administrativa para corrigir o curso das nossas ações, ou assim eles dizem. Muitos acreditam que várias das nossas políticas não são aplicadas adequadamente ou simplesmente vão contra nossa doutrina [ShowReligionAdjective('hussite')]."
 hussite_flavor.2.a: "Precisamos corrigir o nosso rumo."
 hussite_flavor.2.b: "Eles ficarão em silêncio."
 hussite_flavor.3.title: "Amigos Além das Fronteiras"
 hussite_flavor.3.desc: "Apesar dos nossos confrontos com as fés hereges, às vezes sangrentos e extensos, não desejamos prejudicar quem mantém boas relações conosco e respeita as nossas crenças. É o caso do país [target_country.GetName], cujas autoridades clericais recentemente começaram a fazer trocas culturais e literárias em nossas fronteiras. Se utilizarmos isso com inteligência, podemos fazer um marco em nossos esforços diplomáticos no exterior, além de assegurar novos aliados."
 hussite_flavor.3.a: "Entrar em contato com eles."
 hussite_flavor.3.b: "Seguimos um caminho de solidão..."
 trust_religious_comprehension: "Compreensão Religiosa"
 hussite_flavor.4.title: "Desalinhamento com o Divino"
 hussite_flavor.4.desc: "Será que não oramos o suficiente ultimamente? Será que a comunhão se tornou uma ação a ser cumprida por nosso povo como uma simples tarefa? Parece que normalizamos os rituais relacionados à prática dos ensinamentos de [GetCharacter('boh_jan_hus').GetName] e, nesse processo, perdemos a essência do que torna a nossa religiosidade uma ligação íntima com o divino. Como resultado, muitos plebeus de [target_location.GetName] ergueram armas contra a decadência que dominou os nossos assuntos clericais..."
 hussite_flavor.4.a: "A culpa é toda nossa..."
 hussite_flavor.4.b: "A culpa é da liderança fraca do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 target_character_dies_very_violently_tt: "[target_character.GetName] sofrerá uma morte violenta nas mãos da multidão"
 #New Events
 hussite_flavor.5.title: "[target_location.GetNameWithNoTooltip] se Perde"
 hussite_flavor.5.desc: "O nosso povo é conhecido por sua interferência e experimentação de religiões estrangeiras. Há algo verdadeiro na crença de que as fés afins compartilham muitos aspectos em comum. No entanto, desenvolvimentos recentes em [target_location.GetName] levaram essa simples questão a novos patamares, fazendo com que vários dos nossos próprios camponeses se interessassem por liturgias desconhecidas e experimentassem as escrituras de outra fé!"
 hussite_flavor.5.a: "Eles podem experimentar a livre expressão de sua devoção!"
 hussite_flavor.5.b: "Devemos intervir pacificamente."
 hussite_flavor.5.c: "Que tal eles experimentarem a chibata?"
 hussite_flavor.5.d: "Permitir que suas crenças floresçam."
 hussite_flavor.5.e: "Não permitiremos isso."
 hussite_flavor.6.title: "Cooperação Inter-religiosa"
 hussite_flavor.6.desc: "Em nosso domínio, muito se cochicha e discute sobre a contratação de assessores hereges, especialmente para ocupar posições influentes em nosso conselho de ministros. Apesar das fofocas fúteis, [target_character.GetName] vem provando ser uma parte indispensável do nosso governo. Suas políticas nos ajudaram a cravar o nosso domínio e controlar firmemente nossas relações domésticas e estrangeiras."
 hussite_flavor.6.a: "[target_character.GetSheHe|U] não pode fazer parte do conselho de ministros!"
 hussite_flavor.6.b: "Deixem o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] lamentar a nomeação [target_character.GetHerHis]."
 hussite_flavor.6.c: "A cooperação é essencial para nossa prosperidade!"
 hussite_flavor.7.title: "Cantarolando Sermões em [target_location.GetNameWithNoTooltip]"
 hussite_flavor.7.desc: "A alvorada dourada de uma calma manhã e as vozes angelicais do sermão matinal preenchem o ar das vizinhanças de [target_location.GetName]. Canções de apelo e devoção são uma demonstração comum e elegante da divindade dos nossos lugares sagrados. O sermão de hoje foi feito com amor e competência nunca vistos antes. Como resultado, os habitantes desejam dedicá-lo como um sinal de reconhecimento do amor."
 hussite_flavor.7.a: "Deixem que eles se dediquem à fé!"
 hussite_flavor.7.b: "Eles cantarão o louvor de [target_character.GetNameWithNoTooltip]."
 hussite_flavor.7.c: "Cantem sobre a resiliência e a prosperidade do nosso povo."
 hussite_flavor.8.title: "Alvoroço Religioso em [target_location.GetNameWithNoTooltip]"
 hussite_flavor.8.desc: "É comum haver momentos inflamados pela raiva em debates sobre a fé. Uma recente discussão entre as minorias de [target_location.GetName] e os representantes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] fez com que estes fugissem de seus postos, temendo por suas vidas. Como resultado, recebemos demandas furiosas em nome deles para interferir em [target_location.GetNameWithNoTooltip] e dar um fim a essa rebelião perigosa que pode estar se formando..."
 hussite_flavor.8.a: "Precisamos intervir."
 hussite_flavor.8.b: "Os assuntos do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] não nos afetam."
 hussite_flavor.9.title: "O Ensinamento de Jan Hus se Espalha"
 hussite_flavor.9.desc: "Uma corrente de mudança se espalha pelas terras, carregando os ensinamentos revolucionários de Jan Hus e da fé hussita. Os oprimidos e desiludidos encontram consolo e inspiração nessas crenças transformadoras conforme se juntam para resistir à ordem estabelecida.\n\nO fervor do movimento hussita se espalha como fogo, dominando o coração e a mente das pessoas comuns. A simplicidade e objetividade dos ensinamentos de Hus ressoam profundamente com o povo, oferecendo uma alternativa à opulência e à corrupção da Igreja Católica. É hora de causar uma reviravolta, agora que os indivíduos se libertam dos grilhões da tradição e abraçam uma nova visão espiritual."
 hussite_flavor.9.a: "Dentro de nossas fronteiras."
 hussite_flavor.9.b: "Para nossos vizinhos."
 hussite_flavor.10.title: "Carroças de Guerra e Táticas Militares"
 hussite_flavor.10.desc: "Durante as [ShowSituationName('hussite_wars')], o uso de carroças de guerra foi instrumental para a sobrevivência do exército [ShowReligionAdjective('hussite')]. Essas estruturas defensivas fortificadas e móveis possibilitaram que uma infantaria majoritariamente de camponeses repelisse as devastadoras investidas de cavalaria de seus inimigos melhor equipados. A inovação não foi apenas uma resposta à falta de cavalaria tradicional, mas uma brilhante adaptação dos recursos disponíveis para superar vantagens tecnológicas e táticas.\n\nEntretanto, os tempos mudaram, e a introdução de pólvora e novas táticas mudaram o campo de batalha. Agora os exércitos dependem de poderosas barragens e formações ágeis, apresentando novos fatores dos quais precisamos estar cientes. Muitos dos nossos teóricos militares apoiam o uso de novas táticas ofensivas no nosso exército, às custas da defesa tradicional."
 hussite_flavor.10.a: "Não podemos trair nossas tradições!"
 hussite_flavor.10.b: "Não vamos depender de táticas obsoletas. Precisamos de uma reforma!"
 reform_hussite_army_tt: "Enquanto o [modifier|e] [ShowModifier('hussite_military_reform_modifier')] estiver ativado, teremos acesso à [parliament_issue|e] [ShowParliamentIssueType('hussite_army_reform')]"
 stability_loss_depends_on_defensive_sv_tt: "A perda da nossa [stability|e] depende do nosso [societal_value|e] [ShowSocietyDirectionName('defensive')]"
 event_may_reoccur_after_20_years_tt: "Este [event|e] pode ocorrer de novo após #Y 20#! anos se ainda seguirmos o [ShowReligionName('hussite')]"
 hussite_flavor.12.title: "Fanáticos da Fé [ShowReligionAdjectiveWithNoTooltip('hussite')] em [target_province.GetNameWithNoTooltip]"
 hussite_flavor.12.desc: "Apesar das nossas tentativas de equilibrar as necessidades e exigências dos fiéis em nosso(a) [ROOT.GetCountry.GetFlavorRank], sempre há aqueles que querem mais, e os famintos por repressão não param. Este é o caso dos fanáticos da fé [ShowReligionAdjective('hussite')] de [target_province.GetName], cujas demandas de repressão de hereges não trouxeram nada além sacrilégio e instabilidade para a província. Suas demandas podem facilmente ser descritas como sem sentido, mas devemos ter cuidado para lidar com esta questão para não os transformarmos em mártires!"
 hussite_flavor.12.a: "Atendam às suas demandas, por enquanto."
 every_hussite_in_target_province_10_sat_tt: "Cada [pop|e] da fé [ShowReligionAdjectiveWithNoTooltip('hussite')] em [target_province.GetNameWithNoTooltip] ganhará [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 hussite_flavor.12.b: "Não negociamos com tolos!"
 hussite_flavor.11.title: "Hinos dos Fiéis"
 hussite_flavor.11.desc: "Os fiéis se reúnem para cantar hinos que representam o espírito da fé [ShowReligionAdjective('hussite')]. Essas canções não apenas inspiram devoção, mas também destacam nossas ideias e cultura para a população geral. As melodias são inspiradas pela força da nossa crença, louvando a tenacidade e proeza da entidade política [ROOT.GetCountry.GetLongName]."
 hussite_flavor.11.a: "Música para nossos ouvidos!"
 hussite_flavor.13.title: "Pregação Exemplar"
 hussite_flavor.13.desc: "Um(a) pregador(a) carismático(a) da fé [ShowReligionAdjective('hussite')] em [target_location.GetName] começou a contemplar perspectivas incomuns aos nossos ensinamentos. Embora alguns [target_character.GetHerHim] vejam como idealista, outros temem que [target_character.GetSheHe] possa causar uma divisão em nossas fileiras. Membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] têm expressado sua posição nesta questão, mas há preocupações válidas de que os habitantes locais possam ficar insatisfeitos se agirmos contra uma figura tão influente."
 hussite_flavor.13.a: "Suas habilidades oratórias podem nos ser úteis."
 hussite_flavor.13.b: "Façam-n[target_character.GetHerHim] ir embora."
 hussite_flavor.13.c: "Está na hora de eliminarmos esses hereges em [target_location.GetNameWithNoTooltip]"
 target_character_disappears: "[target_character.GetName] desaparecerá"
 hussite_flavor.14.title: "A Bíblia [ShowReligionAdjectiveWithNoTooltip('hussite')]"
 hussite_flavor.14.desc: "Estamos nos esforçando para criar a mais nova versão de uma tradução [ShowReligionAdjective('hussite')] completa da Bíblia, escrita no vocabulário vernacular para tornar as escrituras acessíveis a todos. Esse empreendimento foi recebido com entusiasmo pelos fiéis. Figuras religiosas proeminentes, como [target_character_1.GetName], [target_character_2.GetName] ou [target_character_3.GetName] estão se oferecendo para traduzir a publicação, cada um com suas próprias habilidades e abordagens. Um projeto como esse certamente não seria barato, mas eles defendem o financiamento de tais iniciativas esclarecidas."
 hussite_flavor.14.a: "[target_character_1.GetShortNameWithNoTooltip] é a pessoa certa para o trabalho."
 hussite_flavor.14.b: "Atribuam a obra a [target_character_2.GetNameWithNoTooltip]."
 hussite_flavor.14.c: "Deixem que [target_character_3.GetNameWithNoTooltip] supervisione a tradução."
 hussite_flavor.14.d: "Não podemos arcar com essas despesas no momento."
 hussite_flavor.15.title: "Defensores da Fé [ShowReligionAdjectiveWithNoTooltip('hussite')]"
 hussite_flavor.15.desc: "Conforme a guerra continua e os inimigos da fé [ShowReligionAdjective('hussite')] se aproximam, o chamado para defender nossas crenças agitou os corações dos homens em todo(a) o(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. Inspirados pelos sermões e pela memória de [GetCharacter('boh_jan_hus').GetName], inúmeros fazendeiros, artesãos e moradores estão prontos para pegar em armas para defender sua fé e pátria. Alguns líderes sugerem a organização desses homens em milícias e enviá-los para reforçar nossos exércitos na linha de frente. Outros argumentam que seriam mais adequados para fortificar suas cidades e preparar bloqueios, garantindo uma defesa resistente contra qualquer invasor."
 hussite_flavor.15.a: "Eles trarão a paz à força!"
 hussite_flavor.15.b: "Enviem-nos para criarem barricadas em nossos territórios."
 scales_with_tolerance_own_tt: "O [manpower|e] recebido é dimensionado pela nossa [tolerance|e] da [religion|e] [ShowReligionAdjectiveWithNoTooltip('hussite')]"
