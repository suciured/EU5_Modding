l_braz_por:
 propagate_religion_events.1.title: "Comerciantes do [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] em [target_location.GetNameWithNoTooltip]"
 propagate_religion_events.1.desc: "Comerciantes da fé [ShowReligionGroupAdjective('muslim')], vindos do território [target_country.GetAdjective], estão cada vez mais frequentes em nossos portos e nós já estamos acostumados com sua presença e religião. No(a) [target_location.GetName] especialmente, esses comerciantes são tão comuns que já se sentem parte essencial da população local.\n\nRecentemente, alguns desses comerciantes contataram o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e pediram permissão para construir um assentamento próprio, bem próximo do território de [target_location.GetNameWithNoTooltip]."
 propagate_religion_events.1.a: "Isso só pode trazer benefícios."
 propagate_religion_events.1.b: "Não, eles devem continuar onde nós podemos controlá-los."
 propagate_religion_events.2.title: "Missionários da Fé [target_country.GetReligion.GetAdjectiveWithNoTooltip]"
 propagate_religion_events.2.desc: "Um grupo de missionários da fé [target_country.GetReligion.GetAdjective] vieram de [target_country.GetName] até nós com o intuito de se assentarem em [target_location.GetName] para fundar uma nova comunidade para eles e seus convertidos naquela área. Eles estão cooperando com as autoridades locais e não se opõem ao nosso governo, mas sua presença provavelmente espalhará sua religião de modo mais rápido por toda a região."
 propagate_religion_events.2.a: "Não podemos perder autoridade para grupos estrangeiros como esse."
 propagate_religion_events.2.b: "Eles serão uma contribuição bem-vinda à nossa sociedade."
 location_pops_convert_to_muslim.tt: "#Y 1%#! dos [pops|e] em [target_location.GetName] será [Concept('convert', 'convertido')|e] para a religião [target_country.GetReligion.GetName]"
 propagate_religion_events.3.title: "Marinheiros da Fé [ShowReligionGroupAdjectiveWithNoTooltip('muslim')]"
 propagate_religion_events.3.desc: "Dos mares do extremo oriente às águas mais quentes guiadas pelas monções, há uma abundância de navios que constantemente navegam entre inúmeros portos, incluindo pequenos dhows e grandes Galés. Com tudo isso, essa rede comercial fornece mercadorias e suprimentos para mais da metade da população mundial. O que muitas dessas galés têm em comum é que são tripuladas por marinheiros de origem [ShowReligionGroupAdjective('muslim')] da [ShowContinentName('africa')] e do [ShowSubContinentName('middle_east')] unidos por habitantes locais convertidos."
 propagate_religion_events.3.a: "Vamos encorajar esses marinheiros a procurar os nossos portos!"
 propagate_religion_events.3.b: "Não precisamos de fés estrangeiras dentro de nossos navios."
 propagate_religion_events.4.title: "Milagre"
 propagate_religion_events.4.desc: "No país [target_country.GetName], dizem que uma pessoa instruída pode ter curado parte da população em [target_location.GetName], que sofria de uma doença grave. Os habitantes locais estão muito impressionados e escolheram adotar a fé dessa pessoa sábia para que o Deus [target_character.GetHerHis] possa protegê-los no futuro."
 propagate_religion_events.4.a: "Isso é um bom sinal."
 propagate_religion_events.4.b: "Vamos convidar esse(a) [target_character.GetWomanMan] para a capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 propagate_religion_events.5.title: "Mesquita Estabelecida em [target_location.GetNameWithNoTooltip]"
 propagate_religion_events.5.desc: "Os seguidores da fé [target_location.GetDominantReligion.GetAdjective] em [target_location.GetName] estabeleceram uma nova casa de adoração. Essa mesquita é o novo centro da comunidade e provavelmente vai atrair mais pessoas para se assentarem aqui. Também facilitará a conversão local de toda a área.\n\nHá um claro indício de que a nova mesquita é parcialmente financiada pelos inúmeros comerciantes do território [target_country.GetAdjective] ativos na região, e alguns membros do nosso governo temem que isso possa causar um aumento excessivo de influência para eles e sua religião."
 propagate_religion_events.5.a: "Não podemos permitir isso."
 propagate_religion_events.5.b: "Vamos lhes fornecer o apoio necessário para construir uma comunidade melhor."
 propagate_religion.5.b.tt: "Cada [location|e] em [target_location.GetArea.GetName] perderá [ShowNamedValue('control_severe_penalty')|+=2%] de [control|e] e ganhará [ShowModifier('mosque_of_x')] por #Y 10#! anos"
 propagate_religion_events.6.title: "$rank_kingdom_muslim$ do País [ROOT.GetCountry.GetNameWithNoTooltip]?"
 propagate_religion_events.6.desc: "Agora que o [ShowReligionGroupName('muslim')] se torna gradualmente a religião dominante do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank], muitos oficiais do nosso governo, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e outras pessoas notáveis começaram a adotar conceitos de realeza, nomes e títulos do povo islâmico e do [ShowLanguageName('arabic_language')]. Na verdade, muitos começaram a se referir ao(à) nosso(a) [ROOT.GetCountry.GetFlavorRank] como um $rank_kingdom_muslim$, embora oficialmente a Religião do Estado continue o [ROOT.GetCountry.GetReligion.GetName]. Agora, alguns assessores de [target_ruler.GetName] sugerem que seria prudente aceitar essa mudança. Começar a nos referir ao nosso próprio país como um $rank_kingdom_muslim$ poderá facilitar as relações com vários países de origem [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] pelo mundo."
 propagate_religion_events.6.a: "Uma ótima ideia."
 sultan_titles_for_non_muslims_tooltip: "Adotaremos títulos da fé [ShowReligionGroupAdjective('muslim')], melhorando as nossas relações em #G 75#! com todos os [countries|e] da fé [ShowReligionGroupAdjective('muslim')]."
 propagate_religion_events.6.b: "Não, devemos defender os valores tradicionais do país [ROOT.GetCountry.GetLongNameWithNoTooltip]!"
 propagate_religion_events.7.title: "Participando da Comunidade de Fiéis"
 propagate_religion_events.7.desc: "Agora que o [ROOT.GetCountry.GetReligion.GetName] é a religião oficial do país [ROOT.GetCountry.GetName], nós entramos para a comunidade de fiéis. Embora alguns tradicionalistas ainda lamentem essa mudança, uma parte maior da nossa população [ShowReligionGroupAdjective('muslim')] se alegra com o governo justo do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 propagate_religion_events.7.a: "O(a) [ROOT.GetCountry.GetLongNameWithNoTooltip] será triunfante!"
 sultan_conversion_tooltip: "As nossas relações melhorarão em #G 50#! com todos os [countries|e] da fé [ShowReligionGroupAdjective('muslim')]."
 propagate_religion_events.8.title: "Estudioso Viajante"
 propagate_religion_events.8.desc: "Uma pessoa estudiosa veio das terras do país [target_country.GetName] para [ROOT.GetCountry.GetCapital.GetName]. [target_character.GetSheHe|U] afirma ter estudado com intelectuais de diversas cidades famosas, além de dominar as políticas da grande cultura [ShowReligionGroupAdjective('muslim')] e os assuntos complexos da teologia."
 propagate_religion_events.8.a: "Vamos lhe oferecer um espaço em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 propagate_religion_events.8.b: "Vamos descobrir o máximo que pudermos sobre o estado das coisas no exterior."
 propagate_religion_events.9.title: "Chefes da Fé [ShowReligionGroupAdjectiveWithNoTooltip('muslim')]"
 propagate_religion_events.9.desc: "No interior [ROOT.GetCountry.GetAdjective], muitos chefes governam seus pequenos domínios com pouca interferência do governo central. Entretanto, embora eles não tenham habilidade para projetar muito poder, alguns são bastante ambiciosos. Alguns chefes radicais de [target_location.GetName] deixaram claro suas pretensões quando começaram a se apresentar como sultões e tentaram reivindicar legitimidade, convertendo sua população ao [ShowReligionGroupName('muslim')]."
 propagate_religion_events.9.a: "Ridículo."
 propagate_religion_events.10.title: "Sincretismo da Fé [ShowReligionGroupAdjectiveWithNoTooltip('muslim')]"
 propagate_religion_events.10.desc: "Algo cada vez mais comum de se avistar no interior [ROOT.GetCountry.GetAdjective] são estudiosos sufi viajantes, missionários místicos da fé [ShowReligionGroupAdjective('muslim')]. Eles costumam ser bem recebidos não apenas pelos seguidores da mesma fé, mas também pela população rural, que encontrou uma forma de integrar a crença [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] as suas próprias tradições e mitos. O resultado disso não se encaixa em [ShowLocationName('mecca')], nem em [ShowLocationName('cairo')], mas aumentou bastante a aceitação da população [ShowReligionGroupNameWithNoTooltip('muslim')] de um modo geral."
 propagate_religion_events.10.a: "Devemos proteger a fé dos nossos ancestrais!"
 propagate_religion_events.10.b: "Que mal esses homens podem causar?"
 propagate_religion_events.11.title: "Refugiados da Fé [ShowReligionGroupAdjectiveWithNoTooltip('muslim')]"
 propagate_religion_events.11.desc: "Inúmeros refugiados de uma guerra distante no país [target_country.GetName] chegaram as nossas fronteiras. Liderados por um $rank_county_arabic_ruler_male$ da fé [ShowReligionGroupAdjective('muslim')], eles dizem que se lhe cedermos alguma terra sem dono, eles construirão um assentamento próspero para si mesmos e levarão uma vida produtiva sendo nossos súditos.."
 propagate_religion_events.11.a: "Acho que temos um lugar perfeito para eles."
 propagate_religion_events.11.b: "Eles devem procurar refúgio em outro lugar."
