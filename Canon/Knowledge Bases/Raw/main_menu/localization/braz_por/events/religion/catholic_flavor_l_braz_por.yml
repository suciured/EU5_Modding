l_braz_por:
 catholic_flavor.1.title: "Pregador Influente"
 catholic_flavor.1.desc: "Um jovem pregador devoto chamado [target_character.GetName] recentemente falou sobre como a nossa adesão aos ensinamentos do Santo Padre é grande em [pope_capital_scope.GetName]. Isso só trará benefícios para o nosso futuro."
 catholic_flavor.1.a: "Enviá-lo para [pope_capital_scope.GetNameWithNoTooltip]."
 catholic_flavor.1.b: "Ele será um ótimo bispo!"
 catholic_flavor.2.title: "Um [ShowBuildingTypeNameWithNoTooltip('monastery')] Próspero"
 catholic_flavor.2.desc: "O [ShowBuildingTypeName('monastery')] em [target_location.GetName] tem desfrutado de uma era de prosperidade, que atraiu renomados estudiosos da religião [ShowReligionAdjective('catholic')]. Esse sucesso afeta o restante de [target_location.GetNameWithNoTooltip], e está ajudando a trazer mais riqueza para a região. Uma visita de [target_ruler.GetName] poderia ser aconselhável, e seria uma grande honra para o [ShowBuildingTypeNameWithNoTooltip('monastery')]."
 catholic_flavor.2.a: "[target_ruler.GetNameWithNoTooltip] deveria visitar [target_location.GetNameWithNoTooltip] pessoalmente."
 catholic_flavor.2.b: "Deixaremos que cuidem de seus próprios assuntos."
 catholic_flavor.3.title: "Um [ShowBuildingTypeNameWithNoTooltip('monastery')] em Apuros"
 catholic_flavor.3.desc: "Um [ShowBuildingTypeName('monastery')] habitado por nossos monges está passando por tempos difíceis. Devido à falta de financiamento e de novos seguidores, o mosteiro se deteriorou em relação à sua antiga glória. Agora os monges estão implorando por uma doação generosa nossa para ajudá-los, sem a qual não conseguirão continuar apoiando a população local como no passado."
 catholic_flavor.3.a: "Vamos doar algum dinheiro a eles."
 catholic_flavor.3.b: "Isso não é problema nosso."
 catholic_flavor.4.title: "Simonia?"
 catholic_flavor.4.desc: "Temos uma vaga para um cargo alto na administração da Igreja da entidade política [ROOT.GetCountry.GetName]. Um clérigo de família rica, chamado [target_character.GetName], fez uma oferta intrigante: se aprovarmos e apoiarmos sua eleição para esse cargo, poderemos ganhar uma grande contribuição para os nossos cofres. Algumas das pessoas mais devotas afirmam que essa prática é um pecado chamado simonia, mas eles não sabem do que estão falando."
 catholic_flavor.4.a: "Precisamos do dinheiro!"
 catholic_flavor.4.b: "Simonia é um pecado!"
 catholic_flavor.5.title: "Vendendo Indulgências"
 catholic_flavor.5.desc: "$flavor_pap.1701.a$\n\nA prática de prometer a absolvição dos pecados terrenos em troca de dinheiro tem sido amplamente favorecida entre os seguidores da religião [ShowReligionAdjective('catholic')], ou pelo menos entre aqueles com dinheiro sobrando. Eles estão perdoados por todos os pecados sem nem precisarem renunciar a seus vícios! No entanto, essa prática tem causado desconforto entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.GetAdjective], que se sentem desconfortáveis com a ideia de que o(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] enriqueça a [GetInternationalOrganization('catholic_church').GetName] dessa maneira. Em vez disso, eles afirmam que os fiéis da religião [ShowReligionGroupAdjective('christian')] devem demostrar um arrependimento verdadeiro se quiserem que seus pecados sejam perdoados.\n\nÀ medida que [target_ruler.GetName] envelhece, as disputas sobre o assunto ficam cada vez mais pessoais. [target_ruler.GetSheHe|U] pecou, como todo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] deve pecar para manter seu governo seguro. Qual seria a melhor forma de [target_ruler.GetSheHe] obter perdão?"
 catholic_flavor.5.a: "Uma doação para o(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] será providenciada."
 catholic_flavor.5.b: "Indulgências são a opção fácil, o arrependimento é melhor."
 catholic_obstructing_church: "Recusou-se a Pagar Indulgências"
 catholic_flavor.6.title: "Veneração de Relíquias"
 catholic_flavor.6.desc: "Do mais alto nobre ao mais baixo camponês, o povo acredita que a veneração de relíquias permite que o suplicante reduza seu tempo no purgatório. Contudo, um tratado que se opõe a essa prática foi encontrado pregado à porta de uma das nossas igrejas em [unrest_province.GetName], que possui uma considerável coleção de relíquias. Há alguma verdade nas reclamações do tratado? Ou seriam elas apenas palavras de refutadores hereges tentando prejudicar a união da nossa [GetInternationalOrganization('catholic_church').GetName], nosso único e verdadeiro caminho para a salvação?"
 catholic_flavor.6.a: "Mas acabamos de comprar um frasco de leite da Virgem Maria!"
 catholic_flavor.6.b: "O perdão só pode vir de [ROOT.GetCountry.GetReligion.GetGodName]."
 catholic_flavor.6.b.tt: "Isso deixará nossa população de [unrest_province.GetName], que segue o [ShowReligionName('catholic')], insatisfeita."
 catholic_flavor.7.title: "Veneração da Virgem Maria"
 catholic_flavor.7.desc: "A Santíssima Virgem Maria, mãe do nosso Senhor Jesus Cristo, é a Rainha do Céu e mediadora de muitas graças. Por ser a mulher mais perfeita, a maternidade dela lhe concede um trono ao lado direito de [ROOT.GetCountry.GetReligion.GetGodName]. Será mesmo? Recentemente, teólogos radicais discutem não haver necessidade para tais mediações. Eles estão certos? Ou estaria a Santa Madre Igreja ameaçada por essas declarações quase heréticas?"
 catholic_flavor.7.a: "Que Nossa Senhora os perdoe."
 catholic_flavor.7.b: "Ela é uma mulher especial, mas continua sendo só uma mulher."
 opinion_denying_the_holy_mother: "Renegando a Santa Mãe"
 catholic_flavor.8.title: "A Doutrina do Julgamento Particular"
 catholic_flavor.8.desc: "Como sabemos, quando morremos, [ROOT.GetCountry.GetReligion.GetGodName] nos julga imediatamente e decide o destino de cada alma enquanto aguardam o julgamento final.\n\nNo entanto, um monge de [unrest_province.GetName] começou uma disputa doutrinal que beira a heresia, afirmando que não há purgatório, e que as orações para os mortos não ajudam sua passagem para o céu.\n\nEssas disputas ameaçam a união da [GetInternationalOrganization('catholic_church').GetName]."
 catholic_flavor.8.a: "Ele provavelmente é um herege."
 catholic_flavor.8.b: "Não é possível ajudar os mortos."
 catholic_flavor.9.title: "Uma Nova Confissão de Fé"
 catholic_flavor.9.desc: "Os reformadores apresentaram uma nova confissão de fé com diferenças pequenas, mas ainda assim muito sérias, em relação aos ensinamentos da religião [ShowReligionAdjective('catholic')]. A [GetInternationalOrganization('catholic_church').GetName] afirma que isso beira a heresia, enquanto outros sugerem que essa nova confissão possibilitaria um controle mais rigoroso sobre a [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] e seus aparatos administrativos."
 catholic_flavor.9.a: "Promover, mesmo que alguns dos nossos súditos se afastem demais."
 catholic_flavor.9.b: "Não, ela vai condenar a todos."
 catholic_flavor.10.title: "Uma Promessa de Passagem Segura?"
 catholic_flavor.10.desc: "Um grupo dos chamados monges reformistas apareceu secretamente em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sob a nossa mais solene promessa de passagem segura para que possam defender a justiça da causa deles. Como [jan_hus_scope.GetName] antes deles, sua heresia é evidente, mas demos a nossa palavra."
 catholic_flavor.10.a: "Nós honramos a nossa palavra."
 catholic_flavor.10.b: "Não somos obrigados a cumprir promessas para esses hereges."
 catholic_flavor.11.title: "Proclamado Santo"
 catholic_flavor.11.desc: "[pope_scope.GetName] acabou de anunciar que um dos mais venerados ancestrais do nosso governante, [ancestor_saint.GetName], foi um santo da nossa estimada Igreja, e que finalmente chegou a hora de venerar sua santidade de maneira adequada. Isso é motivo para uma grande celebração!"
 catholic_flavor.11.a: "A ti, Deus!"
 catholic_flavor.12.title: "Sublimis Deus"
 catholic_flavor.12.desc: "[pope_scope.GetName] decreta que os povos nativos das colônias não podem ser escravizados. A crença de que são brutos inferiores, incapazes de receber a graça de [ROOT.GetCountry.GetReligion.GetGodName], escreve [pope_scope.GetSheHe], é uma mentira infame espalhada por um inimigo da própria raça humana. Em vez disso, Sua Santidade insiste que, como qualquer outro ser humano com alma, esses povos anseiam pela luz de [ROOT.GetCountry.GetReligion.GetGodName], portanto todos os príncipes religiosos devem se apressar em espalhar o preceito da fé [ShowReligionAdjective('catholic')] entre esses povos."
 catholic_flavor.12.a: "Impor o desejo do(a) [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 opinion_sublimis_deus: "Sublimis Deus"
 catholic_flavor.12.b: "O que os olhos não veem, o coração não sente."
 catholic_flavor.13.title: "[ShowBuildingTypeNameWithNoTooltip('scriptorium')] Espalha Heresia"
 catholic_flavor.13.desc: "O [ShowBuildingTypeNameWithNoTooltip('scriptorium')] em [target_location.GetName] cometeu um erro crucial na cópia de alguns textos religiosos, implicando em uma interpretação profundamente herética. Se não agirmos rapidamente, esses textos podem abalar a confiança do nosso povo na fé verdadeira."
 catholic_flavor.13.a: "Parar a divulgação a qualquer custo."
 catholic_flavor.13.b: "Isso se resolverá sozinho com o tempo."
 catholic_flavor.14.title: "[target_country.GetLongNameWithNoTooltip] Cura o Cisma"
 catholic_flavor.14.desc: "O Bispo de [ShowLocationName('rome')], [target_character.GetName], declarou que o Grande Cisma acabou, e essa declaração foi apoiada por suas novas marionetes influenciáveis em [ShowLocationName('constantinople')] e [ShowLocationName('moscow')]. Embora possamos continuar com nossos velhos costumes, as vitórias da entidade política [target_country.GetName] sugerem que [ROOT.GetCountry.GetReligion.GetGodName] pode mesmo estar no lado do [ShowReligionName('catholic')]."
 catholic_flavor.14.a: "Devemos aceitar a religião [ShowReligionNameWithNoTooltip('catholic')]."
 catholic_flavor.14.a.tt: "Uma grande parte da nossa população será convertida para o [ShowReligionName('catholic')]."
 catholic_flavor.14.b: "Enquanto continuarmos dizendo \"Filioque\", continuaremos seguindo [ShowReligionNameWithNoTooltip('orthodox')]!"
 catholic_flavor.14.b.tt: "Uma pequena parte da nossa população será convertida para o [ShowReligionName('catholic')]."
 catholic_flavor.15.title: "A Festa dos Tolos"
 catholic_flavor.15.desc: "A Festa dos Tolos está chegando!\n\nVestindo roupas diabólicas, um novo bispo foi eleito. As pessoas bebem, riem e dançam enquanto o falso bispo zomba dos rituais eclesiásticos, uma paródia sobre a devoção ao [ShowReligionGroupName('christian')], apreciada por todos, exceto pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], que insiste que as festividades devem ser suspensas imediatamente pelo bem do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e do país."
 catholic_flavor.15.a: "Permitir que as festividades continuem."
 catholic_flavor.15.b: "Zombaria com as instituições sagradas não podem ser toleradas!"
 catholic_flavor.15.c: "Designar um cavalo para o papado em tom de brincadeira."
 catholic_flavor.15.d: "Designar o sineiro de [ShowLocationNameWithNoTooltip('paris')]."
 catholic_flavor.16.title: "A Favor dos Escribas"
 catholic_flavor.16.desc: "O ofício de transcrever textos é uma tarefa árdua e geralmente ingrata. No entanto, o [ShowBuildingTypeNameWithNoTooltip('scriptorium')] em [target_location.GetName] recebeu elogios de um abade, que enalteceu os escribas com as seguintes palavras: #italic o escriba dedicado, objeto do nosso tratado, jamais deixará de louvar a Deus, dar prazer aos anjos, fortalecer os justos, converter pecadores, recomendar os humildes, confirmar os bons, confundir os orgulhosos e repreender os teimosos.#!"
 catholic_flavor.16.a: "Este é um excelente exemplo da nossa devoção."
 catholic_flavor.16.b: "Os escribas merecem esses elogios."
 catholic_flavor.100.title: "Cardeal sobrinho"
 catholic_flavor.100.desc: "Há uma longa tradição do governo [ROOT.GetCountry.GetAdjective] de nomear parentes do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] para o Colégio dos Cardeais. Embora alguns chamem isso de nepotismo, os Cardeais Sobrinhos têm um lugar estabelecido dentro da Cúria."
 catholic_flavor.100.desc.a: "$catholic_flavor.100.desc$ Agora que chegou o momento de nomear um novo cardeal na entidade política [cardinal_nephew_country.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] deve decidir se um parente seria adequado para residir na província [cardinal_nephew_province.GetName]."
 catholic_flavor.100.desc.b: "$catholic_flavor.100.desc$ Agora que chegou o momento de nomear um novo cardeal na entidade política [cardinal_nephew_country.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] deve decidir se um parente seria adequado para as tarefas atuais."
 catholic_flavor.100.a: "Não, devemos acabar com essa tradição."
 catholic_flavor.100.b: "O sobrinho do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] dará um belo Cardeal."
 catholic_flavor.101.title: "Um Cardeal Sobrinho do(a) [GetCountry('PAP').GetGovernment.GetRulerTitle]"
 catholic_flavor.101.desc: "[target_character.GetName] está pedindo para nomearmos seu parente para a província [cardinal_nephew_province.GetName] como Cardeal. Embora essa seja uma prática comum, muitos a veem como nepotismo descarado."
 catholic_flavor.101.a: "Aceitar o Cardeal Sobrinho do [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 catholic_flavor.101.a.tt: "Todo país com um [cardinal|e] ganha [ShowBiasValue('opinion_popes_pet')|+=0] de [opinion|e] da entidade política [cardinal_nephew_country.GetName]"
 opinion_popes_pet: "Favorito do Papa"
 catholic_flavor.101.b: "Não vamos facilitar o nepotismo na Igreja."
 catholic_flavor.102.title: "Cardeal Sobrinho Aceito"
 catholic_flavor.102.desc: "[cardinal_nephew_country.GetName] aceitou o sobrinho do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] como o novo cardeal na província [cardinal_nephew_province.GetName]."
 catholic_flavor.102.a: "Perfeito!"
 opinion_cardinal_nephew: "Cardeal Sobrinho"
 catholic_flavor.103.title: "Cardeal Sobrinho Recusado"
 catholic_flavor.103.desc: "[cardinal_nephew_country.GetName] se recusou a nomear o sobrinho do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] como Cardeal na província [cardinal_nephew_province.GetName]."
 catholic_flavor.103.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 catholic_flavor.1000.title: "Um [ShowBuildingTypeNameWithNoTooltip('seat_of_cardinal')] para [SCOPE.sCountry('actor').GetNameWithNoTooltip]"
 catholic_flavor.1000.desc: "[SCOPE.sCountry('actor').GetName] pediu um novo [ShowBuildingTypeName('seat_of_cardinal')]. O cardeal passaria a residir em [target_location.GetName], caso aceitemos."
 catholic_flavor.1000.a: "Concedam-lhes o pedido."
 catholic_flavor.1000.b: "Precisamos recusá-los."
 catholic_flavor.1001.desc: "O [GetInternationalOrganization('catholic_church').GetLeaderTitle] teve a gentileza de atender ao nosso pedido de receber um novo cardeal em [target_location.GetName]. A construção de acomodações adequadas para tal posição já foi iniciada."
 catholic_flavor.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 catholic_flavor.1002.desc: "Infelizmente, o [GetInternationalOrganization('catholic_church').GetLeaderTitle] recusou nosso pedido de um [ShowBuildingTypeName('seat_of_cardinal')]. Só nos resta esperar que sejam mais favoráveis no futuro."
 catholic_flavor.1002.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 catholic_flavor.9000.title: "A [ShowGovernmentReformNameWithNoTooltip('papacy_reform')]"
 catholic_flavor.9000.desc: "Devido a circunstâncias além do nosso controle, perdemos a [ShowGovernmentReformName('papacy_reform')]. Essa situação é inaceitável, e devemos reinstaurar imediatamente o [GetInternationalOrganization('catholic_church').GetLeaderTitle] como nosso governante."
 catholic_flavor.9000.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
