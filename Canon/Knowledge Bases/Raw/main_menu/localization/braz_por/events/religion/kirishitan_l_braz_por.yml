 kirishitan.1.title: "Um Novo Buda?"
 kirishitan.1.desc: "Com a chegada dos europeus, tivemos contato com uma nova cultura e uma nova religião. Em certos aspectos, ela se parece com a nossa, mas em outros, é completamente diferente. Um grupo de homens chegou a [ROOT.GetCountry.GetCapital.GetName], tentando pregar o evangelho de seu deus Kirishitan. Entretanto, sua mensagem parece bem estranha, provavelmente devido a tradutores incompetentes ou de má vontade.\n\nEm sua ansiedade para conseguir o patrocínio de [target_ruler.GetName], os missionários chegaram sem presentes e falando baboseiras. Este é um grave desrespeito com nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], mas alguns alertam que essas gafes significam que precisam desesperadamente da nossa ajuda."
 kirishitan.1.a: "Que absurdo! Não há lugar para eles aqui!"
 kirishitan.1.b: "Permitiremos que fiquem enquanto se comportarem."
 kirishitan.1.c: "Vamos ouvir o que o Deus deles pode nos ensinar."
 kirishitan.2.title: "Missões em [target_location.GetNameWithNoTooltip]"
 kirishitan.2.desc: "Um grupo de seguidores da fé Kirishitan chegou hoje no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] em [ROOT.GetCountry.GetCapital.GetName], pedindo permissão para criar uma pequena comunidade de fiéis em nosso(a) grande [target_location.GetRank.GetName]. Eles cuidariam dos pobres e ensinariam quem quiser saber sobre seu deus.\n\nOs missionários também se oferecem para educar [target_heir.GetName] sobre Deus, além das disciplinas da ciência [ShowReligionGroupAdjective('christian')]. O estamento [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] da fé [ROOT.GetCountry.GetReligion.GetAdjective], além de membros do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], estão nos alertando, pois sentem que isso é uma afronta às nossas antigas tradições, enquanto os comerciantes no(a) nosso(a) [ROOT.GetCountry.GetFlavorRank] esperam conseguir valiosos acordos comerciais com os ocidentais se os deixarmos ficar."
 kirishitan.2.a: "[target_heir.GetNameWithNoTooltip] ficará feliz em aprender sobre o deus deles."
 kirishitan.2.b: "Podemos deixar que propaguem sua fé aqui."
 kirishitan.2.c: "Temos que defender a fé dos nossos ancestrais!"
 catholic_pop_conversion.tt: "Eles converterão parte dos [pops|e] de [target_location.GetName] para o [ShowReligionName('catholic')]"
 kirishitan.3.title: "Privilégios Comerciais"
 kirishitan.3.desc: "Um grupo de missionários da fé Kirishitan abordou [target_ruler.GetName] com uma oferta de desviar os grandes navios comerciais do seu país para nossos portos, se os deixarmos construir uma comunidade litorânea para os convertidos à fé Kirishitan. Esta é uma oferta muito valiosa para os nossos comerciantes."
 kirishitan.3.a: "Deixem eles virem!"
 kirishitan.3.b: "Não podemos permitir isso."
 kirishitan.4.title: "Carta de Recomendação"
 kirishitan.4.desc: "Os pregadores da fé Kirishitan no nosso território têm se comportado bem desde que vieram para cá. Eles respeitam as leis, e cada vez mais homens e mulheres começaram a ver a luz do deus deles. O(a) líder, [target_character.GetName], ganhou reputação como excelente mediador(a) e seria um(a) ótimo(a) ministro(a). [target_character.GetSheHe|U] tem até uma carta de recomendação de seu país de origem para isso.\n\nEvidentemente, nossos vassalos mais tradicionalistas veriam sua indicação como uma ofensa à tradição e a eles."
 kirishitan.4.a: "Aceitem [target_character.GetNameWithNoTooltip] em nosso serviço."
 kirishitan.4.b: "Não podemos fazer isso."
 kirishitan.5.title: "Julgamento do [ShowReligionGroupNameWithNoTooltip('christian')]"
 kirishitan.5.desc: "Fomos abordados por uma grande parcela do nosso estimado estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], além de dignatários do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] das comunidades de templos nas nossas terras. Todos eles exigem que investiguemos as características subversivas do [ShowReligionGroupName('christian')]. Eles sentem que essa religião estrangeira está destruindo nossas tradições e insultando nossos ancestrais, e exigem que julguemos essa fé, permitindo que homens confiáveis, com honra e qualidade, a investiguem."
 kirishitan.5.a: "Então uma inquisição eles terão."
 kirishitan.5.a.tt: "Os resultados podem variar dependendo do que a inquisição encontrar."
 kirishitan.5.b: "Não cabe a eles decidir. A mente não consegue entender a fé."
 kirishitan.6.title: "A Natureza de Deus"
 kirishitan.6.desc: "A inquisição sobre a natureza do [ShowReligionGroupName('christian')] teve uma reviravolta chocante: os próprios juízes exigiram ser batizados. Visto que esses homens foram selecionados como pilares da sociedade, este é um acontecimento inesperado por todos nós."
 kirishitan.6.a: "Então teremos que permitir."
 kirishitan.6.b: "Que absurdo!"
 kirishitan.7.title: "[ShowReligionGroupNameWithNoTooltip('christian')] Zombado"
 kirishitan.7.desc: "A inquisição sobre a natureza do [ShowReligionGroupName('christian')], sem surpreender alguém, determinou que a religião não respeita nem segue as tradições da nossa cultura. Os homens instruídos e honrados que colocamos no comando da investigação declararam que, apesar de a religião parecer tentadora, é um perigo para a nossa sociedade."
 kirishitan.7.a: "Esta é a terra do [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]!"
 kirishitan.7.b: "Embora respeitemos o julgamento, os ocidentais devem ficar."
 kirishitan.8.title: "Comunidade Kirishitan Atacada"
 kirishitan.8.desc: "Os armazéns de comerciantes da fé Kirishitan em [christian_port_event_target.GetName] pegaram fogo mais de uma vez neste mês. Embora o estamento local [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] afirme que esses incêndios foram meros acidentes, parece claro que nem todos são tão favoráveis à chegada dos ocidentais quanto nós."
 kirishitan.8.a: "Conduzam uma investigação para punir os autores."
 kirishitan.8.b: "Não podemos fazer muito quanto a acidentes."
 kirishitan.9.title: "Um Rompimento com a Tradição?"
 kirishitan.9.desc: "Não é segredo que [target_ruler.GetName] e sua linhagem se envolveram pessoalmente com a fé [ShowReligionGroupAdjective('christian')]. Ao longo do tempo, a doutrina [ShowReligionGroupAdjectiveWithNoTooltip('christian')] derrubou a tradição [ROOT.GetCountry.GetReligion.GetAdjective] da entidade política [ROOT.GetCountry.GetName] e virou a ideologia que guia nosso Estado. Agora que somos uma sociedade mais unida e ordenada, talvez seja a hora de concluir a transição e adotar o [ShowReligionName('catholic')] como religião do Estado."
 kirishitan.9.a: "Não, jamais poderíamos abandonar nossa tradição completamente!"
 kirishitan.9.b: "Está na hora de uma mudança."
 kirishitan.10.title: "Um Reino Kirishitan"
 kirishitan.10.desc: "Acolhemos os seguidores da fé [ShowReligionGroupAdjective('christian')] e os protegemos sob o nosso Estado. Por onde quer que passem em nosso(a) [ROOT.GetCountry.GetFlavorRank], todos sabem que a população Kirishitan tem o direito de viver, trabalhar e fazer prosélitos. Os comerciantes da fé [ShowReligionGroupAdjectiveWithNoTooltip('christian')] são vistos com frequência em nossas cidades e essa religião se torna cada vez mais comum entre os ministros e servidores de nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 kirishitan.10.a: "#italic Gloria Deo#!."
 kirishitan.11.title: "[ShowReligionGroupNameWithNoTooltip('christian')] Repelido"
 kirishitan.11.desc: "Embora os estrangeiros Nanban tenham tentado espalhar sua fé Kirishitan, conseguimos subverter suas influências perigosas à nossa sociedade. Mantivemos seus missionários sob nossa vista e fechamos nosso(a) [ROOT.GetCountry.GetFlavorRank] para seus seguidores, chegando a ponto de rastrear qualquer adepto suspeito dentro das nossas fronteiras. Como resultado, somos louvados pelos servidores e também pelo estamento [ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] da fé [ROOT.GetCountry.GetReligion.GetAdjective], que atua em nosso(a) [ROOT.GetCountry.GetFlavorRank] como um defensor das tradições dos nossos ancestrais."
 kirishitan.11.a: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] prevalecerá!"
 kirishitan.12.title: "Batizar [target_ruler.GetNameWithNoTooltip]"
 kirishitan.12.desc: "Interessados em espalhar a fé Kirishitan, seus pregadores contataram [target_ruler.GetName]. Embora [target_ruler.GetSheHe] tivesse interesse em conhecer essa fé, os pregadores entenderam que [target_ruler.GetSheHe] tinha intenção de renunciar à religião [target_ruler.GetReligion.GetName] e aceitar o [ShowReligionName('catholic')] e, portanto, lhe ofereceram o ritual de batismo. Fazer esse ritual aumentaria as interações entre eles e nós, mas o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] não ficaria feliz com essa decisão."
 kirishitan.12.a: "Batizá-l[target_ruler.GetHerHim]."
 kirishitan.12.b: "Não aceitaremos uma fé estrangeira."
 kirishitan.13.title: "$kirishitan_monks$"
 kirishitan.13.desc: "Com a chegada dos comerciantes estrangeiros ao território [target_country.GetAdjective], vieram também os monges de sua fé estrangeira. Precisaremos decidir como queremos interagir com eles, já que essa fé estrangeira pode ser a peça principal para abrir os cofres estrangeiros para nós, ou os nossos para eles."
 kirishitan.13.a: "Vamos observar esses monges com cautela."
 kirishitan_enabled.tt: "Agora temos acesso à [religious_faction|e] dos $kirishitan_monks$"
