l_braz_por:
 church_aspects.1.title: "Pacifistas Opostos à Guerra"
 church_aspects.1.desc: "Um crescente movimento pacifista dominou o povo [ROOT.GetCountry.GetAdjective] e, até certo ponto, foi apoiado inclusive pelo Estado. Apesar disso, nos encontramos em uma guerra de agressões. Enquanto nós certamente tivemos excelentes razões para atacar, os pacifistas discordam da guerra e se recusam a lutar."
 church_aspects.1.a: "Respeitaremos suas convicções."
 church_aspects.1.b: "Todos os convocados devem lutar."
 church_aspects.2.title: "Louvados são os Pacificadores"
 church_aspects.2.desc: "Anos de paz fomentaram o crescimento de um movimento pacifista dentro da religião [ROOT.GetCountry.GetReligion.GetAdjective] do país [ROOT.GetCountry.GetName]. Um respeitado teólogo pacifista falou com o povo em apoio ao nosso regime benevolente, encorajando todos os verdadeiros cristãos a seguirem o exemplo genuíno do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 church_aspects.2.a: "Somos todos filhos de Deus."
 church_aspects.3.title: "Juramento de Pobreza"
 church_aspects.3.desc: "Muitas seitas da religião [ROOT.GetCountry.GetReligion.GetAdjective] rejeitam o acúmulo de riqueza clerical, associando isso à decadência pecaminosa da Igreja Católica. Os votos de pobreza estão se tornando comuns entre os sacerdotes, e a igreja do governo [ROOT.GetCountry.GetAdjective] está gradualmente se limitando a questões espirituais, abstendo-se de interferir em assuntos seculares do Estado ou da terra."
 church_aspects.3.a: "Encorajar os juramentos clericais."
 church_aspects.3.b: "Uma Igreja poderosa tem seus méritos."
 church_aspects.4.title: "Nobre Pecador"
 church_aspects.4.desc: "A Igreja do governo [ROOT.GetCountry.GetAdjective] acredita que ninguém, independentemente de sua riqueza ou status, está acima das leis de Deus. Todos que pecam precisam ser punidos de acordo.\n\n[sinful_noble.GetName] cometeu o pecado da ganância descaradamente e ofendeu os clérigos de forma deplorável, o que exige uma punição."
 church_aspects.4.a: "Ninguém está acima das leis de Deus."
 church_aspects.4.b: "Faça uma punição meramente simbólica."
 church_aspects.5.title: "Cobiça"
 church_aspects.5.desc: "Alguns membros da nossa Igreja do Estado sofreram muito com excessivas taxas de juros elevadas. Agora, ouvimos protestos e vemos panfletos que condenam a \"Usura e Fraude\" circulando e afirmando que há corretores mesquinhos por todos os lugares.\n\nDo ponto de vista do nosso Estado e sua Igreja, cobrar juros é compatível com ser um bom cristão. No entanto, em alguns casos, essa prática parece levar a excessos. Talvez fosse melhor reduzir a quantidade permitida de juros para controlar os piores casos."
 church_aspects.5.a: "Ignorar os opositores."
 church_aspects.5.b: "Vamos reduzir o limite dos juros por um tempo."
 church_aspects.6.title: "Críticas à Bíblia Oficial"
 church_aspects.6.desc: "Ter sancionado a tradução da Bíblia pelo Estado foi muito útil para unificar a religião [ROOT.GetCountry.GetReligion.GetAdjective] em nosso país, e tanto o público em geral quanto a maioria dos teólogos são da opinião de que a nossa tradução resultou em um livro muito mais fiel às origens da nossa religião.\n\nNo entanto, há quem pense que a tradução da Bíblia deixa a desejar. Enquanto um grupo afirma que ela está simplesmente desatualizada e que precisa de uma modernização, outros pensam que é muito favorável ao atual Estado dominante e que temos tentado utilizá-la para pacificar os nossos súditos. Outros simplesmente pensam que não fez muita diferença e que ainda há muitos dos erros que se acumularam ao longo dos anos nas versões anteriores da Bíblia."
 church_aspects.6.a: "Defender a versão existente."
 church_aspects.6.b: "Encomendar uma nova tradução."
 church_aspects.7.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Investe seus Lucros"
 church_aspects.7.desc: "Nossa ousada divergência da doutrina [ShowReligionGroupAdjective('christian')] geral para permitir a usura rendeu grandes frutos. Nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] está mais rico do que nunca e prospera com os juros que podem cobrar agora. Como sinal de gratidão a [target_ruler.GetName], eles decidiram patrocinar um projeto em [target_location.GetName]."
 church_aspects.7.a: "Uma nova [ShowBuildingTypeNameWithNoTooltip('university')] será muito bem-vinda."
 church_aspects.7.b: "Construir uma nova [ShowBuildingTypeNameWithNoTooltip('cathedral')] certamente agradará [ROOT.GetCountry.GetReligion.GetGodName]."
 church_aspects.8.title: "Pregando na Pobreza"
 church_aspects.8.desc: "Desde que [ShowReligiousAspectName('clerical_poverty')] se tornou algo comum entre o nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], nossos pregadores passam sua mensagem para as pessoas comuns das nossas terras com mais facilidade. Parece que viver na pobreza aproximou os clérigos do povo, o que tornou nossos súditos mais acessíveis."
 church_aspects.8.a: "Somos todos iguais perante a Deus."
 church_aspects.8.b: "Louvar esses pregadores por seu trabalho."
 church_aspects.9.title: "Punição Igualitária"
 church_aspects.9.desc: "Punição para todos os pecadores, independentemente de sua classe social, gerou muito louvor ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e, graças ao serviço da nossa igreja, o povo do país [ROOT.GetCountry.GetName] sente-se igual perante a Deus. Com um pouco de orientação, esse sentimento pode levar à redução das barreiras da nossa estrutura social."
 church_aspects.9.a: "Podemos nos beneficiar com essa situação."
 church_aspects.9.b: "Isso estabilizará o país [ROOT.GetCountry.GetNameWithNoTooltip]."
 church_aspects.10.title: "[ShowGoodsNameWithNoTooltip('wine')] Local para os Nossos Serviços"
 church_aspects.10.desc: "A colheita em [ROOT.GetCountry.GetCapital.GetMarket.GetName] tem sido abundante, por isso os nossos estoques de [ShowGoodsName('wine')] estão cheios. Isso quer dizer que, em um futuro próximo, nossa Igreja poderá realizar amplamente a Santa Ceia do Senhor, sem medo algum de esvaziar as adegas de [ShowGoodsNameWithNoTooltip('wine')]."
 church_aspects.10.a: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] ficará eufórico."
 church_aspects.10.b: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] deve estar feliz."
 church_aspects.11.title: "Igreja do País [ROOT.GetCountry.GetNameWithNoTooltip] Implora por Ajuda"
 church_aspects.11.desc: "Recebemos vários relatos do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sobre o estado deplorável do abastecimento de [ShowGoodsName('wine')] para comunhão. Por conta das últimas más colheitas, igrejas de todo o interior sofrem para realizar a comunhão sem problemas."
 church_aspects.11.a: "Tentar ajudar com uma doação generosa."
 church_aspects.11.b: "Eles vão dar um jeito sozinhos."
 church_aspects.12.title: "Satisfação da Escritura"
 church_aspects.12.desc: "Nossa Igreja acredita que o estudo da Bíblia é tudo o que uma pessoa precisa para ter uma verdadeira vida [ShowReligionGroupAdjective('christian')]. Com os avanços das técnicas de impressão e a subsequente disponibilidade de Bíblias, esse objetivo parece estar mais próximo que nunca para o nosso povo. Esses estudos devotos garantem a nossa estabilidade e a satisfação da população."
 church_aspects.12.a: "Deixem que eles estudem."
 church_aspects.12.b: "Promova a estabilidade do reino."
 church_aspects.13.title: "Fracasso da Escritura"
 church_aspects.13.desc: "A nossa doutrina [ShowReligiousAspectName('sola_scriptura')] não tem serventia se a nossa população não consegue estudar a Bíblia para encontrar a salvação. Sem uma instrução adequada para que aprendam a ler e escrever, o nosso povo não poderá ler e confiar no livro sagrado. Como soberanos, precisamos lidar com essa questão."
 church_aspects.13.a: "Culpar o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 church_aspects.13.b: "Investir na nossa educação."
 church_aspects.14.title: "Adamitas na Sociedade"
 church_aspects.14.desc: "Entre as inúmeras seitas dentro dos movimentos reformistas, os adamitas são considerados os mais radicais de todos. Além da rejeição a usar roupas, a rejeição da comunhão e do sacerdócio como um todo tem potencial para causar vários conflitos, tanto com os compatriotas, como com os poderes estrangeiros. No entanto, se tivermos a ousadia de abraçar essa doutrina, teremos alguns benefícios. Seus serviços religiosos com o corpo desnudo e o tipo de vida corrói o status do indivíduo e fomenta uma compreensão coletiva."
 church_aspects.14.a: "Pelo bem maior."
 church_aspects.14.b: "Formaremos uma comunidade acolhedora."
 church_aspects.15.title: "Declínio da Produtividade"
 church_aspects.15.desc: "Nossa ampla aceitação das comunidades adamitas no país [ROOT.GetCountry.GetName] gerou um declínio em nossa economia capitalista e a consolidação de uma abordagem de produção mais tradicional."
 church_aspects.15.a: "Precisamos aceitar isso."
 church_aspects.15.b: "Reverter essa tendência."
 church_aspects.16.title: "Adamitas Atrapalham a Ceia"
 church_aspects.16.desc: "A doutrina adamita exige que rejeitemos a Ceia do Senhor que costuma ser servida em nossas reuniões. Desde que a Igreja do povo [ROOT.GetCountry.GetAdjective] elevou os adamitas e a comunhão com pão e vinho, essas visões agora levaram a confrontos violentos entre os adamitas e os fiéis comuns durante as missas."
 church_aspects.16.a: "Deveríamos ter previsto essa situação."
 church_aspects.17.title: "Um Sacerdote Brilhante"
 church_aspects.17.desc: "Ter a liberdade de compartilhar panoramas teológicos certamente tem suas vantagens. O nosso povo não tem medo de ser perseguido por causa de suas crenças e pode conduzir seus comportamentos sem temor. Recentemente, recebemos relatos sobre pequenas descobertas científicas, feitas por um sacerdote e pesquisador local que teria sido considerado herege sob a antiga ordem religiosa."
 church_aspects.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.17.b: "Que indivíduo excepcional."
 church_aspects.18.title: "Desertores Atrapalham nossos Pregadores"
 church_aspects.18.desc: "A nossa decisão de permitir que todas as pessoas compartilhem livremente a própria versão de sua fé verdadeira não é sempre bem-vista entre o nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Várias igrejas reclamam sobre pregadores contestadores que atrapalham seus esforços para estabelecer uma doutrina religiosa coerente em nosso país."
 church_aspects.18.a: "Era de se esperar."
 church_aspects.18.b: "Apaziguar o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] com uma doação."
 church_aspects.19.title: "Ética de Trabalho Asceta"
 church_aspects.19.desc: "Embora tenhamos nos virado contra a maioria das antigas práticas, o [ShowReligiousAspectName('asceticism')] continua no centro da nossa fé. Os membros do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] adaptaram esses ensinamentos ao seu cotidiano e trabalham rigorosamente."
 church_aspects.19.a: "Isso certamente moldará a nossa sociedade."
 church_aspects.19.b: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] consolidará a abstinência na nossa sociedade."
 church_aspects.20.title: "Rejeição às Comunidades Ascetas"
 church_aspects.20.desc: "Desde o estabelecimento do [ShowReligiousAspectName('asceticism')] na Igreja do governo [ROOT.GetCountry.GetAdjective], surgem pequenos conflitos entre as seitas ascetas e as outras comunidades da nossa fé. Grupos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] entram em confronto, acusando um ao outro de adorar de forma errada. Devemos agir rapidamente para não demonstrarmos fraqueza diante de nossos súditos."
 church_aspects.20.a: "Punir o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 church_aspects.20.b: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] não se responsabilizará por isso."
 church_aspects.21.title: "[location_monastery.GetNameWithNoTooltip] se Beneficia do [ShowBuildingTypeNameWithNoTooltip('monastery')]"
 church_aspects.21.desc: "A nossa administração local em [location_monastery.GetName] relatou crescimento de sua indústria local. O restabelecimento dos monastérios em nosso país parece facilitar o nosso rendimento de matérias-primas e ajudar a economia local a prosperar."
 church_aspects.21.a: "Deixar esses monges continuarem em casa."
 church_aspects.21.b: "As pessoas deveriam seguir o exemplo deles."
 church_aspects.22.title: "Medo de Criptocatólicos"
 church_aspects.22.desc: "O estabelecimento de um novo [ShowBuildingTypeName('monastery')] é visto como um ato incomum por nossa Igreja. Essas instituições podem levar à reversão dos esforços reformistas na entidade política [ROOT.GetCountry.GetName] e ao ressurgimento do credo [ShowReligionAdjective('catholic')]. Se não seguirmos essas comunidades com cuidado e atenção, isso pode piorar."
 church_aspects.22.a: "Restringir os direitos do [ShowBuildingTypeNameWithNoTooltip('monastery')]."
 church_aspects.22.b: "Não há com o que se preocupar."
 church_aspects.23.title: "O País [target_country.GetNameWithNoTooltip] Segue Nosso Exemplo"
 church_aspects.23.desc: "Um dono de prensa na entidade política [target_country.GetName] publicou sua própria versão da bíblia. Para seu trabalho árduo, ele usou nossa bíblia como base, traduzindo-a da nossa versão anterior. Isso é uma grande honra para nossos tradutores, e destaca nossa posição no movimento reformista."
 church_aspects.23.a: "Usem isso em nosso favor nos assuntos globais."
 church_aspects.23.b: "Deixem que isso fale por si só. Não precisamos da vaidade."
 source_of_translation: "Pioneiros da Tradução"
 church_aspects.24.title: "Conversões em Massa na Província de [target_province.GetNameWithNoTooltip]"
 church_aspects.24.desc: "Nossa prática do batismo de adultos parece ter levado mais pessoas na província de [target_province.GetName] a darem o último passo na conversão para o [ROOT.GetCountry.GetReligion.GetName]. Parece que nossa insistência em batizarmos apenas aqueles que assumem publicamente sua fé facilita bastante o convencimento das pessoas para que se juntem pacificamente à nossa Igreja."
 church_aspects.24.a: "Promovam-na ainda mais na província de [target_province.GetNameWithNoTooltip]."
 church_aspects.24.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.25.title: "Isolamento na Reforma [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]"
 church_aspects.25.desc: "Nossa posição sobre o batismo dos fiéis parece ser bem impopular em outras áreas da Reforma [ROOT.GetCountry.GetReligion.GetAdjective]. Os outros países ficam hostis quando descobrem nossa recusa em batizarmos crianças, e tomam uma atitude que não tomariam nem mesmo contra os malditos seguidores da fé [ShowReligionAdjective('catholic')]."
 church_aspects.25.a: "Sempre adiante, nunca para trás!"
 church_aspects.25.b: "Teremos que atendê-los."
 too_radical_reformation: "Reformistas Radicais"
 church_aspects.26.title: "Uma Fé Unida Sob o Comando de [target_ruler.GetNameWithNoTooltip]"
 church_aspects.26.desc: "Na função de líder da fé, [target_ruler.GetName] unificou fortemente os verdadeiros fiéis. Nosso(a) querido(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] trabalhou dia e noite para deixar nossa doutrina simples e buscar apenas os melhores teólogos como seus assessores."
 church_aspects.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.26.b: "Não podemos parar de trabalhar agora."
 church_aspects.27.title: "Uma Fé Sem um Líder"
 church_aspects.27.desc: "A falta de liderança do nosso país está impactando severamente o funcionamento da nossa Igreja. Sem uma liderança no nosso país, a forte centralização das nossas questões religiosas sob o comando do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] nos assombra. Sem nenhum investimento, a fé das pessoas pode desmoronar, a menos que fortaleçamos sua determinação."
 church_aspects.27.a: "Temos que agir."
 church_aspects.27.b: "Isso se resolverá sozinho."
 church_aspects.28.title: "Um Credo Contra [target_ruler.GetNameWithNoTooltip]"
 church_aspects.28.desc: "Um grupo de pessoas no local [target_location.GetName] publicou um novo credo, que termina com uma declaração de não conformidade com o decreto do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] em questões religiosas. Se não agirmos, o credo deles pode se espalhar no local [target_location.GetNameWithNoTooltip] e prejudicar nosso controle."
 church_aspects.28.a: "Deixem façam o que quiserem."
 church_aspects.28.b: "Removam-nos do local [target_location.GetNameWithNoTooltip]."
 church_aspects.29.title: "Um Credo Se Espalha"
 church_aspects.29.desc: "Nossa permissão para que todo fiel escolha seu próprio credo produziu uma confissão realmente impressionante. Vindo do local [target_location.GetName], um novo credo se espalhou rapidamente e inspirou nosso povo. Apesar de promovermos a liberdade individual, essa confissão fortaleceu ainda mais a fé do país [ROOT.GetCountry.GetName]."
 church_aspects.29.a: "Vamos comemorar a conquista do nosso povo."
 church_aspects.29.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.30.title: "Uma Nova Fonte de Fé"
 church_aspects.30.desc: "Uma comunidade de fiéis no local [target_location.GetName] reivindica uma nova fonte de revelação divina. Essa nova tradição, que provavelmente surgiu da nossa promoção da doutrina [ShowReligiousAspectName('prima_scriptura')], formou um forte núcleo de fiéis no local [target_location.GetNameWithNoTooltip], criando assim uma comunidade pacífica e próspera."
 church_aspects.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.31.title: "Tradição Desafia [target_ruler.GetNameWithNoTooltip]"
 church_aspects.31.desc: "Um(a) dos(as) nossos(as) pastores(as) no local [target_location.GetName] parece ter se afastado da nossa doutrina. Embora promovamos outras fontes de verdade divina além da Bíblia, parece que [target_character.GetSheHe] a descarta completamente em seus sermões, focando em outros assuntos. A menos que queiramos arriscar que a heresia se espalhe, o ideal seria remover essa pessoa de sua posição."
 church_aspects.31.a: "[target_character.GetSheHe|U] claramente é herege!"
 church_aspects.31.b: "[target_character.GetSheHe|U] pode acabar sendo útil."
 church_aspects.32.title: "Pietista Elogia Nossa Igreja"
 church_aspects.32.desc: "Um(a) notável pietista que se mudou para nosso país está elogiando nossa contestação da doutrina ortodoxa da nossa fé e nossa aceitação de novas. [target_character.GetSheHe|U] está nos oferecendo seus conselhos e preces contínuas se o(a) quisermos em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 church_aspects.32.a: "Empreguem-n[target_character.GetHerHim]."
 church_aspects.32.b: "Aproveitem os elogios."
 church_aspects.33.title: "Um Novo Movimento Pietista"
 church_aspects.33.desc: "Um grupo de pastores e educadores pietistas publicou um documento acusatório proclamando os defeitos da nossa Igreja. Eles consideram partes da nossa doutrina equivocadas e pedem por mudanças."
 church_aspects.33.a: "Aceitem seus pedidos."
 church_aspects.33.b: "Resistam às suas pregações."
