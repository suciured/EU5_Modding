l_braz_por:
 orthodox_icon_events.1.title: "A Mãe de Cristo"
 orthodox_icon_events.1.desc: "Há relatos de um homem que, lamentando a perda de toda sua família e da sua fazenda no interior, na província [eleusa_church_province.GetName], que foi assolada pela guerra, passou o dia e a noite rezando diante do ícone de Eleusa na catedral de [eleusa_church_province.GetName]. Como a cidade inteira estava sob ocupação, a tristeza dele foi compartilhada por muitas pessoas de sua irmandade, do povo [ROOT.GetCountry.GetAdjective]. No dia seguinte, era como se o ícone tivesse ouvido suas orações. Unido, o povo leal de [eleusa_church_province.GetName] se ergueu e expulsou as forças inimigas restantes.\nNão está claro se a província continuará prosperando, mas conforme a guerra e a devastação assolam o interior [ROOT.GetCountry.GetAdjectiveWithNoTooltip], muitos dos nossos cidadãos buscam consolo e apoio moral na igreja."
 orthodox_icon_events.1.a: "Que milagre!"
 orthodox_icon_events.3.title: "São Miguel"
 orthodox_icon_events.3.desc: "Uma recente campanha de recrutamento na província [michael_icon_church_province.GetName] instigou um número sem precedente de novos recrutas alistados. Os clérigos locais estão certos de que isso foi resultado do fervor religioso que se espalhou graças ao nosso ícone de São Miguel. Eles relatam que jovens vêm de todas as partes da área para ver o ícone do Arquiestratego e que partem muito determinados a lutar na guerra em nome da fé."
 orthodox_icon_events.3.a: "Às armas!"
 orthodox_icon_events.4.title: "Cristo Onipotente"
 orthodox_icon_events.4.desc: "Como governante de tudo, o Cristo Onipotente observa do alto, das várias cúpulas espalhadas pelo país. A nossa veneração e atenção detalhada a ele, que é o ícone central de qualquer iconóstase, também parece ser a fonte de contemplação de muitas pessoas. Lembrados da sua própria função na criação e do lugar legítimo do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], muitos ficam mais contentes com as próprias vidas e com o governo que as regem."
 orthodox_icon_events.4.a: "Pois o reino a Ele pertence."
 orthodox_icon_events.5.title: "Os Três Presentes de Nicolau"
 orthodox_icon_events.5.desc: "A nossa veneração a São Nicolau parece ter impressionado um dos comerciantes de uma recente missão diplomática de [benevolent_if_distant_neighbor.GetName]. O comerciante ficou tão impressionado pelo ícone de São Nicolau em [nicholas_icon_was_here.GetName], pela história do santo e por nossa devoção ao legado de Nicolau, que decidiu conceder três presentes. Um deles será para a catedral onde ele viu o ícone, o segundo para o artista que criou o ícone e o terceiro para o benfeitor que pagou por ele."
 orthodox_icon_events.5.a: "Devemos agradecer-lhe em nome da Igreja."
 STATIC_MODIFIER_NAME_famous_icon: "Famoso Ícone Local"
 STATIC_MODIFIER_DESC_famous_icon: "O ícone de uma catedral local ganhou fama considerável após a conversão aparentemente instantânea de um comerciante estrangeiro. O convertido rapidamente tornou-se um importante benfeitor dessa Igreja, e a fama do ícone agora atrai mais pessoas para essa província."
 st_nicholas_icon_gratitude: "Gratidão Religiosa"
 orthodox_icon_events.5.b: "Empregaremos o artista como um gesto de gratidão."
 orthodox_icon_events.5.c: "Um presente muito generoso para o benfeitor."
 orthodox_icon_events.6.title: "[target_art.GetNameWithNoTooltip]"
 orthodox_icon_events.6.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] da província [climacus_church_province.GetName] afirma que, graças à grande veneração local a [target_character.GetName] e seu exemplo de autoaperfeiçoamento, toda a província de [target_province.GetName] floresce. De fato, as colheitas parecem mais abundantes e o povo mais pacífico e leal do que nunca. A [target_art.GetName] de [target_character.GetNameWithNoTooltip] ajudou muitas pessoas a se aperfeiçoarem no decorrer dos séculos, e agora parece que estamos em dívida com ele novamente."
 orthodox_icon_events.6.a: "\"Com um dilúvio de lágrimas, você tornou o deserto fértil.\""
 orthodox_icon_events.6.b: "\"E pelo seu anseio por Deus, você produziu frutos em abundância.\""
 orthodox_icon_events.6.c: "\"Com o esplendor dos milagres, você iluminou todo o universo.\""
