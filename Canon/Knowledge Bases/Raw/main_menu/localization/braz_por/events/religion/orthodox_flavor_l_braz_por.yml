 STATIC_MODIFIER_DESC_orthodox_clerical_proceedings_modifier: "Uma análise aprofundada sobre os processos do clero certamente melhorará a nossa eficiência."
 STATIC_MODIFIER_NAME_orthodox_clerical_taxation_modifier: "Tributação Clerical"
 STATIC_MODIFIER_DESC_orthodox_clerical_taxation_modifier: "Devemos tentar extrair impostos adequados e justos do nosso estamento [ShowEstateTypeName('clergy_estate')], seguindo a lei da terra."
 STATIC_MODIFIER_NAME_orthodox_conversion_efforts_modifier: "Esforços de Conversão"
 STATIC_MODIFIER_DESC_orthodox_conversion_efforts_modifier: "Lutar por uma sociedade religiosa se tornou a nossa principal diretriz quando se trata de assuntos religiosos."
 STATIC_MODIFIER_NAME_orthodox_spiritual_literature_and_understanding_modifier: "Análise Espiritual e Trocas"
 STATIC_MODIFIER_DESC_orthodox_spiritual_literature_and_understanding_modifier: "Devemos investigar as obras de autores estrangeiros de leste a oeste para tentar entender melhor o mundo à nossa volta."
 STATIC_MODIFIER_NAME_orthodox_cabinet_eff_modifier: "Processos Ortodoxos no Conselho de Ministros"
 STATIC_MODIFIER_DESC_orthodox_cabinet_eff_modifier: "Um Conselho de Ministros altamente religioso como padrão garantirá grandes recursos legislativos aos indivíduos que ocupam cargos em nossas terras."
 STATIC_MODIFIER_NAME_orthodox_cabinet_examinations_modifier: "Análises do Conselho de Ministros"
 STATIC_MODIFIER_DESC_orthodox_cabinet_examinations_modifier: "A expansão da nossa administração sob leis religiosas é um grande passo em direção a um governo mais eficiente."
 STATIC_MODIFIER_NAME_orthodox_protect_the_faith_modifier: "Em Defesa da Fé"
 STATIC_MODIFIER_DESC_orthodox_protect_the_faith_modifier: "O chamado às armas para erradicar por igual os pagãos e hereges é como música aos ouvidos do nosso povo, conforme eles se reúnem para defender as nossas terras e a nossa fé."
 STATIC_MODIFIER_NAME_pious_prosperity_modifier: "Prosperidade Religiosa"
 STATIC_MODIFIER_DESC_pious_prosperity_modifier: "Cuidar do nosso povo é uma das atividades mais nobres que existem, recompensada com bondade e cooperação harmoniosa entre as várias ramificações da nossa sociedade."
