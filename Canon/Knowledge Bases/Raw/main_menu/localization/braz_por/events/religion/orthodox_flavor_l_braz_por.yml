l_braz_por:
 orthodox_flavor.1.title: "O Movimento dos Não Possessores"
 orthodox_flavor.1.desc: "A Igreja é uma grande latifundiária, e isso trouxe bastante riqueza a ela. Os não possessores afirmam que a Igreja está sendo corrompida por essa grande riqueza. Seus oponentes afirmam que a igreja precisa dessa riqueza para realizar sua missão sagrada. A questão é que a Igreja não paga muitos impostos e, se ela fosse forçada a se desfazer de suas terras, poderíamos atribuí-las a pessoas que pagariam os impostos. O lado negativo é que a Igreja teria menos riqueza para realizar sua missão."
 orthodox_flavor.1.a: "Apoie as autoridades da Igreja."
 orthodox_flavor.1.b: "Apoie o movimento."
 orthodox_flavor.2.title: "Um Grande Sínodo"
 orthodox_flavor.2.desc: "A Igreja se reuniu em um grande sínodo e pede o nosso apoio e certos privilégios em troca de sua ajuda para combater as heresias antifeudais que espreitam a nossa terra. Devemos ajudar a Igreja a manter o povo em seu lugar? Ou apoiamos esses movimentos para dissolver a antiga ordem feudal?"
 orthodox_flavor.2.a: "Conceda os privilégios."
 orthodox_flavor.2.b: "Eles que se virem."
 orthodox_flavor.3.title: "Reforma Litúrgica"
 orthodox_flavor.3.desc: "A Igreja Ortodoxa Oriental é a única igreja apostólica, sagrada e católica estabelecida por Nosso Senhor Jesus Cristo e seus apóstolos. No entanto, a nossa família é ampla e diversa. O nosso patriarca propõe algumas reformas em nossa liturgia a fim de aproximá-la da de outras igrejas. Essa ideia é ousada e fortalecerá a Igreja, mas sabemos que os supersticiosos e retrógrados rejeitarão essa mudança."
 orthodox_flavor.3.a: "Apoie a reforma."
 orthodox_flavor.3.b: "Continue com os modelos antigos."
 orthodox_flavor.4.title: "Reduzindo a Independência da Igreja"
 orthodox_flavor.4.desc: "A Igreja é uma instituição poderosa, mas acima de tudo, é rica. Se conseguíssemos controlar a Igreja e torná-la mais integrada ao Estado, também geraríamos mais renda para a tributação. Por outro lado, também enfraqueceríamos sua autoridade aos olhos das massas."
 orthodox_flavor.4.a: "Proteja a independência dela."
 orthodox_flavor.4.b: "Vamos restringi-los."
 orthodox_flavor.5.title: "Membros Seculares Nomeados pelo Estado?"
 orthodox_flavor.5.desc: "Se promovermos e fortalecermos os poderes de membros seculares na administração da Igreja, trazendo mais cargos do Estado, conseguiremos colocar a Igreja em nosso controle central. A outra face dessa moeda é que isso prejudicará a visão moral da Igreja perante o povo."
 orthodox_flavor.5.a: "Deixe a Igreja Sagrada em paz."
 orthodox_flavor.5.b: "Faça nomeações."
 orthodox_flavor.6.title: "Sínodo sobre Assuntos do Estado"
 orthodox_flavor.6.desc: "$orthodox_flavor_synod_prev_string$ Este sínodo deve focar em assuntos do Estado."
 orthodox_flavor.6.a: "Essas legislações beneficiarão as autoridades centrais."
 orthodox_flavor.6.b: "Devemos tentar estabilizar o nosso interior."
 orthodox_flavor.6.c: "Vamos exibir o nosso prestígio para o mundo."
 orthodox_flavor_synod_prev_string: "De acordo com os processos traçados por nossos ancestrais e pela maior autoridade eclesiástica da religião [ShowReligionName('orthodox')], convocamos uma sessão de sínodo para investigar e melhorar a nossa legislação. Vários membros proeminentes do estamento [ShowEstateTypeName('clergy_estate')] estão participando, ansiosos para ouvir a conclusão dessas cerimônias."
 orthodox_flavor.7.title: "Sínodo sobre Assuntos Clericais"
 orthodox_flavor.7.desc: "$orthodox_flavor_synod_prev_string$ Este sínodo deve focar em assuntos clericais."
 orthodox_flavor.7.a: "Decretem uma legislação amistosa ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 orthodox_flavor.7.b: "Precisamos focar em extrair um imposto justo do nosso sacerdócio."
 orthodox_flavor.8.title: "Sínodo sobre Administração Local"
 orthodox_flavor.8.desc: "$orthodox_flavor_synod_prev_string$ Este sínodo deve focar em nossa administração local."
 orthodox_flavor.8.a: "Vamos cuidar de todas as pessoas."
 orthodox_flavor.8.b: "Intensifique nossos esforços de conversão."
 orthodox_flavor.8.c: "Permitir estudos de textos estrangeiros ampliará o nosso horizonte..."
 orthodox_flavor.9.title: "Sínodo sobre Processos do Conselho de Ministros"
 orthodox_flavor.9.desc: "$orthodox_flavor_synod_prev_string$ Este sínodo deve focar em nossos processos do Conselho de Ministros."
 orthodox_flavor.9.a: "Garantam um Conselho de Ministros adequado."
 orthodox_flavor.9.b: "Reforce os esforços em pesquisas."
 orthodox_flavor.9.c: "Expanda o atual mecanismo administrativo."
 orthodox_flavor.10.title: "Sínodo sobre Política Externa"
 orthodox_flavor.10.desc: "$orthodox_flavor_synod_prev_string$ Este sínodo deve focar em nossa política externa."
 orthodox_flavor.10.a: "Legislar uma embaixada nos traria benefícios."
 orthodox_flavor.10.b: "Organize guerras contra os descrentes."
 orthodox_flavor.11.title: "A Pentarquia"
 orthodox_flavor.11.desc: "Agora que os cinco patriarcados voltaram a constituir o grupo da religião [ShowReligionGroupAdjective('christian')] da vertente [ShowReligionAdjective('orthodox')], restauramos a antiga pentarquia, acabando efetivamente com o grande Cisma Leste-Oeste. Embora alguns países possam continuar se apegando ao dogma da religião [ShowReligionName('catholic')], o(a) [GetCountry('PAP').GetFlavorRank] perdeu sua supremacia como o sucessor legítimo de São Pedro e o Bispo de [ShowLocationName('rome')]."
 orthodox_flavor.11.a: "A Ferida foi Curada!"
 orthodox_flavor.100.title: "Sínodo de [GetCurrentYear]"
 orthodox_flavor.100.desc: "Os assuntos clericais do nosso reino demandam atenção e cuidados provisórios a fim de preservar as nossas tradições do segmento [ShowReligionAdjective('orthodox')]. Para ponderar sobre essas questões em pauta e determinar um objetivo comum em nosso domínio espiritual, o mais sagrado [ShowGenericActionName('orthodox_synod')] será convocado imediatamente."
 orthodox_flavor.100.a: "Discutiremos nossos assuntos internos."
 orthodox_flavor.100.b: "Vamos ponderar sobre os assuntos clericais."
 orthodox_flavor.100.c: "Abra os livros da administração local."
 orthodox_flavor.100.d: "Devemos revisitar os processos do nosso Conselho de Ministros."
 orthodox_flavor.100.e: "É necessário reexaminar a nossa política externa."
