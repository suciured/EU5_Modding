l_braz_por:
 primasgermaniae.1.title: "Primas Germaniae"
 primasgermaniae.1.desc: "Desde o século X, o(a) [target_country.GetGovernment.GetRulerTitle] do país [target_country.GetName] detém o prestigiado título de [ShowGovernmentReformName('primas_germaniae')], o [target_country.GetGovernment.GetRulerTitle] da igreja [ShowReligionAdjective('catholic')] mais importante do [GetUniqueInternationalOrganization('hre').GetName].\n\nNaturalmente, um título como esse causará inveja entre os outros príncipes do Império... Nosso(a) governante, [home_ruler.GetName], precisa prestar atenção e não deixar que o nosso $game_concept_prestige$ caia muito, ou correremos o risco de perder esse título!"
 primasgermaniae.1.a: "Entendo..."
 primasgermaniae.2.title: "Título de Primas Germaniae Questionado"
 primasgermaniae.2.desc: "Grande [target_country.GetGovernment.GetRulerTitle], uma boa parte da comunidade [ShowReligionAdjective('catholic')] parece ter perdido a fé em nós! Correm até rumores sobre outro arcebispo estar planejando reivindicar o nosso título de [ShowGovernmentReformName('primas_germaniae')]!"
 primasgermaniae.2.a: "Provavelmente são apenas rumores."
 primasgermaniae.3.title: "Primas Germaniae"
 primasgermaniae.3.desc: "O título de [ShowGovernmentReformName('primas_germaniae')] (o [original_prime.GetGovernment.GetRulerTitle] da igreja [ShowReligionAdjective('catholic')] mais importante do [GetUniqueInternationalOrganization('hre').GetName]), foi criado no século X quando o arcebispo de Mainz se tornou o primeiro arcebispo a recebê-lo.\n\nVer um poder de segunda classe como [original_prime.GetLongName] detendo um título tão prestigiado como esse soa como uma afronta à [GetUniqueInternationalOrganization('catholic_church').GetName]. Talvez seja possível encontrar um candidato mais digno?"
 primasgermaniae.3.a: "Talvez... eu?"
 opinion_accepted_primas_germaniae: "Título de Primas Germaniae Aceito"
 primasgermaniae.3.b: "Deixe para lá. Por enquanto..."
 opinion_supported_primas_germaniae: "Apoiou a pessoa escolhida como novo Primas Germaniae"
 primasgermaniae.4.title: "Primas Germaniae Perdido"
 primasgermaniae.4.desc: "Grande [GetUniqueInternationalOrganization('hre').GetName], perdemos o prestigiado título de [ShowGovernmentReformName('primas_germaniae')]. Considerando a nossa baixa estatura no [GetUniqueInternationalOrganization('hre').GetName] ultimamente, outro arcebispo, [new_primae.GetGovernment.GetRuler.GetName] de [new_primae.GetName] reivindicou o título!"
 primasgermaniae.4.a: "Está bem, dê os parabéns a ele..."
 opinion_congratulated_new_primas_germaniae: "Parabenizou o novo Primas Germaniae"
 primasgermaniae.4.b: "Não nos esqueceremos disso!"
 opinion_lost_primas_germaniae: "Não apoiou a pessoa escolhida como novo Primas Germaniae"
 primasgermaniae.6.title: "Emissário do [pope_country.GetGovernment.GetRulerTitle]"
 primasgermaniae.6.desc: "Boas notícias! Fomos selecionados pelo [pope_country.GetGovernment.GetRulerTitle] para deter o prestigioso título de [ShowGovernmentReformName('primas_germaniae')] o arcebispo da igreja [ShowReligionAdjective('catholic')] mais importante do [GetUniqueInternationalOrganization('hre').GetName], após o antigo detentor do título ter caído em desgraça."
 primasgermaniae.6.a: "Aceitaremos esse título com alegria."
 primasgermaniae.6.b: "Precisamos recusar gentilmente."
 opinion_declined_primas_germaniae: "Primas Germaniae Recusado"
