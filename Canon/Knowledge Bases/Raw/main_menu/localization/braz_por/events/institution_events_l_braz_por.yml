 institution_events.92.title: "Argumentos Teológicos"
 institution_events.92.desc: "As questões teológicas do grupo [ROOT.GetCountry.GetReligion.GetGroup.GetName] causaram muitas discussões calorosas e coléricas no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] do país [ROOT.GetCountry.GetName]. Especialmente [true_faith_advisor.GetName] e [false_faith_advisor.GetName], assessores mais próximos do(a) [target_ruler.GetHimHerFormal], [target_ruler.GetName], não param de discutir constantemente sobre os vários detalhes que definem um verdadeiro caminho [ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip]. Para o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], essas conversas têm pouco valor, enquanto para os membros do [ROOT.GetCountry.GetGovernment.GetCabinetTitle], é fundamental convencer o outro lado a seguir sua respectiva fé. No fim das contas, eles procuraram nosso(a) sábio(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] para solucionar seu debate interminável."
 institution_events.92.a: "Apoie [true_faith_advisor.GetNameWithNoTooltip]."
 institution_events.92.b: "Obviamente, [false_faith_advisor.GetNameWithNoTooltip] tem razão."
 institution_events.92.c: "Tente achar um consenso."
 institution_events.92.d: "Retire as duas pessoas do [ROOT.GetCountry.GetGovernment.GetCabinetTitle]."
 institution_events.100.title: "A Grande Viagem"
 institution_events.100.desc: "Está ficando cada vez mais comum os jovens europeus de excelência fazerem uma grande viagem para ver as paisagens da [ShowContinentName('europe')]. Dessa forma, os jovens descendentes das grandes casas europeias podem homenagear a memória dos grandes governantes, pensadores e instituições da nossa era, além de voltar com novas ideias e contatos. Devemos considerar a ideia de enviar [target_character.GetName] nessa jornada para fomentar sua educação e as futuras perspectivas do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank].\n\nÉ claro que [target_character.GetNameWithNoTooltip] precisa viajar com o estilo digno do(a) nosso(a) ilustre [ROOT.GetCountry.GetFlavorRank]."
 institution_events.100.a: "Que ideia maravilhosa!"
 institution_events.100.b: "Não temos nada a aprender com os estrangeiros."
 institution_events.101.title: "A Grande Viagem de [target_character.GetNameWithNoTooltip]"
 institution_events.101.desc: "Os costumes mandam os jovens de excelência fazerem uma grande viagem pela [ShowContinentName('europe')] para ver as maravilhas de sua era, encontrar grandes mentes e pessoas de influência, além de aprender sobre o mundo de uma forma geral. Nossos amigos na entidade política [institution_country.GetLongName] pediram nossa permissão para enviar [target_character.GetName] em uma viagem desse tipo; nós concordamos prontamente. De certo modo, essa proposta soou arrogante, mas as interações que [target_character.GetHeSheFormal] pode ter talvez sejam muito valiosas para nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 institution_events.101.a: "[target_character.GetNameWithNoTooltip] considerou nosso(a) [ROOT.GetCountry.GetFlavorRank] um lugar fascinante!"
 institution_events.101.b: "E [target_character.GetSheHe] acha [marriage_target.GetNameWithNoTooltip] particularmente fascinante..."
 institution_events.101.b.tt: "[target_character.GetName] pedirá aprovação de sua família no(a) [institution_country.GetName] para se casar com [marriage_target.GetName]"
 institution_events.105.title: "Um Pedido Inesperado"
 institution_events.105.desc: "A carta de [target_character.GetName] sobre suas experiências no(a) [toured_country.GetName] se tornaram o assunto do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] desde que [target_character.GetHeSheFormal] partiu para o país [toured_country.GetLongName]. No entanto, sua carta mais recente causou uma grande agitação em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], pois, aparentemente, [target_character.GetNameWithNoTooltip] se apaixonou pelo encanto de [marriage_target.GetName] durante sua estadia na capital [toured_capital.GetName]. [target_character.GetNameWithNoTooltip] pediu aprovação para voltar com [marriage_target.GetSheHe] para nosso(a) [ROOT.GetCountry.GetFlavorRank] para se casarem, desconsiderando completamente os possíveis relacionamentos estratégicos que havíamos planejado para [target_character.GetSheHe]!"
 institution_events.105.a: "Não podemos impedir o amor verdadeiro!"
 institution_events.105.b: "Isso é ultrajante! Exijam que [target_character.GetSheHe] pare com essa besteira imediatamente!"
 institution_events.102.title: "Expansão de uma Fábrica de Comércio"
 institution_events.102.desc: "Os comerciantes do país [trade_company_country.GetLongName] que atuam em nossas terras abordaram as autoridades locais na província [trade_company_province.GetName], pedindo permissão para expandir uma fábrica. Eles querem construir um forte e coletar impostos dos nossos súditos que moram a uma determinada distância da fábrica. Esses comerciantes estrangeiros argumentam que, se lhes dermos esses direitos, eles não só serão capazes de nos compensar financeiramente, mas também que o aumento do comércio e do tráfego para nossos portos na província levará a um crescimento geral da importância da região no comércio internacional.\n\nNo entanto, com isso nós permitiríamos que esses estrangeiros expandissem às custas dos nossos próprios comerciantes."
 institution_events.102.a: "Conceda o direito para expandirem seus negócios."
 institution_events.102.b: "Não permita isso!"
 institution_events.103.title: "Concessões Comerciais"
 institution_events.103.desc: "Empreendedores que operam na província [trade_company_province.GetName], um porto [target_country.GetAdjective] promissor, conseguiram adquirir concessões importantes com um governante local. Eles expandiram sua fábrica e construíram um pequeno forte, a partir do qual controlam parte da região. Esse novo arranjo permite que o governante local acesse a rede de comércio internacional, mas também pode ser usado como uma desculpa barata para expandir de modo mais direto sobre as terras [target_character.GetHerHis]..."
 institution_events.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.104.title: "Reclamação dos Comerciantes"
 institution_events.104.desc: "Empreendedores que operam na província [trade_company_province.GetName], um porto [target_country.GetAdjective] promissor, tentaram adquirir concessões importantes com um governante local. A forma como lidaram com a situação parece ter sido pouco diplomática, o que resultou no governante local denunciando a eles e a nós."
 institution_events.104.a: "[target_country.GetGovernment.GetRuler.GetSheHe|U] vai se arrepender disso."
 institution_events.110.title: "A Nova Artilharia"
 institution_events.110.desc: "A [target_war.GetName] nos introduziu em uma nova era militar na qual [ShowGoodsName('cannons')], antes reservados para cercos, passaram a ser protagonistas nos campos de batalha. Agora, essas armas poderosas reforçaram os nossos regimentos de assalto, causando uma chuva de destruição sobre o exército inimigo. Os nossos líderes militares estão ansiosos para dominar esse potencial e desenvolver táticas inovadoras com esses canhões prontos para o campo de batalha. Eles designaram [target_location.GetName] e suas vastas forjas como o local para esses experimentos, mas cobrir os custos necessários para adquirir a artilharia da guerra é uma questão urgente."
 institution_events.110.a: "Conceda os custos necessários a eles."
 institution_events.110.b: "Não podemos arcar com isso."
 institution_events.110.c: "Invista mais ainda em suas ideias."
 institution_events.111.title: "Desenvolvimento de Artilharia"
 institution_events.111.desc: "Armas pesadas de longo alcance não são novidade na história. Catapultas, balistas e outras máquinas de guerra foram gradualmente substituídas pelos primeiros tipos de [ShowGoodsName('cannons')], originalmente criados como armas anti-infantaria. Conforme as guerras e a tecnologia avançam, os canhões passam por desenvolvimentos em sua produção, uso e eficiência.\n\nUma nova era de operações militares se aproxima. A artilharia tomará uma função essencial, moldando a história mundial com canhões que destroem fortificações e soldados inimigos com a mesma eficiência. Nós estamos em uma posição única como pioneiros no desenvolvimento de artilharias à medida que marchamos em direção a uma época definida pelo estrondo ameaçador dos canhões, isso se aceitarmos investir mais nesse avanço."
 institution_events.111.a: "O canhão será o nosso futuro."
 institution_events.111.b: "Não podemos arcar com esse empreendimento."
 until_artillery_institution_embraced: "um tempo indefinido até adotarmos a [institution|e] [ShowInstitutionName('artillery_institution')]"
 institution_events.112.title: "Melhoria de Mobilidade"
 institution_events.112.desc: "Um desafio persistente que há muito tempo prejudica a artilharia é o seu difícil manejo, que impossibilita utilizá-la rapidamente no campo de batalha. Manobrar os [ShowGoodsName('cannons')] e deixá-los preparados para a batalha é uma tarefa árdua que costuma atrasar sua participação até praticamente o fim do conflito. Felizmente, armeiros inovadores de [target_location.GetName] trilharam um novo caminho, experimentando canos mais compactos para aliviar o peso da carga da artilharia e melhorando as rodas para facilitar sua mobilidade."
 institution_events.112.a: "Bom saber."
 institution_events.113.title: "Descoberta de Ordenança"
 institution_events.113.desc: "Os habilidosos armeiros de [target_location.GetName] fizeram mais melhorias em nossos modelos de artilharia. Criando canos estendidos e aproveitando maiores quantidades de pólvora granulada, eles aumentaram a intensidade do poder de destruição dos nossos [ShowGoodsName('cannons')] de forma significativa. Ademais, a criatividade deles gerou modelos de morteiros excepcionais para atacar fortificações, graças aos seus projéteis de alta trajetória.\n\nAinda assim, sua dedicação à(ao) [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetAdjective] é marcada por tensões financeiras, pois esses avanços não geram lucros imediatos. Se quisermos utilizar o trabalho deles em nosso exército, devemos recompensar esses armeiros de modo generoso."
 institution_events.113.a: "Compre a nova artilharia para o combate."
 institution_events.113.b: "Adquira novos modelos de morteiros para os cercos."
 institution_events.113.c: "Pague por ambas as invenções."
 institution_events.113.d: "Estude suas inovações, mas não compre nada."
 institution_events.114.title: "Propósito do Canhão"
 institution_events.114.desc: "Originalmente criados como um armamento anti-infantaria, os [ShowGoodsName('cannons')] do século XIV em diante transcenderam seu propósito inicial, exibindo uma utilidade incrível em cercos, já que são capazes de demolir fortalezas inteiras com facilidade. No entanto, sua capacidade vai além de cercos ofensivos, eles também servem como um ótimo obstáculo contra forças invasoras quando empregados na defesa.\n\nO forte de [target_location.GetName] nos apresenta uma ótima oportunidade para utilizar a funcionalidade dupla e o poder desses canhões. Reforçar as capacidades de defesa da fortificação, armando-a com esses canhões, ou utilizar os canhões contra o próprio forte bombardeando seus muros de defesa são excelentes maneiras de demonstrar o poder dos canhões. Embora a segunda opção possa enfraquecer a capacidade de defesa do forte contra invasores, o conhecimento obtido nesse experimento de campo seria muito útil para o avanço da nossa tecnologia militar."
 institution_events.114.a: "Complemente a defesa de [target_location.GetNameWithNoTooltip] com canhões."
 institution_events.114.b: "Não deverá sobrar nada da fortaleza de [target_location.GetNameWithNoTooltip]!"
 institution_events.114.c: "Nenhuma opção vale esse custo."
 institution_events.115.title: "Nova Artilharia Estabelecida"
 institution_events.115.desc: "Anos de experimentos, pesquisas e investimentos estratégicos geraram frutos. O nosso comprometimento com o desenvolvimento de artilharia não apenas fortaleceu a nossa infraestrutura e doutrinas militares, como também levou a artilharia a novos patamares, o que nos deu uma vantagem nos cercos e nas batalhas, além de eficiência logística sobre as nações rivais."
 institution_events.115.a: "Nossos inimigos vão tremer diante dos nossos canhões estrondosos!"
 institution_events.120.title: "Protoindustrialização"
 institution_events.120.desc: "Há séculos, nossas minas e forjas são famosas além de nossas fronteiras graças à alta produção e qualidade do [ShowGoodsName('iron')] que é produzido lá. Elas também são únicas pela forma como o trabalho é organizado nessas indústrias, mas seu método de trabalho pode ser refinado adotando inovações recentes na indústria do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 institution_events.120.a: "Devemos espalhar esse método por todas as partes do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 institution_events.120.b: "Pensando bem, isso é caro demais."
 institution_events.121.title: "Transição das Guildas para Manufaturas"
 institution_events.121.desc: "Embora as guildas dominem a economia dos centros urbanos, sua proeminência contínua nunca foi garantida. Ventos de mudança varrem as nossas terras conforme o conceito de [ShowInstitutionName('manufactories')] chega ao(à) [ROOT.GetCountry.GetFlavorRank]. Esses estabelecimentos simplificam os métodos de produção, suplantando os artesãos que trabalham em guildas tradicionais. Como era esperado, certas guildas resistem a esse desafio com sua influência política, enquanto outras reconhecem o potencial de lucro e mudam suas operações rumo a uma propriedade de manufatura.\n\nO interesse do(a) [ROOT.GetCountry.GetFlavorRank] no destino do(a) [target_location.GetRank.GetName] de [target_location.GetName] pode parecer baixo, no entanto membros oportunistas do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] veem uma forma de explorar esse desenvolvimento emergente. Eles nos propõem duas estratégias diferentes: continuar investindo em [target_location.GetRank.GetNameWithNoTooltip] para impulsionar sua produtividade ainda mais, ou impor impostos sobre as guildas em transição que aceitaram o modelo de manufatura para o nosso proveito."
 institution_events.121.a: "Invista nas manufaturas de [target_location.GetNameWithNoTooltip]."
 institution_events.121.b: "É melhor não nos envolvermos nisso."
 institution_events.121.c: "Cobre Imposto do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]!"
 institution_events.122.title: "Guildas Contra Manufaturas"
 institution_events.122.desc: "Há séculos, as guildas dominam a trama política e social de [target_location.GetName]. Assegurando monopólios de produtos essenciais dentro do(a) [target_location.GetRank.GetName], aderindo às práticas de produção regulamentadas que evitam que um artesão ofusque o outro e resistindo com convicção a qualquer inovação que ameace o status quo, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] de [target_location.GetNameWithNoTooltip] consolidou suas posições como os governantes na prática.\n\nNão é surpresa que eles se oponham veementemente à introdução de [ShowInstitutionName('manufactories')] no(a) [target_location.GetRank.GetNameWithNoTooltip], pois esse desenvolvimento ameaça derrubar sua estrutura de poder por inteiro. A apreensão e a hostilidade deles apresentam uma séria ameaça à estabilidade do(a) [target_location.GetRank.GetNameWithNoTooltip], já que o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] pode incitar o descontentamento entre a população, caso sua influência seja contestada."
 institution_events.122.a: "Ceda às guildas."
 institution_events.122.b: "Isso nem merece a nossa atenção."
 institution_events.130.title: "A [ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
 institution_events.130.desc: "Ventos de mudança mais uma vez sopram por nossas terras. Agora, visionários e estudiosos desafiam a ordem do mundo que conhecemos há uma era, buscando respostas precisas para as questões fundamentais do mundo e da natureza. A curiosidade insaciável da humanidade chegou ao ponto mais alto, pronta para mudar a história.\n\nNessa conjuntura crucial, estamos na melhor posição para nos lançarmos como pioneiros no reino da ciência. No entanto, para aproveitarmos essa oportunidade dependemos da disposição de [ruler_scope.GetName] para investir no avanço do conhecimento e da tecnologia."
 institution_events.130.a: "Nada é muito caro quando se trata do futuro do nosso povo."
 institution_events.130.a.tt: "Conseguiremos obter [events|e] adicionais relacionados à [ShowInstitutionName('scientific_revolution')]. Esses eventos apresentarão mais descobertas da ciência ao nosso país e, dependendo do número de descobertas, nos concederão um poderoso [modifier|e] temporário, assim que tivermos aceitado a [ShowInstitutionNameWithNoTooltip('scientific_revolution')]."
 institution_events.130.b: "Embora seja fundamental, não podemos arcar com a participação."
 institution_events.131.title: "Os Métodos Científicos Primordiais"
 institution_events.131.desc: "O conceito de empregar métodos científicos estabelecidos para elucidar racionalmente a forma como a natureza opera é algo que perdurou pela história. Na antiguidade, os filósofos participavam de debates fervorosos e intermináveis, e mesmo assim nunca houve um consenso definitivo. A introdução do método experimental no mundo islâmico durante a Idade Média revigorou essas discussões, unindo a teoria à observação prática.\n\nDe qualquer forma, definir um modelo abrangente para os métodos científicos continuou sendo uma questão controversa. Foi apenas após uma adesão coletiva de experimentos sistemáticos, método indutivo, rejeição de deduções injustificáveis e a busca por uma observação imparcial que esses métodos se consolidaram como o fundamento sobre o qual todas as disciplinas científicas poderiam se basear. Nessa transformação, testemunhamos um momento crucial na história do conhecimento e da erudição."
 institution_events.131.a: "Se esses métodos forem usados, há possibilidades de grandes descobertas!"
 institution_events.132.title: "Introdução de Panoramas de Mundo Heliocêntrico"
 institution_events.132.desc: "Embora a natureza esférica do nosso planeta seja inquestionável, a hipótese de que a Terra não seja o centro do universo continua sendo tema de debates fervorosos, inclusive considerado herético, especialmente entre as fés [ShowReligionGroupAdjective('christian')]s. No entanto, não se pode negar o peso da pesquisa científica e das observações empíricas, portanto, o conceito de um mundo heliocêntrico ganhou uma aceitação implacável."
 institution_events.132.a: "Isso é heresia!"
 institution_events.132.b: "Interessante."
 institution_events.132.historical_info: "A obra pioneira de Nicolau Copérnico (1473-1543), um polímata da Renascença, revolucionou a compreensão dos cosmos. Seu modelo inovador do universo, articulado em \"#italic De revolutionibus orbium coelestium#!\" (Das revoluções das esferas celestes), de 1543, foi corajoso o suficiente para posicionar o Sol no centro do universo, marcando assim o início da Revolução Copernicana. A contribuição de Copérnico provocou a Revolução Científica, desafiando as crenças já estabelecidas e transformando a trajetória da ciência. Seus talentos diversificados e grande intelectualidade englobavam matemática, astronomia, direito canônico e economia, deixando assim uma marca inesquecível na história do conhecimento humano."
 institution_events.134.title: "A Anatomia Humana"
 institution_events.134.desc: "A compreensão humana sobre a anatomia tradicionalmente se baseava na dissecação de cadáveres de animais, mas a ideia de dissecar um corpo humano para fazer investigações científicas era oprimida por tabus em muitas culturas e por muitos séculos. No entanto, um grupo seleto de mentes questionadoras, motivado por uma necessidade de entender mais profundamente a fisiologia humana, quebrou essa antiga barreira para estudar as partes do corpo humano. Com o tempo, essas dissecações trouxeram revelações que foram coletadas e registradas em um único livro acessível, democratizando esse conhecimento inédito para um público maior."
 institution_events.134.a: "Vamos ajudar esses pensadores brilhantes."
 institution_events.134.historical_info: "Andreas Vesalius (1514-1564), figura famosa na história da ciência médica, transformou a compreensão da anatomia humana com seu trabalho pioneiro. Sua jornada começou quando ele assumiu o cargo de catedrático de cirurgia e anatomia na Universidade de Pádua, posição essa que transformaria os estudos anatômicos. Ele desafiou as normas estabelecidas, defendendo uma dissecação sistemática como a ferramenta principal para a instrução, desconsiderando os textos clássicos, em especial os de Galeno. Sua inovadora obra-prima \"#italic De humani corporis fabrica#!\" foi um marco na história das publicações médicas e estabeleceu a anatomia como uma ciência moderna e descritiva. O legado inestimável de Vesalius perdurou, mesmo que sua vida tenha acabado tão cedo na ilha de Zacinto."
 institution_events.135.title: "A Química Durante a [ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
 institution_events.135.desc: "A química tem suas raízes na antiga arte da alquimia, mas, diferentemente de sua antecessora, a química moderna evoluiu para uma disciplina científica distinta. A filosofia química enfatiza as propriedades ativas da matéria e se afasta do misticismo. Avanços práticos, especialmente na metalurgia, contribuem para essa transformação."
 institution_events.135.a: "Essas descobertas serão a base de várias soluções."
 institution_events.135.historical_info: "Robert Boyle (1627-1691), um filósofo natural, químico e médico anglo-irlandês, é saudado como uma figura fundamental no surgimento da química moderna e no desenvolvimento de uma metodologia científica experimental. Sua obra renomada, a lei de Boyle, elucida a relação inversa entre a pressão do gás e o volume quando a temperatura é constante dentro de um sistema fechado. Entre outras de suas contribuições notáveis, \"#italic O químico cético#!\" é um marco no reino da química. Embora profundamente dedicado à sua fé anglicana, a abordagem científica de Boyle se alinha aos princípios que Francis Bacon estabeleceu em #italic Novum Organum#!, que enfatiza a evidência empírica e rejeita hipóteses injustificáveis. A exploração abrangente de Boyle se estendeu para campos científicos, incluindo física, propagação de som, a força expansiva da água congelada, gravidades específicas, poderes refrativos, cristais, eletricidade, cor, hidrostática, entre outros. Sua dedicação à química e sua busca pelo conhecimento resultaram em reflexões essenciais sobre a composição das substâncias, a natureza dos elementos e a diferenciação entre misturas e compostos. Sua obra influente construiu o alicerce da compreensão moderna do mundo da física e da pesquisa científica."
 institution_events.136.title: "Matematização"
 institution_events.136.desc: "Está ocorrendo uma mudança profunda na abordagem para compreender o mundo natural. O conceito de \"matematização\" surge à medida que sábios e homens instruídos empregam cada vez mais medidas quantitativas para explorar os fenômenos físicos na Terra. Essa transição marca um afastamento da filosofia aristotélica tradicional e anuncia uma nova era de pesquisa científica, na qual os matemáticos terão uma função crucial, fornecendo a certeza e a compreensão do universo daqui em diante."
 institution_events.136.a: "Devemos confiar na utilidade deles."
 institution_events.137.title: "O Conceito de Gravidade"
 institution_events.137.desc: "Um momento de transformação se revela no campo da física e da compreensão da gravidade. Estamos testemunhando o desenvolvimento de ideias pioneiras sobre as forças gravitacionais e seus efeitos. Esses novos conceitos desafiam os paradigmas científicos vigentes e abrem portas para importantes avanços tecnológicos."
 institution_events.137.a: "A importância disso será sentida nas próximas décadas."
 institution_events.137.historical_info: "No ano de 1687, Sir Isaac Newton (1642-1727) apresentou a \"#italic Philosophiæ Naturalis Principia Mathematica#!\", uma obra fundamental que estabeleceu a base das mecânicas clássicas. Dentro de suas páginas, Newton revelou as três leis universais do movimento, introduzindo uma nova era que compreende as complexas relações entre objetos, as forças que os governam e os movimentos decorrentes dessas forças. Esses princípios inspiraram uma onda de progresso durante a Revolução Industrial, moldando o mundo moderno.\n\nAs contribuições intelectuais de Newton não se limitaram às mecânicas celestes, envolveram também inovações na análise geométrica próximas ao cálculo e um trabalho pioneiro no campo da acústica. Sua obra sobre a velocidade do som, achatamento terrestre e precessão dos equinócios exibiu sua genialidade versátil.\n\nCom seu legado duradouro, Newton continua sendo um ícone do esclarecimento e inspira gerações de cientistas e pensadores."
 institution_events.138.title: "Tratado da Luz"
 institution_events.138.desc: "Em [GetCurrentYear], foi desenvolvida uma obra fundamental que descreve a lei do inverso do quadrado da intensidade da luz, princípios de reflexão e suas implicações astronômicas. Contribuições mais detalhadas avançam a nossa compreensão sobre a refração e reflexão, e investigações centrais mergulharam na natureza da luz, das cores e das propriedades ópticas."
 institution_events.138.a: "Uma luz que brilha sobre nós."
 institution_events.138.historical_info: "No início do século XVII, Johannes Kepler (1571-1630) se aprofundou em uma exploração abrangente sobre os fenômenos ópticos. O resultado dessa investigação exaustiva, \"#italic Astronomiae Pars Optica#!\" (A parte óptica da astronomia), foi apresentado ao imperador em 1604. Essa obra estabeleceu os fundamentos da óptica moderna, elucidando princípios como a lei do inverso do quadrado da intensidade da luz e as complexidades da reflexão de espelhos planos e curvos. A pesquisa pioneira de Kepler também se aventurou pelo olho humano, em cuja retina ele reconheceu a projeção invertida das imagens.\n\nEm 1610, Kepler estendeu suas contribuições às lentes telescópicas, explorando meticulosamente as propriedades das lentes duplamente convexas e duplamente côncavas. Essa pesquisa resultou em sua obra \"Dioptrice\", publicada em 1611. O tratado de Kepler não apenas elucidou os fundamentos teóricos da convergência e divergência das lentes, como também apresentou o telescópio astronômico, ou kepleriano, utilizando duas lentes convexas para alcançar uma ampliação mais alta. Sua obra inovadora sobre a óptica influenciou profundamente o desenvolvimento dos telescópios, moldando a trajetória da observação astronômica e revolucionando o mundo da óptica."
 institution_events.139.title: "O Fim da [ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
 institution_events.139.desc: "Após um prolongado período de inovações e ideias, a maré de progresso abaixou. Embora a chama da nossa curiosidade e avanço científico continue brilhando, a taxa de novas invenções diminuiu significativamente, estabilizando-se em um ritmo mais consistente. Mesmo assim, nosso empenho durante a [ShowInstitutionName('scientific_revolution')] nos deixou marcas, pois a nossa população demonstrou um interesse sem precedente na alfabetização e em descobertas."
 institution_events.139.a: "A Era do [ShowInstitutionNameWithNoTooltip('enlightenment')] chegou."
 institution_events.140.title: "Demandas em Massa por Mosquetes de Pederneira"
 institution_events.140.desc: "Embora estabelecidos décadas atrás, os mosquetes de pederneira são bastante populares. O crescimento dos tamanhos dos exércitos, o desenvolvimento de táticas novas com mais ênfase no combate a distância e a era dos arcabuzes antiquados aumentaram dez vezes as demandas por mosquetes. Não são apenas as nossas táticas e estratégias militares que mudam, os nossos interesses econômicos também são afetados pela [ShowInstitutionName('military_revolution')] que ocorre no(a) [ROOT.GetCountry.GetFlavorRank]."
 institution_events.140.a: "Armas! Armas! Armas para todos!"
 institution_events.141.title: "Uma Teoria Militar Geral"
 institution_events.141.desc: "O reino da estratégia militar vive em uma evolução constante, mas nossas táticas tradicionais parecem estar defasadas. O surgimento da revolucionária formação de [ShowInstitutionName('pike_and_shot')] marca mais uma etapa importante desses avanços militares constantes; ainda assim, até ela está sujeita a ser substituída em breve. General [target_character.GetName] mudou-se para [target_location.GetName] para criar um estudo influente, estabelecendo doutrinas inovadoras que prometem moldar o nosso futuro militar.\n\nNo entanto onde há genialidade, também há inveja. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] expressou sua insatisfação, afirmando que os nossos métodos atuais já são suficientes. Ao adotar as teorias do general, podemos impulsionar a nossa força militar, mas isso pode resultar na ira do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 institution_events.141.a: "Implemente as ideias do general."
 institution_events.141.b: "É melhor não provocarmos o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ainda mais."
 institution_events.142.title: "Expansão da Administração Militar"
 institution_events.142.desc: "Os assuntos militares transcendem os meros conflitos entre exércitos no campo de batalha: envolvem um domínio multifacetado repleto de burocracias e logísticas complexas. Garantir a disponibilidade de soldados, armamentos e provisões é essencial para preparar as nossas tropas para a batalha. [target_location.GetName], em especial, surgiu como um local promissor para servir como um novo centro logístico do nosso exército, desde que façamos os investimentos necessários."
 institution_events.142.a: "Invista em [target_location.GetNameWithNoTooltip]."
 institution_events.142.b: "Deixe os militares cuidarem disso."
 institution_events.142.c: "Tome conta das finanças militares para seu novo centro."
 institution_events.150.title: "Filosofia de [target_artist.GetNameWithNoTooltip]"
 institution_events.150.desc: "A propagação do [ShowInstitutionName('enlightenment')] finalmente chegou ao país [ROOT.GetCountry.GetName] trazendo uma onda de pensamentos, ideias e filosofias. [target_artist.GetName] e sua filosofia já alcançou popularidade em [target_location.GetName]."
 institution_events.150.a: "Vamos convidá-l[target_artist.GetHerHim] para nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 institution_events.150.b: "Suas ideias não passam de ameaças."
 institution_events.151.title: "Filosofia de [target_artist.GetNameWithNoTooltip]"
 institution_events.151.desc: "Desde que [target_artist.GetName] se descobriu em posições influentes do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank], sua filosofia evoluiu e se tornou um fenômeno próprio. Explorando a natureza do governo e o direito de governar, bem como a posição do livre arbítrio e determinação pessoal, a tese de [target_artist.GetNameWithNoTooltip] provocou um grande discurso entre a elite da entidade política [ROOT.GetCountry.GetLongName]. Embora isso seja positivo para a consciência do nosso povo, a influência e as ideias dessa filosofia podem representar uma grande ameaça ao poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 institution_events.151.tt: "Cada [location|e] na área [target_area.GetName] ganha [ShowNamedValue('institution_progress_severe_bonus')|+=2%] de progresso até o [ShowInstitutionName('enlightenment')]"
 institution_events.151.a: "Seus pensamentos são para o bem do(a) [ROOT.GetCountry.GetFlavorRank]."
 institution_events.151.b: "[target.artist.GetNameWithNoTooltip] é uma ameaça a nossa estabilidade!"
 institution_events.152.title: "Apóstolos do [ShowInstitutionNameWithNoTooltip('enlightenment')|U]"
 institution_events.152.desc: "Hoje, um grupo de pessoas muitíssimo incomum chegou à capital [ROOT.GetCountry.GetCapital.GetName] pedindo uma audiência com nosso(a) [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')], se apresentando como representantes de uma instituição de ensino de uma terra distante. Eles afirmam que sua missão em nossas terras é documentar, medir e categorizar nossas plantas, vida selvagem e sociedade. Eles querem aprender tudo o que puderem sobre nosso(a) [ROOT.GetCountry.GetFlavorRank] e levar esse conhecimento até outro lugar, para que possam comparar o que descobriram com as outras partes do mundo.\n\nEvidentemente, esses homens são estudiosos, e esse conhecimento pode ser útil para nós. Se permitirmos que eles viagem livremente por nossas terras, entretanto, corremos o risco de entregar dados de inteligência perigosos nas mãos de possíveis espiões estrangeiros..."
 institution_events.152.a: "Precisamos aprender com esses homens fascinantes."
 institution_events.152.b: "Não podemos permitir que se infiltrem no nosso campo."
 institution_events.153.title: "Críticas Construtivas?"
 institution_events.153.desc: "Bares, cafeterias e outros lugares onde o público pode se juntar para discutir também costumam ser como antros de críticas e insatisfação para com o nosso governo. Ultimamente, no entanto, isso tem mudado graças à difusão de discussões políticas entre uma população no geral mais engajada. Embora grande parte dessas discussões não vise apenas atacar o governo [ROOT.GetCountry.GetAdjective], parece que ainda costumam nos impactar negativamente.\n\nAlgumas pessoas acreditam que podemos nos beneficiar dessa discussão livre, enquanto outras recomendam que fechemos essas áreas públicas imediatamente."
 institution_events.153.a: "Não podemos controlar o que as pessoas pensam."
 institution_events.153.b: "Não podemos tolerar isso."
 institution_events.160.title: "Novos Métodos de Produção Adotados"
 institution_events.160.desc: "Produtores de ferro da província [industrialization_province.GetName] conseguem aumentar imensamente seu rendimento de ferro gusa e ferro forjado adotando novos métodos criados no exterior. É uma vantagem expressiva para todos os tipos de produtores que precisam de ferro durável para aumentar sua produção a um custo mais baixo. Com esse sucesso, isso também pode ser vantajoso para outras partes do(a) [ROOT.GetCountry.GetFlavorRank] se elas adotarem esses métodos."
 institution_events.160.a: "Isso muda tudo!"
 institution_events.161.title: "Urbanização"
 institution_events.161.desc: "Famílias artesãs de assentamentos rurais migraram para o(a) [target_location.GetRank.GetName] de [target_location.GetName] para trabalhar em uma de suas várias manufaturas prósperas. Com o tempo, [target_location.GetNameWithNoTooltip] cresceu a ponto de se tornar um local ainda mais interessante para muitos outros migrantes. Parece que esse #italic processo de urbanização#! não vai desacelerar muito cedo, pois mais uma leva de famílias está se mudando da província de [rural_province.GetName] para [urbanization_province.GetName]."
 institution_events.161.a: "É um processo normal, como deve ser."
 institution_events.161.b: "Precisamos impedir essa onda de migração imediatamente."
 institution_events.170.title: "Senso de Comunidade Plena"
 institution_events.170.desc: "A defesa do(a) [ROOT.GetCountry.GetFlavorRank] é de interesse apenas das elites no poder e de seus servos armados. As pessoas simples do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] pouco se importavam com quem se beneficiava dos seus impostos. No entanto, com o crescimento militar do(a) [ROOT.GetCountry.GetFlavorRank], sua quantidade de soldados no campo e a difusão de um senso de orgulho e união nacional fizeram com que a atitude das pessoas comuns em relação à segurança do(a) [ROOT.GetCountry.GetFlavorRank] mudasse. Os interesses e a proteção da nação agora são responsabilidade do povo e, dessa forma, o senso de comunidade plena se tornou uma força presente no espírito dessa época."
 institution_events.170.a: "A coragem do povo será a nossa arma."
 institution_events.170.b: "O trabalho duro do povo trará a nossa saúde."
 institution_events.170.c: "A obediência do povo será a nossa força."
 institution_events.171.title: "Chamado de Todos à Defesa"
 institution_events.171.desc: "A entidade política [ROOT.GetCountry.GetLongName] está sob ataque do povo [target_country.GetCulture.GetName], seus ferozes inimigos! Nossos mestres de recrutamento já começaram a procurar homens prontos para o serviço militar para enfrentar esta ameaça. O povo da província [target_province.GetName], em especial, mostrou grande entusiasmo em se juntar às forças e ajudar o(a) [ROOT.GetCountry.GetFlavorRank] a enfrentar invasores estrangeiros."
 institution_events.171.a: "Por [ROOT.GetCountry.Custom('GetMotherlandFatherland')]!"
 institution_events.172.title: "Deserção em [target_location.GetNameWithNoTooltip]"
 institution_events.172.desc: "Com o crescimento da administração militar, cresce também a nossa capacidade de fornecer massas de soldados no campo de batalha para marcharem e morrerem por sua terra natal, o(a) [ROOT.GetCountry.Custom('GetMotherlandFatherland')]. No entanto, também precisamos de homens para vestirem nossos uniformes, e não são todos que se empolgam para sacrificar a vida pelo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\n[target_location.GetName], em especial, se recusa a entregar seus homens para a nossa conscrição. Somado a isso, muitos desertores fugiram dos nossos recrutadores e buscaram abrigo em [target_location.GetNameWithNoTooltip]."
 institution_events.172.a: "Tragam esses homens para o nosso exército. Precisamos de todos em nossas linhas de frente!"
 institution_events.172.b: "Faça vista grossa para esse assunto. Temos corpos suficientes para compor nossos regimentos."
