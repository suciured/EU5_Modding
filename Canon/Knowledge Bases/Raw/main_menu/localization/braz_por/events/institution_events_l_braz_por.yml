l_braz_por:
 institution_events.1.title: "Demanda pelo Contrato de Vassalagem"
 institution_events.1.desc: "O governo do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] não tem problemas há anos. Os clãs juram lealdade à(ao) [ROOT.GetCountry.GetFlavorRank] e, em troca, são protegidos por guerreiros do país [ROOT.GetCountry.GetName].\n\nNo entanto, a elite da província [feudal_province.GetName] não está satisfeita com essa aliança tão frouxa, pois vê que seus privilégios e propriedades estão desprotegidos. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] deseja assinar um contrato que solidifique a relação entre eles, [target_ruler.GetName] e o país [ROOT.GetCountry.GetLongNameWithNoTooltip]."
 institution_events.1.a: "Assinar o Contrato de Vassalagem com o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 institution_events.1.b: "Esse contrato não é necessário."
 institution_events.2.title: "Desafiando as Elites de Guerreiros"
 institution_events.2.desc: "Com o tempo conseguimos fortalecer a autoridade de [target_character.GetName] sobre as províncias do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. Isso quer dizer que agora a autoridade dos líderes locais e chefes de baixo escalão estão ameaçados. Geralmente, essas forças locais são controladas com facilidade, mas em [feudalism_location.GetName] o uso de uma força mais direta talvez seja necessário para lembrar aos outros do nosso direito de governar."
 institution_events.2.a: "Acabem com eles!"
 institution_events.2.b: "Precisamos do apoio deles."
 institution_events.3.title: "Aumentando a Influência sobre Elites Urbanas"
 institution_events.3.desc: "Embora não tenham uma voz formal em nosso governo, os centros urbanos ricos têm várias outras formas de demonstrar sua influência. Em alguns casos, os centros urbanos podem até se juntar para aumentar seu poder sobre uma província. Os líderes de um desses conglomerados se encontraram recentemente em [urban_location.GetName] e nos abordaram pedindo para formalizar alguns dos meios que utilizam para exercer autoridade em nossas províncias. Aliar-nos aos centros urbanos nos permitiria promover sistemas de governo muito mais duradouros, mas isso provavelmente nos faria perder o apoio do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] local que forma o nosso suporte militar."
 institution_events.3.a: "Estamos ansiosos por essa parceria com [urban_location.GetNameWithNoTooltip]."
 institution_events.3.b: "Fora de questão."
 institution_events.10.title: "Conceito Estrangeiro do [ShowInstitutionNameWithNoTooltip('legalism')]"
 institution_events.10.desc.start: "O(A) [ROOT.GetCountry.GetFlavorRank] tem longas tradições que garantem a estabilidade da sociedade [ROOT.GetCountry.GetAdjective].\n\nEssas velhas regras estão, no entanto, ameaçadas por novas ideias que se espalham em [legalism_location.GetName] do país [legalism_country.GetName]."
 institution_events.10.desc.christians: "$institution_events.10.desc.start$ O código jurídico [legalism_country.GetAdjectiveWithNoTooltip], que se originou no Império Romano, foi igualmente bem recebido pelos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] de [legalism_location.GetNameWithNoTooltip].\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.muslims: "$institution_events.10.desc.start$ O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], especificamente, expressou apego pela religiosidade das leis da fé [ShowReligionGroupAdjective('muslim')] e sua interligação com vários aspectos da vida na entidade política [legalism_country.GetNameWithNoTooltip].\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.eastern: "$institution_events.10.desc.start$ As leis e o [ShowInstitutionName('legalism')], como um todo, são vistos na entidade política [legalism_country.GetNameWithNoTooltip] como uma filosofia de grande importância e segurança burocrática. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] defende promover os conceitos da Fǎjiā para melhorar de maneira significativa o controle e a estabilidade de [legalism_location.GetNameWithNoTooltip]. Claro, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] quer supervisionar essas novas ideias.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.dharmic: "$institution_events.10.desc.start$ Os conceitos do povo [legalism_country.GetAdjectiveWithNoTooltip] acerca dos [ShowReligionGroupName('dharmic')] foram abraçados pelas pessoas do(a) [ROOT.GetCountry.GetFlavorRank] que enxergam similaridades entre as tradições comuns do preceito [ROOT.GetCountry.GetAdjectiveWithNoTooltip] e as tradições da religião [ShowReligionGroupAdjective('dharmic')].\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.fallback: "$institution_events.10.desc.start$\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.end: "Embora conceitos estrangeiros possam trazer grandes benefícios, a maioria do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank] se sente ameaçada em seus antigos costumes."
 institution_events.10.a: "Promova essas ideias estrangeiras."
 institution_events.10.b: "Não podemos permitir que as nossas tradições sejam ameaçadas."
 institution_events.11.title: "Falta de Burocracia"
 institution_events.11.desc: "Às vezes, o progresso será maior se estiver afastado do centro de poder dominado por velhas elites que não desejam mudanças. À medida que novas formas de governo se tornam mais comuns em nosso país, os habitantes locais se irritam cada vez mais com as elites da capital [ROOT.GetCountry.GetCapital.GetName], que se recusam a formalizar qualquer tipo de instituição do governo."
 institution_events.11.a: "Os tempos estão mudando."
 institution_events.11.b: "Não podemos apressar a mudança."
 institution_events.12.title: "Declínio de Poder Informal"
 institution_events.12.desc: "Por meio de boas políticas e pura repetição, a autoridade e o poder se enraízam o suficiente para promover o crescimento permanente de instituições do governo. Com o tempo, as práticas do nosso governo progrediram de demonstrações de poder arbitrárias até uma governança consistente."
 institution_events.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.20.title: "Propagação de Ideias Meritocráticas"
 institution_events.20.desc: "Desde os primórdios do(a) [ROOT.GetCountry.GetFlavorRank], os cargos de poder eram reservados a pessoas do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. A origem social de um indivíduo era mais importante do que suas conquistas.\n\nIdeias recentes da entidade política [meritocracy_country.GetName] começaram a se espalhar pelo(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip], questionando a regra do sangue e defendendo um sistema que recompensa o trabalho, e não os direitos de nascença.\n\nO estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] se sente ameaçado por esse novo desenvolvimento e exige o fim do pensamento meritocrático."
 institution_events.20.a: "Apenas quem é capaz pode governar."
 institution_events.20.b: "Precisamos impedir essas ideias!"
 institution_events.21.title: "Exame dos Governadores Locais"
 institution_events.21.desc: "O controle [ROOT.GetCountry.GetAdjective] sobre [meritocracy_location.GetName] mal existe. Embora a distância e as conexões justifiquem a nossa baixa influência sobre [meritocracy_location.GetNameWithNoTooltip], a principal questão é administração governamental local, que parece se preocupar apenas com encher o bolso de seus membros a qualquer custo, ignorando o sofrimento de quem vive no(a) [meritocracy_location.GetRank.GetName].\n\nMembros do(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle] defendem a promoção de ideias do país [meritocracy_country.GetName], começando a implantar exames para os nossos governadores locais do(a) [ROOT.GetCountry.GetFlavorRank]."
 institution_events.21.a: "É um plano sensato."
 institution_events.21.b: "Não podemos arcar com isso."
 institution_events.30.title: "Espelhos de Príncipes"
 institution_events.30.desc: "[target_character.GetName] começou a se interessar muito pela [ShowInstitutionName('renaissance')], não apenas por seu mérito cultural e artístico, mas também pelas descobertas políticas e científicas feitas nos Estados dos [ShowCultureGroupName('italian_group')]. Entretanto, parece que [target_heir.GetName] não se atenta a essas coisas, o que causa preocupações no(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Há gerações, os herdeiros dos Estados da [ShowContinentName('europe')] conseguem ampliar sua educação por meio de livros que lhes ensinam a se comportar como um governante. Os pensadores da [ShowInstitutionNameWithNoTooltip('renaissance')|U] rapidamente usurparam esse gênero e, agora, diversos \"Espelhos de príncipes\" exalam novas ideias. Devemos considerar usar esses livros como a base da educação de [target_heir.GetNameWithNoTooltip]."
 institution_events.30.a: "Vamos encorajar um(a) [ROOT.GetCountry.GetGovernment.GetHeirTitle] sábio(a)."
 institution_events.30.b: "Um mentor tradicional resolverá a situação."
 institution_events.31.title: "Influência Cultural da [ShowInstitutionNameWithNoTooltip('renaissance')|U]"
 institution_events.31.desc: "Com o interesse reavivado em artes da era clássica, muitos de nossos artistas e estudiosos criam obras de arte e ciência com base nos fundamentos da literatura grega antiga e romana. Essas conquistas têm grande prestígio e acrescentam uma camada adicional ao sentimento de pertencimento do povo [ROOT.GetCountry.GetCulture.GetName]."
 institution_events.31.a: "A [ShowInstitutionNameWithNoTooltip('renaissance')] faz parte das tradições do povo [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]."
 institution_events.31.b: "Essas ideias antigas aumentarão a influência do povo [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]."
 institution_events.40.title: "Propagação da Usura"
 institution_events.40.desc: "Os atos de emprestar e oferecer empréstimos são permitidos no dogma [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]; entretanto, é proibido lucrar com empréstimos a partir da cobrança de juros antiéticos. Sendo assim, muitos comerciantes, guildas e realezas do segmento [ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip] não tiveram escolha senão confiar em judeus e agiotas que não precisam seguir essas regras.\n\nNo entanto, o fato de a religião condenar essa prática não significa que as famílias de comerciantes não abram negócios de agiotagem para gerar lucros. As usuras se tornam cada vez mais comuns e, embora haja a possibilidade de se beneficiar com seus serviços, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] gostaria de impedir a difusão dessa prática profana."
 institution_events.40.a: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] está claramente exagerando."
 institution_events.40.b: "Esses abutres não nos desviarão da luz de [ROOT.GetCountry.GetReligion.GetGodName]."
 institution_events.41.title: "A Família Banqueira de [banking_location.GetNameWithNoTooltip]"
 institution_events.41.desc: "Conforme a complexidade do mundo e a nossa capacidade de compreendê-lo se ampliam, a importância da economia não fica para traz. Naturalmente, homens inteligentes em busca de riqueza e poder agarram a oportunidade de criar negócios e bancos.\n\nUma família banqueira de [banking_location.GetName] ficou famosa depois de demonstrar bastante sucesso nesse ofício. Sua riqueza, embora impressionante, se tornou uma ameaça para o nosso controle sobre [banking_location.GetNameWithNoTooltip], pois sua influência no(a) [banking_location.GetRank.GetName] rivaliza com a nossa."
 institution_events.41.a: "Deixem-nos em paz."
 institution_events.41.b: "Reafirmar o nosso controle sobre [banking_location.GetNameWithNoTooltip], mas conceder certa autonomia à família."
 institution_events.41.c: "Dissolver o banco e assumir seus ativos!"
 institution_events.50.title: "Posição do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Ameaçada"
 institution_events.50.desc: "Os exércitos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] consistem em seus súditos feudais, que são convocados para lutar pelo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e seu país. Embora o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] aprimore suas habilidades militares, os soldados conscritos são formados pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], homens de origens simples que não vivem da batalha.\n\nConforme o povo [professional_armies_country.GetAdjective] espalha a ideia de criar um exército profissional pelo nosso país, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] começou a se sentir ameaçado por sua importância na sociedade e no meio militar. A época do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] destreinado na linha de frente e guerreiros de elite em cavalos está terminando."
 institution_events.50.a: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] deverá se adaptar."
 institution_events.50.b: "Proteger a função do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 institution_events.51.title: "Demandas de um Exército Profissional"
 institution_events.51.desc: "Após [professional_armies_country.GetName] introduzir a ideia de um exército profissional e permanente, a demanda por armas e armaduras aumentou significativamente. Esse desenvolvimento não afeta apenas o mercado [professional_armies_country.GetAdjectiveWithNoTooltip], mas também o nosso, pois comerciantes do domínio [professional_armies_country.GetAdjectiveWithNoTooltip] procuram lâminas para seu(sua) [professional_armies_country.GetGovernment.GetRulerTitle] e o exército em expansão."
 institution_events.51.desc.fallback: "With the introduction of a professional, standing army, the demand of weapons and armor has increased significantly. Our merchants scour for blades and other kinds of weapons for the growing militaries of the nations around us."
 institution_events.51.a: "Um desenvolvimento interessante."
 institution_events.51.b: "A nossa economia não dará apoio à ameaça do domínio [professional_armies_country.GetAdjectiveWithNoTooltip]."
 institution_events.60.title: "Difusão das Colheitas do [ShowInstitutionNameWithNoTooltip('new_world')]"
 institution_events.60.desc: "Com a descoberta e colonização do [ShowInstitutionName('new_world')], várias colheitas foram apresentadas à economia da [ShowContinentName('europe')]. [ShowGoodsName('potato')], [ShowGoodsName('maize')] e tomate começaram a se espalhar entre os fazendeiros da [ShowContinentNameWithNoTooltip('europe')], mas é difícil se desfazer de velhos hábitos, e até o momento essas colheitas de alto rendimento se espalham vagarosamente.\n\nPodemos tentar estimular esse processo usando o cofre do(a) [ROOT.GetCountry.GetFlavorRank], mas os produtores que dominam os mercados agrícolas poderiam se sentir ameaçados."
 institution_events.60.a: "É um investimento digno, com certeza."
 institution_events.60.b: "Nossos estômagos são muito sensíveis!"
 institution_events.61.title: "Expansão de Demandas Navais"
 institution_events.61.desc: "Conforme o [ShowInstitutionName('new_world')] começa a passar pela colonização, a importância da marinha aumentou expressivamente. Como o esperado, a demanda pelas mercadorias necessárias para a construção naval aumentou de tal forma que é difícil de administrar.\n\nPodemos aliviar essa demanda recrutando os navios mercantes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 institution_events.61.a: "O mercado vai lidar com isso sozinho."
 institution_events.61.b: "Recrute os navios mercantes."
 institution_events.70.title: "Circulação de Publicações Hostis"
 institution_events.70.desc: "Quando a impressão era uma novidade, ela atraiu primeiro os interessados em criar códices em forma de grandes obras de arte, ou filantropos que desejavam espalhar o conhecimento dos clássicos em um formato mais acessível. Pouco depois, entretanto, esse grupo aumentou e homens menos escrupulosos ganhariam a vida difamando os outros.\n\nDesde que a impressão começou a se desenvolver melhor como um negócio, prensas por toda a [ShowContinentName('europe')] chegaram às mãos de demagogos que as utilizam para imprimir suas redes de mentiras. Neste exato momento, pilhas de panfletos estão prontas para serem distribuídas para quem quiser acreditar neles. Em [target_location.GetName], particularmente, essa tecnologia que parecia tão promissora é utilizada para espalhar difamações terríveis sobre nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e enfraquecer o(a) [ROOT.GetCountry.GetFlavorRank]. Isso é intolerável!"
 institution_events.70.a: "Chegou a hora da censura!"
 institution_events.70.b: "Não podemos controlar a livre expressão."
 institution_events.70.b.tt: "Cada [location|e] possuído na província de [target_province.GetName] onde a [ShowInstitutionName('printing_press')] começou a se propagar ganhará [ShowNamedValue('institution_progress_extreme_bonus')|+=] de aceitação da instituição"
 institution_events.71.title: "[ShowInstitutionNameWithNoTooltip('printing_press')] Ambiciosa em [printing_press_location.GetNameWithNoTooltip]"
 institution_events.71.desc: "A [ShowInstitutionName('printing_press')] não impactou apenas a sociedade e os estudiosos, ela também abriu o caminho para um novo tipo de negócio. Se antigamente os textos precisavam ser copiados manualmente, agora quem faz isso é uma máquina mais rápida e de maneira mais fácil, mais eficiente do que qualquer escriba treinado.\n\nAlguns membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] com visão para negócios veem isso como uma oportunidade excelente para aumentar suas riquezas, estabelecendo uma nova loja de prensa móvel em [printing_press_location.GetName]. Mas diferentemente de pequenos empreendimentos, esses produtores buscam um rendimento muito acima da média, e caso continuem desregulamentados, eles ameaçam a estabilidade de preço dos [ShowGoodsName('books')] e do [ShowGoodsName('paper')]."
 institution_events.71.a: "Deixe-os administrar os negócios."
 institution_events.71.b: "Regulamente a loja."
 institution_events.71.c: "Vai saber o que eles vão imprimir sobre o(a) [ROOT.GetCountry.GetFlavorRank]? Fechem essa loja!"
 institution_events.71.d: "Permita que eles prossigam, mas garanta que paguem uma quantia para proteger seu negócio."
 institution_events.80.title: "As Novas Táticas do Campo de Batalha"
 institution_events.80.desc: "No ponto mais severo do nosso atual conflito, nossas táticas consagradas encontraram um poderoso desafio. A infame formação de [ShowInstitutionName('pike_and_shot')] mostrou seu poder no campo de batalha. Essa estratégia inovadora envolve a implantação de soldados que usam piques para criar uma defesa contra os combatentes corpo a corpo, protegendo os parceiros armados de arcabuzes. Esses atiradores usam essa proteção para recarregar suas armas e atacar os inimigos a distância.\n\nEmbora parte do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] não consiga ver o valor dessa nova estratégia, membros do nosso exército estão mais do que intrigados para investigar e desenvolver sua própria versão do [ShowInstitutionNameWithNoTooltip('pike_and_shot')]. No entanto, eles precisarão de um lugar para treinar as tropas, e embora tenham escolhido [target_location.GetName] como seu campo de treinamento, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] demonstrou desgosto em investir em uma \"tendência inútil no campo de batalha\"."
 institution_events.80.a: "Os interesses do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] se curvarão diante dos interesses do nosso exército."
 institution_events.80.b: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] está certo. Essa tática sumirá com o tempo."
 institution_events.80.c: "Integre o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a esses estudos."
 institution_events.81.title: "Mercenários Trazem Novas Táticas"
 institution_events.81.desc.our_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.their_mercs: "$institution_events.81.desc$ $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.combined_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$ Avistamentos adicionais apoiam esses relatos com mais embasamento. $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc: "A renomada tática de [ShowInstitutionName('pike_and_shot')] é passada adiante entre os nossos círculos militares. Nossos oficiais e o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] estão igualmente intrigados pelas histórias que os homens trazem do campo de batalha."
 institution_events.81.our_mercs: "O grupo [rented_mercs.GetName] – nossos próprios homens que decidiram ganhar a vida como soldados pagos – testemunhou a eficiência dessa nova estratégia quando a cavalaria imprudente foi dilacerada pelos piques, enquanto o canhão de mão dava um fim horripilante ao apoio da infantaria."
 institution_events.81.their_mercs: "O grupo [hired_mercs.GetName], feito de tropas das nossas terras do país [foreign_merc_country.GetName], contam histórias sobre tropas disciplinadas que mantiveram sua formação no campo de batalha, mesmo sob um assalto pesado. Nem montadores, nem os assaltos desorganizados da infantaria conseguiam abrir caminho."
 institution_events.81.closing_line: "Sendo assim, essas anedotas são uma boa razão para o nosso exército investigar essas táticas com mais detalhes. Algumas rodadas de treinamento já estão planejadas em [target_location.GetName]."
 institution_events.81.a: "Histórias interessantes, realmente."
 institution_events.81.d: "Devemos praticar essas táticas em [target_location.GetNameWithNoTooltip]."
 institution_events.90.title: "Heresia de [ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip] em [target_location.GetNameWithNoTooltip]"
 institution_events.90.desc: "Em [target_location.GetName], um bando de hereges declarou abertamente oposição aos ensinamentos da religião [ROOT.GetCountry.GetReligion.GetName]. Essas opiniões hereges alimentaram tensões crescentes, resultando em uma grande queda de autoridade dentro de [target_location.GetNameWithNoTooltip].\n\nExercer o nosso governo sobre o(a) [target_location.GetRank.GetName] novamente pode acabar com a autonomia local, no entanto, a agitação gerada pode inflamar o descontentamento já existente entre a população e jogar [target_location.GetNameWithNoTooltip] em uma rebelião geral contra nós."
 institution_events.90.a: "Deixar o povo de [target_location.GetNameWithNoTooltip] com total liberdade."
 institution_events.heretic.a.tt: "Todo [pop|e] [heretic|e] em [target_location.GetName] ganhará [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] de [pop_satisfaction|e]"
 institution_events.90.b: "Precisamos impor a nossa autoridade de qualquer maneira!"
 institution_events.heretic.b.tt: "Todo [pop|e] [heretic|e] em [target_location.GetName] perderá [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 institution_events.90.c: "Apaziguar esses hereges concedendo-lhes autonomia adicional."
 institution_events.heretic.c.tt: "Todo [pop|e] [heretic|e] em [target_location.GetName] ganhará [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 institution_events.90.d: "Forçar esses hereges a seguir a fé verdadeira, assim eles reconhecerão o nosso governo."
 institution_events.heretic.d.tt: "Todo [pop|e] [heretic|e] em [target_location.GetName] perderá [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e], #Y 10%#! se converterá à [religion|e] [ROOT.GetCountry.GetReligion] e #R 2%#! morrerá"
 institution_events.91.title: "Os Pagãos de [target_location.GetNameWithNoTooltip]"
 institution_events.91.desc: "[target_location.GetName] é uma região conhecida por seu povo nada [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]. Não são nem sequer hereges que discordam de um ou outro ensinamento da religião [ROOT.GetCountry.GetReligion.GetAdjective]; são explicitamente pagãos que não poderiam estar mais longe da luz de [ROOT.GetCountry.GetReligion.GetGodName], e agora esses [ROOT.GetCountry.Custom('GetHeathenInsultPlural')] tiveram a audácia de questionar a autoridade do país [ROOT.GetCountry.GetName] desse(a) [target_location.GetRank.GetName].\n\nAs vozes do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] falam com clareza: controle [target_location.GetNameWithNoTooltip]. No entanto, os habitantes já mostraram descontentamento com o(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. Impor o nosso governo talvez seja a última gota para que os pagãos iniciem uma rebelião geral contra nós."
 institution_events.91.a: "Não vale a pena perder tempo com o(a) [target_location.GetRank.GetNameWithNoTooltip]."
