l_braz_por:
 republics.1.title: "Tradições Republicanas Debatidas"
 republics.1.desc: "Nossa jovem e frágil república está enfrentando debates severos entre apoiadores do antigo regime e os defensores fiéis da liberdade. Alguns até acabam em violência. Como devemos lidar com isso?"
 republics.1.a: "Precisamos de um rei!"
 republics.1.b: "A República é sagrada!"
 republics.2.title: "Comerciantes Livres Vencendo Debates"
 republics.2.desc: "Os comerciantes livres são cada vez mais populares e aparentemente têm a maioria do apoio no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] agora. Eles defendem que devemos reduzir nossas tendências mercantilistas."
 republics.2.a: "Devemos ser comerciantes livres."
 republics.2.b: "Mercantilismo é vital para o Estado."
 republics.4.title: "O Julgamento"
 republics.4.desc: "O filho mais velho de [target_character.GetName] está sendo julgado por corrupção e suborno. Não há dúvidas de que as acusações são verdadeiras. A condenação de seu primogênito seria um sério problema para [target_character.GetSheHe]. Por outro lado, é claro que poderíamos intervir no julgamento e assegurar sua inocência."
 republics.4.a: "Retire-o da vida pública."
 republics.4.b: "Absolva-o."
 republics.5.title: "Uma Nova Moeda"
 republics.5.desc: "No passado, o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] costumava estar no verso das moedas; agora, a república rejeita tais cultos a personalidades. Se cunharmos uma nova moeda de grande pureza, poderemos fortalecer a fé do povo na cunhagem – e, é claro, todos se lembrariam de quem fez isso."
 republics.5.a: "Rejeite a reforma."
 republics.5.b: "Deixe as moedas serem cunhadas."
 republics.6.title: "Tramas Estrangeiras?"
 republics.6.desc: "Estão circulando fortes rumores sobre a nossa nobreza estar tramando algo com potências estrangeiras. A histeria cresce e o clima é temeroso. O povo exige punição aos traidores, mas os mais sábios dizem que devemos deixar a tradição da justiça republicana seguir seu caminho."
 republics.6.a: "Apreenda os traidores e suas riquezas."
 republics.6.b: "A justiça está acima de tudo."
 republics.7.title: "Expandir a Segurança"
 republics.7.desc: "O gabinete do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] é desafiado por inimigos internos e externos, portanto, um guarda-costas pessoal é vital para garantir que [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] permaneça no poder. As políticas turbulentas da nossa época exigem isso, mas há pessoas que condenam essa ação, alegando que essa nova moda promove tendências aristocráticas e subverte as tradições da República."
 republics.7.a: "Faça isso!"
 republics.7.b: "Isso violaria nossos ideais republicanos!"
 republics.8.title: "O Pregador Incendiário"
 republics.8.desc: "Um pregador surgiu para profetizar o fim de tudo o que conhecemos e um novo começo. Ele ganhou força com nossa guerra recente, mas não está realmente defendendo a república que conhecemos. Poderíamos confrontá-lo em uma prova de fogo, mas isso criaria problemas internos em um momento em que precisamos de união."
 republics.8.a: "Permita que ele pregue!"
 republics.8.b: "Coloque-o em uma prova de fogo!"
 republics.9.title: "Plano Nobre"
 republics.9.desc: "Com a imagem frágil do governo, surgiram boatos de que os nobres estão planejando implantar a sucessão hereditária em nossa grande República."
 republics.9.a: "Isso é preocupante."
 republics.9.b: "Lembrá-los do que acontece com os inimigos da Revolução!"
 republics.10.title: "Divisão no Conselho"
 republics.10.desc: "Uma república funciona devido ao acordo de objetivos comuns dos governantes que em troca representam os interesses estabelecidos do povo governado. Nossa república está recorrendo às tradições que nos tornaram fortes. A falta de coesão em nosso conselho regente está nos prejudicando militarmente."
 republics.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 republics.11.title: "Disputas Afetando Governos"
 republics.11.desc: "As repúblicas são bem-sucedidas quando as famílias importantes estão prontas para parear os interesses da nação com os seus. Atualmente, nossas tradições republicanas estão sob pressão, e as famílias estão colocando seus interesses próprios em primeiro lugar. Isso está prejudicando nossa capacidade de governar, pois é difícil chegar a um consenso."
 republics.11.a: "Isso é ruim!"
 republics.12.title: "Guerras Comerciais"
 republics.12.desc: "Nós sempre incentivamos uma concorrência saudável entre nossos comerciantes, mas, ao mesmo tempo, eles sempre colocaram os principais interesses da república em primeiro lugar. Nós trabalhávamos juntos para garantir que o comércio na república fosse fortalecido contra o interesse dos rivais. Agora, essa tradição está decaindo e a classe comerciante está se tornando fratricida. Isso está prejudicando nosso país..."
 republics.12.a: "Algo precisa ser feito!"
 republics.13.title: "Cerimônia Abalada"
 republics.13.desc: "Uma das principais bases de uma república são as grandes cerimônias de Estado. Esta é uma época onde desentendimentos e disputas entre os patrícios são postas de lado para demonstrarmos nossa união de propósitos e exibirmos nossa força para o mundo. Em uma cerimônia recente, indivíduos insatisfeitos se voltaram contra nossas tradições para demonstrar sua desavença com o conselho regente."
 republics.13.a: "Longe de ser ideal!"
 republics.14.title: "Foco Comercial"
 republics.14.desc: "Alguns membros do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sentem que não estamos dando ênfase o suficiente ao comércio nacional. Está bem claro para todos que não estamos dominando o comércio nessa região, mas com certeza as coisas poderiam ser piores; pelo menos é isso o que outros membros alegam. Se nosso histórico for levado em consideração, é improvável que nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] chegue a algum acordo em breve, a menos que alguém seja capaz de convencê-lo(a)."
 republics.14.a: "Precisamos de mais comerciantes."
 STATIC_MODIFIER_NAME_more_merchants: "Recrutamento de Comerciantes"
 republics.14.b: "O que nos falta é eficiência."
 STATIC_MODIFIER_NAME_efficienct_merchants: "Eficiência Comercial Melhorada"
 republics.15.title: "Expansão Comercial"
 republics.15.desc: "Discussões sobre como expandir nosso comércio permeiam o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] há algum tempo. Nós já temos controle exclusivo de um mercado local, mas muitas pessoas se sentem atraídas pelas possibilidades do comércio além-mar. Outras estão convencidas de que os riscos são grandes demais e que podemos ganhar mais dinheiro em casa."
 republics.15.a: "Devemos focar no comércio local."
 republics.15.b: "Talvez seja hora de ampliarmos nossos horizontes."
 trade_focus: "Foco Comercial"
 republics.16.title: "Desentendimentos Orçamentários"
 republics.16.desc: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] parece estar com dificuldades para chegar a um consenso sobre como governar a nação, seja para concordar com orçamentos, impostos, obrigações portuárias ou políticas comerciais e alfandegárias. Desta vez é o orçamento: devemos investir mais dinheiro em pesquisas ou economizar para despesas imprevistas no futuro?"
 republics.16.a: "Invista tudo em pesquisa."
 republics.16.b: "Guarde para despesas futuras."
 republics.17.title: "Desentendimentos no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 republics.17.desc: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] não consegue entrar em acordo quanto à proposta para estabelecer um novo mercado. A maioria não consegue ver um motivo lógico para uma nação comercial tão proeminente como a nossa não ter seu próprio mercado, mas, como sabemos, essas coisas têm um preço alto e exigem uma avaliação cuidadosa."
 republics.17.a: "Tente um acordo entre as duas partes."
 republics.17.b: "Proponha outras mudanças."
 republics.18.title: "Foco Equivocado"
 republics.18.desc: "Alguns membros de nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] estão convencidos de que estamos nos concentrando demais em operações militares em vez de na expansão do nosso comércio. Eles se queixam de que inúmeros investimentos estão sendo direcionados para financiar nosso Exército, mas quase nada é feito para melhorar nossas condições comerciais."
 republics.18.a: "Tudo conforme o planejado."
 republics.18.b: "Talvez nosso foco tenha sido um pouco equivocado."
 republics.19.title: "Problemas Parlamentares"
 republics.19.desc: "Um de nossos assessores tem andado bastante ocupado ultimamente, propondo uma mudança após a outra. Embora seja possível argumentar que [minister.GetSheHe] só está fazendo seu trabalho, a interferência constante e a atitude de \"sabe-tudo\" sobre qualquer assunto, mesmo que não envolva política, está provocando desavenças no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Algumas pessoas acreditam que ficaríamos melhor sem [minister.GetName]."
 republics.19.a: "Encontre alguém para substituí-lo."
 republics.19.b: "Dê outra chance ao assessor."
 republics.20.title: "Debates Inflamados"
 republics.20.desc: "Alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] estão preocupados com a decadência da nossa reputação. Eles alegam que isso tem um efeito negativo em nossas relações comerciais. Esse problema foi abordado várias vezes no passado, mas poucas pessoas pensaram nas consequências. Desta vez, a questão está provocando debates bastante inflamados. Talvez devêssemos tentar resolver a situação antes que ela saia de controle."
 republics.20.a: "Pode ser a melhor decisão."
 republics.20.b: "Não é um problema sério."
 republics.21.title: "Ataque ou Defesa"
 republics.21.desc: "A guerra atual provocou graves conflitos no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Há quem alegue que não há nenhum ganho em permitir que a guerra continue, mas por outro lado algumas pessoas estão convencidas de que não há volta. Infelizmente, a incapacidade dos membros de chegar a um consenso não ajuda a melhorar essa situação, muito pelo contrário."
 republics.21.a: "Atacar talvez seja a única opção."
 republics.21.b: "Defender parece ser melhor nesta altura."
 republics.22.title: "Opiniões Conflitantes"
 republics.22.desc: "Aparentemente, sempre há um pequeno grupo do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] que não consegue concordar com os outros. Não importa o assunto, esse grupo específico sempre tem uma opinião diferente de todo o resto."
 republics.22.a: "Talvez seja melhor deixar as coisas como estão."
 republics.22.b: "Talvez precisemos reestruturar um pouco."
 republics.23.title: "Um invasor no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 republics.23.desc: "Há um espião entre nós! De alguma forma, um espião conseguiu se infiltrar em nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Todos são suspeitos. Ainda não conseguimos identificar quem o enviou, mas, como as relações com alguns vizinhos estão tensas no momento, provavelmente foi algum deles."
 republics.23.a: "Isso não é possível."
 republics.23.b: "É a única explicação plausível."
 republics.24.title: "Um Traidor no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 republics.24.desc: "Aparentemente, um membro de nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] tem vendido segredos para nossos inimigos. De que outra forma poderíamos explicar o fato de que, de repente, eles passaram a prever nossas ações? Eram decisões que nunca foram discutidas fora do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 republics.24.a: "É claro que foi um deles."
 opinion_traitor: "Traidor"
 republics.24.b: "É melhor não arriscar até termos mais informações."
 republics.25.title: "Caos Político"
 republics.25.desc: "A hesitação e a incapacidade de tomar decisões de nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] criaram um caos quase total. Todos os membros fazem de tudo para serem ouvidos, mas ninguém se dispõe a ouvir as opiniões dos outros."
 republics.25.a: "Essa é apenas a natureza da política."
 republics.25.b: "Talvez precisemos reestruturar um pouco."
 republics.26.title: "Decisões Influenciadas"
 republics.26.desc: "Ficamos cientes de que um membro de nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] está aceitando propinas de várias fontes diferentes para influenciar todo tipo de decisão nacional."
 republics.26.a: "Isso precisa parar."
 republics.26.b: "Não pode ser verdade."
 republics.27.title: "Desentendimentos Financeiros"
 republics.27.desc: "Nossa economia já não é como antes. O tesouro está quase vazio, e nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] não encontra uma forma de lidar com a situação, nem sabe os motivos que a provocaram. É claro que cunhar mais moedas ou aumentar os impostos sempre é uma opção. Enfim, estão esperando uma decisão nossa."
 republics.27.a: "Cunhe mais moedas."
 republics.27.b: "Aumente os impostos."
 republics.28.title: "Gastos Militares"
 republics.28.desc: "Alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] se queixam de que estamos gastando muito dinheiro com o Exército. Muitos deles estão afirmando que nossa produção e nosso comércio serão prejudicados se não cortarmos as despesas militares."
 republics.28.a: "Bom, o comércio e a produção não são tão importantes."
 STATIC_MODIFIER_NAME_trade_and_production_cutbacks: "Redução de Gastos em Comércio e Produção"
 republics.28.b: "Corte as despesas militares."
 STATIC_MODIFIER_NAME_military_cutbacks: "Redução de Gastos Militares"
 republics.29.title: "Um Exército ou uma Marinha Forte?"
 republics.29.desc: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] está divido quanto ao foco militar. Alguns membros defendem uma Marinha grandiosa e outros estão mais interessados em um Exército maior. Embora um equilíbrio seja possível, a maioria prefere aumentar o tamanho da Marinha."
 republics.29.a: "Uma Marinha grande é a única opção."
 republics.29.b: "Um Exército grande traria mais benefícios."
 republics.30.title: "Clemência Militar"
 republics.30.desc: "Alguns membros de nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] acham que somos muito piedosos quando o assunto é reivindicar o controle do que é nosso por direito. Eles não entendem como podemos permitir que um local estratégico como [SCOPE.sLocation('target').GetName] seja controlado por outro país enquanto observamos de braços cruzados."
 republics.30.a: "Eles não enxergam o quadro geral."
 republics.30.b: "Isso não nos interessa mais."
 republics.31.title: "Liberdades em Demasia"
 republics.31.desc: "Alguns membros de nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] acreditam que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] está tendo liberdades demais quanto ao governo da nação. Há quem alegue que [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] não tem muito respeito pela constituição nem pelo resto do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 republics.31.a: "Estão exagerando."
 republics.31.b: "Tome as medidas adequadas."
 republics.32.title: "Decisões Econômicas"
 republics.32.desc: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] explora constantemente maneiras diferentes de trazer mais dinheiro para o Tesouro de nosso Estado, mas sempre há desentendimentos quanto à melhor estratégia. Um aumento drástico nos impostos melhoraria a condição do nosso tesouro consideravelmente, mas é bem provável que irrite a população; por outro lado, um pequeno aumento não melhoraria nossas finanças tanto assim, mas também não provocaria muitos protestos."
 republics.32.a: "Uma solução de curto prazo talvez seja a melhor opção."
 STATIC_MODIFIER_NAME_short_term_boost: "Impulso de Curto Prazo"
 republics.32.b: "Considere as consequências de longo prazo."
 STATIC_MODIFIER_NAME_long_term_boost: "Impulso de Longo Prazo"
 republics.33.title: "Despesas Militares"
 republics.33.desc: "Vários membros de nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] estão se queixando de que os custos de manter um Exército tão grande são altos demais para nosso orçamento atual."
 republics.33.a: "Convença-os de que podemos pagar por isso."
 republics.33.b: "Concorde com alguns cortes orçamentários."
 republics.34.title: "Impopularidade entre a Elite"
 republics.34.desc: "Apesar de suas melhores intenções, nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] se encontra em uma posição solitária diante de inúmeros membros insatisfeitos entre os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] do país. Está claro que as ações de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] lhe renderam inimigos poderosos no Estado. A única forma de prevenir uma rebelião é renunciar ao cargo de [ROOT.GetCountry.GetGovernment.GetRulerTitle] do país [ROOT.GetCountry.GetName]."
 republics.34.a: "Renuncie."
 republics.34.b: "Enfrente a revolta."
 upset_nobles_pretender: "Rebelião de Concorrente"
 upset_nobles_pretender_tt: "Todos os [ShowPopTypeName('nobles')] em [ROOT.GetCountry.GetCapital.GetArea.GetName] se juntarão a [upset_nobles_pretender.GetName]"
 STATIC_MODIFIER_NAME_decreased_military_funding: "Fundos Militares Reduzidos"
 republics.36.title: "Áreas de Pesquisa"
 republics.36.desc: "Cada membro de nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] está solicitando o investimento de mais dinheiro em áreas diferentes. Nosso Exército precisa de financiamento, assim como o comércio e a produção e não podemos nos esquecer da Marinha."
 republics.36.a: "Uma divisão igualitária deve resolver."
 republics.36.b: "Não precisamos de investimentos extras."
 republics.37.title: "Falta de Apoio"
 republics.37.desc: "Alguns membros de nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] parecem acreditar que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] já ocupou o cargo por tempo o bastante, e estão solicitando uma nova eleição. Aparentemente, o motivo disso é um desentendimento que tiveram com [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] há pouco tempo, relacionado à implementação de uma nova reforma financeira."
 republics.37.a: "Ignore-os."
 republics.37.b: "Concorde em ouvi-los mais uma vez."
 republics.39.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] Problemático(a)"
 republics.39.desc: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] parece ter algumas dificuldades para entender quem está no comando do governo. Eles acreditam que é totalmente aceitável tomar decisões sem informar ou discutir as questões conosco primeiro. De onde tiraram essa ideia?"
 republics.39.a: "Deixe isso mais claro para eles."
 republics.39.b: "Deixe-os pensar que têm alguma opinião válida."
 republics.41.title: "Apropriação Indébita"
 republics.41.desc: "Está cada vez mais claro para nós que não há muitos membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] nos quais realmente podemos confiar. Um de nossos assessores mais próximos foi exposto roubando dinheiro do tesouro do Estado."
 republics.41.a: "Provavelmente há uma boa explicação para isso."
 republics.41.b: "Livre-se do indivíduo em questão."
