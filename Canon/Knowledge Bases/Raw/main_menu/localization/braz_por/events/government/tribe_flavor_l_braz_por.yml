l_braz_por:
 tribe_flavor.3.title: "Táticas Não Ortodoxas"
 tribe_flavor.3.desc: "Ao longo dos anos, aprendemos a nos proteger contra ameaças externas. A forma com que enfrentamos os problemas pode não ser a mais bela ou a mais aceitável, mas ninguém pode negar sua eficácia. Estamos em guerra mais uma vez, e nossos inimigos aprenderão a lição que temos para eles à força."
 tribe_flavor.3.a: "Eles não vão nos pegar desprotegidos."
 STATIC_MODIFIER_NAME_defensive_stance: "Postura Defensiva"
 STATIC_MODIFIER_DESC_defensive_stance: "Com uma mistura sagaz de estratagemas e táticas de ataques relâmpagos, conseguimos manter nossos inimigos afastados."
 tribe_flavor.4.title: "Mantendo a Paz"
 tribe_flavor.4.desc: "Leis são importantes para manter a paz entre os membros de nossa tribo. Se alguém faz o mal, deve pagar por isso; se faz o bem, deve receber uma recompensa. O bem-estar da tribo depende do respeito a essas leis."
 tribe_flavor.4.a: "Os ancestrais estão observando."
 STATIC_MODIFIER_NAME_peace_kept: "Paz Mantida"
 STATIC_MODIFIER_DESC_peace_kept: "A paz foi mantida entre o nosso povo. Agora podemos desfrutar dos resultados disso em todo o nosso território."
 tribe_flavor.5.title: "Desrespeitando os Ancestrais"
 tribe_flavor.5.desc: "Contatos com nossos vizinhos trouxeram novas ideias que não são aceitas por todos. O povo está agitado e o xamã se pronunciou contra essas ideias, que se opõem às nossas tradições, e contra nosso posicionamento a respeito delas."
 tribe_flavor.5.a: "Temos que voltar para o caminho certo."
 STATIC_MODIFIER_NAME_disrespecting_the_ancestors: "Desrespeitando os Ancestrais"
 STATIC_MODIFIER_DESC_disrespecting_the_ancestors: "O xamã não está contente com o caminho que escolhemos para o nosso povo."
 tribe_flavor.6.title: "Um Grande Guerreiro"
 tribe_flavor.6.desc: "Um líder nato surgiu entre nossos exércitos. Um guerreiro que pode inspirar coragem nos corações de nossos homens e terror nos dos inimigos. Seria uma tolice mantê-lo longe da liderança."
 tribe_flavor.6.a: "Nossos lutadores serão invencíveis sob o comando dele."
 tribe_flavor.7.title: "Excesso de Confiança em Nossos Exércitos"
 tribe_flavor.7.desc: "Inquestionavelmente, o moral de nossas tropas está sempre alto, mas isso nem sempre é bom. Nossos homens são mais ousados no combate agora, o que nos traz muita glória, mas eles também estão ficando negligentes."
 tribe_flavor.7.a: "Devemos ter mais cuidado."
 STATIC_MODIFIER_NAME_overconfidence: "Excesso de Confiança"
 STATIC_MODIFIER_DESC_overconfidence: "O moral de nossos guerreiros é tão alto que eles estão avançando diretamente contra o inimigo. Isso é uma espada de dois gumes."
 STATIC_MODIFIER_NAME_foreign_veterans: "Veteranos Estrangeiros"
 STATIC_MODIFIER_DESC_foreign_veterans: "Embora não sejam os mais disciplinados, os veteranos estrangeiros vieram ajudar nos esforços bélicos, trazendo consigo a experiência e as táticas de conflitos distantes."
 tribe_flavor.8.title: "Fogo Descontrolado"
 tribe_flavor.8.desc: "Nosso povo queima a terra com certa frequência para chamar de volta os espíritos que podem revivê-la após a termos usado extensivamente. Essa é uma forte tradição e, geralmente, corre bem. No entanto, desta vez, o fogo não foi vigiado e se espalhou ao ponto de escapar ao nosso controle. Em vez de trazer riquezas, parece que ele vai tirá-las de nós."
 tribe_flavor.8.a: "O que fizemos?"
 tribe_flavor.9.title: "Dançando na Faca"
 tribe_flavor.9.desc: "O contato com nossos vizinhos nos proporciona novas ideias e produtos, mas também mostra como somos diferentes deles. Sabemos como tratar a nossa tribo, mas não sabemos como tratar estrangeiros. Eles vão gostar das nossas tradições? Nossas palavras? Nossa aparência?"
 tribe_flavor.9.a: "Como isso vai terminar?"
 dancing_on_the_knife_good: "Dançando na Faca"
 dancing_on_the_knife_bad: "Dançando na Faca"
 tribe_flavor.11.title: "Novas Ideias Não São para Todos"
 tribe_flavor.11.desc: "Tradição e ideias estrangeiras nem sempre andam lado a lado. Algumas pessoas estão sentindo que, ao aceitar essas novas ideias, estamos nos afastando de nossa cultura. Mas temos tantos benefícios com elas..."
 tribe_flavor.11.a: "Elas não entendem."
