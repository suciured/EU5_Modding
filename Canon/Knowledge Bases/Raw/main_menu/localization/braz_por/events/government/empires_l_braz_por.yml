l_braz_por:
 empires.1.title: "Ameaças à [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]"
 empires.1.desc: "Assim como a maioria das dinastias, a nossa nação sofre ataques constantes de rivais estrangeiros que desejam nossa [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Diante da desesperadora falta de recursos econômicos, foi aconselhado que [target_ruler.GetName] inicie negociações diplomáticas para evitar a queda de nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 empires.1.a: "Realize uma última tentativa"
 empires.1.b: "Busque um acordo diplomático"
 empires.2.title: "Fragmentação Nacional"
 empires.2.desc: "Ainda que se estenda por um vasto território, o país [ROOT.GetCountry.GetName] é um império bastante fragmentado no aspecto político. O poder de [ROOT.GetCountry.GetGovernment.GetFullRulerName] sobre o império se viu fortemente limitado pelos diversos governantes locais, enfrentando uma crescente dificuldade na hora de administrar os numerosos territórios. A diferente mistura de grupos culturais com diferentes valores e crenças deram origem a conflitos por assuntos insignificantes."
 empires.2.a: "Reforce a centralização."
 empires.2.b: "Deixe como está."
 empires.3.title: "Reformas de [target_minister.GetNameWithNoTooltip]"
 empires.3.desc: "Administrar um império tão grande quanto o país [ROOT.GetCountry.GetName] exige um amplo planejamento econômico, e a falta de um bom assessor financeiro se mostrou bastante desastrosa. Contudo, a indicação de [target_minister.GetName] para o nosso Conselho de Ministros ajudou a virar o jogo. [target_minister.GetSheHe|U] introduziu algumas reformas financeiras, incluindo um sistema de impostos mais igualitário e um plano para o financiamento da dívida nacional."
 empires.3.a: "Implemente o plano do pagamento da dívida nacional."
 empires.3.b: "Implemente a reforma de impostos."
 empires.4.title: "Tempos Prósperos"
 empires.4.desc: "[target_location.GetName] ganhou fama pelas conquistas artísticas e pela economia próspera do nosso país. Artistas, filósofos e poetas estão cada vez mais presentes em [target_location.GetNameWithNoTooltip], e a economia ascendente tem proporcionado um extenso financiamento artístico. Várias edificações de arquitetura refinada estão sendo erguidas, e belos jardins são construídos para demonstrar a riqueza do país. Diversos membros da nova elite intelectual têm ideias sobre como melhorar várias partes do país."
 empires.4.a: "Invista em uma infraestrutura urbana melhor."
 empires.4.b: "Invista em uma infraestrutura rural melhor."
 empires.4.c: "Invista em métodos de produção melhores."
 empires.5.title: "O Reinado de [target_character.GetNameWithNoTooltip]"
 empires.5.desc: "O país [target_country.GetLongName] está vendo uma era de ouro sob o reinado de [target_character.GetName]. Suas habilidades se provaram mais do que esplêndidas; a estabilidade, o prestígio e a segurança marcam o Estado [target_country.GetAdjectiveWithNoTooltip]. A economia está em ascensão; a arte e a cultura do país prosperam entre as elites.\n\nNosso povo ergueu estátuas para homenagear o reinado de [target_character.GetShortNameWithNoTooltip] e deram-lhe a alcunha de \"$nick_the_great$\"."
 empires.5.a: "Vida longa a [target_character.GetShortNameWithNoTooltip], $nick_the_great$!"
