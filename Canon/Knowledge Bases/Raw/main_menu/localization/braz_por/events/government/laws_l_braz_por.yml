l_braz_por:
 laws.0001.t: "Arte Crítica"
 laws.0001.desc: "Uma pessoa rude e profundamente antipática, conhecida no mundo artístico como [critical_artist.GetName], tem manchado a reputação da nossa nação criando críticas artísticas ofensivas sobre o(a) [ROOT.GetCountry.GetFlavorRank]!\n\nEm seu suposto tratado chamado #italic [critical_art.GetName]#!, [critical_artist.GetSheHe] alega estar descontente com a administração e a situação atual do país, espalhando frases sem sentido como \"exército impotente\", \"política econômica debilitada\" e \"decadência social\". Nossa sociedade pode até ser livre, mas permitir que uma pessoa notável critique o país dessa maneira com certeza provocará uma enxurrada de motins e vagabundagem!"
 laws.0001.a: "O país pode lidar com certa crítica."
 laws.0001.b: "Execute o indivíduo em questão, já!"
 laws.0002.t: "Liberdade e Arte"
 laws.0002.desc: "Para o desgosto de certos elementos governamentais e sociais, nosso(a) [ROOT.GetCountry.GetFlavorRank] atualmente desfruta de uma grande liberdade nos campos da fé e das artes. Hoje, nosso compromisso com a arte livre proporcionou a produção de um tratado enaltecendo os méritos de qualquer [ROOT.GetCountry.GetFlavorRank] sem censura, pois um Estado assim fomenta e sustenta pensamentos teológicos competentes e esforços artísticos.\n\nO tratado #italic [non_critical_art.GetName]#!, escrito por [non_critical_artist.GetName], com certeza será lido por inúmeras pessoas em nossas terras, levando a uma maior conscientização e apoio aos ideais da liberdade artística e, consequentemente, liberdade em outros elementos do(a) [ROOT.GetCountry.GetFlavorRank]."
 laws.0002.a: "A liberdade deve ser celebrada!"
 laws.0002.b: "Péssimo! Destruam o tratado!"
 laws.0003.t: "Emergência de Liberdade"
 laws.0003.desc: "O posicionamento do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank] contra a censura permitiu que artistas menos conhecidos conseguissem experimentar mais e ir além dos limites da arte. Assim, uma dessas pessoas desconhecidas tornou-se um nome notável e uma verdadeira celebridade local nos círculos de artistas jovens. [new_artist.GetName] tem um grande potencial."
 laws.0003.a: "Mais um artista para nós."
 laws.0004.t: "Pensamento Livre Provoca Diferenças Teológicas"
 laws.0004.desc: "Até este momento, nossas instituições religiosas não têm se pronunciado sobre seu desejo de aumentar a censura religiosa. No entanto, uma recente série de discussões em vários lugares sobre diferenças teológicas simples, porém vitais, provocou um grande aumento de demandas de indivíduos e organizações para a imposição de um controle mais rigoroso na narrativa religiosa.\n\nÉ saudável para a fé fazer uma reflexão sobre si mesma e buscar respostas para as questões que podem aproximar os fiéis do divino, mas não é nada correto um sacerdote agredir outro com uma panela por causa de doutrinas religiosas."
 laws.0004.a: "Vamos considerar essas reclamações."
 laws.0004.b: "Vamos encontrar e disciplinar quem sair da linha."
 laws.0005.t: "Discussões Livres Causam Descobertas"
 laws.0005.desc: "Finalmente, os debates filosóficos constantes e o falatório insuportável dos intelectuais e filósofos possibilitados por nossa falta de leis de censura levaram a uma descoberta científica nos campos que estamos pesquisando no momento!"
 laws.0005.a: "Mentes livres pensam melhor."
 laws.0005.b: "Devemos financiar esses pensadores livres!"
 laws.0006.t: "Artista Busca o Exílio"
 laws.0006.desc: "Nossa política de censura religiosa fez com que [artist_to_exile.GetName], artista de renome, se exilasse e deixasse nossas terras em favor de [exile_location.GetName]. O artista quer pensar, falar e criar sem medo de sofrer punições, algo que nossas políticas atuais não podem oferecer.\n\nIsso pode ter seu lado positivo, pois artistas sem disciplina, independentemente do talento, são apenas estorvos para a nossa nação pura, livre de arte crítica e perigosa."
 laws.0006.a: "Desapareça e não volte mais!"
 laws.0007.t: "Obra Herege Poupada"
 laws.0007.desc: "A obra [work_to_damage.GetName] foi danificada recentemente durante uma disputa na qual os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tentaram queimá-la de acordo com nossas leis de censura, alegando ser uma peça de heresia.\n\nPor fim, a obra foi poupada graças ao protesto de outras pessoas, mas o dano não pôde ser impedido."
 laws.0007.a: "O que passou, passou."
 laws.0008.t: "Os Heróis Celebrados"
 laws.0008.desc: "Nossa política de censura impediu que visões e opiniões negativas se espalhassem demais durante o sofrimento da guerra.\n\nConsequentemente, nosso povo permanece forte, acreditando que a vitória é inevitável, pois cada panfleto e trecho de notícia apresentam apenas grandes elogios à nobre luta da nossa nação."
 laws.0008.a: "Viva o (censurado)!"
 laws.0009.t: "Censura Protege Aliado"
 laws.0009.desc: "Recentemente, vários membros mais francos de nossa sociedade, alguns com os meios de produção e distribuição de panfletos escandalosos pelo reino, começaram a criticar bastante [ally_to_protect.GetName], com quem temos uma aliança. No entanto, nossa política de censura permitiu que confiscássemos e destruíssemos todas essas obras prejudiciais, protegendo [ally_to_protect.GetName] e evitando a necessidade de uma reação à opinião de nosso povo."
 laws.0009.a: "É melhor que sejamos recompensados!"
 laws.0009.b: "Aceitamos agradecimentos... de outro jeito."
 laws.0010.t: "Escândalo Evitado!"
 laws.0010.desc: "Recentemente, uma situação assaz escandalosa ocorreu no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Se a história se espalhasse, seria um desastre social de proporções catastróficas. Felizmente, nossa política de censura garantiu que todo o ocorrido fosse varrido para debaixo do tapete antes que o resto da sociedade descobrisse."
 laws.0010.a: "Guarde esse segredo vergonhoso!"
 laws.0010.b: "Talvez isso deva ser de conhecimento público..."
 laws.0011.t: "Execução de Artista"
 laws.0011.desc: "Hoje, [dead_artist.GetName], nome conhecido nas artes, foi vítima de uma execução sob ordens do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] por heresia em seus comentários e obras de arte, conforme nossas leis de censura. Nosso(a) [ROOT.GetCountry.GetFlavorRank] perdeu alguém de talento e valor, trocando isso pela estabilidade e força da harmonia moral."
 laws.0011.a: "Todavia, é uma perda terrível."
 laws.0012.t: "Controle de Informações"
 laws.0012.desc: "Nossas leis rigorosas de censura garantem que ideias negativas e prejudiciais não saltem de um centro populacional para outro. Assim, o(a) [ROOT.GetCountry.GetFlavorRank] como um todo possui muito mais harmonia. Uma pequena catástrofe ou escândalo não precisam afetar aqueles fora das imediações, e pensamentos rebeldes não devem envenenar aqueles que já foram abençoados com ignorância."
 laws.0012.a: "Harmonia, finalmente."
 laws.0012.b: "Restringir informações só nos atrasa."
 laws.0013.t: "Harmonia Doutrinal"
 laws.0013.desc: "Nossa imposição de uma censura religiosa rigorosa tem agradado às instituições religiosas. Elas são gratas por mantermos a harmonia e repelirmos a heresia."
 laws.0013.a: "Tudo para agradá-las."
 laws.0013.b: "Talvez os questionamentos sejam um caminho para a divindade."
 laws.0014.t: "Relatórios Censurados"
 laws.0014.desc: "Nossas práticas de censura rigorosa causaram um infeliz contratempo que provocou caos entre os exércitos. Relatórios de campo contendo informações vitais, porém negativas, sobre a situação da guerra estão sendo censurados por burocratas e figuras religiosas para garantir que ideias blasfemas de retiradas ou inadequação militar sejam filtradas em favor de uma descrição mais positiva do conflito.\n\nConsequentemente, um dos nossos exércitos caiu em desordem, pois os relatórios enviados por ele não são os que a nossa capital recebe para se basear e emitir ordens."
 laws.0014.a: "Que desastre!"
 laws.0014.b: "Force ordens para contornar o erro."
 laws.0015.t: "Obra Herege Destruída"
 laws.0015.desc: "A obra #italic [work_to_destroy.GetName]#! foi destruída, de acordo com nossas rigorosas políticas de censura, após acusações de ser uma peça herege que busca subverter tudo que é bom e sagrado.\n\nOs protestos de artistas, e até de outros membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], não bastaram para impedir que a obra maléfica fosse queimada nas chamas da moral. Podemos até ter perdido uma obra de arte inestimável, mas conquistamos santidade espiritual."
 laws.0015.a: "Queime tudo o que é ímpio!"
 laws.0016.t: "Retrato Controverso"
 laws.0016.desc: "[random_artist.GetName], artista local, procurou nossa liderança se oferecendo para fazer um retrato que exibisse [glorious_leader.GetName] como uma \"divindade\" e a \"salvação da nação\".\n\nNossa falta de leis de censura deixa essa questão em uma área moralmente cinzenta: por um lado, tecnicamente nada impede que isso aconteça, e essa obra provavelmente traria prestígio para a nação; por outro lado, porém, independentemente da lei, o súdito é inadequado e ímpio. Essa encomenda certamente chatearia o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e seus fiéis."
 laws.0016.a: "Que [glorious_leader.GetNameWithNoTooltip] seja memorável!"
 laws.0016.b: "Isso é de péssimo gosto!"
 art_key_holy_leader_portrait: "Retrato de um governante sagrado"
 laws.0017.t: "Artista Emigra"
 laws.0017.desc: "[artist_to_exile.GetName], das terras de [exile_location.GetName], chegou até nós buscando proteção e a desejada falta de leis de censura.\n\nÉ mais uma pessoa com talento para as artes em nosso país, enriquecendo ainda mais nossa cultura. Se decretarmos leis de censura religiosa mais rigorosas, o artista pode ir embora, assim como partiu de [exile_location.GetNameWithNoTooltip]..."
 laws.0017.a: "Boas-vindas!"
 laws.0018.t: "Arte Contracultural"
 laws.0018.desc: "Recentemente, oficiais do Estado descobriram um local de encontro de um movimento de arte contracultural. Nossos oficiais não conseguiram capturar os organizadores, mas confiscaram três obras de arte que devem ser destruídas conforme nossas políticas de censura religiosa.\n\nÉ claro que destruir muitas obras que poderiam ser usadas para o bem do país parece algo contraprodutivo. Talvez devêssemos ignorar as queixas do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e ficar com a arte para nós mesmos."
 laws.0018.a: "Devemos destruir essas coisas profanas!"
 laws.0018.b: "Quem sabe as obras não foram deixadas para que ficássemos com elas?"
 laws.0019.t: "Livros Proibidos"
 laws.0019.desc: "Recentemente, oficiais do Estado descobriram um estoque de livros proibidos. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está pedindo para nos livrarmos das obras imediatamente, mas esses textos parecem conter conhecimentos que podem ser benéficos para o(a) [ROOT.GetCountry.GetFlavorRank]..."
 laws.0019.a: "Queime-os!"
 laws.0019.b: "Uma olhadinha não dói..."
 laws.0020.t: "Patrocínio de Arte Religiosa"
 laws.0020.desc: "Encorajado por nossas leis de censura religiosa, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] começou a patrocinar a criação de arte em toda a nação. Como sinal de união entre a entidade política [ROOT.GetCountry.GetLongName] e o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], eles doaram uma obra diretamente para a coleção do Estado."
 laws.0020.a: "Quanta generosidade!"
 laws.0021.t: "Coleções Particulares Ilegais"
 laws.0021.desc: "Várias famílias do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] foram vistas patrocinando a criação de artes ilícitas que claramente violam as ordenanças impostas por nossas leis de censura religiosa.\n\nO estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se enfureceu e pede que as coleções sejam confiscadas e destruídas. Por outro lado, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] pede clemência, pois suas coleções são particulares e não são exibidas ao público. Os nobres até ofereceram a doação de fundos ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] para a criação de arte admissível para apaziguá-los."
 laws.0021.a: "Confisque as coleções."
 laws.0021.b: "Mostre piedade incondicionalmente."
 laws.0021.c: "Mostre piedade em troca de fundos."
 laws.0022.t: "Iconoclastia"
 laws.0022.desc: "Motivados pelo fervor religioso, membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] estão pedindo que o(a) [ROOT.GetCountry.GetFlavorRank] queime a obra de arte conhecida como #italic [icono_target.GetName]#! como demonstração de religiosidade.\n\nContudo, não há nada de ímpio na obra de arte que querem queimar, então temos o direito de recusar. No entanto, provar nosso comprometimento com a fé pode ser mais benéfico para nossos objetivos..."
 laws.0022.a: "Queime, queime, queime!"
 laws.0022.b: "Recuse-se a queimar a arte."
 laws.0023.t: "Livro em Chamas"
 laws.0023.desc: "Após a confirmação da suspeita de que livros hereges estavam sendo guardados na biblioteca em [loc_heretic_book_town.GetName], o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] começou uma procissão que culminará no incêndio da biblioteca.\n\nSuas ações estão de acordo com nossas políticas de censura, mas a biblioteca contém livros essenciais para as nossas pesquisas, que serão queimados com o material herege se não impedirmos isso."
 laws.0023.a: "O incêndio é para o bem maior."
 laws.0023.b: "Nenhuma tocha tocará a nossa pesquisa!"
 laws.0024.t: "Imagens Religiosas Ilícitas"
 laws.0024.desc: "Comerciantes no mercado de [loc_market.GetName] foram pegos vendendo pequenas imagens de natureza religiosa feitas de cerâmica e argila. Essas imagens claramente violam nossas políticas de censura religiosa, mas sua destruição nos custaria caro, pois elas se tornaram muito populares em [loc_market.GetNameWithNoTooltip].\n\nO país sentiria a perda dessas mercadorias, mas talvez esse seja o preço a pagarmos pela manutenção da nossa pureza da fé."
 laws.0024.a: "Destrua as imagens!"
 laws.0024.b: "Faça vista grossa para o mercado de imagens."
 laws.0025.t: "Hereges Exigem Negociações"
 laws.0025.desc: "Uma autodeclarada \"Sociedade de Teólogos Independentes\" exige a permissão para que sua teoria criacionista seja publicada. Eles alegam que o mundo é um queijo, e que as divindades não são nada além dos vermes que processam o queijo. E não é só isso, os próprios vermes surgem do queijo.\n\nÉ claro que acatar esses pensamentos irritaria bastante o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], mas nossa falta de censura religiosa tecnicamente significa que a decisão é do(a) [ROOT.GetCountry.GetFlavorRank]."
 laws.0025.a: "Por que não? Deixem que publiquem!"
 laws.0025.b: "Ridículo! Vamos banir essa teoria!"
 laws.0026.t: "Missionários Não Autorizados"
 laws.0026.desc: "Recentemente, missionários autoproclamados da entidade política [mis_origin.GetName] chamaram a atenção dos membros do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] por terem muito êxito em converter nossa população.\n\nNão temos leis de censura religiosa. Por isso, os missionários estão no seu direito de fazer o que bem entenderem; mas nossa inação pode irritar o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], que está exigindo a prisão imediata desses \"falsos profetas\"."
 laws.0026.a: "Expulse os missionários."
 laws.0026.b: "Tolere os missionários."
 laws.0026.c: "Prenda os missionários."
 laws.0027.t: "Textos Antiquados"
 laws.0027.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] quer nossa ajuda. Eles alegam que, conforme nossas leis de censura, deveríamos remover todos os textos religiosos antiquados em circulação.\n\nRecentemente, descobrimos que décadas de pequenos ajustes e variações nas novas versões de nossos textos sagrados provocaram uma cisma entre aqueles que pregam a palavra antiga e aqueles que pregam a nova. Esse desacordo é mínimo, mas a ideia de que os textos sagrados sejam divergentes é revoltante para o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Assim, eles nos pediram para eliminar todas as cópias antigas, o que poderia trazer instabilidade, pois muitas delas são apreciadas por templos locais."
 laws.0027.a: "Nenhuma divergência será permitida!"
 laws.0027.b: "Permita que os livros antigos sumam naturalmente."
 laws.0028.t: "Mensagens Erradas"
 laws.0028.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nos pediu para intervir em um casamento entre duas famílias do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. O problema é que a noiva tem uma fé diferente daquela apoiada pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Os casamentos do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] costumam ser eventos públicos, de modo que os festivais atrairiam muita atenção e passariam uma mensagem inadequada sobre como nosso(a) [ROOT.GetCountry.GetFlavorRank] se sente quanto a outras fés.\n\nNossas leis de censura religiosa não são feitas para esse tipo de intervenção, especialmente porque isso prejudicaria nossa relação com o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], mas esta é uma grande oportunidade para deixarmos o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] em dívida conosco."
 laws.0028.a: "Impeça o casamento por \"questões morais\"."
 laws.0028.b: "O amor é livre! Além disso, não queremos enfurecer o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!"
 laws.0029.t: "Cultos Patrocinados por Estrangeiros"
 laws.0029.desc: "Enquanto conduzia seus deveres usuais de censura religiosa, nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] encontrou e destruiu um pequeno culto que pertence comprovadamente a uma entidade estrangeira. Esse culto era patrocinado por outra nação em troca de informações, agindo como uma rede espiã. Sua destruição prejudicou bastante a capacidade de coleta de informações deles."
 laws.0029.a: "Continue eliminando-os!"
 laws.0030.t: "Distrito Religioso Fortificado"
 laws.0030.desc: "No assentamento de [random_town.GetName], as minorias religiosas locais fortificaram seu distrito religioso com medo de que as leis de censura causassem um motim.\n\nPermitir que elas fiquem confinadas nessas barricadas prejudicará a estabilidade, mas essas fortificações improvisadas podem até ser úteis se o local for sitiado."
 laws.0030.a: "Destrua as barricadas."
 laws.0030.b: "Permita que fiquem assim."
 laws.0040.title: "Um(a) Novo(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 laws.0040.desc: "Com [target_character.GetName] agora no poder, [target_character.GetSheHe] tem planejado mudar o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] para um local diferente, de acordo com o costume na entidade política [ROOT.GetCountry.GetName]. As opções são [target_location.GetName], [target_location2.GetName] e [target_location3.GetName]. Qual será?"
 laws.0040.a: "[target_location.GetNameWithNoTooltip] é a melhor opção."
 laws.0040.b: "[target_location2.GetNameWithNoTooltip] é um bom lugar."
 laws.0040.c: "O(a) [target_location3.GetRank.GetNameWithNoTooltip] de [target_location3.GetNameWithNoTooltip] é a melhor escolha."
 laws.0040.d: "Manteremos o(a) [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] como a capital."
