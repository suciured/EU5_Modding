l_braz_por:
 republic_factions.1.title: "Restrições da Guilda sobre [target_goods.GetNameWithNoTooltip]"
 republic_factions.1.desc: "O comércio de [target_goods.GetName] em [target_location.GetName] deu início a um conflito na entidade política [ROOT.GetCountry.GetName]. Comerciantes que desejam liberdade para comprar e vender essas mercadorias acham que as guildas que controlam a manufatura estão poderosas demais. Para eles, tudo não passa de um cartel que prejudica a economia.\n\nPor outro lado, os líderes das guildas dizem que suas organizações estão deixando a produção de [target_goods.GetNameWithNoTooltip] mais eficientes. Não importa o lado que escolhermos apoiar; o lado oposto provavelmente sofrerá com as nossas políticas, ou pode até sabotar as próprias atividades para tentar provar seus argumentos."
 republic_factions.1.a: "Temos que elaborar estatutos para enfraquecer esse cartel."
 republic_factions.1.a.tt: "Cada [pop|e] no(a) [target_location.GetName] perde [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|e]"
 republic_factions.1.b: "Precisamos de uma guilda forte para garantir a qualidade."
 republic_factions.2.title: "Guildas Pressionam Reformas Mercantilistas"
 republic_factions.2.desc: "Recentemente, a teoria econômica mercantilista tem se tornado popular entre os membros influentes das guildas. Obviamente, eles conhecem bem essas questões... além disso, coincidentemente, podem se beneficiar com as políticas que apoiam.\n\nOutras pessoas podem não ter tantos benefícios. Comerciantes poderosos que operam internacionalmente alegam que essas teorias não têm futuro, e lutarão com unhas e dentes para impedir que o(a) [ROOT.GetCountry.GetFlavorRank] as adotem. Com o apoio das guildas, pode ser possível implementar essas teorias, mas não ficaremos isentos de uma agitação política."
 republic_factions.2.a: "Não podemos arcar a exploração de algo sem futuro."
 republic_factions.2.b: "O mercantilismo é o futuro, queiram os comerciantes ou não."
 republic_factions.3.title: "Comerciantes Exigem Mais Importações"
 republic_factions.3.desc: "A influência de uma guilda poderosa elevou os preços das mercadorias na entidade política [ROOT.GetCountry.GetName]. Agora, os comerciantes acham mais barato importar mercadorias para competir com os preços locais, e eles alegam que isso está ficando mais difícil devido à legislação de importações imposta pela entidade política [ROOT.GetCountry.GetNameWithNoTooltip].\n\nAmenizar os impostos alfandegários daria aos comerciantes uma chance de fazerem bons acordos onde as [target_goods.GetNameWithNoTooltip] são produzidas, mas as guildas, que se opõem fortemente a essa ideia, também querem satisfazer seus objetivos."
 republic_factions.3.a: "Nossa preocupação deve ser um comércio eficiente acima de tudo."
 republic_factions.3.b: "Não faremos concessões que possam prejudicar as guildas."
 republic_factions.3.c: "Precisamos de mudanças radicais."
 allowed_imports: "Importações Permitidas"
 republic_factions.4.title: "Líderes das Guildas Confrontam a Condição do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 republic_factions.4.desc: "A presença de guildas na entidade política [ROOT.GetCountry.GetName] deu origem a um novo tipo de influência e, consequentemente, de pessoas influentes. Além de ficarem mais ricas do que muitos aristocratas, figuras de liderança das guildas da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] também estão obtendo poder, mas sem ter os vínculos familiares que definiram os governantes do(a) [ROOT.GetCountry.GetFlavorRank] por bastante tempo.\n\nTalvez esse tipo de mudança seja inevitável, principalmente pela natureza do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. Mesmo assim, nesse estágio da situação, a única certeza é a de que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip] sente uma aversão a esses novos ricos grosseiros, e gostaria que eles fossem expulsos das questões políticas locais."
 republic_factions.4.a: "Dinheiro é dinheiro; novo ou velho."
 republic_factions.4.b: "Não importa o quanto pagarem, a governança não pode ser comprada."
 republic_factions.5.title: "Sociedades Secretas no Governo"
 republic_factions.5.desc: "Somente os membros de uma guilda sabem do verdadeiro poder que ela detém. Como as guildas existem, em parte, para administrar o conhecimento, isso é inevitável; mas esse fato provoca alegações de conspirações. Até o momento, não demos muita atenção a essas ideias, considerando-as paranoias sem sentido.\n\nNo entanto, há boatos no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sobre pessoas que poderiam fazer parte de guildas secretas no governo da entidade política [ROOT.GetCountry.GetName]. Alguns membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] estão visivelmente preocupados... na verdade, são tantas pessoas que seu próprio lado se comporta mais como uma conspiração do que aqueles que são acusados disso. Mesmo assim, não há dúvidas de que os aristocratas da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] se sentem ameaçados por essas supostas sociedades secretas criadas pelas guildas."
 republic_factions.5.a: "Que essas conspirações façam os políticos concordar pelo menos uma vez."
 republic_factions.5.a.tt: "Por enquanto, ignorem essas supostas influências de guildas secretas, mas podem haver consequências depois."
 republic_factions.5.b: "Certo. Deixem a investigação por conta de quem é leal."
 republic_factions.6.title: "Guilda Acima do País"
 republic_factions.6.desc: "Quando os aristocratas nos alertaram sobre as sociedades secretas que supostamente se infiltraram na política do povo [ROOT.GetCountry.GetAdjective], nós decidimos não dar ouvidos. Eles previram que poderíamos pagar com as nossas próprias vidas quando essa conspiração se voltasse contra nós.\n\nNão aconteceu nada tão dramático, mas [target_advisor.GetName], que nos assessora de perto, tomou algumas decisões duvidosas recentemente e acabou admitindo que foi a serviço de uma sociedade \"secreta\" da qual [target_advisor.GetSheHe] realmente faz parte. Outros políticos estão ultrajados com isso, e já não há como evitar um escândalo."
 republic_factions.6.a: "Essa deslealdade com a entidade política [ROOT.GetCountry.GetNameWithNoTooltip] será punida."
 republic_factions.6.b: "Tentem evitar a situação."
 republic_factions.6.c: "Uma sociedade secreta? Como faz para participar?"
 republic_factions.7.title: "Contatos com Guildas Internacionais"
 republic_factions.7.desc: "Alguns dos nossos emissários diplomáticos que têm fortes conexões com uma guilda nacional estão sendo acusados por embaixadores mais antigos de estabelecerem acordos com uma guilda internacional. Embora nossas guildas admitam usar nossos diplomatas afiliados a elas para estabelecerem contatos com guildas estrangeiras, eles negam as acusações de que estão comprometendo as nossas missões políticas. Por outro lado, eles dizem estar abertos a ideia de tentar usar essas conexões estrangeiras para o nosso benefício.\n\nA velha guarda de diplomatas aristocratas suspeita bastante dessa prática, mas, se aproveitarmos as conexões entre as guildas, poderemos obter vantagens nas operações clandestinas."
 republic_factions.7.a: "Veremos quais membros de guildas demonstram mais lealdade ao seu país."
 republic_factions.7.b: "Suspenda o serviço delas até resolvermos essa questão."
 republic_factions.8.title: "Nobre Legado da Entidade Política [ROOT.GetCountry.GetNameWithNoTooltip]"
 republic_factions.8.desc: "A nação do povo [ROOT.GetCountry.GetGovernment.GetAdjective] abandonou várias ideias antigas sobre a nobreza e o governo feudal, mas, às vezes, quando são úteis para nós, estamos abertos a reconsiderá-las em algumas situações. Algo assim ocorreu em [target_location.GetName], o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] local alega que a terra do outro lado da nossa fronteira, na província de [target_province.GetName], é patrimônio da sua família por direito.\n\nOs comerciantes locais protestaram contra essa reivindicação, pois acabaram de fazer um importante acordo com a entidade política [target_country.GetName]. Eles argumentam que o comércio deve ser a principal preocupação de qualquer [ROOT.GetCountry.GetFlavorRank], e que as reivindicações do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] só provocarão guerra e sofrimento."
 republic_factions.8.a: "Guerra? Talvez. Mas quem falou em miséria?"
 republic_factions.8.b: "Eles têm razão. Devemos deixar essas brigas para trás."
 republic_factions.9.title: "Candidatos Competem por Oportunidades"
 republic_factions.9.desc: "Como qualquer [ROOT.GetCountry.GetFlavorRank], buscamos um equilíbrio entre interesses econômicos e tradição. Portanto, escolhemos nossos assessores de acordo com esses princípios. As famílias que sabem disso, patrícias e aristocratas, tentam planejar para o futuro e colocar seus representantes em cargos de oportunidade antes de buscarem um lugar diretamente no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle].\n\nUm cargo oferecendo essas oportunidades abriu recentemente, e agora diferentes facções estão nos pressionando por ele. Não dá para agradar a todos, e alguém precisa ser indicado logo."
 republic_factions.9.a: "Alguém com experiência em questões militares seria útil."
 republic_factions.9.b: "O comércio vem primeiro na entidade política [ROOT.GetCountry.GetLongNameWithNoTooltip]."
 republic_factions.10.title: "Comércio entre Rivais"
 republic_factions.10.desc: "Estamos abertos para negócio com todos... desde que possamos controlá-lo. Os negócios que podemos ou não controlar estão abertos para debate, e, como a maioria das questões abertas para debate no(a) nosso(a) [ROOT.GetCountry.GetFlavorRank], foram submetidos a ele. Comerciantes começaram a fazer negócio em termos amistosos com nosso rival, [target_rival.GetName], afirmando ser necessário, apesar das discordâncias políticas. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] acha isso questionável e pede um fim imediato."
 republic_factions.10.a: "Não podemos arcar com a interrupção do comércio."
 republic_factions.10.b: "Podemos dar-nos ao luxo de cortar relações com esses porcos."
 enemy_allowed_trade: "Comércio entre Rivais Permitido"
 republic_factions.11.title: "Entidade Política [target_country.GetNameWithNoTooltip] Aberta para Negócios"
 republic_factions.11.desc: "Apesar de seu ódio escancarado por nós e tudo que representamos, a entidade política [target_country.GetLongName] deu a seus comerciantes a oportunidade de fazer negócios conosco. Isso deu aos mercadores deles influência nos nossos mercados, mas o comércio é uma via de mão dupla."
 republic_factions.11.a: "Deviam confiar mais em nós quanto a isso."
 republic_factions.12.title: "Oferta de [target_character.GetNameWithNoTooltip]"
 republic_factions.12.desc: "O estamento [target_estate.GetName] da entidade política [ROOT.GetCountry.GetName] superou seus concorrentes na arena política tomando o controle do governo [ROOT.GetCountry.GetAdjectiveWithNoTooltip], mas seu poder está longe de ser incontestado.\n\n[target_character.GetName], estimado(a) no(a) [ROOT.GetCountry.GetFlavorRank] por sua lealdade e serviço ao país, abordou o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] com uma solução para este problema. De acordo com ele(a), uma mudança no poder pode desfazer tudo que [target_estate.GetNameWithNoTooltip] lutou muito para conquistar. Eles confiam na sabedoria do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e no governo [ROOT.GetCountry.GetGovernment.GetAdjective], mas se mais incentivos forem necessários, eles possuem fundos para doações políticas..."
 republic_factions.12.a: "[target_character.GetSheHe|U] está sugerindo um suborno?"
 republic_factions.12.b: "A lealdade e generosidade do estamento [target_estate.GetNameWithNoTooltip] são apreciadas."
 republic_factions.13.title: "O Círculo Interno"
 republic_factions.13.desc: "[target_ruler.GetName] tem tentado manter a neutralidade em relação às guildas como [ROOT.GetCountry.GetGovernment.GetRulerTitle], especialmente depois de perder o favor na entidade política [ROOT.GetCountry.GetName]. [target_ruler.GetSheHe|U] não é membro de nenhuma guilda, e o clima político não está propício para que seja. Mesmo assim, a situação pode mudar. A guilda mais proeminente do(a) [ROOT.GetCountry.GetFlavorRank] lhe ofereceu adesão, prometendo até manter em segredo enquanto for necessário. Uma sugestão bem ousada, mas, se recusarmos, podemos ficar em maus lençóis com a guilda."
 republic_factions.13.a: "A lealdade do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] é para com o(a) [ROOT.GetCountry.GetFlavorRank]."
 republic_factions.13.b: "[target_ruler.GetNameWithNoTooltip] consegue guardar segredo."
 republic_factions.14.title: "Uma Transação Benéfica"
 republic_factions.14.desc: "Na entidade política [ROOT.GetCountry.GetName], negócios e política estão entrelaçados desde os primórdios. Às vezes, ficamos diante de acordos que beneficiam muitas partes, menos o(a) [ROOT.GetCountry.GetFlavorRank]. Quando [target_ruler.GetName] é uma dessas partes, a situação fica mais precária.\n\nUm bom acordo comercial constrói relações mais fortes com comerciantes cruciais, algo que certamente seria útil. Podemos evitar alienar esses parceiros se estivermos dispostos a sacrificar parte da nossa integridade como representante do(a) [ROOT.GetCountry.GetFlavorRank]."
 republic_factions.14.a: "Integridade vale mais a longo prazo."
 republic_factions.14.b: "Não podemos sacrificar interesses pessoais."
 republic_factions.15.title: "Mais Espesso Que Água"
 republic_factions.15.desc: "Para muitas pessoas poderosas na entidade política [ROOT.GetCountry.GetName], a posição social é determinada por contatos ou riqueza, mas o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ainda valoriza muito os laços sanguíneos. Apesar de atualmente não serem a facção mais poderosa na nossa república, eles ainda usam os mesmos métodos para garantir a lealdade.\n\nO recente pedido de alguns membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] para obter favor no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] claramente é uma dessas tentativas. Isso nos forçará a direcionar as políticas para mais perto da deles e enfraquecerá o(a) [ROOT.GetCountry.GetFlavorRank], mas recusar tornará ainda mais difícil compeli-los a apoiar nossas ações planejadas."
 republic_factions.15.a: "Recusem na forma mais educada possível."
 republic_factions.15.b: "Precisamos manter nossos laços com eles."
 republic_factions.16.title: "Guildas em Cooperação"
 republic_factions.16.desc: "Desde que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] tornou-se a potência dominante não apenas no comércio [ROOT.GetCountry.GetAdjective], mas também na política, as guildas cada vez mais veem a força da cooperação. Organizações que se considerariam rivais agora operam juntas com eficácia para manter o poder de governar a nação. Como um feliz efeito colateral, o controle deles sobre a qualidade das mercadorias e o comércio [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ficou mais amplo e eficiente."
 republic_factions.16.a: "Quem dera se fossem razoáveis assim quando não têm tanta sorte..."
 republic_factions.17.title: "Comerciantes Olham para o Exterior"
 republic_factions.17.desc: "Tendo tomado o controle sobre a entidade política [ROOT.GetCountry.GetLongName], nossos comerciantes agora querem tomar o controle do comércio global. A dominância deles nas questões da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] lhes deu menos preocupações domésticas e os encorajou a correr riscos que seriam impensáveis. Por fim, isso pode beneficiar não apenas a eles, mas também o(a) [ROOT.GetCountry.GetFlavorRank]."
 republic_factions.17.a: "Deixem que tragam a riqueza do mundo até nós."
 republic_factions.18.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Deixa as Diferenças de Lado"
 republic_factions.18.desc: "Desde que a entidade política [ROOT.GetCountry.GetName] começou a proteger o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], eles começaram a proteger o(a) [ROOT.GetCountry.GetFlavorRank] em troca. Outrora receosos de serem vistos como relíquias de antigas formas de governo, eles perceberam que podem manter o poder enquanto estiverem dispostos a trabalharem juntos. Embora isso crie conflitos com outras forças políticas no cenário [ROOT.GetCountry.GetAdjectiveWithNoTooltip], serviu para acabar com ambições de derrubar o(a) [ROOT.GetCountry.GetFlavorRank] e os ajudou a se organizarem com mais eficiência."
 republic_factions.18.a: "Nosso(a) grande [ROOT.GetCountry.GetFlavorRank] une até as velhas famílias!"
 republic_factions.19.title: "Guildas Obstruem Comércio"
 republic_factions.19.desc: "Líderes de guildas podem ser mediadores de poder implacáveis, e não gostam de oposição política. Visto que as guildas não tinham o favor do governo da entidade política [ROOT.GetCountry.GetName] há algum tempo, alguns começaram a usar métodos mais intimidadores para demonstrar sua influência. Sabendo que o(a) [ROOT.GetCountry.GetFlavorRank] depende do comércio, as guildas começaram a impedir o livre comércio, cientes de que isso prejudica a economia nacional e as questões de seus oponentes políticos."
 republic_factions.19.a: "Eles acham que ganharão o favor do país assim?"
 republic_factions.19.b: "Deem-lhes algumas concessões."
 republic_factions.20.title: "Comerciantes Recusam-se a Servir"
 republic_factions.20.desc: "Apesar da inquestionável devoção ao comércio da entidade política [ROOT.GetCountry.GetName], muitos de seus comerciantes mais proeminentes agora afirmam que o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] se recusa a escutá-los, colocando outros interesses à frente dos de quem deixou nosso país rico. Alguns dos comerciantes dos quais dependemos para nosso comércio internacional ameaçaram parar de vez de trabalhar com o(a) [ROOT.GetCountry.GetFlavorRank]. Apesar de uma hora conseguirmos um acordo, isso atrapalhará nossa cooperação até acabar."
 republic_factions.20.a: "O que esperam conseguir com isso?"
 uncooperative_trader: "Comerciante Subversivo"
 republic_factions.21.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Rejeita o(a) [ROOT.GetCountry.GetFlavorRank]"
 republic_factions.21.desc: "De muitas maneiras, nosso(a) [ROOT.GetCountry.GetFlavorRank] tem sido notavelmente eficiente em remover o poder de governantes aristocratas que não dão valor ao cargo. Eles aceitam que não podem reivindicá-lo legitimamente, como poderiam em diversas outras nações. Entretanto, há momentos em que essas velhas ideias de glória aristocrata desperta novamente, e o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] do país [ROOT.GetCountry.GetName] sente que não consegue influenciar a política de forma relevante a não ser pela espada, em rebelião aberta contra a república."
 republic_factions.21.a: "Se querem poder, que aprendam a lutar com a caneta!"
 republic_factions.21.b: "Tentem chegar a um entendimento com eles."
 republic_factions.22.title: "O Ato da Família"
 republic_factions.22.desc: "Os aristocratas da entidade política [ROOT.GetCountry.GetName] têm insistido em uma legislação popularmente chamada de Ato da Família, uma tentativa de impedir que mentes inocentes sejam pervertidas pelas peças e romances deturpados dos autores \"libertinos\" dos últimos anos. O principal ultraje por trás da iniciativa do Ato da Família é uma peça obscena, sobre uma família viajando o país satirizando os excessos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Humilhadas e revoltadas, as vítimas deste deboche agora exigem que o(a) [ROOT.GetCountry.GetFlavorRank] impeça que seja propagado."
 republic_factions.22.a: "Interessante. Como chamam um ato como este?"
 republic_factions.22.b: "A liberdade não existe para servir a obscenidades!"
 republic_factions.22.c: "Talvez devamos repensar o que os deixamos fazer."
 republic_factions.23.title: "Agitação na entidade política [ROOT.GetCountry.GetNameWithNoTooltip]"
 republic_factions.23.desc_burghers: "Há algum tempo, o(a) [ROOT.GetCountry.GetFlavorRank] tem visto um controle maior do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sobre o cenário político [ROOT.GetCountry.GetAdjective]. Contando com uma grande quantidade de aprendizes, pequenos empreendedores e artesãos, esta facção conseguiu confiscar grande parte do poder no governo e o monopólio de gabinetes administrativos.\n\nEm vez de arriscar uma marginalização duradoura, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] começou a agir para assegurar seu poder e riqueza sobre a população. Isso rapidamente virou opressão, com os cidadãos comuns extremamente insatisfeitos. Até agora, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] tem ignorado a crise em desenvolvimento, pois pessoas pobres pedindo empréstimos para comprar alimentos parecia uma oportunidade lucrativa. Isso até começarem a se agrupar na praça principal de [target_capital.GetName], em frente ao palácio do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], chegando até a matar alguns guardas que ordenavam sua dispersão."
 republic_factions.23.desc_nobles: "Usando todas as formas de pressão disponíveis, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] da entidade política [ROOT.GetCountry.GetName] conseguiu tomar o poder no(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. Os filhos de poderosas famílias aristocratas desfilam nas ruas e palácios de [target_capital.GetName]. Neste momento, seus rivais jamais conseguiriam encontrar uma forma legal de reestabelecer a influência que perderam.\n\nEntretanto, há outras maneiras. Usando seu ódio comum contra o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e seus abusos, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] está conseguindo o apoio dos cidadãos comuns, e já começou a distribuir pão e armas a eles. Logo, multidões irritadas se reuniram em torno do palácio do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], e uma primeira investida da milícia urbana causou grande perda de sangue e vidas, antes que a multidão conseguisse se vingar violentamente realizando um cerco ao domicílio [ROOT.GetCountry.GetGovernment.GetAdjective]."
 republic_factions.23.a: "Não podemos deixar que as massas mergulhem o(a) [ROOT.GetCountry.GetFlavorRank] na anarquia."
 republic_factions.23.b: "Vamos atender às exigências deles."
