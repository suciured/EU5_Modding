l_braz_por:
 parliaments.1.title: "[target_city.GetRank.GetNameWithNoTooltip] Exige uma Vaga no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 parliaments.1.desc: "[target_city.GetRank.GetName] de [target_city.GetName] ganhou riqueza e prosperidade, e o povo está desapontado que não foi escolhido como sede do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] atual. Os representantes de [target_city.GetNameWithNoTooltip] exigem compensação e uma garantia de nós, assegurando seus interesses para o futuro. Eles ameaçam ir embora se as exigências não forem asseguradas."
 parliaments.1.a: "Atendam a elas!"
 parliaments.1.b: "Rejeitem elas!"
 parliaments.2.title: "Distritos Podres"
 parliaments.2.desc: "Por sua posição importante no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName], [target_location.GetName] pode aproveitar por ter certa influência nas políticas do nosso país. Os cidadãos de [envious.GetName], no entanto, se sentem pouco representados no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. O povo de [envious.GetNameWithNoTooltip] deseja ter sua [ShowBuildingTypeName('urban_parliament_seat')], com todos os direitos atrelados. Apesar da exigência, isolada, ser razoável, também vem acompanhada da revogação da sede de [target_location.GetNameWithNoTooltip], o que nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] certamente interpretaria como um grave insulto."
 parliaments.2.a: "Injusto ou não, o assento é direito do(a) [target_location.GetNameWithNoTooltip]!"
 parliaments.2.b: "Devemos reatribuir a sede."
 parliaments.3.desc_generic: "Apesar de ser um importante membro do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName], [target_location.GetName] é também o centro de várias companhias influentes com interesses no comércio além-mar."
 parliaments.3.title: "O Poder Econômico de [target_location.GetNameWithNoTooltip]"
 parliaments.3.desc: "$parliaments.3.desc_generic$ Parece que muitos desses negócios decidiram que não se beneficiariam com a implementação da proposta atualmente em debate e pressionaram seus membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] para enfraquecer a proposta."
 parliaments.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.3.b: "Se é dinheiro que eles querem, que tenham."
 parliaments.4.title: "Corrupção de Votos"
 parliaments.4.desc: "Os membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] dos distritos podres de [target_location.GetName] escolheram se opor à nossa proposta no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Pelo jeito, o latifundiário que controla a região foi convencido de que a proposta não atende aos interesses dele."
 parliaments.4.a: "Que azar!"
 parliaments.4.b: "Então precisamos subornar o latifundiário."
 parliaments.5.title: "[target_location.GetNameWithNoTooltip] Vence o Debate"
 parliaments.5.desc: "A influente [ShowBuildingTypeName('university')] de [target_location.GetName] conseguiu influenciar os membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] do país [ROOT.GetCountry.GetName] a votarem a favor do aumento de financiamento para a [ShowBuildingTypeNameWithNoTooltip('university')]."
 parliaments.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.5.b: "Eles deveriam focar somente na pesquisa deles."
 parliaments.6.desc: "$parliaments.3.desc_generic$ Parece que muitos desses negócios decidiram que se beneficiariam com a implementação da proposta atualmente em debate e pressionaram seus membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] para aprová-la."
 parliaments.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.7.title: "Apoio Militar em [target_location.GetNameWithNoTooltip]"
 parliaments.7.desc: "O Exército é, de várias formas, a força interna mais influente em [target_location.GetName], e os membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] dessa posição influente estão sendo persuadidos a votarem a favor da proposta atual."
 parliaments.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.7.b: "O apoio deles basta para nós."
 parliaments.8.title: "A Influência de [target_location.GetNameWithNoTooltip]"
 parliaments.8.desc: "O debate atual no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sobre como proteger melhor a produção doméstica atraiu a atenção de muitas pessoas em [target_location.GetName]. Essa importante posição no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] nos apoiou no debate, na esperança de se beneficiar com a política sugerida."
 parliaments.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.8.b: "Devemos investir em [target_location.GetNameWithNoTooltip] apesar do resultado."
 parliaments.9.title: "O Poder de [target_location.GetNameWithNoTooltip]"
 parliaments.9.desc: "Como sede de nossa capital, [target_location.GetName] está prestes a se beneficiar bastante com as reformas apresentadas recentemente. Felizmente, muitas pessoas perceberam isso para garantir que seu representante vote a nosso favor."
 parliaments.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.10.title: "[target_location.GetNameWithNoTooltip] Muda de Posicionamento no Debate!"
 parliaments.10.desc: "Parece que os membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] de [target_location.GetName] finalmente perceberam como a questão do debate atual seria benéfica para eles. O apoio deles à nossa causa é muito bem-vindo."
 parliaments.10.desc_b: "Parece que os membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] de [target_location.GetName] perceberam como a proposta debatida atualmente seria benéfica a eles, caso aprovada. O apoio à nossa oposição é de grande valor."
 parliaments.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.11.desc: "Parece que os membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] de [target_location.GetName], apesar de serem apoiadores convictos da nossa causa até pouco tempo, mudaram totalmente de posição sobre a questão atualmente em debate. Não temos certeza do que aconteceu, mas está claro que já não podemos contar com o voto deles."
 parliaments.11.a: "Talvez a ganância os tenha derrotado..."
 parliaments.12.title: "Sem Suporte para Camponeses"
 parliaments.12.desc: "Apesar de permitimos que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] peticione nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName], esse direito não se transforma no mesmo poder que os demais estamentos têm sobre a instituição. Durante uma discussão recente, ficou claro que o povo comum da entidade política [ROOT.GetCountry.GetName] não desfruta dos mesmos privilégios que classe superior, que, por acaso, se opõe à proposta do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 parliaments.12.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.12.b: "Que injustiça terrível!"
 parliaments.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Domina o Debate"
 parliaments.13.desc: "Uma campanha determinada por membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] persuadiu o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] a favor da questão debatida atualmente. Apesar do status social inferior, a voz deles é aceita como equivalente nas discussões do Estado."
 parliaments.13.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.13.b: "As exigências do povo será ouvida."
 parliaments.14.desc_common: "Os membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] de [target_location.GetName] têm uma posição de influência no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName], pois representam um dos nossos centros econômicos."
 parliaments.14.title: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] de [target_location.GetNameWithNoTooltip]"
 parliaments.14.desc: "$parliaments.14.desc_common$ A riqueza deles detém muita influência no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName], mas, infelizmente para nós, a proposta sendo discutida os beneficiará se aprovada, então o dinheiro deles está sendo usado para comprar apoio em vez de obstruí-la."
 parliaments.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.15.title: "O Fardo de [target_location.GetNameWithNoTooltip]"
 parliaments.15.desc: "Muitas pessoas em [target_location.GetName] se decepcionaram com a proposta de aumentar o foco em infraestrutura marítima. Elas sentem que sua região já contribui muito para as forças armadas do nosso país, e esperavam que o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] autorizasse mais fundos para seu benefício, em vez de pedir mais dinheiro para a Marinha."
 parliaments.15.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.15.a.tt: "Nossos [pops|e] em [target_location.GetName] perderão [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|e]"
 parliaments.16.title: "Domínio Marítimo em [target_location.GetNameWithNoTooltip]"
 parliaments.16.desc: "O domínio da Marinha em [target_location.GetName] tem mostrado que a proposta de aumento de gastos com o Exército no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] foi bastante mal recebida na região. Apesar de terem sido inicialmente favoráveis à proposta, os membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] dessa região agora não têm escolha, a não ser votar contra ela."
 parliaments.16.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.17.desc_common: "O povo de [target_location.GetName] tende a seguir uma fé diferente da nossa, e os membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] responsáveis pelo(a) [target_location.GetNameWithNoTooltip] foram acusados de representar seus interesses acima daqueles da nossa fé."
 parliaments.17.title: "A Fé de [target_location.GetNameWithNoTooltip]"
 parliaments.17.desc_tolerance: "$parliaments.17.desc_common$ Contudo, essas acusações costumam não render nada além de risadas do resto do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName], já que não é incomum para nós valorizar aqueles que seguem uma fé diferente daquela do nosso Estado."
 parliaments.17.desc_intolerance: "$parliaments.17.desc_common$ Essas acusações drásticas têm prejudicado a reputação do(a) [target_location.GetNameWithNoTooltip] e afetam o apoio à proposta atual no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 parliaments.17.a: "É a vontade de [ROOT.GetCountry.GetReligion.GetGodName]."
 parliaments.18.title: "Expectativas de [target_location.GetNameWithNoTooltip]"
 parliaments.18.desc: "Por incrível que pareça, os membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] de [target_location.GetName] estão receptivos à nossa proposta no debate parlamentar. Parece que a universidade em [target_location.GetNameWithNoTooltip] está convencida de que estará envolvida na contagem e medidas vinculadas à proposta, e os estudiosos estão felizes com a oportunidade de participar da coleta de novos dados primários com relação ao nosso país."
 parliaments.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 parliaments.19.title: "Incompetência de [target_character.GetNameWithNoTooltip]"
 parliaments.19.desc: "Com nosso debate atual do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] concentrando na composição de nosso(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle], um erro grave cometido por [target_character.GetName] veio à tona. No período de sua nomeação, sua habilidade parece ter decaído rapidamente, e talvez precisemos reconsiderar substituir sua pessoa."
 parliaments.19.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.20.title: "Vida na capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 parliaments.20.desc: "Como representantes de regiões que, às vezes, são muito distantes da capital [ROOT.GetCountry.GetCapital.GetName], vários membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] costumam achar durante suas visitas que a vida na capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] é bastante diferente daquela a que estão acostumados. Alguns acham que há muita aglomeração e sujeira, e muitos outros se sentem aliviados quando voltam para casa.\n\nEste ano foi ainda mais difícil suportar as delicadas sensibilidades dos membros de nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Os meses quentes esquentaram mais que o normal, os meses úmidos foram ainda mais úmidos e os meses frios foram mais gélidos. Agora, alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] alegam que já sofreram o bastante e nos procuraram pedindo ajuda para deixar a estadia deles mais agradável."
 parliaments.20.a: "Temos que fazer o que pudermos."
 parliaments.20.b: "Eles terão que suportar, como todos nós."
 parliaments.21.title: "Membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] Envolvido em Escândalo"
 parliaments.21.desc: "Um pequeno escândalo ocorreu na capital [ROOT.GetCountry.GetCapital.GetName] durante o debate atual. Parece que, em vez de comparecerem às sessões pessoalmente, alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] estavam perturbando a paz e assediando seus compatriotas. O furor é enorme, tanto entre seus colegas quanto nas ruas, e é provável que esse incidente abale futuros parlamentos por muitos anos."
 parliaments.21.a: "$common_string_let_it_slide$"
 parliaments.21.b: "Prendam os membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 parliaments.22.title: "Absenteísmo"
 parliaments.22.desc: "Devido à sua grande influência nas políticas do nosso país, é fácil supor que todos os membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] comparecem às sessões parlamentares com grande entusiasmo, ávidos para fazer o melhor com o poder que lhes foi confiado. Contudo, isso está longe de ser verdade: em qualquer [ROOT.GetCountry.GetGovernment.GetParliament.GetName] há pessoas que nunca comparecem, seja porque estão desfrutando de suas propriedades no campo ou porque decidiram aproveitar outras distrações na capital. Recentemente, o problema tem aumentado cada vez mais, e tememos que dignitários estrangeiros estejam zombando de nós pelas costas. Poderíamos multar os ausentes nesses debates para aumentar o comparecimento, mas é claro que os membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] não aceitariam de bom grado."
 parliaments.22.a: "Multem os piores infratores."
 parliaments.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 parliaments.23.title: "Demandas por Representação"
 parliaments.23.desc: "Algumas publicações hostis começaram a circular nas cidades da entidade política [ROOT.GetCountry.GetName]. Os autores anônimos, porém muito críticos, alegam que nosso governo é autocrático, não governa com consideração justa à situação do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] e outras acusações ridículas. Eles exigem uma constituição escrita e um parlamento em que as diversas partes do país possam ser representadas."
 parliaments.23.a: "Proíba as publicações."
 parliaments.23.b: "Faça promessas vagas de reforma."
 parliaments.24.title: "Ajuda Financeira"
 parliaments.24.desc: "Parece a atual má situação financeira do governo e nossas tentativas desesperadas de localizar qualquer tipo de fundo tornaram-se conhecimento público. Apesar de certamente ferir nossa reputação no exterior e na entidade política [ROOT.GetCountry.GetName], há benefícios, já que vários membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName], que representam o(a) [target_location.GetName], se aproximaram de nós oferecendo ajuda. O preço deles, no entanto, é maior representação no governo em geral e meios formais para o Estado pedir sua ajuda no futuro."
 parliaments.24.a: "Conceda uma maior representação."
 parliaments.24.b: "Recuse o dinheiro delas."
 parliaments.24.c: "Prometa considerar as visões delas."
 parliaments.25.desc: "$parliaments.14.desc_common$ A riqueza deles têm muita influência no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] e, infelizmente, eles a usam para atrapalhar nossos esforços atuais."
 parliaments.25.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.27.title: "Tradições Parlamentares"
 parliaments.27.desc: "Um dos aspectos mais difíceis de ser um parlamentar está menos relacionado aos debates na capital [ROOT.GetCountry.GetCapital.GetName], e sim em como convencer o povo nos debates e concessões. Ainda assim, um membro local do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] costuma ter mais facilidade explicando um novo imposto do que um cobrador enviado pelo governo central teria em sistemas menos representativos.\n\nAparentemente, os membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] e, em particular, aqueles de [target_location.GetName], tornaram-se tão competentes em defender as políticas que vimos um crescimento resultante no apoio ao governo central como um todo."
 parliaments.27.a: "Finalmente eles me entendem!"
 parliaments.26.title: "Consenso do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 parliaments.26.desc: "Os membros do nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] têm estado de acordo nos últimos tempos. Com as tendências leais, podemos facilmente influenciá-los a nosso favor ou extrair recursos extras de suas regiões."
 parliaments.26.a: "Aproveitar suas lealdades é o mais importante."
 parliaments.26.b: "Precisamos de moeda forte!"
 parliaments.28.title: "Autoridade Conflituosa"
 parliaments.28.desc: "Houve um acontecimento raro e inesperado na capital [ROOT.GetCountry.GetCapital.GetName], já que os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e outros membros da classe média e baixa organizaram um(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Unidos em seu descontentamento, eles estão promovendo o debate [target_debate.GetName], exigindo mudanças que desafiam diretamente a vontade de [target_character.GetName]. Muitos de seus membros, motivados por frustrações com a classe governante, decidiram que não vão mais tolerar o status quo e estão se fazendo ouvir, apesar da forte oposição de [target_character.GetShortNameWithNoTooltip]."
 parliaments.28.a: "Nossos chicotes se tornaram ineficazes!"
