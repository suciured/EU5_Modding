 innovativeness_events.1.title: "Liberdade da Imprensa"
 innovativeness_events.1.desc: "Com a difusão da Literatura Popular, inúmeras publicações menores como panfletos, livretos e afins começaram a circular em grandes quantidades. Embora a maioria seja apenas baladas populares, histórias ou fofocas, algumas são críticas pouco veladas aos pilares do nosso estado e à religião dominante.\nA difusão de uma determinada balada imoral e política exige que limitemos a imprensa de forma mais rigorosa e confisquemos os impressores traidores e seus produtos."
 innovativeness_events.1.a: "Proibir a publicação."
 innovativeness_events.1.b: "É só um pedaço de papel."
 innovativeness_events.3.title: "Teatro Anatômico"
 innovativeness_events.3.desc: "Os médicos locais de [SCOPE.sLocation('doctor_location').GetName] começaram a pagar uma boa quantia para estudar cadáveres frescos. Os médicos afirmam que isso lhes possibilita melhorar seu conhecimento acerca do corpo humano, documentando-o para aperfeiçoar a humanidade. No entanto, melhorar o conhecimento da anatomia humana não é algo que impressiona os locais quando eles encontram os túmulos de pessoas falecidas recentemente revirados pela manhã. Agora os cidadãos de [SCOPE.sLocation('doctor_location').GetNameWithNoTooltip] exigem que nós restrinjamos essas práticas horríveis para acabar com esses saqueadores de túmulos."
 innovativeness_events.3.a: "Repreender e restringir os médicos."
 innovativeness_events.3.b: "Eles podem dissecar os corpos dos condenados."
 innovativeness_events.3.c: "Vamos trabalhar para garantir um suprimento constante de corpos para o trabalho deles."
 innovativeness_events.4.title: "Inventor Estrangeiro"
 innovativeness_events.4.desc: "Um [SCOPE.sCountry('inventor_country').GetAdjectiveWithNoTooltip] brilhante do país [SCOPE.sCountry('inventor_country').GetName] veio pedir a nossa patronagem após uma desavença com o país [SCOPE.sCountry('inventor_country').GetGovernment.GetGovernmentType.GetName]. O inventor foi descrito por alguns como uma das maiores mentes da sua era e produziu muitas invenções mecânicas e químicas que superam a compreensão das mentes comuns."
 innovativeness_events.4.a: "Vamos recebê-lo!"
 harbored_inventor: "Inventor Hostil Abrigado"
 innovativeness_events.4.b: "Não arriscaríamos enfurecer os nossos vizinhos."
 turned_away_inventor: "Inventor Rejeitado"
 innovativeness_events.6.title: "Patronagem de Estamento"
 innovativeness_events.6.desc: "Para alguns membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], é cada vez mais comum dedicar o tempo à experimentação e à filosofia. Alguns começaram até a formar grupos de discussão frequentes, enquanto outros usam cartas para se corresponder com outras mentes questionadoras.\nUm desses grupos contatou nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], pedindo patronagem e apoio. Eles insistem que, com esse aval, [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] terá ótimos benefícios no futuro próximo."
 innovativeness_events.6.a: "Eles terão o nosso aval."
 innovativeness_events.6.b: "Que perda de tempo!"
 innovativeness_events.7.title: "[ShowBuildingTypeNameWithNoTooltip('university')] da Província [university_province.GetNameWithNoTooltip]"
 innovativeness_events.7.desc: "A [ShowBuildingTypeName('university')] da Província [university_province.GetName] atraiu uma nova série de professores e estudantes ansiosos para modernizar a instituição. Eles solicitam financiamento para abrir uma nova faculdade, na qual poderão desenvolver melhor o que eles chamam de \"nova ciência\", com um enfoque mais experimental que, segundo eles, tem uma abordagem menos dogmática do mundo.\n\nClaro que há certa resistência a esses aspirantes a reformadores dentro da academia. Quem é contra afirma que o dinheiro poderia ser mais bem gasto dando apoio à instituição que já existe, já que ideias novas não são necessariamente ideias melhores."
 innovativeness_events.7.a: "Ampliar a [ShowBuildingTypeNameWithNoTooltip('university')]? Parece ser uma boa ideia."
 innovativeness_events.7.b: "Vamos ouvir os conservadores."
 innovativeness_events.8.title: "Academias Dissidentes"
 innovativeness_events.8.desc: "As instituições de ensino superior geralmente restringem as inscrições aos seguidores da fé dominante. Isso força os potenciais estudantes não conformistas a buscarem educação fora das universidades sancionadas pelo Estado. Para a felicidade deles, diversas academias informais foram fundadas no país [ROOT.GetCountry.GetName], acolhendo dissidentes religiosos de vários tipos, geralmente promovendo uma posição teológica específica. Essas academias podem estar em total desacordo com a lei, pois as escolas geralmente precisam da aprovação de autoridades religiosas locais ou nacionais, mas elas podem fornecer educação aos estudantes que seriam impedidos de estudar."
 innovativeness_events.8.a: "Deixe ensinarem como acharem melhor."
 innovativeness_events.8.b: "A uniformidade religiosa precisa ser imposta."
 innovativeness_events.9.title: "Tratado da Filosofia Natural"
 innovativeness_events.9.desc: "Pensador promissor para alguns, instigador perigoso para outros, um cientista natural recentemente publicou uma nova obra de filosofia natural, mostrando que provavelmente várias coisas que consideramos evidentes até agora podem estar erradas. Para piorar a situação, o pensador também usou a publicação como uma oportunidade para zombar da religião dominante. Tudo isso criou uma forte aversão a essas novas ideias, sendo que algumas pessoas argumentam que ele deveria ser encarcerado e punido, enquanto outras tentam no mínimo manter uma distância do texto."
 innovativeness_events.9.a: "Essas ideias são interessantes..."
 innovativeness_events.9.b: "Não podemos permitir tamanha blasfêmia!"
 innovativeness_events.10.title: "Matemático Impopular"
 innovativeness_events.10.desc: "Como vários governantes desta era, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] quis se rodear das grandes mentes que conseguem debater os segredos do mundo. Algumas delas são muito sagazes e ótimas em debates, enquanto outras são melhores fazendo experimentos solitários ou cálculos matemáticos. Não há dúvidas de que pode haver um pouco de rivalidade às vezes, já que a preferência do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] pode ser algo muito benéfico para qualquer pensador, cientista ou inventor.\nUm desses tolos inteligentes virou piada entre muitos de seus pares. Ele é muito talentoso com os números, mas é visivelmente ruim em debates, e há quem diga que a reputação da corte sofre por permitir seu trabalho."
 innovativeness_events.10.a: "Deixem que eles falem."
 innovativeness_events.10.b: "Ele está nos envergonhando."
 innovativeness_events.11.title: "Terra Australis"
 innovativeness_events.11.desc: "Estudiosos antigos, como Aristóteles, teorizavam sobre a existência de um grande continente desconhecido no extremo sul do mundo. Agora que atravessar o mundo se tornou expressivamente mais acessível, exploradores, cartógrafos e cientistas voltam a se interessar pelo continente perdido. Eles especulam que algumas ilhas descobertas na região até o momento podem ser uma demarcação de grandes arquipélagos. Uma expedição até o extremo sul seria cara, exigiria muita preparação e testaria os limites da nossa tecnologia marítima."
 innovativeness_events.11.a: "Financie uma pesquisa e uma expedição exploratória."
 innovativeness_events.11.b: "Isso é perda de tempo e recursos."
 innovativeness_events.12.title: "Cafeterias"
 innovativeness_events.12.desc: "A introdução do café atingiu a nação do país [ROOT.GetCountry.GetName] como uma tempestade, com cafeterias se erguendo por todas as cidades da terra. Taxas de admissão mínimas garantem que tanto as pessoas instruídas quanto as não instruídas, ricas ou pobres, possam ir até cafeterias para participar de debates acalorados. Assuntos popularmente discutidos incluem filosofia, política, fofoca e finanças. Um lugar perfeito para intelectuais, a cafeteria se torna um sinônimo de debates e aprendizados."
 innovativeness_events.12.a: "Encorajar essas aglomerações."
 innovativeness_events.12.b: "Ideias perigosas se espalham."
 innovativeness_events.13.title: "Instrumentos Científicos"
 innovativeness_events.13.desc: "Com novos desenvolvimentos, como a arte de criar vidro e metais, chega também a habilidade de criar instrumentos científicos mais refinados. Lentes que aumentam imagens distantes e pequenas têm um valor inestimável para os astrônomos e filósofos naturais, já os químicos aprimoram seu ofício com ferramentas de metal mais complexas. Descobertas recentes deram ao país [ROOT.GetCountry.GetName] uma vantagem científica na produção desses equipamentos. Só nos resta esperar pelas descobertas que agora são possíveis."
 innovativeness_events.13.a: "Eles já descobriram como transformar chumbo em ouro?"
 innovativeness_events.14.title: "Fisiocratas"
 innovativeness_events.14.desc: "Um novo segmento da economia, conhecido como fisiocracia, ganha popularidade entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Fisiocratas afirmam que a base da riqueza é a produção agrícola, que possibilita toda a civilização. Os membros mais importantes da sociedade, portanto, são os aristocratas latifundiários que possuem os campos e alugam as terras. Os fisiocratas rejeitam a economia dominante – o mercantilismo – preferindo uma abordagem agrária livre. É claro que os comerciantes não geram riquezas, simplesmente transportam produtos irrelevantes de lugar a lugar. Embora muitos se impressionem com as complexidades de sua economia, outros se interessam mais pelos benefícios tangíveis das políticas protecionistas que já existem."
 innovativeness_events.14.a: "Talvez valha a pena experimentar."
 innovativeness_events.14.b: "Os latifundiários já têm muitos privilégios."
 innovativeness_events.15.title: "Gabinete de Curiosidades"
 innovativeness_events.15.desc: "A exploração de novas terras e a abertura do comércio com nações distantes trouxeram todos os tipos de objetos curiosos até a nossa costa. Agora é comum fazer coleções desses itens bizarros e exibi-los ao lado de tesouros mais mundanos, como retratos e ícones religiosos. Essas coleções fantásticas incluem troféus de animais estranhos ou mitológicos, artefatos de culturas desconhecidas, minerais raros e conchas com cores vibrantes vindas de costas misteriosas. Essas exposições de gabinetes são visitadas não apenas por aristocratas curiosos, mas também por naturalistas interessados em seu valor científico. Claro que, às vezes, acontece de o estimado chifre de unicórnio do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] ser apenas a presa de um narval."
 innovativeness_events.15.a: "Que interessante. Encomende um gabinete imediatamente."
 innovativeness_events.15.b: "Que besteira. Devemos patrocinar instituições religiosas."
 innovativeness_events.16.t: "A Pedra Filosofal"
 innovativeness_events.16.desc: "Grupos de alquimistas se juntaram diante da corte, buscando financiamento para expandir sua pesquisa. Envolta por misticismos, a linguagem protocientífica deles trata de grandes dádivas, ouro de metais básicos, curas para quaisquer pragas, um elixir da vida e talvez trate até da descoberta da Pedra Filosofal!\n\nClaro, os especialistas da corte não aconselham financiar esse grupo, considerando que eles não têm nenhuma descoberta alquímica útil em registro. Financiar os alquimistas provavelmente leve a alguma descoberta, embora seja difícil dizer se eles conseguirão de fato atender aos objetivos de suas pesquisas..."
 innovativeness_events.16.a: "Transforme chumbo em ouro!"
 innovativeness_events.16.b: "Cure qualquer doença!"
 innovativeness_events.16.c: "Procure a Pedra Filosofal por todos os lugares!"
 innovativeness_events.16.d: "Tolos! Vocês não tirarão nenhum dinheiro de nós!"
 innovativeness_events.16.event_notifier: "Os alquimistas conduzirão pesquisas por 6 meses..."
 innovativeness_events.17.desc: "Os alquimistas voltaram de mãos vazias, desperdiçando uma quantia inacreditável de fundos do Estado em uma busca desiludida. Temendo serem punidos por essa tolice, eles fugiram para um país vizinho. Aparentemente vão pedir o financiamento por lá também.\n\nEntretanto, essa aventura não foi completamente inútil: a oficina deles está repleta de pesquisas desordenadas, porém úteis, junto com uma diversidade de matérias-primas supostamente usadas na tarefa alquímica que delegamos a eles. Já recuperamos o material, mesmo que não sejamos compensados pelos custos incorridos."
 innovativeness_events.17.a: "Ao menos teve alguma serventia..."
