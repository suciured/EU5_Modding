 earthquake_events.1.title: "Terremoto em [target_location.GetNameWithNoTooltip]"
 earthquake_events.1.desc: "Infelizmente, [target_location.GetName] sofreu um grande desastre. Foi como se o céu e a terra tivessem se dividido, criando uma enorme atividade sísmica que resultou no deslocamento de muitos dos nossos cidadãos e na destruição de várias edificações da cidade. Sobretudo, a nossa grande [ShowWorkOfArtName('hagia_sophia')] sofreu muitos danos que podem levar anos e muito dinheiro para serem consertados..."
 earthquake_events.1.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 earthquake_events.1.b: "Financie os consertos imediatamente!"
 earthquake_events.title: "O Terremoto de [target_location.GetNameWithNoTooltip] de [GetCurrentYear]"
 earthquake_events_minor.desc: "A área ao redor de [target_location.GetName] relatou uma sequência de terremotos nos últimos dias. Apesar do pânico da população e dos danos significativos que ocorreram durante o terremoto e os incêndios que se seguiram, felizmente o dano parece estar em condições controláveis. Os nossos assessores também apontaram que podemos usar essa destruição como uma oportunidade para investir novamente em [target_location.GetNameWithNoTooltip] e moldar a área conforme desejarmos."
 earthquake_events_minor.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_minor.a.tt: "[target_location.GetName] e os [locations|E] ao redor perderão uma quantidade menor de [prosperity|e], perderão [pops|e] e algumas [buildings|e] serão destruídas pelo desastre."
 earthquake_events_minor.b: "Apoiar [target_location.GetNameWithNoTooltip] financeiramente"
 earthquake_events_minor.b.tt: "[target_location.GetName] e os [locations|E] ao redor perderão uma quantidade menor de [prosperity|e], perderão [pops|e] e algumas [buildings|e] serão destruídas pelo desastre. Com o nosso investimento no [location|E], será mais fácil fazer a reconstrução."
 earthquake_events_major.desc: "Um terremoto atingiu [target_location.GetName]! Abalos severos nos últimos dias destruíram [target_location.GetNameWithNoTooltip] e uma vasta área ao seu redor. Embora a maior parte do dano ainda não tenha sido contabilizada, a destruição causada por esse evento certamente impactará a área por um longo período, a não ser que façamos algo imediatamente e enviemos ajuda para os afetados!"
 earthquake_events_major.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_major.a.tt: "[target_location.GetName] e os [locations|E] ao redor perderão uma quantidade maior de [prosperity|e], perderão [pops|e] e algumas [buildings|e] serão destruídas pelo desastre."
 earthquake_events_major.b: "É preciso reinvestir para ajudar [target_location.GetNameWithNoTooltip] a se recuperar."
 earthquake_events_major.b.tt: "[target_location.GetName] e os [locations|E] ao redor perderão uma quantidade maior de [prosperity|e], perderão [pops|e] e algumas [buildings|e] serão destruídas pelo desastre. Com o nosso investimento no [location|E], será mais fácil fazer a reconstrução."
 earthquake_events_catastrophic.desc: "Nos últimos dias, um terremoto de dimensões incomparáveis atingiu [target_location.GetName]! A força com que esse evento nos impactou foi muito maior do que estamos acostumados a lidar, e os cidadãos de [target_location.GetNameWithNoTooltip] sofreram muito com esse desastre. Muitos estão soterrados nos destroços de edificações e vários outros perderam seus lares ou abrigos. Sem um reinvestimento, [target_location.GetNameWithNoTooltip] certamente precisará de décadas para se recompor adequadamente e nós devemos cuidar da área afetada como ela merece."
 earthquake_events_catastrophic.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_catastrophic.a.tt: "[target_location.GetName] e os [locations|E] ao redor perderão uma enorme quantidade de [prosperity|e], perderão [pops|e] e algumas [buildings|e] serão destruídas pelo desastre."
 earthquake_events_catastrophy.b: "Precisamos ajudar essas pobres almas!"
 earthquake_events_catastrophy.b.tt: "[target_location.GetName] e os [locations|E] ao redor perderão uma enorme quantidade de [prosperity|e], perderão [pops|e] e algumas [buildings|e] serão destruídas pelo desastre. Com o nosso investimento no [location|E], será mais fácil fazer a reconstrução."
