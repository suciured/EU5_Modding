l_braz_por:
 flavor_plc.1.title: "A Ordem do Espírito Santo"
 flavor_plc.1.desc: "Após a perda de prestígio sofrida pela Ordem de São Miguel, surgiu a necessidade de uma nova ordem sagrada na [GetCountry('FRA').GetLongName]. Essa nova ordem deverá obter senioridade em sua terra natal por meio de precedência, ganhando fama e influência com a indução de alguns dos governantes e nobres mais poderosos da [GetCountry('FRA').GetNameWithNoTooltip].\n\nA Ordem do Espírito Santo, como será conhecida, consistirá de oito membros eclesiásticos, quatro gabinetes e cem cavaleiros. A afiliação à ordem terá exigência rigorosa de fé e estatuto. Quem se associar a uma ordem tão grandiosa com o nosso patrocínio colherá grandes benefícios."
 flavor_plc.1.a: "Fundar a ordem."
 flavor_plc.1.b: "Não precisamos de insígnia nem de títulos pomposos!"
 flavor_plc.1.historical_info: "Fundada pelo Rei Henrique III da França durante seu mandato no trono polonês, a Ordem do Espírito Santo começou a operar no dia de 31 de dezembro de 1578. Seu objetivo era restaurar o prestígio perdido pela Ordem de São Miguel durante as Guerras Francesas de Religião. A inspiração veio de uma antiga ordem criada em 1353 por Luís de Anjou, que Henrique III encontrou em Veneza. A nova ordem, dedicada ao Espírito Santo, foi reservada a príncipes e nobres de alto escalão, criando um sistema de dois níveis com a Ordem de São Miguel, que agora ficaria para servos inferiores da Coroa. Essa iniciativa buscava honrar a ascensão dupla de Henrique III como rei da Polônia e da França, ambas ocorrendo em Pentecostes, e restaurar a histórica Ordem do Nó, fundada no século XIV."
 flavor_plc.2.title: "Comissão Naval"
 flavor_plc.2.desc: "Os mares nunca foram uma prioridade para o(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. Durante grande parte da nossa história, as áreas costeiras ficavam na periferia do nosso Estado ou eram totalmente controladas por alguma potência estrangeira. No entanto, os tempos mudam e devemos nos adaptar. Com o nosso potencial crescente e novas ambições no [ShowAreaName('eastern_baltic_sea')], chegou a hora de criarmos uma frota de guerra."
 flavor_plc.2.historical_info: "A Comissão Naval, ou #italic Komisja Morska#!, foi uma instituição criada em 24 de março de 1568 pelo Rei Sigismund II Augusto. Com base em Danzigue, ela foi o primeiro almirantado polonês, e seu objetivo era administrar uma flotilha de corsários, garantir a disciplina entre os marinheiros e comandar as marinhas. A comissão durou pouco, apenas até 1572, mas seu conceito voltaria a ser utilizado em 1626 com a criação da \"Comissão de Navios Reais\", ou #italic Komisja Okrętów Królewskich#!."
 flavor_plc.2.a: "Estabelecer a comissão."
 flavor_plc.2.b: "É melhor focarmos na reforma das nossas forças terrestres."
 STATIC_MODIFIER_NAME_plc_start_of_a_navy: "Início de uma Marinha"
 flavor_plc.3.title: "[plc_arend_dickmann_scope.GetNameWithNoTooltip]"
 flavor_plc.3.desc: "Um comerciante do povo [plc_arend_dickmann_scope.GetCulture.GetName] começou a servir à nossa marinha recentemente, e suas habilidades o diferenciaram dos outros marinheiros. Como subiu de patentes rapidamente, a comissão naval está considerando nomear [plc_arend_dickmann_scope.GetNameWithNoTooltip] como almirante."
 flavor_plc.3.a: "Nós precisamos de [plc_arend_dickmann_scope.GetNameWithNoTooltip] como almirante!"
 flavor_plc.3.b: "Que ele continue sendo um marinheiro comum."
 flavor_plc.4.title: "Sarmatismo"
 flavor_plc.4.desc: "Recentemente, um conexão muito bizarra começou a ganhar força no nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Esse vínculo, que [GetCharacter('jan_dlugosz').GetName] diz datar do século XV, alega que o povo [ROOT.GetCountry.GetAdjective] tem origem nos sármatas da antiga região [ShowRegionName('steppes_region')]. Essa teoria de [ShowPolicyName('plc_sarmatism')] certamente se alinha aos interesses do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], que a aceitou abertamente e a tornou parte da sua identidade."
 flavor_plc.4.a: "Fascinante!"
 flavor_plc.4.b: "Isso não passa de uma teoria interessante."
 flavor_plc.5.title: "Jantares de Quinta-Feira"
 flavor_plc.5.desc: "A chegada do [ShowInstitutionName('enlightenment')] na entidade política [ROOT.GetCountry.GetName] deu resultados. De forma espontânea, com a solicitação de um membro do alto escalão do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] passou a organizar encontros no palácio [ROOT.GetCountry.GetGovernment.GetAdjective]. Os encontros não eram meros eventos, pois aconteciam nos salões da entidade política [GetCountry('FRA').GetName]."
 flavor_plc.5.historical_info: "Os Jantares de Quinta-feira eram encontros entre os intelectuais poloneses e o Rei Estanislau Augusto Poniatowski que ocorreram de 1770 a 1784 nas residências reais. Entre os participantes estavam filósofos, escritores e políticos notáveis que discutiam literatura e ideais."
 flavor_plc.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_plc.6.title: "[ShowPolicyNameWithNoTooltip('order_of_the_white_eagle_policy')]"
 flavor_plc.6.desc: "Usando as potências vizinhas como inspiração, [target_character.GetName] propôs a criação de uma ordem militar sob o seu próprio comando, com o intuito de se equiparar às outras grandes potências da [ShowContinentName('europe')] e recompensar seus cortesãos adequadamente. No entanto, uma instituição tão grandiosa também seria onerosa, tanto no âmbito monetário quanto no político. A nova ordem alienaria o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], que vê a instituição como uma violação dos seus ideais, que estipulam que todos os membros da nobreza devem ser iguais."
 flavor_plc.6.historical_info: "A Ordem da Águia Branca foi fundada em 1º de novembro de 1705 pelo Rei Augusto II, o Forte, de Comunidade Polaco-Lituana. Sua criação foi inspirada pela Ordem do Espírito Santo, da França, e pela Ordem de Santo André, da Rússia. Inicialmente, deveria ser uma ordem para poucos membros seletos, mas o sucessor de Augusto, Augusto III, a concedeu mais de trezentas vezes."
 flavor_plc.6.a: "Vamos fundar a ordem!"
 flavor_plc.6.b: "Não podemos correr o risco de perturbar o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_plc.7.title: "Colégios Nobres"
 flavor_plc.7.desc: "Recentemente, vários membros ilustres do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] da fé [root_religion.GetAdjective] fundaram diversos colégios e universidades por toda a capital [target_capital.GetName]. A maioria tem o nome de #italic Collegium Nobilium#!, ou Colégio para Nobres. Como o nome sugere, essas escolas buscam educar os filhos de membros grandiosos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_plc.7.a: "Temos que apoiar essa iniciativa."
 flavor_plc.7.b: "Eles só querem se enriquecer."
 STATIC_MODIFIER_NAME_pol_excellent_noble_education: "Educação Nobre Excelente"
 flavor_plc.8.title: "Comissão de Educação Nacional"
 flavor_plc.8.desc: "O(A) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] recebeu uma proposta para estabelecer a [ShowModifier('plc_polish_commission')], que seria um órgão regulador para administrar o sistema escolar da entidade política [ROOT.GetCountry.GetLongName] e outras questões relacionadas a ele. Embora a proposta tenha obtido o apoio do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e de muitos membros ilustres do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], muitas pessoas do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] ainda têm suas dúvidas."
 flavor_plc.8.historical_info: "A Comissão de Educação Nacional, ou #italic Komisja Edukacji Narodowej#!, foi uma instituição criada em 14 de outubro de 1773 para administrar o sistema escolar da Comunidade Polaco-Lituana após a dissolução da Ordem Jesuíta. Além de assumir as Faculdades Jesuítas, ela também criou um novo currículo e tornou a educação mais acessível para o público geral."
 flavor_plc.8.a: "Vamos criar a comissão."
 flavor_plc.8.b: "Não podemos correr o risco de perturbar o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 STATIC_MODIFIER_NAME_plc_polish_commission: "Comissão de Educação Nacional"
 flavor_plc.9.title: "[lisowczycy_scope.GetNameWithNoTooltip]"
 flavor_plc.9.desc: "[target_character.GetName], jovem soldado de descendência nobre irrelevante, decidiu ganhar fama pelo mundo como mercenário. Assim, reuniu um pequeno bando como líder da nova companhia mercenária [lisowczycy_scope.GetName]. Nós acreditamos que [target_character.GetNameWithNoTooltip] ficaria melhor em nossos exércitos, mas temos que considerar contratar seus serviços antes que os inimigos o façam."
 flavor_plc.9.a: "Vamos precisar do máximo de armas possíveis."
 flavor_plc.9.b: "Não é hora para isso."
 flavor_plc.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_plc.10.desc: "Uma pessoa do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tem se destacado bastante no(a) [ROOT.GetCountry.GetFlavorRank]. Seu nome é [target_character.GetName], e [target_character.GetSheHe] se tornou uma figura proeminente na política e no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. O mais importante é que [target_character.GetShortNameWithNoTooltip] ganhou fama por suas homílias e sermões impactantes durante as reuniões do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 flavor_plc.10.a: "Temos que dar muita atenção a esses sermões."
 flavor_plc.10.b: "Vamos ignorá-l[target_character.GetHerHim]."
 every_non_catholic_pop_loses_satisfaction: "Cada [pop|e] que não é da [religion|e] [skarga_religion.GetAdjective] perde [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_plc.11.title: "[target_character.GetNameWithNoTooltip]"
 flavor_plc.11.desc: "O(A) [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective] se impressionou com as conquistas recentes de [target_character.GetName], uma figura de grande destaque nas nossas forças armadas. Embora algumas pessoas duvidem das proezas militares de [target_character.GetShortNameWithNoTooltip], os relatos dos seus conflitos mais recentes parecem ter mudado definitivamente essas opiniões controversas. Agora, há um enorme consenso de que [target_character.GetNameWithNoTooltip] deve receber a patente de #italic hetman#!."
 flavor_plc.11.a: "#italic O, quam dulce et decorum est pro patria mori.#!"
 flavor_plc.11.b: "[target_character.GetSheHe|U] tem ambição demais e poderia atrapalhar o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_plc.12.title: "Biblioteca de Załuski"
 flavor_plc.12.desc: "Os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] decidiram fundar uma [ShowBuildingTypeName('library')] impressionante na nossa capital de [target_location.GetName]. O local não é uma instituição qualquer; ela abriga uma quantidade surpreendente de obras literárias de artistas locais e autores estrangeiros. Talvez seja uma boa ideia providenciarmos mais fundos para a [ShowBuildingTypeNameWithNoTooltip('library')]."
 flavor_plc.12.a: "Vamos torná-la a biblioteca nacional!"
 flavor_plc.12.b: "Vamos patrocinar o estabelecimento."
 flavor_plc.12.c: "É melhor aprimorar a vida da nobreza."
 STATIC_MODIFIER_NAME_plc_zaluski_library_modifier: "Biblioteca Załuski"
 flavor_plc.13.title: "Escola de Cavalaria"
 flavor_plc.13.desc: "Recentemente, o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] aprovou uma proposta para a criação de uma nova escola de elite em [target_location.GetName]. A construção está fluindo como esperado, mas ainda não foi decidido se a edificação deve ser exclusiva para as elites, como é o costume de várias instituições, ou se o local deve adotar uma abordagem mais meritocrática."
 flavor_plc.13.a: "Deve ser exclusiva para o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_plc.13.b: "Será aberta para todos."
 flavor_plc.13.c: "Dar pouca atenção à instituição do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_modifier: "Corpo de Cadetes"
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_burghers_modifier: "Corpo de Cadetes para Todos"
 flavor_plc.14.title: "Tratado de [ShowLocationNameWithNoTooltip('hadiach')]"
 flavor_plc.14.desc: "Com a influência dominante dos [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] e a ameaça da sua rebelião, às vezes precisamos dançar conforme a música deles. No entanto, as intenções deles têm sido imensamente absurdas, pois estão propondo que o povo [ShowCultureName('ruthenian')] [ShowReligionAdjective('orthodox')] se junte à entidade política [ROOT.GetCountry.GetName] como um terceiro membro do(a) [ROOT.GetCountry.GetFlavorRank]; em teoria, os tornaria iguais a nós, mas, na prática, lhes daria posições dominantes no governo."
 flavor_plc.14.a: "Vamos assinar essa proposta amarga."
 flavor_plc.14.b: "Não negociaremos com o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]."
 every_cossack_pop: "Cada [pop|e] pertencente ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] perderá [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]."
 plc_name_will_change: "Nosso nome mudará para $PLC_ruthenian$."
 flavor_plc.15.title: "[target_rebel.GetNameWithNoTooltip]"
 flavor_plc.15.desc: "Um grupo do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], liderado por [target_character.GetName], decidiu formar uma #italic konfederacja#! para defender seus privilégios históricos dos supostos abusos do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Se não atendermos às demandas do(a) [target_rebel.GetName], é muito provável que precisaremos enfrentar uma rebelião armada."
 flavor_plc.15.historical_info: "Uma #italic konfederacja#! era uma associação formada por um dos estamentos polaco-lituanos, e buscava impor suas vontades ao poder real e defender seus privilégios. Essa traição contra à Coroa era justificada pelo #italic ius resistendi#!, o direito de resistir aos abusos do governo."
 flavor_plc.15.a: "Vamos enfrentá-los no campo de batalha."
 flavor_plc.15.b: "Cumpriremos suas exigências."
 plc_confederation_rebelname: "Confederação"
 flavor_plc.16.title: "A Rokosz de [target_character.GetNameWithNoTooltip]"
 flavor_plc.16.desc: "O bando traidor do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], liderado por [target_character.GetName], formou uma rebelião armada porque rejeitamos suas demandas. Esse grupo [target_rebel.GetName] insignificante não aguentará o poder militar das forças da entidade política [ROOT.GetCountry.GetGovernment.GetName]."
 flavor_plc.16.historical_info: "A #italic rokosz#! polaco-lituana foi uma rebelião da Szlachta que buscava defender seus privilégios e limitar os abusos absolutistas do rei."
 flavor_plc.16.a: "Malditos traidores!"
 PLC_our_neighbors_rivals_enemies_have_been_notified: "Todos os nossos vizinhos, [rivals|e] e [enemies|e] foram notificados dos nossos problemas."
 flavor_plc.17.title: "[target_rebel.GetNameWithNoTooltip]"
 flavor_plc.17.desc: "Os traidores dos [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')], sob a liderança de [target_character.GetName], decidiram formar uma rebelião contra o nosso nobre e justo governo. Com o apoio dos tártaros do povo [ShowCultureName('crimean')], eles buscam sua independência, ou, no mínimo, a extensão de privilégios e a ampliação do registro."
 flavor_plc.17.historical_info: "A Revolta de Khmelnytsky foi a mais bem-sucedida dentre as várias revoltas dos cossacos na Comunidade Polaco-Lituana. Ela começou em 25 de janeiro de 1648, com um ataque contra guardas da realeza no Zaporozhian Sich. A revolta durou 9 anos, até a morte de Bohdan Khmelnytsky. Após sua morte, o Sich iniciou negociações com a Comunidade, resultando no Tratado de Hadiach."
 flavor_plc.17.a: "Não daremos nada disso aos traidores."
 plc_chmielnicki_uprising: "Revolta de Khmelnytsky"
 flavor_plc.18.title: "Uma Nova Capital em [target_location.GetNameWithNoTooltip]?"
 flavor_plc.18.desc: "A formação da entidade política [ROOT.GetCountry.GetLongName] deslocou ligeiramente o foco do poder. Com a união dos reinos, a entidade política [target_location.GetName] tornou-se um dos principais locais do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. Talvez fosse sábio mover a sede do(a) [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] para lá?\n\nMuitos de nossos assessores apoiam essa ideia, já que a entidade política [target_location.GetNameWithNoTooltip] está em uma posição geográfica vantajosa entre nossos novos territórios integrados e nosso núcleo em torno da capital atual, [current_capital.GetName]."
 flavor_plc.18.historical_info: "Por longos anos desde o surgimento do Reino da Polônia, Cracóvia foi a principal cidade do Estado, sendo a sede da corte e o local de onde o monarca governava. No entanto, com a União Pessoal com a Lituânia, a situação começou a mudar, e a cidade de Varsóvia ganhou proeminência. Em 1569, ficou decidido que Varsóvia seria o local de reuniões do Sejm. Quatro anos depois, ficou decidido que as eleições reais também aconteceriam lá. Desde então, a cidade continuou ficando mais evidente que Cracóvia, que ainda sediava as coroações."
 flavor_plc.18.a: "Isso combina com nossa condição elevada!"
 flavor_plc.18.b: "Por que perturbar a riqueza de [current_capital.GetNameWithNoTooltip]?"
 STATIC_MODIFIER_NAME_plc_capital_change_modifier: "Mudança de Capital"
 flavor_plc.19.title: "[ShowEstatePrivilegeNameWithNoTooltip('liberum_veto')]"
 flavor_plc.19.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], percebendo a fraqueza do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], decidiu garantir novos privilégios da forma mais traiçoeira possível. Assim que perceberam a nossa dependência deles, o estamento decidiu chantagear o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] para tentar receber o privilégio [ShowEstatePrivilegeName('liberum_veto')]."
 flavor_plc.19.a: "Conceder o privilégio."
 flavor_plc.19.b: "Não seremos chantageados!"
 STATIC_MODIFIER_NAME_plc_blackmail_of_the_nobles: "Fracasso em Concordar"
 plc_take_the_privilege_to_remove_the_modifier: "É possível remover o modificador [ShowModifier('plc_blackmail_of_the_nobles')] com o [privilege|e] [ShowEstatePrivilegeName('liberum_veto')]."
 flavor_plc.20.title: "[ShowEstatePrivilegeNameWithNoTooltip('golden_liberty')]"
 flavor_plc.20.desc: "A cessão de vários privilégios ao longo dos anos proporcionou a criação de um governo realmente inigualável, onde o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] parece ter a autoridade absoluta sobre o comando do Estado. Se houver alguma legislação que a aristocracia não aprove, ela é cancelada com o direito ao [ShowEstatePrivilegeName('liberum_veto')]. Além disso, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] não tem mais liberdade para cobrar impostos do estamento devido ao [ShowEstatePrivilegeName('privilege_of_koszyce')]. A imposição de restrições também não é possível, pois o privilégio [ShowEstatePrivilegeName('nihil_novi')] proíbe a criação de qualquer lei sobre o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sem o seu consentimento. A validação de todos esses privilégios e de vários outros é reafirmada na coração de cada [ROOT.GetCountry.GetGovernment.GetRulerTitle], como parte do privilégio [ShowEstatePrivilegeName('pacta_conventa')]."
 flavor_plc.20.a: "Conseguimos o governo perfeito."
 flavor_plc.20.b: "Esse governo é uma calamidade horrenda."
 STATIC_MODIFIER_NAME_plc_strive_for_reform: "Luta por Reforma"
 plc_as_long_as_modifier_is_active_revoking_privileges_will_be_easier: "Desde que o modificador [ShowModifier('plc_strive_for_reform')] esteja ativo, não haverá requisitos de remoção dos [privileges|e] [ShowEstatePrivilegeName('golden_liberty')], [ShowEstatePrivilegeName('liberum_veto')], [ShowEstatePrivilegeName('pacta_conventa')], [ShowEstatePrivilegeName('privilege_of_koszyce')], [ShowEstatePrivilegeName('nihil_novi')] e [ShowEstatePrivilegeName('nieszawa_privileges')]."
 flavor_plc.1000.title: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ShowReligionAdjectiveWithNoTooltip('orthodox')] Exige Direitos Iguais"
 flavor_plc.1000.desc: "É fato que os estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] da fé [ROOT.GetCountry.GetReligion.GetAdjective] recebeu privilégios demais, e nem todos se aplicam às pessoas da fé [target_religion.GetAdjective]. Essa situação é bastante complicada para as pessoas da fé [target_religion.GetAdjectiveWithNoTooltip], que sentem que seus antigos privilégios estão sendo violados. Portanto, eles apresentaram uma exigência para que várias privilégios sejam estendidos a eles. Embora não seja uma surpresa, o que estranhamos nessa exigência é o apoio do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] de fé [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip], cujas divergências religiosas não são um impedimento para que apoiem os interesses de magnatas de outra denominação."
 flavor_plc.1000.a: "Concedamos os privilégios."
 flavor_plc.1000.b: "Recusemos as exigências."
 plc_required_for_further_events: "O privilégio [ShowEstatePrivilegeName('plc_empower_orthodox_nobility')] é necessário para o acontecimento de [events|e] relacionados à União de Brest."
 every_noble_pop_orthodox_loses_20_satisfaction: "[ShowPopTypeName('nobles')] da fé [ShowReligionAdjective('orthodox')] perderão [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_plc.1001.title: "Visita do Patriarca"
 flavor_plc.1001.desc: "Recentemente, o Patriarca de [ShowLocationName('constantinople')] visitou a metrópole da fé [target_religion.GetAdjective] de [leader_of_the_kyiv_patriarchate.GetName] para coletar fundos para a grande causa da Igreja [target_religion.GetAdjectiveWithNoTooltip]. Durante a visita, ele apenas deu uma atenção superficial às demandas dos crentes locais, ignorando seus pedidos de ajuda com relação à crise da Igreja.\n\nCom essa situação, poderíamos dar um passo formar uma união entre as duas Igrejas."
 flavor_plc.1001.historical_info: "Em 1588, o Patriarca de Constantinopla, Jeremias II, visitou as terras dos Rus a fim de coletar fundos para fomentar o tesouro patriarcal e o seu poder político. Durante a viagem, ele concedeu a condição de Patriarcado Autocéfalo a Moscou. Em sua visita à Rutênia, ele dispensou Onisifor, Metropolita de Kiev, e denunciou a poliginia no clero. No entanto, essas ações não foram suficientes para agradar os bispos rutenos, que acharam que Jeremias não estava fazendo o bastante para combater a queda da religiosidade entre o povo ruteno."
 flavor_plc.1001.a: "Proponha uma unificação à Metrópole do governo [leader_of_the_kyiv_patriarchate.GetAdjectiveWithNoTooltip]."
 flavor_plc.1001.b: "Tentar converter o povo da fé [target_religion.GetAdjectiveWithNoTooltip] à religião [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]."
 plc_revoking_empowered_orthodox_nobility_will_prevent: "Revogar o privilégio [ShowEstatePrivilegeName('plc_empower_orthodox_nobility')] impedirá futuros [events|e] de ocorrer."
 STATIC_MODIFIER_NAME_plc_diplomatic_efforts_to_unify_churches: "Unificando as Igrejas"
 flavor_plc.1002.title: "Os Traidores Entre Nós"
 flavor_plc.1002.desc: "Nem todos os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] da fé [target_religion.GetAdjective] estão se empenhando em nossas tentativas de unificar as duas igrejas. Na verdade, muitos deles estão combatendo ativamente a nossa missão de estabelecer um vínculo entre o [GetCountry('PAP').GetLongName] e a Igreja [target_religion.GetAdjectiveWithNoTooltip]. Nós conseguimos deter esse movimento de \"desunião\", mas está claro que as eparquias governadas por bispos rebeldes não se juntarão à união."
 flavor_plc.1002.historical_info: "$flavor_plc.1001.historical_info$"
 flavor_plc.1002.a: "Que pena."
 flavor_plc.1002.tooltip: "[SCOPE.GetLocalVariable('amount_of_locations_affected').GetValue|0-] [provinces|e] sofrerão uma redução de [ROOT.ScriptValue('pop_satisfaction_severe_penalty')|%=+] na [pop_satisfaction|e] de seus [pops|e] da fé [target_religion.GetAdjective]."
 flavor_plc.1003.title: "União de [target_location.GetNameWithNoTooltip]"
 flavor_plc.1003.desc: "As nossas tentativas para unir a Igreja [target_religion.GetAdjective] da Rutênia com a Igreja [ROOT.GetCountry.GetReligion.GetAdjective] finalmente deram resultados positivos. Hoje é o dia da assinatura do Tratado de [target_location.GetName], que cria o(a) [target_io.GetName] sob a nossa liderança. A jornada até aqui não foi fácil, pois nem todos os bispos concordavam com os objetivos da unificação. É uma pena ter havido tanta resistência, não apenas no nosso território, mas também em outras nações de fé [target_religion.GetAdjectiveWithNoTooltip]."
 flavor_plc.1003.historical_info: "As consequências da visita decepcionante de Jeremias foram esforços renovados para reunir a Igreja Católica e a Igreja Ortodoxa na Comunidade Polaco-Lituana. Por fim, vários bispos da Metrópole de Kiev cederam à Autoridade Papal, formando a Igreja Uniata Rutena, que tinha permissão para manter os rituais orientais, mas sob a autoridade de Roma. A criação dessa Igreja foi consolidada pela assinatura da União de Brest, em 1596."
 flavor_plc.1003.a: "#italic Te Deum!#!"
 formed_union_of_brest: "Formou um Patriarcado da Igreja Uniata"
 plc_patriarchate_tt: "Nós nos tornamos líderes da [international_organization|e] [target_io.GetName]."
 plc_patriarchate_tt_no_scope: "Nos tornamos líderes de uma [international_organization|e] [GetInternationalOrganizationType('autocephalous_patriarchate').GetName]."
 plc_revoked_privilege_will_destroy_io: "Revogar o privilégio [ShowEstatePrivilegeName('plc_empower_orthodox_nobility')] dissolverá a [international_organization|e]."
 flavor_plc.2000.title: "Esmagados entre Potências"
 flavor_plc.2000.desc: "O nosso Estado está cercado de nações mais poderosas. Afetadas pelo facciosismo interno e pela crise generalizada, muitas pessoas da entidade política [ROOT.GetCountry.GetName] começaram a exigir a centralização do reino, enquanto outras, representante do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] em sua maioria, estão focadas em proteger seus antigos privilégios e se alinhar simultaneamente à entidade política [other_country.GetName]."
 flavor_plc.2000.historical_info: "A Guerra Livoniana foi um conflito entre o Czarismo da Rússia e uma coalizão da Polônia-Lituânia, Suécia e Dinamarca que durou de 1558 a 1583. O estopim do conflito foi a interferência russa na Livônia. Além disso, foi a Rússia que tentou, por 25 anos, reivindicar a Livônia para si. No entanto, as forças da coalizão acabaram triunfando e a #italic Terra Mariana#! foi dividida entre a Ösel Dinamarquesa, a Estônia-Sueca e o Ducado Polaco-Lituano de Curlândia-Semigália, com sua equivalente na Livônia."
 flavor_plc.2000.a: "Buscar centralização."
 flavor_plc.2000.b: "Recorrer à entidade política [other_country.GetNameWithNoTooltip]."
 flavor_plc.2001.title: "Apelo da [livonian_scope.GetNameWithNoTooltip]"
 flavor_plc.2001.desc: "A [livonian_scope.GetLongName|U] nos ofereceu uma aliança. Embora a oferta não seja muito atrativa, podemos usar um pouco de influência política para transformar a proposta em um plano de vassalagem. No entanto, se explorarmos essa oportunidade, certamente haverá intervenção de alguma potência estrangeira."
 flavor_plc.2001.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2001.a: "É uma oportunidade excelente."
 flavor_plc.2001.b: "Rejeitem a oferta."
 flavor_plc.2002.title: "[livonian_scope.GetNameWithNoTooltip] Retoma Alianças"
 flavor_plc.2002.desc: "A [livonian_scope.GetLongName|l] decidiu se aliar à entidade política [nation_helping.GetName] e se tornou um vassalo. Essa apropriação de terras descarada ameaça os nossos interesses no [ShowAreaName('baltic_area')]. A prioridade agora é interferir antes que a poeira abaixe e eles consolidem essas ações."
 flavor_plc.2002.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2002.a: "Precisamos intervir."
 flavor_plc.2002.b: "Não estamos em posição de declarar uma guerra."
 flavor_plc.2003.title: "$flavor_plc.2002.title$"
 flavor_plc.2003.desc: "$flavor_plc.2002.desc$"
 flavor_plc.2003.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2003.a: "Vale a pena considerar."
 flavor_plc.2004.title: "Tratado de [ShowLocationNameWithNoTooltip('vilnius')]"
 flavor_plc.2004.desc: "O futuro do [ShowAreaName('baltic_area')] ainda é incerto. Embora já tenham ocorrido diversas guerras nessa região, ainda existe um debate sobre quem deve governar esses territórios, portanto, com certeza haverá mais guerras no local. Mesmo com as guerras exercendo certa pressão sobre o nosso domínio, nós conseguimos nos recuperar e consolidar a nossa presença no sudoeste, nas regiões das províncias de [ShowProvinceDefinitionName('courland_province')] e [ShowProvinceDefinitionName('semigalia_province')]. Talvez devêssemos providenciar um novo vassalo por lá."
 flavor_plc.2004.historical_info: "O #italic Tratado de Vilnius#! confirmou a submissão do estamentos livonianos à Comunidade Polaco-Lituana. Em troca, os livonianos receberam confirmação de liberdade religiosa, a garantia de privilégios e #italic Indigenat#!, a cessão da condição de nobreza a nobres estrangeiros. Além disso, como parte do tratado, os territórios livonianos ao sul do rio Daugava foram consolidados sob o ducado recém-formado de Curlândia-Semigália, governado de forma autônoma pelo último Mestre Livoniano, Gotthard Ketler. O restante dos territórios livonianos, ao norte do rio, foram transformados no ducado de Livônia, que fica sob a jurisdição direta da Lituânia."
 flavor_plc.2004.a: "Vamos confiar o local à entidade política [target_country.GetNameWithNoTooltip]."
 flavor_plc.2004.b: "Esse acordo não vale nada para nós."
