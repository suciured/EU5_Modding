l_braz_por:
 flavor_por.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_por.1.desc: "O desejo de uma rota marítima para a $india$ dominou a [ShowSubContinentName('western_europe')]. O(A) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] foi abordada por um navegador [ShowCultureName('ligurian')] que afirma que uma rota para o oeste para chegar à $india$ é uma melhor opção que contornar a [ShowSubContinentName('southern_africa')]. Alguns dos nossos assessores rejeitam essas afirmações, mas talvez seja um investimento promissor."
 flavor_por.1.a: "Rejeitar a proposta."
 flavor_por.1.b: "Contratar Colombo"
 flavor_por.1.historical_info: "Em 1492, Cristóvão Colombo embarcou em sua famosa jornada para Castela e velejou para o oeste, cruzando o Atlântico em busca de uma rota ocidental para o oriente. Sete anos antes, em 1485, Cristóvão Colombo havia apresentado o mesmo plano ao rei de Portugal, João II, que enviou os planos aos seus especialistas que, por sua vez, os rejeitaram. Colombo ainda tentou convencer o rei mais uma vez, em 1488, mas como o explorador português Bartolomeu Dias havia contornado com sucesso o Cabo da Boa Esperança, uma rota marítima oriental para a Ásia parecia mais provável. Assim, o rei recusou a proposta de Colombo outra vez."
 flavor_por.2.title: "Comércio de Escravos no Atlântico"
 flavor_por.2.desc: "O estabelecimento de Plantações provou ser um empreendimento bem-sucedido para a entidade política [ROOT.GetCountry.GetName]. Com a demanda crescente por mercadorias dessas fazendas especializadas, há também uma alta demanda por mão de obra barata. Como já temos conexões com o comércio africano, temos a oportunidade de ampliar a aquisição de [ShowPopTypeName('slaves')] da [ShowSubContinentName('west_africa')] para atender às demandas das plantações."
 flavor_por.2.a: "Incentivem o comércio de escravos da [ShowSubContinentNameWithNoTooltip('west_africa')]."
 african_slave_trade_encouraged: "Comércio de Escravos Incentivado"
 flavor_por.2.b: "A Coroa não deve se envolver"
 flavor_por.2.historical_info: "A exploração de terras e recursos nas colônias do Novo Mundo resultaram no uso extensivo de mão de obra escrava. Como grande parte da população indígena morreu pelo excesso de trabalho e doenças trazidas da Europa, a escassez de mão de obra é um problema iminente para os colonizadores. A servidão por contrato minimizou parte desse problema, mas não foi suficiente para fornecer a força de trabalho necessária. Assim começou o comércio de escravos no Atlântico, em que escravos comprados no litoral do Oeste da África eram transportados para o Brasil. Mais de 3 milhões de escravos africanos foram enviados ao Brasil para trabalhar, principalmente, nas vastas plantações de açúcar."
 flavor_por.3.title: "Missionários nas Ilhas Molucas"
 flavor_por.3.desc: "A nossa descoberta das Ilhas Molucas nos proporcionou mais do que apenas benefícios econômicos. Como é o certo a se fazer, devemos espalhar a palavra da fé verdadeira e conduzir essas pobres almas à luz da religião [ROOT.GetCountry.GetReligion.GetName]."
 flavor_por.3.a: "Disseminar a fé [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]"
 flavor_por.3.historical_info: "O arquipélago de Molucas ficou historicamente conhecido como #italic Ilhas Molucas#!, e se tornou uma parte importante da rede comercial portuguesa no sudeste da Ásia durante o século XVI. Após serem expulsos de Ternate, os portugueses estabeleceram seu novo centro comercial na ilha de Ambon, que foi descoberta por eles em 1513. Embora os portugueses fossem frequentemente atacados pelos muçulmanos nativos da região, os missionários conseguiram converter uma grande quantidade deles ao cristianismo. No fim do século XVI, havia mais de 50.000 cristãos nas Molucas, a maioria vivendo em Ambon."
 flavor_por.4.title: "Casa da Índia"
 flavor_por.4.desc: "Precisamos supervisionar e administrar eficientemente os interesses da entidade política [ROOT.GetCountry.GetName] na $india$ e na [ShowContinentName('africa')]. Recebemos a sugestão de que a melhor forma de fazer isso é criar uma instituição sob o comando direto do Tesoureiro [ROOT.GetCountry.GetGovernment.GetAdjective], com direitos de monopólio a todas conexões comerciais e mercadorias relacionadas."
 flavor_por.4.a: "Parece ser um bom plano."
 flavor_por.4.a.tt: "Libera a [government_reform|e] [ShowGovernmentReformName('por_casa_de_india')]"
 flavor_por.5.title: "A Torre de Belém"
 flavor_por.5.desc: "A porto de [ShowLocationName('lisbon')] viu um crescimento significativo em sua importância ao longo das décadas. Enquanto o porto e o rio Tejo ficavam mais importantes, as nossas fortificações na foz do rio ficaram para trás. Recebemos uma proposta de um arquiteto da entidade política [ROOT.GetCountry.GetName] para construir uma nova fortificação ao longo da margem e proteger a cidade."
 flavor_por.5.a: "Precisamos construir."
 flavor_por.5.b: "Temos outras prioridades."
 flavor_por.5.historical_info: "Encomendada por Manuel I, a Torre de Belém foi construída no início do século XVI para defender a foz do rio Tejo. Ela foi construída no estilo manuelino, ou gótico tardio português. A torre foi aprimorada em 1571, mas caiu em 1580, poucas horas após um cerco realizado pelas forças do duque espanhol de Alba. Posteriormente, as masmorras da torre serviram como uma prisão."
 flavor_por.6.title: "Mosteiro dos Jerónimos"
 flavor_por.6.desc: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] decidiu que a sua dinastia deveria receber um novo local de sepultamento. Para isso, vários projetos onerosos para a construção de um mosteiro foram elaborados e agora estão prontos para serem executados."
 flavor_por.6.a: "Isso vai exibir a nossa Glória."
 flavor_por.6.b: "É muito caro."
 flavor_por.6.historical_info: "A construção dos Mosteiro dos Jerónimos começou em 1501, e foi originalmente financiada por Manuel I, usando a renda do imposto #italic Vintena da Pimenta#!, que incide sobre mercadorias da África e do Extremo Oriente. O mosteiro também serviria como o local de sepultamento de Manuel I e de futuros monarcas portugueses das Casas de Aviz and Bragança. A obra parou em 1580, pois, após a morte de Sebastião I e uma crise de sucessão, Portugal entrou em uma união com a Espanha. Quando Portugal se tornou independente novamente, em 1640, a construção foi retomada, recebendo um teto de ouro em 1669 e grandes afrescos concluídos no fim do século XVIII. No século XIX, os restos mortais de Vasco da Gama e Luís de Camões também foram transferidos para o mosteiro."
 flavor_por.7.title: "Exploradores chegando à Índia"
 flavor_por.7.desc: "Os nossos exploradores chegaram à Índia e estão realizando transações comerciais em pequena escala com a população local. Agora precisamos agir rapidamente para explorar esses novos desenvolvimentos e garantir o nosso direito de comércio na Índia. As terras ao redor de Goa podem ser perfeitas para as nossas operações comerciais."
 flavor_por.7.a: "Glória!"
 flavor_por.7.historical_info: "Vasco da Gama se tonou o primeiro português a chegar à Índia, quando desembarcou próximo a Kozhikode (Calecute), no dia 20 de maio de 1498. Apesar dos protestos dos comerciantes árabes, Vasco da Gama obteve direitos de comércio com o governante Zamorin, mas não conseguiu produzir o ouro necessário para custear as taxas alfandegárias. De forma geral, a jornada de Vasco da Gama foi bastante lucrativa, pois o valor das cargas levadas de volta para Portugal era sessenta vezes maior que o custo da expedição."
 flavor_por.8.title: "Governadoria Geral do Brasil"
 flavor_por.8.desc: "Estamos tendo problemas com a administração das nossas colônias desde que estabelecemos as Capitanias. Os diversos governadores e nobres regionais que disputam o poder não conseguiram dar uma resposta unificada contra a pirataria e as incursões nativas em nossas colônias. Agora precisamos criar um novo gabinete com poder sobre essas capitanias e unificar as nossas colônias no Novo Mundo. A Governadoria Geral agirá em nome do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e estabelecerá a nossa autoridade no [ShowRegionName('brazil_region')]."
 flavor_por.8.a: "Estabeleçam já!"
 flavor_por.8.b: "Não precisamos disso!"
 flavor_por.8.historical_info: "A Governadoria Geral do Brasil foi estabelecida em 1549 pelo Rei João III de Portugal. Esse órgão governamental pretendia agir como uma instituição unificada para as Capitanias que organizava as colônias portuguesas no Brasil."
 flavor_por.9.title: "Conflito Comercial no Oceano Índico"
 flavor_por.9.desc: "Com a chegada de navios portugueses no Oceano Índico e no Mar Arábico, nós finalmente temos a oportunidade de tentar desestabilizar o transporte dos [ShowCultureGroupName('arabian_group')] na região. Estamos em uma posição em que podemos cortar significativamente o suprimento de especiarias e seda para [ShowLocationName('alexandria')], prejudicando a concorrência comercial no Oriente Próximo e na [ShowRegionName('italy_region')]."
 flavor_por.9.a: "Controlar o comércio de especiarias à força."
 portuguese_privateers: "Corsários Portugueses"
 flavor_por.9.b: "Buscar relações melhores na região."
 careful_trade_expansion: "Expansão Comercial Cautelosa"
 flavor_por.10.title: "Governador Martim Afonso de Sousa"
 flavor_por.10.desc: "Recentemente, o nosso Súdito Colonial no [ShowRegionName('brazil_region')] teve problemas para encontrar uma resposta unificada contra a pirataria no litoral. Embora esses problemas sejam relativamente pequenos, a prioridade agora é agir para evitar que essas ações saiam de controle. O primeiro passo para isso é nomear um governador capacitado."
 flavor_por.10.a: "Nomear De Sousa"
 flavor_por.10.historical_info: "Líderes colonizadores receberam faixas de terra que se estendem do litoral brasileiro ao interior. Os proprietários de terras, geralmente capitães, estabeleceram colonizadores em suas respectivas Capitanias, oferecendo-lhes proteção e justiça. Como essas Capitanias eram independentes, eles foram incapazes de se defender dos piratas estrangeiros. Enviado ao Brasil pelo Rei João III, De Sousa conseguiu combater a pirataria e intensificar os planos de colonização no interior do Brasil. Em 1534, ele foi nomeado como capitão donatário de São Vicente por seu desempenho."
 flavor_por.11.title: "A Expedição do [ROOT.GetCountry.GetGovernment.GetRulerTitle] ao Norte da África"
 flavor_por.11.desc: "Além do nosso litoral, há terras nas mãos de infiéis. Para firmar a nossa posição no [ShowRegionName('north_atlantic_ocean_region')] e expandir o nosso controle sobre mais terras, temos que iniciar uma campanha contra esses pagãos pela glória de Deus."
 flavor_por.11.a: "Cruzada contra os Pagãos na África"
 prepares_crusade: "Prepara a Cruzada"
 flavor_por.11.b: "Devemos focar em outros lugares"
 flavor_por.11.historical_info: "No ano de 1578, o Rei Sebastião de Portugal embarcou em uma expedição para conquistar Marrocos, onde Portugal já possuía as regiões de Tânger e Ceuta. Pouco tempo após a expedição desembarcar, na batalha de Alcácer-Quibir, os berberes marroquinos de Mulei Ismail derrotaram completamente o exército português, matando inclusive o rei, além da maioria da nobreza portuguesa que lutava ao lado dele. Esse desastre abriu o caminho para a Espanha controlar Portugal e marcou o início da queda lusitana."
 flavor_por.12.title: "O Acordo de Methuen"
 flavor_por.12.desc: "Fomos abordados por um inglês a serviço da entidade política [target_country.GetName]. Ele propôs um acordo comercial entre as nossas nações para melhorar ambas as economias. Isso poderia impulsionar algumas das nossas exportações para o país deles, além disso, poderíamos importar mercadorias que não somos capazes de produzir."
 flavor_por.12.a: "Aceitar o Acordo"
 accepted_meuthen_agreement: "Acordo de Methuen Aceitado"
 flavor_por.12.b: "Denunciar o Acordo"
 denounced_meuthen_agreement: "Acordo de Methuen Denunciado"
 flavor_por.12.historical_info: "John Methuen nasceu em 1650. Diplomata de destaque, é lembrado principalmente pelo tratado assinado em 1703 entre a Inglaterra e Portugal. O principal objetivo do tratado era permitir a livre introdução de lã e tecidos ingleses em Portugal em troca da entrada livre de vinho português na Inglaterra (o famoso vinho do Porto). Na prática, o tratado transformou Portugal em um satélite econômico e político da Inglaterra e funcionou até 1750, quando o Rei José I decidiu ignorá-lo, mesmo que o acordo ainda estivesse formalmente válido até 1836. John Methuen morreu em 1706, pouco após seu maior sucesso."
 flavor_por.13.title: "Conde da Ericeira"
 flavor_por.13.desc: "Uma figura proeminente do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] da entidade política [ROOT.GetCountry.GetName] oferece seus conselhos sobre questões comerciais para o(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. [target_character.GetName], o Conde da Ericeira, é um homem talentoso e defensor ávido da política mercantilista. Embora o Mercantilismo seja a principal preocupação dele, poderíamos empregá-lo em várias questões do nosso Estado."
 flavor_por.13.a: "Sigam seu conselho!"
 flavor_por.13.b: "Dispensem-no!"
 flavor_por.13.historical_info: "Dom Luís de Meneses, o Conde da Ericeira, foi um ávido defensor do Mercantilismo que ajudou a reformar o Estado português nas questões de controle das transações comerciais do país."
 flavor_por.17.title: "Um Período de Incertezas"
 flavor_por.17.desc: "O fracasso para gerar um herdeiro homem está colocando o(a) [ROOT.GetCountry.GetFlavorRank] em risco de intervenção estrangeira. Se a filha de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] for a sucessora, ela pode se tornar uma mera marionete de um marido que governaria a entidade política [ROOT.GetCountry.GetName] em seu lugar.\n\nOs estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] estão propondo uma mudança na lei de sucessão para impedir que [heir.GetName] herde a coroa. Eles se uniram nessa causa para escolher o meio-irmão ilegítimo e nobre [john_avis.GetName] para assumir o lugar dela, caso o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] não consiga gerar um homem como herdeiro."
 flavor_por.17.a: "Recusar a proposta."
 flavor_por.17.a.custom: "Os [ShowPopTypeName('burghers')] e os [ShowPopTypeName('nobles')] em [GetCountry('POR').GetName] perdem #R 90%#! de [pop_satisfaction|e]"
 flavor_por.17.tt1: "Os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] tentarão colocar [john_avis.GetNameWithNoTooltip] no trono"
 flavor_por.17.tt2: "A coragem demonstrada pelo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] é reconhecida por se impor contra os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]"
 avis_supporters: "Apoiadores de João Avis"
 flavor_por.17.b: "Estamos de acordo."
 flavor_por.17.tt3: "[heir.GetName] ficará fora da linha de sucessão"
 flavor_por.19.title: "[joao_braganca.GetNameWithNoTooltip]"
 flavor_por.19.desc: "A influência do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] está em queda, com pouco apoio no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e sem cargos no(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle] para seus membros. Os nossos espiões relatam que o provocativo [joao_braganca.GetName] está buscando apoio para dar um golpe em [ROOT.GetCountry.GetGovernment.GetRuler.GetName] e restaurar o poder e os privilégios do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_por.19.desc_subject: "A influência do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] está em queda, com pouca representação na corte e sem influência nas questões nacionais e internacionais. Os nossos espiões relatam que o provocativo [joao_braganca.GetName] está planejando derrubar o governo [overlord.GetCountry.GetAdjective] e restaurar a independência de [ROOT.GetCountry.GetName]. [joao_braganca.GetSheHe] tem o apoio de um grupo conhecido como #italic Os Quarenta Conjurados#!, entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], e pode atacar a qualquer momento."
 flavor_por.19.a: "Abdicar em prol de [joao_braganca.GetName]."
 flavor_por.19.tt1: "[joao_braganca.GetNameWithNoTooltip] é adicionado como [character|e] e toma o trono com o apoio do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_por.19.b: "Deixem [joao_braganca.GetNameWithNoTooltip] liderar a luta."
 flavor_por.19.tt2: "[joao_braganca.GetSheHe|U] reúne o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a fim de apoiar sua luta para livrar [target_root_country.GetName] da influência do povo [GetCountry('SPA').GetAdjective]"
 flavor_por.19.c: "Não façam concessões."
 STATIC_MODIFIER_NAME_braganca_rebellion: "A Rebelião de Bragança"
 flavor_por.19.d: "Não queremos problemas."
 flavor_por.19.tt3: "As concessões feitas ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] decidem a situação"
 flavor_por.19.e: "Executem o encrenqueiro."
 braganca_supporters: "Apoiadores de João de Bragança"
 flavor_por.19.tt4: "A rebelião é suprimida após a morte de João de Bragança"
 flavor_por.21.title: "Os Lusíadas"
 flavor_por.21.desc: "Luís de Camões publicou um poema épico que conta as viagens fantásticas dos nossos compatriotas até a Índia. Os Lusíadas é uma grande obra de arte do idioma [ROOT.GetCountry.GetCulture.GetName] e da nossa cultura e se espalhará por todo o mundo."
 flavor_por.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.21.historical_info: "$the_lusiads_desc$ A obra, publicada em 1572, é considerada o épico nacional de Portugal."
 flavor_por.22.title: "Vasco da Gama oferece seus serviços"
 flavor_por.22.desc: "Vindo de uma casa inferior do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ShowCultureName('portuguese')], [target_character.GetName] ascendeu na hierarquia de uma ordem sagrada e agora está oferecendo seus serviços à nossa coroa para realizar mais explorações até a Índia. Ele já liderou excursões navais menores e parece ser um capitão experiente e adequado para conduzir uma nova expedição."
 flavor_por.22.a: "Ele nos será muito útil."
 flavor_por.22.historical_info: "Antes da sua famosa viagem à Índia e seu desembarque em Kozhikode (Calecute), Vasco da Gama serviu à Ordem de Santiago, que era bastante estimada pelo Rei João II, antigo mestre da Ordem. Vasco da Gama iniciou sua viagem em 1497, com 4 navios, chegou à Índia em maio de 1498 e voltou a Portugal em 1499. Sua viagem foi muito lucrativa, levando especiarias para Portugal e, o mais importante, estabelecendo uma nova rota marítima para a Índia."
 flavor_por.23.title: "O Mosteiro da Batalha"
 flavor_por.23.desc: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] prometeu homenagear a Virgem Maria com um mosteiro se [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] vencesse a guerra contra a entidade política [loser.GetName]. A vitória foi conquistada, agora é hora de pagar a promessa."
 flavor_por.23.a: "Pela glória!"
 flavor_por.23.historical_info: "Após a Batalha de Aljubarrota, em 1385, na qual os portugueses derrotaram o exército castelhano, o Rei João I de Portugal cumpriu a promessa de construir um mosteiro para a Virgem Maria pela vitória. $batalha_monastery_desc$"
 flavor_por.24.title: "O Panteão [ROOT.GetCountry.GetGovernment.GetAdjective|U]"
 flavor_por.24.desc: "Agora que nosso(a) governante morreu, os salões do palácio [ROOT.GetCountry.GetGovernment.GetAdjective] estão tomados pelos lamentos e chegou a hora de preparar seu sepultamento. Embora [old_ruler.GetSheHe] tenha deixado claro seu desejo por um sepultamento no Mosteiro de Alcobaça, não há muitas instruções sobre como proceder. Um sepultamento muito espartano passaria uma imagem ruim do(a) [ROOT.GetCountry.GetFlavorRank], mas algo muito espetacular poderia prejudicar as nossas finanças para questões mais urgentes."
 flavor_por.24.a: "[old_ruler.GetShortNameWithNoTooltip] merece um túmulo magnífico."
 flavor_por.24.b: "Não é necessário esbanjar."
 flavor_por.24.historical_info: "O Mosteiro de Alcobaça, fundado em 1153 pelo Rei Afonso I de Portugal, foi o local de sepultamento para monarcas portugueses por vários séculos e se tornou um dos mais ricos e influentes, em parte graças a essa associação. Ele também é considerado o mosteiro mais importante da Idade Média, junto do Mosteiro de Santa Cruz, próximo a Coimbra, e um dos mais bonitos de Portugal."
 flavor_por.25.title: "A Nova Sede da Ordem de Cristo"
 flavor_por.25.desc: "Com o fim da Reconquista e as lutas com nossos inimigos do povo [ShowReligionGroupAdjective('muslim')] longe do nosso território, a presença da Ordem de Cristo em [ShowLocationName('tavira')] não faz muito sentido. Além disso, a perda progressiva de prestígio da Ordem na região não ajuda.\n\nAlguns dos nossos assessores propuseram mudar a Ordem para antiga sede dos Cavaleiros Templários e ocupar o mosteiro castelo do Convento de Cristo no Norte de [ShowProvinceDefinitionName('estremadura_province')]."
 flavor_por.25.a: "Eles usarão a sede dos Templários em [ShowLocationNameWithNoTooltip('tomar')]."
 flavor_por.25.b: "Eles ficam onde estão."
 flavor_por.25.historical_info: "Para responder à supressão da Ordem dos Templários em 1312, o Rei Dinis I fundou a #italic Christi Militia#! em 1317, aprovada pelo Papa João XXII com a Bula #italic AD EA EX QVIBVS#!, em 1319. Continuando as negociações, em 1323, outra bula concedeu a Dinis a autoridade para transferir a propriedade templária para a Ordem de Cristo. Os cavaleiros fizeram votos de pobreza, castidade e obediência, e a condição da Ordem como sucessora dos Templários foi motivo de um debate histórico. Dom Gil Martins, o primeiro Grão-mestre, veio da Ordem de Aviz.\n\nA sede inicial ficava em Castro Marim, Algarve, mas a Ordem foi transferida para Tomar em 1357, próximo a Santarém, a antiga sede templária. Isso foi um capítulo marcante na história medieval de Portugal."
 flavor_por.26.title: "Vinho Madeira"
 flavor_por.26.desc: "Desde a descoberta de [ShowProvinceDefinitionName('madeira_province')], o nosso povo tem lucrado com o plantio de cana-de-açúcar e se aproveitando do clima favorável que abençoa a ilha. No entanto, recentemente, com o desenvolvimento da indústria de açúcar no [ShowRegionName('brazil_region')], a lucratividade do [ShowGoodsName('sugar')] de Madeira entrou em declínio, e muitas pessoas questionam se é hora de focar em um produto alternativo, como investir em [ShowGoodsName('wine')]."
 flavor_por.26.a: "Vamos ficar com o vinho."
 flavor_por.26.b: "O açúcar é melhor."
 flavor_por.26.historical_info: "A cana-de-açúcar dominou a economia de Madeira e impulsionou a prosperidade econômica de Funchal, atraindo aventureiros e comerciantes europeus. No século XV, Funchal se tornou um porto essencial para as rotas comerciais europeias. Escravos, incluindo guanches, berberes e aqueles vindos do Oeste da África, eram utilizados no cultivo da cana-de-açúcar, embora os donos de escravos fossem minoria. Corsários bárbaros capturaram 1.200 pessoas em Porto Santo em 1617. Até o século XVI, Madeira prosperou como um grande mercado de açúcar, testemunhando os primeiros usos de mão de obra escrava na produção de açúcar, o que acabou influenciando regiões ultramarinas maiores. No entanto, a concorrência entre as plantações do Brasil e de São Tomé levou a um declínio na produção de açúcar de Madeira. Como consequência, foi necessário importar açúcar de outras colônias portuguesas. Os moinhos de açúcar, que antes prosperavam, foram sumindo gradativamente, dando espaço para novos mercados em Madeira."
 flavor_por.27.title: "Cristãos de São Tomé"
 flavor_por.27.desc: "Quando chegamos às costas da $india$, logo soubemos de notícias de seguidores do nosso Senhor e Salvador Jesus Cristo. Eles estavam enfrentando perseguições de um grupo numeroso do povo [ShowReligionGroupAdjective('muslim')] e dos seguidores do [ShowReligionName('hindu')], assim, surgiu um interesse em comum para nos aliarmos.\n\nNo entanto, à medida que nosso povo começou a viver com os novos aliados, eles perceberam que tinham diferentes rituais e usos da nossa religião que nem sempre são aprovados. Muitas pessoas pedem a nossa intervenção para colocá-los de volta no caminho certo, enquanto outras questionam se eles devem ser autorizados a continuar realizando esses rituais."
 flavor_por.27.a: "Eles devem se juntar a nós."
 flavor_por.27.b: "Desde que continuem sendo cristãos..."
 flavor_por.27.historical_info: "Em 1498, os cristãos de São Tomé encontraram os portugueses durante a expedição de Vasco da Gama, formando uma aliança devido à sua posição precária entre a volatilidade política e a pressão dos governantes locais. Os portugueses, que buscavam dominar o comércio de especiarias e disseminar o cristianismo, estabeleceram o Padroado Real, que conferiu autoridade eclesiástica em territórios conquistados. Inicialmente moderada, a subjugação dos cristãos de São Tomé pelos portugueses se intensificou após 1552, com ações estratégicas para isolar a comunidade de sua hierarquia em 1575. Em 1599, o arcebispo de Goa, Aleixo de Menezes, garantiu a submissão do último metropolita, dando início ao Sínodo de Diamper.\n\nO Sínodo, convocado por Menezes, implementou reformas litúrgicas, condenou alguns costumes e introduziu formalmente os cristãos de São Tomé à Igreja Católica. No entanto, as ações portuguesas, incluindo a queima de textos siríacos e a eliminação de castas, instigaram um ressentimento e atiçaram uma resistência aberta na comunidade nos anos seguintes. Foi um período de conflitos culturais e religiosos complexos."
 flavor_por.28.title: "O Estabelecimento da Inquisição Portuguesa"
 flavor_por.28.desc: "Quando prometeram o(a) nosso(a) governante [target_character.GetName] em casamento a [ROOT.GetCountry.GetGovernment.GetConsort.GetName], uma das condições para a união era a adoção da Inquisição pelo(a) [ROOT.GetCountry.GetFlavorRank] da entidade política [ROOT.GetCountry.GetName], a fim de garantir que os vários convertidos do país não praticassem suas antigas crenças em segredo.\n\nO estabelecimento da nossa própria Inquisição poderia proporcionar diversos benefícios para a nossa nação, como a garantia de lealdade dos súditos que pertenciam a outras religiões e que não poderiam ser considerados totalmente leais. Por outro lado, essa medida poderia causar agitações dos mesmos povos que talvez sentissem certa hostilidade vinda de nós."
 flavor_por.28.a: "Vamos estabelecer a Inquisição Portuguesa."
 flavor_por.28.b: "Não parece uma boa ideia."
 flavor_por.28.historical_info: "A #italic Inquisição Portuguesa#!, ou o Conselho Geral do Santo Ofício da Inquisição em Portugal, foi estabelecida em 1536 pelo Rei João III, sob solicitação de Manuel I. A aprovação do Papa Paulo III, atrasada até a morte de Manuel I, autorizou formalmente o início da inquisição em 1536. Como parte da Inquisição Cristã, ela se juntou às inquisições da Espanha e de Roma. Posteriormente, foi abolida em 1821."
 flavor_por.29.title: "A Epistola de Victoria Contra Infideles"
 flavor_por.29.desc: "Nosso(a) governante [target_character.GetName] decretou que todos os súditos que seguem a religião [ShowReligionAdjective('judaism')] devem se converter à religião [ShowReligionName('catholic')], ou serão expulsos. O decreto, chamado #italic Epistola de Victoria Contra Infideles#!, defende a necessidade de a entidade política [ROOT.GetCountry.GetName] se tornar uma devida nação de fé [ShowReligionGroupName('christian')] na qual toda a população segue a mesma fé."
 flavor_por.29.a: "Eles devem se tornar cristãos!"
 flavor_por.29.b: "Deixem-nos em paz."
 flavor_por.29.tt1: "A maioria dos serfarditas em nossa nação será convertida para o catolicismo, e quem se recusar será expulso do país."
 flavor_por.29.tt2: "Os serfarditas da nossa nação serão mais felizes."
 flavor_por.29.historical_info: "No dia 5 de dezembro de 1496, o Rei Manuel I de Portugal, sob pressão dos monarcas católicos da Espanha, decretou a expulsão ou a conversão de todos os judeus como condição para seu casamento com a Princesa Isabel. Foram emitidos dois decretos, inicialmente com o objetivo de expulsar, mas, posteriormente, transformados em conversão forçada em 1497. Os judeus portugueses foram batizados à força, e quem resistiu foi deportado para São Tomé e Príncipe. Os portugueses convertidos enfrentaram dificuldades, com um massacre em Lisboa, em 1506, e o estabelecimento da Inquisição Portuguesa em 1536, refletindo um período turbulento de perseguição religiosa."
 flavor_por.30.title: "O Massacre de Lisboa"
 flavor_por.30.desc: "Uma rebelião começou em [ShowLocationName('lisbon')] e milhares de cidadãos rabinos estão perseguindo #italic Novos Cristãos#! nas ruas da nossa cidade.\n\nOs nossos informantes relatam que tudo começou quando os fiéis estavam pregando durante uma missa na Capela de Jesus e uma luz supostamente emanou do crucifixo. Um #italic Novo Cristão#! que estava presente zombou das alegações de milagre e a multidão se enfureceu, matando o homem ali mesmo e dando início a uma caça aos #italic Novos Cristãos#! que estavam próximos.\n\nA cidade está em chamas e as ruas estão inundadas com o sangue de #italic Novos#! e #italic Antigos Cristãos#!."
 flavor_por.30.a: "Não podemos fazer nada."
 flavor_por.30.b: "Detenham essa loucura."
 flavor_por.30.tt1: "Uma quantidade #Y imensa#! de Novos e Antigos Cristãos #R morrerá#!."
 flavor_por.30.tt2: "Uma #Y grande#! quantidade de Novos e Antigos Cristãos #R morrerá#!."
 flavor_por.30.tt3: "Uma quantidade #Y considerável#! de Novos e antigos Cristãos #R morrerá#!."
 flavor_por.30.tt4: "Uma #Y pequena#! quantidade de Novos e Antigos Cristãos #R morrerá#!."
 flavor_por.30.historical_info: "No domingo de 19 de abril de 1506, o Massacre de Lisboa irrompeu quando os fiéis da igreja atacaram indivíduos suspeitos de serem judeus. A situação se agravou e resultou em uma rebelião antissemita que assolou toda a cidade. A violência causou a morte de muitos #italic Novos Cristãos#! (algumas fontes sugerem que o número de vítimas está entre 1.000 e 4.000 pessoas), que eram os judeus convertidos forçadamente ao cristianismo, mas também uma quantidade considerável de #italic Antigos Cristãos#!."
 flavor_por.31.title: "A Expulsão dos Muçulmanos de Portugal"
 flavor_por.31.desc: "Após terminarmos a nossa Reconquista em 1249, com a captura de [ShowProvinceDefinitionName('algarve_province')], o nosso reino se tornou o lar de milhares de súditos do povo [ShowReligionGroupAdjective('muslim')] de lealdade um pouco duvidosa. Como em outras partes da [ShowRegionName('iberia_region')], [target_character.GetName] teme que o povo [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] que povoa seu reino possa não ser tão leal quanto parece. Os assessores surgem com alternativas diferentes, mas todos parecem demonstrar a possibilidade de riscos que podem abalar a estabilidade do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank] e arruinar tudo."
 flavor_por.31.a: "Expulsem-nos logo!"
 flavor_por.31.b: "Obriguem-nos a se converterem!"
 portuguese_muslim_uprising: "Revolta do Povo [ShowCultureNameWithNoTooltip('andalusi')]"
 flavor_por.31.c: "Eles são súditos leais."
 flavor_por.31.tt1: "A maioria dos muçulmanos em nossa nação será convertida para o catolicismo, e quem se recusar será expulso do país. Há uma grande chance de que eles se rebelem. Os países muçulmanos próximos receberão um Casus Belli contra nós e podem nos atacar."
 flavor_por.31.tt2: "Vamos expulsar os muçulmanos do povo [ShowCultureName('andalusi')] de Portugal, pois não podemos arriscar que eles se rebelem se tentarmos convertê-los."
 flavor_por.31.tt3: "O povo [ShowCultureName('andalusi')] em nossa nação ficará aliviado e satisfeito conosco."
 flavor_por.31.historical_info: "A expulsão dos muçulmanos de Portugal, geralmente ofuscada pela conversão forçada dos judeus, ocorreu em dezembro de 1496. Apesar de Portugal demonstrar uma tolerância maior em relação às minorias muçulmanas do que com outras regiões europeias, Manuel I ordenou a deportação desse povo sem uma provocação clara. O governo português temia retaliações dos reinos muçulmanos do Norte da África devido à imposição de conversão forçada ou expulsão, por isso, optou pelas deportações. Os motivos da ordem de Manuel I ainda são incertos, com teorias que alegam desde aspirações de uniformidade religiosa para os \"Monarcas Católicos\" Isabel e Ferdinando a ambições de conquistar o Marrocos ou influência do confessor dominicano Frei Jorge Vogado. A maioria fugiu para o Norte da África."
 flavor_por.32.title: "Cruzada contra [GetCountry('POR').GetNameWithNoTooltip]"
 flavor_por.32.desc: "A vilania de [target_character.GetName] de [GetCountry('POR').GetName] emitiu um édito obrigando todas as pessoas de fé [ShowReligionGroupAdjective('muslim')] a se converterem ao [ShowReligionName('catholic')], ou seriam expulsos.\n\nComo um país [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] religioso, temos que cumprir a nossa palavra e proteger os nossos irmãos de fé, mas muitas pessoas contestam, dizendo que a questão não pode colocar a nossa posição em risco."
 flavor_por.32.a: "Temos que pensar nisso."
 flavor_por.32.b: "Convocar uma $jihad$ para eles."
 flavor_por.33.title: "Ribeira das Naus"
 flavor_por.33.desc: "Apesar da tradição de construção de navios na região das #italic Tercenas#! em [ShowLocationName('lisbon')], ainda não temos um estaleiro adequado como o assentamento merece. Graças ao desejo de [target_character.GetName] de construir o palácio #italic Paço da Ribeira#! na área do antigo estaleiro, agora podemos erguer um estaleiro adequado em outro lugar.\n\nEssa nova área foi chamada de #italic Ribeira das Naus#! pelas pessoas que trabalham na sua construção, e parece que o nome pegou. Os novos estaleiros certamente nos ajudarão a construir navios em escala industrial, ampliando a nossa marinha como for necessário e em pouco tempo."
 flavor_por.33.a: "Isso nos ajudará."
 flavor_por.33.historical_info: "O local do Arsenal da Marinha, antes um estaleiro naval medieval chamado \"tercenas\", foi palco de uma mudança durante a construção do Paço da Ribeira pelo rei Manuel I. O estabelecimento de novas tercenas, conhecidas como \"Ribeira das Naus\", a oeste do palácio real, desempenhou um papel crucial na construção de navios para as descobertas portuguesas. Esses estaleiros, os maiores do Império Português, serviram de modelo para estabelecimentos ultramarinos, sobretudo em Goa e Cochim."
 flavor_por.34.title: "Transferindo a [ShowBuildingTypeNameWithNoTooltip('university')] de [current_location.GetNameWithNoTooltip]"
 flavor_por.34.desc: "A [target_building_type.GetName] de [current_location.GetName] foi originalmente fundada como [target_building_type.GetNameWithNoTooltip] of [target_location.GetName] por [founder_of_university.GetName] em 1290. Ela recebeu o nome de [ShowLawName('por_estudo_geral_law')], e permaneceu no(a) [target_location.GetRank.GetName] até 1308, quando foi transferida para onde está atualmente devido aos conflitos com a população local.\n\nEntretanto, desde então, esses conflitos finalmente cessaram e o governo de [target_character.GetName] viu a [target_building_type.GetNameWithNoTooltip] voltar para a capital de [target_location.GetNameWithNoTooltip]."
 flavor_por.34.a: "Retornar a [target_building_type.GetNameWithNoTooltip] para [target_location.GetNameWithNoTooltip]."
 flavor_por.34.b: "Não podemos deixar que esses conflitos retornem."
 flavor_por.35.title: "Ideais Mercantilistas de [target_character.GetNameWithNoTooltip]"
 flavor_por.35.desc: "[target_character.GetName], um membro do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle] que apoia fortemente a teoria do [ShowSocietyDirectionName('mercantilism')], parece ter grandes ideias sobre a noção de promover as indústrias nacionais da entidade política [ROOT.GetCountry.GetName]. No entanto, seus planos exigem muitas mudanças radicais nas leis, o que poderia irritar algumas pessoas no processo.\n\nNo centro das ambições de [target_character.GetNameWithNoTooltip] está a ideia de que nenhum cidadão da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] deve se vestir com recursos estrangeiros. Esse foco nas indústrias de [ShowGoodsName('wool')] e [ShowGoodsName('cloth')] exerce muita pressão sobre o(a) [target_location.GetRank.GetName] de [target_location.GetName], que muitos consideram o centro de [ShowGoodsNameWithNoTooltip('wool')] de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_por.35.a: "Ouçam o conselho [target_character.GetHerHis]!"
 flavor_por.35.b: "Esse é um plano muito arriscado."
 flavor_por.36.title: "Ambições de [target_character.GetNameWithNoTooltip]"
 flavor_por.36.desc: "[ruler_scope.GetName] acredita que a entidade política [ROOT.GetCountry.GetLongName] está lentamente ficando atrás das outras grandes potências da [ShowContinentName('europe')], com um equilíbrio comercial em declínio e perda gradual de relevância. Para combater essa situação, [ruler_scope.GetHeShe] quer encontrar pessoas brilhantes para servir no(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle] e apresentar novas ideias. Entre os candidatos está [target_character.GetName], uma pessoa experiente que viajou pelas cortes da [ShowContinentNameWithNoTooltip('europe')] e que tem várias políticas para implementar.\n\nDentre essas políticas, está a reforma agrária e industrial, além da criação de novas empresas para realizar o comércio de diversas mercadorias populares. Tudo isso pode enfurecer o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], e teremos que lidar com ele."
 flavor_por.36.a: "Implementem as ideias [target_character.GetHerHis] imediatamente!"
 flavor_por.36.b: "[ruler_scope.GetShortNameWithNoTooltip] deveria se concentrar no governo em vez de dar atenção a gente vagabunda."
 flavor_por.37.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_por.37.desc: "[target_character.GetName], figura de destaque nas explorações, acabou de produzir uma obra grandiosa. [target_work_of_art.GetName] é um [ShowWorkOfArtTypeName('treatise')] sobre cosmografia e navegação e serve como um sumário de conhecimentos náuticos e de exploração da entidade política [ROOT.GetCountry.GetName]. Além disso, ele detalha a história das nossas descobertas e técnicas que foram utilizadas para realizá-las. O livro foi dedicado a [ruler_scope.GetName], que pôde ler a obra antes da publicação."
 flavor_por.37.a: "Esconder o manuscrito para prevenir a proliferação desse conhecimento."
 flavor_por.37.b: "Publicá-lo para aumentar o nosso prestígio!"
 flavor_por.38.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.38.desc: "A nossa expedição recente à $india$ voltou com uma figura muito interessante a bordo: [target_character.GetName]. De fé [target_character.GetReligion.GetAdjective] e natural da entidade política [GetCountry('POL').GetName], [target_character.GetSheHe] se destacou pelo conhecimento de vários idiomas e poderia atuar como intérprete do governo [ROOT.GetCountry.GetGovernment.GetAdjective] no Oriente."
 flavor_por.38.a: "Coloquem-n[target_character.GetHerHim] em nossos navios!"
 flavor_por.38.b: "Há muitas pessoas iguais."
 flavor_por.39.title: "$por_geral_de_espanha$"
 flavor_por.39.desc: "[target_character.GetName], [target_character.GetDaughterSon] bastardo(a) de [target_character.GetFather.GetName], acabou se tornando uma pessoa sábia e grande assessor(a) do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Recentemente, com sua participação na guerra contra a entidade política [GetCountry('MOR').GetLongName], [target_character.GetSheHe] produziu uma grande [ShowWorkOfArtTypeName('chronicle')] sobre a Reconquista e o papel da entidade política [ROOT.GetCountry.GetName] nesse período."
 flavor_por.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.40.title: "[ShowPolicyNameWithNoTooltip('por_lei_mental')]"
 flavor_por.40.desc: "A briga entre os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] é eterna. Cada [ROOT.GetCountry.GetGovernment.GetRulerTitle] que já assumiu o cargo tentou, em algum momento, implementar políticas de [ShowSocietyDirectionName('centralization')], mas sempre fracassaram. Isso resultou em um amálgama de várias leis que poucas pessoas conseguem realmente acompanhar ativamente, sobrecarregando nossa burocracia. Para acabar com esse conflito, [target_character.GetName] planeja instituir a política [ShowPolicyName('por_lei_mental')], uma política de referência para acabar com toda essa disputa."
 flavor_por.40.a: "Vamos instituir a lei."
 flavor_por.40.b: "Não podemos correr o risco de enfurecer o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!"
 flavor_por.41.title: "Linhagens Comuns"
 flavor_por.41.desc: "As diversas casas do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] são compartilhadas entre nós e a entidade política vizinha, [target_country.GetLongName]. Isso inclui as dinastias mais proeminentes da entidade política [ROOT.GetCountry.GetName], como [GetDynasty('castro_dynasty').GetName], [GetDynasty('meneses_dynasty').GetName], [GetDynasty('albuquerque_dynasty').GetName] e várias outras. Essa proximidade relativa permite que os membros dessas casas interajam com ambas as cortes ao mesmo tempo e cruzem as fronteiras como e quando quiserem.\n\nAlguém que recentemente se beneficiou dessa situação foi [target_character.GetName], que discordou tanto das políticas impostas pela entidade política [ROOT.GetCountry.GetNameWithNoTooltip] que decidiu abandonar o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e ir para a entidade política [target_country.GetLongNameWithNoTooltip]."
 flavor_por.41.a: "Já vai tarde!"
 por_reason_for_flavor_por_41: "Se quisermos evitar uma situação parecida no futuro, temos que garantir que a [estate_satisfaction|e] do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] seja mais que #Y 30%#!."
 flavor_por.42.title: "[target_character.GetNameWithNoTooltip] se muda para a entidade política [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_por.42.desc: "Recentemente, [target_character.GetName], membro do estamento [origin_country.GetGovernment.GetEstateName('nobles_estate')] [origin_country.GetAdjective], cruzou a fronteira para chegar à entidade política [ROOT.GetCountry.GetName] e entrou para o(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Os motivos disso são incertos, mas é muito provável que estejam ligados a discordâncias com as políticas dos tomadores de decisão da entidade política [origin_country.GetNameWithNoTooltip]."
 flavor_por.42.a: "Boas-vindas!"
 flavor_por.43.title: "$livro_das_cantigas$"
 flavor_por.43.desc: "[target_character.GetName], que atualmente reside em Lilam, [target_location.GetName], talvez seja o último grande trovador da entidade política [ROOT.GetCountry.GetName]. De forma ilegítima, [target_character.GetSheHe] é [target_character.GetDaughterSon] de [target_character.GetFather.GetName], o Rei Poeta, e também escreveu várias #italic cantigas#!. Além disso, [target_character.GetSheHe] se dedicou bastante para imortalizar essas obras na compilação [target_work_of_art.GetName], um livro que contém inúmeras canções. Sentindo que seu fim estava próximo, [target_character.GetSheHe] dedicou sua coletânea musical ao seu sobrinho, [target_dedication_character.GetName] da entidade política [target_country.GetName]."
 flavor_por.43.a: "Vamos honrar seu desejo."
 flavor_por.43.b: "Temos que ficar com isso!"
 flavor_por.44.title: "$flavor_por.43.title$"
 flavor_por.44.desc: "[target_character.GetName] doou sua excelente coletânea musical [target_work_of_art.GetName] para [target_dedication_character.GetName] da entidade política [target_country.GetName]. Estamos muito admirados com essa obra de arte incrível!"
 flavor_por.44.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.45.title: "As [ShowGovernmentReformNameWithNoTooltip('por_ordinances')]"
 flavor_por.45.desc: "A complexa teia de leis canônicas, romanas e nacionais está sendo um problema peculiar para o governo do(a) [ROOT.GetCountry.GetFlavorRank]. Para combater essas graves ineficiências, [target_character.GetName] organizou uma nova coleção e formalização de leis criadas chamada de [ShowGovernmentReformName('por_ordinances')]. A coleção seria copiada milhares de vezes e distribuída em todo o Estado, promovendo uma governança mais eficiente."
 flavor_por.45.a: "Prossigam com a reforma."
 flavor_por.45.b: "Não estamos preparados para essas mudanças agora."
 por_upgrade_ordinances: "Os [modifiers|e] das [ShowGovernmentReformName('por_ordinances')] serão alterados em #g +50%#!. No entanto, a quantidade de [ShowGoodsName('paper')] que os nossos [pops|e] demandam será dobrada."
 flavor_por.46.title: "A [ShowInstitutionNameWithNoTooltip('printing_press')] e as [ShowGovernmentReformNameWithNoTooltip('por_ordinances')]"
 flavor_por.46.desc: "Com o advento da [ShowInstitutionName('printing_press')], temos uma oportunidade excepcional para aprimorar a distribuição das [ShowGovernmentReformName('por_ordinances')]. Além disso, o manuscrito poderia ser ainda mais consolidado, e poderíamos decretar várias reformas para nos livrarmos de diversas leis ultrapassadas que perderam a relevância nas últimas décadas. Isso seria um grande sucesso do(a) [ROOT.GetCountry.GetFlavorRank], mas seria uma ação muito onerosa."
 flavor_por.46.a: "Vamos encomendar a nova edição."
 flavor_por.46.b: "O sistema atual está bom."
 flavor_por.47.title: "A Misericórdia"
 flavor_por.47.desc: "Até os dias de hoje, o cuidado com os pobres e os doentes tem sido realizado pelas instituições conhecidas como #italic albegarias#! e #italic hospitais#!. Entretanto, isso pode mudar em breve, pois vários burgueses de [target_location.GetName] fundaram uma nova irmandade chamada [ShowModifier('por_misericordia')]. Diferente de vários desenvolvimentos, a maioria dos representantes dos estamentos declarou apoio total a essa organização e se juntaram a ela, espalhando-a por toda a entidade política [ROOT.GetCountry.GetName]. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] é o único que ainda não se pronunciou sobre a irmandade."
 flavor_por.47.a: "Vamos patrociná-la!"
 flavor_por.47.b: "Temos algumas dúvidas."
 flavor_por.48.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip] em [target_location.GetNameWithNoTooltip]"
 flavor_por.48.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] da entidade política [ROOT.GetCountry.GetName] tem visitado [target_location.GetName] com frequência, solicitando mais privilégios aos governadores. Isso transformou o(a) [target_location.GetRank.GetName] em um dos nossos principais parceiros no Norte da [ShowContinentName('europe')]. Assim, muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] estão demandando a construção de um novo [ShowBuildingTypeName('trade_office')] em [target_location.GetNameWithNoTooltip]."
 flavor_por.48.a: "Criar o [ShowBuildingTypeNameWithNoTooltip('trade_office')]"
 flavor_por.48.b: "Vamos nos concentrar na construção interna."
 flavor_por.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.49.desc: "[target_character.GetName] tem ganhado fama no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] devido ao seu talento na escrita. Na verdade, [target_character.GetSheHe] produziu muitas obras históricas para as futuras gerações estudarem e, com sua participação em eventos marcantes da história recente da entidade política [ROOT.GetCountry.GetName], muitas pessoas têm certeza de que [target_character.GetSheHe] é a pessoa certa para os cargos de arquivista e cronista."
 flavor_por.49.a: "Colocar [target_character.GetShortNameWithNoTooltip] como cronista chefe."
 flavor_por.49.b: "Não estamos tão impressionados assim."
 flavor_por.50.title: "Supremacia sobre as Ordens"
 flavor_por.50.desc: "A era da [ShowGovernmentReformName('military_order_reform')] da fé [target_religion.GetAdjective] está chegando ao fim. As diversas ordens estão tendo cada vez menos membros, e participar delas já não tem tanto prestígio quanto antigamente. Sendo assim, obtivemos permissão do [GetCountry('PAP').GetGovernment.GetRulerTitle] para nomear [target_character.GetName] como Grão-mestre das diversas ordens, e agora temos autoridade total sobre elas."
 flavor_por.50.a: "Coloquem-nas diretamente sob o nosso controle."
 flavor_por.50.b: "Dispensem as ordens!"
 flavor_por.51.title: "São Jorge da Mina"
 flavor_por.51.desc: "Durante a nossa viagem recente no [ShowAreaName('gulf_of_africa_sea')], encontramos um grupo de nativos em [target_location.GetName]. Embora essas ocorrências sejam comuns, esse encontro foi memorável, pois eles estavam muito felizes em comercializar com [ShowGoodsName('goods_gold')]. Isso levou nossa expedição a erguer um #italic padrão#! e começar a construir um pequeno posto avançado. No entanto, a vontade dos nativos de comercializar com uma mercadoria tão preciosa significa que deve haver fontes muito mais abundantes de [ShowGoodsNameWithNoTooltip('goods_gold')] nas proximidades, e podemos obter grandes benefícios se ampliarmos a nossa presença."
 flavor_por.51.a: "Temos que continuar com esse comércio."
 flavor_por.51.b: "Vamos encontrar outra fonte de [ShowGoodsNameWithNoTooltip('goods_gold')]."
 flavor_por.52.title: "O Navegador"
 flavor_por.52.desc: "[target_character.GetName] realmente se destacou entre os #italic infantes#! da entidade política [ROOT.GetCountry.GetName]. É preciso dizer que [target_character.GetShortNameWithNoTooltip] é uma pessoa verdadeiramente visionária que acredita que a exploração é o futuro da entidade política [ROOT.GetCountry.GetLongName] e, por isso, pretende gastar grande parte da sua fortuna para financiar missões ambiciosas ao longo do [ShowRegionName('north_atlantic_ocean_region')]. Talvez [target_character.GetSheHe] mereça receber um monopólio como incentivo para esses empreendimentos."
 flavor_por.52.a: "Concedam o monopólio!"
 flavor_por.52.b: "Nós gostamos [target_character.GetHerHis], mas não tanto assim."
 flavor_por.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.53.desc: "Recentemente, [target_character.GetName], um dos nossos marinheiros que participou de missões exploratórias passadas, ganhou o favor do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. [target_character.GetSheHe|U] recebeu várias promoções novas e obteve uma mesada como antecipação para seus próximos projetos. Muitos membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] querem que [target_character.GetSheHe] lidere a nossa próxima missão."
 flavor_por.53.a: "Precisamos que [target_character.GetSheHe] lidere as nossas expedições!"
 flavor_por.53.b: "Temos que nos concentrar na terra."
 flavor_por.54.title: "Formação dos Terços"
 flavor_por.54.desc: "Novas formações estão surgindo devido às guerras constantes na [ShowContinentName('europe')]. Uma delas, o famoso [ShowAdvanceName('tercio')], é uma formação que a entidade política [ROOT.GetCountry.GetName] buscava há tempos, e [target_character.GetName] deseja implementá-la em nossas marinhas em vez de usá-las para dominar a terra."
 flavor_por.54.a: "Serão bons fuzileiros."
 flavor_por.54.b: "Vamos usá-los nas guerras terrestres."
 flavor_por.54.historical_info: "Diferenciando-se dos espanhóis, os portugueses usavam o terço como uma força marinha. Esses terços lutaram na Batalha de Alcácer Quibir contra as forças otomanas e marroquinas e acabaram se tornando os fuzileiros navais de Portugal."
 flavor_por.55.title: "[ShowBuildingTypeNameWithNoTooltip('por_feitoria')] de [target_location.GetNameWithNoTooltip]"
 flavor_por.55.desc: "[target_character.GetName] vê [target_location.GetName] como um local essencial para uma [ShowBuildingTypeName('por_feitoria')]. Como um ponto central entre [ShowRegionName('maghreb_region')] e o [ShowRegionName('guinea_region')], a edificação poderia ser um ótimo ponto de partida e um perfeito posto avançado comercial. Assim, seria benéfico emitir um decreto para transformar o(a) [target_location.GetRank.GetName] em uma nova [ShowBuildingTypeNameWithNoTooltip('por_feitoria')]."
 flavor_por.55.historical_info: "Arguim, a primeira feitoria dos portugueses no continente africano, serviu como um porto relevante para o comércio de escravos e ouro, que eram tratados com muita importância. O local tinha diversas vantagens: era fácil de defender, tinha uma ancoragem segura e a área onde estava situado era frequentada por comerciantes transaarianos para a aquisição de sal. No entanto, não teve tanta atenção da Coroa quanto as outras feitorias, e acabou sob o domínio holandês em 1633, quando quarenta soldados assumiram o controle do forte."
 flavor_por.55.a: "Isso será um pequeno passo para alcançar um objetivo maior."
 flavor_por.55.b: "Não precisamos criar uma [ShowBuildingTypeNameWithNoTooltip('por_feitoria')] lá."
 flavor_por.56.title: "[ShowBuildingTypeNameWithNoTooltip('por_feitoria')] de [target_location.GetNameWithNoTooltip]"
 flavor_por.56.desc: "Desde que adquirimos o(a) [target_location.GetRank.GetName] de [target_location.GetName], o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] tem tentado expandir sua influência na $china$. Eles sugeriram a construção de uma [ShowBuildingTypeName('por_feitoria')] por lá, algo que [target_character.GetName] já tem pensado em fazer."
 flavor_por.56.historical_info: "Macau, que foi adquirida dos Ming em 1557, teve sua era de ouro durante o governo português. Sua posição na Ásia e o comércio com a China permitiram que a Coroa e os jesuítas estabelecessem seus recursos no porto, fazendo o comércio Nanban prosperar até a recessão do comércio com o Japão."
 flavor_por.56.a: "Temos que aumentar a nossa influência na $china$."
 flavor_por.56.b: "Vamos ganhar essa influência com o livre comércio."
 flavor_por.57.title: "Protegendo o Comércio em [target_location.GetNameWithNoTooltip]"
 flavor_por.57.desc: "Para filtrar adequadamente os recursos para o(a) [ROOT.GetCountry.GetCapital.GetMarket.GetName], precisamos proteger o porto de[target_location.GetName]. [target_character.GetName] sugeriu a construção de uma [ShowBuildingTypeName('por_feitoria')] no local para aumentar a influência do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] na $india$."
 flavor_por.57.historical_info: "Adquirida por Afonso de Albuquerque em 1510, Goa serviu como base de operações para as conquistas de Malaca e Hormuz. Como a principal base naval de Portugal no Oceano Índico, o local facilitou o comércio de especiarias e ampliou a presença marítima dos portugueses."
 flavor_por.57.a: "Parece uma ótima ideia."
 flavor_por.57.b: "[target_location.GetNameWithNoTooltip] é de uso exclusivo para o comércio do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_por.58.title: "Fortificação de [target_location.GetNameWithNoTooltip]"
 flavor_por.58.desc: "A ilha de [target_location.GetName] tem sido vista como um porto importante para o nosso comércio na [ShowContinentName('asia')] devido a sua posição no [ShowLocationName('persian_gulf')]. [target_character.GetName] deseja fortalecer o(a) [target_location.GetRank.GetName] com uma [ShowBuildingTypeName('por_feitoria')], permitindo que o nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] amplie seu poder nas áreas próximas."
 flavor_por.58.historical_info: "Durante a rápida conquista de Hormuz liderada por Afonso de Albuquerque, a ilha esteve sob ameaça de ser tomada pelos safávidas e pelos otomanos. Para garantir que isso não acontecesse, ele construiu o Forte Nossa Senhora da Conceição para manter o controle no Golfo Pérsico até 1622, quando os safávidas e a Companhia Britânica das Índias Orientais tomaram o local."
 flavor_por.58.a: "Vamos fortalecer [target_location.GetNameWithNoTooltip]."
 flavor_por.58.b: "Sua posição natural é suficiente."
 flavor_por.59.title: "Controlando os Estreitos de [target_location.GetNameWithNoTooltip]"
 flavor_por.59.desc: "Para garantir o nosso acesso contínuo ao comércio no Leste da [ShowContinentName('asia')], precisamos fortificar o porto de [target_location.GetName]. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] já está preparando os fundos para esse empreendimento, o que possibilitará a construção de uma [ShowBuildingTypeName('por_feitoria')] no local."
 flavor_por.59.historical_info: "Malaca foi derrotada pelos portugueses durante um cerco em 1511. A operação liderada por Afonso de Albuquerque conseguiu garantir uma cidade que se tornaria um dos postos avançados mais vitais para Portugal. Sabendo que os Estados vizinhos tentariam dominar o estreito, o local foi fortificado para garantir que isso não acontecesse. Malaca permaneceu sob o controle português até 1641, quando os holandeses conseguiram dominar o porto."
 flavor_por.59.a: "Vamos fortificar os estreitos."
 flavor_por.59.b: "Não há necessidade disso."
 flavor_por.60.title: "Uma Fortaleza Distante"
 flavor_por.60.desc: "[target_location.GetName] tem sido uma das nossas melhores bases para exploração no [ShowRegionName('north_atlantic_ocean_region')] e no [ShowRegionName('south_atlantic_region')]. No entanto o(a) [target_location.GetRank.GetName] poderia ser ainda mais expandido, pois a importância das rotas ocidentais aumenta cada vez mais. Por esse motivo, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugeriu o investimento de mais fundos no porto."
 flavor_por.60.historical_info: "Devido à sua posição para exploradores e comerciantes, Angra passou a ser ainda mais importante para a Coroa de Portugal. A ajuda das elites flamengas, espanholas e genovesas contribuíram para o seu rápido desenvolvimento. Tudo isso foi liderado por um comerciante rico conhecido como Lucas de Cacena. No começo dos anos 1500, João III decidiu promover o local à cidade."
 flavor_por.60.a: "Vamos investir em [target_location.GetNameWithNoTooltip]."
 flavor_por.60.b: "Esses fundos poderiam ir para lugares melhores."
 flavor_por.61.title: "Toda a Atenção em [target_location.GetNameWithNoTooltip]"
 flavor_por.61.desc: "Para estabelecer uma base adequada em [ShowRegionName('maghreb_region')], [target_character.GetName] tem consultado o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e o conselho de guerra. Todas as ideias parecem se alinhar para conquistar [target_location.GetName] e cumprir esse objetivo. Podemos entrar em guerra com [target_country.GetName] e reivindicar o(a) [target_location.GetRank.GetName], mas há um risco de humilhação no campo de batalha."
 flavor_por.61.historical_info: "Pouco após sua vitória na Batalha de Aljubarrota, o rei da época, João I de Portugal, começou a preparar uma expedição para tomar Ceuta e obter o controle do comércio que a região proporciona para o Levante, o Egito e a Líbia. Com uma guerra rápida, eles conseguiram dominar a cidade, o que marcou o início do Império Português."
 flavor_por.61.a: "Vamos avançar e conquistar."
 flavor_por.61.b: "Talvez seja possível obter algum controle de forma pacífica."
 flavor_por.62.title: "Ambições de [target_character.GetNameWithNoTooltip]"
 flavor_por.62.desc: "[target_character.GetName] procurou o(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] em busca de apoio para uma de suas ideias mais ambiciosas. [target_character.GetHeShe|U] pretende reunir vários navios para uma grande viagem e circum-navegar o globo completamente. Essa ideia é bastante ousada, mas rejeitar alguém assim pode abrir portas para que outros [target_character.GetHerHim] procurem."
 flavor_por.62.historical_info: "$flavor_por_magellan_historical_info$"
 flavor_por.62.a: "Removam-n[target_character.GetHerHim] do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] imediatamente!"
 flavor_por.62.b: "Rejeitar essa ambição seria um grande desperdício..."
 flavor_por_magellan_historical_info: "A expedição Fernão de Magalhães talvez seja uma das mais famosas da Ibéria. Originalmente, o homem servia às Índias Orientais portuguesas, além de ter servido a Afonso de Albuquerque na conquista de Malaca. Depois disso, ele planejou uma expedição para encontrar as Ilhas Molucas. Apesar de ter tido várias propostas rejeitadas pelo rei de Portugal, ele decidiu tentar uma chance com Carlos I da Espanha, de quem recebeu o apoio desejado."
 flavor_por.64.title: "Protegendo [target_location.GetNameWithNoTooltip]"
 flavor_por.64.desc: "Para proteger adequadamente os ventos do comércio na [ShowRegionName('guinea_region')], o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugeriu a construção de uma [ShowBuildingTypeName('por_feitoria')] em [target_location.GetName]. O(A) [target_location.GetRank.GetName] recebeu o favor de [target_character.GetName] e do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Por isso, qualquer plano para fortificar o local receberá todo o apoio necessário."
 flavor_por.64.historical_info: "O Castelo de São Jorge da Mina é a feitoria mais conhecida da África. A edificação foi fundada em 1481 por Henrique, o Navegador, e seu objetivo era controlar a rota comercial da Índia até a Europa ao longo da Costa do Ouro. Muitos comerciantes vindos da Europa, da Ásia ou da África se reuniam lá. Portugal manteve o controle da feitoria até 1637, quando os holandeses a dominaram."
 flavor_por.64.a: "É uma ótima ideia."
 flavor_por.64.b: "Controlar os ventos do comércio? Deixem que os ventos soprem naturalmente."
 flavor_por.1000.title: "A Captura do Santa Catarina"
 flavor_por.1000.desc: "Um dos nossos navios foi tomado pelos comerciantes do povo [ShowCultureName('low_franconian')]. O almirante que abordou o nosso navio o está reivindicando para sua empreitada com o pretexto de que os mares são livres, portanto, todos têm o direito de reivindicar o navio. Enquanto isso, os nossos comerciantes alegam que o Santa Catarina estava ancorado em águas portuguesas e rogam para providenciarmos a devolução do navio e da carga."
 flavor_por.1000.a: "Exigir a devolução da carga!"
 flavor_por.1000.b: "Não pressionar o assunto."
 flavor_por.1000.historical_info: "A carraca portuguesa Santa Catarina foi capturada em fevereiro de 1603 no litoral de Singapura por três navios da Companhia Holandesa das Índias Orientais (V.O.C.). A carga, avaliada em 2,2 milhões de florins, dobrou o capital da V.O.C., mas, conforme o estatuto holandês, a legalidade de ficar com esse prêmio era questionável, resultando em protestos de Portugal. O incidente contribuiu para a Guerra Luso-Holandesa, que durou de 1602 a 1663."
 flavor_por.1001.title: "A Captura da Santa Catarina"
 flavor_por.1001.desc: "$flavor_por.5.desc$"
 flavor_por.1001.a: "A carga é nossa por direito!"
 flavor_por.1001.b: "Devolver a carga"
 flavor_por.1002.title: "Os Holandeses Ficam com a Carga"
 flavor_por.1002.desc: "Os holandeses se recusam a devolver a carga roubada da Santa Catarina!"
 flavor_por.1002.a: "Eles querem guerra..."
 flavor_por.1003.title: "Os Holandeses Devolvem a Carga"
 flavor_por.1003.desc: "Os Holandeses consentiram com o nosso protesto e concordaram em devolver a carga."
 flavor_por.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.2000.title: "[target_character.GetNameWithNoTooltip] entra para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle|U]"
 flavor_por.2000.desc: "[target_character.GetName], uma cortesã da entidade política [target_country.GetName], chegou recentemente em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Dizem que ela é pretendente à noiva de um dos conselheiros mais importantes da entidade política [ROOT.GetCountry.GetName]. Isso não basta para ser uma notícia relevante. No entanto, o mais interessante é que [target_character2.GetName] parece demonstrar uma paixão ardente por ela."
 flavor_por.2000.a: "Tomara que isso seja passageiro."
 flavor_por.2001.title: "Caso de Amor"
 flavor_por.2001.desc: "Surgiu um burburinho no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] de que [target_character2.GetName], que herdará o trono da entidade política [ROOT.GetCountry.GetName], realmente se apaixonou por [target_character.GetName], que parece corresponder aos sentimentos. Ambas as pessoas já trocaram inúmeras cartas de amor e tiveram vários encontros secretos. A imagem negativa desse romance causou um enorme impacto na legitimidade da dinastia [target_character2.GetDynasty.GetName]. Apesar das tentativas de separar o casal, os pombinhos ainda conseguem manter um contato frequente."
 flavor_por.2001.a: "Logo eles se cansarão um do outro."
 flavor_por.2002.title: "Influência da Casa de [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_por.2002.desc: "Os parentes de [target_character.GetName] da Casa de [target_character.GetDynasty.GetName] parecem ter conquistado a confiança de [target_character2.GetName] e se tornaram seus assessores mais próximos. Ter uma dinastia tão poderosa do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ditando as nossas futuras políticas é humilhante e extremamente perigoso. Dizem que esses parentes estão inclusive tentando convencer [target_character2.GetNameWithNoTooltip] a reivindicar o trono do nosso vizinho, e isso pode ser arriscado."
 flavor_por.2002.a: "Basta! [target_character.GetNameWithNoTooltip] tem que morrer."
 flavor_por.2002.b: "Não há nada que possamos fazer."
 flavor_por.2003.title: "Assassinato de [target_character.GetNameWithNoTooltip]"
 flavor_por.2003.desc: "Seguindo a ordem, os nossos assassinos entraram no [ShowBuildingTypeName('monastery')] onde [target_character.GetName] vivia e cumpriram a missão sem hesitar, matando-[target_character.GetHerHim] sem remorsos diante de outros habitantes e da família.\n\nNão sabemos se [target_character2.GetName] se enfureceu ou ficou de luto quando recebeu a notícia. No entanto, a certeza é que [target_character2.GetNameWithNoTooltip] sabe exatamente quem ordenou essa execução, e está em busca de vingança."
 flavor_por.2003.a: "Tem que ser assim."
 flavor_por.2004.title: "Oposição Aberta"
 flavor_por.2004.desc: "Agora já sabemos o que [target_character2.GetName] tem planejado como vingança. Em uma oposição aberta contra seu pai, [target_character2.GetSheHe] se tornou líder da rebelião [target_rebel.GetName] para derrubar o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e sua suposta tirania. A situação saiu de controle; talvez seja hora de abdicar."
 flavor_por.2004.a: "Esse monstro não tem chance contra os nossos exércitos!"
 flavor_por.2004.b: "Fazer [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] abdicar."
 flavor_por.2005.title: "[target_character.GetNameWithNoTooltip] Sobe ao Trono"
 flavor_por.2005.desc: "Agora que [target_character.GetName] se tornou [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_character.GetSheHe] está livre para fazer que quiser. E o que [target_character.GetSheHe] quer é honrar a falecida pessoa que amou, [dead_lover.GetName]. Na sequência, [target_character.GetSheHe] organizou uma grande procissão do local de sepultamento atual de [dead_lover.GetShortNameWithNoTooltip] até um mausoléu recém-construído para que o corpo possa descansar em um local adequado. Além disso, [target_character.GetSheHe] emitiu um édito declarando que se casou em segredo com [dead_lover.GetNameWithNoTooltip], e que o casamento era oficial. Agora, [target_character.GetShortNameWithNoTooltip] pretende levar os assassinos à justiça."
 flavor_por.2005.a: "Ah, quanto drama!"
 flavor_por.2006.title: "A Justiça Será Feita"
 flavor_por.2006.desc: "[target_character.GetName] finalmente conseguiu vingar a morte de [dead_lover.GetName]. Após meses de uma busca implacável, [target_character.GetSheHe] capturou os últimos assassinos vivos e os executou em uma cerimônia. Os corações dos assassinos foram arrancados dos cadáveres gélidos para simbolizar que eles jamais tiveram um coração de verdade. Se possível, esse será o último exemplo de tamanha crueldade vinda de [target_character.GetNameWithNoTooltip]."
 flavor_por.2006.a: "Uma história realmente trágica."
 flavor_por.2007.title: "A Dinastia [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_por.2007.desc: "Nós tínhamos toda a razão quanto à influência danosa da dinastia [target_character.GetDynasty.GetName] sobre [target_character2.GetName]. Seguindo seus conselhos terríveis, [target_character2.GetSheHe] iniciou uma campanha desorganizada contra os nossos vizinhos por conta própria, e acabou sendo vítima de captura deles. Ainda que [target_character2.GetSheHe] tenha se livrado de outros problemas ao pagar o resgate, a humilhação pela qual passamos é realmente horrível."
 flavor_por.2007.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_por.2100.title: "Contato com [target_character2.GetNameWithNoTooltip]"
 flavor_por.2100.desc: "Ultimamente, as nossas relações com [target_country.GetName] estão abaladas. [target_character.GetName] também tem percebido isso e pretende resolver a situação. Podemos conseguir isso se enviarmos uma carta para [target_character2.GetName] falando sobre a cultura e a religião da entidade política [ROOT.GetCountry.GetName]. Talvez isso faça o(a) [target_country.GetGovernment.GetRulerTitle] deles se interessar por relações mais amistosas."
 flavor_por.2100.historical_info: "Embora os planos nunca tenham se realizado, o xá persa tinha contato constante com os portugueses. Desejando se aliar a eles, o xá atual, Ismail I, considerou se converter ao catolicismo para garantir uma aliança. No entanto, ele morreu antes de firmar qualquer tipo de acordo, e as esperanças de uma aliança entre os portugueses e os safávidas ficaram para trás."
 flavor_por.2100.a: "Vamos nos dedicar a isso depois!"
 flavor_por.2100.b: "Algumas cartas amistosas são suficientes."
 por_persia_glorify_jesus_tt: "Vamos trocar uma mensagem com a entidade política [target_country.GetName] sobre #Y Jesus#!. Isso pode fazer com que o(a) [target_country.GetGovernment.GetRulerTitle] deles se interesse pela religião [ROOT.GetCountry.GetReligion.GetName]."
 flavor_por.2101.title: "Uma Carta da Entidade Política [prev_country.GetNameWithNoTooltip]"
 flavor_por.2101.desc: "O(A) [prev_country.GetGovernment.GetRulerTitle] da entidade política [prev_country.GetName] nos enviou uma carta. Ela fala das glórias da entidade política [prev_country.GetNameWithNoTooltip] e da sua cultura. Com ênfase na cultura do povo [prev_country.GetAdjectiveWithNoTooltip] e na religião [prev_country.GetReligion.GetName], a carta promove Jesus Cristo, mas [target_character.GetName] também quer uma resposta de [target_character2.GetName], e espera estabelecer relações mais amistosas."
 flavor_por.2101.historical_info: "$flavor_por.2100.historical_info$"
 flavor_por.2101.a: "Vamos estabelecer essas relações amistosas."
 flavor_por.2101.b: "Louvando o próprio povo em vez de louvar a nós? Que zombaria é essa?"
 flavor_por.2101.c: "Quer saber? Talvez esse tal de Jesus Cristo seja o verdadeiro profeta."
 flavor_por.2200.title: "Adquirindo Comércio no [ShowRegionNameWithNoTooltip('japan_region')]"
 flavor_por.2200.desc: "Desde que chegamos ao [ShowRegionName('japan_region')], o nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] tem demonstrado um grande interesse em estabelecer um posto avançado de comércio no local. Vamos falar com [target_character2.GetName] sobre esse assunto, talvez possamos estabelecer uma rede comercial em toda a zona marítima da [ShowContinentName('asia')] se aumentarmos a nossa influência por lá."
 flavor_por.2200.a: "Vale a pena tentar."
 flavor_por.2200.b: "É por isso que devemos conquistar [target_location.GetNameWithNoTooltip]."
 por_nanban_owner_must_accept_tt: "O dono de [target_location.GetName] deve aceitar a nossa oferta para que os efeitos entrem em vigor."
 flavor_por.2201.title: "Uma Oferta da Entidade Política [prev_country.GetNameWithNoTooltip]"
 flavor_por.2201.desc: "O(A) [prev_country.GetGovernment.GetRulerTitle] da entidade política [prev_country.GetName] nos ofereceu uma grande quantia de ouro pelos direitos portuários em [target_location.GetName]. Embora possamos aceitar, isso certamente reduzirá a nossa influência comercial no [ShowRegionName('japan_region')], mas poderia nos colocar em uma direção mais [ShowSocietyDirectionName('outward')]."
 flavor_por.2201.a: "Ficaremos felizes em aceitar o ouro."
 flavor_por.2201.b: "Não podemos confiar naqueles malditos da entidade política [prev_country.GetNameWithNoTooltip]."
