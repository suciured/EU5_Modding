l_braz_por:
 flavor_wal.1.title: "Vlad, o Empalador"
 flavor_wal.1.desc: "Sentindo fraqueza no governo da Valáquia, um pretendente ao principado retornou liderando um exército depois de viver aprisionado na Turquia por anos. Vlad Draculesti, Filho do Dragão, é um homem sanguinolento e cruel. Sua chegada foi marcada pelo horripilante empalamento dos embaixadores enviados para negociar com ele, deixando claro que ele tratará com truculência qualquer um que resistir a seu governo."
 flavor_wal.1.a: "Não devemos nada aos turcos! Que eles se contorçam nas estacas!"
 flavor_wal.1.b: "Vamos pedir desculpas ao sultão."
