l_braz_por:
 flavor_swe_nov.1.title: "[swedish_theologian.GetNameWithNoTooltip] da [sweden_country.GetNameWithNoTooltip]"
 flavor_swe_nov.1.desc: "Um religioso da [sweden_country.GetName] fez uma longa viagem. Sob ordens de sua majestade, [swedish_theologian.GetName] viajou para as terras distantes de [byzantium_country.GetName] para um Debate Teológico, que pretende mostrar a superioridade da Igreja Católica Romana sobre a Ortodoxia.\n\nNo entanto, o povo de [byzantium_country.GetNameWithNoTooltip] se mostrou bastante convincente, e o embaixador sagrado se converteu à religião [byzantium_country.GetReligion.GetName]. Naturalmente, o(a) [sweden_country.GetGovernment.GetRulerTitle] idiota não aceitaria um herege proeminente em sua corte e expulsou [swedish_theologian.GetNameWithNoTooltip]. Agora [swedish_theologian.GetSheHe] nos procurou para encontrar um novo lar entre seus irmãos e irmãs de fé."
 flavor_swe_nov.1.a: "[swedish_theologian.GetSheHe|U] terá um bom acolhimento em nosso humilde reino!"
 flavor_swe_nov.2.title: "Demandas da [sweden_country.GetNameWithNoTooltip] sobre a Conversão da [novgorod_country.GetNameWithNoTooltip]"
 flavor_swe_nov.2.desc: "A tensão crescente entre a [ROOT.GetCountry.GetName] e a [novgorod_country.GetName] nos últimos anos não se restringe apenas a conflitos de fronteiras, mas também à questão religiosa, já que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] de cada país vê um ao outro como cismático. Esse assunto chegou a [ROOT.GetCountry.GetGovernment.GetRuler.GetName], que decidiu fazer uma oferta arriscada a [novgorod_country.GetNameWithNoTooltip]: promover um debate teológico para determinar qual crença está certa. O país perdedor teria que se converter à religião do outro.\n\nAlguns de seus assessores acharam a ideia maravilhosa, mas outros estão mais cautelosos quanto a essa abordagem que envolve a nossa relação com a [novgorod_country.GetNameWithNoTooltip]."
 flavor_swe_nov.2.a: "Persuadir a [novgorod_country.GetNameWithNoTooltip] a se converter à religião [sweden_country.GetReligion.GetNameWithNoTooltip]."
 flavor_swe_nov.2.a.tt: "Vamos desafiar o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] da [novgorod_country.GetName] em um #Y Debate Teológico#!! Esse debate decidirá o futuro religioso dos nossos Estados."
 flavor_swe_nov.2.b: "Eles não passam de hereges imundos."
 flavor_swe_nov.3.title: "A Reação da [novgorod_country.GetNameWithNoTooltip]"
 flavor_swe_nov.3.desc: "As pessoas da [sweden_country.GetName] está com uma demanda duvidosa: elas querem promover um debate teológico entre [swedish_theologian.GetName] e um dos nossos teólogos para determinar qual crença está certa. O país perdedor terá que se converter à religião do outro.\n\nEssa demanda provocou uma discussão intensa no nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], onde as opiniões divergem sobre como responder a isso."
 flavor_swe_nov.3.a: "Vamos enviá-los para debater com [GetCountry('BYZ').GetNameWithNoTooltip]."
 flavor_swe_nov.3.tt: "#R Isso pode enfurecer [sweden_country.GetGovernment.GetRuler.GetName] da [sweden_country.GetName] e acabar provocando uma guerra entre os nossos Estados.#!"
 flavor_swe_nov.3.b: "Ridicularizar o teólogo."
 flavor_swe_nov.3.c: "Aceitar o debate teológico!"
 flavor_swe_nov.3.c.tt: "Vamos aceitar o #Y Debate Teológico#! contra a [sweden_country.GetName]."
 can_choose_theologian_for_duel_tt: "O debate acontecerá daqui a #Y 1 ano#!. Temos que escolher um [character|e] para nos representar no evento.\n#Y O [ruler|e] do lado perdedor deve se converter à [religion|e] do vencedor.#!\nLibera a interação de personagem [ShowCharacterInteractionName('choose_theologian_duelist')]"
 flavor_swe_nov.4.title: "A [novgorod_country.GetNameWithNoTooltip] no leva para [GetCountry('BYZ').GetNameWithNoTooltip]!"
 flavor_swe_nov.4.desc: "A [novgorod_country.GetNameWithNoTooltip] fugiu do debate teológico proposto. Com isso, enviamos [swedish_theologian.GetName] para [target_location.GetName] para debater com os teólogos de [GetCountry('BYZ').GetNameWithNoTooltip], famosos por seus raciocínios religiosos complexos, desenvolvidos com séculos de debates sobre quais crenças são da religião [ShowReligionName('orthodox')] e quais são hereges."
 flavor_swe_nov.4.desc.no_byz: "A [novgorod_country.GetNameWithNoTooltip] fugiu do debate teológico proposto e insultou a nossa honra!"
 flavor_swe_nov.4.a: "Que absurdo! Enviem o exército!"
 flavor_swe_nov.4.b: "Enviem o nosso teólogo para [target_location.GetNameWithNoTooltip], então."
 flavor_swe_nov.4.b.tt: "[swedish_theologian.GetName] e outros teólogos viajarão para [target_location.GetName] para participar de um debate religioso com o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] de [byzantium_country.GetName]."
 flavor_swe_nov.5.title: "Um Teólogo da [sweden_country.GetNameWithNoTooltip] nos Visita"
 flavor_swe_nov.5.desc: "Uma pessoa interessante chegou em nossa corte. [swedish_theologian.GetName] é um teólogo da [sweden_country.GetName] enviado pela [novgorod_country.GetNameWithNoTooltip] para debater sobre qual é a verdadeira crença de Cristo com base no conhecimento renomado dos teólogos de [GetCountry('BYZ').GetName] sobre essas questões de fé."
 flavor_swe_nov.5.a: "Explicar a ele o que é a religião [ShowReligionNameWithNoTooltip('orthodox')]."
 flavor_swe_nov.5.a.at: "[swedish_theologian.GetName] aceita sua derrota no debate e se converte à religião [ROOT.GetCountry.GetReligion.GetName].\n[swedish_theologian.GetSheHe|U] volta para a [sweden_country.GetName] para pregar em nome da nossa fé."
 flavor_swe_nov.5.b: "Interessante."
 swe_theologian_visit_received: "Visita do Teólogo Recebida"
 swe_theologian_visit_welcomed: "Visita do Teólogo Acolhida"
 flavor_swe_nov.6.title: "O Retorno do Teólogo"
 flavor_swe_nov.6.desc: "[swedish_theologian.GetName] voltou para o nosso país após debater com os teólogos de [GetCountry('BYZ').GetName]. Ele havia sido enviado pela [novgorod_country.GetNameWithNoTooltip]. O resultado não foi como [ROOT.GetCountry.GetGovernment.GetRuler.GetName] previu, pois [swedish_theologian.GetNameWithNoTooltip] agora defende que a crença praticada em [target_location.GetName] é a verdadeira de Cristo."
 flavor_swe_nov.6.a: "Talvez esses teólogos de [GetCountry('BYZ').GetNameWithNoTooltip] tenham razão..."
 flavor_swe_nov.6.b: "Expulsem-no!"
 flavor_swe_nov.7.title: "A [novgorod_country.GetNameWithNoTooltip] aceita!"
 flavor_swe_nov.7.desc: "[swedish_theologian.GetName] voltou para o nosso país com ótimas notícias: a [novgorod_country.GetNameWithNoTooltip] aceitou realizar um debate teológico com ele!"
 flavor_swe_nov.7.a: "É hora de um debate adequado!"
 flavor_swe_nov.7.a.tt: "Vamos aceitar o #Y Debate Teológico#! contra a [novgorod_country.GetName]."
 flavor_swe_nov.7.b: "Recuar..."
 flavor_swe_nov.8.title: "O Debate Teológico"
 flavor_swe_nov.8.desc: "Será realizado um debate entre [swedish_theologian.GetName] e um teólogo da [novgorod_country.GetName]. Seus conhecimentos e argumentos teológicos provarão qual é a verdadeira crença de Cristo."
 flavor_swe_nov.8.desc.unprepared_nov: "O Senhor está conosco! Os infiéis da [novgorod_country.GetName] não conseguiram indicar um representante para a heresia deles. Assim, o debate é uma vitória clara da fé Lorde[sweden_country.GetReligion.GetAdjective]!"
 flavor_swe_nov.8.desc.unprepared_swe: "Negligência. Morte. As Mãos do Diabo. Há vários motivos pelos quais o nosso Estado não conseguiu indicar um representante para a causa da Lorde[sweden_country.GetReligion.GetName]. A verdade é que os infiéis da [novgorod_country.GetName] enviaram seu melhor teólogo enquanto nós não lhes demos sequer um saco de trigo.\n\nQue Deus nos perdoe."
 flavor_swe_nov.8.desc.unprepared_both: "Pode ser o destino. Pode ter sido a Vontade de Deus.\n\nO inimaginável aconteceu: os dois lados não conseguiram apresentar um representante das suas crenças! O debate fracassou antes mesmo de começar."
 flavor_swe_nov.8.desc.nov_is_dead: "O Estado da [GetCountry('NOV').GetName] foi aniquilado da face da Terra! O Debate Teológico que esperávamos ter e a tentativa de fortalecer a influência de Deus tiveram um fim prematuro."
 flavor_swe_nov.8.a: "Que o melhor teólogo vença o debate!"
 flavor_swe_nov.8.a.tt: "[novgorodian_theologian.GetName] e [swedish_theologian.GetName] terão um #Y Debate Teológico#! de #Y 3 dias#!"
 flavor_swe_nov.8.b: "Ó, Deus. O Senhor tem a nossa eterna gratidão por essa vitória!"
 flavor_swe_nov.8.b.tt: "O debate termina com a vitória da [sweden_country.GetName]"
 flavor_swe_nov.8.c: "Como isso pôde acontecer?"
 flavor_swe_nov.8.c.tt: "O debate termina com a vitória da [novgorod_country.GetName]"
 flavor_swe_nov.8.d: "Uma reviravolta inesperada..."
 flavor_swe_nov.8.e: "Não foi a vitória que esperávamos, mas não deixa de ser uma vitória."
 flavor_swe_nov.9.title: "Debate Concluído!"
 flavor_swe_nov.9.desc: "O debate entre [swedish_theologian.GetName] e o teólogo da [novgorod_country.GetName] terminou. Isso terá consequências nas crenças de cada país."
 flavor_swe_nov.9.a: "Talvez tenham razão..."
 flavor_swe_nov.9.a.tt: "O #Y Debate Teológico#! será concluído em #Y 3 dias#!.\nHabilidades do Teólogo da [sweden_country.GetAdjectiveWithNoTooltip]: [swedish_theologian.GetTotalAbility]\nHabilidades do Teólogo da [novgorod_country.GetNameWithNoTooltip]: [novgorodian_theologian.GetTotalAbility]"
 flavor_swe_nov.10.title: "Debate vencido!"
 flavor_swe_nov.10.desc: "O nosso teólogo venceu o debate! Isso confirma que a nossa crença é a verdadeira de Cristo!"
 flavor_swe_nov.10.desc.auto_win: "Os infiéis não participaram do debate! Isso confirma que a nossa crença é a verdadeira de Cristo!"
 flavor_swe_nov.10.a: "A vitória é nossa!"
 flavor_swe_nov.10.a.nov: "[novgorod_country.GetGovernment.GetRuler.GetName] e #R 10%#! da população na capital [novgorod_country.GetCapital.GetName] mudarão para a religião [sweden_country.GetReligion.GetName]."
 flavor_swe_nov.10.a.swe: "[sweden_country.GetGovernment.GetRuler.GetName] e #R 10.0%#! da população na capital [sweden_country.GetCapital.GetName] mudarão para a religião [novgorod_country.GetReligion.GetName]."
 flavor_swe_nov.11.title: "Duelo perdido!"
 flavor_swe_nov.11.desc: "O nosso teólogo perdeu o debate. Com isso, a nossa crença foi desmerecida diante da crença do teólogo rival..."
 flavor_swe_nov.11.desc.no_participication: "Não conseguimos participar do debate. Com isso, a nossa crença foi desmerecida diante da crença do teólogo rival..."
 flavor_swe_nov.11.a: "Como isso pôde acontecer?"
