l_braz_por:
 flavor_hun_ser.1000.title: "Uma Proposta por [target_location.GetNameWithNoTooltip]"
 flavor_hun_ser.1000.desc: "Ao longo dos séculos, o controle de [target_location.GetName] mudou diversas vezes. Diversos países controlaram, em diferentes períodos, este(a) [target_location.GetRank.GetName] estrategicamente importante, o que lhes permitiu reforçar seu domínio sobre a vasta região ao redor do Danúbio. O controle [ROOT.GetCountry.GetAdjective] sobre [target_location.GetNameWithNoTooltip] terminou em 1319, quando o(a) [target_location.GetRank.GetNameWithNoTooltip] foi tomado(a) pelo país [target_country.GetName]. Agora que forjamos uma aliança, talvez possamos mandar uma proposta para o país [target_country.GetNameWithNoTooltip] — ouro em troca de [target_location.GetNameWithNoTooltip]. Muitos esperam que haja uma chance de negociar o retorno de [target_location.GetNameWithNoTooltip], já que ceder este local a um aliado não comprometerá a segurança de [target_country.GetNameWithNoTooltip]."
 flavor_hun_ser.1000.a: "Não temos mais nada a perder."
 flavor_hun_ser.1000.b: "Não vamos fazer isso."
 flavor_hun_ser.1000.a.tt: "Enviaremos uma proposta para [target_country.GetNameWithNoTooltip] solicitando [target_location.GetNameWithNoTooltip] em troca de ouro. Caso seja aceita, o seguinte ocorrerá:"
 flavor_hun_ser.1001.title: "Uma Proposta por [target_location.GetNameWithNoTooltip]"
 flavor_hun_ser.1001.desc: "Uma oferta interessante dos nossos aliados do país [from_country.GetName] chegou até nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. O país [from_country.GetNameWithNoTooltip] solicita que o(a) [target_location.GetRank.GetName] de [target_location.GetName] e a área ao redor sejam transferidos de volta para o país [from_country.GetNameWithNoTooltip], pois o(a) [target_location.GetRank.GetNameWithNoTooltip] lhe pertencia antes de 1319, e ele ainda se considera o legítimo proprietário. O país argumenta que ceder o(a) [target_location.GetRank.GetNameWithNoTooltip] para um aliado não comprometerá a segurança da nossa nação."
 flavor_hun_ser.1001.a: "Parece um bom acordo."
 flavor_hun_ser.1001.b: "Nem pensar!"
 flavor_hun_ser.1001.a.tt: "Nós vamos transferir o controle de [target_location.GetNameWithNoTooltip] para o país [from_country.GetNameWithNoTooltip]."
 flavor_hun_ser_response_common: "Uma resposta à nossa proposta de trocar [target_location.GetName] por ouro acabou de chegar até nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] em [ROOT.GetCountry.GetCapital.GetName]."
 flavor_hun_ser.1002.title: "[target_country.GetNameWithNoTooltip] Concorda em Devolver [target_location.GetNameWithNoTooltip]"
 flavor_hun_ser.1002.desc: "$flavor_hun_ser_response_common$ Felizmente, nossos aliados do país [target_country.GetName] aceitaram a proposta, então [target_location.GetNameWithNoTooltip] está novamente sob controle [ROOT.GetCountry.GetAdjective]."
 flavor_hun_ser.1002.a: "Maravilha!"
 flavor_hun_ser.1003.title: "[target_country.GetNameWithNoTooltip] Recusa-se a Devolver [target_location.GetNameWithNoTooltip]"
 flavor_hun_ser.1003.desc: "$flavor_hun_ser_response_common$ Infelizmente, nossos aliados do país [target_country.GetName] recusaram a proposta, então [target_location.GetNameWithNoTooltip] continua sob o controle deles."
 flavor_hun_ser.1003.a: "Pelo menos nós tentamos..."
 flavor_hun_ser.1003.b: "Vamos tomar [target_location.GetNameWithNoTooltip] à força!"
