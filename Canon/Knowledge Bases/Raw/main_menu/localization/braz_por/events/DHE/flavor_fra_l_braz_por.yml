l_braz_por:
 flavor_fra.1.title: "O Nascimento de um Sistema Tributário Permanente"
 flavor_fra.1.desc: "Após um empreendimento gigantesco, [ruler_fra.GetName] concluiu a remodelação das finanças do país [ROOT.GetCountry.GetName]. Embora o país [ROOT.GetCountry.GetNameWithNoTooltip] tenha mantido a política do imposto [ShowPolicyName('exceptional_only')], que é coletado apenas durante os tempos de guerra, [ruler_fra.GetShortNameWithNoTooltip] criou uma estrutura de sistema tributário permanente. Essa nova política pôde ser colocada em prática por meio de um acordo com os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], porém, os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] reprovam as novas políticas de tributação."
 flavor_fra.1.a: "Podem promulgar."
 flavor_fra.1.b: "O jeito antigo é melhor..."
 enables_taille_laws: "[ROOT.GetCountry.GetName] ganhará acesso às leis [ShowLawName('fra_taille')]"
 flavor_fra.1.historical_info: "O reinado de Carlos VII viu as finanças da França serem remodeladas pelo estabelecimento do imposto da talha, o que levou à criação de um sistema tributário permanente na França. Embora a nobreza e o clero sejam isentos, a talha, um imposto fundiário direto estabelecido recentemente, ajudaria consideravelmente as finanças do Estado após o fim da Guerra dos Cem Anos."
 flavor_fra.2.title: "[ShowDynastyNameWithNoTooltip('anjou_dynasty')|U] Reivindica o país [GetCountry('NAP').GetLongNameWithNoTooltip]"
 flavor_fra.2.desc: "Anteriormente um dos muitos reinos da dinastia [ShowDynastyName('capet_dynasty')], seu governo sobre o país [GetCountry('NAP').GetName] acabou há um bom tempo, e com o governo atual de [ruler_nap.GetName], o(a) [GetCountry('NAP').GetFlavorRank] napolitano(a) não ficou sem inimigos. Apesar do berço [ShowDynastyNameWithNoTooltip('capet_dynasty')] de [ruler_fra.GetName] [ruler_fra.GetHimHer] permitir reivindicar o país [GetCountry('NAP').GetLongNameWithNoTooltip] por meio de uma ligação dinástica, seu governo continuaria fraco. No entanto, o governo de [ruler_nap.GetShortNameWithNoTooltip] tem pouco apelo popular, o que oferece a oportunidade de reivindicar o(a) [GetCountry('NAP').GetFlavorRank]."
 flavor_fra.2.historical_info: "Em 1442, Renato I perdeu controle do Reino de Nápoles para a dinastia de Trastâmara. Apesar de nunca ter readquirido a coroa, Renato continuou a se intitular Rei de Nápoles por toda a vida. Mais tarde, Luís XII usaria a alegação de Renato para invadir Nápoles e estabelecer uma união pessoal. No entanto, a invasão de Luís XII teria como consequência as Guerras Italianas."
 flavor_fra.2.a: "Vamos reivindicar o que é nosso por direito!"
 fra_claimed_naples: "Nápoles Reivindicada"
 flavor_fra.2.b: "Vamos abandonar nossas reivindicações de vez!"
 fra_did_not_claim_naples: "Não Reivindicou Nápoles"
 flavor_fra.3.title: "Tomada de Poder das Guildas"
 flavor_fra.3.desc: "As guildas dentro do país [ROOT.GetCountry.GetName] serviram a diversos propósitos durante séculos, facilitando os ofícios e transações comerciais de membros associados a qualquer uma delas. No entanto, com o tempo, essas guildas passaram a representar grande perda de renda do Estado, pois muitos doavam porções generosas de sua riqueza para sua guilda. Vendo essa perda financeira, o Estado solicitou que [fra_ruler.GetName] aprovasse a tomada de poder sobre as guildas, um ato que permitiria ao Estado reabastecer os cofres reais, apesar de enfurecer o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 flavor_fra.3.a: "Aprovem a tomada de poder das guildas."
 flavor_fra.3.b: "Permitir que as guildas continuem autônomas."
 flavor_fra.4.title: "Insatisfação [ShowReligionAdjectiveWithNoTooltip('lutheran')] em Bearne"
 flavor_fra.4.desc: "A crescente influência do Cardeal [target_character.GetName] enfureceu profundamente a população [ShowReligionAdjective('lutheran')] em [ShowProvinceDefinitionName('bearn_bigorre_province')]. Se a influência de [target_character.GetShortNameWithNoTooltip] continuar crescendo, colocará em perigo as relações com outras comunidades da fé [ShowReligionAdjectiveWithNoTooltip('lutheran')] em [ROOT.GetCountry.GetName], alcançando o limiar de uma rebelião."
 flavor_fra.4.historical_info: "No reinado do Rei Luís XIII, o Cardeal de Richelieu decidiu suprimir os privilégios políticos protestantes. Uma revolta (de 1621 a 1622) contra a introdução do catolicismo em Bearne foi contida por de Richelieu, e os protestantes perderam todas as fortalezas que obtiveram com o Édito de Nantes com exceção de Montauban e La Rochelle."
 flavor_fra.4.a: "Preocupante."
 richelieu_may_cause_more_revolts: "As políticas hostis de [target_character.GetName] contra a religião [ShowReligionAdjective('lutheran')] pode crescer mais com o propósito de iniciar uma revolta contra o país [ROOT.GetCountry.GetName]"
 flavor_fra.5.title: "Cardeal de Richelieu"
 flavor_fra.5.desc: "Desde sua nomeação como cardeal, [target_character.GetName] virou uma figura influente no cenário político [ROOT.GetCountry.GetGovernment.GetAdjective]. Como ministro e assessor do(a) [fra_ruler.GetName], ele conquistou vitórias importantes que trouxeram o surgimento dos privilégios políticos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobility')]. Agora, [target_character.GetShortNameWithNoTooltip] busca ampliar a influência da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] no continente europeu, mas só fará isso se o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] aceitar sua própria influência."
 flavor_fra.5.historical_info: "Armand Jean du Plessis, mais conhecido como Cardeal de Richelieu, tinha 39 anos quando se tornou ministro-chefe do Rei Luís XIII em 1624. A principal medida que tomou na política interna foi a luta contra a alta nobreza e os privilégios políticos protestantes. Ele também apoiou o comércio exterior, expansão colonial e a constituição de uma marinha real permanente. A conquista mais notável continuou sendo o jogo diplomático que ele desempenhou durante a Guerra dos Trinta Anos, usando o ouro francês para forçar uma intervenção sueca em 1630 e, por fim, juntando-se à guerra em 1635. Ele tinha como objetivo reduzir a Casa de Habsburgo e livrar a França do cerco de terras inimigas. Ele é considerado o inventor do conceito de Realpolitik."
 flavor_fra.5.a: "Sua influência pode ser útil no futuro."
 flavor_fra.6.title: "Invenção da Faca de Mesa"
 flavor_fra.6.desc: "Por toda a corte real, o Cardeal [target_character.GetName] é muito conhecido por seu gosto culinário um tanto refinado e elegante. A fim de continuar melhorando as iguarias da corte, [target_character.GetShortNameWithNoTooltip] embarcou em uma jornada pessoal para aprimorar os utensílios usados pelos vários chefs reais. Agora, após uma pesquisa intensa e rigorosa, [target_character.GetShortNameWithNoTooltip] revelou seus projetos para a faca de mesa, que conta com uma lâmina curva e uma ponta cortante. [target_character.GetShortNameWithNoTooltip] insiste na ideia de que esse utensílio seria perfeito para cortar vegetais e carnes. Essa invenção deixaria as iguarias da corte muito mais agradáveis."
 flavor_fra.6.a: "Isso que é alta cultura!"
 table_knife_court_flavor: "Agora a corte de [ROOT.GetCountry.GetName] apreciará refeições mais elegantes!"
 flavor_fra.7.title: "[fronde_uprising.GetNameWithNoTooltip] no país [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_fra.7.desc: "Após décadas perdendo potência política para o crescimento do absolutismo real, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se uniu em uma última tentativa de resistir ao reinado absolutista de [fra_ruler.GetName]. Embora nenhum membro relevante do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] tenha publicamente feito manobras a favor da rebelião contra [fra_ruler.GetShortNameWithNoTooltip], a crescente tempestade será muito útil para o futuro do país [ROOT.GetCountry.GetName]."
 flavor_fra.7.historical_info: "A Fronda (1648-1653) foi praticamente a última revolta da nobreza francesa contra o absolutismo real. Começou com a revolta do Parlamento de Paris (a mais alta corte francesa da época com jurisdição sob os éditos reais) contra as políticas internas do Cardeal Mazarin, que atuou como primeiro-ministro de Luís XIV quando ele tinha 5 anos de idade. Foi seguida pela revolta da alta nobreza, mas a rebelião finalmente foi contida com uma combinação de diplomacia maquiavélica, traições e falta de sorte. O parlamento foi silenciado (e não seria convocado novamente até 1789) e a alta nobreza perdeu seu poder político, preparando o advento do total absolutismo de Rei Sol, Luís XIV, após 1661."
 flavor_fra.7.a: "L'État c'est moi."
 flavor_fra.7.b: "Vamos apaziguá-los, não podemos arriscar criar um conflito com o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!"
 fronde_uprising: "A Fronda"
 fronde_joining: "Todos os [pops|e] de [ShowPopTypeName('nobles')] na [ShowRegionName('france_region')] participarão da [fronde_uprising.GetName]"
 flavor_fra.8.title: "Academie Française"
 flavor_fra.8.desc: "Patrono da literatura, o Cardeal [target_character.GetName] solicitou a criação da #italic l’Academie Française#!, uma instituição que [target_character.GetShortNameWithNoTooltip] espera que promova o idioma [ROOT.GetCountry.GetAdjectiveWithNoTooltip] e as obras literárias. Embora essa instituição possa se provar útil, o custo para cumprir os planos de [target_character.GetShortNameWithNoTooltip] podem se tornar um fardo muito pesado para as finanças do Estado."
 flavor_fra.8.historical_info: "Cardeal de Richelieu, como um patrono liberal da literatura, criou a l'Academie Française em 1636 para promover o idioma francês e suas obras literárias. Embora a parte científica da academia nunca tenha atingido a fama da parte literária, ela conseguiu fazer uma série de importantes descobertas científicas no século XVIII. Foram expedições francesas de 1735 e 1743, por exemplo, que estabeleceram a forma oblata da Terra."
 flavor_fra.8.a: "Financiar a criação da Academie Française!"
 flavor_fra.8.b: "Não, isso é caro demais."
 flavor_fra.9.title: "Colbertismo"
 flavor_fra.9.desc: "Nomeado ministro das finanças por [fra_ruler.GetName], [target_character.GetName] se empenhou bastante para desenvolver a economia da entidade política [ROOT.GetCountry.GetName] na era moderna. Através de sua atual gestão como ministro das finanças, [target_character.GetLastNameWithNoTooltip] aumentou expressivamente a coleta de imposto do Estado e administrou seu orçamento de modo impressionante. Além disso, o estilo pessoal de mercantilismo de [target_character.GetLastNameWithNoTooltip], o #italic \"Colbertismo\"#!, demonstrou-se eficiente como prática comercial.\n\nApesar de as políticas econômicas de [target_character.GetLastNameWithNoTooltip] terem se provado eficazes, sua decisão de expandir a marinha do Estado provocou certa preocupação com o possível impacto sobre o novo excedente de capital do Estado e, por essa razão, membros da corte sugeriram que [target_character.GetLastNameWithNoTooltip] se concentrasse apenas na economia do Estado."
 flavor_fra.9.historical_info: "Nomeado ministro das finanças em 1661, Jean Colbert desenvolveu a primeira economia nacional da era moderna. Sua economia estatal incluiu uma coleta de imposto melhor executada, planejamento estatístico do orçamento e escrituração recorrente. Um defensor do seu próprio estilo de Mercantilismo (chamado Colbertismo), seu objetivo era manter o saldo comercial da França favorável, exportando produtos finais valiosos e cobrando altas tarifas de importação. Ele encorajou um comércio interno mais eficiente, estabeleceu monopólios estatais, fábricas subsidiadas, promoveu associações de navegação e comércio, ajustou os preços agrícolas e encorajou o casamento, enquanto proibia a emigração (exceto para o Canadá). Para apoiar suas políticas, ele também aumentou exponencialmente o tamanho da marinha real francesa. Apesar de o Colbertismo ter promovido o comércio e os ofícios, o que aumentou a prosperidade, os camponeses não foram muito estimulados a aumentar sua produção."
 flavor_fra.9.a: "Uma marinha mais forte facilitaria mais a política de [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.9.b: "Concentrem-se no Domínio Econômico."
 flavor_fra.10.title: "A Encomenda de Versalhes"
 flavor_fra.10.desc: "Para demonstrar o esplendor [ROOT.GetCountry.GetAdjective] mundialmente, [fra_ruler.GetName] construiu o alicerce para criar um grande palácio de magnificência suprema. Ao escolher o local de um pavilhão de caça dinástico do(a) [fra_ruler.GetDynasty.GetName] para isso, [fra_ruler.GetShortNameWithNoTooltip] esperava que sua visão para esse grande palácio pudesse se tornar realidade: um palácio insuperável por qualquer rival."
 flavor_fra.10.historical_info: "Em 1669, Luís XIV (1638-1715) decidiu converter um antigo pavilhão de caça de Versalhes em um palácio de magnificência incomparável. Ele foi concluído em 1682, e a corte se moveu para lá em 1683. Nenhuma corte real ou principesca na Europa fazia jus à Versalhes, com a opulência de seus interiores dourados, espelhos e candelabros, com cerimônias refinadas igualmente exuberantes. E não havia corte real ou principesca na Europa que não aspirasse atender a esse modelo, fosse aberta ou secretamente."
 flavor_fra.10.a: "Precisamos disso, pela glória."
 flavor_fra.10.b: "Esse projeto seria uma despesa muito grande para o Estado."
 flavor_fra.11.title: "Câmaras de Reuniões"
 flavor_fra.11.desc: "A fim de estabelecer o domínio [ROOT.GetCountry.GetAdjective] na [ShowContinentNameWithNoTooltip('europe')] e reforçar o controle sobre os disputados territórios do [GetUniqueInternationalOrganization('hre').GetName], [fra_ruler.GetName] ordenou a criação das #italic Câmaras de Reuniões#! nestas áreas concorridas. O objetivo dessas cortes é continuar viabilizando as ambições territoriais de [fra_ruler.GetShortNameWithNoTooltip], ao mesmo tempo que consolida o governo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Sem dúvida, as políticas agressivas de [fra_ruler.GetShortNameWithNoTooltip] provavelmente despertarão a ira dos nossos vizinhos, embora seja muito mais fácil tentar uma expansão nessas regiões contestadas."
 flavor_fra.11.historical_info: "Concentrando-se na hegemonia europeia e na eliminação de fronteiras francesas do Norte e Leste (a Reno), Luís XIV estabeleceu as Câmaras de Reuniões, ou seja, cortes que avançavam as reivindicações de terras imperiais. A princípio, essas políticas expansionistas eram toleradas pelos vizinhos indefesos da França, porém mais tarde o país precisou enfrentar a aliança anti-França, ou Liga de Augsburgo, que se formou em 1689 para contra-atacar a agressão de Luís XIV."
 flavor_fra.11.a: "Formalizar a criação das cortes!"
 claims_through_chambers_of_union: "Reivindicações nas Câmaras da União"
 flavor_fra.11.b: "Deixem o assunto de lado."
 did_not_form_chambers_of_union: "Rescindir as Câmaras de Reuniões"
 did_not_form_chambers_of_union_antagonism: "$did_not_form_chambers_of_union$"
 chamber_of_union_claims: "[ROOT.GetCountry.GetName] ganhará as reivindicações de todos os locais vizinhos nos quais o idioma [GetCountry('FRA').GetAdjective] é dominante"
 improve_relations_with_neighbors_with_french_provinces: "[ROOT.GetCountry.GetName] ganhará um aumento de opinião de todos os vizinhos com locais nos quais o idioma [GetCountry('FRA').GetAdjective] é dominante"
 flavor_fra.12.title: "A Situação dos Luteranos"
 flavor_fra.12.desc: "A população [ShowReligionAdjective('lutheran')] continua um tanto pequena em comparação à população [ShowReligionAdjective('calvinist')] do país [ROOT.GetCountry.GetName], e os seguidores dessa fé fazem parte das várias minorias religiosas no país [ROOT.GetCountry.GetNameWithNoTooltip] que eram protegidas pelo [ShowPolicyName('edict_of_nantes')]. Entretanto, após [fra_ruler.GetName] revogar o édito, grande parte da população [ShowReligionAdjective('lutheran')] se juntou aos parentes huguenotes e fugiu do país [ROOT.GetCountry.GetName], temendo uma perseguição."
 flavor_fra.12.a: "Eles precisam sair do país [ROOT.GetCountry.GetNameWithNoTooltip], não podemos arriscar ter desunião."
 flavor_fra.12.b: "Demonstrar misericórdia aos seguidores da religião [ShowReligionAdjectiveWithNoTooltip('lutheran')] que ainda restam."
 flavor_fra.12.historical_info: "Após a revogação do Édito de Nantes por Luís XIV, muitos protestantes franceses passaram por uma conversão forçada. A fim de evitar a perseguição, muitos fugiram para países vizinhos para escapar das políticas de #italic dragonada#! de Luís. A revogação acabaria dizimando os protestantes franceses."
 flavor_fra.13.title: "O Extermínio dos Huguenotes"
 flavor_fra.13.desc: "Com a revogação do [ShowPolicyName('edict_of_nantes')], muitos seguidores huguenotes fugiram da entidade política [ROOT.GetCountry.GetName] junto com outras minorias religiosas. Buscando garantir que o país nunca mais fique sujeito a conflitos religiosos provocados pelos huguenotes, o governo [ROOT.GetCountry.GetGovernment.GetAdjective] emitiu o aquartelamento de dragões dentro de vários lares huguenotes para aplicar políticas de reconversão religiosa. Agora que grande parte da antiga população huguenote fugiu da França ou foi reconvertida ao [ShowReligionName('catholic')], é pouco provável que a entidade política [ROOT.GetCountry.GetNameWithNoTooltip] sucumba a um conflito religioso novamente."
 flavor_fra.13.a: "[ROOT.GetCountry.GetNameWithNoTooltip] nunca mais sofrerá conflitos religiosos."
 flavor_fra.13.b: "Demonstrar misericórdia aos enclaves do país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.13.historical_info: "As políticas de dragonadas de Luís XIV que forçavam a conversão, após o Édito de Nantes ser revogado, causaram a expulsão da maioria dos seguidores huguenotes e outras minorias da França. Embora a base de poder dos huguenotes tenha sido praticamente aniquilada, esse grande êxodo de parte da população francesa prejudicaria o Estado décadas depois."
 flavor_fra.14.title: "Rede de [target_character.GetNameWithNoTooltip]" #Charles-François de Broglie
 flavor_fra.14.desc: "Um marquês da entidade política [ROOT.GetCountry.GetName], [target_character.GetName], serve como mestre organizador de espionagem para [ruler_fra.GetName] já faz um bom tempo. Sob as direções e ideias do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_character.GetShortNameWithNoTooltip] organizou o primeiro serviço secreto devidamente concluído e estruturado, o #italic Le Secret du Roy#!. Inicialmente uma rede menor, o #italic Le Secret du Roy#! cresceu e cobriu praticamente a [ShowContinentNameWithNoTooltip('europe')] toda. A rede de [target_character.GetShortNameWithNoTooltip], embora estratégica, provou causar um impacto nos recursos do Estado para garantir que [target_character.GetShortNameWithNoTooltip] pudesse atender aos objetivos e interesses de [ruler_fra.GetShortNameWithNoTooltip]."
 flavor_fra.14.historical_info: "Charles-François foi um marquês da França que se tornou o mestre organizador de espionagem do Rei Luís XV. Sob a direção e as ideias do rei, ele organizou o primeiro serviço secreto devidamente concluído e estruturado, o #italic Le Secret du Roy#!. A rede de Charles-François cobria a maior parte da Europa e, embora sua primeira missão na sucessão polonesa tenha falhado, sua maior conquista foi a função que ocupou durante a Guerra de Independência dos Estados Unidos, fornecendo a primeira ajuda necessária para os insurgentes (suprimentos militares, apoio financeiro e diplomático para a missão de Franklin em Paris, etc.)."
 flavor_fra.14.a: "Precisamos continuar financiando o#italic  Le Secret du Roy#!."
 flavor_fra.14.b: "A rede pode continuar, mas precisamos distribuir recursos para outro lugar."
 flavor_fra.15.title: "A Ascensão de [target_character.GetNameWithNoTooltip] à Proeminência" #André-Hercule de Fleury
 flavor_fra.15.desc: "O filho de um cobrador de impostos do Estado, [target_character.GetName], demonstrou ser um eficiente membro do governo [ROOT.GetCountry.GetAdjective]. Tendo começado como um dos mestres de [ROOT.GetCountry.GetGovernment.GetHeir.GetName], [target_character.GetShortNameWithNoTooltip] ocupou uma função notável na administração do Estado e redigiu planos para garantir a prosperidade do país [ROOT.GetCountry.GetLongNameWithNoTooltip] para o futuro. Muitos membros da corte real solicitaram que [target_character.GetShortNameWithNoTooltip] seja recompensando por suas contribuições ao Estado."
 flavor_fra.15.historical_info: "Nascido em 1653 e filho de um cobrador de impostos, André-Hercule de Fleury se tornou mestre do jovem Luís XV no dia 23 de agosto de 1715. Sempre houve uma relação de confiança entre o mestre e o aluno e, em 1726, aos 73 anos de idade, Fleury se tornou primeiro-ministro, cargo que ocupou até morrer em 1743. Leal e honesto, Fleury era, acima de tudo, um ativista da paz, e fez o melhor para mantê-la. Sob seu governo, a França viveu o período mais longo de paz de sua história nos últimos 3 séculos."
 flavor_fra.15.a: "Ele tem a gratidão do Estado."
 flavor_fra.16.title: "Imposto de Cinco Porcento de [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.16.desc: "Quando a [ShowLawName('fra_taille')] foi inicialmente instituída, ela substituiu um antigo sistema tributário feudal utilizado na entidade política [ROOT.GetCountry.GetLongName]. No entanto, conforme o tempo passou, antigos privilégios especiais concedidos aos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se tornaram ineficientes dentro do grande sistema tributário do Estado.\n\n[target_character.GetName], membro do setor administrativo [ROOT.GetCountry.GetAdjectiveWithNoTooltip], fez uma proposta para redefinir a [ShowLawNameWithNoTooltip('fra_taille')], incluindo um #italic imposto de cinco porcento#! dentro do imposto fundiário geral, que seria expandido para incluir os estamentos [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Essa proposta se provaria benéfica para as finanças do Estado, mas os estamentos [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] já se posicionaram brutalmente contra ela."
 flavor_fra.16.historical_info: "Quando Jean-Baptiste de Machault se tornou controlador-geral das finanças da França em dezembro de 1745, ele encontrou o país à beira da falência. Nem a nobreza nem o clero pagavam o imposto fundiário geral, a Talha. Em 1749, Machault tentou reformar o sistema, propondo substituir o antigo imposto de dez por cento, do qual muitos do clero e da nobreza escapavam, por um imposto de cinco por cento sem exceções. A proposta recebeu tantos protestos que Machault não conseguiu levá-la adiante."
 flavor_fra.16.a: "Aplicar à força!"
 flavor_fra.16.b: "Não ousaremos irritá-los."
 unlocks_machault_tax_reforms: "[ROOT.GetCountry.GetName] ganhará acesso às leis de [ShowLawName('fra_5_percent_tax')], uma extensão da [ShowLawName('fra_taille')]"
 flavor_fra.17.title: "Reformas de [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.17.desc: "Como economista e estadista do país [ROOT.GetCountry.GetName], a função de [target_character.GetName] foi recebida com revolta pela antiga aristocracia do país [ROOT.GetCountry.GetNameWithNoTooltip] por ele ter defendido o liberalismo econômico. Apesar disso, [fra_ruler.GetName] continuou apoiando lealmente a função de [target_character.GetLastNameWithNoTooltip] no Estado, o que permitiu que o ministro mantivesse sua posição apesar das repetidas reações negativas.\n\nNo entanto, [target_character.GetLastNameWithNoTooltip] fez uma proposta nova e radical que reformularia a base econômica do país [ROOT.GetCountry.GetNameWithNoTooltip] e que está incentivando até os aliados próximos de [fra_ruler.GetShortNameWithNoTooltip] a intervir e apelar para o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] para bloquear as reformas. Com os #italic Seis Éditos#!, as reformas de [target_character.GetLastNameWithNoTooltip] reformulariam os aspectos da economia do país [ROOT.GetCountry.GetNameWithNoTooltip] que, embora vantajosos, poderiam arriscar um período de instabilidade financeira e insatisfação geral."
 flavor_fra.17.historical_info: "Os #italic Seis Éditos#! de Turgot eliminaram o sistema de trabalho forçado na construção de estradas, dissolveram o sistema de guildas, revogaram todos os tipos de tarifa e controle de comércio exterior, além de implementar um único imposto para os latifundiários."
 flavor_fra.17.a: "Permitam que [target_character.GetLastNameWithNoTooltip] decrete as reformas."
 STATIC_MODIFIER_NAME_turgots_economic_reforms: "Reformas Econômicas de Turgot"
 STATIC_MODIFIER_DESC_turgots_economic_reforms: "Os #italic Seis Éditos#! de Turgot formaram uma série de reformas econômicas implementadas pelo ministro das finanças [GetCountry('FRA').GetAdjectiveWithNoTooltip] Anne Robert Jacques Turgot em meados do século XVIII. Essas reformas esperavam modernizar e agilizar a economia [GetCountry('FRA').GetAdjectiveWithNoTooltip] e reduzir a influência de grupos de interesse especial e classes privilegiadas."
 flavor_fra.17.b: "Bloquear as Reformas!"
 flavor_fra.18.title: "[target_character.GetLastNameWithNoTooltip] e o Orçamento do Estado"
 flavor_fra.18.desc: "Atuando como ministro das finanças de [fra_ruler.GetName] há um bom tempo, a gestão de [target_character.GetName] tem sido transformadora. As tentativas de [target_character.GetLastNameWithNoTooltip] de reformar as finanças do Estado alcançaram certo sucesso, embora uma de suas decisões tenha causado a ira de [fra_ruler.GetShortNameWithNoTooltip] e outros membros da corte real. A fim de continuar sua campanha de reforma, [target_character.GetLastNameWithNoTooltip] divulgou informações sobre as finanças do Estado, revelando alguns déficits problemáticos.\n\n[target_character.GetLastNameWithNoTooltip] informou à corte que seu objetivo ao revelar essas informações era permitir que o Estado facilitasse o processo de reforma para conquistar um dinheiro excedente. No entanto, até agora, as finanças do Estado continuaram em segredo, sabido apenas pela corte. Muitos dentro da corte solicitaram a demissão imediata de [target_character.GetName], alegando que revelar essas informações apenas reduziu a relevância global da entidade política [ROOT.GetCountry.GetName]."
 flavor_fra.18.a: "Removam [target_character.GetShortNameWithNoTooltip] de seu cargo."
 flavor_fra.18.b: "Incentivem seu excelente trabalho."
 STATIC_MODIFIER_NAME_necker_reforms: "Reformas de Necker"
 STATIC_MODIFIER_DESC_necker_reforms: "As reformas de Necker são uma série de reformas econômicas e financeiras implementadas pelo banqueiro e ministro das finanças suíço Jacques Necker."
 necker_resigns: "[target_character.GetName] renunciará e se aposentará da vida pública à força."
 flavor_fra.18.historical_info: "Jacques Necker foi ministro das finanças e, mais tarde, ministro-chefe de Luís XVI. Necker ganhou reconhecimento após publicar o #italic Compte Rendu#! em 1781 – esta foi a primeira vez que um orçamento nacional da França foi disponibilizado para o público. Por ter revelado o orçamento para o público, acabou sendo demitido meses depois, mas foi chamado novamente por Luís XVI em 1789 para servir como ministro-chefe."
 flavor_fra.19.title: "O Tratado de Eden"
 flavor_fra.19.desc: "Conforme solicitado por [target_character.GetName], negociadores do país [GetCountry('ENG').GetName] chegaram à corte do país [ROOT.GetCountry.GetName], esperando assinar um novo tratado comercial. Embora as negociações entre [GetCountry('ENG').GetNameWithNoTooltip] e [ROOT.GetCountry.GetNameWithNoTooltip] tenham permanecido tensas, [target_character.GetShortNameWithNoTooltip] ofereceu um caminho reconciliador entre os dois Estados, propondo o #italic Tratado de Eden#!.\n\nSe a corte concordar, [GetCountry('ENG').GetNameWithNoTooltip] e [ROOT.GetCountry.GetNameWithNoTooltip] iniciarão uma relação que estreitará as relações comerciais. Entretanto, membros da corte demonstraram ceticismo, pois o tratado pode ser uma tática para tornar o comércio [GetCountry('ENG').GetAdjectiveWithNoTooltip] mais influente e dominante."
 flavor_fra.19.historical_info: "Em 1786, William Eden assinou um importante acordo comercial com a França, o Tratado de Eden. Ele seguiu o argumento do economista Adam Smith, em #italic A Riqueza das Nações#! (1776), de que a Inglaterra deveria ser menos economicamente dependente do comércio com os Estados Unidos e se tornar mais ousada, explorando oportunidades comerciais na Europa continental."
 flavor_fra.19.a: "Concordem com o tratado."
 the_eden_agreement: "O Tratado de Eden"
 flavor_fra.19.b: "Recusem esse tratado unilateral!"
 refusal_of_the_eden_agreement: "Rejeição do Tratado de Eden"
 flavor_fra.20.title: "[target_artist.GetLastNameWithNoTooltip] Publica #italic Do Contrato Social#!"
 flavor_fra.20.desc: "Em [ShowLocationName('paris')], muito se fala sobre um livro publicado por [target_artist.GetName] que atrai tanto as massas quanto os membros da elite política. Intitulado #italic Do Contrato Social#!, o livro de [target_artist.GetLastNameWithNoTooltip] ofereceu uma nova perspectiva, atacando o conceito de regra da maioria, além de destacar os objetivos que um #italic governo#! deveria almejar."
 flavor_fra.20.a: "Isso deve subverter a ordem social..."
 flavor_fra.21.title: "[target_artist.GetLastNameWithNoTooltip] Publica #italic Cartas Filosóficas#!"
 flavor_fra.21.desc: "Antes exilado temporariamente na [GetCountry('ENG').GetName] devido às críticas que fizera ao governo [ROOT.GetCountry.GetAdjective], o controverso escritor [target_artist.GetName] recentemente publicou uma coleção de cartas filosóficas em [ShowLocationName('paris')], sobre o período que viveu na [GetCountry('ENG').GetNameWithNoTooltip]. Embora se acreditasse tratar-se de uma narrativa sobre a vida dele no exílio, membros da corte notaram suas comparações entre o governo [GetCountry('ENG').GetAdjectiveWithNoTooltip] e o governo da entidade política [ROOT.GetCountry.GetNameWithNoTooltip], comparações essas que são em grande parte uma repreensão.\n\nComo a publicação da obra de [target_artist.GetLastNameWithNoTooltip] ainda é um tanto recente, a corte pode agir rapidamente para abafá-la. No entanto, sua existência já causou danos à reputação do governo."
 flavor_fra.21.desc_GBR: "Antes exilado temporariamente na [GetCountry('GBR').GetName] devido às críticas que fizera ao governo [ROOT.GetCountry.GetAdjective], o controverso escritor [target_artist.GetName] recentemente publicou uma coleção de cartas filosóficas em [ShowLocationName('paris')], sobre o período que viveu na [GetCountry('GBR').GetName]. Embora se acreditasse tratar-se de uma narrativa sobre a vida dele no exílio, membros da corte notaram suas comparações entre o governo [GetCountry('GBR').GetName] e o governo da entidade política [ROOT.GetCountry.GetNameWithNoTooltip], comparações essas que são em grande parte uma repreensão.\n\nComo a publicação da obra de [target_artist.GetLastNameWithNoTooltip] ainda é um tanto recente, a corte pode agir rapidamente para suprimi-la. No entanto, sua existência já causou danos à reputação do governo."
 flavor_fra.21.a: "Precisamos suprimi-la de uma vez!"
 flavor_fra.22.title: "[target_artist.GetLastNameWithNoTooltip] Publica #italic Do Espírito das Leis#!"
 flavor_fra.22.desc: "Um livro filosófico escrito por [target_artist.GetName] e recentemente publicado chamou a atenção dos membros da corte real pelas diversas ideias advogadas em seu conteúdo. Embora algumas ideias em #italic Do Espírito das Leis#! de [target_artist.GetLastNameWithNoTooltip] tenham sido condenados pela Igreja [ShowReligionAdjective('catholic')], o notável ataque ao direito divino de governar causou raiva por toda a corte, que as viu como um ataque ao governo absolutista de [fra_ruler.GetName].\n\nAlguns passos já foram tomados pela Igreja [ShowReligionAdjectiveWithNoTooltip('catholic')] para banir a publicação, no entanto as ideias advogadas no livro já estão se espalhando."
 flavor_fra.22.a: "Tomara que esses ideais sejam esquecidos."
 flavor_fra.23.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.23.desc: "Renomado matemático, cientista e filósofo dessa era, [target_character.GetName] foi aclamado por toda a Europa por suas obras inovadoras e ensaios filosóficos. Inicialmente consagrado por se opor ao Aristotelismo escolástico, [target_character.GetLastNameWithNoTooltip] não só atraiu várias grandes mentes para a entidade política [ROOT.GetCountry.GetName] como também a atenção da corte, o que fez algumas pessoas sugerirem que [target_character.GetLastNameWithNoTooltip] deveria ser patrocinado e recebido pela corte como um convidado de honra."
 flavor_fra.23.historical_info: "Matemático, cientista e filósofo francês, René Descartes é chamado de pai da filosofia moderna por ter sido um dos primeiros a se opor ao Aristotelismo escolástico. Descartes começou questionando metodicamente o conhecimento que se baseava na autoridade dos sentidos sobre a razão, depois encontrou a certeza na intuição de que quando se está pensando, existe. Isso foi expresso na famosa frase: \"Penso, logo existo.\" Descartes desenvolveu um sistema dualístico, no qual distinguiu radicalmente a mente – que é a essência do pensamento – e a matéria, que é a extensão em três dimensões."
 flavor_fra.23.a: "Devemos patrocinar sua inovação genial!"
 flavor_fra.24.title: "[target_character.GetNameWithNoTooltip] e os Indígenas Falantes de [ShowLanguageNameWithNoTooltip('wendat_language')]"
 flavor_fra.24.desc: "[target_character.GetName] saiu em expedição a mando de um nobre [ROOT.GetCountry.GetAdjective], a quem [fra_ruler.GetName] concedeu o privilégio de estabelecer uma empresa que comercializa peles. Durante suas viagens, [target_character.GetShortNameWithNoTooltip] fez contato e amizade com os indígenas falantes de [ShowLanguageName('wendat_language')]. O período que passou com eles explorando a área abriu portas para [ROOT.GetCountry.GetNameWithNoTooltip] formar relações cordiais nessas ilhas, embora seus vizinhos [ShowCultureGroupName('haudenosaunee_group')] possam se revelar aliados mais interessantes."
 flavor_fra.24.a: "Vamos fazer amizade com o povo [ShowLanguageNameWithNoTooltip('wendat_language')]."
 flavor_fra.24.b: "Vamos fazer amizade com os [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]."
 samuel_de_champlain: "Amizade com Samuel de Champlain"
 flavor_fra.25.title: "Uma Exibição Deslumbrante de Poder"
 flavor_fra.25.desc_common: "idealizou uma proposta bastante cara, mas eficaz, que exibiria a riqueza e o poder do país [ROOT.GetCountry.GetName] e melhoraria as relações com [target_root_country.GetName] ao mesmo tempo.\n\nUm encontro entre os dois governantes ocorreria em [summit_location.GetName], perto da fronteira com o país [target_root_country.GetNameWithNoTooltip], com preparativos elaborados sendo feitos para acomodar a ambos.\n\nEntre as ideias consideradas estão tendas tecidas com fios de ouro e a construção de um palácio temporário."
 flavor_fra.25.desc: "Um assessor confiável de [target_root_country.GetGovernment.GetRuler.GetName] [target_root_country.GetAdjective] $flavor_fra.25.desc_common$"
 flavor_fra.25.desc_wolsey: "O astuto e calculista [GetCharacter('eng_thomas_wolsey').GetName] $flavor_fra.25.desc_common$"
 flavor_fra.25.a: "Estamos de acordo."
 flavor_fra.25.tt1: "Uma cúpula do \"Campo do Pano de Ouro\" será providenciada em breve, com grande custo"
 flavor_fra.25.tt2: "A exibição custosa e imponente melhorará as relações e favorecerá a posição internacional do país [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_fra.25.b: "Há pouco a se ganhar com isso."
 flavor_fra.25.tt3: "A cúpula será rejeitada"
 flavor_fra.26.title: "O Fim da Guerra dos Cem Anos"
 flavor_fra.26.desc: "Nós finalmente eliminamos a presença da [GetCountry('ENG').GetName] na [ShowRegionName('france_region')]. Nossas fronteiras finalmente estão livres da ameaça inglesa!"
 flavor_fra.26.historical_info: "Luís XV foi beneficiado com o resultado da guerra de cem anos. A destruição quase que completa da nobreza feudal lhe permitiu unir a França de maneira mais sólida sob a autoridade real e aliar-se à classe média."
 flavor_fra.26.a: "Hora de construir uma nação mais forte"
 flavor_fra.1001.t: "A Reapropriação de Terras Templárias"
 flavor_fra.1001.desc: "Prejudicada pelos custos da guerra e pelo crescimento nacional, a entidade política [GetCountry('FRA').GetName] tenta aplicar a bem-sucedida política de erradicação de dívidas erradicando credores. Desde 1306, o desmantelamento gradual dos Cavaleiros Templários por meio de perseguição e manipulação de nossos recursos em [ShowLocationName('avignon')] provou ser o método mais eficaz. No entanto, no caos descentralizado da nossa operação, alguns nobres locais começaram a reapropriar uma terra templária que nós anteriormente combinamos alugar para a entidade política [GetCountry('KNI').GetName] em um acordo com [ShowLocationName('avignon')]. Claro, a terra certamente será mais lucrativa nas mãos empreendedoras de nossos jovens nobres, mas permitir que isso aconteça deixará o clero insatisfeito."
 flavor_fra.1001.a: "Conceder as terras à entidade política [GetCountry('KNI').GetNameWithNoTooltip]."
 flavor_fra.1001.b: "Permitir que os nobres fiquem com as terras."
 flavor_fra.1001.c: "A terra pertence somente ao Estado."
 flavor_fra.1002.t: "O Falsário Desertor"
 flavor_fra.1002.desc: "Desde suas falsificações na Artésia, [robert_d_artois.GetName] é um fugitivo procurado pela [GetCountry('FRA').GetName]. Seu cúmplice, outro falsário, não conseguiu escapar e foi queimado na fogueira, mas ele fugiu para os territórios possuídos por nossos vizinhos do outro lado do mar. Como nobre, tentamos poupar a vida dele, mas suas atitudes o tornaram uma ameaça impossível de ignorar. Se ficar vivo, ele pode espalhar rumores maldosos, revelar segredos e expor as operações da nossa corte. A [GetCountry('ENG').GetName] não ficará muito feliz se nós assassinarmos seu convidado, mas talvez valha a pena pagar esse preço pela segurança de saber que um homem morto não guarda ressentimentos."
 flavor_fra.1002.historical_info: "Roberto III de Artésia foi um nobre francês, membro da dinastia Capetiana. A princípio, ele detinha o título de Conde de Artésia, mas foi exilado depois da descoberta de que seus documentos de herança eram falsos. Ele fugiu para a Bretanha buscando a proteção dos ingleses; por fim, tornou-se assessor de Eduardo III e exerceu um papel crucial fomentando a Guerra dos Cem Anos."
 flavor_fra.1002.a: "Decretem seu assassinato."
 flavor_fra.1002.b: "Deixem o traidor escapar."
 flavor_fra.1002.desc.eng.a: "Trago notícias curiosas: um nobre [GetCountry('FRA').GetAdjectiveWithNoTooltip] fugiu para nossas terras buscando proteção contra a fúria de seu antigo rei. Vingativo, ele está disposto a compartilhar conosco muitas informações sobre o que acontece dentro dessa corte estrangeira do outro lado do mar..."
 flavor_fra.1002.desc.eng.b: "O governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] teve a audácia de assassinar alguém em nosso território sem a nossa permissão. A vítima pode ter sido um traidor [GetCountry('FRA').GetAdjectiveWithNoTooltip] inimigo do rei, mas isso não lhes dá o direito de fazer o que quiserem em nossas terras!\n\nSe esse nobre tivesse sobrevivido, poderia ter sido uma valiosíssima fonte de informações sobre o que acontece dentro da corte do povo [GetCountry('FRA').GetAdjectiveWithNoTooltip]."
 flavor_fra.1002.eng.a: "Ele poderia ter sido útil..."
 flavor_fra.1002.eng.b: "O conhecimento dele será útil..."
 flavor_fra.1008.t: "São Guinefort, o Galgo Sagrado"
 flavor_fra.1008.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se preocupa com o aumento da popularidade de um suposto \"São\" Guinefort, pois a veneração de animais como santos cristãos é considerada nociva e supersticiosa. Eles tentam suprimir o falso santo há muito tempo, e a intervenção do Estado poderia aliviar a questão..."
 flavor_fra.1008.a: "Fortaleçam a repressão da Igreja."
 flavor_fra.1008.b: "Ordenem a demolição do santuário."
 flavor_fra.1008.c: "Canonizem o cão."
 flavor_fra.1008.historical_info: "Guinefort foi o galgo de um cavaleiro que vivia perto de Lyon. O leal companheiro foi incumbido de vigiar o quarto da criança enquanto seu mestre estava fora caçando. Quando o cavaleiro voltou para casa, ficou entristecido, pois o quarto estava revirado, o bebê desaparecido e Guinefort com manchas do sangue de alguém.\n\nEm um acesso de raiva pela perda de seu filho, o cavaleiro assassinou o cachorro, mas depois encontrou a criança em segurança entre a bagunça. Perto da criança havia uma víbora que o cachorro matou para proteger o bebê: o sangue no cachorro pertencia ao réptil. Ao perceber seu erro precipitado, o cavaleiro arrependido ordenou que um santuário para o cachorro fosse construído na base de um poço. Até hoje, o povo de Lyon visita o santuário para rezar pela segurança de suas crianças doentes."
 flavor_fra.1009.t.n: "Charivari Selvagem Contra um Nobre"
 flavor_fra.1009.t.c: "Charivari Selvagem Contra um Clérigo"
 flavor_fra.1009.t.b: "Charivari Selvagem Contra um Burguês"
 flavor_fra.1009.t.p: "Charivari Selvagem"
 flavor_fra.1009.desc: "Habitantes de um vilarejo se reuniram ao redor da casa de um indivíduo notável. Eles queriam arrancar o indivíduo lá de dentro e humilhá-lo por ter se casado novamente antes do fim do período de luto de seu cônjuge anterior. Os aldeões carregavam panelas e bacias para fazer barulho, forcados e pedras para ameaçar e coagir. Esse indivíduo merece relembrar que os costumes não podem ser quebrados, mas os aldeões podem levar as coisas ao extremo, o que perturbaria o estamento ao qual eles pertencem..."
 flavor_fra.1009.desc.f: "Habitantes de um vilarejo estão fartos: um indivíduo notável tem bebido demais durante o dia e o povo agora planeja encenar um charivari para forçar o indivíduo a mudar seus hábitos. Esse método pode ser eficaz para corrigir o caminho desorientado de alguém, mas algumas pessoas não suportam a vergonha de um charivari e cometem atos que não podem desfazer. Membros do estamento desse indivíduo estão preocupados e pedem que o Estado intervenha para cancelar o charivari. Mas seria inteligente intervir na vontade do povo?"
 flavor_fra.1009.historical_info: "O \"charivari\" é um tradicional costume folclórico especialmente predominante na França. Ele funciona como uma forma de censura social humilhando as pessoas que violaram normas ou costumes sociais. Os participantes geralmente marcham ao redor da casa do acusado, fazendo barulhos altos. Em alguns casos, eles capturam o acusado e desfilam pelo vilarejo para envergonhá-lo. Embora não seja comum, sabe-se que em alguns casos o acusado é morto no calor da emoção, geralmente quando tenta se defender."
 flavor_fra.1009.a: "Essa selvageria não será tolerada!"
 flavor_fra.1009.b: "Isso deve corrigir seus hábitos terríveis!"
 flavor_fra.1015.t: "A Rebelião de Jacquerie"
 flavor_fra.1015.desc: "As relações entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] chegou ao limite, e agora a classe camponesa começou a se rebelar desordenadamente por todo o país [ROOT.GetCountry.GetName]. Essas multidões armadas de foices e forcados não são lideradas por nenhum general, apenas pela raiva. Seus objetivos são simples: eles desejam subverter a ordem social e destruir todos os símbolos vivos que representam sua opressão.\n\nSe a nossa grande nação quiser sobreviver, precisa destruir essa rebelião e deixar um exemplo histórico sobre o que acontece com quem não sabe se colocar em seu devido lugar."
 flavor_fra.1015.historical_info: "A Jacquerie foi uma rebelião de camponeses de 1358, nomeada em homenagem a \"Jacques Bonhomme\" (João Simplório/Humilde), foi um termo pejorativo usado pela nobreza para descrever os camponeses. Grave e difundida, essa revolta foi o resultado da exploração extrema dos camponeses. Até aliados inesperados, como o Reino de Navarra, marcaram presença para garantir o fracasso da rebelião, já que ela tinha potencial para quebrar até o arraigado sistema feudal e levar ao declínio do poder da realeza e dos nobres."
 flavor_fra.1015.a: "Convoquem o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!"
 flavor_fra.1015.b: "Não precisamos de ajuda."
 jacquerie_revolt: "A Jacquerie"
 jacquerie_revolt_warning: "Cerca de #Y [ROOT.GetVariable('jacquerie_revolt_total_num_pop_variable').GetValue|V0]K#! [pops|e] de [ROOT.GetVariable('jacquerie_revolt_total_num_provinces_variable').GetValue] [provinces|e] se juntarão à [jacquerie_revolt.GetName]\n"
 based_on_our_crown_power_tt: "Com base no nosso [crown_power|e]:"
 flavor_fra.1016.t: "Ordenança da Normandia"
 flavor_fra.1016.desc: "Embora tenha se originado nos tempos antigos, apenas recentemente concluímos a Ordenança da Normandia. Esse documento, que tem o poder de revolucionar a nossa jurisprudência, pode ser usado para aplicar um nível mais alto de centralização, impossível até então. Os nobres ficarão insatisfeitos com a nossa mudança de lei feudal para real, mas esse preço pode valer a pena..."
 flavor_fra.1016.historical_info: "O #italic Coutume de Normandie#! (Ordenança da Normandia) foi uma série de códigos jurídicos finalizados no século XIV que mais tarde contribuiriam diretamente para o desenvolvimento do direito comum na França. Trazendo a codificação de costumes locais, a mudança da lei feudal para real, a introdução à jurisprudência e às disposições de heranças, esse documento foi basicamente revolucionário. No entanto, seu verdadeiro valor seria marcar o início de uma transição histórica, de sentenças específicas para as leis escritas e sistemáticas."
 flavor_fra.1016.a: "Aplicaremos a ordenança!"
 flavor_fra.1016.b: "Não seria sábio incomodar os nobres..."
 flavor_fra.1017.t: "Gabela"
 flavor_fra.1017.desc: "A nossa renda está cada vez mais baixa; nossos exércitos em breve ficarão desprovidos, as nossas cidades necessitadas e os nossos bancos vazios.\n\nAgora é o momento de considerar fontes alternativas de tributação, sem considerar a impopularidade delas. Sal, como a água, é um elemento essencial à vida, então talvez possamos implementar uma série de impostos sobre esse recurso vital para revigorar as nossas rendas tributárias!"
 flavor_fra.1017.historical_info: "A tensão econômica causada pela Guerra dos Cem Anos deixou a França desesperada por fundos para manter seus exércitos e campanhas. A França recorreu à tributação do sal, um produto essencial na Europa Medieval, usado para preservar alimentos e várias outras funções e, portanto, um alvo muito lucrativo para a tributação. Apesar de sua forte impopularidade, a Gabela se tornou um pilar das receitas estatais."
 flavor_fra.1017.a: "O sal será tributado!"
 flavor_fra.1017.b: "Não podemos ter uma revolta de camponeses agora!"
 flavor_fra.1020.t: "Legisladores Romanos"
 flavor_fra.1020.desc: "Desde a queda do outrora grande Império Romano, seus sistemas de lei e ordem entraram em decadência por toda a Europa. Isso foi considerado inevitável até a redistribuição do Código Justiniano, trezentos anos depois. Desde então, o direito romano se infiltra lentamente em nossos estudos universitários. Isso fez com que a nossa estratégia jurídica fizesse avanços, como a Grande Ordenança e os Estabelecimentos de Saint Louis. Mas sempre podemos avançar mais. Se ordenarmos o nosso sistema legal para seguir copiando o direito romano, tiraremos o poder dos Lordes Feudais, centralizando-os ao Estado."
 flavor_fra.1020.historical_info: "A Ordenança de 1254 e Les Établissements de Saint Louis (1273) foram dois códigos jurídicos fortemente influenciados pelo direito romano, com ênfase em uma autoridade central. Como consequência, sua codificação concedeu mais poder à coroa e gradualmente centralizou a lei e a governança da França. No entanto, a oposição dos Lordes Feudais, que legitimamente viram essa mudança como uma ameaça, somada à alta complexidade do direito romano comparado aos sistemas mais pontuais da época, resultaram em uma implementação lenta e gradual que duraria até o período da Era Moderna Inicial."
 flavor_fra.1020.a: "Optar por uma abordagem mais gradual."
 flavor_fra.1020.b: "Continuar insistindo na adoção."
 flavor_fra.1023.title: "Cunhagem do Franco"
 flavor_fra.1023.desc: "As recentes relações internacionais causaram o enfraquecimento financeiro do tesouro da [GetCountry('FRA').GetName]. [SCOPE.sCharacter('minister').GetName], do conselho de ministros, apresentou a ideia de cunhar novas moedas para combater essas tragédias financeiras, nomeando-as \"Franco\". Embora a proposta da cunhagem do Franco possa ajudar a estabilizar a economia francesa e nossas relações em andamento, ela também pode aumentar a inflação no futuro mais distante."
 flavor_fra.1023.a: "Permitindo a cunhagem do Franco."
 flavor_fra.1023.b: "Devemos explorar essa nova cunhagem!"
 flavor_fra.1023.c: "É muito arriscado."
 flavor_fra.1023.historical_info: "Durante os últimos anos do século XIV, a França se viu economicamente abalada por seus conflitos com o Reino da Inglaterra na Guerra dos Cem Anos. Durante a Batalha de Poitiers, João II foi capturado em combate pelo Príncipe Negro. Após uma série de negociações, João II e outros prisioneiros seriam resgatados em troca de uma compensação financeira. Ao retornar, João II ordenou uma Ordonnance para a criação do \"Franco\", uma moeda de ouro para pagar os resgates, que durou de 1360 até 1380. O Franco voltaria a ser distribuído nos séculos seguintes e se tornaria a moeda nacional da França em 1795."
 flavor_fra.1100.title: "Príncipes de Sangue"
 flavor_fra.1100.desc: "Diante do conflito iminente com a [GetCountry('ENG').GetName], membros da corte real encorajaram [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a apaziguar os príncipes apanágios por toda a [GetCountry('FRA').GetName]. Embora muitos deles apoiassem [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] como a dinastia regente, após a extinção da experiente Casa Capetiana em 1328, os rumores de que [GetCountry('ENG').GetGovernment.GetRuler.GetName] quer reivindicar o trono por meio de [GetCharacter('eng_isabella_of_france').GetName] podem semear descontentamento e o questionamento da legitimidade de [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]. No entanto, qualquer tentativa de deslealdade pode nos permitir confiscar as terras de qualquer apanágio rebelde e reintegrá-las ao domínio real."
 flavor_fra.1100.a: "Mantenham o status quo."
 flavor_fra.1100.b: "Cobri-los de presentes!"
 flavor_fra.1100.c: "Eles precisam ser controlados."
 flavor_fra.1100.historical_info: "Desde o reinado dos Reis Capetianos, a França seguiu uma política cuidadosa quanto à sucessão do reino. Para evitar a divisão do reino entre os filhos de um governante falecido, o costume de dividir a herança foi abolido para que o filho mais velho herdasse todo o domínio real. Os futuros reis, no entanto, concederiam feudos especiais aos irmãos, designando-os como apanágios. Embora os filhos desses apanágios herdassem seus títulos, caso a linhagem se extinguisse, os títulos seriam revertidos ao domínio real."
 flavor_fra.1101.title: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] Solicita um Feudo"
 flavor_fra.1101.desc: "[SCOPE.sCharacter('target_son_for_appanage').GetName] solicitou um feudo para ele governar, o que é seu direito como um novo apanágio. No momento, [ROOT.GetCountry.GetGovernment.GetHeir.GetName] está para herdar todos os títulos dentro do domínio real após a morte de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], o que leva [SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] a se tornar um potencial impostor. Mas se concedermos a [SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] as terras que ele pode governar, talvez ele se torne um potencial aliado quando [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] assumir o poder. Entretanto, a divisão de terras para um novo apanágio no domínio real também aumenta o risco de descentralizar o Estado mais ainda."
 flavor_fra.1101.a: "Ele ganhará um Ducado."
 flavor_fra.1101.b: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] deverá governar um pequeno condado com seriedade."
 flavor_fra.1101.c: "Neguem-lhe todos os títulos."
 flavor_fra.1102.title: "Integração de [target.GetName]"
 flavor_fra.1102.desc: "Com a atual integração de [target.GetName], muitos lordes de apanágios restantes expressaram grande insatisfação, pois sentem que o reino está tentando acabar com seus direitos como nobres Príncipes de Sangue. Continuar confiscando as terras dos apanágios pode fazer com que aqueles que ainda restam apoiem causas desleais, embora também ajude a centralizar a [GetCountry('FRA').GetName]."
 flavor_fra.1102.a: "Devemos ter cautela."
 flavor_fra.1102.b: "A [GetCountry('FRA').GetNameWithNoTooltip] precisa ser centralizada!"
 flavor_fra.1103.title: "Consolidação das Terras dos Apanágios"
 flavor_fra.1103.desc: "Após séculos de fragmentação, a coroa finalmente reivindicou muitas das terras dos apanágios extintos, reintegrando-as ao domínio real. Embora os ramos cadetes da Casa Capetiana tenham provado sua capacidade como súditos, eles também impossibilitaram qualquer tentativa de centralização. Com essas terras agora consolidadas, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] e sua corte podem seguir reformando a [GetCountry('FRA').GetName] para um Estado mais moderno."
 flavor_fra.1103.a: "Um grande passo para a modernização da [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.1110.title: "Assembleia dos Estados Gerais Cessa o Apoio"
 flavor_fra.1110.desc: "Embora a Assembleia dos Estados Gerais apoiasse a guerra com a [GetCountry('ENG').GetName] em um primeiro momento, o grande comprometimento da [GetCountry('FRA').GetName] com a guerra semeou a discórdia dentro da assembleia. Cansada de guerras, a Assembleia dos Estados Gerais emitiu uma proclamação que rescinde qualquer apoio ao conflito e recusará qualquer solicitação de tropas ou cobrança de novos impostos que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] fizer."
 flavor_fra.1110.a: "Maldição!"
 flavor_fra.1110.historical_info: "Após a derrota do exército [GetCountry('FRA').GetAdjectiveWithNoTooltip] na Batalha de Crécy, exaurida pelos fracassos do Rei Filipe na Guerra dos Cem Anos, a Assembleia dos Estados Gerais cessou a criação de novos impostos para a guerra. O Rei Filipe esperava construir uma nova marinha para contra-atacar e invadir a Inglaterra."
 flavor_fra.1120.title: "O Imposto Fouage"
 flavor_fra.1120.desc: "No decorrer de seu reinado, [scope_ruler.GetName] ostentou um estilo de vida bem luxuoso como [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Desde viagens caras pelos diversos estamentos da [GetCountry('FRA').GetName] até a manutenção do palácio [ROOT.GetCountry.GetGovernment.GetAdjective] em [ROOT.GetCountry.GetCapital.GetName], o tesouro [ROOT.GetCountry.GetGovernment.GetAdjective] ficou praticamente sem fundos. Para combater os estilo de vida luxuoso de [scope_ruler.GetShortNameWithNoTooltip], membros do conselho de ministros sugeriram a criação do #italic Imposto Fouage#! como um novo Imposto de Lareira em domicílios da [GetCountry('FRA').GetNameWithNoTooltip]. Embora esse imposto seja pesado para o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] pagar, ele permitiria que o tesouro [ROOT.GetCountry.GetGovernment.GetAdjective] recupere seus fundos enquanto [scope_ruler.GetShortNameWithNoTooltip] mantém seu estilo de vida luxuoso."
 flavor_fra.1120.a: "Cobrem-no pela [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]."
 flavor_fra.1120.b: "Suspendam sua implementação por enquanto."
 flavor_fra.1120.c: "O Estado não cobrirá os luxos de [scope_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.1120.historical_info: "Cobrada durante o reinado do Rei Filipe III para custear as despesas reais, bem como os efeitos financeiros da Peste Negra e da Guerra dos Cem Anos, o Fouage (Lareira) chamaria a atenção por ser um dos impostos que serviam para manter o tesouro real dos monarcas da França. Embora nem todas as regiões francesas tenham sofrido a imposição desse imposto, ele acabou difundido por toda a França mais tarde, no final do século XIV."
 flavor_fra.1121.title: "Rumores de Revolta dos Tuchins"
 flavor_fra.1121.desc: "Rumores indicam que a administração local de [ShowLocationName('le_puy')] tenta cobrar um novo imposto da população, que reagiu com resistência implacável. Os artesãos locais se declaram contra o imposto por ser muito pesado, e agora muitos outros se preparam para lutar. Para piorar a situação, membros de municípios vizinhos se juntaram à causa dos rebeldes e planejam lutar contra os administradores de [ShowLocationNameWithNoTooltip('le_puy')] e o Estado."
 flavor_fra.1121.a: "Precisamos dar um jeito nos membros da revolta!"
 flavor_fra.1121.b: "Concedam autonomia a eles."
 le_puy_may_revolt: "A desordem de [ShowLocationName('le_puy')] pode se intensificar em uma completa revolta!"
 flavor_fra.1123.title: "Os Últimos Ritos da [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]"
 flavor_fra.1123.desc: "Em seu leito de morte, [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] solicitou a revogação do [ShowLawName('fra_fouage_tax')], temendo uma condenação eterna. Essa vontade do rei o faria ser lembrado pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], mas continuaria sendo uma tarefa muito difícil de executar. Desde a sua implementação inicial, o [ShowLawNameWithNoTooltip('fra_fouage_tax')] serve como uma forma eficiente de suprir o tesouro, e ao mesmo tempo se tornou cada vez mais arraigado nas relações financeiras da [GetCountry('FRA').GetAdjectiveWithNoTooltip]. A revogação do [ShowLawNameWithNoTooltip('fra_fouage_tax')] mudaria radicalmente a burocracia construída sobre ele e causaria efeitos persistentes em um futuro próximo. Para executar os últimos ritos do rei, surgiu a proposta de impor uma pausa temporária na coleta de impostos em vez de revogá-la, oferecendo respeito às últimas vontades do rei, mas ainda permitindo que o Estado volte a coletar o Fouage quando julgar necessário."
 flavor_fra.1123.a: "A última ordenança de [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] não pode ser efetivamente executada."
 flavor_fra.1123.b: "Decretem uma pausa temporária no Fouage."
 flavor_fra.1123.c: "Abolir o imposto a qualquer custo!"
 flavor_fra.1123.historical_info: "Em seu leito de morte, Carlos (1380) ordenou a revogação do imposto Fouage e de outros que foram criados durante a Guerra dos Cem Anos sob seu reinado. No entanto, cada vez mais dependente do imposto Fouage, o Estado reinstalaria o imposto meses após a morte de Carlos, o que geraria diversas outras revoltas contra impostos pela França."
 flavor_fra.1122.title: "Harelle e a Revolta dos Maillotins"
 flavor_fra.1122.desc: "Embora a revogação inicial do [ShowLawName('fra_fouage_tax')] ordenada por [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] tenha sido aplaudida por muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], devido ao fardo financeiro que impôs, quando o Estado voltou a cobrar o imposto, aquele alívio inicial se transformou em raiva. Na cidade de [ShowLocationName('rouen')], essa raiva chegou a ponto de os membros de guildas locais orquestrarem uma revolta organizada contra o Estado. Além disso, em [ShowLocationName('paris')], a oposição ao retorno do [ShowLawNameWithNoTooltip('fra_fouage_tax')] fez com que muitos se armassem com malhos, o que pode provocar mais uma revolta."
 flavor_fra.1122.a: "Vamos destruí-los!"
 flavor_fra.1130.title: "Ascensão de [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]"
 flavor_fra.1130.desc: "Nascido em uma rica família de um estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], [SCOPE.sCharacter('etienne_marcel').GetName] se tornou bastante conhecido em [ShowLocationName('paris')] nos últimos anos, tornando-se uma figura um tanto influente nas políticas mercantilistas da cidade. Foi por meio dessa influência que Marcel acabou ganhando o título de preboste, representando o interesse de vários comerciantes de [ShowLocationNameWithNoTooltip('paris')]. Apesar de ter passado um bom tempo desde que ele assumiu a função de preboste, líderes da Assembleia dos Estados Gerais notaram o tamanho de sua influência e o elegeram representante, a fim de defender os interesses do Terceiro Estamento. Não será surpresa se a influência de Marcel continuar crescendo com essa nova posição."
 flavor_fra.1130.a: "Ele é só mais um representante dos [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_fra.1130.b: "Deem-lhe as boas-vindas à Assembleia dos Estados Gerais."
 flavor_fra.1131.title: "A Grande Ordenança"
 flavor_fra.1131.desc: "Os recentes conflitos com a [GetCountry('ENG').GetName] deixaram as finanças da coroa muito abaladas, forçando [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a solicitar que a Assembleia dos Estados Gerais renove seu apoio cobrando fundos e forças à coroa. No entanto, as últimas décadas semearam descontentamento na Assembleia dos Estados Gerais, especialmente dentro do Terceiro Estamento, no qual o apoio à guerra tem sido encarado com ceticismo em relação às políticas financeiras que mudam desde o início do conflito com a [GetCountry('ENG').GetNameWithNoTooltip]. Um dos líderes em ascensão da oposição é o influente [SCOPE.sCharacter('etienne_marcel').GetName], que adquiriu um apoio enorme para uma contraproposta, interessado em cobrar novos financiamentos da Assembleia dos Estados Gerais. Em sua \"Grande Ordenança\", [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] exige que a coroa faça concessões para limitar sua autoridade, abrindo caminho para o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e suas reformas."
 flavor_fra.1131.a: "Essa proposta é um absurdo!"
 flavor_fra.1131.b: "Tentem chegar a um acordo com Marcel."
 flavor_fra.1131.c: "Tempos de desespero exigem medidas desesperadas."
 flavor_fra.1131.historical_info: "Após a Batalha de Poitiers e a captura do Rei João II, o Delfim Carlos, que agora atua como regente, foi forçado a convocar uma reunião da Assembleia dos Estados Gerais para lidar com as consequências da batalha. A oposição feroz de Étienne Marcel, que contava com a influência do Terceiro Estamento, exigiu que Carlos concordasse com vários acordos, como assinar a Grande Ordenança, e outras concessões, por exemplo, a libertação de Rei Carlos, o \"Mau\", de Navarro, com quem era politicamente alinhado. Embora Carlos inicialmente tenha resistido às exigências de Marcel, ele por fim as concedeu e assinou a Ordenança. O Rei João II, no entanto, baniu a Ordenança em 1357, evitando que entrasse em pleno vigor."
 flavor_fra.1132.title: "Embargo de Impostos dos Burgueses"
 flavor_fra.1132.desc: "Ações tomadas recentemente pela coroa deixaram o líder do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], [SCOPE.sCharacter('etienne_marcel').GetName], cada vez mais irritado e, como resultado, ele solicitou um embargo de impostos contra a corte. Apesar da possível retaliação, muitos comerciantes proeminentes e guildas afiliadas acataram o pedido de proibir qualquer coleta de impostos, feito pelo líder dos [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_fra.1132.a: "Maldito!"
 flavor_fra.1133.title: "Multidão Invade o Palácio"
 flavor_fra.1133.desc: "Em uma cena chocante, uma multidão comandada por [SCOPE.sCharacter('etienne_marcel').GetName] invadiu o palácio real, matando vários guardas e chegando à sala do trono durante uma reunião real na corte. Entretanto, o que a princípio foi visto como uma tentativa de golpe, não passava de um gesto para demonstrar o poder nas mãos de [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]. Em vez de sequestrar o rei, Marcel ordenou o assassinato dos marechais [SCOPE.sCharacter('murdered_marshal_1').GetName] e [SCOPE.sCharacter('murdered_marshal_2').GetName], e depois se retirou em segurança entre a multidão.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] enviou sua família para longe de [ShowLocationName('paris')] depois disso, mas as ações do preboste não podem seguir sem respostas. Apesar da demonstração do preboste ter sido um símbolo de poder e confiança, desde então ele perdeu muito apoio entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], que anteriormente simpatizou com sua causa, quando ele propôs a Grande Ordenança com a execução de sangue nobre."
 flavor_fra.1133.a: "Logo [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] pagará pelo que fez!"
 flavor_fra.1133.b: "Precisamos dar um jeito em [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] e seus apoiadores agora."
 tooltip_marcel_1: "O assassinato de dois marechais nobres, ordenado por Marcel, custou a ele uma perda significativa de apoio entre os estamentos [GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')] e [GetCountry('FRA').GetGovernment.GetEstateName('clergy_estate')]. Qualquer ação que ele tomar será sua própria destruição."
 tooltip_marcel_2: "Tentar atacar agora pode acabar com Marcel de uma vez por todas, mas o apoio que ele tem entre o estamento [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] continua bastante forte e, se ele for morto, as relações só vão piorar."
 tooltip_marcel_3: "Guardas serão enviados para assassinar [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]."
 flavor_fra_hyw.historical_info: "Com a deterioração das relações entre o Delfim Carlos e Étienne Marcel após o assassinato de um cidadão, o preboste aproveitaria a oportunidade para marchar com uma multidão para dentro do palácio de Paris. O preboste não tentou sequestrar o rei, mas, por outro lado, executou os marechais Jean de Conflans e Robert de Clermont diante do delfim. Embora suas ações tenham chocado o delfim e o colocado em uma posição de fraqueza, elas também marcaram o rápido declínio da influência de Marcel, já que membros da nobreza ficaram furiosos com o assassinato dos dois marechais."
 flavor_fra.1134.title: "Morte de [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]"
 flavor_fra.1134.desc_a: "Desde a invasão ao palácio real e o assassinato dos dois marechais da [GetCountry('FRA').GetName], [SCOPE.sCharacter('etienne_marcel').GetName] vem perdendo suporte entre seus aliados. Enquanto muitos nobres deixaram de apoiá-lo após o assassinato dos marechais, muitos líderes dos estamentos [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] e [GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')] expressaram desprezo por suas ações abertamente. No entanto, as notícias sobre a morte do preboste nos portões de Porte Saint-Antoine foram uma surpresa, pois havia suspeitas de que [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] planejava abrir as portas para uma força invasora quando os guardas rapidamente eliminaram o preboste e os membros do seu bando. Agora que [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] está morto e sua reputação destruída, muitos líderes do estamento [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] estão expressando perdão pelas hostilidades que ele instigou."
 flavor_fra.1134.desc_b: "[SCOPE.sCharacter('etienne_marcel').GetName] foi assassinado pelos guardas enviados para localizá-lo após os eventos dentro do palácio real. Embora [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] tenha cometido um grande ato de traição, seus pedidos de execução também trouxeram grandes consequências e membros dos estamentos [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] e [GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')], que expressaram muita raiva. [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] pode ser visto como um mártir, mas sua morte encomendada pela coroa agradou membros do estamento [GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')], que ficaram furiosos quando a multidão assassinou os marechais sob as ordens de Marcel."
 flavor_fra.1134.a: "Sua ambição deixará de ser um problema para a coroa."
 flavor_fra.1134.b: "Todos os acordos com ele estão agora sem efeito."
 flavor_fra.1134.c: "Marcel pode estar morto, mas seu legado influente continua vivo por enquanto."
 flavor_fra.1135.title: "Progresso [ROOT.GetCountry.GetGovernment.GetAdjective|U]"
 flavor_fra.1135.desc: "A súbita ascensão de [target_character.GetName] e sua oposição subsequente à governança de [fra_ruler.GetName] levou a um impasse político no país [ROOT.GetCountry.GetName]. Usando os laços estreitos [target_character.GetHisHer] com várias guildas pelo país [ROOT.GetCountry.GetNameWithNoTooltip], a campanha de [target_character.GetLastNameWithNoTooltip] contra [fra_ruler.GetShortNameWithNoTooltip] se tornou uma preocupação crescente entre o conselho de que uma revolta organizada liderada por [target_character.GetNameWithNoTooltip] possa virar realidade.\n\nNa busca de reassegurar sua autoridade, [fra_ruler.GetShortNameWithNoTooltip] pediu apoio para uma viagem na província [target_province.GetName], um dos maiores redutos conhecido por ter uma aliança com [target_character.GetNameWithNoTooltip]. Contudo, alguns membros no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugeriram que [fra_ruler.GetShortNameWithNoTooltip] deve convencer os cidadãos de [ShowLocationName('paris')], já que [target_character.GetNameWithNoTooltip] pode tentar usar a viagem para reunir pessoas contra [fra_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.1135.a: "Faça a viagem [ROOT.GetCountry.GetGovernment.GetAdjective] pela província [target_province.GetNameWithNoTooltip]!"
 flavor_fra.1135.b: "Convença o povo de [ShowLocationNameWithNoTooltip('paris')]."
 flavor_fra.1135.c: "Busque enfraquecer a influência de [target_character.GetNameWithNoTooltip]."
 flavor_fra_province_gain_control_satisfaction: "Cada [locations|e] na província [target_province.GetName] ganhará [ShowNamedValue('control_severe_bonus')|+=2%] de [control|e] e [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|E]."
 flavor_fra_paris_gain_satisfaction_prosperity: "[ShowLocationName('paris')] ganhará [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|E] e [ShowNamedValue('prosperity_mild_bonus')|+=2%] de [prosperity|E]."
 flavor_fra.1136.title: "Baile dos Queimados"
 flavor_fra.1136.desc: "Sussurros sobre a decadência do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] surgiram nas ruas de [ShowLocationName('paris')] por causa do baile mascarado no palácio [ROOT.GetCountry.GetGovernment.GetAdjective]. O que deveria ser um baile tradicional promovido por [fra_ruler.GetName] logo se tornou um evento caótico, com quatro lordes morrendo após pegar fogo devido a uma tocha trazida por [target_sibling.GetName]. [fra_ruler.GetNameWithNoTooltip], junto com quatro outros lordes, deveriam liderar a dança do baile, mas dos cinco participantes, apenas [fra_ruler.GetShortNameWithNoTooltip] sobreviveu.\n\nMuitos membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] acusaram [target_sibling.GetNameWithNoTooltip] de tentar regicídio contra sua própria família e exigiram a prisão [target_sibling.GetHisHer]."
 flavor_fra.1136.a: "Prenda [target_sibling.GetNameWithNoTooltip]!"
 flavor_fra.1136.b: "Poupe [target_sibling.GetNameWithNoTooltip], isso vai ser contado por eras!"
 flavor_fra.1150.title: "Resistência em [ShowLocationNameWithNoTooltip('rome')]"
 flavor_fra.1150.desc: "A recente morte do(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle] desencadeou uma mudança significativa na política, com [pap_ruler.GetName] e os cardeais que lhe apoiam buscando um movimento do [GetCountry('PAP').GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] de volta para [ShowLocationName('rome')], além de eleger um(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle] dos [ShowCultureGroupName('italian_group')]. Desde 1309, o Papado permaneceu sob forte influência [GetCountry('FRA').GetAdjectiveWithNoTooltip], com cada [ROOT.GetCountry.GetGovernment.GetRulerTitle] anterior possuindo grande poder na seleção do próximo(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle]. Contudo, essa mudança brusca na política feita por [pap_ruler.GetNameWithNoTooltip] gerou uma reação forte dos cardeais [GetCountry('FRA').GetAdjectiveWithNoTooltip], alegando que aqueles em [ShowLocationNameWithNoTooltip('rome')] ameaçaram dar apoio para [pap_ruler.GetShortNameWithNoTooltip] ou tomar medidas na eleição de um novo(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle]. Raivosos pelos eventos em [ShowLocationNameWithNoTooltip('rome')], tais cardeais na oposição decidiram nomear um novo(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle] em [target_schism_opponent_cardinal.GetName], declarando como o novo(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle] legítimo(a).\n\nAgora esses cardeais solicitam que o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e [ruler_fra.GetName] reconheçam [target_schism_opponent_cardinal.GetNameWithNoTooltip] como [GetInternationalOrganization('catholic_church').GetLeaderTitle], declarando [pap_ruler.GetShortNameWithNoTooltip] como ilegítimo(a)."
 flavor_fra.1150.a: "Apoiar o Papado [target_schism_opponent_cardinal.GetNameWithNoTooltip]."
 flavor_fra.1150.b: "Aceitar a nova política de [pap_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.1150.c: "Manter uma posição vaga nos Assuntos Papais."
 flavor_fra.1140.title: "$dreams_of_the_orchard$" #Le Songe du Verger
 flavor_fra.1140.desc: "A relação entre as autoridades civis e eclesiásticas sempre sofreu tensão, agora os conflitos entre os dois são comuns no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_artist.GetName] trouxe a ideia de traduzir essas tensões com uma história satírica. Ela servirá como um tratado político, lidando com as interações entre a soberania e a população, mas também será uma crítica divertida de como os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] interagem entre si."
 flavor_fra.1140.historical_info: "Escrito durante o reinado de Carlos V, $dreams_of_the_orchard$ serviu como uma lição sobre a doutrina legal entre os poderes civis e eclesiásticos. $dreams_of_the_orchard_desc$"
 flavor_fra.1140.a: "Que bela obra de arte!"
 flavor_fra.1140.b: "Isso é caro demais."
 flavor_fra.1160.title: "Os Routiers Errantes"
 flavor_fra.1160.desc: "Agora que a [GetCountry('FRA').GetName] e a [GetCountry('ENG').GetName] estão em trégua, as companhias livres que eram empregadas por ambos os lados passaram a saquear os assentamentos menores entre as fronteiras. Alguns desses Routiers sob [target_character.GetName] até estabeleceram uma pequena base de operações em algumas dessas províncias, autodesignando-se barões. Embora seja dever da coroa defender seus territórios, a guerra contra a [GetCountry('ENG').GetNameWithNoTooltip] a deixou tão abalada financeira e militarmente que armar-se mais uma vez traz o risco de agravar a questão mais ainda."
 flavor_fra.1160.a: "Precisamos acabar com eles!"
 flavor_fra.1160.b: "Deem trabalho para eles para manter a paz!"
 flavor_fra.1160.c: "Deixem que circulem livremente."
 fra_roaming_routiers_faction: "Companhias Livres Rebeldes"
 routier_revolt_provinces: "Os seguintes [locations|e] se juntarão aos [fra_roaming_routiers_faction.GetName]: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routier_affected_provinces: "Os seguintes [locations|e] perderão [ShowNamedValue('prosperity_weak_penalty')|+=2%] de [prosperity|e]: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routiers_affected_provinces_by_undisturbed_raids: "Os seguintes [locations|e] ganharão [ShowModifier('fra_routiers_looted_province')] por 10 anos: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 hire_rogue_mercenaries: "Os mercenários rebeldes serão recontratados, consistindo em dois bandos de mercenários com #G 7#! de Infantaria cada."
 flavor_fra.1161.title: "Incursões de Routiers em [routiers_target_province.GetNameWithNoTooltip]"
 flavor_fra.1161.desc: "Com a permissão para circularem livremente pelo país, uma companhia livre rebelde se estabeleceu na província [routiers_target_province.GetName], autodesignando-se barão. Os administradores locais de [routiers_target_province.GetNameWithNoTooltip] solicitaram que o Estado envie rapidamente uma força para eliminar os mercenários rebeldes antes que eles possam causar maiores danos."
 flavor_fra.1161.a: "Temos que dar um jeito neles!"
 flavor_fra.1161.b: "Ignorem eles."
 flavor_fra.1162.title: "Fim dos Routiers Errantes"
 flavor_fra.1162.desc: "Após vários anos lidando com as companhias livres rebeldes que saqueavam o interior da [GetCountry('FRA').GetName], seus bastiões restantes foram neutralizados. Ainda levará um tempo para consertar todos os danos que eles causaram, mas por enquanto os plebeus do reino podem viver em paz."
 flavor_fra.1162.a: "A paz finalmente foi restaurada."
 flavor_fra.1163.title: "Os Tard-Venus"
 flavor_fra.1163.desc: "Soube-se no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] que outro bando de bandidos cresceu bastante em [ShowAreaName('champagne_area')]. Os Tard-Venus, em geral, são ex-mercenários que se assumiram a bandidagem após uma trégua com [GetCountry('ENG').GetName].\n\nAssessores incitaram [fra_ruler.GetName] a concordar com o envio de um grupo de conscritos para [ShowAreaNameWithNoTooltip('champagne_area')]. Contudo, há quem diga que os bandidos vão fracassar sozinhos no tempo certo, e que não vale a pena gastar o tesouro já escasso em uma expedição para essa região."
 flavor_fra.1163.a: "Envie um grupo de conscritos para [ShowAreaNameWithNoTooltip('champagne_area')] para reprimir os Tard-Venus."
 flavor_fra.1163.b: "Isso é problema dos lordes de [ShowAreaNameWithNoTooltip('champagne_area')]."
 flavor_fra.1170.title: "A Águia da [GetCountry('BRI').GetNameWithNoTooltip]"
 flavor_fra.1170.desc: "Uma comitiva da [GetCountry('BRI').GetName] chegou mais cedo na capital [ROOT.GetCountry.GetCapital.GetName], comandada pelo general [GetCountry('BRI').GetAdjectiveWithNoTooltip] [bertrand_guesclin.GetName]. Um general ilustre, ele já repeliu diversas incursões do exército [GetCountry('ENG').GetAdjective] na [GetCountry('BRI').GetNameWithNoTooltip]. Recomendado por [bri_ruler.GetName], [bertrand_guesclin.GetShortNameWithNoTooltip] chegou à capital para servir a [fra_ruler.GetName] na grande guerra contra a [GetCountry('ENG').GetNameWithNoTooltip]. Como já se provou capaz contra o povo [GetCountry('ENG').GetAdjectiveWithNoTooltip], [bertrand_guesclin.GetLastNameWithNoTooltip] pode ser um general importantíssimo nas próximas guerras."
 flavor_fra.1170_bri_annexed.desc: "Uma comitiva das nossas propriedades em [ShowAreaName('brittany_area')] chegou mais cedo na capital [ROOT.GetCountry.GetCapital.GetName], comandada pelo general [GetCountry('BRI').GetAdjective] [bertrand_guesclin.GetName]. Um general ilustre, ele já repeliu diversas excursões do exército [GetCountry('ENG').GetAdjective] na [GetCountry('BRI').GetNameWithNoTooltip]. Aclamado pelo povo de [ShowAreaNameWithNoTooltip('brittany_area')] como um herói, [bertrand_guesclin.GetShortNameWithNoTooltip] veio à capital para servir a [fra_ruler.GetName] na grande guerra contra a [GetCountry('ENG').GetNameWithNoTooltip]. Como já se provou capaz contra o povo [GetCountry('ENG').GetAdjectiveWithNoTooltip], [bertrand_guesclin.GetShortNameWithNoTooltip] pode ser um general importantíssimo nas próximas guerras."
 flavor_fra.1170.a: "Ele deve liderar a investida contra os ingleses!"
 flavor_fra.1170.b: "Precisamos mais de [bertrand_guesclin.GetNameWithNoTooltip] na [GetCountry('BRI').GetNameWithNoTooltip]."
 flavor_fra.1170.c: "Aposentem-no."
 flavor_fra.1170.historical_info: "Originalmente, Bertrand serviu como general durante a Guerra Civil Bretã, na qual ganharia o reconhecimento do rei francês e seria promovido para comandar os exércitos franceses na Guerra dos Cem Anos. Sob a liderança de Guesclin, a França conseguiu recuperar territórios perdidos, além de repelir as incursões de Eduardo, o Príncipe Negro, nos territórios franceses."
 bertrand_can_lead_troops_tt: "[bertrand_guesclin.GetName] terá permissão para liderar tropas, mesmo com [ShowEstatePrivilegeName('noble_leaders_only')]"
 flavor_fra.1171.title: "Estratégia Fabiana de [bertrand_guesclin.GetLastNameWithNoTooltip]"
 flavor_fra.1171.desc: "Desde que se tornou general da [GetCountry('FRA').GetName], [bertrand_guesclin.GetName] provou ser um líder mais do que capaz no campo de batalha. Para conquistar a vitória, [bertrand_guesclin.GetLastNameWithNoTooltip] empregou a Estratégia Fabiana, que é similar à estratégia utilizada pelo general romano Quinto Fábio na Segunda Guerra Púnica. Embora essa estratégia tenha se mostrado útil nas mãos de [bertrand_guesclin.GetLastNameWithNoTooltip], outros generais do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a criticaram, e até insinuaram que [bertrand_guesclin.GetShortNameWithNoTooltip] conquistou a vitória por questão de sorte. Por outro lado, algumas pessoas sugeriram que nós devemos encorajar os outros generais a empregar a estratégia de [bertrand_guesclin.GetShortNameWithNoTooltip], pois é um modo de lutar contra os inimigos com eficiência comprovada."
 flavor_fra.1171.a: "[bertrand_guesclin.GetShortNameWithNoTooltip] devastará o campo de batalha!"
 flavor_fra.1171.b: "Façam os outros líderes do povo [GetCountry('FRA').GetAdjectiveWithNoTooltip] empregarem as táticas de [bertrand_guesclin.GetShortNameWithNoTooltip]."
 flavor_fra.1171.c: "Não precisamos mudar de estratégia."
 flavor_fra.1172.title: "O Título de Condestável"
 flavor_fra.1172.desc: "Após [bertrand_guesclin.GetName] provar seguidamente ser um líder capaz, alguns membros da corte real sugeriram que [bertrand_guesclin.GetShortNameWithNoTooltip] receba o título de Condestável, o líder e chefe militar da [GetCountry('FRA').GetName]. Muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], embora respeitem [bertrand_guesclin.GetShortNameWithNoTooltip], não concordam em lhe conceder o gabinete de Condestável devido a sua condição de plebeu, pois o título é reservado para os líderes de origem nobre."
 flavor_fra.1172.a: "[bertrand_guesclin.GetShortNameWithNoTooltip] conquistou esse direito."
 flavor_fra.1172.b: "[bertrand_guesclin.GetShortNameWithNoTooltip] é mais útil no campo de batalha."
 flavor_fra.1172.c: "Um plebeu nunca poderá ser um Condestável."
 flavor_fra.1173.title: "Proposta de Incursão Naval de [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.1173.desc: "Buscando assegurar vantagem contra [english_nation.GetName], [target_character.GetName] propôs um plano de conduzir uma série de incursões navais contra portos [english_nation.GetAdjectiveWithNoTooltip] na esperança de devastar os suprimentos de soldados [english_nation.GetAdjectiveWithNoTooltip] no país [ROOT.GetCountry.GetName]. Contudo, apesar do plano proposto por [target_character.GetNameWithNoTooltip] certamente gerar forte vantagem em nossa busca de expulsar as tropas [english_nation.GetAdjectiveWithNoTooltip] do país [ROOT.GetCountry.GetNameWithNoTooltip], o contingente e os navios exigidos para tal empreitada podem ser custosos."
 flavor_fra.1173.a: "[target_character.GetLastNameWithNoTooltip] propôs que incursões ajudarão a quebrar as cadeia de suprimentos do povo [english_nation.GetAdjectiveWithNoTooltip]."
 flavor_fra.1173.b: "As incursões seriam muito custosas para tentar."
 guesclin_raid_requirement_tt: "[target_character.GetName] começará uma incursão naval contra a nação [english_nation.GetName] se a [navy|e] existente do país [ROOT.GetCountry.GetName] estiver acima de #G 75%#! da capacidade máxima. Além disso, o país [ROOT.GetCountry.GetNameWithNoTooltip] deve estar em guerra com a nação [english_nation.GetNameWithNoTooltip]."
 flavor_fra.1174.title: "Incursões navais bem-sucedidas contra a nação [english_nation.GetNameWithNoTooltip]"
 flavor_fra.1174.desc: "Com uma armada reunida, [target_character.GetName] conseguiu fazer incursões em vários portos essenciais ao longo do litoral [english_nation.GetAdjective], minando a habilidade da nação [english_nation.GetNameWithNoTooltip] de abastecer tropas na entidade política [ROOT.GetCountry.GetName]. Levará um bom tempo antes de as forças de [ruler_eng.GetName] possam se recuperar, então devemos aproveitar a vantagem que [target_character.GetNameWithNoTooltip] criou para nós!"
 flavor_fra.1174.a: "É hora de expulsar a nação [english_nation.GetNameWithNoTooltip] do país [ROOT.GetCountry.GetNameWithNoTooltip]!"
 ports_raided_by_guesclin: "Os seguintes [locations|e] ganharão [ShowModifier('fra_english_ports_raided')] por 5 anos e perderão [ShowNamedValue('prosperity_mild_penalty')|-=2%] de [prosperity|e]: [SCOPE.sLocation('target_location_1').GetName], [SCOPE.sLocation('target_location_2').GetName], [SCOPE.sLocation('target_location_3').GetName], [SCOPE.sLocation('target_location_4').GetName]."
 flavor_fra.1175.title: "Deslealdade na nação [norman_nation.GetNameWithNoTooltip]"
 flavor_fra.1175.desc: "Esforços recentes para consolidar mais o poder de [fra_ruler.GetName] enfrentaram forte reação negativa na nação [norman_nation.GetName]. Enquanto os territórios da nação [norman_nation.GetNameWithNoTooltip] tem sido gerenciadas como uma extensão do domínio da dinastia [fra_ruler.GetDynasty.GetName] há muito tempo, também são uma das regiões mais autônomas. Com a ameaça dos lordes rebeldes apresentada pela nação [norman_nation.GetNameWithNoTooltip], [fra_ruler.GetName] deseja eliminá-la rapidamente enquanto outros no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] temem que uma ação tão dura possa enraivecer outros Apanágios.\n\nContudo, há boatos no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] de que muitos lordes na nação [norman_nation.GetNameWithNoTooltip] estão ansiosos para jurar aliança à nação [english_nation.GetNameWithNoTooltip] se [fra_ruler.GetName] enfraquecer."
 flavor_fra.1175.a: "Oprima mais a nação [norman_nation.GetNameWithNoTooltip]!"
 flavor_fra.1175.b: "Agradem os lordes do povo [norman_nation.GetAdjectiveWithNoTooltip] para não irritarmos os outros súditos."
 normandy_event_chain_reward: "Caso a nação [norman_nation.GetName] tenha menos de #R 5%#! de lealdade, os lordes do povo [norman_nation.GetAdjectiveWithNoTooltip] podem tentar eleger um novo governante na nação [norman_nation.GetNameWithNoTooltip] e jurar aliança à entidade política [english_nation.GetName]. Se a nação [norman_nation.GetNameWithNoTooltip] não ultrapassar #G 30#! [locations|e], além de ter #G 85%#! de lealdade, teremos a chance de integrá-la totalmente à nação [norman_nation.GetNameWithNoTooltip] como núcleo [ROOT.GetCountry.GetAdjective]."
 flavor_fra.1176.title: "Consolidando a nação [norman_nation.GetNameWithNoTooltip]"
 flavor_fra.1176.desc: "Apesar da resistência inicial, [fra_ruler.GetName] conseguiu fortalecer o poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] sobre a nação [norman_nation.GetName]. Com muitos lordes desleais derrotados, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] agora pode dar os passos finais para consolidar o(a) [ShowCountryRankName('rank_duchy')] em domínio [ROOT.GetCountry.GetGovernment.GetAdjective]. Alguns membros no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], porém, sugeriram que a nação [norman_nation.GetNameWithNoTooltip] retenha sua autonomia, com seus lordes agora mais alinhados com [fra_ruler.GetNameWithNoTooltip]."
 flavor_fra.1176.a: "Englobe a nação [norman_nation.GetNameWithNoTooltip] no domínio [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_fra.1176.b: "Permitam que os lordes do povo [norman_nation.GetAdjectiveWithNoTooltip] mantenham sua autonomia."
 flavor_fra.1177.title: "Lordes do Povo [norman_nation.GetAdjectiveWithNoTooltip] Juram Lealdade à [GetCountry('ENG').GetNameWithNoTooltip]"
 flavor_fra.1177.desc: "Em um ato de rebeldia contra as tentativas de [fra_ruler.GetName] de consolidar a nação [norman_nation.GetName] no domínio real, os lordes do povo [norman_nation.GetAdjectiveWithNoTooltip] escolheram [nrm_ruler.GetName] como novo duque, que agora jurou aliança a [ruler_eng.GetName].\n\nCom a rebelião pública dos lordes do povo [norman_nation.GetAdjectiveWithNoTooltip] em força total, [fra_ruler.GetNameWithNoTooltip] ordenou que os títulos dos traidores sejam retirados. Contudo, a aceitação de [ruler_eng.GetNameWithNoTooltip] em relação a [ruler_eng.GetNameWithNoTooltip] como súdito leal não deixa outra opção senão a guerra com a entidade política [GetCountry('ENG').GetNameWithNoTooltip] para retomar o território [norman_nation.GetAdjectiveWithNoTooltip]."
 flavor_fra.1177.a: "Vamos destruir a rebelião!"
 cores_on_normandy_fra: "[ROOT.GetCountry.GetName] ganha [cores|e] em todos os [locations|e] da nação [norman_nation.GetAdjective]."
 flavor_fra_nrm.1.title: "Deslealdade Crescente"
 flavor_fra_nrm.1.desc: "Muitos lordes do povo [ROOT.GetCountry.GetAdjective] passaram a detestar [fra_ruler.GetName] e as tentativas do(a) [french_nation.GetGovernment.GetCourtTitle] para consolidar o país [ROOT.GetCountry.GetLongName] em domínio [french_nation.GetGovernment.GetAdjective]. Buscando evitar a dissolução do(a) [ROOT.GetCountry.GetFlavorRank], vários lordes se reuniram escondidos para planejar uma rebelião contra [fra_ruler.GetShortNameWithNoTooltip] na esperança de restaurar a autonomia do país [ROOT.GetCountry.GetNameWithNoTooltip], apesar de alguns lordes sugerirem a ideia de buscar proteção da [GetCountry('ENG').GetName]."
 flavor_fra_nrm.1.a: "O futuro do país [ROOT.GetCountry.GetNameWithNoTooltip] está numa encruzilhada."
 flavor_fra_nrm_tt: "Se a lealdade do país [ROOT.GetCountry.GetName] estiver abaixo de #G 5%#!, os lordes do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] terão a chance de eleger um novo governante e jurar aliança à [GetCountry('ENG').GetNameWithNoTooltip]. Contudo, caso o país [ROOT.GetCountry.GetNameWithNoTooltip] alcance #G 85%#! de lealdade com a nação [french_nation.GetNameWithNoTooltip], corre o risco de anexação direta pelo(a) [french_nation.GetGovernment.GetCourtTitle] do povo [french_nation.GetAdjectiveWithNoTooltip]. Tornar-se independente por outros meios, possuir 30 ou mais [locations|e] ou manter lealdade entre #G 5%#! e #G 85%#! evitará que o(a) [french_nation.GetGovernment.GetCourtTitle] do povo [french_nation.GetAdjectiveWithNoTooltip] de anexar diretamente a entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra_nrm.2.title: "Eleição de [nrm_ruler.GetNameWithNoTooltip]"
 flavor_fra_nrm.2.desc: "Vendo uma oportunidade de se livrar dos esforços de consolidação [french_nation.GetGovernment.GetAdjective] da nação [french_nation.GetAdjective], lordes do povo [ROOT.GetCountry.GetAdjective] insatisfeitos elegeram [nrm_ruler.GetName] como novo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] da entidade política [ROOT.GetCountry.GetNameWithNoTooltip]. Com laços estreitos a [eng_ruler.GetName], [nrm_ruler.GetShortNameWithNoTooltip] prometeu ser vassalo e ganhou a proteção da nação [english_nation.GetName].\n\nAs notícias da ascensão de [nrm_ruler.GetShortNameWithNoTooltip] foram encaradas com ira no(a) [french_nation.GetGovernment.GetCourtTitle] [french_nation.GetGovernment.GetAdjective] [french_nation.GetAdjectiveWithNoTooltip] e agora foi declarado que todas as terras e títulos dos lordes do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] estão revogados."
 flavor_fra_nrm.2.a: "O país [ROOT.GetCountry.GetNameWithNoTooltip] terá maior proteção sob a nação [english_nation.GetNameWithNoTooltip]."
 fra_cores_on_normandy_nrm: "[french_nation.GetName] ganha [cores|e] em todos os [locations|e] da nação [norman_nation.GetAdjective]."
 flavor_fra.1180.title: "[joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.1180.desc: "[GetCurrentYear] avança, a [GetCountry('FRA').GetName] encontra-se em uma encruzilhada. Após anos de constantes derrotas humilhantes pelas mãos da [GetCountry('ENG').GetName], tanto o exército quanto a liderança civil estão desmoralizados e desacreditados. Quando [ROOT.GetCountry.GetGovernment.GetHeir.GetName] atendeu ao pedido urgente de [joan_of_arc.GetNameWithNoTooltip], equipando-a para a guerra e posicionando-a à frente de seu exército, sua decisão deve ter se baseado principalmente no fato de que todas as opções ortodoxas e racionais haviam sido colocadas em prática e falharam.\n\nApenas um regime completamente desesperado daria importância a uma jovem fazendeira iletrada que afirmava ser instruída pela voz de Deus para liderar o exército do país e levá-lo à vitória."
 flavor_fra.1180.a: "Mas de fato [fra_ruler.GetHeShe] deu importância."
 flavor_fra.1180.b: "Podemos alcançar a vitória sem a ajuda dela!"
 #Age 2 Events
 flavor_fra.2000.title: "Ressurgimento contra a [GetCountry('ENG').GetNameWithNoTooltip]"
 flavor_fra.2000.desc: "Nossos conflitos iniciais com a [GetCountry('ENG').GetName] fizeram com que [ROOT.GetCountry.GetFlavorRank] perdesse várias partes do país [ROOT.GetCountry.GetName] durante a invasão de [ruler_eng.GetDynasty.GetName]. Mas, sob a liderança de [ruler_fra.GetName], a maioria desses territórios está novamente sob o controle [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Esse ressurgimento aumentou expressivamente o moral por todo o país [ROOT.GetCountry.GetNameWithNoTooltip] e instaurou a esperança de que a guerra está quase acabando e que, se esse sucesso perdurar, os invasores ingleses serão expulsos do país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.2000.a: "Pressionar e expulsar os exércitos ingleses de uma vez por todas!"
 flavor_fra.2000.b: "O nosso espírito nunca será abatido!"
 flavor_fra.2002.title: "Captura de [joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.2002.desc: "Notícias terríveis! Durante um recente envolvimento com as forças inimigas, [joan_of_arc.GetName] foi capturada e desde então está nas mãos da [GetCountry('ENG').GetName]. Para piorar, rumores dizem que estão preparando um julgamento contra ela por heresia."
 flavor_fra.2002.a: "Terrível!"
 flavor_fra.2003.title: "O Julgamento de [joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.2003.desc: "Após o recente envolvimento com o exército [GetCountry('FRA').GetAdjective], a autodenominada \"Donzela de Orleães\", [joan_of_arc.GetName], foi capturada e transferida para a nossa custódia. Nossas forças contam que ela afirma ter recebido uma missão de Deus para impedir nossa campanha na [GetCountry('FRA').GetName] e ao mesmo tempo repelir nossos exércitos. Essas alegações dão margem para um julgamento por heresia, só falta a permissão da corte. No entanto, se ela for considerada culpada e executada, isso pode estimular seus apoiadores na [GetCountry('FRA').GetNameWithNoTooltip]. Outra opção seria cobrar os franceses pelo resgate dela, já que a corte deles provavelmente estaria disposta a considerar a soltura dela em troca de uma grande quantia em ouro."
 flavor_fra.2003.a: "Preparem um tribunal e executem-na por heresia!"
 flavor_fra.2003.b: "Vamos cobrar um resgate exorbitante para ela voltar à [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2003.c: "Permitam que ela volte para à [GetCountry('FRA').GetNameWithNoTooltip] pacificamente."
 flavor_fra.2004.title: "[joan_of_arc.GetNameWithNoTooltip] Executada pela [GetCountry('ENG').GetNameWithNoTooltip]"
 flavor_fra.2004.desc: "Nossa corte recebeu notícias terríveis! Parece que após sua captura pelos ingleses, [joan_of_arc.GetName] foi condenada à morte na fogueira pelo tribunal [GetCountry('ENG').GetAdjectiveWithNoTooltip]. O tribunal declarou que suas visões de que Deus a mandou libertar a [GetCountry('FRA').GetName] do controle [GetCountry('ENG').GetAdjectiveWithNoTooltip] eram heresias, e ela rapidamente foi declarada uma herege. Embora a morte de [joan_of_arc.GetShortNameWithNoTooltip] seja uma tragédia, a melhor forma de honrar sua memória seria dando continuidade ao sonho dela de expulsar a [GetCountry('ENG').GetAdjectiveWithNoTooltip] da [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2004.a: "Vamos vingar a morte dela!"
 flavor_fra.2005.title_ransom: "O Resgate do(a) [GetCountry('ENG').GetAdjectiveWithNoTooltip]"
 flavor_fra.2005.title_return: "O Retorno de [joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.2005.desc_ransom: "Uma comitiva da [GetCountry('ENG').GetName] chegou mais cedo na corte da [GetCountry('FRA').GetName], trazendo condições inesperados em relação à captura de [joan_of_arc.GetName]. Em vez de executarem [joan_of_arc.GetShortNameWithNoTooltip], os ingleses estão dispostos a libertá-la e enviá-la de volta para a [GetCountry('FRA').GetNameWithNoTooltip] em troca de uma grande quantia de ouro. O preço de [joan_of_arc.GetShortNameWithNoTooltip], embora excessivo, certamente restauraria o moral da nossa corte e tropas, que se perdeu após a captura dela."
 flavor_fra.2005.desc_return: "Embora se acreditasse que após ser capturada pelos ingleses [joan_of_arc.GetName] encararia o tribunal [GetCountry('ENG').GetName], hoje a corte recebeu a notícia de que ela retornou para a [GetCountry('FRA').GetName]. Apesar de ser uma inimiga da causa do exército [GetCountry('ENG').GetAdjectiveWithNoTooltip], seus capturadores concordaram em libertá-la de maneira segura. Embora o motivo de a [GetCountry('ENG').GetName] ter escolhido poupá-la continue um mistério para nós, o retorno de [joan_of_arc.GetShortNameWithNoTooltip] só fortaleceu sua determinação em expulsar o exército [GetCountry('ENG').GetAdjectiveWithNoTooltip] da [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2005.a: "Paguem o resgate."
 flavor_fra.2005.b: "Não podemos nos arriscar financeiramente para salvar a vida de uma pessoa."
 flavor_fra.2005.c: "Recebam-na de volta."
 flavor_fra.2005.d: "O retorno dela é um milagre, mas não podemos arriscar perdê-la novamente."
 flavor_fra.2006.title: "Uma Sucessão Disputada"
 flavor_fra.2006.desc: "A ascensão de [ruler_fra.GetName] ao trono da [GetCountry('FRA').GetName] se provou uma tarefa difícil. A coroação de [ruler_fra.GetShortNameWithNoTooltip] acontece em um momento em que grande parte da [GetCountry('FRA').GetNameWithNoTooltip] está sob o controle [GetCountry('ENG').GetAdjective]. Supostamente, essas conquistas militares fizeram com que alguns dos nossos súditos que vivem na fronteira com territórios ocupados pelos ingleses fossem influenciados a elogiar o monarca [GetCountry('ENG').GetAdjectiveWithNoTooltip] e tratá-lo como governante legítimo da [GetCountry('FRA').GetNameWithNoTooltip]. Dizem os rumores que há pessoas na corte que prefeririam ter [ruler_eng.GetName] como governante da [GetCountry('FRA').GetNameWithNoTooltip] do que [ruler_fra.GetShortNameWithNoTooltip]. No futuro próximo, [ruler_fra.GetShortNameWithNoTooltip] e aqueles que estiverem em sua linha de sucessão terão dificuldades para se consolidar como governante da [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2006.a: "[ruler_eng.GetDynasty.GetNameWithNoTooltip] nunca terá o trono [GetCountry('FRA').GetAdjectiveWithNoTooltip]!"
 flavor_fra.2006.b: "Apaziguar as reivindicações dos ingleses."
 flavor_fra.2007.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] por Direito"
 flavor_fra.2007.desc: "Após um período de sucessão disputada, [ruler_fra.GetName] finalmente provou sua legitimidade como governante inquestionável da [GetCountry('FRA').GetName]. Ainda que a influência da [GetCountry('ENG').GetName] sobre a [GetCountry('FRA').GetNameWithNoTooltip] fosse dominante dentro de uma ampla quantidade de territórios sob seu controle, essa influência foi bastante reduzida pelas ações de [ruler_fra.GetShortNameWithNoTooltip] e sua corte. Quem antes demonstrava ceticismo em relação ao reinado de [ruler_fra.GetShortNameWithNoTooltip], volta a reconhecê-l[ruler_fra.GetHimHer] como governante da [GetCountry('FRA').GetNameWithNoTooltip]. Além disso, segundo os rumores, a influência decrescente da [GetCountry('ENG').GetName] em seus territórios ocupados fez com que sua população começasse a condenar o governo [GetCountry('ENG').GetAdjectiveWithNoTooltip]."
 flavor_fra.2007.a: "Devemos essa vitória inteiramente a [joan_of_arc.GetNameWithNoTooltip]."
 flavor_fra.2007.b: "O domínio [GetCountry('ENG').GetAdjectiveWithNoTooltip] sobre a [GetCountry('FRA').GetNameWithNoTooltip] fica cada vez mais fraco."
 flavor_fra.2007.c: "Devemos continuar consolidando o governo de [ruler_fra.GetNameWithNoTooltip]."
 flavor_fra.2007.d: "Devemos essa vitória a [joan_of_arc.GetNameWithNoTooltip], que assegurou a legitimidade de [ruler_fra.GetShortNameWithNoTooltip]."
 flavor_fra.2010.title: "A Habilidade de [target_character.GetNameWithNoTooltip]"
 flavor_fra.2010.desc: " Em [ShowLocationName('chalons_champagne')], na [GetCountry('FRA').GetName], a proeminente família [target_character.GetLastNameWithNoTooltip] construiu uma reputação incrível pela habilidade no manejo da pólvora. Nesse trabalho, [target_character.GetName] criou uma pólvora que permite aos canhões atirarem com uma velocidade inédita até então, além de ajudar na criação de canos de canhões que tem uma probabilidade mais baixa de explodirem com o disparo. Agora, no entanto, [target_character.GetNameWithNoTooltip] ofereceu seus serviços para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] [GetCountry('FRA').GetAdjectiveWithNoTooltip] com esperança de utilizar seu conhecimento no campo de batalha."
 flavor_fra.2010.a: "Empreguem-no!"
 flavor_fra.2010.b: "Embora seus feitos sejam louváveis, não precisamos da estratégia dele em nossas forças."
 flavor_fra.2011.title: "O Artilheiro Mestre da [GetCountry('FRA').GetNameWithNoTooltip]"
 flavor_fra.2011.desc: "Desde que foi empregado, [target_character.GetName] demonstrou ser mais do que capaz de impulsionar as nossas forças com seu conhecimento sobre pólvora e artilharia em operações militares. Alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] recomendaram premiar [target_character.GetNameWithNoTooltip] com o título de \"Artilheiro-Mestre\" da [GetCountry('FRA').GetName] para reconhecer suas qualidades lendárias. Ademais, esse novo posto forneceria mais recursos para [target_character.GetLastNameWithNoTooltip] continuar explorando e melhorando os canhões produzidos e utilizados por nossas forças."
 flavor_fra.2011.a: "Conceder a ele o título de Artilheiro-Mestre!"
 flavor_fra.2011.b: "A pólvora é cara, concentrem-se em tecnologias tradicionais!"
 flavor_fra.2012.title: "[target_character.GetNameWithNoTooltip], o Bastardo de Orleães"
 flavor_fra.2012.desc: "Apesar de seus elos familiares com [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [target_character.GetName] construiu uma reputação louvável com seus êxitos militares contra o exército [GetCountry('ENG').GetAdjective]. Por essa razão, alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugeriram que [target_character.GetShortNameWithNoTooltip] ocupe uma posição mais alta no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], pois ele já provou seu valor mais de uma vez em campo de batalha. Há quem tema, no entanto, que [target_character.GetShortNameWithNoTooltip] queira apenas bajular o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] para alcançar seus objetivos próprios."
 flavor_fra.2012.a: "Recebam [target_character.GetNameWithNoTooltip] como membro do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 flavor_fra.2012.b: "Ele não conquistou esse direito."
 flavor_fra.2013.title: "[ShowBuildingTypeNameWithNoTooltip('university')] de [ShowLocationNameWithNoTooltip('poitiers')]"
 flavor_fra.2013.desc: "Buscando financiar uma nova [ShowBuildingTypeName('university')] em [ShowLocationName('poitiers')], [pap_ruler.GetName] fez um pedido para [fra_ruler.GetName] na esperança de assegurar fundos. Enquanto [ShowLocationNameWithNoTooltip('poitiers')] se beneficiaria de um novo centro de aprendizado, sendo uma das maiores cidades no país [ROOT.GetCountry.GetName], alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] apelaram para [fra_ruler.GetNameWithNoTooltip] proibir o financiamento, pois tal pedido pode fazer o país [ROOT.GetCountry.GetNameWithNoTooltip] mais inclinado ao [GetCountry('PAP').GetGovernment.GetRulerTitle] no futuro. Outros, porém, incitaram [fra_ruler.GetNameWithNoTooltip] a aceitar, já que o pedido de [pap_ruler.GetNameWithNoTooltip] mencionava que o país [GetCountry('PAP').GetName] proporcionará o financiamento para a nova [ShowBuildingTypeNameWithNoTooltip('university')]."
 flavor_fra.2013.a: "Conceder o financiamento."
 flavor_fra.2013.b: "Rejeitar o pedido de [pap_ruler.GetNameWithNoTooltip]."
 flavor_fra.2014.title: "Revolta [praguerie_revolt_target.GetNameWithNoTooltip]"
 flavor_fra.2014.desc: "Descontentes com a governança de [fra_ruler.GetName], vários membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] expressaram sua insatisfação publicamente e muito voltada para as políticas recentes de [fra_ruler.GetNameWithNoTooltip] ameaçar a segurança de diversos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Junto com a crescente insatisfação, diversos membros descontentes do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] conseguiram recrutar [fra_heir.GetName] na esperança de pressionar [fra_ruler.GetNameWithNoTooltip] a abdicar. Apesar de muitas pessoas leais a [fra_ruler.GetNameWithNoTooltip] acreditaram que a insatisfação passará, outras pressionam [fra_ruler.GetNameWithNoTooltip] a pelo menos considerar abdicar para evitar uma guerra civil."
 flavor_fra.2014.a: "Recusar render-se aos insatisfeitos do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_fra.2014.b: "Abdicar em prol de [fra_heir.GetNameWithNoTooltip]."
 fra_praguerie_revolt_region: "Todos os [pops|e] [ShowPopTypeName('nobles')] em [ShowAreaName('ile_de_france_area')] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] de [pop_satisfaction|e] e se juntarão a [praguerie_revolt_target.GetName]."
 praguerie_revolt: "A Pragueria"
 flavor_fra.2020.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2020.desc: "Um indivíduo proeminente e em ascensão entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], [target_character.GetName] se provou nos últimos anos entre os comerciantes mais sagazes da atualidade. Já tendo liderado uma operação de comércio massiva em [ShowLocationName('montpellier')], [target_character.GetShortNameWithNoTooltip] conseguiu construir uma relação deveras ilustre com as repúblicas mercantis da [ShowRegionName('italy_region')] com suas negociatas no Levante.\n\nApós o chamado do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] por suas façanhas, algumas pessoas recomendaram para [fra_ruler.GetName] que [target_character.GetShortNameWithNoTooltip] assuma a posição de Mestre da Moeda e ganhe autonomia sobre as finanças do Estado."
 flavor_fra.2020.a: "Deixe que [target_character.GetNameWithNoTooltip] tome as rédeas!"
 flavor_fra.2020.b: "Permitir que [target_character.GetNameWithNoTooltip] volte para sua empresa particular."
 flavor_fra.2021.title: "[target_character.GetLastNameWithNoTooltip] e a Despesa [ROOT.GetCountry.GetGovernment.GetAdjective|U]"
 flavor_fra.2021.desc: "Desde que assumiu o papel de Mestre da Moeda, [target_character.GetLastName] contribuiu para a estabilização das finanças do país [ROOT.GetCountry.GetName]. Apesar da função de [target_character.GetLastNameWithNoTooltip] levar a muitas melhorias, também limitou bastante o tesouro do Estado.\n\nApós provar-se mais do que capaz, alguns encorajaram [fra_ruler.GetName] a promover [target_character.GetLastNameWithNoTooltip] para a administração da despesa [ROOT.GetCountry.GetGovernment.GetAdjective], expandindo sua influência para englobar o tesouro [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_fra.2021.a: "Conceder a administração sobre a despesa [ROOT.GetCountry.GetGovernment.GetAdjective] para [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.2021.b: "A posição atual [target_character.GetHisHer|U] lhe é mais do que adequada."
 flavor_fra.2022.title: "Negociações de [target_character.GetLastNameWithNoTooltip] com o país [mamluk_country.GetNameWithNoTooltip]"
 flavor_fra.2022.desc: "Lucrando com os laços estreitos [target_character.GetHisHer] com o interesse comercial da região, [target_character.GetName] e seus assessores próximos conseguiram forjar um acordo com [mam_ruler.GetName] do país [mamluk_country.GetName]. Mesmo com o fato de acordo ter rendido algumas concessões importantes, como melhoria do acesso aos cônsules por meio do Levante, [target_character.GetLastNameWithNoTooltip] também conseguiu forjar novos laços comerciais com o país [mamluk_country.GetNameWithNoTooltip].\n\nApesar de um acordo com o país [mamluk_country.GetNameWithNoTooltip] melhorar a influência do país [ROOT.GetCountry.GetName] no comércio por meio do Mediterrâneo, há quem acredite que o acordo negociado por [target_character.GetLastNameWithNoTooltip] possa ser mais benéfico para seu império comercial."
 flavor_fra.2022.a: "Consentir o acordo de [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.2022.b: "Proibir a ratificação do acordo."
 mam_trade_with_france: "Acordo Comercial com a França"
 fra_trade_with_mamluks: "Acordo Comercial com os Mamelucos"
 flavor_fra.2023.title: "Château d'Ainay-le-Vieil e Palais de [target_character.GetNameWithNoTooltip]"
 flavor_fra.2023.desc: "Enquanto [target_character.GetName] serviu como ministro(a) hábil e administrador(a) do país [ROOT.GetCountry.GetName], [target_character.GetHeShe] também ganhou uma grande reputação, tanto negativa quanto positiva. Antes de se juntar ao(à) [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetNameWithNoTooltip] construiu uma grande empresa comercial e, apesar de suas prioridades terem beneficiado muito o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], seus projetos pessoais começaram a gerar ressentimento entre os demais ministros.\n\nEntre os [ShowLocationName('bourges')], [target_character.GetNameWithNoTooltip] já deu passos para assegurar a compra do #italic Château d'Ainay-le-Vieil#!, um castelo que há muito tempo perdeu a importância, e a construção do extravagante Palais de [target_character.GetNameWithNoTooltip] entre os [ShowLocationNameWithNoTooltip('bourges')].\n\nEsses projetos onerosos causaram preocupações de que [target_character.GetLastNameWithNoTooltip] possa estar usando seus gabinetes para se paparicar."
 flavor_fra.2023.a: "Não interfira nos projetos de [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.2023.b: "Peça para que [target_character.GetLastNameWithNoTooltip] deixe de elaborar mais projetos ambiciosos."
 flavor_fra.2024.title: "Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Empreendedor"
 flavor_fra.2024.desc: "A ascensão de [target_character.GetName] a uma posição no ministério no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] levou a um maior interesse do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nas rotas comerciais crescentes. Apesar de uma prática outrora não indicada, alguns dos assessores mais próximos de [fra_ruler.GetNameWithNoTooltip], incluindo [target_character.GetNameWithNoTooltip], encorajaram [fra_ruler.GetNameWithNoTooltip] a permitir e expandir o acesso para o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ampliar mais os esforços empresariais. Políticas anteriores indicaram que o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] que se aplica em tais esforços arrisca perder seus privilégios.\n\nAlguns membros da elite do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sugerem cuidado, já que a competição pode gerar um efeito adverso na economia do país [ROOT.GetCountry.GetName]."
 flavor_fra.2024.a: "Revogue as restrições e permita que o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] amplie os esforços empresariais."
 flavor_fra.2024.b: "Proiba a ampliação dos esforços dos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] para proteger os interesses do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_fra.2025.title: "Monopolização de [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.2025.desc: "Apesar de [target_character.GetName] ter servido como incrível ministro(a) para [fra_ruler.GetName], sua condição agora passou a gerar uma grande confusão no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Vários cortesãos alegam que império comercial de [target_character.GetLastNameWithNoTooltip] detém quase um monopólio com a maioria das mercadorias do país [ROOT.GetCountry.GetName]. Além disso, alega-se de que [target_character.GetLastNameWithNoTooltip] desprende maior esforço em sua riqueza do que no Estado, como por exemplo, a captura de remadores em prol das galés comerciais de [target_character.GetLastNameWithNoTooltip], bem como a extração de riqueza da cunhagem estaleira.\n\nDiante de tais acusações, muitas pessoas exigiram a prisão e o julgamento subsequente para trazer justiça a [target_character.GetLastNameWithNoTooltip], além de livrar o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] desse indivíduo ambicioso."
 flavor_fra.2025.a: "Prenda [target_character.GetHeShe] e tome suas posses!"
 flavor_fra.2025.b: "[target_character.GetLastNameWithNoTooltip] beneficiou muito o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], poupe [target_character.GetHeShe] e permita que permaneça."
 flavor_fra.2030.t: "Ascensão do País [GetCountry('BUR').GetNameWithNoTooltip]"
 flavor_fra.2030.desc: "Embora no passado vários súditos ambiciosos da [GetCountry('FRA').GetName] tenham tentado frustrar ou enfraquecer o poder do rei, eles acabariam aplacados ou neutralizados, caso se tornassem uma facção muito problemática para a corte. No entanto, os lordes do país [GetCountry('BUR').GetName] talvez representem o desafio mais ameaçador à autoridade de [ruler_fra.GetName]. Há muito tempo sem respeitar seus pagamentos ou honrar os chamados da corte, [ruler_bur.GetName] age como um governante independente por direito. Embora, nominalmente, [GetCountry('BUR').GetNameWithNoTooltip] continue sendo uma terra \"de jure\" da [GetCountry('FRA').GetNameWithNoTooltip], seu governante atual ameaça minar a relação política entre [ruler_fra.GetShortNameWithNoTooltip] e seus súditos."
 flavor_fra.2030.a: "Os lordes de [GetCountry('BUR').GetNameWithNoTooltip] precisam ser subjugados."
 flavor_fra.2030.b: "Não podemos arriscar criar um conflito maior com a [GetCountry('BUR').GetNameWithNoTooltip]."
 flavor_fra.2031.t: "A Liga do Bem Público"
 flavor_fra.2031.desc: "Nas mãos de [ruler_fra.GetName] e do governo anterior, a [GetCountry('FRA').GetName] fez grandes avanços para centralizar o poder na corte e reafirmar a autoridade suprema no rei. No entanto, como resultado desse esforço gradual para criar um forte corpo centralizado, muitos súditos da [GetCountry('FRA').GetNameWithNoTooltip], especialmente os que pertencem aos príncipes de sangue, ficaram cada vez mais hostis ao Estado. Por considerarem o poder da Coroa muito abrangente, muitos súditos assinaram uma aliança política conhecida como a Liga do Bem Público com o objetivo de destruir a autoridade de [ruler_fra.GetShortNameWithNoTooltip] e restaurar a autonomia dos súditos da Coroa."
 flavor_fra.2031.a: "Nunca negociaremos com rebeldes."
 flavor_fra.2032.a: "Se os interesses se alinharem, devemos considerar entrar para a liga."
 flavor_fra.2032.b: "A Coroa está muito poderosa, vamos entrar para a liga!"
 flavor_fra.2033.t: "A Liga Exige Autonomia!"
 flavor_fra.2033.desc: "O que antes era uma pequena facção política de vassalos preocupados com o processo de constante centralização da [GetCountry('FRA').GetName], a Liga do Bem Público cresceu para incluir vários lordes proeminentes das terras dos apanágios. Como líder da liga, [league_leader_ruler.GetName] enviou uma lista de exigências, sendo a maior delas a rápida descentralização do Estado para retornar ao período do reinado de [GetCharacter('fra_philippe_iv_capet').GetName].\n\nSe a corte não aceitar essas exigências, a liga irromperá uma rebelião contra a Coroa."
 flavor_fra.2033.a: "Essas exigências são ultrajantes!"
 flavor_fra.2033.b: "Não temos escolha senão aceitar as exigências da liga."
 flavor_fra.2034.title_royalist: "Triunfos da Corte Real"
 flavor_fra.2034.title_league: "Triunfo da Liga"
 flavor_fra.2034.desc_royalist: "Após a declaração de revolta geral contra [ruler_fra.GetName] e a corte real, a Liga do Bem Público foi inequivocadamente derrotada! Com essa derrota, o maior obstáculo em nosso objetivo de assegurar a autoridade suprema de [ruler_fra.GetShortNameWithNoTooltip] foi removida, permitindo que a corte busque formas mais agressivas de consolidar o poder do Estado. Ainda pode haver pessoas que se opõem a esses esforços, mas o fim da Liga praticamente impossibilita qualquer tentativa no futuro."
 flavor_fra.2034.desc_league: "Após uma revolta geral contra [ruler_fra.GetName] e a corte real, a Liga do Bem Público alcançou a vitória em seus esforços para enfraquecer a autoridade do Estado e descentralizar a corte. Essa derrota tumultuada forçou [ruler_fra.GetShortNameWithNoTooltip] a assinar o Tratado de Conflans e conceder privilégios adicionais aos rebeldes vitoriosos."
 flavor_fra.2034.a: "Uma reviravolta terrível."
 flavor_fra.2034.b: "Uma grande vitória da Coroa!"
 flavor_fra.2040.t: "A Compagnie d'Ordonnance"
 flavor_fra.2040.desc: "Para combater as crescentes incursões de grupos de mercenários contratados anteriormente, bem como as várias companhias livres que extorquem o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], a Assembleia dos Estados Gerais decretou uma nova lei que fornece a [ruler_fra.GetName] todo o poder para estabelecer um novo exército real. Diferente dos exércitos anteriores, a nova #italic Compagnie d'Ordonnance#! responderá a [ruler_fra.GetShortNameWithNoTooltip] como uma força estável e buscará operar de modo constante. Essa força abriria portas para criar um exército permanente para a [GetCountry('FRA').GetName]."
 flavor_fra.2040.a: "Formem a Compagnie d'Ordonnance!"
 flavor_fra.2040.b: "Criem uma força de permanência reduzida."
 flavor_fra.2040.c: "Desviem investimentos da nova lei para incentivar esforços de arrecadação."
 flavor_fra.2041.t: "A Prudência Fiscal de [target_character.GetNameWithNoTooltip]"
 flavor_fra.2041.desc: "Embora vários grandes monarcas tenham passado pela [GetCountry('FRA').GetName], nenhum até então conseguiu ser tão prudente fiscalmente quanto [target_character.GetName]. No decorrer do reinado de [target_character.GetShortNameWithNoTooltip] as relações entre a Coroa e o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] se mantiveram consideravelmente cordiais, o que permitiu a construção de várias obras importantes por toda a [GetCountry('FRA').GetNameWithNoTooltip]. Além disso, o cuidado com que [target_character.GetShortNameWithNoTooltip] administrou os cofres reais garantiu a estabilidade financeira do Estado."
 flavor_fra.2041.a: "São tempos prósperos para a [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2041.b: "Intensifiquem a nossa relação com o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_fra.2041.c: "Usem essa oportunidade para decretar uma grande reforma tributária."
 flavor_fra.2042.t: "Pragmática Sanção de [ShowLocationNameWithNoTooltip('bourges')]"
 flavor_fra.2042.desc: "Originalmente instituída para limitar o poder da Santa Sé dentro do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [GetCountry('FRA').GetAdjective], a Pragmática Sanção de [ShowLocationName('bourges')] concedeu à Igreja Católica da [GetCountry('FRA').GetNameWithNoTooltip] bastante independência administrativa em relação à [ShowGovernmentReformName('papacy_reform')]. Embora a sanção tenha continuado por um tempo e permitido a [fra_ruler.GetName] manter certa influência com o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], [pap_ruler.GetName] solicitou a abolição da sanção para que a [ShowGovernmentReformNameWithNoTooltip('papacy_reform')] possa recuperar sua presença na [GetCountry('FRA').GetNameWithNoTooltip]. Embora o(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] tenha oferecido uma relação renovada com [fra_ruler.GetShortNameWithNoTooltip], abolir a sanção enfraqueceria a habilidade da corte de exercer uma função influente nas relações do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_fra.2042.a: "Abolir a sanção."
 flavor_fra.2042.b: "Rejeitem as vontades da [ShowGovernmentReformNameWithNoTooltip('papacy_reform')] e mantenham a sanção."
 flavor_fra.2043.t: "Expansão das Estradas do Correio Real"
 flavor_fra.2043.desc: "Embora a corte real tenha mantido um fluxo constante de conexões com seus súditos mais próximos à capital, nossos súditos mais afastados sempre foram uma tarefa difícil para a nossa rede de comunicação. [target_character.GetName] propôs uma expansão das estradas do correio real por toda a [GetCountry('FRA').GetName], o que permitiria a criação de mais caminhos eficazes para os mensageiros reais e fortaleceria a nossa comunicação com os súditos mais distantes. Assessores de [target_character.GetShortNameWithNoTooltip] também propuseram que esse projeto ganhe uma abordagem diferente, construindo estradas mais baratas com uma utilidade mais ampla."
 flavor_fra.2043.a: "Vamos financiar a expansão!"
 flavor_fra.2043.b: "Adotem a abordagem dos assessores."
 flavor_fra.2043.c: "Expandir as estradas seria um desperdício de recursos."
 flavor_fra.2044.t: "Hospedarias Postais"
 flavor_fra.2044.desc: "Com o sucesso da expansão de estradas reais, [target_character.GetName] agora propõe a criação de hospedarias especializadas ao longo das novas estradas. Elas serviriam como pontos de parada para os emissários pessoais de [target_character.GetShortNameWithNoTooltip] e membros da corte real. Essas hospedarias também poderiam servir para apoiar a nossa rede de espionagem, caso sua capacidade se expanda."
 flavor_fra.2044.a: "Permitam a criação dessas hospedarias sob ordem do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_fra.2044.b: "Ampliem as Hospedarias Postais para que apoiem nossas redes de espionagem."
 flavor_fra.2044.c: "Que empreendimento caro."
 flavor_fra.2100.t: "As Relações da Região [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_fra.2100.desc: "Agora que nosso conflito com a [GetCountry('ENG').GetName] foi resolvido, há uma abordagem renovada em nossas fronteiras do sul, ao longo dos Alpes. Embora a corte real tivesse contato com mais de um Estado dos [ShowCultureGroupName('italian_group')] e famílias da região [ShowRegionName('italy_region')] no passado, o nosso conflito com o governo [GetCountry('ENG').GetAdjectiveWithNoTooltip] limitou a nossa habilidade de manter uma relação coerente com a região. Vários assessores e mensageiros sugeriram a [fra_ruler.GetName] que a [GetCountry('FRA').GetNameWithNoTooltip] deve tentar aumentar sua influência nessa região, já que além de ser o lar de inúmeros Estados, [ShowRegionNameWithNoTooltip('italy_region')] potencialmente também têm poderosos aliados políticos. Outros membros da corte sugerem que adotemos uma abordagem mais dominadora, buscando trazer nossos vizinhos dos [ShowCultureGroupNameWithNoTooltip('italian_group')] para debaixo da asa da [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2100.a: "Devemos manter uma política neutra por enquanto."
 flavor_fra.2100.b: "Tentem estabelecer relações cordiais com Estados proveitosos."
 flavor_fra.2100.c: "Nossos vizinhos [ShowCultureGroupNameWithNoTooltip('italian_group')] serão mais bem servidos sob o nosso domínio."
 flavor_fra.2101.t: "[ruler_mlo.GetNameWithNoTooltip] Oferece Amizade"
 flavor_fra.2101.desc: "Um dignatário chegou do país [GetCountry('MLO').GetLongName] para tentar estabelecer relações mais fortes com a [GetCountry('FRA').GetLongName]. No momento, [ruler_mlo.GetName] é uma das figuras mais poderosas na atmosfera política da região [ShowRegionName('italy_region')] e nos garantiu que os interesses do país [GetCountry('MLO').GetNameWithNoTooltip] e da corte da [GetCountry('FRA').GetNameWithNoTooltip] estão fortemente alinhados e que uma relação próxima entre os nossos Estados seria benéfica. Embora [ruler_mlo.GetShortNameWithNoTooltip] tenha solicitado uma aliança formal, os nossos assessores sugeriram ter cautela e aceitar apenas uma relação mais próxima com o país [GetCountry('MLO').GetNameWithNoTooltip] por enquanto."
 flavor_fra.2101.a: "Concordar com uma relação mais próxima com o país [GetCountry('MLO').GetNameWithNoTooltip]."
 flavor_fra.2101.b: "Vamos continuar cordiais por enquanto."
 flavor_fra.2101.c: "Leões não negociam com ovelhas."
 flavor_fra.2102.t: "[GetCountry('MLO').GetNameWithNoTooltip] Solicita Ajuda Contra [GetCountry('NAP').GetNameWithNoTooltip]"
 flavor_fra.2102.desc: "[ruler_mlo.GetName], governante da entidade política [GetCountry('MLO').GetName], suplicou pela nossa ajuda contra a entidade política [GetCountry('NAP').GetLongName]. [ruler_nap.GetName] reivindicou a entidade política [GetCountry('MLO').GetLongNameWithNoTooltip], e [ruler_mlo.GetShortNameWithNoTooltip] afirma que o exército [GetCountry('NAP').GetAdjectiveWithNoTooltip] em breve tentará tomar a entidade política [GetCountry('MLO').GetNameWithNoTooltip]. Caso a entidade política [GetCountry('MLO').GetNameWithNoTooltip] caia, o norte da região [ShowRegionName('italy_region')] correrá o risco de sofrer forte influência da entidade política [GetCountry('NAP').GetNameWithNoTooltip].\n\nSe concordarmos com o pedido [GetCountry('MLO').GetAdjectiveWithNoTooltip], os membros da corte argumentam que deveríamos aproveitar a oportunidade para pressionar a reivindicação de [ruler_fra.GetName] sobre a entidade política [GetCountry('NAP').GetNameWithNoTooltip], pois essas terras antes pertenciam à Casa de [ShowDynastyName('anjou_dynasty')], que já dominou [ShowAreaName('provence_area')] e supervisionou uma união com a entidade política [GetCountry('NAP').GetNameWithNoTooltip]. Entretanto, essa solicitação potencialmente causaria uma reação adversa na região [ShowRegionNameWithNoTooltip('italy_region')]."
 flavor_fra.2102.a: "Atender o pedido de [ruler_mlo.GetShortNameWithNoTooltip] e pressionar a nossa reivindicação sobre [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2102.b: "Só defenderemos [ruler_mlo.GetShortNameWithNoTooltip] caso [ruler_nap.GetShortNameWithNoTooltip] invada."
 flavor_fra.2102.c: "Esses assuntos não são de interesse do governo [GetCountry('FRA').GetAdjectiveWithNoTooltip]."
 flavor_fra.2103.t: "O Resultado [GetCountry('NAP').GetAdjectiveWithNoTooltip]"
 flavor_fra.2103.desc: "Após a solicitação de [ruler_mlo.GetName], [ruler_fra.GetName] reuniu uma força relativamente grande e lançou uma invasão sob as ordens de [ruler_mlo.GetShortNameWithNoTooltip]. Embora essa oportunidade tenha dado a chance de [ruler_fra.GetShortNameWithNoTooltip] pressionar sua reivindicação sobre [GetCountry('NAP').GetLongName], ela foi recebida com forte rejeição pelo mundo político da região dos [ShowCultureGroupName('italian_group')]. Mesmo os nossos pares no país [GetCountry('MLO').GetName] romperam relações conosco. A não ser que nos retiremos de [GetCountry('NAP').GetNameWithNoTooltip], as ações de [ruler_fra.GetShortNameWithNoTooltip] correm o risco de enfrentar uma coalizão da região dos [ShowCultureGroupNameWithNoTooltip('italian_group')] a fim de retirar a influência do governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] da região [ShowRegionName('italy_region')]."
 flavor_fra.2103.a: "[GetCountry('NAP').GetNameWithNoTooltip] é nossa reivindicação por direito e vamos mantê-la!"
 flavor_fra.2103.b: "Saqueiem o tesouro [GetCountry('NAP').GetAdjectiveWithNoTooltip] e se retirem de [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2103.c: "Renunciar completamente às reivindicações francesas sobre [GetCountry('NAP').GetNameWithNoTooltip] e nos retiraremos."
 flavor_fra.2103.historical_info: "Nessa linha do tempo histórica, a agressividade exibida por Carlos VIII levou a uma circunstância incrível. Monarcas e líderes locais que antes estavam em conflito, como os governantes da Espanha, do Sacro Império Romano e de muitos Estados italianos, se uniram em uma coalizão para repelir os exércitos franceses que invadiam a Itália. A ira que se formou após vitórias consecutivas da França atrairiam a atenção dos monarcas até as margens da Inglaterra, quando o Rei Henrique VIII juntou-se ao apoio da Liga de Veneza."
 flavor_fra.2104.t: "Administração de [GetCountry('NAP').GetNameWithNoTooltip]"
 flavor_fra.2104.desc: "A recente conquista da entidade política [GetCountry('NAP').GetName] instigou a corte a discutir a administração da região. Embora fosse governada anteriormente em uma união pessoal pela Casa de [ShowDynastyName('anjou_dynasty')], a entidade política [GetCountry('NAP').GetNameWithNoTooltip] por fim escapou de suas garras. Agora que [ruler_fra.GetName] recuperou a entidade política [GetCountry('NAP').GetNameWithNoTooltip], o território não pode ser perdido novamente. Membros da corte sugeriram que um nobre [GetCountry('FRA').GetAdjectiveWithNoTooltip] seja atribuído para governar a entidade política [GetCountry('NAP').GetNameWithNoTooltip] no lugar de [ruler_fra.GetShortNamewithNoTooltip], enquanto outros sugerem que a administração da entidade política [GetCountry('NAP').GetNameWithNoTooltip] seja ligada diretamente às operações da corte real. Por outro lado, podemos conceder autonomia ao povo [GetCountry('NAP').GetAdjectiveWithNoTooltip] e permitir que eles mesmos se governem em conjunto."
 flavor_fra.2104.a: "Deixar um nobre [GetCountry('FRA').GetAdjectiveWithNoTooltip] como Governador do país [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2104.b: "[GetCountry('NAP').GetNameWithNoTooltip] responderá diretamente à corte real!"
 flavor_fra.2104.c: "Permitir que o povo [GetCountry('NAP').GetAdjectiveWithNoTooltip] se governe em conjunto."
 flavor_fra.2105.t: "A Campanha Pelo País [GetCountry('MLO').GetNameWithNoTooltip]"
 flavor_fra.2105.desc: "As relações entre a [GetCountry('FRA').GetName] e o país [GetCountry('MLO').GetName] começaram de forma cordial, mas [ruler_mlo.GetName] deu uma punhalada feroz nas costas de [ruler_fra.GetName] após a nossa invasão ao país [GetCountry('NAP').GetName]. Apesar de ter honrado as solicitações de [ruler_mlo.GetShortNameWithNoTooltip] para evitar o controle [GetCountry('NAP').GetAdjectiveWithNoTooltip] sobre o país [GetCountry('MLO').GetNameWithNoTooltip], [ruler_mlo.GetShortNameWithNoTooltip] esperava reivindicar o país [GetCountry('NAP').GetLongNameWithNoTooltip] para si após a campanha bem-sucedida da [GetCountry('FRA').GetNameWithNoTooltip]. Após provarem serem indignos de confiança, assessores na corte solicitaram que [ruler_fra.GetShortNameWithNoTooltip] reivindique o país [GetCountry('MLO').GetLongNameWithNoTooltip] em sua função como novo governante de [GetCountry('NAP').GetNameWithNoTooltip], enquanto derruba [ruler_mlo.GetShortNameWithNoTooltip] durante o processo. Isso também garantiria que o país [GetCountry('MLO').GetNameWithNoTooltip] não conseguisse formar uma coalizão eficiente após a nossa invasão no país [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2105.a: "[ruler_mlo.GetShortNameWithNoTooltip] pagará por sua traição!"
 flavor_fra.2105.b: "A nossa conquista do país [GetCountry('NAP').GetNameWithNoTooltip] bastará por enquanto."
 flavor_fra.2106.t: "Destino do País [GetCountry('MLO').GetLongNameWithNoTooltip]"
 flavor_fra.2106.desc: "Agora que o país [GetCountry('MLO').GetName] está sob controle [GetCountry('FRA').GetAdjective], cabe à corte decidir seu futuro. Embora [ruler_fra.GetName] governe como [ROOT.GetCountry.GetGovernment.GetRulerTitle] da [GetCountry('FRA').GetName] e [GetCountry('MLO').GetGovernment.GetRulerTitle] do país [GetCountry('MLO').GetNameWithNoTooltip], a subsequente tomada de poder de [GetCountry('NAP').GetName] e agora do país [GetCountry('MLO').GetNameWithNoTooltip] pioraram substancialmente os nossos elos pela região, pela qual até o(a) [target_hre_ruler.GetName] passou a ter mais interesse. Manter o país [GetCountry('MLO').GetNameWithNoTooltip] pode se tornar uma tarefa difícil, mas os assessores da corte sugeriram que estabeleçamos uma governança leal, atribuindo um nobre [GetCountry('MLO').GetAdjectiveWithNoTooltip] local leal à causa da [GetCountry('FRA').GetNameWithNoTooltip]. No entanto, fazer isso forçaria [ruler_fra.GetShortNameWithNoTooltip] a abdicar de seu posto."
 flavor_fra.2106.a: "[ruler_fra.GetShortNameWithNoTooltip] continuará governando como [GetCountry('MLO').GetGovernment.GetRulerTitle] do país [GetCountry('MLO').GetNameWithNoTooltip]."
 flavor_fra.2106.b: "Nomeiem o aliado [GetCountry('MLO').GetAdjectiveWithNoTooltip] como governador."
 flavor_fra.2106.c: "Só queremos depor aqueles que nos traíram. Retirem-se de [GetCountry('MLO').GetNameWithNoTooltip]."
 flavor_fra.2107.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2107.desc: "Com raízes em [ShowLocationName('aix_en_provence')], [target_character.GetName] se manteve um membro leal à corte real, dando apoio na educação dos filhos de [GetCountry('FRA').GetGovernment.GetRuler.GetName], especialmente [ROOT.GetCountry.GetGovernment.GetHeir.GetName], herdeiro atual. [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] solicitou que [target_character.GetShortNameWithNoTooltip] seja promovido a uma posição mais alta na corte, pois ele já provou ser um membro valioso da corte."
 flavor_fra.2107.a: "Promover [target_character.GetShortNameWithNoTooltip] a uma posição mais alta na corte."
 flavor_fra.2107.b: "[target_character.GetShortNameWithNoTooltip] continuará em sua condição atual."
 flavor_fra.2107.historical_info: "Um cortesão favorecido, tanto na corte de Luís XI quanto na de Carlos VIII, Étienne de Vesc possuía uma influência considerável. Primeiro, ganhou a estima de Luís XI, educando o Delfim Carlos e atendendo-o durante sua doença. Mais tarde, Étienne se juntaria à corte de Carlos quando ele foi coroado o Rei da França, se tornando um grande aliado que o encorajaria a invadir a Itália em 1494 para reivindicar Nápoles."
 flavor_fra.2108.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2108.desc: "As nossas tentativas de construir relações na região [ShowRegionName('italy_region')] atraíram a atenção de [target_character.GetName], infame Condottiere. Competente como comandante, [target_character.GetShortNameWithNoTooltip] conquistou várias vitórias no decorrer de conflitos na [ShowRegionNameWithNoTooltip('italy_region')], então seu conhecimento certamente seria valioso caso nos envolvamos com a península. Membros da corte, no entanto, expressaram temor em relação ao preço que [target_character.GetShortNameWithNoTooltip] solicitou para servir."
 flavor_fra.2108.a: "Contratem o(a) Condottiere de renome!"
 flavor_fra.2108.b: "Não precisamos [target_character.GetHimHer]."
 flavor_fra.2050.t: "Crise de Sucessão na [GetCountry('BRI').GetNameWithNoTooltip]"
 flavor_fra.2050.desc: "Surgiu uma situação preocupante na [GetCountry('BRI').GetName]: [bri_ruler.GetName] não tem um herdeiro homem legal e declarou sua filha mulher, [breton_heir_for_marriage.GetName], como sua herdeira designada. Embora a corte real geralmente evite a sucessão de seus súditos, a situação na [GetCountry('BRI').GetNameWithNoTooltip] é grave, pois, segundo rumores, [breton_heir_for_marriage.GetShortNameWithNoTooltip] se casará com um parente do(a) [target_hre_ruler.GetName]. Caso isso aconteça, os títulos da [GetCountry('BRI').GetNameWithNoTooltip] serão somados aos títulos do(a) [GetUniqueInternationalOrganization('hre').GetName].\n\nPortanto, a corte propôs que [breton_heir_for_marriage.GetShortNameWithNoTooltip] seja forçada a se casar com alguém da dinastia [fra_ruler.GetDynasty.GetName] para evitar essa sucessão potencialmente problemática; por outro lado, forçar o nosso súdito a concordar com esse casamento pode criar tensões desnecessárias entre a coroa e a [GetCountry('BRI').GetNameWithNoTooltip]."
 flavor_fra.2050.a: "[fra_ruler.GetNameWithNoTooltip] se casará com a herdeira da [GetCountry('BRI').GetNameWithNoTooltip]."
 flavor_fra.2050.b: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] deverá contrair noivado com [breton_heir_for_marriage.GetShortNameWithNoTooltip]."
 flavor_fra.2050.c: "[random_male_dynasty_member.GetNameWithNoTooltip] seria um bom pretendente."
 flavor_fra.2050.d: "Não vamos interferir nas vontades da [GetCountry('BRI').GetNameWithNoTooltip]."
 flavor_fra.2060.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Viajante"
 flavor_fra.2060.desc: "Comparado com muitos dos seus predecessores, a governança de [fra_ruler.GetName] foi marcada como uma cheia de viagens e expedições [ROOT.GetCountry.GetGovernment.GetAdjective]. Com suas viagens, [fra_ruler.GetNameWithNoTooltip] é conhecido(a) por chegar sem aviso, surpreendendo muitos dos lordes locais. Apesar das visitas não anunciadas costumarem atrapalhar os procedimentos diários, na partida de [fra_ruler.GetShortNameWithNoTooltip] a província é deixada em uma condição melhor.\n\nAgora, planejando outra viagem [ROOT.GetCountry.GetGovernment.GetAdjective], [fra_ruler.GetNameWithNoTooltip] estabeleceu dois destinos, [target_province_1.GetName] e [target_province_2.GetName], e pediu conselho do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] para decidir o foco da próxima viagem."
 flavor_fra.2060.a: "Os oficiais locais da província [target_province_1.GetNameWithNoTooltip] seriam mais do que receptivos."
 flavor_fra.2060.b: "Os oficiais da província [target_province_2.GetNameWithNoTooltip] são menos próximos, uma visita seria bom."
 flavor_fra.2060.c: "Aconselhar contra a viagem e encorajar [fra_ruler.GetNameWithNoTooltip] a permanecer em [ShowLocationNameWithNoTooltip('paris')]."
 flavor_fra.2061.title: "Irmã Sagaz"
 flavor_fra.2061.desc: "Apesar de [fra_ruler.GetName] permanecer como [ROOT.GetCountry.GetGovernment.GetRulerTitle] respeitável, sua irmã, [target_sibling.GetName], se tornou uma apoiadora muito influente no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] pela sua governança. Uma pessoa talentosa e sagaz, [target_sibling.GetNameWithNoTooltip] tem usado sua influência [target_sibling.GetDynasty.GetName] a fim de assegurar que as políticas de [fra_ruler.GetNameWithNoTooltip] sejam realizadas com sucesso pelo conselho.\n\nAlguns dos apoiadores mais fervorosos de [fra_ruler.GetNameWithNoTooltip] pediram uma posição reservada no(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle] para [target_sibling.GetShortNameWithNoTooltip], vendo que suas habilidades são desperdício nas questões políticas no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_fra.2061.a: "Permita que [target_sibling.GetShortNameWithNoTooltip] sirva como membro do(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle]."
 flavor_fra.2061.b: "Precisamos [target_sibling.GetHisHer] como apoio no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_fra.2062.title: "Reformas Legais de [fra_ruler.GetNameWithNoTooltip]"
 flavor_fra.2062.desc: "Na busca de mordenizar o Estado, [fra_ruler.GetName] fez diversas intervenções para reformar o sistema legal do país [ROOT.GetCountry.GetName]. [fra_ruler.GetNameWithNoTooltip] teve sucesso em reduzir impostos e equilibrar o orçamento do Estado. Para equilibrar as contas, uma das grandes reformas de [fra_ruler.GetShortNameWithNoTooltip] incluiu a redução das pensões para o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], fato que gerou ira entre algumas das famílias mais ricas.\n\nApesar das reformas terem deixado um impacto no Estado, a burocracia deve ser mais estável e eficaz para o futuro sucessor de [fra_ruler.GetNameWithNoTooltip]."
 flavor_fra.2062.a: "[ROOT.GetCountry.GetNameWithNoTooltip] deve colher os benefícios das reformas no tempo certo."
 flavor_fra.2062.b: "Reverta algumas das reformas para evitar a ira do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_fra.2063.title: "Iconografia de [fra_ruler.GetNameWithNoTooltip]"
 flavor_fra.2063.desc: "Durante o governo de [fra_ruler.GetName], ocorreu um aumento sem precedentes no apoio do(a) [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] diante do público. Enquanto governantes anteriores costumavam se voltar para o apoio das massas para legitimar sua governança, [fra_ruler.GetShortNameWithNoTooltip] aproveitou cada oportunidade para garantir que o poder [ROOT.GetCountry.GetGovernment.GetAdjective] seja projetado e para elevar sua condição aos olhos do povo. Por meio da iconografia do regime [ROOT.GetCountry.GetGovernment.GetAdjective], imagens de [fra_ruler.GetShortNameWithNoTooltip] preencheram as ruas, e muitos escritores passaram a elogiar o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] em obras públicas.\n\nHá quem tenha aconselhado cuidado, pois a ascensão contínua de [fra_ruler.GetShortNameWithNoTooltip] pode vir a ser vista como herege pela Igreja [ShowReligionAdjective('catholic')]."
 flavor_fra.2063.a: "Continue a apoiar os esforços de iconografia [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_fra.2063.b: "Reduzam os esforços de iconografia para evitar a condenação da Igreja [ShowReligionAdjectiveWithNoTooltip('catholic')]."
 flavor_fra.2064.title: "Campeão do Povo"
 flavor_fra.2064.desc_frontend: "Tendo sua função marcada por um período de iconografia e propaganda em apoio do(a) [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip], a Assembleia dos Estados Gerais conferiram o título de"
 flavor_fra.2064.desc_backend: "Apesar dos encontros passados na Assembleia dos Estados Gerais influenciarem a popularidade do(a) governante, isso marca a primeira vez que tal título honorário foi concedido."
 flavor_fra.2064.desc_king: "$flavor_fra.2064.desc_frontend$ #italic Pai do Povo#! para [fra_ruler.GetName] como símbolo de forte apoio entre as massas do país [ROOT.GetCountry.GetName]. $flavor_fra.2064.desc_backend$"
 flavor_fra.2064.desc_queen: "$flavor_fra.2064.desc_frontend$ #italic Mãe do Povo#! para [fra_ruler.GetName] como símbolo de forte apoio entre as massas do país [ROOT.GetCountry.GetName]. $flavor_fra.2064.desc_backend$"
 flavor_fra.2064.a: "Aceitar o título com graciosidade."
 flavor_fra.301.title: "[ruler_fra.GetShortNameWithNoTooltip] e as Obras da [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_fra.301.desc: "A difusão da [ShowInstitutionName('renaissance')] pela entidade política [ROOT.GetCountry.GetName] trouxe uma revitalização nas obras de arte de diversos artistas de toda a [ShowContinentName('europe')]. Muitas pessoas no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], incluindo [ruler_fra.GetShortName], desenvolveram uma fixação por essas obras e, aos poucos, gastam cada vez mais do tesouro para usá-las na decoração do palácio [ROOT.GetCountry.GetGovernment.GetAdjective]. Essa fixação do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] na arte da [ShowInstitutionNameWithNoTooltip('renaissance')] talvez consiga atrair artistas proeminentes da [ShowInstitutionNameWithNoTooltip('renaissance')], se tivermos interesse em patrociná-los."
 flavor_fra.301.a: "Oferecer patronagem para qualquer artista interessado!"
 flavor_fra.301.b: "Os artistas locais já provaram ser suficientes."
 flavor_fra.301.c: "O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] dará um fim a essa fixação de uma vez só!"
 flavor_fra.302.title: "A Chegada de [target_character.GetNameWithNoTooltip]"
 flavor_fra.302.desc: "Após o convite do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] para patrocinar qualquer artista proeminente da [ShowInstitutionName('renaissance')] que esteja de acordo, [target_character.GetName] chegou à capital [ROOT.GetCountry.GetCapital.GetName]. Uma figura proeminente e renomada pela região [ShowRegionName('italy_region')], a patronagem de [target_character.GetShortNameWithNoTooltip] certamente ressaltaria o prestígio e esplendor da [GetCountry('FRA').GetName]. [target_character.GetNameWithNoTooltip] também trouxe uma de suas obras mais proeminentes, a #italic $mona_lisa$#!. Se concordarmos em patrociná-l[target_character.GetHimHer], essa obra lendária se tornará um tesouro do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] [GetCountry('FRA').GetAdjectiveWithNoTooltip](a)."
 flavor_fra.302.a: "Nós [target_character.GetHimHer] patrocinaríamos!"
 flavor_fra.302.b: "Certamente há artistas melhores. Não vamos patrociná-l[target_character.GetHimHer]."
 flavor_fra.303.title: "[target_character.GetNameWithNoTooltip] Oferece Instrução"
 flavor_fra.303.desc: "De uma proeminente família do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] da [GetCountry('FRA').GetName], [target_character.GetName] serve como estudioso e assessor religioso do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] já faz um tempo. Agora, no entanto, [target_character.GetShortNameWithNoTooltip] se ofereceu para ensinar o(a) jovem [scope_heir_fra.GetName], com o objetivo de instruir o(a) futuro(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] para governar em uma época de novos ideais trazidos pela [ShowInstitutionName('renaissance')]. Embora, no passado, os filhos do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] tenham recebido educação do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], a oferta de [target_character.GetShortNameWithNoTooltip] pode preparar o futuro governo de [scope_heir_fra.GetShortNameWithNoTooltip] nessa nova era."
 flavor_fra.303.a: "[target_character.GetShortNameWithNoTooltip] seria um(a) excelente tutor(a)."
 flavor_fra.303.b: "O sistema educacional do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] não precisa de mudanças."
 flavor_fra.303.historical_info: "Um importante tutor do jovem Francisco, que mais tarde se tornaria Francisco I da França, François de Moulins de Rochefort foi uma das várias figuras que influenciaram o jovem Francisco com ideais que originaram a Renascença. François continuaria um importante assessor de Francisco I quando este se tornou rei em 1515 e posteriormente seria promovido a Grão Capelão da França em 1519, atuando nessa posição até sua morte, em 1526."
 flavor_fra.304.title: "Os Ideais Humanistas de [target_character.GetNameWithNoTooltip]"
 flavor_fra.304.desc: "Após construir certo renome pelo norte da região [ShowRegionName('france_region')] e nos Países Baixos, o humanista [target_character.GetName] apareceu em [ShowLocationName('paris')] e chamou a atenção de membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Alguns sugeriram que ele seria um valioso tutor para [scope_heir_fra.GetName] por conta de seus princípios humanistas, enquanto outros demonstraram ceticismo. Se [target_character.GetShortNameWithNoTooltip] tiver uma chance como tutor de [ROOT.GetCountry.GetGovernment.GetHeirTitle], [target_character.GetSheHe] provavelmente aproveitará a oportunidade para infundir seus ideais tolerantes na mente de [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.304.a: "Oferecer a [target_character.GetShortNameWithNoTooltip] a chance de ser tutor de [scope_heir_fra.GetShortNameWithNoTooltip]."
 flavor_fra.304.b: "Os ideais humanistas de [target_character.GetShortNameWithNoTooltip] podem ser perigosos para [scope_heir_fra.GetShortNameWithNoTooltip]."
 flavor_fra.305.title: "Renovação do Castelo do Louvre"
 flavor_fra.305.desc: "Construído para servir principalmente como um castelo defensivo durante os séculos XII e XIII, o Castelo do Louvre perdeu seu propósito há tempos. Para tentar reinventar o velho castelo e transformá-lo em uma potencial residência palaciana para o grupo [ROOT.GetCountry.GetGovernment.GetAdjective], [ruler_fra.GetName] e seus assessores mais próximos planejaram renovações para transformar o velho castelo em um esplêndido palácio. No entanto, alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] discordaram da ideia, sugerindo que o castelo precisa ser modernizado para servir a sua antiga função defensiva."
 flavor_fra.305.a: "Renovem o Louvre em um esplêndido palácio!"
 flavor_fra.305.b: "O Louvre seria mais útil como uma fortaleza modernizada."
 flavor_fra.306.title: "Expansão do Pavilhão de Caça Fontainebleau"
 flavor_fra.306.desc: "Embora as terras de Fontainebleau sejam o refúgio de caça preferido do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] [GetCountry('FRA').GetAdjective](a), elas oferecem apenas uma acomodação modesta para a realeza. Para expandir e reinventar o Fontainebleau, [ruler_fra.GetName] solicitou recursos financeiros do cofre [ROOT.GetCountry.GetGovernment.GetAdjective] para financiar uma grande expansão dos campos. Esse projeto, no entanto, pode ser caro demais para as finanças do Estado."
 flavor_fra.306.a: "Concordar com o pedido do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e iniciar a expansão do Fontainebleau."
 flavor_fra.306.b: "A expansão luxuosa do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] seria muito custosa."
 flavor_fra.307.title: "[target_character.GetNameWithNoTooltip] e [ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')]"
 flavor_fra.307.desc: "Com olhos para o talento, [fra_ruler.GetName] convidou o(a) respeitável estudioso(a) [target_character.GetName] para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] na esperança de recrutar como assessor(a). A publicação recente de [ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')] por [target_character.GetLastNameWithNoTooltip] levou a um convite de [fra_ruler.GetNameWithNoTooltip] pelo respeito aos trabalhos que [target_character.GetLastNameWithNoTooltip] destacou em relação à cunhagem antiga.\n\nApesar das obras estudiosas de [target_character.GetLastNameWithNoTooltip] terem gerado um aumento de sua reputação, [target_character.GetHeShe] é humanista proeminente e, como tal, se juntar ao(à) [ROOT.GetCountry.GetGovernment.GetCourtTitle] pode levar a uma mudança na política."
 flavor_fra.307.a: "Permita que [target_character.GetLastNameWithNoTooltip] se junte ao(à) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e atue como artista."
 flavor_fra.307.b: "Elogie [target_character.GetLastNameWithNoTooltip] por sua obra, mas permita que [target_character.GetHeShe] volte à sua vida privada."
 flavor_fra.308.title: "[target_character.GetNameWithNoTooltip] e [ShowWorkOfArtNameWithNoTooltip('heptameron')]"
 flavor_fra.308.desc: "Apesar de [target_sibling.GetName] ter sido conhecido(a) como estimado(a) escritor(a), com suas histórias ganhando elogios entre o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], muitos sugeriram que suas obras sejam preservadas como um artefato no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle].\n\nPor isso, [target_character.GetName] se esforçou para cultuar as obras de [target_sibling.GetNameWithNoTooltip] como [ShowWorkOfArtNameWithNoTooltip('heptameron')], uma coleção com curadoria dos contos [target_sibling.GetHisHer], além de pedir permissão de [fra_ruler.GetName] para publicar a coleção."
 flavor_fra.308.a: "Publique [ShowWorkOfArtNameWithNoTooltip('heptameron')] em honra a [target_sibling.GetNameWithNoTooltip]."
 flavor_fra.308.b: "Permitam que apenas uma coleção limitada de [ShowWorkOfArtNameWithNoTooltip('heptameron')] seja feita."
 flavor_fra.309.title: "#italic Collège de France#!"
 flavor_fra.309.desc: "Buscando seguir o modelo do #italic Collegium Trilingue#!, [target_character.GetName] pediu patrocínio de [fra_ruler.GetName] para fundar uma nova faculdade em [ShowLocationName('paris')]. Seguindo os passos do #italic Collegium Trilingue#!, [target_character.GetLastNameWithNoTooltip] espera estabelecer um novo centro de aprendizado para Matemática e outros estudos específicos como o idioma [ShowLanguageName('greek_language')] da antiguidade."
 flavor_fra.309.a: "Patrocine a fundação da nova faculdade!"
 flavor_fra.309.b: "Recuse o pedido de [target_character.GetNameWithNoTooltip]. O Estado não pode arcar com isso."
 flavor_fra.310.title: "Contestando o Idioma [ShowLanguageNameWithNoTooltip('latin_language')]"
 flavor_fra.310.desc: "Por séculos, o país [ROOT.GetCountry.GetName] e demais Estados pela [ShowContinentName('europe')] mantiveram o [ShowLanguageName('latin_language')] como idioma principal para documentos do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], registros e educação. Na busca de erradicar o monopólio [ShowLanguageNameWithNoTooltip('latin_language')] como idioma do conhecimento e da cultura, [fra_ruler.GetName], com orientação de [target_character.GetName], preparou uma ordenança para estabelecer o dialeto [ShowDialectNameWithNoTooltip('french_dialect')] como alternativa oficial para o [ShowLanguageNameWithNoTooltip('latin_language')]."
 flavor_fra.310.a: "Adotem a ordenança!"
 flavor_fra.310.b: "Lutem para manter o [ShowLanguageNameWithNoTooltip('latin_language')] como idioma principal!"
 flavor_fra.311.title: "Um Novo Mundo"
 flavor_fra.311.desc: "Histórias sobre um continente muito distante circularam há muitos anos, mas a maioria das pessoas as consideravam fantasias. No entanto, com o passar do tempo, essas fantasias se tornaram verdade. Embora alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] tenham encorajado expedições até essas terras desconhecidas, a maioria do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] pediu cautela, pois deslocar as finanças do Estado para financiar expedições pode custar muito caro e arruinar o país [ROOT.GetCountry.GetName], sem render muita coisa."
 flavor_fra.311.a: "Vamos considerar enviar expedições para essas terras desconhecidas."
 flavor_fra.311.b: "O interior do país [ROOT.GetCountry.GetNameWithNoTooltip] tem mais prioridade."
 flavor_fra.312.title: "Viagem de [target_character.GetNameWithNoTooltip]"
 flavor_fra.312.desc: "Após o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] demonstrar interesse em financiar expedições para o Novo Mundo, [target_character.GetName], um(a) marinheiro(a) [ShowCultureName('breton')](ã), chamou sua atenção. Muitas vezes o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] falhou ao tentar recrutar exploradores marítimos experientes do território dos [ShowCultureGroupName('italian_group')], mas os conhecimentos de [target_character.GetShortNameWithNoTooltip] podem se provar benéficos para mapear os mares do Novo Mundo."
 flavor_fra.312.a: "Atribuir as atividades de exploração a [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.312.b: "Contratá-l[target_character.GetHimHer], mas lhe designar uma tarefa diferente."
 flavor_fra.312.historical_info: "Jacques Cartier foi um dos primeiros exploradores franceses a chegar ao Novo Mundo e mapear partes do Canadá. Durante as primeiras atividades de exploração pela França, exploradores italianos eram os preferidos por causa de sua experiência, mas depois de ser apresentado ao Rei Francisco por Jean Le Veneur, Jacques seria chamado para explorar e descobrir a \"passagem ocidental\" aos mercados da Ásia. Porém, em vez disso, ele descobriria o Golfo de São Lourenço. A descoberta do Canadá por Cartier levaria a França a estabelecer, em 1541, o seu primeiro assentamento no Novo Mundo, o Charlesbourg-Royal. Mais tarde, em 1543, o Charlesbourg-Royal seria abandonado e a França não estabeleceria uma colônia permanente no Novo Mundo até 1605, com o Port Royal em Acádia."
 flavor_fra.313.title: "Retorno da Expedição de [target_character.GetShortNameWithNoTooltip]"
 flavor_fra.313.desc: "O(a) marinheiro(a) [ShowCultureName('breton')](ã), [target_character.GetName], retornou à [GetCountry('FRA').GetName] com novas regiões mapeadas do Novo Mundo! Durante sua exploração, [target_character.GetShortNameWithNoTooltip] encontrou povos tribais nessas novas terras desconhecidas, e em vez de oferecerem perigo a [target_character.GetShortNameWithNoTooltip] e sua equipe de exploração, eles forneceram informações valiosas sobre a região em seu entorno.\n\nDiante dessas descobertas, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] encoraja uma expedição nas novas terras recentemente mapeadas com o objetivo de estabelecer um posto avançado regional. No entanto, essa expedição também traria o perigo de drenar o tesouro."
 flavor_fra.313.a: "Encomendar uma expedição para colonizar essas terras!"
 flavor_fra.313.b: "Existe outras questões mais urgentes na [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.321.title: "A Aliança [GetCountry('TUR').GetAdjectiveWithNoTooltip]-[GetCountry('FRA').GetAdjectiveWithNoTooltip] "
 flavor_fra.321.desc: "Encarando rivais por todos os lados, a situação geopolítica da [GetCountry('FRA').GetName] traz grandes perigos. A influência crescente dos rivais ao redor da [GetCountry('FRA').GetNameWithNoTooltip] forçou [ruler_fra.GetName] e o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] a considerar alianças inesperadas, incluindo a mais problemática delas, uma aliança militar com a [GetCountry('TUR').GetLongName].\n\nEmbora o(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] tenha declarado a [GetCountry('TUR').GetNameWithNoTooltip] uma inimiga do cristianismo, nós temos rivais geopolíticos em comum, o que tornaria essa aliança defensiva muito forte. Entretanto, ela provavelmente seria vista como um ultraje na comunidade [ShowReligionGroupAdjectiveWithNoTooltip('christian')]."
 flavor_fra.321.a: "Uma aliança profana, porém necessária."
 flavor_fra.321.b: "Tentem criar proximidade, mas sem uma aliança."
 flavor_fra.321.c: "Nunca nos aliaremos à [GetCountry('TUR').GetNameWithNoTooltip]!"
 flavor_fra.322.title: "Condenação no Mundo [ShowReligionAdjectiveWithNoTooltip('catholic')]"
 flavor_fra.322.desc: "Assinar uma aliança com a [GetCountry('TUR').GetName] nos trouxe a condenação por toda a comunidade [ShowReligionAdjective('catholic')]. Embora o [ruler_PAP.GetName] não tenha exatamente excomungado [ruler_fra.GetName], ele condenou o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] da [GetCountry('FRA').GetName], influenciando os nossos vizinhos a apoiar os nossos rivais devido ao nosso ato hediondo."
 flavor_fra.322.a: "Essas condenações pouco importarão no fim."
 flavor_fra.323.title: "Comércio Renovado com o Levante"
 flavor_fra.323.desc: "Após a formalização da aliança entre [GetCountry('FRA').GetName] e [GetCountry('TUR').GetName], o comércio entre os dois Estados passou por uma alta econômica. Apesar de os comerciantes europeus terem sofrido um embargo desde a conquista da [GetCountry('TUR').GetName] na região [ShowRegionName('egypt_region')], agora o embargo foi derrubado para os comerciantes franceses. O aumento do comércio passou por um aumento de demandas de mercadorias dos mercados da [GetCountry('FRA').GetName] e da [GetCountry('TUR').GetName]!"
 flavor_fra.323.a: "[ROOT.GetCountry.Custom('common_string_positive')]."
 flavor_fra.330.title: "O Édito de Fontainebleau"
 flavor_fra.330.desc: "A difusão da reforma chocou a [ShowContinentName('europe')] e muitas pessoas que cresceram confiando nos ensinamentos da Igreja [ShowReligionAdjective('catholic')] agora declaram seguir a nova fé [ShowReligionAdjective('lutheran')]. Embora a maior parte da [GetCountry('FRA').GetName] ainda seja fiel à religião [ShowReligionAdjectiveWithNoTooltip('catholic')], a influência crescente da religião [ShowReligionAdjectiveWithNoTooltip('lutheran')] forçou o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] a entrar em ação.\n\nFoi aberta uma petição para que [ruler_fra.GetName] decretasse o [ShowPolicyName('edict_of_fontainebleau')], um édito que visa destruir a crescente influência [ShowReligionAdjectiveWithNoTooltip('lutheran')] antes que ela possa criar agitação na [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.330.a: "Somos forçados a tomar uma atitude para combater a ascensão da heresia."
 flavor_fra.330.b: "Devemos manter um ponto de vista humanista com os seguidores da fé [ShowReligionAdjectiveWithNoTooltip('lutheran')]."
 flavor_fra.331.title: "O Massacre da Fé [ShowReligionAdjectiveWithNoTooltip('waldensian')] em Mérindol"
 flavor_fra.331.desc: "O caos crescente criado pela progressiva conversão da população comum à fé [ShowReligionAdjective('lutheran')] passou por uma guinada de raiva contra as antigas heresias da fé [ShowReligionAdjective('catholic')]. A população [ShowReligionAdjective('waldensian')] de Mérindol, localizada na província [ShowLocationName('aix_en_provence')], viu suas relações com sua parcela [ShowReligionAdjectiveWithNoTooltip('waldensian')] deteriorar-se intensamente desde a irrupção da Reforma.\n\nEmbora essas relações se mantenham adversas, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] do país recebeu notícias sobre oficiais estarem ordenando o massacre de qualquer pessoa [ShowReligionAdjectiveWithNoTooltip('waldensian')], o que agora incitou ainda mais agitação pela [GetCountry('FRA').GetName] e fez muitos seguidores da fé [ShowReligionAdjectiveWithNoTooltip('lutheran')] acreditar que serão os próximos alvos."
 flavor_fra.331.a: "Esse massacre só provocará mais ainda as tensões."
 flavor_fra.332.title: "Ascensão dos Huguenotes"
 flavor_fra.332.desc: "Embora a irrupção da Reforma e sua chegada inevitável à [GetCountry('FRA').GetName] fosse temida por muitos no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] devido à confusão generalizada que os ensinamentos da fé [ShowReligionAdjective('lutheran')] trouxeram a outras nações da [ShowContinentNameWithNoTooltip('europe')], sua chegada, no entanto, foi um tanto contida. Entretanto, o nascimento de outra fé da Reforma, [ShowReligionName('calvinist')], tem atraído uma base de seguidores maior nos últimos anos, causando uma nova preocupação para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Esses #italic huguenotes#!, como são chamados por seus inimigos da fé [ShowReligionAdjective('catholic')], têm o potencial de trazer a desordem que temíamos."
 flavor_fra.332.a: "Os huguenotes são uma grande ameaça e precisamos detê-los."
 flavor_fra.332.b: "Busquem paz com os huguenotes."
 flavor_fra.333.title: "Édito de Châteaubriant"
 flavor_fra.333.desc: "Após as crescentes hostilidades com os huguenotes da [GetCountry('FRA').GetName], o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] solicitou que [ruler_fra.GetName] decrete um édito mais rigoroso. Esse [ShowPolicyName('edict_of_chateaubriant')] concederia ações mais intensas contra os seguidores das fés hereges que infestam a [GetCountry('FRA').GetNameWithNoTooltip]. Sob os termos desse novo édito, os seguidores das fés hereges encarariam sérias restrições ao conduzir negócios, além de sofrer o confisco de suas propriedades.\n\nEssa medida tão extrema certamente causaria reações adversas dos huguenotes, mas se não decretarmos o édito, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] da [GetCountry('FRA').GetNameWithNoTooltip] pode se tornar hostil ao Estado, interpretando-o como relutante em proteger a [GetCountry('FRA').GetNameWithNoTooltip] contra a ascensão de heresias."
 flavor_fra.333.a: "Precisamos tomar medidas extremas!"
 flavor_fra.333.b: "Resistir aos pedidos para aumentar a perseguição aos huguenotes."
 flavor_fra.340.title: "Autoridade de [consort_fra.GetNameWithNoTooltip]"
 flavor_fra.340.desc: "No decorrer do caótico período que subjugou a [GetCountry('FRA').GetName], o(a) [ROOT.GetCountry.GetGovernment.GetConsortTitle] provou ser um(a) forte aliado(a) de [ruler_fra.GetName], além de uma voz de autoridade poderosa no conselho. Embora [consort_fra.GetShortNameWithNoTooltip] já exerça grande influência por si só, permitir que seja ainda mais atuante nas relações políticas do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] pode se provar essencial no futuro."
 flavor_fra.340.a: "Permitir que [consort_fra.GetShortNameWithNoTooltip] exerça autoridade por si só."
 flavor_fra.340.b: "Expandir a influência de [consort_fra.GetShortNameWithNoTooltip] sobre as relações do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_fra.340.c: "Confiar em [consort_fra.GetShortNameWithNoTooltip] como igual."
 flavor_fra.341.title: "Autoridade Decadente do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]"
 flavor_fra.341.desc: "A ascensão contínua dos huguenotes pela [GetCountry('FRA').GetName] levantou questionamentos sobre a autoridade do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Apesar dos frequentes éditos que restringem a prática de fés hereges da reforma, os huguenotes continuaram a crescer e corromper a [GetCountry('FRA').GetNameWithNoTooltip]. Políticas antes vistas como obrigatórias se tornaram meras sugestões para muitos seguidores huguenotes. É apenas questão de tempo até que o conflito entre os seguidores hereges se intensifique, chegando a uma completa rebelião contra o Estado."
 flavor_fra.341.a: "A influência crescente dos huguenotes precisa ser detida!"
 flavor_fra.341.b: "Precisamos continuar concedendo concessões para evitar agitações."
 flavor_fra.342.title: "Conspiração de Amboise"
 flavor_fra.342.desc: "Buscando fazer [ruler_fra.GetName] engolir suas políticas, a facção huguenote tentou sequestrá-l[ruler_fra.GetHerHim]. Felizmente, os criminosos foram impedidos antes que o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] pudesse se ferir. Esse ato terrível demonstra como os huguenotes ganharam força.\n\nUm conselho de emergência foi convocado para lidar com as consequências da tentativa de sequestro, mas uma coisa ficou clara agora: os huguenotes precisam ser destruídos, senão correremos o risco de sua influência cada vez mais forte gerar uma rebelião completa."
 flavor_fra.342.a: "Precisamos dar um jeito nos huguenotes agora ou nunca."
 flavor_fra.342.b: "Talvez a causa huguenote seja justa."
 amboise_revolt: "Revolta dos Huguenotes"
 flavor_fra.351.title: "[ruler_fra.GetShortNameWithNoTooltip] se converte ao [ShowReligionNameWithNoTooltip('calvinist')]"
 flavor_fra.351.desc: "Embora a [GetCountry('FRA').GetName] tenha visto boa parte de seus fazendeiros e artesãos aderirem às fés hereges da reforma, muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se agarraram ao [ShowReligionName('catholic')]. Entretanto, [ruler_fra.GetName] causou um escândalo hoje mais cedo no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], quando anunciou sua conversão ao [ShowReligionName('calvinist')].\n\nTentando governar como um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] tolerante, a conversão de [ruler_fra.GetShortNameWithNoTooltip] certamente chocou o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e a Assembleia dos Estados Gerais. No mais, sua conversão pode ser benéfica para navegar pela atual divisão religiosa que envolve a [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.351.a: "A conversão de [ruler_fra.GetShortNameWithNoTooltip] pode trazer uma estabilidade religiosa."
 flavor_fra.351.b: "Façam o conselho condenar sua conversão!"
 flavor_fra.351.c: "[ruler_fra.GetShortNameWithNoTooltip] precisa se reconverter imediatamente!"
 flavor_fra.352.title: "[ruler_fra.GetShortNameWithNoTooltip] Repara as Relações com os Vizinhos da Fé [ShowReligionAdjectiveWithNoTooltip('calvinist')]"
 flavor_fra.352.desc: "A conversão de [ruler_fra.GetShortName] trouxe benefícios diplomáticos, pois sob sua política de tolerância religiosa a [GetCountry('FRA').GetName] conseguiu reparar as relações com os vizinhos da fé [ShowReligionAdjective('calvinist')]. Caso [ruler_fra.GetShortNameWithNoTooltip] morra e o trono da [GetCountry('FRA').GetNameWithNoTooltip] volte a um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] da fé [ShowReligionAdjective('catholic')], os elos recém forjados por [ruler_fra.GetShortNameWithNoTooltip] seriam uma enorme conquista."
 flavor_fra.352.a: "Esses novos amigos podem ser úteis no futuro."
 flavor_fra.353.title: "Conselho Exige Reconversão"
 flavor_fra.353.desc: "Embora alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetAdjective] tenham sido extremamente contra a decisão de [ruler_fra.GetShortName] de converter-se ao [ShowReligionName('calvinist')], na época, eles não tinham aliados suficientes para desafiar a autoridade do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Agora, no entanto, cada vez mais descontente com sua política, parte do conselho exige que [ruler_fra.GetShortNameWithNoTooltip] reconverta-se à religião [ShowReligionName('catholic')], voltando a seguir a fé de seus antepassados.\n\nAo mesmo tempo, as ações de [ruler_fra.GetShortNameWithNoTooltip] lhe renderam aliados moderados no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], então caso ele acate as vontades do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], aspectos das políticas tolerantes do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] talvez continuem com permissão para seguir em frente."
 flavor_fra.353.a: "Chegou a hora de [ruler_fra.GetShortNameWithNoTooltip] retornar à fé [ShowReligionAdjectiveWithNoTooltip('catholic')]."
 flavor_fra.353.b: "A fé [ShowReligionAdjectiveWithNoTooltip('calvinist')] de [ruler_fra.GetShortNameWithNoTooltip] se demonstrou um benefício, e não um obstáculo."
 flavor_fra.354.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.354.desc: "Apesar de ser criado como seguidor do [ShowReligionName('calvinist')], [target_character.GetName] provou ser uma figura competente e influente no governo [GetCountry('FRA').GetAdjective], além de ser amigo de [fra_ruler.GetShortName]. Por ser um dos poucos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] que seguem a religião [ShowReligionNameWithNoTooltip('calvinist')], [target_character.GetShortNameWithNoTooltip] teve poucos aliados e amizades com outros membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] da fé [ShowReligionAdjective('catholic')]. Sendo assim, sua dedicação ao governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] e a [fra_ruler.GetShortNameWithNoTooltip] também o deixou bastante impopular entre os seguidores huguenotes.\n\nPor ser um amigo próximo de [fra_ruler.GetShortNameWithNoTooltip] e ter provado sua capacidade como ministro, alguns membros do conselho propuseram que a função de [target_character.GetShortNameWithNoTooltip] seja expandida e que lhe seja concedida a posição de Ministro Chefe."
 flavor_fra.354.a: "[target_character.GetShortNameWithNoTooltip] é um aliado [ROOT.GetCountry.GetGovernment.GetAdjective], promovam-no a Ministro Chefe!"
 flavor_fra.354.b: "A impopularidade de [target_character.GetShortNameWithNoTooltip] pode trazer repercussões, caso seja promovido."
 flavor_fra.355.title: "Proposta de Pont Neuf"
 flavor_fra.355.desc: "Embora [ShowLocationName('paris')] continue sendo um(a) das(os) [target_location.GetRank.GetNameWithNoTooltip] de maior população na [ShowContinentNameWithNoTooltip('europe')] há séculos, o crescimento do(a) [target_location.GetRank.GetNameWithNoTooltip] nas últimas décadas gerou alguns desafios em seções mais antigas da sua arquitetura. Entre as principais questões nessa deficiência arquitetônica estão as diversas pontes utilizadas para transporte no rio Sena que atravessam o(a) [target_location.GetRank.GetNameWithNoTooltip], criando certo temor entre os ministros de que as pontes acabem desmoronando por conta desse aumento de uso.\n\nPara combater esse temor, ministros [GetCountry('FRA').GetAdjective] planejaram a Pont Neuf, uma ponte mais nova e moderna. Embora esses planos para a nova ponte pareçam promissores, eles ainda trariam um custo financeiro ao Estado, e precisariam da aprovação de [fra_ruler.GetShortName]."
 flavor_fra.355.a: "A nova Pont Neuf serviria muito bem ao povo de [ShowLocationNameWithNoTooltip('paris')]."
 flavor_fra.355.b: "Reduzam o tamanho do projeto para preservar o tesouro do Estado."
 flavor_fra.355.c: "A nossa infraestrutura já está boa o bastante."
 flavor_fra.370.title: "Reconciliação das Relações Coloniais"
 flavor_fra.370.desc: "Com a turbulência religiosa que envolve a [GetCountry('FRA').GetName] há décadas, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetAdjective](a) propôs mais uma vez seguir ambições coloniais no Novo Mundo. Embora as viagens dos exploradores anteriores já tenham trazido à [GetCountry('FRA').GetNameWithNoTooltip] ótimas informações sobre as novas terras, a irrupção religiosa da reforma forçou o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] a abandonar qualquer tipo de ambição colonial. No entanto, outras potências coloniais na [ShowContinentName('europe')] já estabeleceram seus próprios assentamentos pelo Novo Mundo, e os assentamentos da [GetCountry('FRA').GetAdjectiveWithNoTooltip] podem causar um colapso diplomático com outras potências.\n\nAlguns membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] também propuseram que o Estado se concentre em ambições para monopolizar as novas rotas comerciais da Índia, estabelecendo, assim, uma companhia comercial na [ShowContinentName('asia')]."
 flavor_fra.370.a: "Devemos nos concentrar nas terras do Novo Mundo."
 flavor_fra.370.b: "Devemos tentar monopolizar o comércio da Índia."
 flavor_fra.371.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.371.desc: "De uma família de marinheiros, [target_character.GetName] chamou atenção de diversos assessores no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] que tentam renovar as ambições coloniais da [GetCountry('FRA').GetName]. Esses assessores sugeriram a [fra_ruler.GetShortName] que [target_character.GetShortNameWithNoTooltip] seria um(a) bom(a) explorador(a) para embarcar em uma expedição nas regiões do norte do Novo Mundo, com a esperança de estabelecer assentamentos para o governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] por lá. Embora [target_character.GetShortNameWithNoTooltip] possa ser bastante eficiente, sua experiência pode ser mais útil em expedições para outros lugares."
 flavor_fra.371.a: "Contratem [target_character.GetShortNameWithNoTooltip] para explorar as regiões do norte do Novo Mundo."
 flavor_fra.371.b: "Temos outros planos para [target_character.GetSheHe]."
 flavor_fra.372.title: "A Viagem de [target_character.GetNameWithNoTooltip]"
 flavor_fra.372.desc: "O aventureiro e marinheiro [target_character.GetName] retornou de [ShowLocationName('paris')] hoje, despertando muita curiosidade. Por ser um membro do #italic Croissant#!, um dos navios que navegam com o propósito de estabelecer comércio com a $india$, [target_character.GetShortNameWithNoTooltip] é uma das poucas pessoas de berço [GetCountry('FRA').GetAdjective] a alcançar essas terras estrangeiras. Ao conquistar esse objetivo, o #italic Croissant#! caiu em uma emboscada de corsários e foi capturado. Embora [target_character.GetShortNameWithNoTooltip] agora tenha retornado em segurança à [GetCountry('FRA').GetNameWithNoTooltip], a aventura dele até o extremo oriente gerou curiosidade nas ruas.\n\nMesmo no palácio, [fra_ruler.GetShortName] expressou interesse em conhecer [target_character.GetShortNameWithNoTooltip] pessoalmente como um convidado de honra. Algumas pessoas no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sentem que os relatos de [target_character.GetShortNameWithNoTooltip] devem ser documentados para a eternidade."
 flavor_fra.372.a: "Contratem-no para escrever os relatos de suas viagens!"
 flavor_fra.372.b: "As histórias de suas viagens são fascinantes!"
 flavor_fra.373.title: "As Ambições de [fra_ruler.GetShortNameWithNoTooltip] na $india$"
 flavor_fra.373.desc: "Após os relatos das viagens de [target_character.GetName] terem sido escritos, [fra_ruler.GetName] começou a desenvolver uma fixação em estabelecer um posto avançado comercial na $india$. Apesar de [fra_ruler.GetShortNameWithNoTooltip] ter lançado a ideia para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], ela foi recebida com reações variadas, com preocupações de que isso desviaria a atenção do projeto de desenvolver assentamentos no Novo Mundo. Outros argumentaram que tentar estabelecer uma companhia mercantil na $india$ poderia ser muito caro no início, mas que no final traria muitos benefícios comerciais que a [GetCountry('FRA').GetName] colheria financeiramente."
 flavor_fra.373.a: "Continuar buscando interesses na $india$."
 flavor_fra.373.b: "Evitar que a ambição de [fra_ruler.GetShortNameWithNoTooltip] cause a nossa queda."
 flavor_fra.380.title: "Inovação na Posse de Invenção"
 flavor_fra.380.desc: "Buscando criar a fundação de um registro mais conciso de novas invenções, [fra_ruler.GetName] impôs uma ordenança detalhando a descrição de novas obras criadas no país [ROOT.GetCountry.GetName]. Sob a nova ordenança, novos inventores precisarão divulgar especificações das suas invenções para assegurar os direitos exclusivos de produção de suas obras."
 flavor_fra.380.a: "Imponham a ordenança!"
 flavor_fra.380.b: "Não precisamos de tais procedimentos."
 flavor_fra.380.historical_info: "O reino de Henrique II viu inovações primitivas na emissão de leis sobre patentes com a invenção do medidor holográfico por Abel Foullon, em 1551. Para assegurar uma patente exclusiva para sua obra, Henrique II ordenou que Abel Foullon publicasse uma descrição detalhando as especificações do medidor holográfico recém inventado. Em troca, Foullon recebeu uma patente exclusiva de 10 anos para um monopólio sancionado de sua invenção, que expiraria em 1561."
 flavor_fra.400.title: "[ShowWorkOfArtNameWithNoTooltip('ballet_de_la_merlaison')]"
 flavor_fra.400.desc: "Inicialmente um balé nascido da paixão de [fra_ruler.GetName] pelo balé do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], o [ShowWorkOfArtName('ballet_de_la_merlaison')] arrancou muitos elogios do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] visitante. Os visitantes do balé costumavam glorificar o comprometimento de [fra_ruler.GetName] em relação à peça, observando tanto sua participação em vários papéis quanto sua contribuição na criação de trajes para o elenco. Outras pessoas também mencionaram a peça como uma das maiores em toda a [ShowContinentName('europe')]."
 flavor_fra.400.a: "Um balé magnífico!"
 flavor_fra.400.b: "Os futuros balés devem ser apresentados apenas para a família [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_fra.401.title: "Esforços de Centralização de [target_character.GetNameWithNoTooltip]"
 flavor_fra.401.desc: "Desde que assumiu a função de ministro do Estado, [target_character.GetName] deu muitos passos para consolidar o poder e centralizar a burocracia do país [ROOT.GetCountry.GetName]. Embora muitos de seus antecessores tenham tentado centralizar o poder, eles foram, em grande parte, refreados por várias antigas famílias feudais que ainda mantêm uma base de poder entre si.\n\nTodavia, [target_character.GetLastNameWithNoTooltip] continua desenvolvendo políticas e éditos para serem decretados pelo(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], embora algumas pessoas temam cada vez mais que essas tentativas de centralização de [target_character.GetLastNameWithNoTooltip] causem a fúria da velha elite mais uma vez."
 flavor_fra.401.a: "Permitir que [target_character.GetNameWithNoTooltip] continue seus esforços."
 flavor_fra.401.b: "Restringir alguns de seus esforços para evitar a fúria do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_fra.402.title: "A Repressão de [target_character.GetNameWithNoTooltip] Sobre o Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_fra.402.desc: "No decorrer dos séculos, a antiga nobreza feudal continuou sendo uma das instituições mais poderosas e arraigadas no mundo [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetAdjective]. Apesar da transição de exércitos baseados em grupos de conscritos para exércitos mais profissionais, as numerosas casas feudais nobres do país [ROOT.GetCountry.GetNameWithNoTooltip] obtiveram um poder respeitável por conta própria e até mantiveram exércitos privados em nome de seus próprios interesses.\n\nBuscando construir uma base para quebrar essa ameaça e garantir o domínio [ROOT.GetCountry.GetGovernment.GetAdjective], [target_character.GetName] regularmente tem criado políticas direcionadas a essas famílias, além de desfazer gabinetes que se tornaram simbólicos, como o Condestável de [ROOT.GetCountry.GetNameWithNoTooltip]. [target_character.GetShortNameWithNoTooltip] luta constantemente para enfraquecer o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], e vê muitos representantes de famílias expressarem seu ressentimento por suas políticas, e alguns até alertam que podem ser forçados a tomar atitudes."
 flavor_fra.402.a: "Agora é a hora de assegurar o poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]."
 flavor_fra.402.b: "Peçam para que [target_character.GetShortNameWithNoTooltip] tenha cautela com suas políticas."
 flavor_fra.402.c: "[target_character.GetShortNameWithNoTooltip] já foi longe demais, exilem-n[target_character.GetHimHer]!"
 flavor_fra.403.title: "O Dia dos Dupes"
 flavor_fra.403.desc: "Embora [target_character.GetName] e [fra_queen_mother.GetName] nunca tenham se entendido nas políticas do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetAdjective](a), um nunca ousou desafiar a autoridade do(a) outro(a). No entanto, hoje [fra_queen_mother.GetShortNameWithNoTooltip] e seus aliados mais próximos apresentaram um ultimato para [fra_ruler.GetName], exigindo a demissão de [target_character.GetShortNameWithNoTooltip], bem como seu exílio do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle].\n\nO poder crescente de [target_character.GetShortNameWithNoTooltip] nas relações internas do país [ROOT.GetCountry.GetName] fizeram com que [fra_queen_mother.GetShortNameWithNoTooltip] gradualmente perdesse sua influência no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], o que causou perturbação no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] de aliados próximos. Se [fra_ruler.GetShortNameWithNoTooltip] recusar o ultimato de [fra_queen_mother.GetShortNameWithNoTooltip], [fra_queen_mother.GetSheHe] deixará o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], levando seus aliados mais próximos. Por outro lado, aceitar o ultimato interromperá os esforços em andamento de [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.403.a: "[target_character.GetShortNameWithNoTooltip] se consolidou como ministro(a), rejeitem as exigências."
 flavor_fra.403.b: "Rebaixem [target_character.GetShortNameWithNoTooltip] para que [fra_queen_mother.GetShortNameWithNoTooltip] possa manter seu poder político."
 flavor_fra.403.c: "Aceitem o ultimato de [fra_queen_mother.GetShortNameWithNoTooltip] e removam [target_character.GetShortNameWithNoTooltip] do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 richelieu_retires_from_court: "[target_character.GetShortName] se aposentará da política do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_fra.404.title: "Paz de Alès"
 flavor_fra.404.desc: "Embora a promulgação do [ShowPolicyName('edict_of_nantes')] tenha finalizado o conflito religioso do país [ROOT.GetCountry.GetName], ele também deu autonomia e poder político aos huguenotes e outras minorias religiosas do país [ROOT.GetCountry.GetNameWithNoTooltip]. Vendo que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ocupa uma posição mais forte do que a de anos atrás, [target_character.GetName] negociou um tratado revisado entre o Estado e os huguenotes, buscando afirmar vários princípios estabelecidos pelo [ShowPolicyNameWithNoTooltip('edict_of_nantes')], enquanto também rescinde alguns dos privilégios políticos concedidos aos huguenotes.\n\nOs huguenotes e outras minorias religiosas continuariam com certo poder sob os novos termos negociados por [target_character.GetShortNameWithNoTooltip], mas isso construiria a base para que o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] um dia rescindisse completamente o [ShowPolicyNameWithNoTooltip('edict_of_nantes')]."
 flavor_fra.404.a: "Concordar com o tratado negociado por [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.404.b: "Manter os termos atuais do [ShowPolicyNameWithNoTooltip('edict_of_nantes')] para garantir a paz religiosa."
 if_monarch_revokes_nantes_modifier_lost: "Caso o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] revogue o [ShowPolicyName('edict_of_nantes')], o seguinte modificador será perdido."
 flavor_fra.405.title: "[target_character.GetNameWithNoTooltip] e as Despesas Militares do Estado"
 flavor_fra.405.desc: "Visando garantir a segurança financeira e militar do país [ROOT.GetCountry.GetName], [target_character.GetName] vem pressionando os membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e [fra_ruler.GetName] a convocarem novos impostos de [ShowGovernmentReformName('gabelle')] e [ShowLawName('fra_taille')]. As despesas militares são um grande fardo para o Estado, e com as inovações que se desenvolvem atualmente, o risco do país [ROOT.GetCountry.GetNameWithNoTooltip] perder a corrida militar deixaria o Estado em uma situação precária.\n\nEmbora no passado a [ShowGovernmentReformName('gabelle')] e a [ShowLawName('fra_taille')] tenham sido recolhidas, a proposta apresentada por [target_character.GetShortNameWithNoTooltip] geraria uma receita considerável para o Estado e permitiria algumas reformas militares. Essas reformas podem se provar úteis, mas também trazem o risco de perturbar a população com o rigor do imposto."
 flavor_fra.405.a: "Adotem a medida, não podemos arriscar perder a corrida militar."
 flavor_fra.405.b: "Concentrem-se em um imposto modesto para evitar sobrecarregar a população."
 flavor_fra.405.c: "Rejeitem a proposta. Não podemos impor um fardo desse sobre a população."
 flavor_fra.406.title: "Condenação da Diplomacia Herege de [target_character.GetNameWithNoTooltip]"
 flavor_fra.406.desc: "Depois que a Paz de Alès foi assinada e negociada por [target_character.GetName], alguns assessores proeminentes do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] começaram a condenar as políticas de [target_character.GetShortNameWithNoTooltip], argumentando que [target_character.GetHeShe] está oferecendo anistia aos huguenotes, que anteriormente quase arruinaram o país [ROOT.GetCountry.GetName]. Embora não utilize as mesmas palavras dos oficiais do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], outro estatista [ROOT.GetCountry.GetAdjectiveWithNoTooltip] proeminente expressou frustrações pela forma com que [target_character.GetShortNameWithNoTooltip] trata as relações geopolíticas com os Estados hereges vizinhos."
 flavor_fra.406.a: "O ato de diplomacia de [target_character.GetShortNameWithNoTooltip] nos rendeu uma vantagem."
 flavor_fra.406.b: "Interrompam qualquer diplomacia com os hereges!"
 flavor_fra.407.title: "Ordenança de [GetCurrentYear]"
 flavor_fra.407.desc: "Segundo as cartas de vários governadores dos nossos assentamentos coloniais, houve um aumento constante de nativos assimilando a cultura e participando como membros da população local. Embora os relatórios dos governadores sugiram que essas interações sejam bastante frutíferas, a maior parte do código jurídico [ROOT.GetCountry.GetAdjective] se aplica apenas ao povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] nato nesses assentamentos.\n\nCom o propósito de registrar o crescimento da assimilação do povo nativo em nossos assentamentos coloniais, [target_character.GetName] esboçou uma nova Ordenança que declara que qualquer nativo que aceite o [ShowReligionName('catholic')] será um cidadão do país [ROOT.GetCountry.GetNameWithNoTooltip] e, portanto, gozará de todos os benefícios e proteções do Estado."
 flavor_fra.407.a: "Adotem a ordenança!"
 flavor_fra.407.b: "Decretar uma ordenança mais autônoma."
 flavor_fra.408.title: "O Falecimento de [target_character.GetNameWithNoTooltip]"
 flavor_fra.408.desc: "Após ter servido lealmente ao estado por muitos anos como um ministro(a) que trouxe muitas conquistas ao Estado com o seu poder, a morte de [target_character.GetName] deixou [fra_ruler.GetName] e vários membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] profundamente tristes.\n\nEmbora sua gestão tenha feito muitas tentativas para fortalecer o poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] e do Estado, ela também lhe gerou muitos inimigos, no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e além. Provavelmente levará um tempo até que o país [ROOT.GetCountry.GetName] tenha outro ministro de tanto renome quanto [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.408.a: "[target_character.GetShortNameWithNoTooltip] deixou uma marca duradoura no país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.408.b: "A controvérsia que envolve [target_character.GetShortNameWithNoTooltip] deixará de nos incomodar."
 flavor_fra.410.title: "Direito Divino de Governar"
 flavor_fra.410.desc: "Embora seja tradição o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] tomar medidas para formar um conselho bastante próximo e liderado por um ministro chefe, [target_character.GetName] se posicionou a favor de quebrar essa longa tradição, considerando-se como um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] superdotado(a), cujo próprio governo tem a aprovação divina. [target_character.GetShortNameWithNoTooltip] declarou ao seu conselho que pretende governar sem a orientação de um ministro chefe e que, em vez disso, [target_character.GetHeShe] assumirá essa função. Fica evidente que [target_character.GetShortNameWithNoTooltip] pretende consolidar seu legado como um(a) governante de força e prestígio na história do país [ROOT.GetCountry.GetName]."
 flavor_fra.410.a: "O governo de [target_character.GetShortNameWithNoTooltip] será inesquecível."
 flavor_fra.410.b: "Espero que o governo de [target_character.GetShortNameWithNoTooltip] seja uma era de estabilidade e paz."
 fra_sun_king_adm_prestige: "Escolher essa opção causará um aumento maior nas habilidades #G Administrativas#! em relação às habilidades #T Diplomáticas#! nos futuros eventos."
 fra_sun_king_dip_stability: "Escolher essa opção causará um aumento maior nas habilidades #G Diplomáticas#! em relação às habilidades #T Administrativas#! nos futuros eventos."
 if_fra_ruler_designate_dies: "Se [target_character.GetName] morrer, o aumento de habilidades de certos [dynamic_historical_events|e] do país [ROOT.GetCountry.GetName] será cortado pela #R metade#!."
 flavor_fra.411.title: "Regência de [scope_former_consort.GetNameWithNoTooltip]"
 flavor_fra.411.desc: "Pensando em sua morte, [scope_ruler_dead.GetName] declarou que o(a) jovem [ROOT.GetCountry.GetGovernment.GetHeirTitle] tenha um conselho de regência formado pelos assessores mais próximos de [scope_ruler_dead.GetShortNameWithNoTooltip] a fim de preparar [scope_heir_fra.GetName] e sua derradeira ascensão ao trono. Entretanto, é importante notar que [scope_former_consort.GetName], com o apoio de aliados proeminentes do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], como [target_character.GetName], exigiram que [scope_former_consort.GetHeShe] ocupe o cargo de regente interino, a fim de debilitar os últimos desejos de [scope_ruler_dead.GetNameWithNoTooltip].\n\nEmbora [scope_ruler_dead.GetShortNameWithNoTooltip] desejasse que [scope_heir_fra.GetShortNameWithNoTooltip] fosse governado(a) pelo conselho de regência, as ambições de [scope_former_consort.GetShortNameWithNoTooltip] podem trazer instabilidade se ela não for instalada como regente."
 flavor_fra.411.a: "Permitam que [scope_former_consort.GetShortNameWithNoTooltip] governe como regente."
 flavor_fra.411.b: "Devemos realizar os últimos desejos de [scope_ruler_dead.GetShortNameWithNoTooltip]."
 fra_designated_regency_council: "Um novo regente será instalado para liderar o país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.412.title: "Suspeitas de Corrupção de [target_character.GetNameWithNoTooltip]"
 flavor_fra.412.desc: "Ministro(a) de muita relevância nas finanças do Estado, [target_character.GetName] ocupa essa posição há um bom tempo. Entretanto, nos últimos meses, rumores dizem que [target_character.GetShortNameWithNoTooltip] passou a ostentar um estilo de vida mais luxuoso, que inclui uma notável expansão de sua propriedade privada. Isso gerou especulações de que [target_character.GetShortNameWithNoTooltip] possa estar utilizando sua posição como ministro(a) das finanças para embolsar dinheiro do tesouro [ROOT.GetCountry.GetGovernment.GetAdjective] e financiar sua própria riqueza. Embora muitos no conselho tenham pedido uma investigação por suspeitas de corrupção, no final o destino do(a) ministro(a) está nas mãos de [fra_ruler.GetName]."
 flavor_fra.412.a: "[target_character.GetLastNameWithNoTooltip] deve renunciar imediatamente!"
 flavor_fra.412.b: "Repreendam-no, mas permitam que ele continue na sua posição atual."
 flavor_fra.412.c: "Sua suposta corrupção não passa de rumores infundados."
 fouquet_will_resign_and_retire_from_life: "[target_character.GetName] se aposentará de suas relações políticas e deixará o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_fra.413.title: "Tributação da Aristocracia"
 flavor_fra.413.desc: "Embora o velho estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] do país [ROOT.GetCountry.GetName] há muito tempo goze de privilégios especiais, alguns dos quais permitiram que vivessem uma vida de luxo, [fra_ruler.GetName] tem se esforçado para estabelecer o primeiro imposto direto sobre membros da antiga aristocracia. Muitos dos códigos tributários anteriores concediam exceções especiais ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], como a [ShowLawName('fra_taille')], mas a proposta de [fra_ruler.GetShortNameWithNoTooltip] sinalizaria um fim aos séculos de privilégios de isenção dessas elites.\n\nAinda que os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] certamente expressem ressentimentos a [fra_ruler.GetShortNameWithNoTooltip], a perpetuação do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] talvez possa repelir qualquer ameaça, embora ainda possa haver um acordo, como foi feito em vários outros códigos tributários no passado."
 flavor_fra.413.a: "É hora do velho estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] pagar suas contribuições."
 flavor_fra.413.b: "Tentem chegar a um acordo para evitar um afastamento completo."
 flavor_fra.413.c: "Devemos evitar irritar o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_fra.414.title: "Reforma Militar de [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.414.desc: "Depois de servir tanto como assessor como chanceler do Estado, [target_character.GetName] provou ser absolutamente capaz de consolidar o governo de [fra_ruler.GetName].\n\nCom o propósito de fortalecer mais ainda o governo de [fra_ruler.GetShortNameWithNoTooltip], [target_character.GetLastNameWithNoTooltip] apresentou planos de reformas que transformariam o exército permanente do país [ROOT.GetCountry.GetNameWithNoTooltip] em um mais profissional, sem deixar de fortalecer a autoridade do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Para centralizar mais o poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], as posições de alta patente militar agora serão atribuídas por meio de um critério de mérito em vez de usar conexões com o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_fra.414.a: "Permitam que [target_character.GetLastNameWithNoTooltip] prepare o caminho da reforma!"
 flavor_fra.414.b: "Adotem a maioria das reformas, mas retenham os privilégios especiais concedidos aos líderes do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_fra.415.title: "O Code Louis"
 flavor_fra.415.desc: "A fim de unificar as leis da terra, [fra_ruler.GetName] e vários assessores próximos do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] concluíram a criação do #italic Code Louis#!, a primeira tentativa de criar um código jurídico unificado por todo o país [ROOT.GetCountry.GetName]. Há séculos, o país [ROOT.GetCountry.GetNameWithNoTooltip] conta com dois sistemas legais perpétuos e coexistentes: as províncias ao norte são governadas pelo antigo direito consuetudinário, enquanto as províncias ao sul seguem as leis civis romanas como um código jurídico primário.\n\nO Code Louis unificaria o código jurídico do país [ROOT.GetCountry.GetNameWithNoTooltip], porém alguns assessores pediram cautela para não apressar sua implementação, já que algumas províncias, especialmente as do sul, anteriormente sob o direito romano, podem passar por dificuldades para adotar o novo código jurídico."
 flavor_fra.415.a: "Chegou a hora do país [ROOT.GetCountry.GetNameWithNoTooltip] seguir a um único conjunto de leis."
 flavor_fra.415.b: "Adotem o código apenas nas províncias do norte do país [ROOT.GetCountry.GetNameWithNoTooltip] por enquanto."
 flavor_fra.415.c: "Mantenham os códigos jurídicos que coexistem no momento."
 flavor_fra.416.title: "Édito de [fra_ruler.GetShortNameWithNoTooltip] Sobre Escravidão"
 flavor_fra.416.desc: "Desde a existência do primeiro assentamento colonial [ROOT.GetCountry.GetAdjective], a escravidão segue como uma prática polêmica nas colônias, nas quais vários assentamentos recorrem à escravidão dos nativos de diferentes culturas locais. Embora não tenha proibido diretamente essa prática, [fra_ruler.GetName] emitiu um novo decreto [ROOT.GetCountry.GetGovernment.GetAdjective] na tentativa de humanizá-la, proibindo a separação de membros das famílias escravizadas e declarando que todos os novos escravos devem ser batizados conforme a tradição [ShowReligionAdjective('catholic')]."
 flavor_fra.416.a: "A prática da escravidão nas colônias precisa ser controlada."
 flavor_fra.416.b: "Publiquem o édito e deixem os governadores coloniais aplicarem a nova lei."
 flavor_fra.417.title: "A Devolução das Terras Baixas"
 flavor_fra.417.desc: "Embora as Terras Baixas continuem em sua grande parte uma coleção de províncias localizadas no(a) [GetUniqueInternationalOrganization('hre').GetName], elas também servem como um ponto de contenção de influência entre os países [ROOT.GetCountry.GetName], [GetCountry('ENG').GetName] e vários Sacro Imperadores Romanos. Vendo o estado abalado do império, [fra_ruler.GetName] agora pensa nas Terras Baixas como uma região que se tornou amplamente separada do império e, desse modo, uma potencial opção de expansão."
 flavor_fra.417.a: "É hora de controlar esses territórios e incorporá-los."
 flavor_fra.417.b: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] pode estar enfraquecido(a), mas é melhor evitarmos conflito."
 claims_on_lowland_culture_countries: "[ROOT.GetCountry.GetName] ganhará um [casus_belli|e] contra as nações vizinhas localizadas nas Terras Baixas."
 flavor_fra.418.title: "Reaproximação com [GetCountry('TUR').GetNameWithNoTooltip]"
 flavor_fra.418.desc: "Embora as relações entre a [GetCountry('TUR').GetName] e o país [ROOT.GetCountry.GetName] tenham cessado há muito tempo, alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugeriram que talvez seja a hora de [fra_ruler.GetName] e o Estado voltarem a buscar novas relações com a [GetCountry('TUR').GetNameWithNoTooltip]. Embora a posição diplomática do país [ROOT.GetCountry.GetNameWithNoTooltip] não seja tão precária como já foi, e a descoberta do Novo Mundo esteja reestruturando as alianças políticas da [ShowContinentName('europe')], uma política nova e favorável à [GetCountry('TUR').GetNameWithNoTooltip] pode levar à revitalização da aliança entre [GetCountry('FRA').GetAdjectiveWithNoTooltip] e [GetCountry('TUR').GetAdjectiveWithNoTooltip]."
 flavor_fra.418.a: "Enviem dignatários para a entidade política [GetCountry('TUR').GetNameWithNoTooltip]."
 flavor_fra.418.b: "[GetCountry('TUR').GetAdjectiveWithNoTooltip] não nos oferece valor estratégico."
 flavor_fra.419.title: "Política Bélica de [target_character.GetNameWithNoTooltip]"
 flavor_fra.419.desc: "Tentando expandir a influência geopolítica do país [ROOT.GetCountry.GetName], [target_character.GetName] adotou uma posição bélica em suas ambições territoriais. No passado, o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetAdjectiveWithNoTooltip](a) não teria evitado um ato de conquista, mas a política bélica de [target_character.GetShortNameWithNoTooltip] permitiu que [ROOT.GetCountry.GetNameWithNoTooltip] demonstrasse sua bravura na Europa. Embora as guerras possam ser brutais, elas são a melhor maneira de [target_character.GetShortNameWithNoTooltip] garantir que o país [ROOT.GetCountry.GetNameWithNoTooltip] seja respeitado internacionalmente."
 flavor_fra.419.a: "O poder do país [ROOT.GetCountry.GetNameWithNoTooltip] deve ser demonstrado internacionalmente."
 flavor_fra.419.b: "Devemos afrouxar a nossa política bélica para evitar os riscos de uma coalizão."
 flavor_fra.421.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e Versalhes"
 flavor_fra.421.desc: "Desde a sua construção, Versalhes logo se tornou um popular ponto de encontro para [fra_ruler.GetName] e o clã [ROOT.GetCountry.GetGovernment.GetAdjective], abrigando membros de várias famílias políticas notáveis do país [ROOT.GetCountry.GetName]. Ainda que o palácio tenha sido construído como um símbolo do \"Direito Divino de Governar\" do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetAdjectiveWithNoTooltip](a), ele também se tornou um símbolo de favoritismo político e status para quem ter permissão de viver lá dentro, mesmo que temporariamente.\n\nVários de seus assessores próximos encorajaram [fra_ruler.GetShortNameWithNoTooltip] a convidar muitas das famílias influentes ainda presas no antigo modo feudal, a fim de que o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] resida com elas em Versalhes. Cortejar essas famílias antigas permitiria que o poder se consolidasse ainda mais em torno do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. [ROOT.GetCountry.GetGovernment.GetEstateName(‘crown_estate’)]."
 flavor_fra.421.a: "Convidem as famílias proeminentes a viver em Versalhes."
 flavor_fra.421.b: "O palácio foi construído para ser apreciado pelo clã [ROOT.GetCountry.GetGovernment.GetAdjective], não vamos mudar isso."
 this_may_lead_to_permanent_weakening_of_the_nobility: "Permitir que os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vivam em Versalhes pode enfraquecer a influência deles de maneira permanente."
 flavor_fra.422.title: "Sedução do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_fra.422.desc: "Esforços para garantir a lealdade e a influência política do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] permitindo que vivam em Versalhes demonstrou ser uma estratégia bastante eficiente, com cada vez mais membros de várias famílias políticas preferindo viver no palácio a viver em suas próprias propriedades. O luxo do palácio parece fascinar esses membros sempre que eles participam de um baile [ROOT.GetCountry.GetGovernment.GetAdjective] organizado em Versalhes, o que rapidamente os convencem a manter fortes laços com [fra_ruler.GetName] para conquistar seu apreço.\n\nAntes uma pedra no sapato do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetAdjective](a), Versalhes praticamente seduziu o poder de vários membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Entretanto, agora parece que [fra_ruler.GetShortNameWithNoTooltip] realmente atingiu a reputação de um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] inigualável e incontestável."
 flavor_fra.422.a: "A elevação de Versalhes ofuscará para sempre o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_fra.422.b: "O poder histórico do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ainda deve ser respeitado."
 flavor_fra.423.title: "Revogação do [ShowPolicyNameWithNoTooltip('edict_of_nantes')]"
 flavor_fra.423.desc: "Considerando a autoridade do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] incontestável, [fra_ruler.GetName] convocou um conselho no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] para revogar o velho [ShowPolicyName('edict_of_nantes')], que vem concedendo muitos privilégios aos huguenotes e outras minorias religiosas do país [ROOT.GetCountry.GetName]. Embora o poder dos huguenotes tenha enfraquecido nas últimas décadas, a suspensão desse édito certamente traria de volta algumas tensões religiosas, ainda que essas tensões provavelmente não sejam tão graves quanto a de décadas atrás. No entanto, a remoção dos privilégios concedidos pelo [ShowPolicyNameWithNoTooltip('edict_of_nantes')] pode fazer com que muitos seguidores huguenotes fujam do país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.423.a: "Está na hora de revogarmos esse édito para sempre."
 flavor_fra.423.b: "Paralisem os esforços, o [ShowPolicyNameWithNoTooltip('edict_of_nantes')] precisa ser preservado!"
 edict_of_nantes_disabled: "Os [ShowLawName('fra_reformation_tolerance_edicts')] serão #R desabilitados#!."
 flavor_fra.424.title: "Consequências da Revogação do [ShowPolicyNameWithNoTooltip('edict_of_nantes')]"
 flavor_fra.424.desc: "Embora a suspensão do [ShowPolicyName('edict_of_nantes')] por [fra_ruler.GetName] tenha possibilitado que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] recuperasse boa parte da autoridade detida pelos seguidores huguenotes décadas atrás, ela também trouxe alguns efeitos prejudiciais ao panorama do país [ROOT.GetCountry.GetName]. Temendo o retorno de políticas de conversão contundentes, muitos seguidores huguenotes fugiram do país [ROOT.GetCountry.GetNameWithNoTooltip] para escapar de uma possível perseguição. Consequentemente, muitos artesãos e estudiosos proeminentes estão condenando a suspensão do édito feita por [fra_ruler.GetNameWithNoTooltip]. Ademais, alguns aliados no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] fizeram queixas, pois embora o [ShowPolicyNameWithNoTooltip('edict_of_nantes')] tenha enfraquecido o poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], de fato trouxe um consenso religioso à entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.424.a: "Isso não passa de uma leve inconveniência."
 flavor_fra.425.title: "Aquartelamento dos Dragões"
 flavor_fra.425.desc: "Após a revogação do [ShowPolicyName('edict_of_nantes')], [fra_ruler.GetName] e o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] tentaram decretar medidas para evitar que o país [ROOT.GetCountry.GetName] sucumbisse a conflitos religiosos novamente. Embora seja um método caro, alguns assessores do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugeriram que [fra_ruler.GetShortNameWithNoTooltip] emita um decreto [ROOT.GetCountry.GetGovernment.GetAdjective] para sancionar o aquartelamento dos oficiais dragões nos lares dos huguenotes. Esse processo certamente seria custoso para as finanças do Estado, mas também seria uma maneira eficiente de impedir possíveis rebeliões hereges."
 flavor_fra.425.a: "Emitam esse decreto!"
 flavor_fra.425.b: "Isso seria muito custoso para o Estado, abandonem a ideia!"
 flavor_fra.426.title: "Patronagem dos Oficiais do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_fra.426.desc: "Mais de um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] do passado ficou conhecido por patrocinar figuras proeminentes, tanto no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] quanto no exterior, mas [fra_ruler.GetName] se esforçou ao máximo para patrocinar muitos oficiais proeminentes do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Embora o tesouro [ROOT.GetCountry.GetGovernment.GetAdjective] tenha permitido a patronagem de [fra_ruler.GetShortNameWithNoTooltip], alguns assessores financeiros do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] temem que essa patronagem excessiva cause a ruína financeira do tesouro, ainda que os benefícios da patronagem de [fra_ruler.GetShortNameWithNoTooltip] tenham contribuído bastante para sua imagem de [ROOT.GetCountry.GetGovernment.GetRulerTitle] de prestígio e riqueza por toda a [ShowContinentName('europe')]."
 flavor_fra.426.a: "Permitam que [fra_ruler.GetShortNameWithNoTooltip] continue suas obras de patronagem."
 flavor_fra.426.b: "Solicitar que [ROOT.GetCountry.GetGovernment.GetRulerTitle] reduza sua patronagem para reduzir o fardo do Estado."
 flavor_fra.427.title: "Revitalização da Academie Française"
 flavor_fra.427.desc: "Fundada por [target_character.GetName], a Academie Française continua sendo um centro de literatura e arte proeminente da [ShowContinentName('europe')]. Nos últimos anos, entretanto, a academia sofre com a má gestão de seus líderes. Para tentar garantir que a academia continue sendo uma referência de cultura e conhecimento [ROOT.GetCountry.GetAdjective], [fra_ruler.GetName] solicitou que alguns recursos financeiros sejam direcionados do tesouro [ROOT.GetCountry.GetGovernment.GetAdjective] para a revitalização da academia, e que o Estado mantenha relações próximas daqui em diante."
 flavor_fra.427.a: "[fra_ruler.GetShortNameWithNoTooltip] garantirá a continuação da Academie Française."
 flavor_fra.427.b: "Financiem a Academie Française, mas sem gerar muitas despesas ao Estado."
 flavor_fra.428.title: "Academia de Dança do Governo [ROOT.GetCountry.GetGovernment.GetAdjective|U]"
 flavor_fra.428.desc: "Um dos primeiros éditos emitidos por [fra_ruler.GetName] foi a fundação da #italic Academia de Dança do Governo [ROOT.GetCountry.GetGovernment.GetAdjective|U]#!, a primeira com essa especialização na [ShowContinentName('europe')]. Desde a sua juventude, [fra_ruler.GetShortNameWithNoTooltip] se envolve intimamente com a arte e vê a sua experiência pessoal como uma demonstração de seu poder pessoal.\n\nEm [ShowLocationName('paris')], uma apresentação de balé privada chamou a atenção de muitos membros da alta elite, pois [fra_ruler.GetShortNameWithNoTooltip] e vários outros membros da elite da academia participaram do balé, no qual o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] retratou Apolo, o Rei do Sol."
 flavor_fra.428.a: "[fra_ruler.GetShortNameWithNoTooltip] tem um gosto artístico refinado!"
 flavor_fra.428.b: "Essas artes certamente desaparecerão com o tempo."
 flavor_fra.429.title: "O(a) Incomparável [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.429.desc: "Desde sua ascensão ao trono e a declaração de que governaria sem um ministro chefe, [fra_ruler.GetName] provou ter prestígio como [ROOT.GetCountry.GetGovernment.GetRulerTitle] no percurso [ROOT.GetCountry.GetAdjective] graças a seus inúmeros atos. Com uma autoridade amplamente respeitada no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e no país [ROOT.GetCountry.GetNameWithNoTooltip], tanto seus amigos quanto inimigos por toda a [ShowContinentName('europe')] louvam a reputação que [fra_ruler.GetShortNameWithNoTooltip] construiu para si. Mesmo sabendo que um dia o governo de [fra_ruler.GetShortNameWithNoTooltip] chegará ao fim, [fra_ruler.GetHeShe] certamente ficará na mente das pessoas como o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] mais prestigioso(a) do país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.429.a: "O governo de [fra_ruler.GetShortNameWithNoTooltip] entrará para a história."
 flavor_fra.430.title: "Influência na [indochina_french_sphere.GetNameWithNoTooltip]"
 flavor_fra.430.desc: "Embora os comerciantes [ROOT.GetCountry.GetAdjective] tenham se tornado cada vez mais ativos no comércio oriental, diversos países orientais também chamaram a atenção do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjectiveWithNoTooltip](a) e de [fra_ruler.GetName]. Alguns assessores no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] se interessaram pela [indochina_french_sphere.GetName], [indochina_french_sphere.GetFlavorRank] que seria um parceiro valioso na região e, por essa razão, sugeriram estabelecer uma embaixada. Outros, no entanto, veem a [indochina_french_sphere.GetNameWithNoTooltip] como um(a) [indochina_french_sphere.GetFlavorRank] medíocre e uma região com potencial para estabelecer um protetorado [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_fra.430.a: "Tentem estabelecer relações na [indochina_french_sphere.GetNameWithNoTooltip] com uma embaixada."
 flavor_fra.430.b: "Vamos estabelecer uma influência mais direta na [indochina_french_sphere.GetNameWithNoTooltip]."
 flavor_fra.431.title: "Missões Jesuítas no País [GetCountry('CHI').GetNameWithNoTooltip]"
 flavor_fra.431.desc: "Embora as relações entre o país [ROOT.GetCountry.GetName] e a [GetCountry('CHI').GetName] já tenham sido formalizadas há um tempo, o(a) atual [GetCountry('CHI').GetGovernment.GetRulerTitle] [GetCountry('CHI').GetAdjectiveWithNoTooltip](a) mostra resistência ao permitir a influência estrangeira no cotidiano da população da [GetCountry('CHI').GetNameWithNoTooltip].\n\nCom o objetivo de difundir a palavra do [ShowReligionName('catholic')], [target_character.GetName] e outros jesuítas solicitaram que [fra_ruler.GetName] lhes permita entrar na [GetCountry('CHI').GetNameWithNoTooltip] com os nossos próximos dignatários para visitar o Estado. Embora isso possa ajudar a difundir a fé verdadeira, também traz o risco de causar um incidente diplomático."
 flavor_fra.431.a: "Que [target_character.GetShortNameWithNoTooltip] espalhe a fé [ShowReligionAdjectiveWithNoTooltip('catholic')] pelo mundo!"
 flavor_fra.431.b: "Proíbam os jesuítas para evitar um incidente diplomático."
 nothing_happens_with_jesuits: "Os jesuítas farão seu proselitismo em paz."
 flavor_fra.432.title: "Um Presente Exótico do(a) [GetCountry('POR').GetGovernment.GetRulerTitle] [GetCountry('POR').GetAdjectiveWithNoTooltip](a)"
 flavor_fra.432.desc: "Embora a construção de Versalhes tenha atraído muitos dignatários proeminentes de várias nações de toda a [ShowContinentNameWithNoTooltip('europe')], o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] não costuma receber a chegada de outro(a) [GetCountry('POR').GetGovernment.GetRulerTitle] pessoalmente. Como um gesto de boa fé e amizade, [por_ruler.GetName] e sua comitiva trouxeram um animal exótico da [ShowContinentName('africa')], um #italic Elefante#!. Embora o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] tenha registros sobre elefantes que chegaram no país [ROOT.GetCountry.GetName] no passado, essa é a primeira vez dentro do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], o que deu a [fra_ruler.GetName] a chance de ver essa espécie em primeira mão. [por_ruler.GetShortNameWithNoTooltip] espera que esse presente exótico para a coleção de animais de [fra_ruler.GetShortNameWithNoTooltip] possa ajudar a fomentar boas relações entre [ROOT.GetCountry.GetNameWithNoTooltip] e [GetCountry('POR').GetNameWithNoTooltip]."
 flavor_fra.432.a: "Receber [por_ruler.GetShortNameWithNoTooltip] em Versalhes e aceitar seu presente exótico com cordialidade."
 flavor_fra.432.b: "Rejeitar o presente generoso, mas demonstrar hospitalidade ao(a) [GetCountry('POR').GetGovernment.GetRulerTitle] [GetCountry('POR').GetAdjectiveWithNoTooltip](a)."
 flavor_fra.433.title: "Governo pelos Quatro Conselhos"
 flavor_fra.433.desc: "Na busca de formar um quadro eficaz de assessores para assumir várias questões do país [ROOT.GetCountry.GetName], [fra_ruler.GetName] escolheu delegar os assuntos variados do Estado para quatro conselhos distintos. O Alto Conselho é o principal deles, assumindo questões do Estado. O Conselho de Mensagens trata de relatos de prosperidade e outros assuntos econômicos em andamento nas províncias. Questões religiosas do Estado são delegadas para o Conselho da Consciência. Por último, o Conselho Real das Finanças gerencia o tesouro do Estado."
 flavor_fra.433.a: "Adotem o sistema de quatro conselhos!"
 flavor_fra.433.b: "Não precisamos delegar os assuntos do Estado."
 flavor_fra.440.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.440.desc: "Após provar ser um especialista renomado nas artes das fortificações, [target_character.GetName] rapidamente se tornou um dos assessores preferidos de [fra_ruler.GetName], além de um bom amigo. Embora [target_character.GetShortNameWithNoTooltip] detenha vários títulos honorários, muitos membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugeriram que já passou da hora de [target_character.GetHeShe] se tornar Marechal do país [ROOT.GetCountry.GetName], pois já provou ser um indivíduo capaz e estratégico."
 flavor_fra.440.a: "Designar [target_character.GetShortNameWithNoTooltip] como marechal!"
 flavor_fra.440.b: "Os títulos atuais de [target_character.GetShortNameWithNoTooltip] combinam mais com ele."
 flavor_fra.441.title: "A Habilidade de [target_character.GetNameWithNoTooltip]"
 flavor_fra.441.desc: "Desde que assumiu a função de marechal, [target_character.GetName] lidera a renovação das fortificações do país [ROOT.GetCountry.GetName], principalmente daquelas em posições estratégicas. Embora [target_character.GetShortNameWithNoTooltip] certamente domine a arte da defesa, seu conhecimento sobre fortificações pela [ShowContinentNameWithNoTooltip('europe')] também gera novos planos para atacar as fortificações dos nossos rivais em caso de guerra."
 flavor_fra.441.a: "Vamos empregar as táticas de [target_character.GetShortNameWithNoTooltip]!"
 flavor_fra.441.b: "Vamos priorizar o estudo das táticas ofensivas de [target_character.GetShortNameWithNoTooltip] em vez de priorizar os esforços de fortificação."
 flavor_fra.460.title: "Introdução da Peruca"
 flavor_fra.460.desc: "Por medo de lhe considerarem fraco, [fra_ruler.GetName] recentemente adotou o uso de #italic Peruke#!, ou peruca, como contramedida dos sinais crescentes de calvície precoce. Primariamente uma mudança de estilo bem peculiar para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] testemunhar, outros cortesãos lentamente passaram a adotar a peruca como uma transição crescente dos acessórios para cabeça no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. O que originalmente era voltado para se opor a um símbolo de fraqueza, agora se tornou a nova moda, já que rumores do(a) [adopted_peruke_court.GetName] sugerem que a elite [adopted_peruke_court.GetAdjective] gostou de adotar a peruca também."
 flavor_fra.460.a: "Aceitar o(a) novo(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] pelos anos que virão."
 flavor_fra.460.b: "Apenas o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] deve usar Peruke por necessidade."
 flavor_fra.500.title: "Voltando à Forma"
 flavor_fra.500.desc: "A ascensão de [fra_ruler.GetName] ao trono da entidade política [ROOT.GetCountry.GetName] após o reinado bem-sucedido de seu predecessor [previous_ruler.GetName], deixou uma sombra pairando sobre o (a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [previous_ruler.GetShortNameWithNoTooltip] conseguiu estabelecer seu reinado como um símbolo de puro absolutismo, consolidando grande parte do poder do Estado para [previous_ruler.GetHerselfHimself]. Agora, com a morte de [previous_ruler.GetShortNameWithNoTooltip], muitos membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sentem que essa é a oportunidade para recuperar o poder do(a) novo(a) monarca [fra_ruler.GetShortNameWithNoTooltip] e limitar sua autoridade. Além disso, é óbvio que os maiores estamentos também anseiam pelo retorno do equilíbrio de poder do passado."
 flavor_fra.500.a: "Chegou a hora de um(a) [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] de maior cooperação."
 flavor_fra.500.b: "Seria inteligente se [fra_ruler.GetShortNameWithNoTooltip] seguisse os passos de [previous_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.501.title: "O Legado Absolutista de [previous_ruler.GetNameWithNoTooltip]"
 flavor_fra.501.desc: "Embora o reinado de [fra_ruler.GetName] tenha durado bastante tempo, a sombra de seu(ua) antecessor(a) [previous_ruler.GetName] ainda [fra_ruler.GetHimHer] assombra. O legado duradouro de [previous_ruler.GetShortNameWithNoTooltip] tentou desafiar os antigos poderes arraigados da entidade política [ROOT.GetCountry.GetName] para consolidar o poder para [previous_ruler.GetHerselfHimself], mas isso gerou um considerável vácuo de poder após sua morte. Com o reinado de [fra_ruler.GetShortNameWithNoTooltip] bastante consolidado, alguns dos assessores restantes de [previous_ruler.GetShortNameWithNoTooltip] sugerem que [fra_ruler.GetShortNameWithNoTooltip] siga os passos do(a) antecessor(a) para continuar consolidando o poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. No entanto, muitos novos ministros que ascenderam de nível durante o reinado de [fra_ruler.GetShortNameWithNoTooltip] pediram cuidado, sugerindo que o novo status quo deve ser mantido para evitar um grande desafio ao governo [fra_ruler.GetHisHer]."
 flavor_fra.501.a: "O novo status quo deve ser mantido."
 flavor_fra.501.b: "Devolvam um pouco de poder aos estamentos."
 flavor_fra.501.c: "Vamos reforçar os ideais absolutistas de [previous_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.502.title: "Uma Visita do(a) [GetCountry('RUS').GetGovernment.GetRulerTitle] [GetCountry('RUS').GetAdjectiveWithNoTooltip](a)"
 flavor_fra.502.desc: "O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] da entidade política [ROOT.GetCountry.GetName] está preparando um ato [ROOT.GetCountry.GetGovernment.GetAdjective] para o(a) visitante [GetCountry('RUS').GetAdjective](a), [rus_ruler.GetName], que no momento conduz uma excursão pela [ShowContinentName('europe')]. Para tentar exibir a beleza das terras da entidade política [ROOT.GetCountry.GetNameWithNoTooltip], [fra_ruler.GetName] preparou uma meticulosa coleção de mapas para atrair os interesses do(a) [GetCountry('RUS').GetGovernment.GetRulerTitle] [GetCountry('RUS').GetAdjectiveWithNoTooltip](a), que tem uma paixão por cartografia. Também é por meio dessa visita que [fra_ruler.GetShortNameWithNoTooltip] e vários assessores pretendem bajular e abrir portas para relações mais próximas com o país [GetCountry('RUS').GetName]."
 flavor_fra.502.a: "Fazer um esplêndido banquete para o(a) [GetCountry('RUS').GetGovernment.GetRulerTitle]!"
 flavor_fra.502.b: "Tentar melhorar as relações com o país [GetCountry('RUS').GetNameWithNoTooltip], mas seguir com cautela."
 flavor_fra.502.c: "Escrever um bilhete de despedida \"bem escrito\" para o(a) [GetCountry('RUS').GetGovernment.GetRulerTitle] [GetCountry('RUS').GetAdjectiveWithNoTooltip](a)."
 flavor_fra.503.title: "[target_character.GetNameWithNoTooltip] e o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.503.desc: "Depois de entrar para o círculo pessoal do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] como assessor durante o início de seu reinado, [target_character.GetName] já provou inúmeras vezes ser um integrante capaz do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], tanto que [fra_ruler.GetName] decidiu conceder-lhe a posição de ministro-chefe. Embora [target_character.GetNameWithNoTooltip] não tenha demonstrado muita ambição pessoal, ele esquematizou seus próprios planos para guiar a entidade política [ROOT.GetCountry.GetName] nessa nova era de ideais."
 flavor_fra.503.a: "Faremos bom uso de seus conselhos."
 fleury_additional_dhe: "[dynamic_historical_events|e] adicionais relacionados à posse de [target_character.GetNameWithNoTooltip] como ministro-chefe agora podem ser disparados."
 fleury_ministry_bonus: "Ganhe o seguinte modificador até a morte de [target_character.GetNameWithNoTooltip], depois ele será removido."
 flavor_fra.504.title: "A Cartes de Cassini"
 flavor_fra.504.desc: "Nascido em uma família de topógrafos, [target_artist.GetName] conquistou a atenção do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e [fra_ruler.GetName] com a esperança de ser contratado para fazer grandes mapas topográficos de toda a entidade política [ROOT.GetCountry.GetName]. Além de [target_artist.GetShortNameWithNoTooltip] já ter construído um renome próprio com seus trabalhos até então, seu sobrenome também carrega uma história de trabalhos topográficos. Caso ele seja contratado para registrar a topografia da entidade política [ROOT.GetCountry.GetNameWithNoTooltip], se tornará um trunfo muito valioso que servirá para alavancar o prestígio dessa entidade política a um nível mundial, além de criar um mapa refinado para identificar posições estratégicas essenciais por todo o país."
 flavor_fra.504.a: "Contratem [target_artist.GetShortNameWithNoTooltip] para criar um mapa grandioso!"
 flavor_fra.504.b: "Uma encomenda como essa certamente seria uma despesa muito cara."
 flavor_fra.505.title: "Expansão da Collège de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_fra.505.desc: "Com uma paixão pela ciência que dura sua vida inteira, [fra_ruler.GetName] solicitou que o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] patrocinasse a criação de novos departamentos na #italic Collège de [ROOT.GetCountry.GetNameWithNoTooltip]#!. Embora a faculdade continue sendo uma das mais prestigiadas de todas, não apenas da entidade política [ROOT.GetCountry.GetName], mas também da [ShowContinentName('europe')], ela agora chegou a uma estagnação financeira.\n\nTentando reabilitar a faculdade, o patrocínio de [fra_ruler.GetNameWithNoTooltip] também levaria a uma relação mais próxima entre a instituição e o Estado."
 flavor_fra.505.a: "Vamos patrocinar a Collège de [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_fra.505.b: "Vamos realocar esses recursos para o tesouro [ROOT.GetCountry.GetGovernment.GetAdjective|U]."
 college_may_request_more_funds: "O Departamento de Física será estabelecido, concedendo um bônus de pesquisa. A Collège de [ROOT.GetCountry.GetNameWithNoTooltip] poderá solicitar recursos adicionais no futuro."
 flavor_fra.506.title: "Collège de [ROOT.GetCountry.GetNameWithNoTooltip] Solicita Recursos Adicionais"
 flavor_fra.506.desc: "Após o patrocínio de [fra_ruler.GetName], a Collège de [ROOT.GetCountry.GetNameWithNoTooltip] fez expansões consideráveis, estabelecendo vários departamentos educacionais novos. Entretanto, agora os líderes da faculdade solicitam a [fra_ruler.GetShortNameWithNoTooltip] uma nova leva de recursos. Nessa proposta, seria estabelecido um departamento de mecânicas clássicas dentro da faculdade, uma área das ciências pela qual [fra_ruler.GetShortNameWithNoTooltip] tem muito carinho."
 flavor_fra.506.a: "Continuar patrocinando a Collège de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.506.b: "Nós já fornecemos tudo o que podíamos."
 flavor_fra.507.title: "Estimulação de [target_artist.GetNameWithNoTooltip]"
 flavor_fra.507.desc: "Vendo as finanças do Estado em uma situação precária, vários membros do(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle] enviaram inúmeras solicitações para economistas proeminentes da [ShowContinentName('europe')] para resolver uma eminente crise financeira. Entre esses economistas está [target_artist.GetName], um dos nomes favoritos dentro do(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle].\n\nTentando redefinir o conceito da moeda do Estado, as políticas de [target_artist.GetLastNameWithNoTooltip] têm o potencial de remodelar a situação financeira da entidade política [ROOT.GetCountry.GetName] para melhor, embora políticas radicais como essa também possam causar prejuízos em longo prazo."
 flavor_fra.507.a: "Vamos deixar [target_artist.GetLastNameWithNoTooltip] tomar as rédeas!"
 flavor_fra.507.b: "Suas ideias só trarão mais ruína!"
 john_law_dhe_events: "Permite os [dynamic_historical_events|e] relacionados à(ao) [target_artist.GetNameWithNoTooltip]."
 john_law_joins_france_and_bank: "[target_artist.GetNameWithNoTooltip] começará a remoldar as finanças da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] como Controlador Geral de Finanças."
 flavor_fra.508.title: "O Banque Générale"
 flavor_fra.508.desc: "Tentando reinventar as finanças do Estado, [target_artist.GetName] estabeleceu o #italic Banque Générale#!, um novo banco privado fundado por [target_artist.GetLastNameWithNoTooltip] e [fra_ruler.GetName]. No entanto, diferente dos outros bancos, o Banque Générale vai emitir #italic dinheiro em papel#! para o comércio, em comparação a centenas de anos de moedas de metal.\n\nApesar de haver certo ceticismo dentro do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], já está mais do que provado que o Banque Générale é bastante eficiente para atrair os investidores, que sob a política de [target_artist.GetLastNameWithNoTooltip] puderam trocar ouro por essa nova moeda. Embora isso tenha ajudado nas dificuldades econômicas da entidade política [ROOT.GetCountry.GetName] por enquanto, alguns assessores solicitam que o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] tenha cuidado com o banco."
 flavor_fra.508.a: "Vamos colher os lucros do Banque Générale."
 flavor_fra.508.b: "Sigam a cautela dos assessores e evitem depender demais do Banco de [target_artist.GetLastNameWithNoTooltip]."
 john_law_bank_risk: "Investir demais no banco aumenta o risco de falência dele. Caso isso ocorra, enfraquecerá as finanças em recuperação da entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 john_law_bank_more_direct: "Reduzir a dependência excessiva no banco ajudará a reduzir o dano, caso o banco entre em colapso."
 flavor_fra.509.title: "O Banque Générale Investe nas Colônias"
 flavor_fra.509.desc: "Desde a sua abertura, o Banque Générale atrai um fluxo constante de investidores e mutuários, a fim de trocar as moedas de metal e ouro por um dinheiro de papel oferecido pelo banco que é mais fácil de manter. Agora que é influente e nacionalizado, a pedido de [target_artist.GetName], o banco começou a atrair o investimento de ações de companhias comerciais que negociam nas colônias. Embora [target_artist.GetNameWithNoTooltip] tenha apontado isso como mais um sinal de que suas políticas econômicas funcionam, outros assessores demonstram ceticismo, pois caso o banco acabe falindo, provavelmente causará o colapso das companhias mercantis que prosperam nas colônias."
 flavor_fra.509.a: "Permitir que o comércio das ações de companhias continue."
 flavor_fra.509.b: "Limitar a habilidade do banco de influenciar as companhias mercantis das colônias."
 john_law_colonial_risk: "Embora a economia próspera das companhias mercantis continue aumentando a riqueza geral das colônias, o risco de o banco colapsar também seria devastador para elas."
 law_monopoly_restricted: "Se o banco falir, o dando às colônias será reduzido."
 flavor_fra.510.title: "O Banque Générale Gera Benefícios"
 flavor_fra.510.desc: "O Banque Générale só continua crescendo desde a sua criação, e com isso, os cofres da entidade política [ROOT.GetCountry.GetName] veem uma onda de riquezas. Apesar de no momento as políticas de [target_artist.GetName] parecerem ter feito um sucesso imenso, levando o Banque Générale a se tornar um banco proeminente na [ShowContinentName('europe')], ele também ganhou a atenção da elite rica. Muitas dessas elites, buscando investir em companhias comerciais em crescimento no Novo Mundo, confiaram no dinheiro impresso do banco para obter ações dentro dessas companhias. Parece que, por enquanto, o ceticismo que vários assessores expressaram sobre as políticas de [target_artist.GetNameWithNoTooltip] foram refutados."
 flavor_fra.510.a: "Que essas políticas continuem beneficiando a entidade política [ROOT.GetCountry.GetNameWithNoTooltip]!"
 bank_yields_benefits_for_now: "As políticas de [target_artist.GetNameWithNoTooltip] fizeram a entidade política [ROOT.GetCountry.GetNameWithNoTooltip] se recuperar de um iminente colapso econômico, embora depender do Banque Générale possa ser algo desastroso no futuro."
 flavor_fra.511.title: "Colapso do Banque Générale"
 flavor_fra.511.desc: "Embora sinais de uma forte economia surgissem com as políticas de [target_artist.GetName], as últimas semanas da entidade política [ROOT.GetCountry.GetName] viram a economia imersa em uma completa desordem graças ao repentino colapso do Banque Générale. Embora o banco tenha prosperado nos últimos anos, com investimentos nas colônias e com a introdução do dinheiro em papel, esse período não durou muito, pois a crescente demanda por papel deixou a compra dessa mercadoria muito custosa para o governo. Com o papel tornando a manutenção da moeda cada vez mais difícil de se negociar, o valor das ações dentro do banco passa por uma queda constante, o que causou seu próprio colapso. Esse colapso causa efeito dominó pelas colônias, nas quais muitas companhias mercantes confiaram fortemente em investidores ligados ao banco.\n\nMuitos ministros da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] agora lutam para estabilizar a situação, embora [target_artist.GetNameWithNoTooltip], que idealizou essas políticas, tenha desaparecido por completo."
 flavor_fra.511.a: "As políticas de [target_artist.GetLastNameWithNoTooltip] foram um completo desastre!"
 flavor_fra.511.b: "A nossa cautela em relação às políticas de [target_artist.GetLastNameWithNoTooltip] ajudará a estabilizar a situação."
 flavor_fra.512.title: "A Queda de [target_character.GetNameWithNoTooltip]"
 flavor_fra.512.desc: "Após o colapso do Banque Générale e o completo fracasso de suas políticas, diversos assessores passaram a ver [target_character.GetName] como um pária e exigem sua renúncia imediata. Entretanto, desde o colapso do banco, [target_character.GetLastNameWithNoTooltip] desapareceu do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e não fez contato com [fra_ruler.GetName]. Mesmo após ordens para verificar sua residência pessoal, não foi encontrado nenhum sinal sobre o paradeiro de [target_character.GetLastNameWithNoTooltip], mas o consenso do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] é de que ele fugiu para a entidade política [ROOT.GetCountry.GetName], temendo sofrer uma retaliação pelo fracasso de suas políticas.\n\nPresumindo que ele fugiu da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] como um criminoso, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] ordenou confiscar todos os bens e propriedades de [target_character.GetNameWithNoTooltip] que fizerem parte da entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.512.a: "Talvez as posses confiscadas de [target_character.GetLastNameWithNoTooltip] tenham algo de valor."
 flavor_fra.520.title: "Bula Unigenitus e Jansenismo"
 flavor_fra.520.desc: "Após uma solicitação de [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] para [pap_ruler.GetName], a bula papal Unigenitus foi concedida com o propósito de reprimir o crescimento do jansenismo, uma doutrina baseada nos ensinamentos de Santo Agostinho. Embora a bula papal tenha sido emitida há muito tempo, a morte de [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] e o fato de não ter sido codificada como a lei da entidade política [ROOT.GetCountry.GetName] só fortaleceu os seguidores desta doutrina desde o governo de [fra_ruler.GetName]. No entanto, a pressão crescente dos ministros contra o jansenismo renovou a discussão sobre a formalização da bula como uma lei, embora agora os seguidores numerosos possam dificultar essa tarefa."
 flavor_fra.520.a: "É hora de decidir a condição de Unigenitus na entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 janseism_unigenitus_conflict_events_wilL_occur: "Habilita [dynamic_historical_events|e] relacionados à Bula Papal Unigenitus e ao conflito religioso do jansenismo."
 flavor_fra.521.title: "Repúdio do Jansenismo"
 flavor_fra.521.desc: "Desde que iniciou o debate sobre o estabelecimento da bula papal Unigenitus como a lei da entidade política [ROOT.GetCountry.GetName], muitos assessores anti-jansenistas do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] começaram a denunciar essa prática abertamente. Isso gerou uma reação adversa dos seguidores jansenistas, muitos dos quais são bastante influentes no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Como [pap_ruler.GetName] monitora a situação de perto na entidade política [ROOT.GetCountry.GetNameWithNoTooltip], reprimir os defensores da Unigenitus provavelmente despertará a ira do papado. Entretanto, não tomar nenhuma ação para limitar esses assessores inflamados também vai gerar insatisfação nos membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] que são apoiadores ferrenhos do jansenismo."
 flavor_fra.521.a: "Aliar-se aos defensores do Unigenitus."
 flavor_fra.521.b: "Desprezar os defensores do Unigenitus para apaziguar os seguidores do jansenismo."
 flavor_fra.522.title: "O Imposto Cinquantième"
 flavor_fra.522.desc: "Para tomar mais ações contra os seguidores jansenistas, os defensores da Unigenitus planejaram criar um imposto para caso ela se torne a lei da entidade política [ROOT.GetCountry.GetName]. Com esse imposto, o #italic Cinquantième#!, qualquer um que for visto lendo as #italic Nouvelles Ecclésiastiques#! (o texto do jansenismo) será forçado a pagar um imposto generoso ao Estado. Além disso, qualquer figura religiosa anteriormente isenta, mas que tiver ligação com o jansenismo, também será forçada a pagar o imposto.\n\nEsse imposto provavelmente seria visto como algo extremamente prejudicial caso a bula Unigenitus se torne lei, já que os seguidores do jansenismo sentiriam bastante desdém pelo país [ROOT.GetCountry.GetFlavorRank]."
 flavor_fra.522.a: "Aceitem o estabelecimento do imposto com a Unigenitus."
 flavor_fra.522.b: "Oponham-se ao imposto publicamente."
 cheapter_to_enact_unigenitus: "Se a Unigenitus se tornar lei, o imposto Cinquantième será refletido nela."
 period_of_stability_when_declining_unigenitus: "Recusar-se a decretar o Cinquantième causará um grande aumento de estabilidade."
 flavor_fra.523.title: "Dissidência Entre os Defensores Galicanos"
 flavor_fra.523.desc: "Como apoiadores convictos de uma Igreja [ShowReligionAdjective('catholic')] [ROOT.GetCountry.GetAdjective], independente em grande parte da [ShowGovernmentReformName('papacy_reform')], muitas vozes galicanas de peso dentro do governo condenaram o apoio à bula Unigenitus, sem deixar de expressar apoio a muitos seguidores jansenistas. Vendo a implementação da Unigenitus como forma de fortalecer a influência do papado sobre o(a) [ROOT.GetCountry.GetFlavorRank], muitos membros galicanos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sinalizaram que se posicionariam contra a [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] em futuros empreendimentos, se a Unigenitus enfim se tornar a lei da entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.523.a: "Deveremos ter cuidado com os galicanos."
 flavor_fra.523.b: "Vamos apaziguá-los agora, deixando a bula Unigenitus em aberto."
 gallicans_in_clergy_will_oppose_crown: "A seita galicana do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] se posicionará contra o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], mas sua influência será reduzida."
 avoids_gallican_ire_unless_unigenitus_implemented: "Os galicanos não se posicionarão contra o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], no entanto, se a Unigenitus for decretada lei, despertará a ira dos seguidores galicanos."
 flavor_fra.524.title: "O Decreto Unigenitus"
 flavor_fra.524.desc: "Depois de encarar vários obstáculos e a oposição dos seguidores jansenistas da Assembleia dos Estados Gerais, os defensores da bula Unigenitus redigiram um decreto para ser posto em prática por [fra_ruler.GetName]. Replicando as políticas apresentadas por [pap_ruler.GetName], o decreto não apenas proibiria a prática do jansenismo na entidade política [ROOT.GetCountry.GetName], como também tomaria ações sobre seus seguidores já conhecidos, ameaçando também impor impostos sobre as posses relacionadas à doutrina.\n\nSe [fra_ruler.GetShortNameWithNoTooltip] assinar o decreto, ele certamente semeará descrença entre os seguidores jansenistas que restarem na entidade política [ROOT.GetCountry.GetNameWithNoTooltip], mas servirá como outra forma de reforçar a autoridade de [fra_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.524.a: "Vamos decretar o Unigenitus!"
 flavor_fra.524.b: "Rejeitem o decreto, nós não podemos atiçar o conflito e desestabilizar a entidade política [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_fra.530.title: "Os Cortes da Marinha do Governo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_fra.530.desc: "Embora a entidade política [ROOT.GetCountry.GetName] tenha mantido uma marinha de tamanho razoável para competir com potências navais inimigas, nas últimas décadas ela se tornou um ponto fraco do nosso exército. Vendo a marinha como uma fraqueza da entidade política [ROOT.GetCountry.GetNameWithNoTooltip], com pouco espaço para crescimento, [target_character.GetName] propôs que os futuros gastos da marinha sejam cortados para realocar recursos para um projeto comercial, sugerindo inclusive que os atuais projetos de natureza naval podem ser realocados para focar no comércio marítimo.\n\nEmbora os comentários de [target_character.GetLastNameWithNoTooltip] certamente tenham recebido certa rejeição, realocar recursos da marinha também poderia permitir que a entidade política [ROOT.GetCountry.GetNameWithNoTooltip] focasse mais em seus exércitos terrestres."
 flavor_fra.530.a: "[target_character.GetLastNameWithNoTooltip] tem razão, vamos reduzir a marinha!"
 flavor_fra.530.b: "Vamos rejeitar a ideia de [target_character.GetLastNameWithNoTooltip], devemos expandir a nossa marinha!"
 flavor_fra.531.title: "O Equilíbrio do Orçamento de [philip_orry.GetNameWithNoTooltip]"
 flavor_fra.531.desc: "Depois das dificuldades econômicas forjadas pelas políticas de [john_law.GetName] e sustentadas pela corrupção de seu sucessor das Finanças Gerais, [philip_orry.GetName] deixou a difícil tarefa de estabilizar a economia. Apesar disso, [target_character.GetName], seu sucessor responsável pelas Finanças Gerais escolhido a dedo, se provou bastante competente e conseguiu equilibrar o orçamento da entidade política [ROOT.GetCountry.GetName] pela primeira vez em muitos anos. Apesar de as reformas de [philip_orry.GetLastNameWithNoTooltip] também terem deixado o código tributário da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] mais justo, elas exigiram que o #italic imposto Dixieme#! voltasse a ser cobrado, o que causou alguns motins nas ruas de [ShowLocationName('paris')].\n\nPara conter a agitação, alguns assessores sugeriram reduzir o atual imposto, embora essa medida tenha o potencial de afetar o panorama político nos próximos anos, especialmente porque as reformas de [philip_orry.GetLastNameWithNoTooltip] dependem bastante do atual imposto Dixieme."
 flavor_fra.531.a: "[philip_orry.GetLastNameWithNoTooltip] cobrar o Dixieme é algo necessário, esses motins vão parar aos poucos."
 flavor_fra.531.b: "Vamos modificar o imposto, não podemos arriscar aumentar esses motins."
 flavor_fra.532.title: "Rede Nacional de Estradas de [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.532.desc: "Para tentar atualizar a infraestrutura utilizando o mais novo excedente do Estado, [target_character.GetName] apresentou um projeto ambicioso para modernizar e melhorar as estradas da entidade política [ROOT.GetCountry.GetName], estabelecendo também uma rede de estradas nacional. Entretanto, para conquistar tamanha proposta, [target_character.GetLastNameWithNoTooltip] solicitou o uso de trabalho forçado, usando os camponeses da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] para realizar a construção das estradas em um tempo hábil. Considerando as dificuldades de muitos membros do Terceiro Estamento nas últimas décadas, recrutá-los para esse projeto com certeza pioraria as relações entre o Estado e o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Algumas pessoas do conselho, no entanto, consideraram a proposta de [target_character.GetLastNameWithNoTooltip] promissora, e que o uso do trabalho forçado ajudaria a conquistar o objetivo desse projeto."
 flavor_fra.532.a: "Vamos concordar com a proposta de rede de estradas de [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.532.b: "Esse projeto seria um fardo muito grande sobre o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 if_fleury_dies_road_network_change: "Caso [target_character.GetLastNameWithNoTooltip] morra, o projeto [ShowModifier('fra_fleury_national_road_project')] será substituído por [ShowModifier('fra_fleury_national_road_project_legacy')]."
 flavor_fra.533.title: "Crescimento da Troca Comercial Sob [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.533.desc: "Durante sua gestão, [target_character.GetName] fez grandes esforços para melhorar a troca comercial da entidade política [ROOT.GetCountry.GetName] e se provou bastante eficiente. Ao realocar recursos da marinha militarizada para focar mais no comércio marítimo, o comércio entre a entidade política [ROOT.GetCountry.GetNameWithNoTooltip] e o resto do mundo passou por um grande aumento. Somado ao estabelecimento de um projeto de estradas nacionais, beneficiou também o nosso comércio marítimo e o nosso comércio intercontinental com os vizinhos, graças às suas rotas terrestres mais modernas e eficientes."
 flavor_fra.533.a: "O sucesso comercial da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] pertence a [target_character.GetLastNameWithNoTooltip]!"
 flavor_fra.533.b: "A entidade política [ROOT.GetCountry.GetNameWithNoTooltip] deve dar boas-vindas a esse período de prosperidade."
 flavor_fra.534.title: "O Falecimento de [target_character.GetNameWithNoTooltip]"
 flavor_fra.534.desc: "Após servir como assessor pessoal e ministro-chefe de [fra_ruler.GetName] por muitas décadas, [target_character.GetLastName] foi encontrado morto nesta manhã, e acredita-se que ele tenha morrido tranquilamente enquanto dormia. Embora [fra_ruler.GetShortNameWithNoTooltip] e seus assessores mais próximos no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] tenham ficado tristes com sua morte, outros aproveitaram a oportunidade para propor um sucessor para a posição de ministro-chefe.\n\nApesar de [target_character.GetLastNameWithNoTooltip] não estar mais entre nós, muitos de seus protegidos já provaram fazer parte do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e certamente seriam sucessores dignos, mas por outro lado, [fra_ruler.GetShortNameWithNoTooltip] pode escolher deixar essa posição vaga."
 flavor_fra.534.a: "A entidade política [ROOT.GetCountry.GetNameWithNoTooltip] deve continuar sem um ministro-chefe por enquanto."
 flavor_fra.534.b: "Vamos aumentar a confiança no conselho com a morte de [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.540.title: "Escola de Engenharia do Povo [ROOT.GetCountry.GetGovernment.GetAdjective] em Mézières"
 flavor_fra.540.desc: "Uma figura influente e promissora do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective], [target_character.GetName] propôs a criação de uma escola de engenharia do povo [ROOT.GetCountry.GetGovernment.GetAdjective] localizada em Mézières, um município de [ShowLocationName('chateau_porcien')]. A fim de criar uma nova geração de engenheiros, tanto da ordem militar quanto civil, a proposta dessa escola seria um avanço nos esforços de engenharia. Entretanto, ela causaria despesas enormes para o Estado."
 flavor_fra.540.a: "Essa escola criará uma geração de engenheiros talentosos!"
 flavor_fra.540.b: "Vamos estabelecer a escola e promover [target_character.GetLastNameWithNoTooltip]!"
 flavor_fra.540.c: "Essa escola seria cara demais."
 flavor_fra.541.title: "A École Militaire"
 flavor_fra.541.desc: "Para modernizar ainda mais o exército, [fra_ruler.GetName] solicitou a criação de uma nova academia no distrito École, em [ShowLocationName('paris')]. Adotando elementos táticos da cultura [ShowCultureName('prussian')] dentro do exército [ROOT.GetCountry.GetAdjective], essa instituição treinaria a nova geração de soldados nesse novo modelo de exército. É por meio desta academia que [fra_ruler.GetShortNameWithNoTooltip] espera melhorar amplamente a posição da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] no cenário da [ShowContinentName('europe')]."
 flavor_fra.541.a: "Estabeleçam a Academia!"
 flavor_fra.541.b: "O atual modelo do nosso exército está bom, dobrem os esforços da manutenção!"
 flavor_fra.542.title: "Parlamento Local Reage ao [ShowLawNameWithNoTooltip('fra_5_percent_tax')]"
 flavor_fra.542.desc: "Após a implementação do [ShowLawName('fra_5_percent_tax')] de [target_character.GetName], muitos parlamentares locais se opuseram ao novo imposto e se recusaram a apresentar o decreto nas províncias. Embora o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] tenha se expressado contra a lei no início, após a intervenção do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] nesse processo, muitos membros acabaram aceitando o imposto de [target_character.GetLastNameWithNoTooltip].\n\nO(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] pode tomar uma ação direta e fechar os parlamentos locais, forçando os oficiais locais a responderem ao Estado diretamente, mas isso também prejudicaria fortemente as relações com o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], que expressou críticas a nova lei."
 flavor_fra.542.a: "Fechem os parlamentos!"
 flavor_fra.542.b: "Vamos revogar a lei."
 flavor_fra.543.title: "Supressão dos Jesuítas"
 flavor_fra.543.desc: "Embora a ordem jesuíta da entidade política [ROOT.GetCountry.GetName] tenha se mantido forte por séculos, nos últimos anos eles têm despertado a ira do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName], bem como a frustração de [fra_ruler.GetName]. Apesar de terem liderado uma das faculdades mais proeminentes e bem-sucedidas da entidade política [ROOT.GetCountry.GetNameWithNoTooltip], a notável influência dos jesuítas tem sido uma grande preocupação para [fra_ruler.GetShortNameWithNoTooltip], que os vê como uma ameaça por conta de sua independência da autoridade da [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')].\n\nAliados da Assembleia dos Estados Gerais apresentaram a ideia de expulsar os jesuítas da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] de uma vez por todas, e essa medida provavelmente seria aprovada. No entanto, essa medida também incitaria ressentimentos no grupo familiar [ROOT.GetCountry.GetGovernment.GetAdjective], já que vários membros, incluindo [scope_heir_fra.GetName], são apoiadores ferrenhos dessa ordem."
 flavor_fra.543.a: "Os jesuítas ficaram influentes demais, vamos detê-los!"
 flavor_fra.543.b: "Os jesuítas ainda são muito valiosos para a entidade política [ROOT.GetCountry.GetNameWithNoTooltip], evitem essa medida!"
 some_in_royal_household_will_oppose: "Alguns membros do grupo familiar [ROOT.GetCountry.GetGovernment.GetAdjective] vão se opor à supressão dos jesuítas."
 flavor_fra.544.title: "Consequências no Grupo Familiar [ROOT.GetCountry.GetGovernment.GetAdjective|U] após o Banimento dos Jesuítas"
 flavor_fra.544.desc: "Um aliado convicto da ordem jesuíta, [scope_heir_fra.GetName] expressou profunda decepção com [fra_ruler.GetName] pela recente expulsão dos jesuítas. Embora [scope_heir_fra.GetShortNameWithNoTooltip] tenha professado sua decepção, [consort_fra.GetName] também junta apoio pelo conselho para reverter a lei. Embora essa questão vá dividir o grupo familiar [ROOT.GetCountry.GetGovernment.GetAdjective] no futuro próximo, a influência dos jesuítas dentro da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] já começou a diminuir e muitos deles já fugiram."
 flavor_fra.544.a: "Essa questão vai passar."
 flavor_fra.544.b: "Vamos nos comprometer e concordar a ceder um pouco de poder aos jesuítas restantes."
 flavor_fra.550.title: "Abertura do Palácio do Louvre"
 flavor_fra.550.desc: "Outrora um dos muitos palácios da velha [ShowGovernmentTypeName('monarchy')], o palácio do Louvre já serviu como a coleção real dos antigos reis [ROOT.GetCountry.GetAdjective]. Apesar do #italic Ancien Régime#! não existir mais, alguns no(a) [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] acreditam que o palácio do Louvre deve se tornar um novo centro cultural para exibir as diversas obras que o país [ROOT.GetCountry.GetName] criou durante os séculos. A história cultural do país [ROOT.GetCountry.GetNameWithNoTooltip] não deve mais ser exclusiva da velha elite."
 flavor_fra.550.a: "Decrete o palácio do Louvre aberto para o público como centro cultural!"
 flavor_fra.550.b: "É melhor se o palácio do Louvre permanecer fechado ao público."
