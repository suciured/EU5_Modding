l_braz_por:
 flavor_iro.1.title: "O Legado do Grande Pacificador"
 flavor_iro.1.desc: "A Confederação dos [ShowCultureGroupName('haudenosaunee_group')], um povo dividido no passado, se reuniu devido ao trabalho do Grande Pacificador, Deganawida, que juntou as tribos rivais em uma união familiar. Embora as tribos dos [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] tenham permanecido unidas e coexistido desde a fundação da confederação, surgiram conversas de que uma tribo dominante deveria emergir e se tornar a líder principal. No entanto, isso poderia prejudicar os princípios sobre os quais Deganawida fundou a Confederação dos [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]."
 flavor_iro.1.a: "Os tempos estão mudando."
 may_unify_haudenosaunee_confederation: "Libera as interações [ShowCountryInteractionName('form_closer_bond_iroquois')] e [ShowCountryInteractionName('merge_tribe_iroquois')] contra nações amistosas dos [ShowCultureGroupName('haudenosaunee_group')]. A união de territórios dos [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] nos permitirá formar uma Confederação dos [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] unida."
 flavor_iro.2.title: "Direito de Liderança"
 flavor_iro.2.desc: "Embora a Confederação [ShowCultureGroupName('haudenosaunee_group')] tenha funcionado como uma união tribal cooperativa, cada tribo ficou responsável por cuidar da própria autonomia e dos respectivos bandos de guerreiros. No entanto, ao verem o crescimento das tribos rivais, algumas pessoas próximas de [our_ruler.GetName] sugeriram que [our_ruler.GetHeShe] iniciasse uma campanha para liderar os [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] como líder principal.\n\nHá quem veja isso como uma traição à visão que o Grande Pacificador tem da confederação, mas uma liderança forte pode ser necessária para proteger a confederação de ameaças tribais externas."
 flavor_iro.2.a: "Iniciar uma campanha para persuadir as outras nações dos [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]."
 flavor_iro.2.b: "Recusar-se a profanar a visão original da confederação."
 flavor_iro.3.title: "Chefes Tribais Enfurecidos por [our_ruler.GetnameWithNoTooltip]"
 flavor_iro.3.desc: "Alguns líderes tribais da confederação aceitaram os apelos de [our_ruler.GetNameWithNoTooltip] por uma liderança centralizada, mas outros reagiram veementemente contra isso, considerando esse ato como uma traição à visão do Grande Pacificador. Embora esses líderes tribais continuem comprometidos com a confederação, eles deixaram claro que as tentativas para formar uma união sob um único líder não será uma tarefa fácil."
 flavor_iro.3.a: "Precisaremos reconquistar a confiança deles."
 flavor_iro.10.title: "A História de Jigonsaseh"
 flavor_iro.10.desc: "Ao transmitir a história de Jigonsaseh para a próxima geração, [target_character.GetName] reconta o impacto que a Mãe das Nações teve na fundação da Confederação dos [ShowCultureGroupName('haudenosaunee_group')]. Após encontrar o Grande Pacificador, Jigonsaseh se tornaria uma de suas seguidoras mais importantes, garantindo a saúde dos seguidores e servindo como uma importante mediadora entre as tribos. Em reconhecimento pelo seu empenho e suas contribuições, o Grande Pacificador concedeu a ela o título de #italic Mãe das Nações#!."
 flavor_iro.10.a: "Sem dúvidas, Jigonsaseh é uma matriarca da nossa confederação."
 flavor_iro.13.title: "A Lenda de Hiawatha"
 flavor_iro.13.desc: "Ao realizar um festival local na capital [ROOT.GetCountry.GetCapital.GetName], [our_ruler.GetName] incentivou [target_character.GetName] a contar a história de Hiawatha, um dos membros fundadores da Confederação dos [ShowCultureGroupName('haudenosaunee_group')].\n\nHiawatha foi um homem selvagem que andava pelas terras de [ShowAreaName('haudenosaunee_area')] até se encontrar com o Grande Pacificador. Durante o encontro em seu chalé, o Grande Pacificador Deganawida convenceu o selvagem a adotar suas ideias ligadas à Grande Lei da Paz. Buscando transmitir a visão do Grande Pacificador, Deganawida deu o nome de \"Hiawatha\" ao selvagem e o enviou pelo mundo para que disseminasse a promessa da Grande Lei da Paz."
 flavor_iro.13.a: "Hiawatha é um dos nossos ancestrais mais importantes."
 flavor_iro.15.title: "A Purificação de Tadodaho"
 flavor_iro.15.desc: "Embora as histórias dos cofundadores da confederação, como Jigonsaseh e Hiawatha, tenham sido essenciais para a criação da Confederação dos [ShowCultureGroupName('haudenosaunee_group')], o auge da história com Tadodaho simboliza a conclusão do conto como é visto no cinturão de wampum.\n\nDetalhando a parte final da nossa fundação, [target_character.GetName] conta a importância da purificação do tirano Tadodaho. Considerado o último grande obstáculo na jornada para o estabelecimento da Grande Lei da Paz, Tadodaho já havia recusado outras tentativas de Hiawatha de convencer seu povo a aceitar a Grande Lei. Segundo a história, ele usou magias terríveis para matar as filhas de Hiawatha devido às suas tentativas de negociações. Após Hiawatha ter fugido, ele logo retornou com o Grande Pacificador e, juntos, apaziguaram o espírito maligno de Tadodaho com hinos cerimoniais. Apesar das ações tirânicas de Tadodaho, Deganawida concedeu a ele e à sua tribo a honra de serem guardiões do fogo do conselho, permitindo que a tribo tivesse uma função de influência na futura confederação."
 flavor_iro.15.a: "Tadodaho, que já foi um tirano, ensina a todos nós que somos remíveis."
 flavor_iro.20.title: "Restruturação da Grande Lei da Paz"
 flavor_iro.20.desc: "A visão inicial do Grande Pacificador para a união dos [ShowCultureGroupName('haudenosaunee_group')] era a de uma confederação cooperativa, onde nenhuma tribo era superior à outra, mas os tempos mudaram.\n\nAgora, [our_ruler.GetName], líder central incontestável da confederação, prometeu defender os ensinamentos do Grande Pacificador, e liderará as cinco nações como sua principal líder."
 flavor_iro.20.a: "A Confederação dos [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] será fortalecida pela nossa liderança."
 flavor_iro.30.title: "Chefe [target_character.GetNameWithNoTooltip]"
 flavor_iro.30.desc: "Com a expansão da entidade política [ROOT.GetCountry.GetAdjective] até a [ShowAreaName('pennsylvania_area')], [target_character.GetName], chefe tribal, se tornou uma pessoa essencial para a gestão da região. Por meio da sua experiência em negociar com os povos [ShowCultureName('carantouan_culture')] e [ShowCultureName('atrakwaye_culture')], os nossos assentamentos na [ShowAreaNameWithNoTooltip('pennsylvania_area')] ficaram relativamente ilesos. Por sua contribuição, algumas pessoas próximas de [our_ruler.GetName] pediram a promoção de [target_character.GetNameWithNoTooltip]."
 flavor_iro.30.a: "Promovam-n[target_character.GetHimHer]!"
 flavor_iro.30.b: "[ShowAreaNameWithNoTooltip('pennsylvania_area')] ficaria melhor sob outra chefia."
 flavor_iro.31.title: "A Compra Ambulante"
 flavor_iro.31.desc: "Como chefe principal da [ShowAreaName('pennsylvania_area')], [target_character.GetName] tem sido essencial nas negociações relacionadas às tribos locais e aos colonos do povo [colonial_nation_target.GetAdjective]. Entretanto, [target_character.GetNameWithNoTooltip] participou recentemente da negociação de um tratado com a entidade política [colonial_nation_target.GetNameWithNoTooltip], buscando vender as terras ao redor de [ShowProvinceDefinitionName('delaware_province')]. Como a entidade política [ROOT.GetCountry.GetName] não tem terras diretamente em [ShowProvinceDefinitionNameWithNoTooltip('delaware_province')] e mantém influência, a venda traria mais influência para [colonial_nation_target.GetNameWithNoTooltip], mas isso pode agravar as nossas relações com as tribos da região."
 flavor_iro.31.a: "Concordar com a venda."
 flavor_iro.31.b: "Recursar a proposta de [target_character.GetNameWithNoTooltip]."
 flavor_iro.32.title: "A Chegada dos Missionários"
 flavor_iro.32.desc: "Após ter estabelecido uma reputação de relações amistosas com os colonos da entidade política [colonial_nation_target.GetName], [target_character.GetName] aprovou a recepção de missionários nas terras da [ShowAreaName('pennsylvania_area')]. Embora esses indivíduos sejam majoritariamente pacíficos, alguns chefes regionais ne entidade política [ROOT.GetCountry.GetName] advertiram contra essas pessoas converterem os nativos."
 flavor_iro.32.a: "Permitir que [target_character.GetNameWithNoTooltip] continue recepcionando os missionários."
 flavor_iro.32.b: "Proibir a entrada de mais missionários."
 flavor_iro.33.title: "A Conversão de [target_character.GetNameWithNoTooltip]"
 flavor_iro.33.desc: "Embora [target_character.GetName] tenha mantido uma relação próxima com os missionários, alguns chefes foram pegos de surpresa por sua conversão à religião [ShowReligionName('lutheran')]. [target_character.GetNameWithNoTooltip] continuou sendo leal, mas sua aceitação da fé gerou controvérsias entre as pessoas próximas de [our_ruler.GetName]. Algumas delas sugerem a destituição do cargo de [target_character.GetShortNameWithNoTooltip]."
 flavor_iro.33.a: "Permitir que [target_character.GetNameWithNoTooltip] continue administrando a [ShowAreaNameWithNoTooltip('pennsylvania_area')]."
 flavor_iro.33.b: "Obrigar [target_character.GetShortNameWithNoTooltip] a renunciar ao cargo."
 flavor_iro.40.title: "União Intertribal Forte"
 flavor_iro.40.desc: "Apesar da resistência inicial para a unificação sob uma liderança central, os guerreiros da entidade política [ROOT.GetCountry.GetName] testemunharam um redespertar da união tribal. Embora os bandos de guerreiros individuais costumassem se unir em tempos de guerra pela confederação, a consolidação do bando em tempos de paz tem formado vínculos mais fortes."
 flavor_iro.40.a: "Os nossos inimigos devem tomar cuidado com a nossa união inquestionável."
 flavor_iro.41.title: "Comércio de Armas de Fogo"
 flavor_iro.41.desc: "A chegada da entidade política [neighbor_country.GetName] causou uma ruptura no povo [ROOT.GetCountry.GetAdjective], mas, com os esforços de [our_ruler.GetName] pela paz, a entidade política [ROOT.GetCountry.GetLongNameWithNoTooltip] passou a formar uma relação cordial com a entidade política [neighbor_country.GetNameWithNoTooltip]. No comércio que foi estabelecido, esses indivíduos estranhos trazem consigo uma arma de destruição conhecida como rifle de pederneira. Por enquanto, uma quantidade limitada dessas armas foi adquirida para o treinamento dos guerreiros da entidade política [ROOT.GetCountry.GetNameWithNoTooltip], mas os comerciantes da entidade política [neighbor_country.GetNameWithNoTooltip] parecem querer comercializar mais com a entidade política [ROOT.GetCountry.GetNameWithNoTooltip] no futuro."
 flavor_iro.41.a: "Essas armas de guerra devem ser dominadas."
 flavor_iro.41.b: "Não precisamos dessas armas para vencer os conflitos."
 flavor_iro.42.title: "[neighbor_country.GetNameWithNoTooltip] se Impressiona com a União Tribal"
 flavor_iro.42.desc: "Proveniente de um vilarejo [neighbor_country.GetAdjective] próximo, [colonial_settler.GetName] expressou sua surpresa ao ver a união demonstrada pelo povo [ROOT.GetCountry.GetAdjective], sugerindo que a nossa união é como um vínculo inquebrável. Além das histórias de conflitos marítimos, [our_ruler.GetName] pediu que [colonial_settler.GetNameWithNoTooltip] voltasse ao seu vilarejo e contasse que, se uma tribo alcançar a união como o povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip], ela também pode ter grandes conquistas."
 flavor_iro.42.a: "Convidar [colonial_settler.GetNameWithNoTooltip] para voltar a qualquer hora."
 flavor_iro.42.b: "Proibir a entrada de colonos da entidade política [neighbor_country.GetNameWithNoTooltip] nas nossas terras."
 flavor_iro.43.title: "Adoção de Prisioneiros"
 flavor_iro.43.desc: "Com o nosso conflito recente contra a entidade política [prisoner_origin_country.GetName], obtivemos a posse de vários deles como prisioneiros. Apesar de estarem presos, alguns veem o povo [prisoner_origin_country.GetAdjectiveWithNoTooltip] como irmão cultural do povo [ROOT.GetCountry.GetAdjective]. Algumas pessoas pediram que [our_ruler.GetName] acolhesse esses prisioneiros na capital [ROOT.GetCountry.GetCapital.GetName] e os adotasse formalmente como membros da entidade política [ROOT.GetCountry.GetNameWithNoTooltip], mas outras alertaram [our_ruler.GetnameWithNoTooltip], dizendo que esses indivíduos devem ser devolvidos quando a guerra terminar."
 flavor_iro.43.a: "Adotem os prisioneiros como membros da confederação."
 flavor_iro.43.b: "Temos que devolver esses prisioneiros quando a guerra terminar."
 flavor_iro.44.title: "Irmandade Compartilhada"
 flavor_iro.44.desc: "Durante a campanha pela Grande Lei da Paz, guiada pelo Grande Pacificador, as cinco nações, que eram um conjunto de tribos divididas, formaram a liga dos [ShowCultureGroupName('haudenosaunee_group')]. A liga surge com a esperança de estabelecer uma paz permanente e a cooperação entre as tribos, e cada uma delas tem formado um senso de irmandade, apesar das divergências culturais."
 flavor_iro.44.a: "A nossa União é a nossa Força."
 flavor_iro.45.title: "A Chegada do Povo [ShowCultureNameWithNoTooltip('skarureh_culture')]"
 flavor_iro.45.desc: "Desde a sua fundação, a confederação da entidade política [ROOT.GetCountry.GetName] sempre consistiu em apenas cinco nações que se uniram graças à promessa da Grande Lei da Paz do Grande Pacificador, apesar de terem suas próprias diferenças. No entanto, isso não impedia que os membros dessas cinco tribos adotassem indivíduos fora da confederação como membros de suas respectivas tribos.\n\nEntretanto, ao enfrentarem perseguições em sua terra natal, [ShowAreaName('north_carolina_area')], os membros restantes do povo [ShowCultureName('skarureh_culture')] migraram para o nosso território. Sentindo uma angústia pelas histórias da queda do povo [ShowCultureNameWithNoTooltip('skarureh_culture')], [our_ruler.GetName] pediu que o grande conselho permitisse a entrada do povo [ShowCultureNameWithNoTooltip('skarureh_culture')] como a sexta nação."
 flavor_iro.45.a: "Adotem formalmente o povo [ShowCultureNameWithNoTooltip('skarureh_culture')] na confederação."
 flavor_iro.45.b: "Vamos continuar exclusivamente como cinco nações."
 flavor_iro.46.title: "Benefícios das [ShowAdvanceNameWithNoTooltip('three_sisters')]"
 flavor_iro.46.desc: "Uma prática agrícola usada há tempos pelas tribos dos [ShowCultureGroupName('haudenosaunee_group')], a agricultura das [ShowAdvanceName('three_sisters')] consiste em três colheitas: milho, feijão e abóbora. Ao serem plantadas juntas, esses três alimentos formam uma relação simbiótica, permitindo que cada um produza colheitas fartas.\n\nNo entanto, a prática das [ShowAdvanceNameWithNoTooltip('three_sisters')] gerou uma colheita maior do que o esperado neste ano, e o círculo interno de [our_ruler.GetName] ainda não sabe o que fazer com o excedente."
 flavor_iro.46.a: "Organizem um grande festival na capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] para comemorar a colheita."
 flavor_iro.46.b: "Espalhem nos vilarejos da entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_iro.47.title: "Agricultura Matriarcal"
 flavor_iro.47.desc: "Enquanto os homens da entidade política [ROOT.GetCountry.GetName] lidam com as questões de guerra, as mulheres cuidam de todos os aspectos relacionados à agricultura. De várias maneiras, as plantas que formam as [ShowAdvanceName('three_sisters')], milho, feijão e abóbora, estão ligadas à função exercida pelas mulheres do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]; as \"irmãs\" ajudam e nutrem umas às outras em seu crescimento."
 flavor_iro.47.a: "As mulheres do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] são a base da confederação."
 flavor_iro.50.title: "Troca de [ShowGoodsNameWithNoTooltip('fur')]"
 flavor_iro.50.desc: "Por meio do nosso comércio com a entidade política [neighbor_country.GetName], obtivemos mercadorias como armas de fogo e produtos de ferro que mudaram os aspectos da vida na entidade política [ROOT.GetCountry.GetName]. No entanto, [neighbor_country.GetNameWithNoTooltip] demonstrou recentemente um grande interesse em receber [ShowGoodsName('fur')] do nosso povo, considerando o material uma mercadoria de luxo.\n\nCom o aumento da demanda por [ShowGoodsNameWithNoTooltip('fur')], os caçadores ficaram mais agressivos nas caças de castores e outros animais. Entretando, algumas pessoas da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] estão preocupadas com a possibilidade de a população ser gravemente impactada se a demanda por [ShowGoodsNameWithNoTooltip('fur')] continuar crescendo."
 flavor_iro.50.a: "Permitam a caça de [ShowGoodsNameWithNoTooltip('fur')] por ora."
 flavor_iro.50.b: "Reprimir a caça de castores. Não podemos arriscar danos no ecossistema."
 flavor_iro.51.title: "As Guerras dos Castores"
 flavor_iro.51.desc: "Com a demanda crescente por [ShowGoodsName('fur')], muitos caçadores do povo [ROOT.GetCountry.GetAdjective] começaram a caçar fora dos limites tradicionais das tribos, aventurando-se em territórios de tribos próximas. No entanto, algumas dessas tribos consideram essas caças uma violação de seu território e, recentemente, feriram vários caçadores que entraram em suas terras.\n\n[our_ruler.GetName] começou a fazer reuniões com os membros das tribos da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] para tentar chegar a uma solução na questão de caçadores se aventurando fora das terras do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Entretando, alguns desses membros demonstraram interesse em tomar o território dos nossos vizinhos para expandir os nossos campos de caça, alegando que o comércio com [neighbor_colonial.GetName] beneficiou muito o povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Por outro lado, outras pessoas afirmaram que a expansão por meio de uma guerra viola um princípio estipulado pela Grande Lei da Paz."
 flavor_iro.51.a: "A demanda por [ShowGoodsNameWithNoTooltip('fur')] deve ser atendida. Permitam a expansão."
 flavor_iro.51.b: "Não podemos arriscar trair os ideais da Grande Lei da Paz."
 enables_beaver_wars_cb: "Habilita o [casus_belli|e] [ShowCasusBelliName('cb_beaver_wars')] contra nações tribais com [ShowGoodsName('fur')]."
 flavor_iro.52.title: "O Declínio da População de Castores"
 flavor_iro.52.desc: "Embora o comércio com [neighbor_colonial.GetName] nos tenha proporcionado muitos benefícios no passado, isso também provocou a ruína do nosso ecossistema. Muitos caçadores da entidade política [ROOT.GetCountry.GetName] agora estão com dificuldades para encontrar castores, nossa principal fonte de [ShowGoodsName('fur')] e comércio com [neighbor_colonial.GetNameWithNoTooltip]. Agora que esses animais estão se tornando raros, o nosso comércio com [neighbor_colonial.GetNameWithNoTooltip] diminui bastante, mas alguns comerciantes passaram a caçar animais de qualidade inferior."
 flavor_iro.52.a: "Isso é uma grande tragédia."
 disables_beaver_wars_cb: "Perde acesso ao [casus_belli|e] [ShowCasusBelliName('cb_beaver_wars')]."
 flavor_iro.60.title: "O Grande Conselho"
 flavor_iro.60.desc: "Após sua fundação pelo Grande Pacificador Deganawida, a Confederação dos [ShowCultureGroupName('haudenosaunee_group')] tem sido governada pelo [ShowGovernmentReformName('iro_council_of_the_fifty')], um conjunto de cinquenta chefes. Na época atual, sob o comando de [our_ruler.GetName], uma única pessoa tem controlado um enorme poder na confederação; [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] tem mantido uma grande influência sobre a governança da entidade política [ROOT.GetCountry.GetName]."
 flavor_iro.60.a: "[our_ruler.GetShortNameWithNoTooltip] deve obedecer ao [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]."
 flavor_iro.60.b: "Desobedecer a orientação do conselho."
 flavor_iro.61.title: "O Grande Conselho e a Diplomacia da Entidade Política [neighbor_country.GetNameWithNoTooltip]"
 flavor_iro.61.desc: "[our_ruler.GetName] e seu círculo interno têm mantido uma relação próxima com a entidade política [neighbor_country.GetName], mas alguns membros do [ShowGovernmentReformName('iro_council_of_the_fifty')] alertaram [our_ruler.GetnameWithNoTooltip] para que não seja cordial demais com esse povo. Com a expansão crescente deles, o [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] teme que pode chegar um momento em que a entidade política [neighbor_country.GetNameWithNoTooltip] verá a entidade política [ROOT.GetCountry.GetName] mais como inimiga do que como amiga."
 flavor_iro.61.a: "Aderir à precaução do [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]."
 flavor_iro.61.b: "Recusar a orientação do [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] e continuar lidando com a entidade política [neighbor_country.GetNameWithNoTooltip]."
 flavor_iro.62.title: "[target_character.GetNameWithNoTooltip] Ajuda as Tribos do Povo [ShowLanguageNameWithNoTooltip('wendat_language')]"
 flavor_iro.62.desc: "Embora a entidade política [ROOT.GetCountry.GetName] tenha sido uma confederação altamente pacífica desde a sua fundação, bandos de guerreiros de várias tribos da confederação têm agido de forma autônoma, aventurando-se em terras vizinhas. No entanto, um desses bandos relatou que tribos do povo [ShowLanguageName('wendat_language')] receberam ajuda de [target_character.GetName], que lhes forneceu armas de pederneira. Considerando os [ShowLanguageNameWithNoTooltip('wendat_language')] como uma das tribos mais ameaçadoras, membros do bando de guerreiros pediram que [our_ruler.GetName] prepare a confederação para possíveis incursões."
 flavor_iro.62.a: "Precisaremos tomar mais cuidado contra as tribos do povo [ShowLanguageNameWithNoTooltip('wendat_language')]."
 flavor_iro.63.title: "A Destruição de [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')]"
 flavor_iro.63.desc: "Agora temos posse da província de [ShowProvinceDefinitionName('wendake_province')], uma região que já abrigou um dos grandes rivais da entidade política [ROOT.GetCountry.GetName], o povo [ShowCultureName('attignawantan_culture')]. As tribos [ShowCultureNameWithNoTooltip('attignawantan_culture')] foram incapacitadas a ponto de não serem mais uma ameaça para a entidade política [ROOT.GetCountry.GetNameWithNoTooltip], mas alguns membros do bando de guerreiros passaram a destruir vilarejos em [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')], tentando enviar a mensagem de que os guerreiros da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] devem ser levados a sério. Alguns membros da tribo apoiam essas ações, mas [our_ruler.GetName] sugeriu que seria melhor poupar as terras de [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')] agora que estão sob a posse da entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_iro.63.a: "Permitir que os bandos de guerreiros continuem destruindo [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')]."
 flavor_iro.63.b: "Para com a destruição de uma vez por todas! Precisamos conservar essas terras."
 flavor_iro.64.title: "Aumento de Assentamentos no [ShowProvinceDefinitionNameWithNoTooltip('lake_ontario_province')]"
 flavor_iro.64.desc: "Embora a maioria dos assentamentos da entidade política [ROOT.GetCountry.GetName] fiquem nas regiões internas de [ShowAreaName('haudenosaunee_area')], as expedições recentes testemunharam a expansão de novos assentamentos próximos ao [ShowProvinceDefinitionName('lake_ontario_province')]. Compostos principalmente por colonos dos povos [ShowCultureNameWithNoTooltip('kanienkehaka_culture')], [ShowCultureNameWithNoTooltip('gayogohono_culture')] e [ShowCultureNameWithNoTooltip('onondagega_culture')], esses assentamentos recém-estabelecidos tem potencial para se tornarem vilarejos produtivos."
 flavor_iro.64.a: "Permitir os novos assentamentos."
 flavor_iro.64.b: "Impedir os novos assentamentos para preservar a população do interior."
 flavor_iro.65.title: "A Expedição de [target_character.GetNameWithNoTooltip]"
 flavor_iro.65.desc: "Partindo da entidade política [GetCountry('FRA').GetName], [target_character.GetName] chegou à capital [ROOT.GetCountry.GetCapital.GetName] para tentar disseminar a palavra da religião [ShowReligionName('catholic')] e estimular as relações entre as entidades políticas [GetCountry('FRA').GetNameWithNoTooltip] e [ROOT.GetCountry.GetName]. As hostilidades do passado foram marcadas por conflitos entre bandos de guerreiros do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] e expedições da entidade política [GetCountry('FRA').GetAdjectiveWithNoTooltip].\n\nAlgumas pessoas são contra a permissão de [target_character.GetNameWithNoTooltip], temendo que sua missão pacífica de conversão religiosa seja uma armação."
 flavor_iro.65.a: "Permitir que o jesuíta fique."
 flavor_iro.65.b: "Proibir a pregação do jesuíta em nossas terras!"
 flavor_iro.66.title: "Surto de Varíola na Capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_iro.66.desc: "No início, a chegada de [target_character.GetName] às nossas terras pareceu suspeita, mas acabou sendo altamente pacífica. Embora alguns chefes tenham se preocupado com a conversão do povo [ROOT.GetCountry.GetAdjective], [target_character.GetShortNameWithNoTooltip] provou, até então, ser um homem de paz.\n\nNo entanto, as relações calorosas logo se deterioraram, com muitos membros de tribos do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] contraindo varíola. Enfurecidas, muitas pessoas descontentes da capital [ROOT.GetCountry.GetCapital.GetName] se voltaram contra a missão, exigindo que [target_character.GetNameWithNoTooltip] e seus seguidores saiam imediatamente."
 flavor_iro.66.a: "[target_character.GetNameWithNoTooltip] e a missão [target_character.GetHisHer] devem partir imediatamente."
 flavor_iro.66.b: "Talvez [target_character.GetHeShe] saiba como curar a doença. Vamos pedir para [target_character.GetHeShe] ficar."
 flavor_iro.70.title: "A Formação de uma Nova Delegação"
 flavor_iro.70.desc: "Embora [our_ruler.GetName] tenha sido um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] competente para a entidade política [ROOT.GetCountry.GetName], [our_ruler.GetHeShe] recebeu críticas de membros do Conselho dos Cinquenta por demonstrar favoritismo pelos membros da tribo [our_ruler.GetCulture.GetName]. Na tentativa de atenuar essas preocupações do conselho, membros do círculo interno de [our_ruler.GetNameWithNoTooltip] sugeriram a formação de uma nova delegação, consistindo em membros de outras tribos dos [ShowCultureGroupName('haudenosaunee_group')]."
 flavor_iro.70.a: "Receber os novos membros no círculo interno!"
 flavor_iro.70.b: "Não há necessidade de receber uma delegação maior."
