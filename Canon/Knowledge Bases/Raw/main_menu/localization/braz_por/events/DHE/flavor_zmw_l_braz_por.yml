l_braz_por:
 flavor_zmw.1.title: "A Ascensão do(a) $MTP$"
 flavor_zmw.1.desc: "A nossa expansão no [ShowProvinceDefinitionName('upper_mazowe_province')] criou um novo centro econômico, que agora está nas mãos da entidade política [target_character.GetName]. Com a riqueza que lentamente começou a acumular com os lucros do [ShowProvinceDefinitionNameWithNoTooltip('upper_mazowe_province')], [target_character.GetSheHe] planeja tomar ainda mais poder da entidade política [ROOT.GetCountry.GetName], declarando-se \"Conquistador(a) dos Homens\"."
 flavor_zmw.1.a: "[target_character.GetNameWithNoTooltip] nos guiará."
 flavor_zmw.1.b: "Sua rebelião deplorável será apagada."
 flavor_zmw.1.historical_info: "Niatsimba Mutota, o primeiro rei de Monomotapa, foi um nobre do Zimbábue que liderou a expansão do reino pelos territórios ao norte, buscando novos recursos. Lá, ele estabeleceu uma nova base de poder para sua dinastia, dominando aos poucos o velho reino e tomando seu governo."
 mutapa_rebels: "Revolta de $MTP$"
 mutapa_rebels_joining: "Todos os [pops|e] [ShowPopTypeName('peasants')] no [ShowProvinceDefinitionName('upper_mazowe_province')] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e se juntarão a [target_mutapa_rebels.GetName]."
 flavor_zmw.2.title: "A Ascensão do(a) $RZW$"
 flavor_zmw.2.desc: "Uma nova potência em ascensão! Sob a liderança de [target_character.GetName], [ShowProvinceDefinitionName('shangani_province')] se transformou em uma ameaça considerável à estabilidade de nosso(a) [ROOT.GetCountry.GetFlavorRank]. As ambições de [target_character.GetNameWithNoTooltip] não serão saciadas por nada menos que o governo da entidade política [ROOT.GetCountry.GetName]."
 flavor_zmw.2.a: "[target_character.GetNameWithNoTooltip] vai nos liderar."
 flavor_zmw.2.b: "Destruiremos esse(a) pretendente iniciante."
 flavor_zmw.2.historical_info: "A base do Império Rozvi está nas terras ao redor de Butua, uma das províncias do Reino de Monomotapa. Liderado por Dombo Changamire, Rozvi conquistou uma vitória decisiva contra a presença portuguesa em 1660 e estabeleceu sua dinastia como governantes do planalto do Zimbábue."
 rozwi_rebels: "Revolta de $RZW$"
 rozwi_rebels_joining: "Todos os [pops|e] [ShowPopTypeName('peasants')] em [ShowProvinceDefinitionName('shangani_province')] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e se juntarão aos [target_rozwi_rebels.GetName]."
 flavor_zmw.3.title: "[ShowGovernmentReformNameWithNoTooltip('zmw_council_of_senior_wives')]"
 flavor_zmw.3.desc: "As esposas dos nossos governantes têm acesso a vários pontos importantes do nosso Estado e podem nos oferecer informações importantes, se tiverem permissão para participar do nosso conselho. Para não desperdiçar esse potencial, devemos criar o [ShowGovernmentReformName('zmw_council_of_senior_wives')] como uma parte direta do nosso governo."
 flavor_zmw.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.3.b: "Agora não."
 flavor_zmw.1000.title: "Jornada por Recursos"
 flavor_zmw.1000.desc: "O coração da entidade política [target_country.GetName] está no(a) [target_location.GetRank.GetName] de [target_location.GetName]. Ainda assim, recursos preciosos como o [ShowGoodsName('salt')] estão desaparecendo. [target_character.GetName] declarou para todos que buscam aventuras se apresentarem no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] imediatamente para se assentarem em terras virgens da região."
 flavor_zmw.1000.a: "Precisamos de toda a ajuda possível."
 flavor_zmw.1000.a.tt: "Liberamos o [event|e] \"#Y $flavor_zmw.1001.title$#!\", que atrai novos [courtiers|e] anualmente, caso acabemos com menos de 10."
 flavor_zmw.1001.title: "Atenção, Aventureiros"
 flavor_zmw.1001.desc: "Desde que [target_character.GetName] fez sua declaração, homens em busca de aventuras foram aos montes até o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] [target_country.GetAdjective] para a missão \"[ShowCabinetActionName('settle_the_frontier')]\" de seu país."
 flavor_zmw.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1001.a.tt: "Um novo [character|e] aparece na entidade política [target_country.GetName]."
 flavor_zmw.1100.title: "A Chegada de [target_character.GetNameWithNoTooltip]"
 flavor_zmw.1100.desc: "Um autoproclamado aventureiro [ShowCultureName('portuguese')] chamado [target_character.GetName] está pedindo uma audiência com [target_ruler.GetName]. Apesar de ter nascido em uma terra estrangeira, [target_character.GetHeShe] quer servir nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] como um assessor. [target_character.GetHeShe] pode ser um trunfo valioso para nós, mas é difícil verificar quem de fato tem sua lealdade."
 flavor_zmw.1100.a: "Ele será um assessor valioso."
 flavor_zmw.1100.b: "Parece muito arriscado."
 flavor_zmw.1100.historical_info: "Antônio Fernandes foi o primeiro explorador português a entrar no interior das terras do Zimbábue. Ele entrou no Zimbábue em 1511 pelo porto de Sofala. De lá, ele viajou por terra e acabou estabelecendo contato com o monarca regente de Monomotapa, Chikuyo Chisamarengu."
 flavor_zmw.1101.title: "[target_character.GetNameWithNoTooltip] Fornece Mapas de [ShowRegionNameWithNoTooltip('zimbabwe_region')]"
 flavor_zmw.1101.desc: "[target_character.GetName], um aventureiro que tem viajado por [ShowRegionName('zimbabwe_region')] há um bom tempo, conseguiu conquistar a confiança de um dos governantes locais. Durante suas viagens, ele conseguiu criar um mapa da região que supera tudo o que sabíamos até então. Felizmente, ele quer nos vender essas informações imprescindíveis."
 flavor_zmw.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1101.b: "Não temos interesse."
 flavor_zmw.1200.title: "A Missão de [target_character.GetNameWithNoTooltip]"
 flavor_zmw.1200.desc: "Com raízes na entidade política [target_country.GetName], [target_character.GetName] atuou como diplomata e governador a serviço de seu país, mas queria buscar uma vida como missionário da fé [ShowReligionAdjective('catholic')], o que o levou até nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetHeShe|U] pede a nossa permissão para organizar uma missão e pergunta se é do interesse de [target_ruler.GetName] converter-se pessoalmente ao [ShowReligionNameWithNoTooltip('catholic')]."
 flavor_zmw.1200.a: "[target_ruler.GetNameWithNoTooltip] se converterá."
 flavor_zmw.1200.b: "Vamos permitir sua missão, mas [target_ruler.GetNameWithNoTooltip] não abandonará sua fé."
 flavor_zmw.1200.c: "Recusem o pedido dele."
 flavor_zmw.conversion.tt: "Alguns dos nossos [pops|e] na entidade política [ROOT.GetCountry.GetName] se converterão para o [ShowReligionName('catholic')]."
 flavor_zmw.1200.historical_info: "O jesuíta Gonçalo da Silveira veio ao Zimbábue após deixar seu posto como superior provincial em 1560 na Índia dominada por Portugal. Em uma reunião, ele conseguiu converter o rei e alguns de seus súditos. Isso marcou a primeira missão católica bem-sucedida na região."
 flavor_zmw.1201.title: "Rejeição à Conversão"
 flavor_zmw.1201.desc: "Os comerciantes da fé [ShowReligionGroupAdjective('muslim')] presentes em nosso país ficaram ultrajados com a conversão de [target_ruler.GetName] e agora [target_ruler.GetHimHer] pressionam a renunciar a fé [ShowReligionAdjective('catholic')]. Eles obviamente temem a crescente influência dos comerciantes da fé [ShowReligionAdjectiveWithNoTooltip('catholic')] e perder essa relação valiosas com os comerciantes da fé [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] pode prejudicar a nossa economia gravemente.\n\nNão importa o que façamos, não podemos demorar para tomar uma decisão sobre o futuro de nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_zmw.1201.a: "Eles estão certos. Renuncie ao [ShowReligionNameWithNoTooltip('catholic')]."
 flavor_zmw.1201.b: "Vamos aceitar a luz do [ShowReligionNameWithNoTooltip('catholic')]."
 flavor_zmw.1201.historical_info: "Pouco depois da conversão de Monomotapa por Gonçalo da Silveira, o rei sofreu uma grande rejeição dos comerciantes muçulmanos do litoral, que eram ativos no Zimbábue. Os comerciantes argumentaram contra a conversão e foram bem-sucedidos. Gonçalo da Silveira foi enforcado por homens do rei e as missões católicas foram impedidas de entrar no território, acabando assim com a presença do catolicismo no Zimbábue."
