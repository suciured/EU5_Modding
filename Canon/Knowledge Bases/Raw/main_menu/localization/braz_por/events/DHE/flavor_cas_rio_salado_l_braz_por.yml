 flavor_cas_rio_salado.1.title: "O Tratado do País [GetCountry('MOR').GetNameWithNoTooltip]"
 flavor_cas_rio_salado.1.desc: "Os governantes pagãos do país [GetCountry('MOR').GetName] prepararam um ataque contra nós com uma força de invasão no Sul da [ShowRegionName('iberia_region')]. Isso ameaça nossos contínuos esforços para eliminar os invasores estrangeiros da península e consolidar o governo [ROOT.GetCountry.GetReligion.GetAdjective] sobre a [ShowRegionNameWithNoTooltip('iberia_region')]. Devemos convocar nossos amigos no país [GetCountry('POR').GetName] e preparar nossos exércitos para repelir os invasores do povo [GetCountry('MOR').GetAdjectiveWithNoTooltip] de vez."
 flavor_cas_rio_salado.1.a: "Preparem-se para a guerra."
 flavor_cas_rio_salado.1.b: "Isso não vale o risco."
 flavor_cas_rio_salado.1.historical_info: "A situação na fronteira Sul de Castela parecia sombria na década de 1330. A perda do castelo de Gibraltar em 1333 abriu uma oportunidade para Abu Malik Abd al-Wahid, filho e herdeiro de Abu Al-Hasan 'Ali ibn 'Othman, sultão merínida de Marrocos, de tomar um pequeno reino centrado em Algeciras e Ronda. A morte do primeiro em uma #italic algarada#! (incursão) em 1339 convenceu o segundo a preparar uma invasão completa através do Estreito de Gibraltar, financiada por sua conquista do Emirado de Tlemecém em 1337. A campanha começou em abril de 1340, quando a frota merínida obteve supremacia naval sobre o estreito, permitindo que Abu Al-Hasan 'Ali atravessasse com um exército em 14 de agosto de 1340, e, em setembro, iniciasse um cerco ao castelo de Tarifa, a fortaleza castelhana-chave na região.\n\nFinalmente, as forças muçulmanas e cristãs se enfrentaram no vale do Rio Salado em 30 de outubro. Os exércitos lutaram o dia inteiro e, após os defensores de Tarifa atacarem pela retaguarda, o exército merínida entrou em colapso, e o sultão Abu Al-Hasan 'Ali retirou-se com os remanescentes para Algeciras. A batalha marcou um ponto de virada, garantindo a posição castelhana sobre o estreito por 150 anos, até a conquista de Granada em 1492, o último reduto muçulmano da Península Ibérica."
 claimed_our_land: "Reivindicou nossas terras"
 refused_claim: "Recusou-se a reivindicar nossas terras"
 flavor_cas_rio_salado.2.title: "O País [GetCountry('CAS').GetNameWithNoTooltip] Reivindica Nossas Terras"
 flavor_cas_rio_salado.2.desc: "Os governantes da [ShowRegionName('iberia_region')] que seguem a fé [GetCountry('CAS').GetReligion.GetAdjective] novamente prepararam um ataque em nossas terras legítimas na península e ameaçam nosso controle sobre o [ShowLocationName('strait_of_gibraltar')]. Devíamos convocar nossos amigos no país [GetCountry('GRA').GetName] e preparar nossos exércitos para repelir os invasores do povo [GetCountry('CAS').GetAdjective] de vez."
 flavor_cas_rio_salado.2.a: "Preparem-se para a guerra."
 flavor_cas_rio_salado_response.34.title: "Um Pedido de Ajuda do(a) [target_ally.GetNameWithNoTooltip]"
 flavor_cas_rio_salado_response.34.desc: "O conflito pelo [ShowLocationName('strait_of_gibraltar')] parece ter esquentado de novo, e um emissário do(a) [target_ally.GetName] buscou nossa corte e pediu uma aliança para repelir o exército [target_enemy.GetReligion.GetAdjective] novamente em uma gloriosa batalha."
 flavor_cas_rio_salado_response.34.a: "Ajudem nossos amigos do(a) [target_ally.GetNameWithNoTooltip]."
 flavor_cas_rio_salado_response.34.b: "Recusem o pedido de ajuda."
 flavor_cas_rio_salado.5.title: "O país [GetCountry('MOR').GetNameWithNoTooltip] foi expulso da [ShowRegionNameWithNoTooltip('iberia_region')]"
 flavor_cas_rio_salado.5.desc: "Com nossa árdua vitória sobre os exércitos do país [GetCountry('MOR').GetName], finalmente rompemos o domínio [GetCountry('MOR').GetAdjective] sobre o [ShowLocationName('strait_of_gibraltar')] e estabelecemos nosso próprio governo sobre [ShowLocationName('algeciras')]. Além do saque recebido nas batalhas e nos tratados de paz, poderemos nos banhar na glória desta vitória por séculos!"
 flavor_cas_rio_salado.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.6.title: "Uma Visita de [target_ruler.GetNameWithNoTooltip]"
 flavor_cas_rio_salado.6.desc: "O(a) [target_ruler.GetName] visitou um [ShowBuildingTypeName('monastery')] em [ShowLocationName('guadalupe')] para oferecer sua gratidão à Virgem de Guadalupe pelo sucesso contra os pagãos do povo [GetCountry('MOR').GetAdjective] durante a guerra por [ShowLocationName('algeciras')]. Durante sua estadia no [ShowBuildingTypeNameWithNoTooltip('monastery')], [target_ruler.GetHeShe] doou diversos troféus obtidos na batalha decisiva da guerra e elevou a condição do [ShowBuildingTypeNameWithNoTooltip('monastery')]."
 flavor_cas_rio_salado.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.6.b: "Não temos esse dinheiro sobrando."
 flavor_cas_rio_salado.7.title: "Celebrem Nossa Vitória"
 flavor_cas_rio_salado.7.desc: "Com os espólios da guerra obtidos, temos a oportunidade de celebrar nossa vitória sobre o exército [GetCountry('MOR').GetAdjective] com um esplêndido [ShowBuildingTypeName('monastery')] na área de [ShowLocationName('valladolid')]. Um mosteiro dedicado à Ordem de Santa Clara nos serviria perfeitamente como uma lembrança da nossa gloriosa vitória."
 flavor_cas_rio_salado.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.7.b: "Não temos esse dinheiro sobrando."
