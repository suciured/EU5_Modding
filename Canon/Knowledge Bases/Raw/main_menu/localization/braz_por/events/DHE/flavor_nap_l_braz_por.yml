l_braz_por:
 flavor_nap.3.title: "Renascença em [ShowLocationNameWithNoTooltip('naples')]"
 flavor_nap.3.desc: "A grande cidade de [ShowLocationName('naples')] está se tornando um dos centros mais importantes da Renascença na Itália. Homens brilhantes estão sendo atraídos para lá, e a cidade está se transformando em um núcleo para novos artistas de destaque."
 flavor_nap.3.a: "Uma era de Cultura!"
 flavor_nap.3.b: "Uma era de Glória!"
 flavor_nap.4.title: "A Grande Cidade do Barroco"
 flavor_nap.4.desc: "As primeiras décadas do século XVII estão sendo descritas como uma Era de Ouro na história de [target_location.GetName]. A cidade foi transformada em uma metrópole moderna e serve como exemplo para todas as outras ao seu redor. A cultura está florescendo na cidade, com lazer e entretenimento cada vez mais presentes e refinados."
 flavor_nap.4.a: "Uma cidade para rivalizar com qualquer outra..."
 flavor_nap.6.title: "O Destino de [sold_country.GetNameWithNoTooltip]"
 flavor_nap.6.desc: "Há décadas, os cidadãos do país [sold_country.GetName] confiaram o domínio sobre o(a) [sold_country.GetFlavorRank] a [robert_scope.GetName]. Hoje, seus problemas são apenas uma distração para nós, e nossa soberania sobre o(a) [sold_country.GetFlavorRank] nos traz apenas dificuldades. Talvez, pudéssemos vender ao país [target_country.GetName]?"
 flavor_nap.6.historical_info: "No início do século XIV, a cidade de Prato colocou-se sob o domínio de Roberto de Anjou para se proteger do avanço dos florentinos. No entanto, poucas décadas depois, em 1351, a cidade seria vendida à República Florentina pela sucessora de Roberto, Joana."
 flavor_nap.6.a: "Vamos fazer isso."
 flavor_nap.6.b: "[sold_country.GetNameWithNoTooltip] ainda pode ser útil."
 flavor_nap.7.title: "$flavor_nap.6.title$"
 flavor_nap.7.desc: "Um emissário de [nap_from.GetName] acabou de chegar. Após nossa calorosa recepção, ele nos informou sobre uma oferta para comprar o país [sold_country.GetName] por um preço não tão elevado. Adquirir um(a) próspero(a) [sold_country.GetFlavorRank] vizinho(a) a um custo reduzido é uma excelente oportunidade para expandir nossa influência."
 flavor_nap.7.historical_info: "$flavor_nap.6.historical_info$"
 flavor_nap.7.a: "Feche o acordo."
 flavor_nap.7.b: "Se eles querer vender, algum problema tem."
 flavor_nap.8.title: "$flavor_nap.6.title$"
 flavor_nap.8.common_desc: "Finalmente recebemos a resposta do país [target_country.GetName]."
 flavor_nap.8.desc_success: "$flavor_nap.8.common_desc$ Nossa oferta solene foi recebida com grande alarde e celebração no(a) [target_country.GetGovernment.GetCourtTitle] [target_country.GetAdjectiveWithNoTooltip]."
 flavor_nap.8.desc_failure: "$flavor_nap.8.common_desc$ Infelizmente, eles rejeitaram nossa honrosa abordagem. Para piorar, nossos emissários foram recebidos com gargalhadas de escárnio."
 flavor_nap.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.8.b: "Eles pagarão por isso!"
 flavor_nap.9.title: "[giambattista_della_porta_scope.GetNameWithNoTooltip]"
 flavor_nap.9.desc: "[giambattista_della_porta_scope.GetName] é uma pessoa da nobreza com muitos talentos. Muitos membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] já notaram suas habilidades e propuseram contratar [giambattista_della_porta_scope.GetShortNameWithNoTooltip] para fazer parte do nosso rol de artistas."
 flavor_nap.9.historical_info: "Giambattista della Porta foi um cientista da segunda metade do século XVI e autor do incrivelmente popular livro #italic Magia Naturalis#!, onde detalha diversos fatos do mundo científico. Ele também é creditado por contribuições à criptografia, fisiognomia e tecnologia. Além de suas realizações no campo científico, escreveu mais de 20 peças teatrais que fazem parte da tradição da #italic commedia erudita#!."
 flavor_nap.9.a: "Vamos contratá-l[giambattista_della_porta_scope.GetHerHim]!"
 flavor_nap.9.b: "Vamos desconsiderar essas proposições."
 flavor_nap.10.title: "#italic Magia Naturalis#!"
 flavor_nap.10.desc: "Tendo entrado recentemente para nosso rol de artistas, [target_character.GetName] produziu uma obra de grande renome. O livro, #italic $magia_naturalis$#!, tornou-se extremamente popular, sendo impresso em larga escala e com planos de tradução para outros idiomas, visando torná-lo mais acessível. Sua disseminação foi tão ampla que os cidadãos comuns agora estão mais conscientes sobre as ciências do que antes."
 flavor_nap.10.a: "A verdadeira perfeição da filosofia natural e da mais alta ciência."
 flavor_nap.11.title: "Simpatizantes dos Fraticelli"
 flavor_nap.11.desc: "Mais uma carta do(a) [the_pope.GetName] chegou hoje, novamente pleiteando para que [target_character.GetName] abandone a simpatia que [target_character.GetSheHe] tem pelos hereges Fraticelli. Embora as cartas anteriores tenham tido resultados mistos, talvez desta vez o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] mude de opinião."
 flavor_nap.11.desc_with_felip: "$flavor_nap.11.desc$ No cerne do conflito está o irmão de [GetCharacter('nap_sancha_aragon').GetName], [brother_of_queen.GetName], que é um fervoroso defensor dos Fraticelli."
 flavor_nap.11.historical_info: "Sob o governo do Rei Roberto de Anjou, o Reino de Nápoles tornou-se um refúgio seguro para os Fraticelli. O Papa enviou diversas cartas a Roberto em 1325, 1327, 1330 e 1331, mas todas falharam em persuadir o rei a prender ou restringir a liberdade dos Fraticelli em seu domínio. Um dos cortesãos napolitanos, Filipe de Maiorca, demonstrava abertamente simpatia pelos franciscanos espirituais e até condenava o papado publicamente."
 flavor_nap.11.a: "Ignoremos as cartas."
 flavor_nap.11.b: "O que quer que o(a) [the_pope.GetNameWithNoTooltip] deseje."
 nap_banned_fraticelli: "Fraticelli Banidos"
 STATIC_MODIFIER_NAME_nap_fraticelli_sympathy: "Simpatia pelos Fraticelli"
 flavor_nap.12.title: "#italic Stato dei Presidi#!"
 flavor_nap.12.desc: "Os trechos costeiros litorâneos [target_location.GetName] e [target_location2.GetName] compõem um pequeno, mas necessário, componente de nossa hegemonia na [ShowRegionName('italy_region')]. As cidades portuárias e a ilha de Elba servem como portos adequados que nos permitem controlar os poderes dos estados do norte e possibilitam que nossos comerciantes realizem transações comerciais mais distantes da pátria."
 flavor_nap.12.historical_info: "Sob a União Pessoal com a Espanha, Nápoles adquiriu a posse de uma estreita faixa de terra litorânea remanescente da República de Siena, mais tarde intitulada $flavor_nap.12.title$, que significa 'Estado das Guarnições'. Permaneceu sob o domínio dos napolitanos de 1557 até 1801, quando foi cedida à França Revolucionária."
 flavor_nap.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_nap_state_of_the_presidi: "Estado dos Presídios"
 flavor_nap.200.title: "A Vontade de [target_character.GetNameWithNoTooltip]"
 flavor_nap.200.desc: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] está envelhecendo e, infelizmente, todos os descendentes homens da sua linhagem faleceram.\n\nA tradição dita que o(a) [ROOT.GetCountry.GetGovernment.GetHeir.GetName] de nosso lado da família deveria ser o(a) próximo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], mas entregar o país a um(a) estrangeiro(a) enfurecerá a nobreza local e poderá pôr fim à estabilidade que [target_character.GetShortName] passou sua vida construindo. Como alternativa, [alternative_heir.GetName] também pode ser uma possibilidade a se considerar..."
 flavor_nap.200.a: "Nós não entregaremos o país [ROOT.GetCountry.GetNameWithNoTooltip]; [alternative_heir.GetShortNameWithNoTooltip] governará."
 flavor_nap.200.b: "Respeitaremos a tradição, [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] herdará."
 flavor_nap.201.title: "Leis [GetCountry('NAP').GetAdjectiveWithNoTooltip]"
 flavor_nap.201.desc: "A vontade de [target_character.GetName] provocou uma grande agitação no país [GetCountry('NAP').GetLongName] ao mudar a lei de sucessão. Se quisermos preservar nossa união com o país [GetCountry('NAP').GetNameWithNoTooltip], seremos forçados a alinhar nossas leis às deles. Porém, isso pode nos condenar a ser vistos como meros coadjuvantes na história dessa União."
 flavor_nap.201.a: "Preservaremos a União."
 flavor_nap.201.b: "[ROOT.GetCountry.GetNameWithNoTooltip] não é subserviente."
 flavor_nap.210.title: "O Outro Filho do Velho Rei"
 flavor_nap.210.desc: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] não teve descendentes homens de sua linhagem, mas ele teve um filho bastardo que era inelegível para a herança da entidade política [ROOT.GetCountry.GetName].\n\nEle foi criado como um bastardo real e treinado em diplomacia e administração estatal, tornando-se um dos membros mais proeminentes da corte do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_nap.210.a: "Podemos nos beneficiar de suas habilidades."
 flavor_nap.210.b: "Não seguiremos os passos do Velho Rei, vamos dispensá-lo!"
 flavor_nap.220.title: "A Coroa do Marido"
 flavor_nap.220.desc: "[target_character.GetName] não está satisfeito(a) com sua posição na corte [ROOT.GetCountry.GetAdjective], pois [target_character.GetHeShe] é o(a) [ROOT.GetCountry.GetGovernment.GetConsortTitle] [ROOT.GetCountry.GetGovernment.GetAdjective]. No entanto, a vontade do Velho [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] confere plenos poderes ao(à) [ROOT.GetCountry.GetGovernment.GetRulerTitle], deixando-[target_character.GetHerHim] como uma mera figura decorativa.\n\n[target_character.GetShortName] deseja solicitar ao país [GetCountry('PAP').GetGovernment.GetRuler.GetName] uma dispensa papal que corrija esse grave erro e torne seu título igual ao de [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]."
 flavor_nap.220.a: "[target_character.GetHeShe|U] tem razão em reclamar: [target_character.GetHeShe] e o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] são iguais."
 flavor_nap.220.a.tt: "Se [GetCountry('PAP').GetGovernment.GetRuler.GetName] aprovar, [target_character.GetShortName] se tornará o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_nap.220.b: "[target_character.GetHeShe|U] é apenas o(a) [ROOT.GetCountry.GetGovernment.GetConsortTitle] do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], e nada mais!"
 flavor_nap.220.b.tt: "[target_character.GetShortName] se lembrará dessa ofensa."
 flavor_nap.221.title: "Um Rei Impotente"
 flavor_nap.221.desc: "Jovem governante do país [GetCountry('NAP').GetName], [nap_ruler.GetName] deseja que saibamos sobre a situação incerta de [nap_ruler.GetHerHis] consorte [nap_consort.GetName] na corte [GetCountry('NAP').GetAdjectiveWithNoTooltip]. O testamento do(a) [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName] anterior [nap_consort.GetHimHer] impede de acessar o poder da Coroa do país [GetCountry('NAP').GetNameWithNoTooltip], poder que tradicionalmente deveria ser-lhe concedido, e nos solicita conceder a [nap_consort.GetShortName] o título completo de Rei.\n\nPor outro lado, precisamos levar em consideração que [nap_consort.GetShortNameWithNoTooltip] faz parte da família real [GetCountry('HUN').GetAdjective], e que conceder-lhes mais poder em nossa fronteira sul pode voltar para nos assombrar no futuro."
 flavor_nap.221.a: "Não permitiremos que os governantes [GetCountry('HUN').GetAdjectiveWithNoTooltip] expandam sua influência."
 flavor_nap.221.b: "É o direito concedido por Deus a [nap_consort.GetShortNameWithNoTooltip] de governar o país [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_nap.222.title: "O Erro É Corrigido"
 flavor_nap.222.desc: "[pope_scope.GetRuler.GetName] reconheceu a virtuosidade de nossa súplica e teve a misericórdia de concedê-la a nós. [ROOT.GetCountry.GetGovernment.GetRuler.GetFirstSpouse.GetName] terá seus direitos integralmente restaurados e será coroado como Rei do país [ROOT.GetCountry.GetName]."
 flavor_nap.222.a: "Viva o Rei!"
 flavor_nap.223.title: "O(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] rejeita o nosso pedido."
 flavor_nap.223.desc: "Um mensageiro de [pope_scope.GetName] nos devolve o presente e nos informa que [GetCountry('PAP').GetGovernment.GetRuler.GetHisHerFormal|U] rejeitou nosso pedido. A vontade do Velho Rei deverá ser respeitada."
 flavor_nap.223.a: "Maldição!"
 flavor_nap.230.title: "O Príncipe Consorte [GetCountry('NAP').GetAdjectiveWithNoTooltip]"
 flavor_nap.230.desc: "[target_character.GetName], o Príncipe Consorte [GetCountry('NAP').GetAdjective] e membro de nossa Família [ROOT.GetCountry.GetGovernment.GetAdjective], viveu por muitos anos na corte [GetCountry('NAP').GetAdjectiveWithNoTooltip], casado com [GetCountry('NAP').GetGovernment.GetRuler.GetName]. Entretanto, contrariando qualquer noção de justiça ou lógica, seu direito de governar, tanto como esposo quanto como rei, foi negado, e ele não detém nenhum poder sobre os assuntos de Estado.\n\nEle nos solicita, com gentileza, que intercedamos em seu nome perante [target_pope.GetName] para reaver seus direitos enquanto rei da entidade política [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_nap.230.a: "Vamos pedir ao [target_pope.GetNameWithNoTooltip] para corrigir essa injustiça."
 flavor_nap.230.a.tt: "Se [target_pope.GetName] aprovar, [target_character.GetName] será o novo [ruler|e] do país [GetCountry('NAP').GetName]."
 flavor_nap.230.b: "Não nos intrometeremos nos assuntos do país [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_nap.231.title: "A Família do Rei Sem Poder"
 flavor_nap.231.desc: "A situação do Príncipe Consorte [GetCountry('NAP').GetAdjective], [prince_consort.GetName], nos foi trazida à atenção por alguém próximo, [GetCountry('HUN').GetGovernment.GetRuler.GetName] da entidade política [GetCountry('HUN').GetName].\n\nSeus parentes continuam a sofrer a humilhação de não deter nenhum poder real no governo [GetCountry('NAP').GetAdjectiveWithNoTooltip], mesmo que ele seja o rei legítimo, pois a corte e os nobres são regidos exclusivamente por [GetCountry('NAP').GetGovernment.GetRuler.GetName].\n\n[GetCountry('HUN').GetGovernment.GetRuler.GetNameWithNoTooltip] nos solicita que ponhamos fim a essa situação injusta e que coroemos [prince_consort.GetNameWithNoTooltip]."
 flavor_nap.231.a: "Esta situação não pode poder continuar. [prince_consort.GetShortNameWithNoTooltip] será rei."
 flavor_nap.231.b: "Não permitiremos que [GetCountry('HUN').GetGovernment.GetRuler.GetShortNameWithNoTooltip] se intrometa nos assuntos dos outros."
 flavor_nap.232.title: "O Rei [GetCountry('HUN').GetAdjectiveWithNoTooltip] do país [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_nap.232.desc: "Notícias Terríveis! O Príncipe Consorte [prince_consort.GetName] conspirou com seu parente próximo [GetCountry('HUN').GetGovernment.GetRuler.GetName] e, juntos, subornaram [GetCountry('PAP').GetGovernment.GetRuler.GetName], solicitando que coroasse [prince_consort.GetShortNameWithNoTooltip] como rei da entidade política [GetCountry('NAP').GetName]. Cego pelo dinheiro, [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] aceitou e já anunciou a data da coroação.\n\nIsso enfureceu o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip], que se recusa a ser governado por um estrangeiro. Nossos espiões descobriram que uma facção dos membros enfurecidos do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] está formando uma conspiração e reunindo recursos para assassinar [prince_consort.GetNameWithNoTooltip] antes que ocorra a coroação.\n\nO que devemos fazer?"
 flavor_nap.232.a: "[prince_consort.GetNameWithNoTooltip] nos forçou. Deixe que o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] faça o que deve."
 flavor_nap.232.b: "Se [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] acha que [prince_consort.GetShortNameWithNoTooltip] deve ser Rei, que assim seja!"
 flavor_nap.233.title: "A Intromissão [GetCountry('HUN').GetAdjectiveWithNoTooltip]"
 flavor_nap.233.desc: "Nossos informantes nos trazem notícias sobre o fracasso do governante [GetCountry('HUN').GetAdjective], [GetCountry('HUN').GetGovernment.GetRuler.GetName], em persuadir [GetCountry('PAP').GetGovernment.GetRuler.GetName] a coroar [prince_consort.GetName] como Rei pleno do país [ROOT.GetCountry.GetName]. Nosso Príncipe Consorte traidor conspirou com seus parentes [GetCountry('HUN').GetAdjectiveWithNoTooltip] próximos e, juntos, tentaram subornar [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip], mas o plano foi inútil, pois o(a) nosso(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] possui muita religiosidade para ser influenciado(a) por tais tentações, e os rechaçou."
 flavor_nap.233.a: "Deus abençoe [GetCountry('PAP').GetGovernment.GetRuler.GetNameWithNoTooltip]!"
 flavor_nap.234.title: "O(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] rejeita o nosso pedido."
 flavor_nap.234.desc: "O [GetCountry('PAP').GetGovernment.GetRulerTitle] rejeitou o sincero apelo que fizemos em apoio a [prince_consort.GetName], legítimo rei da entidade política [GetCountry('NAP').GetName]. Ele não se importa que essa injustiça persista e fique impune, deixando-nos sem outra alternativa senão lidar com a questão por conta própria. Fecharemos os olhos ou agiremos para corrigir essa situação?"
 flavor_nap.234.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_nap.240.title: "O Governante de [target_location.GetNameWithNoTooltip]"
 flavor_nap.240.desc: "A cidade de [target_location.GetName] e seus arredores tem sido governada pelo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] do país [ROOT.GetCountry.GetName] desde os tempos de [charles_lame.GetName]. Em 1309, ela foi escolhida por [GetCharacter('pap_clement_v').GetName] para se tornar a nova sede do país [GetCountry('PAP').GetLongName], e o rei do país [ROOT.GetCountry.GetNameWithNoTooltip] permitiu isso graciosamente, transformando [target_location.GetNameWithNoTooltip] na nova capital do país [GetCountry('PAP').GetNameWithNoTooltip] em todos os aspectos, exceto no legal.\n\nAgora, a situação se inverteu. Podemos fazer uso de algumas arcas de ouro, e [GetCountry('PAP').GetGovernment.GetRuler.GetName] as têm de sobra. Vamos lhe vender os direitos sobre a cidade que [GetCountry('PAP').GetGovernment.GetRuler.GetHeShe] já controla."
 flavor_nap.240.a: "Precisamos do ouro. Venda os direitos!"
 flavor_nap.240.a.tt: "Se [GetCountry('PAP').GetGovernment.GetRuler.GetName] aprovar, [target_location.GetName] não será mais parte de nossos territórios [core|e]."
 flavor_nap.240.b: "Nunca renunciaremos a nossos direitos!"
 flavor_nap.241.title: "Uma Proposta por [target_location.GetNameWithNoTooltip]"
 flavor_nap.241.desc: "A cidade de [target_location.GetName] tem sido a sede do país [ROOT.GetCountry.GetLongName] desde que foi escolhida em 1309 por [old_pope_scope.GetName] para substituir [rome_location.GetName]. Ela é totalmente controlada pelo país [ROOT.GetCountry.GetLongNameWithNoTooltip], mas o(a) [GetCountry('NAP').GetGovernment.GetRulerTitle] do país [GetCountry('NAP').GetName] mantém um direito nominal de governá-la. Hoje, um mensageiro do país [GetCountry('NAP').GetNameWithNoTooltip] chegou oferecendo-nos comprar esse direito com mero ouro.\n\nDeveríamos aceitar o acordo?"
 flavor_nap.241.a: "Sim, vamos aceitar."
 flavor_nap.241.b: "Não, não pagaremos por algo que já está em nossa posse."
 flavor_nap.242.title: "A Cidade [GetCountry('PAP').GetAdjectiveWithNoTooltip]"
 flavor_nap.242.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] aceitou nossa oferta para vender a cidade de [target_location.GetName], e o pagamento já está a caminho."
 flavor_nap.242.a: "Esses recursos ajudarão o país [ROOT.GetCountry.GetNameWithNoTooltip] mais do que alguns direitos inúteis."
 flavor_nap.243.title: "Uma Cidade Roubada"
 flavor_nap.243.desc: "[pope_scope.GetName] rejeitou nossa generosa oferta e planeja continuar controlando a cidade de [target_location.GetName] sem ter qualquer direito para isso."
 flavor_nap.243.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle] ladrão!"
 flavor_nap.250.title: "O julgamento do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_nap.250.desc: "O assassinato de [prince_consort.GetName] continua nos assombrando anos depois. A família dele não parou de espalhar rumores vis sobre a relação do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] com os conspiradores, acusando-nos de sermos responsáveis por sua morte, mesmo que os culpados já tenham sido encontrados, julgados e sentenciados.\n\nEles convenceram [GetCountry('PAP').GetGovernment.GetRuler.GetName] a realizar outro julgamento e forçar [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a testemunhar e defender a própria inocência.\n\nMesmo que o(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] tenha um álibi sólido e a absolvição seja praticamente garantida, a vergonha de enfrentar um julgamento por conspiração de assassinato é suficiente para prejudicar nossa relação com nossos súditos e destruir nosso prestígio entre os vizinhos.\n\nO que deveríamos fazer?"
 flavor_nap.250.a: "A justiça está ao nosso lado. Iremos a julgamento e defenderemos nossa inocência."
 flavor_nap.250.a.tt: "[GetCountry('NAP').GetGovernment.GetRuler.GetName] foi absolvido(a)."
 flavor_nap.250.b: "Não vamos participar desta farsa!"
 flavor_nap.250.c: "A reputação vem em primeiro lugar. O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] renunciará e fará os juramentos."
 flavor_nap.260.title: "[luigi_durazzo.GetNameWithNoTooltip], Uma Pedra em Nosso Sapato"
 flavor_nap.260.desc: "[luigi_durazzo.GetName] é um membro do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] da [ShowAreaName('apulia_area')] que, desde sua libertação da prisão, tem sido uma constante fonte de problemas para o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Ele se opõe a [targer_character.GetName] em todos os assuntos e está constantemente tentando minar a autoridade [ROOT.GetCountry.GetGovernment.GetAdjective] na [ShowAreaNameWithNoTooltip('apulia_area')].\n\nAgora, ele novamente ameaça se revoltar caso não concedamos a ele e seus aliados mais autonomia e respeito por alguns direitos que apenas eles reivindicam ter.\n\nO que deveríamos fazer?"
 flavor_nap.260.a: "Vamos esmagá-lo e acabar com isso de uma vez por todas!"
 flavor_nap.260.b: "Vamos conceder a ele o que ele quer. Por enquanto."
 flavor_nap.270.title: "O Religioso [elzear_sabran.GetNameWithNoTooltip]"
 flavor_nap.270.desc: "Nosso bispo nos faz lembrar da história de [elzear_sabran.GetName], o tutor e castelão de [carlo_anjou.GetName]. Ele viveu uma vida religiosa exemplar, focada na prática da oração, na mortificação da carne e na caridade para com os pobres. Cumpriu seu dever com sua casa ao se casar com Delfina de Glandèves e até escolheu se unir a ela em seu voto de castidade, que mantiveram durante toda a vida."
 flavor_nap.270.a: "Vamos propô-lo à Cúria como um novo santo [GetCountry('NAP').GetAdjectiveWithNoTooltip]."
 flavor_nap.270.b: "Não vamos perder nosso tempo com esses contos."
 flavor_nap.280.title: "As Duas Sicílias Reunidas!"
 flavor_nap.280.desc: "O povo se regozija! As Duas Sicílias estão novamente unidas sob o governo do(a) grande [GetCountry('TWS').GetGovernment.GetRulerOrRegent.GetName].\n\nDesde a Guerra das Vésperas Sicilianas, o reino criado por Rogério II esteve dividido, e aqueles que antes eram irmãos o tempo transformou em estranhos, rivais e inimigos. Graças ao(à) nosso(a) [GetCountry('TWS').GetGovernment.GetRulerOrRegentTitle], esse período sombrio chegou ao fim, e podemos, mais uma vez, nos unir aos nossos parentes há muito perdidos como um único povo unido."
 flavor_nap.280.a: "Vamos restaurar a antiga capital do reino!"
 flavor_nap.280.b: "Uma nova era pede uma nova capital!"
 flavor_nap.280.c: "A união de nosso povo ecoará através da história."
 flavor_nap.290.title: "O Príncipe Consorte Ressentido"
 flavor_nap.290.desc: "[prince_consort.GetName] continua a se ressentir do fato de que seu título não lhe concede poder real na corte [GetCountry('NAP').GetAdjective]. Suas tentativas contínuas de conquistar influência por meio de conspirações e mentiras são uma constante distração e preocupação para os membros da corte."
 flavor_nap.290.a: "Já foi o bastante! Vamos terminar isso silenciosamente."
 flavor_nap.290.b: "Vamos dar-lhe o que ele quer."
 flavor_nap.290.c: "Ele é o Príncipe Consorte, nada pode ser feito."
 flavor_nap.300.title: "[GetCountry('NAP').GetGovernment.GetRulerTitle] e Sua Nova Vontade"
 flavor_nap.300.desc: "Nossa querida [GetCountry('NAP').GetGovernment.GetRuler.GetName] está sentindo o peso dos longos anos de serviço ao país [GetCountry('NAP').GetName] sobre seus ombros, assim como seu avô, o Velho [old_king.GetName], sentiu. Ela está pronta para abdicar, mas teme que seu legado seja desperdiçado, já que não tem filhos vivos para nomear como herdeiro incontestável ao trono. Ela vê o restante de sua família como oportunistas e abutres que destruirão o país [GetCountry('NAP').GetNameWithNoTooltip] em sua luta pela coroa."
 flavor_nap.300.a: "[GetCountry('NAP').GetGovernment.GetHeir.GetNameWithNoTooltip] será nosso(a) novo(a) governante."
 flavor_nap.300.b: "[queen_sister_spouse.GetNameWithNoTooltip] é a melhor sucessora possível."
 flavor_nap.300.c: "As Duas Sicílias serão reunidas, e [palermo_ruler.GetNameWithNoTooltip] será nosso(a) sucessor(a)."
 flavor_nap.300.d: "[french_ruler.GetNameWithNoTooltip], chefe do governo [GetCountry('FRA').GetAdjectiveWithNoTooltip], comandará a entidade política [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_nap.301.title: "Decisão [GetCountry('NAP').GetAdjectiveWithNoTooltip]"
 flavor_nap.301.desc: "O país [GetCountry('NAP').GetLongName] tem um(a) novo(a) governante e, como costumávamos estar unidos por uma união pessoal, se quisermos preservá-la precisaremos convidar [naples_ruler.GetName] para também governar o país [ROOT.GetCountry.GetName]. Fazer isso pode garantir a união, mas também pode nos fazer parecer o parceiro subordinado."
 flavor_nap.301.a: "Continuaremos a compartilhar destinos."
 flavor_nap.301.b: "É hora de seguirmos nosso caminho."
 flavor_nap.2.title: "A Abdicação de [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetNameWithNoTooltip]"
 flavor_nap.2.desc: "O(a) governante do país [GetCountry('NAP').GetName], [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName], envelheceu bastante e não tem descendentes que possam ser nomeados herdeiros. Como temos reivindicações ao trono, eles nos ofereceram a Coroa de Nápoles."
 flavor_nap.2.a: "Glória ao país [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_nap.101.title: "A Destruição de Amalfi"
 flavor_nap.101.desc: "Amalfi, uma cidade em [target_location.GetName], acaba de enfrentar um impacto catastrófico vindo do oceano. Provocado por um enorme terremoto sob o Mar Tirreno, uma colossal parede de água atingiu a cidade desprevenida. Em meio ao estrondo ensurdecedor, edifícios desmoronaram, navios foram arremessados e vidas foram perdidas. As pitorescas ruas se transformaram em um cemitério aquático, enquanto as águas mudaram a paisagem para sempre. A vibrante cultura marítima e o comércio dinâmico de Amalfi foram deixados em ruínas, um lembrete marcante do poder implacável da natureza. As cicatrizes da catástrofe de [GetCurrentYear] permanecerão para sempre marcadas na história da cidade."
 flavor_nap.101.a: "Que [ROOT.GetCountry.GetReligion.GetGodName] tenha piedade deles."
 flavor_nap.101.b: "Vamos mandar ajuda para os sobreviventes agora!"
 flavor_nap.101.a.tt: "[target_location.GetName] e os vizinhos costeiros [locations|E] perderão [prosperity|e], perderão [pops|e] e algumas [buildings|e] serão afetadas pelo tsunami."
 flavor_nap.101.b.tt: "[target_location.GetName] e os vizinhos costeiros [locations|E] perderão [prosperity|e], perderão [pops|e] e algumas [buildings|e] serão afetadas pelo tsunami.\nComo estamos investindo dinheiro, a devastação será menor, pois começaremos a recuperação mais cedo."
 flavor_nap_treaty_villeneuve_common: "O(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] pretende mediar um acordo para garantir paz e estabilidade na região.\n\nO tratado proposto delinearia os territórios, reconhecendo o controle do país [GetCountry('NAP').GetNameWithNoTooltip] sobre o continente e do país [GetCountry('SIC').GetNameWithNoTooltip] sobre a ilha. Os termos incluiriam pagamentos anuais de tributo pelo país [GetCountry('SIC').GetNameWithNoTooltip], o fornecimento de galés de guerra ao país [GetCountry('NAP').GetNameWithNoTooltip] e o apoio militar do país [GetCountry('SIC').GetNameWithNoTooltip] ao(à) [ROOT.GetCountry.GetFlavorRank] de [target_ruler.GetNameWithNoTooltip]. O(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] busca estabelecer um Reino da Sicília unificado sob a suserania dos países [GetCountry('NAP').GetNameWithNoTooltip] e [GetCountry('PAP').GetLongName], promovendo cooperação e evitando novos conflitos."
 flavor_nap.102.title: "Tratado de Villeneuve"
 flavor_nap.102.desc: "Um(a) representante de [target_pope.GetName] se aproxima do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] do país [ROOT.GetCountry.GetName], [target_ruler.GetName], propondo um tratado para resolver a disputa em andamento com o país [GetCountry('SIC').GetLongName], governado por [target_sicily_ruler.GetName]. $flavor_nap_treaty_villeneuve_common$"
 flavor_nap.102.a: "[target_sicily_ruler.GetNameWithNoTooltip] pode governar o país [GetCountry('SIC').GetNameWithNoTooltip] se [target_sicily_ruler.GetSheHe] prestar homenagem."
 flavor_nap.102.a.tt1: "A [GetCountry('SIC').GetName] receberá um evento para se submeter a nós."
 flavor_nap.102.a.tt2: "Perderemos todos os nossos [cores|e] na [ShowAreaName('sicily_area')]."
 flavor_nap.102.b: "Jamais. [ShowAreaNameWithNoTooltip('sicily_area')] é nossa!"
 flavor_nap.103.title: "$flavor_nap.102.title$"
 flavor_nap.103.desc: "Um(a) representante de [target_pope.GetName] se aproxima do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] do país [ROOT.GetCountry.GetName], [target_sicily_ruler.GetName], propondo um tratado para resolver a disputa em andamento com o país [GetCountry('NAP').GetLongName], governado por [target_ruler.GetName]. $flavor_nap_treaty_villeneuve_common$"
 flavor_nap.103.a: "Nos submeteremos ao país [GetCountry('NAP').GetLongNameWithNoTooltip]. Por enquanto."
 flavor_nap.103.b: "As Duas Sicílias serão unidas novamente."
 flavor_nap.103.c: "Eles perderam a guerra. Eles não ficam com nada."
 flavor_nap.103.tt1: "[GetCountry('NAP').GetName] receberá nossa resposta."
 flavor_nap.103.tt2: "[GetCountry('ARA').GetName] receberá nossa resposta e pode tentar forçar uma [union|E] conosco..."
 flavor_nap.104.title: "$flavor_nap.102.title$"
 flavor_nap.104.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName], do país [GetCountry('SIC').GetLongName], tornou-se vassalo do país [GetCountry('NAP').GetLongName] com a mediação de [GetCountry('PAP').GetGovernment.GetRuler.GetName]. Como o país [GetCountry('SIC').GetLongNameWithNoTooltip] pertence à nossa família desde que [GetCharacter('ara_pere_iii_arago').GetName], do país [GetCountry('ARA').GetName], conquistou a ilha, precisamos agir, ou ela se tornará [GetCountry('NAP').GetCulture.GetName] novamente."
 flavor_nap.104.a: "[GetCountry('SIC').GetNameWithNoTooltip] será nosso novamente."
 flavor_nap.104.b: "É a vida."
 flavor_nap.105.title: "[GetCountry('SIC').GetNameWithNoTooltip] torna-se um vassalo."
 flavor_nap.105.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName], do país [GetCountry('SIC').GetLongName], aceitou tornar-se subordinado ao país [GetCountry('NAP').GetLongName]."
 flavor_nap.105.a: "Vamos dar as boas-vindas a eles."
 flavor_nap.106.title: "[GetCountry('SIC').GetNameWithNoTooltip] aceita prestar homenagem."
 flavor_nap.106.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName], do país [GetCountry('SIC').GetLongName], aceitou prestar homenagem a nós."
 flavor_nap.106.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.107.title: "[GetCountry('SIC').GetNameWithNoTooltip] rejeita o tratado."
 flavor_nap.107.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName], do país [GetCountry('SIC').GetLongName], não assinou o tratado."
 flavor_nap.107.a: "[GetCountry('SIC').GetNameWithNoTooltip] está de volta ao jogo."
 flavor_nap.108.title: "O Tributo Anual ao país [GetCountry('NAP').GetLongNameWithNoTooltip]."
 flavor_nap.108.desc: "Como em toda Festa de São Pedro e São Paulo, devemos enviar nosso tributo ao país [GetCountry('NAP').GetLongName]."
 flavor_nap.108.a: "Pagaremos nosso tributo como prometido."
 flavor_nap.108.b: "O prazo para submissão terminou."
 flavor_nap.109.title: "A [ShowBuildingTypeNameWithNoTooltip('library')] dos Reis Angevinos"
 flavor_nap.109.desc: "Desde que a [ShowBuildingTypeName('library')] foi fundada por [charles_i.GetName], cada governante angevino que chegou ao trono da entidade política [GetCountry('NAP').GetLongName] dedicou recursos para ampliar a coleção ali armazenada. Estudiosos de todo o reino e do exterior foram pagos para traduzir os antigos textos gregos e romanos."
 flavor_nap.109.a: "Independentemente de quem governe, a [ShowBuildingTypeNameWithNoTooltip('library')] nunca deve parar de crescer."
 flavor_nap.109.b: "Contrataremos mais pessoas para tornar nossa coleção ainda mais impressionante."
 flavor_nap.109.c: "Mortos não têm nada a nos ensinar."
 flavor_nap.110.title: "A Grande Corte do Vigário"
 flavor_nap.110.desc: "A Grande Corte do Vigário, criada a partir da fusão da #italic Magna Curia#! normanda com a Corte do Vigário estabelecida por [target_character.GetName], atua como tribunal para casos civis e criminais na entidade política [GetCountry('NAP').GetLongName].\n\nRecentemente, recebemos notícias de conflitos em [target_location.GetName] entre membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], que estão sendo resolvidos na Grande Corte. Talvez devêssemos influenciar a corte para resolver isso o quanto antes."
 flavor_nap.110.a: "Alie-se ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_nap.110.b: "Alie-se ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_nap.110.c: "Tentar chegar a um acordo."
 flavor_nap.111.title: "A Basílica de Santa Chiara"
 flavor_nap.111.desc: "Um dos maiores complexos monásticos da cidade de [target_location.GetName], as obras da Basílica de Santa Chiara começaram em 1310 e foram concluídas em 1328. Construída em estilo gótico provençal, foi encomendada por [GetCharacter('nap_robert_i_anjou').GetName] e sua esposa, [GetCharacter('nap_sancha_aragon').GetName].\n\nNosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] deve decidir se [target_character.GetHeShe] deseja ter o seu sepultamento lá ou não."
 flavor_nap.111.a: "A partir de agora, este será o local de descanso da nossa dinastia."
 flavor_nap.111.b: "Vamos construir uma estátua dedicada ao Papa em vez disso."
 flavor_nap.112.title: "A Scuola Medica di Salerno"
 flavor_nap.112.desc: "A Escola Médica Salernitana, a primeira do seu tipo, já não é mais o que costumava ser. O que antes era referência para estudiosos de todo o mundo agora perdeu destaque para outras instituições e quase caiu no esquecimento e, com ela, gerações futuras de médicos treinados que poderiam salvar centenas de vidas. Talvez devêssemos investir recursos para reconstruí-la."
 flavor_nap.112.a: "Vamos reconstruí-la independentemente do custo."
 flavor_nap.112.b: "Ela já estava decadente mesmo; deixem como está."
 flavor_nap.113.title: "O Palácio [ROOT.GetCountry.GetGovernment.GetAdjective] de [ShowLocationNameWithNoTooltip('caserta')]"
 flavor_nap.113.desc: "[target_character.GetName], responsável pela arquitetura, apresenta o projeto de um grande palácio para [targer_ruler.GetName], que será localizado nos arredores de [ShowLocationName('caserta')]. Embora o projeto seja extremamente caro, ele será também o maior palácio de toda a [ShowContinentName('europe')], tornando o nosso(a) [ROOT.GetCountry.GetFlavorRank] a inveja de todas as cortes."
 flavor_nap.113.a: "Vamos construí-lo."
 flavor_nap.113.b: "Não precisamos de outro palácio."
 flavor_nap.114.title: "La Pudizia (A Modéstia)"
 flavor_nap.114.desc: "Em [GetCurrentYear], foi concluída #italic La Pudizia#!, uma escultura rococó magistral que enfeita a Capela Sansevero. O autor, [target_artist.GetName], esculpiu em mármore a mãe do Príncipe de Sansevero com incomparável maestria."
 flavor_nap.114.a: "Que bela visão!"
 flavor_nap.115.title: "O Experimento de San Leucio"
 flavor_nap.115.desc: "Em [GetCurrentYear], [target_character.GetName] escolheu San Leucio, um antigo alojamento de caça real em [target_location.GetName], para um experimento social e tecnológico inovador. San Leucio se tornará um centro de lazer, caça e produção de [ShowGoodsName('silk')], incluindo prédios industriais, uma vila para os operários e tecnologias avançadas."
 flavor_nap.115.a: "[ShowGoodsNameWithNoTooltip('silk')|U] da mais alta qualidade será produzida aqui."
 flavor_nap.116.title: "A Accademia Pontaniana Encanta o Mundo"
 flavor_nap.116.desc: "A Accademia Pontaniana, inicialmente conhecida como Accademia Antoniana, serve como uma sociedade acadêmica para estudiosos e humanistas, de onde nasce o conhecimento que enriquece a nossa nação."
 flavor_nap.116.a: "Vamos usar esse conhecimento para desvendar ainda mais os mistérios do mundo."
 flavor_nap.116.b: "Essa academia e seus sábios membros farão com que todos nos olhem com admiração."
 flavor_nap.117.title: "Refugiados do Povo [ShowCultureNameWithNoTooltip('albanian')]"
 flavor_nap.117.desc: "Diante do conflito religioso, refugiados do povo [ShowCultureName('albanian')] de fé [ShowReligionAdjective('catholic')], movidos pelo medo e desespero, embarcam numa perigosa jornada, fugindo do avanço dos exércitos do povo [ShowReligionAdjective('muslim')]. Suas vidas estão em risco enquanto atravessam caminhos traiçoeiros em busca de refúgio e segurança, com o peso da incerteza gravado profundamente em suas almas."
 flavor_nap.117.a: "Nossos irmãos de fé são sempre bem-vindos."
 flavor_nap.117.b: "Eles terão que procurar outro lugar para fugir."
 flavor_nap.118.title: "Refugiados do Povo [ShowCultureNameWithNoTooltip('croatian')]"
 flavor_nap.118.desc: "Em uma dramática luta pela sobrevivência, refugiados do povo [ShowCultureName('croatian')] fogem angustiados da investida implacável dos invasores da fé [ShowReligionAdjective('muslim')]. Com corações pesados e espíritos postos à prova, eles chegam às nossas costas, buscando desesperadamente abrigo e um lampejo de esperança em meio ao caos que engole sua terra natal."
 flavor_nap.118.a: "Eles podem ficar conosco o quanto quiserem."
 flavor_nap.118.b: "Infelizmente não podemos aceitá-los nas nossas terras."
 flavor_nap.119.title: "[target_robert.GetNameWithNoTooltip] e [target_petrarca.GetNameWithNoTooltip]"
 flavor_nap.119.desc: "Com a morte de [target_robert.GetName], a entidade política [GetCountry('NAP').GetLongName] chora em tristeza conforme a notícia do falecimento do rei se espalha como um sussurro melancólico pelas cortes. Os salões ecoam uma dor coletiva, pois um governante sábio e benevolente partiu, deixando um reino envolto em melancolia."
 flavor_nap.119.a: "Tragam [target_petrarca.GetNameWithNoTooltip], o famoso filósofo, para o funeral."
 flavor_nap.119.b: "Temos coisas melhores a fazer."
 flavor_nap.119.tt: "A entidade política [GetCountry('PAP').GetLongName] receberá nossa petição. Se chegarmos a um acordo, [target_petrarca.GetName] se juntará à nossa [court|e]."
 flavor_nap.120.title: "[target_petrarca.GetNameWithNoTooltip] é Requisitado pela Entidade Política [GetCountry('NAP').GetNameWithNoTooltip]"
 flavor_nap.120.desc: "Em meio à nação em luto da entidade política [GetCountry('NAP').GetLongName], surge um pedido solene, suplicando ao país que dê a [target_petrarca.GetName] a honra de ajudar no funeral de [target_robert.GetName]. Reconhecendo sua profunda admiração pelo monarca e seu talento poético, eles querem unir a eloquência de [target_petrarca.GetNameWithNoTooltip] à tristeza coletiva, garantindo uma despedida digna de uma alma real. Assim, o país anseia pela união da pena de [target_petrarca.GetNameWithNoTooltip] com a solenidade do adeus a um monarca."
 flavor_nap.120.a: "Vamos deixá-lo ir."
 flavor_nap.120.b: "Precisamos dele aqui."
 flavor_nap.1201.title: "[target_petrarca.GetNameWithNoTooltip] chega"
 flavor_nap.1201.desc: "O grande [target_petrarca.GetName] chegou e se juntou à nossa corte como solicitamos para que possa lamentar a morte de [target_robert.GetName]."
 flavor_nap.1201.a: "Seja bem-vindo, amigo."
 flavor_nap.1202.title: "[target_petrarca.GetNameWithNoTooltip] não virá"
 flavor_nap.1202.desc: "Apesar do nosso pedido, [target_petrarca.GetName] não comparecerá aos funerais em homenagem a [target_robert.GetName]."
 flavor_nap.1202.a: "Lamentaremos sem ele."
 flavor_nap.121.title: "A Dívida da Família de [target_character.GetNameWithNoTooltip]"
 flavor_nap.121.desc: "Com o coração apertado e espírito angustiado, [target_character.GetName], um artista muito talentoso da nossa corte, foi obrigado a partir abruptamente, deixando para trás sua amada entidade política [ROOT.GetCountry.GetName], rumo à entidade política [GetCountry('FLO').GetName]. As dívidas de seu pai lançaram uma sombra de crise financeira, obrigando-o a abandonar o abraço familiar do lar e embarcar numa jornada incerta, com sua pena servindo-lhe como uma amarga companhia pelo caminho."
 flavor_nap.121.a: "$common_string_what_can_we_do$"
 flavor_nap.121.b: "Pagaremos a dívida para que ele fique conosco."
 flavor_nap.400.title: "Tributação Pesada"
 flavor_nap.400.desc: "As guerras recentes esgotaram bastante os nossos cofres. Para combater o colapso econômico e evitar a queda do padrão de vida do nosso estrato social mais importante, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], precisamos agir rapidamente e impor impostos adicionais sobre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], que claramente não têm arado seus campos o suficiente."
 flavor_nap.400.historical_info: "A revolta de Tommaso Aniello, em 1647, foi uma breve e bem-sucedida revolta popular contra o domínio do desprezado Duque de Arcos. A revolta resultou no estabelecimento da breve República de Nápoles."
 flavor_nap.400.a: "Sim, vamos taxar o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_nap.400.b: "Talvez o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] também deva arar os campos?"
 STATIC_MODIFIER_NAME_nap_heavy_taxation: "Tributação Pesada sobre os Camponeses"
 STATIC_MODIFIER_NAME_nap_insufficient_funds: "Fundos Insuficientes"
 nap_every_peasant_pop_loses_5_satisfaction: "Cada [pop|e] do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] perde [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_nap.401.title: "Revolta Popular na Entidade Política [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_nap_masaniello: "A Revolta de Masaniello"
 flavor_nap.401.desc: "Cansado das duras políticas tributárias do(a) [ROOT.GetCountry.GetFlavorRank] e de seu governo tirânico, o povo da entidade política [ROOT.GetCountry.GetName] se levantou em grande número liderado por um pescador muito carismático, embora analfabeto, chamado [masaniello_scope.GetName], antes conhecido apenas por suas façanhas ao fugir do cobrador de impostos. A impopularidade do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] do governo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] é tão grande que a revolta se espalhou por grande parte do interior, ameaçando subjugar nossos exércitos com sua quantidade avassaladora."
 flavor_nap.401.historical_info: "$flavor_nap.400.historical_info$"
 flavor_nap.401.a: "Vamos esmagar os camponeses usando força!"
 flavor_nap.401.a.tt1: "Cada [pop|e] do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] que não seja da cultura [ROOT.GetCountry.GetCulture.GetName] na [ShowRegionName('italy_region')] perde [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e] e se junta a [rebel_target.GetName]."
 flavor_nap.401.a.tt2: "5 [locations|e] com o menor [control|e] terão seus [pops|e] do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] perdendo [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e] e se juntarão a [rebel_target.GetName]."
 flavor_nap.401.b: "Chegaremos a um acordo."
 flavor_nap.402.title: "Uma Nova República"
 flavor_nap.402.desc: "A repressão do governo [root_naples.GetAdjective] contra a revolta camponesa de [GetCharacter('nap_masaniello').GetName] apenas gerou mais descontentamento. Os cidadãos de [republic_of_naples_capital.GetName] foram às ruas, expulsaram a nossa guarnição e proclamaram a criação de um novo Estado. Só o tempo dirá se essa revolta resultará em algo significativo."
 flavor_nap.402.historical_info: "A Sereníssima República de Nápoles foi um Estado breve que existiu por poucos meses entre 1647 e 1648. Seu governo foi inspirado no modelo veneziano, adotando inclusive seu apelido e títulos governamentais, mas mantendo também alguns aspectos monárquicos."
 flavor_nap.402.a: "Nós vamos esmagá-los como os rebeldes que são."
 flavor_nap.402.b: "Abaixo o(a) [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]!"
 STATIC_MODIFIER_NAME_nap_struggle_for_independence: "A Luta pela Independência"
 STATIC_MODIFIER_NAME_nap_favor_monarchy: "Favorecendo os Monarquistas"
 STATIC_MODIFIER_NAME_nap_favor_republic: "Favorecendo os Republicanos"
 flavor_nap.403.title: "$flavor_nap.402.title$"
 flavor_nap.403.desc: "$flavor_nap.402.desc$"
 flavor_nap.403.historical_info: "$flavor_nap.402.historical_info$"
 flavor_nap.403.a: "Vamos favorecer a monarquia."
 flavor_nap.403.b: "Vamos favorecer a facção republicana!"
