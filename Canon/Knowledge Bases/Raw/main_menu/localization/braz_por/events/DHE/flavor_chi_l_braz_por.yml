 flavor_chi.2100.title: "Frota do Tesouro na Tempestade"
 flavor_chi.2100.desc: "Durante a viagem, nossa maior frota do tesouro se deparou com um adversário muito problemático ao navegar. Ninguém menos do que as poderosas forças da natureza em forma de uma grande tempestade que pegou nossos marinheiros mais experientes de surpresa. Diversos navios foram perdidos durante a calamidade, levando muitos dos nossos presentes e das nossas mercadorias no processo."
 flavor_chi.2100.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.2101.title: "Confronto com Frota Pirata"
 flavor_chi.2101.desc: "Ao navegar no(a) [target_location.GetTopography.GetName] de [target_location.GetName], nossa gloriosa Frota do Tesouro sob a supervisão cuidadosa de $expedition_leader_name$ se deparou com uma frota vil de piratas desordeiros. Nossos corajosos soldados não se acovardaram, é claro, e enfrentaram o inimigo de imediato em uma batalha decisiva em que os rufiões foram totalmente derrotados e seus líderes capturados. Contudo, esse confronto não passou sem perda de contingente e navios, privando nossa grande frota de vários recursos."
 flavor_chi.2101.a: "Isso nos renderá reconhecimento."
 flavor_chi.2200.title: "Busca por Intérprete"
 flavor_chi.2200.desc: "Longe de casa, os representantes da Expedição do Tesouro dos [ShowCultureGroupName('chinese_group')] estão encontrando dificuldade para conversar de modo eficaz conosco, e mesmo assim, eles planejam velejar além, encontrandoss de muitas culturas com quem jamais interagiram antes. Para continuar a viagem, eles solicitaram que a gente forneça um intérprete local para servir como tradutor."
 flavor_chi.2200.a: "Encontrem já um intérprete!"
 flavor_chi.2200.b: "É problema deles, não nosso."
 flavor_chi.2201.title: "Compartilhamento de Mapas"
 flavor_chi.2201.desc: "A $expedition_name_treasure_voyage$ pediu para compartilharmos nossos mapas dos canais locais. Não temos obrigação de fazer isso, mas cumprir o pedido seria visto como um gesto de boa vontade e seria muito apreciado por $expedition_leader_name$ e as demais pessoas de elite dos [ShowCultureGroupName('chinese_group')] posicionadas no(a) $expedition_location_name$."
 flavor_chi.2201.a: "Compartilhem o que tivermos."
 flavor_chi.2201.b: "Não temos mapas assim para compartilhar."
 flavor_chi.2202.title: "Custos Exploratórios"
 flavor_chi.2202.desc: "Devido ao desconhecimento dos marinheiros da $expedition_name_treasure_voyage$, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] local estabeleceu mercados nas redondezas do reduto de $expedition_location_name$. Os mercados fornecem aos visitantes mercadorias locais por um preço, e aí que está o problema, pois nossos comerciantes mais avarentos decidiram usar o desespero dos marinheiros para aumentar os preços a valores exorbitantes. Os preços subiram tanto em alguns lugares, que lutas armadas foram travadas na rua, causando agitação no(a) [fleet_loc.GetRank.GetName]."
 flavor_chi.2202.a: "Punam o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]!"
 flavor_chi.2202.b: "Responsabilizem os marinheiros."
 flavor_chi.2203.title: "Humilhação Presumida"
 flavor_chi.2203.desc: "Nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] está muito aborrecido com a atenção que demos para a $expedition_name_treasure_voyage$. Ele vê os [ShowCultureGroupName('chinese_group')] como um invasor arrogante que não merece a hospitalidade ou os privilégios que temos concedido durante sua estadia. Portanto, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] exige que revoguemos alguns dos privilégios e mostremos que ele não está em casa."
 flavor_chi.2203.a: "Cumpra as exigências do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_chi.2203.b: "Não podemos arriscar aborrecer os [ShowCultureGroupNameWithNoTooltip('chinese_group')]."
 flavor_chi.2204.title: "Gafe Religiosa"
 flavor_chi.2204.desc: "Os marinheiros da Expedição do Tesouro dos [ShowCultureGroupName('chinese_group')], não acostumados com nosso costume [ROOT.GetCountry.GetReligion.GetAdjective], cometeram um ato de sacrilégio contra nossa fé. Isso gerou ultraje entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], que exige que o líder da expedição, $expedition_leader_name$, assuma responsabilidade e peça perdão por tamanha indelicadeza."
 flavor_chi.2204.a: "Exijam um pedido de perdão de $expedition_leader_name_tooltipless$."
 flavor_chi.2204.b: "Deixem esse deslize passar."
 flavor_chi.2205.title: "Pedido de Extradição"
 flavor_chi.2205.desc: "A $expedition_name_treasure_voyage$ identificou um dos nossos cortesãos, [target_escapee.GetName], como fugitivo rebelde de [expedition_initiator.GetName]. As elites viajantes dos [ShowCultureGroupName('chinese_group')], lideradas por $expedition_leader_name$, exigem que [target_escapee.GetShortNameWithNoTooltip] seja entregue para eles e passe por extradição para o [GetInternationalOrganization('middle_kingdom').GetName], onde [target_escapee.GetSheHe] poderá encarar um julgamento."
 flavor_chi.2205.a: "Cumpram o pedido."
 flavor_chi.2205.b: "Que exigência absurda!"
 flavor_chi.2206.title: "Treinos Conjuntos do Exército"
 flavor_chi.2206.desc: "Durante a estadia prolongada, $expedition_leader_name$, líder da $expedition_name_chinese_expedition$, ofereceu juntar forças para participar de exercícios militares conjuntos. Esses treinamentos poderiam beneficiar os dois lados e simbolizar grande confiança entre ambos. Dito isso, pode haver um risco inerente em praticar com soldados estrangeiros, e por isso devemos ter cuidado. O exército posicionado mais próximo da $expedition_location_name$ é [target_unit.GetName], caso as forças se juntem para treinar com os chineses."
 flavor_chi.2206.a: "Aceitem a proposta."
 flavor_chi.2206.b: "Sempre podemos recusar."
 flavor_chi.2207.title: "Oferta de Ajuda dos [ShowCultureGroupNameWithNoTooltip('chinese_group')]"
 flavor_chi.2207.desc: "Quando a $expedition_name_treasure_voyage$ dos [ShowCultureGroupNameWithNoTooltip('chinese_group')] chegou em $expedition_location_name$, ela não esperava ver a entidade política [ROOT.GetCountry.GetLongName] em meio a uma guerra sangrenta. Dito isto, [expedition_initiator.GetLongName] não aprecia muito nossos inimigos de guerra e, portanto, está disponível para nos ajudar em nosso conflito."
 flavor_chi.2207.a: "Vamos aceitar toda a ajuda que pudermos."
 flavor_chi.2207.b: "A luta é nossa, não deles."
 flavor_chi.2208.title: "Viagens do Tesouro dos [ShowCultureGroupNameWithNoTooltip('chinese_group')] Ajudam [from.GetNameWithNoTooltip]"
 flavor_chi.2208.desc: "Nossos espiões nos informaram de uma ampla $expedition_name_treasure_voyage$ liderada por $expedition_leader_name$ e iniciada por [expedition_initiator.GetLongName]. Após chegar no porto inimigo de $expedition_location_name$, eles decidiram sujar as mãos e apoiar nosso adversário de [from.GetName] na guerra contra nós!"
 flavor_chi.2208.a: "Jamais perdoaremos os [ShowCultureGroupNameWithNoTooltip('chinese_group')]!"
 flavor_chi.2209.title: "Pedido de Construção de Mesquita"
 flavor_chi.2209.desc: "O líder da $expedition_name_chinese_expedition$, um certo marinheiro chamado $expedition_leader_name$, é também seguidor fiel da religião [target_religion.GetName]. Com muitas das suas frotas seguindo a mesma fé, eles solicitaram permissão para construir uma mesquita para apoiar a comunidade local da religião [target_religion.GetName]."
 flavor_chi.2209.a: "Permitam a construção."
 flavor_chi.2209.b: "Alertem-nos sobre essas transgressões."
 flavor_chi.2210.title: "Diáspora dos [ShowCultureGroupNameWithNoTooltip('chinese_group')] em $expedition_location_name_tooltipless$"
 flavor_chi.2210.desc: "A região de $expedition_location_name$ abriga uma considerável diáspora dos [ShowCultureGroupName('chinese_group')] que cresceu aqui ao longo de muitas décadas. Após chegarem aqui como mercadores, os comerciantes dos [ShowCultureGroupNameWithNoTooltip('chinese_group')] se casaram com mulheres locais e se estabeleceram aqui, adaptando-se ao novo ambiente e cumprindo uma função crucial em nossa sociedade. Agora, com a chegada da $expedition_name_treasure_voyage$ de [expedition_initiator.GetName], $expedition_leader_name$ decidiu mostrar apoio a essa diáspora."
 flavor_chi.2210.a: "Encorajem isso."
 flavor_chi.2210.b: "Impeçam-nos!"
 flavor_chi.2211.title: "Soldados Estabelecidos"
 flavor_chi.2211.desc: "Diversos soldados da $expedition_name_chinese_expedition$ foram dispensados e receberam permissão para se estabelecer em $expedition_location_name$. Eles se casaram com mulheres nativas, e suas conexões podem se mostrar úteis a longo prazo."
 flavor_chi.2211.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.2212.title: "Intervenção da $expedition_name_treasure_voyage$"
 flavor_chi.2212.desc: "Após a $expedition_name_chinese_expedition$ chegar em $expedition_location_name$, ela encontrou nosso(a) [ROOT.GetCountry.GetFlavorRank] imerso(a) em uma guerra civil sangrenta. Apesar de tais circunstâncias normalmente afugentarem muitos visitantes, $expedition_leader_name$ e sua $expedition_name_treasure_voyage$ se mostraram favoráveis à causa, e estão nos oferecendo apoio militar em nome do [GetInternationalOrganization('middle_kingdom').GetName]."
 flavor_chi.2212.a: "Vamos aceitar toda a ajuda que pudermos."
 flavor_chi.2212.b: "Não precisamos da ajuda deles."
 flavor_chi.2213.title: "$flavor_chi.2212.title$"
 flavor_chi.2213.desc: "A vil $expedition_name_chinese_expedition$ decidiu assumir um lado em nosso(a) [target_war.GetName]. Apesar do conhecimento de $expedition_leader_name$, seu líder, ela fez a escolha errada, optando por apoiar [country_at_war_with.GetName] em vez de ajudar a entidade política [ROOT.GetCountry.GetName]. Vamos esmagá-los no campo de batalha."
 flavor_chi.2213.a: "Não nos esqueceremos disso!"
 flavor_chi.2214.title: "Desdém dos [ShowCultureGroupNameWithNoTooltip('chinese_group')]"
 flavor_chi.2214.desc: "A opinião entre [ROOT.GetCountry.GetName] e nossos visitantes, $expedition_name_treasure_voyage$, decaiu a níveis sem precedentes. Nos últimos tempos, tem havido muitos conflitos entre nossa guarnição e marinheiros estrangeiros, mas em geral os nossos visitantes ainda mantinham relações, mesmo brandas. Contudo, os eventos recentes deterioraram mais esses laços. $expedition_leader_name$ denunciou a entidade política [ROOT.GetCountry.GetLongNameWithNoTooltip] e seus valores, e a $expedition_name_chinese_expedition$ está se preparando para deixar $expedition_location_name$ antes das tensões escalarem mais."
 flavor_chi.2214.a: "Devemos reparar nossas relações."
 flavor_chi.2214.b: "Já vai tarde!"
 chinese_interregnum: "[THIS.GetCountry.GetName] ficará sob interregno dos [ShowCultureGroupName('chinese_group')]."
 flavor_chi.2215.title: "Pedido Bélico"
 flavor_chi.2215.desc: "O líder da $expedition_name_treasure_voyage$, $expedition_leader_name$, fez um sério apelo para nós, pedindo intervenção militar contra a entidade política [target_country.GetName]. Pelo que sabemos, por uma razão ou outra, o(a) [target_country.GetFlavorRank] da entidade política [target_country.GetName] virou alvo dos [ShowCultureGroupName('chinese_group')], e os líderes da expedição estão nos pedindo para executar a punição do Céu no(a) [target_country.GetGovernment.GetRulerTitle] desafiante."
 flavor_chi.2215.a: "Vamos seguir a recomendação."
 flavor_chi.2215.b: "Eles não podem esperar que façamos isso."
 flavor_chi.2216.title: "Qualidade de Tributo Inferior"
 flavor_chi.2216.desc: "Apesar de não terem se expressado publicamente, podemos afirmar que as elites da $expedition_name_treasure_voyage$ não estão contentes com a qualidade de nossos presentes. Suspeitamos disso durante a audiência com o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], mas há os relatos de nossos espiões que ouviram as conversas deles confirmam o fato."
 flavor_chi.2216.a: "Compensem-nos."
 flavor_chi.2216.b: "Não vamos fazer nada se não nos confrontarem sobre isso."
 flavor_chi.2217.title: "Escândalo no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_chi.2217.desc: "Durante uma audiência com o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], um membro do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] proferiu as palavras mais desprezíveis sobre nossos visitantes dos [ShowCultureGroupName('chinese_group')], ofendendo-os imensamente. Se algo não for feito, a $expedition_name_treasure_voyage$ pode relatar o incidente para o(a) [expedition_initiator.GetGovernment.GetRulerTitle]."
 flavor_chi.2217.a: "Façam um pedido de desculpas."
 flavor_chi.2217.b: "Cubram-nos com presentes de desculpas."
 flavor_chi.2217.c: "Quem somos nós para punir nossa gente?"
 flavor_chi.2218.title: "Tratamento Delicado"
 flavor_chi.2218.desc: "As elites que comandam a $expedition_name_treasure_voyage$ estão bem satisfeitas com nossa hospitalidade e os vários privilégios que concedemos. Apesar da óbvia troca de tributos, temos permitido e as ajudado a consertar seus navios. Elas podem não mostrar diretamente, mas sabemos que estão bem satisfeitas com o tratamento."
 flavor_chi.2218.a: "A hospitalidade é a chave!"
 flavor_chi.2218.b: "Não deixem que criem a ideia errada."
