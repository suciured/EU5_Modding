 flavor_chi.2000.title: "Era das Viagens do Tesouro"
 flavor_chi.2000.desc: "As últimas décadas de prosperidade nos trouxeram bastante ouro e recursos para gastar em nossos esforços diplomáticos. Nós poderíamos, e certamente deveríamos, usar esses fundos para impulsionar mais ainda a nossa forte posição no [GetInternationalOrganization('middle_kingdom').GetName] aos olhos do mundo. Para isso, devemos enviar várias expedições marítimas cheias de presentes valiosos financeiramente viáveis para a entidade política [ROOT.GetCountry.GetName], para que assim, possamos convencer mais nações a fazerem parte da nossa rede de caráter [ShowSubjectTypeName('tributary')]."
 flavor_chi.2000.a: "Assim faremos!"
 chi_able_to_send_treasure_voyages: "A entidade política [ROOT.GetCountry.GetName] poderá usar a [action|e] [ShowGenericActionName('start_a_treasure_voyage')] para gastar seu [gold|e] a fim de obter mais nações em sua rede de caráter [ShowSubjectTypeName('tributary')]. Isso só será possível enquanto for [international_organization_leader_short|e] do [GetInternationalOrganizationType('middle_kingdom').GetName]."
 flavor_chi.2001.title: "O Fim de Uma Era"
 flavor_chi.2001.desc: "Hoje, o Estado da entidade política [ROOT.GetCountry.GetName] observa as conquistas das Viagens do Tesouro e nota que elas não passaram de um desperdício de recursos em troca de uma migalha de prestígio. Seria melhor se os historiadores simplesmente omitissem a existência dessas façanhas."
 flavor_chi.2001.a: "É a vida."
 chi_unable_to_send_treasure_voyages: "A entidade política [ROOT.GetCountry.GetName] não poderá mais usar [ShowGenericActionName('start_a_treasure_voyage')]."
 flavor_chi.2002.title: "Início de Uma Expedição"
 flavor_chi.2002.desc: "Após semanas de preparação, a nossa grande marinha finalmente está pronta para velejar até o(a) [target_area.GetName]. Não se sabe que tipo de aventuras e infortúnios $expedition_leader_name$ e sua tripulação encontrarão no caminho, mas considerando que [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] os incumbiu de tamanha responsabilidade, nós temos certeza de que eles não nos decepcionarão.\n\nConforme o plano, a frota vai zarpar do porto de [start_location.GetName] ao amanhecer e pode levar anos até que volte para o nosso litoral. Nós lhes desejamos uma boa viagem!"
 flavor_chi.2002.a: "Boa sorte!"
 chinese_treasure_expeditions_send_tooltip: "A $expedition_name_treasure_voyage$ é enviada até [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName], liderada por [target_character.GetName].\nA frota carrega cargas equivalentes a #g [ROOT.GetVariable('chinese_treasure_voyage_cargo').GetValue|2]#! de [gold|e], que servirão como presentes para os [countries|e] visitados."
 flavor_chi.2003.title: "Evento Oculto"
 flavor_chi.2003.desc: "Evento Oculto"
 flavor_chi.2003.a: "Evento Oculto"
 flavor_chi.2004.title: "Chegada da $expedition_name_treasure_voyage$ do Governo [expedition_initiator.GetAdjectiveWithNoTooltip]"
 flavor_chi.2004.desc: "Ao amanhecer, o povo [target_stop.GetRank.GetName] de [target_stop.GetName] acordou com a visão mais estarrecedora possível. Todo o horizonte de [coastal_sea_tile.GetName] estava coberto de navios do [GetInternationalOrganization('middle_kingdom').GetName], o(a) [expedition_initiator.GetLongName]. O(A) líder da frota, $expedition_leader_name$, desembarcou prontamente no nosso porto e obtive permissão para se reabastecer em [target_stop.GetNameWithNoTooltip]. O que aconteceu em seguida foi realmente bizarro, já que mais de um marinheiro [expedition_initiator.GetAdjectiveWithNoTooltip] conversou com oficiais de justiça locais, despejando presentes em suas mãos e pedindo uma audiência com o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_chi.2004.a: "Boas-vindas ao(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 flavor_chi.2005.title: "Audiência do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_chi.2005.desc: "$expedition_leader_name$ e sua comitiva finalmente conseguiu contatar nosso(a) benevolente [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Sua frota gigantesca e incontáveis presentes causaram uma grande impressão em nós todos, por isso ficamos atônitos quando eles nos ofereceram um vínculo [ShowSubjectTypeName('tributary')] sob seu governo [expedition_initiator.GetAdjective]. Quem sabe ser súdito de um Estado tão poderoso possa nos oferecer mais benefícios do que imaginávamos."
 flavor_chi.2005.a: "Amizades têm seu preço."
 flavor_chi.2005.b: "Não teremos nada disso!"
 chinese_expedition_resolution_tt: "Pelos próximos meses, a $expedition_name_treasure_voyage$ chinesa ficará em nosso porto de [target_stop.GetName]. Nós vamos receber [events|e] que nos permitirão interagir com eles, e isso modificará a opinião deles sobre nós. Dependendo da opinião no final da estadia, teremos diferentes resultados:\n\nObediente (#y 67#! - #y 100#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_positive', ROOT.GetCountry.MakeScope.Self)]\nFavorável (#y 33#! - #y 66#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_positive', ROOT.GetCountry.MakeScope.Self)]\nIndiferente (#y -32#! - #y 32#!):\n$NOTHING_HAPPENS_EFFECT$\nDesrespeitoso (#y -66#! - #y -33#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_negative', ROOT.GetCountry.MakeScope.Self)]\nArrogante (#y -100#! - #y -67#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_negative', ROOT.GetCountry.MakeScope.Self)]"
 flavor_chi.2006.title: "Presentes Adequados"
 flavor_chi.2006.desc: "Agora que sua missão na entidade política [ROOT.GetCountry.GetName] foi concluída, a frota do tesouro do local [expedition_initiator.GetName] está reabastecendo seus suprimentos, antecipando-se para sair em questão de meses. O costume é conceder o(a) melhor [ROOT.GetCountry.GetFlavorRank] que podemos oferecer como um símbolo de gratidão, que servirá também para confirmar o nosso vínculo [ShowSubjectTypeName('tributary')]."
 flavor_chi.2006.a: "Vamos lhes mostrar a nossa generosidade."
 flavor_chi.2006.gift: "Mostrem a nossa especialidade."
 flavor_chi.2006.b: "Não podemos arcar com isso..."
 flavor_chi.2007.title: "Expedição Partiu"
 flavor_chi.2007.desc: "Finalmente, a frota do tesouro [expedition_initiator.GetAdjective] partiu de [target_stop.GetName]. Nós os recebemos com muita hospitalidade e esperamos que sua jornada seja muito agradável."
 flavor_chi.2007.a: "Boa viagem!"
 chi_fleet_will_depart: "A expedição do governo [expedition_initiator.GetAdjective] partirá da entidade política [ROOT.GetCountry.GetName]."
 chinese_expedition_opinion: "Confiança de Expedição Comercial"
 based_on_expedition_opinion: "Com base na $chinese_expedition_opinion$ (Atual: [ROOT.GetVariable('chinese_expedition_opinion').GetValue]), acontecerá o seguinte:"
 flavor_chi.2008.title: "Retorno da $expedition_name_treasure_voyage$"
 flavor_chi.2008.desc: "A frota que enviamos anos atrás para [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName] finalmente voltou, carregando muitos emissários e presentes que eles receberam durante sua longa viagem. Agora, $expedition_leader_name$ parte com as riquezas e representantes estrangeiros rumo à nossa capital."
 flavor_chi.2008.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2009.title: "Audiência com o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_chi.2009.desc: "$expedition_leader_name$ finalmente retornou para [ROOT.GetCountry.GetCapital.GetName], causando muito alarde e alegria. Como parte de sua delegação, eles trazem muitos emissários dos países que eles visitaram, prontos para jurar lealdade ao(à) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Estamos muito felizes com a decisão deles de virem até aqui."
 flavor_chi.2009.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2010.title: "Fim da Expedição"
 flavor_chi.2010.desc: "A viagem do tesouro de $expedition_name_treasure_voyage$ finalmente chegou ao fim. Agora vamos analisar se o nosso investimento valeu a pena no fim das contas e considerar se devemos enviar mais uma expedição no futuro, já que é um investimento muito alto."
 flavor_chi.2010.a: "Precisamos de mais missões como essa."
 flavor_chi.2011.title: "Rotas Descobertas"
 flavor_chi.2011.desc: "Apesar de nossa expedição para [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName] não ter sido exatamente exploratória, a correspondência com os governantes locais no caminho permitiu que nossas viagens descobrissem novas rotas. Com seu retorno, podemos usar tal conhecimento para mapear melhor nossas terras além do [GetInternationalOrganization('middle_kingdom').GetName]."
 flavor_chi.2011.a: "Há mais no mundo do que apenas o [GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]?"
 chi_we_will_gift_cloves: "Vamos presentar [expedition_initiator.GetName] com [ShowGoodsName('cloves')]."
 chi_we_will_gift_giraffe: "Vamos presentar [expedition_initiator.GetName] com uma girafa."
 chi_we_will_gift_persian_blue: "Vamos presentar [expedition_initiator.GetName] com nossas [ShowGoodsName('dyes')]."
 flavor_chi.2012.title: "Fera Exótica"
 flavor_chi.2012.desc: "Nossa $expedition_name_treasure_voyage$ trouxe uma criatura excepcional e notável para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ROOT.GetCountry.GetGovernment.GetRulerTitle]! É uma fera imensa com um pescoço longo, coberta de manchas escuras, e que foi nomeada de girafa nas terras estrangeiras. Nossos cortesãos, contudo, identificaram a criatura com o lendário #italic qílín#! dos [ShowCultureGroupName('chinese_group')], que significa a vinda de uma era de ouro sob o comando de um governante ilustre. Podemos tentar aproveitar a teoria, aumentando nosso prestígio, mas gerando maiores expectativas em nossas ações."
 flavor_chi.2012.a: "É o #italic qílín#! mítico!"
 flavor_chi.2012.b: "Certamente é uma criatura magnífica."
 flavor_chi.2013.title: "Cor das Maravilhas"
 flavor_chi.2013.desc: "Nossa grande expedição trouxe uma tintura exótica do [ShowSubContinentName('middle_east')]. É um azul intenso, que foi identificado como recurso perfeito para ser usado na produção de nossa renomada [ShowGoodsName('pottery')]. Um número suficiente dessas [ShowGoodsName('dyes')] foi trazida para nós para usarmos em nossa produção."
 flavor_chi.2013.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2014.title: "Sabor Memorável"
 flavor_chi.2014.desc: "Enquanto a [ShowRegionName('indonesia_region')] é conhecida por suas especiarias, nossa $expedition_name_treasure_voyage$ visitou uma área em que [ShowGoodsName('cloves')] excepcionais crescem em ampla quantidade: as [ShowAreaName('moluccas_area')]. Os locais receberam nossa expedição com graciosidade e nos forneceram muitas especiarias incríveis como tributo. O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e [ROOT.GetCountry.GetGovernment.GetRulerTitle] vão saborear por meses."
 flavor_chi.2014.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2015.title: "Descoberta de Covarde"
 flavor_chi.2015.desc: "Durante a $expedition_name_treasure_voyage$, $expedition_leader_name$ e seus marinheiros leais conseguiram determinar o paradeiro de um dissidente de alto interesse: [extradited_character.GetName]. [extradited_character.GetShortNameWithNoTooltip] fugiu da entidade política [ROOT.GetCountry.GetName] há muito tempo, escapando da justiça. Mas nossa expedição não só conseguiu encontrá-l[extradited_character.GetHerHim], como também combater quem concedeu abrigo na entidade política [asylum_country.GetName], extraditando-[extradited_character.GetHerHim] de volta para a $china$ para encarar a justiça."
 flavor_chi.2015.a: "Enforquem tal patife!"
 flavor_chi.2015.b: "Decapitem-n[extradited_character.GetHerHim]."
 flavor_chi.2015.c: "Executem #italic língchí#! com um corte lento."
 flavor_chi.2015.d: "Perdoem tal dissidente, pois suas habilidades podem ser úteis."
 flavor_chi.2016.title: "Execução de [executed_character.GetNameWithNoTooltip]"
 flavor_chi.2016.desc: "[executed_character.GetName] fugiu de [executed_character.GetBirthLocation.GetArea.GetName], e sua família cometeu pirataria após a implementação do(a) [ShowPolicyName('haijin_policy')]. Após sua fuga, [executed_character.GetShortNameWithNoTooltip] virou chefe pirata na entidade política [loser_country.GetName] e passou a travar batalhas contra $expedition_leader_name$ no litoral do(a) [loser_country.GetFlavorRank]. Agora, chegou a hora de fazer [executed_character.GetNameWithNoTooltip] um exemplo."
 flavor_chi.2016.a: "A justiça será feita."
 flavor_chi.2017.title: "Governante Rebelde"
 flavor_chi.2017.desc: "Durante nossa $expedition_name_treasure_voyage$, $expedition_leader_name$ e sua grande frota conseguiram capturar um prisioneiro de alto interesse: [loser_character.GetName], outrora [loser_country.GetGovernment.GetRulerTitle] da entidade política de [loser_country.GetLongName]. Contudo, a traição e o desrespeito da entidade política [loser_country.GetNameWithNoTooltip] levou à sua rápida derrota, em que [loser_character.GetSheHe] foi feito prisionei[loser_character.GetHerHim]."
 flavor_chi.2017.a: "Façam que seja um exemplo."
 flavor_chi.2017.b: "Mostrem benevolência."
 flavor_chi.2018.title: "Destino da Entidade Política [loser_country.GetNameWithNoTooltip]"
 flavor_chi.2018.desc: "O tolo governante da entidade política [loser_country.GetName] outrora desafiou as vontades do [GetInternationalOrganization('middle_kingdom').GetName] representadas por $expedition_leader_name$ e sua expedição. Após um grande conflito, a entidade política [loser_country.GetLongNameWithNoTooltip] sofreu uma derrota e um(a) [loser_country.GetGovernment.GetRulerTitle] temporário(a) foi instaurado(a) enquanto decidimos o que fazer."
 flavor_chi.2018.a: "Enviem [target_character_for_viceroyalty.GetNameWithNoTooltip] para governar como vice-rei."
 flavor_chi.2018.b: "A liderança local pode ficar."
 flavor_chi.2019.title: "Vice-rei de [expedition_initiator.GetNameWithNoTooltip]"
 flavor_chi.2019.desc: "Recebemos notícias do [GetInternationalOrganization('middle_kingdom').GetName]. Providenciaram para nosso Estado ser governado pelo vice-rei deles, [target_character_for_viceroyalty.GetName], que vai nos comandar sob um relacionamento [ShowSubjectTypeName('tributary')] pelo futuro próximo. Esse é o nosso destino: ser dominados pelos nossos inimigos vencedores da guerra."
 flavor_chi.2019.a: "Nós nos livraremos desse fardo no momento certo."
 flavor_chi.2020.title: "Presentes Distantes"
 flavor_chi.2020.desc: "Durante o curso da expedição, nossos marinheiros ganharam diversos produtos e mercadorias locais, que agora foram trazidos para a $china$. Eles têm pouco uso monetário para nós, mas colocam o [GetInternationalOrganization('middle_kingdom').GetName] em uma situação favorável e que vai melhorar nosso prestígio pelos próximos anos."
 flavor_chi.2020.a: "Não esperávamos menos."
 flavor_chi.2021.title: "A Morte de [target.GetNameWithNoTooltip]"
 flavor_chi.2021.desc: "Ficamos sabendo que $expedition_leader_name$, líder da nossa $expedition_name_treasure_voyage$, morreu durante sua jornada. O segundo em comando, [new_leader.GetName], assumiu o lugar e terá que liderar a jornada por conta própria."
 flavor_chi.2021.a: "Que não seja um agouro do que virá."
 chi_new_expedition_leader: "[new_leader.GetName] agora é líder da $expedition_name_treasure_voyage$."
 flavor_chi.2022.title: "Falta de Fundos"
 flavor_chi.2022.desc: "Recebemos informações de que a $expedition_name_treasure_voyage$ está a caminho da entidade política [ROOT.GetCountry.GetName] por causa da escassez de presentes para realizar diplomacia. Talvez na próxima vez a gente deva conceder fundos mais apropriados para nossas expedições."
 flavor_chi.2022.a: "Isso é vergonhoso."
 chi_expedition_is_returning_to_china: "A $expedition_name_treasure_voyage$ agora está em rota para a entidade política [ROOT.GetCountry.GetName]."
