 flavor_chi.1.title: "A Decisão Estratégica Após a Jornada de [target_explorer.GetNameWithNoTooltip]"
 flavor_chi.1.desc: "Apesar de ser inegável que somos o centro do mundo, e que qualquer coisa fora das nossas fronteiras não merece nossa atenção, conhecimento sobre esses lugares distantes é útil mesmo assim. Pedimos que [target_explorer.GetName] trouxesse informações sobre esses lugares, e [Select_CString(target_explorer.IsFemale,'ela', 'ele')] está conduzindo explorações por nós.\n\nEntretanto, muitos no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] argumentam que a entidade política [ROOT.GetCountry.GetLongName] não deve se preocupar com terras de bárbaros, enquanto outros têm a opinião contrária, sugerindo que devemos olhar para fora por verem muitos benefícios nisso."
 flavor_chi.1.historical_info: "No século XIV, as relações da China com o mundo exterior começaram a mudar. Sob a dinastia Yuan, a China fez contato com o ocidente ao reabrir as velhas rotas da seda e trazer comerciantes muçulmanos, cristãos e judeus ao país. A expulsão dos mongóis em 1367 e a tomada do poder pelos Ming reverteu os processos que ligavam a China mais fortemente ao exterior. Após as sete expedições (1405 a 1433) do almirante Zheng He, que levou a frota imperial para o Oceano Índico e até o litoral da África, a China voltou-se para si e encerrou seus contatos externos."
 flavor_chi.1.a: "Perfeição Reservada."
 flavor_chi.1.b: "Posição Equilibrada."
 flavor_chi.1.c: "Expansão Externa."
 flavor_chi.2.title: "Consertando a [ShowBuildingTypeNameWithNoTooltip('ruined_great_wall_of_china')]"
 flavor_chi.2.desc: "Desde os tempos antigos, a segurança na fronteira ao norte tem sido uma questão importante. Um problema é a condição lamentável da [ShowBuildingTypeName('ruined_great_wall_of_china')], construída na antiguidade, mas abandonada nos últimos séculos. Poderíamos consertá-la, mas seria caro, e os esforços físicos e fiscais provavelmente causariam agitação entre o povo. Entretanto, com defesas melhoradas, as províncias na área provavelmente seriam mais produtivas e protegidas, enquanto sem elas as pessoas poderiam partir para refúgios mais seguros. O que devemos fazer?"
 flavor_chi.2.a: "Vamos manter a [ShowBuildingTypeNameWithNoTooltip('ruined_great_wall_of_china')] melhor."
 flavor_chi.2.b: "Podemos consertar a seção de [target_province1.GetNameWithNoTooltip] extensivamente."
 flavor_chi.2.c: "[target_province2.GetNameWithNoTooltip] se beneficiará com consertos de peso."
 flavor_chi.2.d: "Vamos reconstruir a seção da muralha que fica em [target_province3.GetNameWithNoTooltip]."
 flavor_chi.2.e: "Deixem que continue a desmoronar."
 flavor_chi.4.title: "Reformas Militares de [target_character.GetNameWithNoTooltip]"
 flavor_chi.4.desc: "O(a) notável [target_character.GetName] propôs uma série de reformas militares que, se implementadas, deixariam nossos exércitos mais fortes e nossos homens mais aptos para lutar. Infelizmente, uma reformulação meticulosa dos militares é um trabalho e tanto. Isso precisaria de bastante dinheiro e esforço, e mesmo assim as forças armadas podem não apreciar as mudanças, levando a instabilidade e deserção."
 flavor_chi.4.a: "Escolham as reformas!"
 flavor_chi.4.b: "Não. Essas reformas são caras demais."
 flavor_chi.5.title: "A Chegada dos Jesuítas"
 flavor_chi.5.desc: "Os estrangeiros do país [target_country.GetName] estão presentes em nossas terras há muito tempo. Apesar de suas crenças estranhas, que eles chamam de [target_country.GetReligion.GetName], poderem subverter o ensinamento [ROOT.GetCountry.GetReligion.GetAdjective] se deixarmos que se propaguem por nossas terras, é inegável que o conhecimento trazido por eles pode ser muito benéfico para nós.\n\nAlguns membros do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] argumentam que devemos usar qualquer vantagem que conseguirmos com eles, mesmo ao custo de algumas pessoas serem enganadas por essa religião estrangeira. Entretanto, outros temem pela integridade das nossas instituições se deixarmos essas ideias bárbaras permearem nossa sociedade."
 flavor_chi.5.historical_info: "Em 1581, os primeiros missionários jesuítas chegaram na China, levando presentes ao Imperador e exibindo diversas invenções mecânicas da Europa. Eles também demonstraram grande conhecimento ao criar um enorme mapa do mundo e propor boas ideias para uma nova reforma no calendário. Mas eles também levaram estranhas ideias religiosas e filosóficas, que começaram a perturbar a ordem tradicional da China."
 flavor_chi.5.a: "Podemos nos beneficiar com os ensinamentos deles."
 flavor_chi.5.a.tt: "Muitos dos nossos [pops|e] vão se [convert|e] para o(a) [ShowReligionName('catholic')]"
 flavor_chi.5.b: "As ideias estrangeiras não são aceitáveis na nossa sociedade."
 flavor_chi.6.title: "A Crise Financeira"
 flavor_chi.6.desc: "Devido a décadas de rebeliões, agitação e corrupção, nossa situação financeira está desesperadora. Precisamos de uma nova entrada de dinheiro, mas o único jeito de conseguirmos é instituindo novos impostos impopulares. Se fizermos isso, podemos aliviar temporariamente alguns dos nossos problemas de fluxo de dinheiro, mas a situação já instável pode piorar muito. Entretanto, se não fizermos isso, podemos perder a capacidade de elevar os impostos com eficiência em certas províncias devido à agitação."
 flavor_chi.6.a: "Vamos aumentar os impostos."
 flavor_chi.6.b: "Nossos súditos já estão irritados o bastante!"
 flavor_chi.7.title: "A Expulsão dos Jesuítas"
 flavor_chi.7.desc: "Devido aos recentes eventos, agora parece que os jesuítas perderam sua utilidade. Apesar de seu grande conhecimento, isso tudo é estranho para nós e algumas vezes causa comoção demais entre os estudiosos e os cidadãos comuns, perturbando a estabilidade do nosso reino. Há décadas eles interferem nos assuntos internos da nossa nação, tentando intervir até no processo [ROOT.GetCountry.GetGovernment.GetAdjective] de sucessão. Talvez seja hora de partirem."
 flavor_chi.7.a: "Expulsem-nos!"
 flavor_chi.7.b: "Eles são valiosos demais!"
 flavor_chi.8.title: "Missão de [target_character.GetNameWithNoTooltip]"
 flavor_chi.8.desc: "Recebemos relatos de que chegou aos nossos litorais uma missão diplomática da entidade política bárbara [target_country.GetName], liderada por um(a) tal de [target_character.GetName]. Dizem que [Select_CString(target_character.IsFemale,'ela', 'ele')] trouxe os cumprimentos amistosos do(a) [target_country.GetGovernment.GetRulerTitle], ideias para facilitar o comércio entre nossas nações e diversas maravilhas mecânicas."
 flavor_chi.8.a: "Rejeitem as ofertas desses demônios ocidentais mal-educados!"
 flavor_chi.8.b: "Estamos interessados em ouvir suas ideias."
 opinion_ideas: "Interesse em Nossas Ideias"
 flavor_chi.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.9.desc: "Um jesuíta atípico abordou o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] do país [ROOT.GetCountry.GetGovernment.GetName]. [target_character.GetName] se veste como os [ShowCultureGroupName('chinese_group')], adotou o costume dos [ShowCultureGroupNameWithNoTooltip('chinese_group')] e fala de um jeito parecido com os [ShowCultureGroupNameWithNoTooltip('chinese_group')]. Um(a) estudioso(a) além de missionário(a), [target_character.GetLastNameWithNoTooltip] parece ter interesse nos costumes, na cartografia e na ciência do mundo dos [ShowCultureGroupNameWithNoTooltip('chinese_group')] enquanto nos informa sobre seu próprio mundo. Isso significa que [Select_CString(target_character.IsFemale,'ela', 'ele')] teve muito mais sucesso que muitos dos seus irmãos em relação a atrair conversões, mas suas habilidades, especialmente relacionadas a astronomia e cartografia, certamente nos seriam úteis."
 flavor_chi.9.a: "Recebam [target_character.GetNameWithNoTooltip] no(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_chi.9.b: "Voltem para a [ShowContinentNameWithNoTooltip('europe')]!"
 flavor_chi.10.title: "Kūnyú Wànguó Quántú"
 flavor_chi.10.desc: "Após um trabalho árduo combinando os mapas do mundo inteiro provenientes da [ShowContinentName('europe')] e da $china$, [target_character.GetName] e seus colaboradores [ShowCultureGroupName('chinese_group')] nos apresentaram o #italic Kūnyú Wànguó Quántú#!, ou \"um mapa da miríade de países do mundo\". O mapa em si é uma fartura de informações para nós, e nos deu conhecimento detalhado de reinos e povos longe das nossas fronteiras."
 flavor_chi.10.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.10.a.tt: "Teremos um grande mapa da [ShowContinentName('europe')]"
 flavor_chi.11.title: "Colégio de São Paulo"
 flavor_chi.11.desc: "Um missionário jesuíta criou um colégio em seu enclave em [target_location.GetName] para, entre outras coisas, educar seus irmãos no idioma e nos costumes [ShowCultureGroupName('chinese_group')]. Os jesuítas ficaram convencidos de que o jeito de abordar os [ShowCultureGroupNameWithNoTooltip('chinese_group')] é aprendendo a agir e se encaixar entre eles.\n\nNão nos surpreende que esses estrangeiros queiram nos imitar, mas é possível que isso faça com que suas pregações cheguem a uma parte maior da nossa população."
 flavor_chi.11.a: "Isso nos agrada."
 flavor_chi.11.b: "Façam pressão para fecharem o Colégio."
 flavor_chi.12.title: "Propagação do [ShowReligionGroupNameWithNoTooltip('christian')]"
 flavor_chi.12.desc: "A presença contínua de missionários do [ShowReligionGroupNameWithNoTooltip('christian')] no país [ROOT.GetCountry.GetName] deixou consequências. Diversos habitantes de uma das nossas províncias foram influenciados por missionários do [ShowReligionGroupNameWithNoTooltip('christian')], que virou a religião dominante na região."
 flavor_chi.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.13.title: "[ShowReligionGroupNameWithNoTooltip('christian')], uma fé para o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]?"
 flavor_chi.13.desc: "O [ShowReligionGroupName('christian')] tornou-se cada vez mais aceito entre nossos súditos, e [target_ruler.GetName] tem missionários entre seus confidentes mais próximos na capital. Recentemente, até membros do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle] já são parte desta religião estrangeira. Alguns já sugerem que talvez seja a hora de o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] se converter a essa fé [ShowReligionAdjective('catholic')] romana. Além das implicações teológicas, certamente encontraríamos muitos novos amigos entre os reinos do ocidente."
 flavor_chi.13.a: "Adotem o [ShowReligionGroupNameWithNoTooltip('christian')]."
 flavor_chi.13.b: "Isso seria impensável."
 flavor_chi.14.title: "Um(a) [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] da fé [ShowReligionGroupAdjectiveWithNoTooltip('christian')]"
 flavor_chi.14.desc: "Parece que [target_character.GetName], um(a) [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] no(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], se impressionou com a cultura e o conhecimento dos missionários do ocidente. Embora tenhamos muito a ganhar com as perspectivas que [Select_CString(target_character.IsFemale,'ela', 'ele')] obteve através dos contatos que fez, sua recente conversão para o [ShowReligionName('catholic')] talvez seja demais para digerirmos."
 flavor_chi.14.a: "Dispensem-no(a)."
 flavor_chi.14.b: "Desde que [Select_CString(target_character.IsFemale,'ela', 'ele')] faça seu trabalho."
 flavor_chi.15.title: "Incompetência Enraizada"
 flavor_chi.15.desc: "Nossa administração é lar de cargos ilustres no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] do país [target_character.GetName]. Apesar das nossas tentativas de promover e manter um(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle] de indivíduos capacitados, às vezes a incompetência passa despercebida.\n\nEssa é a situação com [target_character2.GetName], que, apesar de seus esforços, conseguiu causar problemas e congestionamentos no nosso processo burocrático."
 flavor_chi.15.a: "Encerrem seu mandato imediatamente."
 flavor_chi.15.b: "Providenciem uma viagem só de ida para que [target_character2.GetShortNameWithNoTooltip] volte para casa."
 flavor_chi.15.c: "Deem-no(a) outra chance..."
 flavor_chi.16.title: "Desconfiança no(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle]"
 flavor_chi.16.desc: "Sussurros e intrigas não são novidades na rotina do palácio. Entretanto, fofocas recentes deixaram as empregadas e os eunucos em frenesi. Parece que [target_character2.GetName] condenou a elegância da cultura do povo [ROOT.GetCountry.GetCulture.GetName]. Aliás, [Select_CString(target_character2.IsFemale,'ela', 'ele')] insiste que o povo [target_culture.GetName] é superior em tudo. Este comportamento polêmico ameaça a estabilidade e a integridade dos nossos assuntos internos, como uma erva daninha no jardim..."
 flavor_chi.16.a: "Tirem-no(a) daqui."
 flavor_chi.16.b: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] não teme essas críticas!"
 based_on_spiritualist_vs_humanist_tt: "Com base na nossa posição atual entre [ShowSocietyDirectionName('spiritualist')] e [ShowSocietyDirectionName('humanist')]:"
 flavor_chi.17.title: "Prata Líquida"
 flavor_chi.17.desc: "A arte da alquimia e o estudo de minerais são atividades curiosas e um grande exemplo de inovação. Por sorte, um homem renomado em questões alquímicas chamado [target_character2.GetShortName] apareceu no(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] prometendo acesso a elixires novos e avançados..."
 flavor_chi.17.a: "Interessante..."
 flavor_chi.17.b: "Não precisamos disso."
 this_may_shorten_ruler_lifespan_tt: "Isso pode afetar drasticamente a saúde de [target_character.GetShortNameWithNoTooltip]"
 flavor_chi.18.title: "Longe de Casa"
 flavor_chi.18.desc: "A vida no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] costuma ser bem agitada. Cortesãos preparando o próximo banquete, ministros compondo um novo decreto enquanto o palácio inteiro assovia junto em uma canção ocupada. Embora o estilo de vida envolvendo um cargo em nosso(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle] seja cobiçado por muitos, notamos a melancolia de [target_character2.GetShortName].\n\nQuando perguntamos, [Select_CString(target_character2.IsFemale,'ela', 'ele')] falou do(a) [target_location.GetName], onde nasceu há [ROOT.GetVariable('character_age_display_variable').GetValue] anos. Seu desejo é retornar e passar um tempo reconectando com sua família e apreciando a vida pacata longe do(a) [ROOT.GetCountry.GetCapital.GetName], cuidando de questões da administração local no(a) [target_location.GetNameWithNoTooltip]..."
 flavor_chi.18.a: "Família é importante. Deixem-no(a) partir."
 flavor_chi.18.b: "E quem cuidará da nossa burocracia?"
 target_province_gets_pop_sat_and_prosperity_tt: "Nossos [locations|e] na província de [target_province.GetName] ganharão #G +[ROOT.GetVariable('character_prosperity_gain_variable_display').GetValue]%#! de [prosperity|e] e seus [pops|e] ganharão #G +[ROOT.GetVariable('character_pop_satisfaction_gain_variable_display').GetValue]%#! de [pop_satisfaction|e] de acordo com as habilidades de [target_character2.GetShortNameWithNoTooltip]"
 based_on_the_abilities_of_cabinet_tt: "Com base nas habilidades combinadas de [target_character.GetShortNameWithNoTooltip] e [target_character2.GetShortNameWithNoTooltip]:"
 flavor_chi.19.title: "Amizades Influentes"
 flavor_chi.19.desc: "O vínculo entre amigos é sagrado. Esse é o caso de [target_character.GetName] e [target_character2.GetName]. Juntas, essas duas almas semelhantes escreveram a glorificação de seus interesses e tempo compartilhados no(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle].\n\nDe acordo com o texto, amizade é um presente inestimável que não pode ser comprado nem vendido, mas seu valor excede uma montanha de ouro. Ouro é frio e sem vida. Não consegue ver nem ouvir. Em tempos difíceis, não consegue divertir. Não tem ouvidos para escutar nem coração para entender. Não conforta e nem consegue socorrer. Então, quando pedir aos céus por um presente, agradeça se não receber diamantes, pérolas ou riqueza, mas o amor de uma amizade verdadeira!"
 flavor_chi.19.a: "Eles definem um padrão exemplar."
 flavor_chi.19.b: "Sempre sabemos reconhecer grandes pessoas."
 every_location_in_province_food_prosperity_satisfaction_tt: "[locations|e] na província de [target_province.GetName] ganharão #G +[ROOT.GetVariable('target_province_control_prosperity_variable_display').GetValue]%#! de [prosperity|e] e seus [pops|e] ganharão #G +[ROOT.GetVariable('target_province_control_pop_satisfaction_variable_display').GetValue]%#! de [pop_satisfaction|e] com base no nosso [control|e] na área"
 target_province_loses_prosperity_and_pop_satisfaction_tt: "[locations|e] na província de [target_province.GetName] perderão [ShowNamedValue('prosperity_very_weak_penalty')|+=2%] de [prosperity|e] e seus [pops|e] perderão [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_chi.20.title: "Fome na Província de [target_province.GetNameWithNoTooltip]"
 flavor_chi.20.desc: "O povo da província de [target_province.GetName] passou por diversas rotações de colheitas ruins. Além de azar, maus presságios e a sensação geral de insegurança, muitos sussurram sobre as inadequações do nosso governo. Um mensageiro chegou ao(à) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] pedindo o transporte de valiosos alimentos. Entretanto, nossos assessores nos lembraram de que nosso impacto provavelmente dependerá da infraestrutura da província."
 flavor_chi.20.a: "É nossa responsabilidade ajudar o povo."
 flavor_chi.20.b: "Não podemos arcar com isso..."
 flavor_chi.21.title: "Restaurando o Pavilhão do Príncipe Teng"
 flavor_chi.21.desc: "O povo do(a) [target_location.GetName] é abençoado com uma terra agitada e vibrante, cheia de fartura e terras férteis. Com tudo isso em uma posição vital no coração da $china$, não surpreende que tenha atraído tanto crescimento e importância mercantil. Para comemorar isso e tentar demonstrar nossa fortuna, [target_character.GetName] propôs a restauração do pavilhão do Príncipe Teng para que sirva como um símbolo ilustre da nossa riqueza e da nossa arquitetura superior..."
 flavor_chi.21.a: "Que a complexidade agracie a beleza da província de [target_province.GetNameWithNoTooltip]."
 flavor_chi.21.b: "Não podemos arcar com isso."
 target_province_gets_20_prosperity: "Cada [location|e] possuído na [province|e] de [target_province.GetNameWithNoTooltip] ganhará [ShowNamedValue('prosperity_severe_bonus')|+=2%] de [prosperity|e]"
 every_pop_target_province_loses_25_satisfaction_tt: "Cada [pop|e] camponês na [province|e] de [target_province.GetNameWithNoTooltip] perderá [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 every_pop_25_satisfaction_gain_tt: "Cada [pop|e] camponês na [province|e] de [target_province.GetNameWithNoTooltip] ganhará [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_chi.22.title: "Um Grande Almirante"
 flavor_chi.22.desc: "Frequentemente, camponeses e prisioneiros de guerra têm dificuldades de ascender nas classes sociais. Ainda assim, é impressionante quando um desses indivíduos aparece. É o caso de um eunuco chamado [target_character.GetName]. Após ser capturado e castrado ainda criança, [target_character.GetShortNameWithNoTooltip] começou a servir na casa de um príncipe local em [ShowAreaName('yunnan_area')]. Após ganhar a confiança do príncipe, [Select_CString(target_character.IsFemale,'ela', 'ele')] foi enviado para [ShowLocationName('beijing')] para aprimorar sua educação, onde se destacou. Não é milagre que um homem assim tenha deixado uma ótima impressão em [target_character2.GetName]. Sem dúvida, [target_character.GetShortNameWithNoTooltip] será um bom general e líder para o nosso glorioso povo."
 flavor_chi.22.a: "Uma excelente adição aos nossos militares."
 flavor_chi.22.b: "Não podemos confiar em eunucos!"
 flavor_chi.23.title: "Rebelião de [target_character.GetNameWithNoTooltip]"
 flavor_chi.23.desc: "Os nossos exércitos reprimiram uma pequena rebelião liderada por um(a) burocrata insignificante, [target_character.GetName]. Infeliz com as nossas políticas, [Select_CString(target_character.IsFemale,'ela', 'ele')] liderou uma rebelião brutal na qual tomou o controle do(a) [target_location.GetRank.GetName] de [target_location.GetName] e executou vários oficiais do governo.\n\nA maioria dos membros dos [ROOT.GetCountry.GetCulture.GetName] no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] concordam que a principal causa dessa tragédia foi a deslealdade dos oficiais [ShowCultureGroupName('chinese_group')], cujos privilégios devem ser limitados para evitar mais uma tragédia como essa."
 flavor_chi.23.a: "Não os deixaremos provocar mais uma rebelião."
 flavor_chi.23.b: "Não podemos perder burocratas habilidosos."
 flavor_chi.24.title: "Golpe de [recipient.GetNameWithNoTooltip]"
 flavor_chi.24.desc: "As políticas autoritárias de [couped_character.GetName] alteraram de forma significativa a atmosfera política da entidade política [ROOT.GetCountry.GetLongName] nos últimos anos. [Select_CString(couped_character_character2.IsFemale,'ela', 'ele')|U] tem controle absoluto do governo e impõe medo até no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], incluindo [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nPara acabar com o reinado horripilante de [couped_character.GetShortNameWithNoTooltip], [recipient.GetName] forjou uma conspiração com o objetivo de derrubar seu tio por meio de um golpe pérfido, o que talvez até lhe renda o cargo de Grande Conselheiro(a). Para a surpresa de ninguém, até [ruler_scope.GetName] participa dessa conspiração, tentando limitar o poder desse aristocrata poderoso."
 flavor_chi.24.a: "Vamos seguir com o plano."
 flavor_chi.24.b: "Revelem a conspiração de [recipient.GetNameWithNoTooltip]."
 flavor_chi.24.c: "Vamos depor [couped_character.GetNameWithNoTooltip] e puxar o tapete."
 flavor_chi.25.title: "Indicação de [recipient.GetNameWithNoTooltip]"
 flavor_chi.25.desc: "A morte de [dead_character.GetName] deixou a entidade política [ROOT.GetCountry.GetName] sem um importante chanceler para tomar conta dos assuntos da corte. Parece, no entanto, que há um provável sucessor, seu sobrinho [recipient.GetName], um estadista habilidoso que seria perfeito para essa função. Entretanto, ainda há incerteza quanto a sua indicação, pois como a gestão de [dead_character.GetShortNameWithNoTooltip] foi absoluta e brutal, muitos temem que [recipient.GetNameWithNoTooltip] siga os passos do tio."
 flavor_chi.25.a: "Vamos indicar [recipient.GetNameWithNoTooltip]."
 flavor_chi.25.b: "Não precisamos de mais um ditador."
 YUA_benefits_of_toqto: "Após sua indicação, [recipient.GetName] certamente revogará as políticas de seu tio, ajudando a nos impulsionar na direção de um governo [ShowSocietyDirectionName('sinicized')], revogando também as [Concept('policy', 'políticas')|e] [ShowPolicyName('direct_appointment')] e [ShowPolicyName('limit_the_han_powers')]."
 flavor_chi.26.title: "Destino do [ShowLawNameWithNoTooltip('keju_examination')]"
 flavor_chi.26_27.common_desc: "Agora que [target_character.GetName] está no comando, [Select_CString(target_character.IsFemale,'ela', 'ele')] tenta reverter as políticas de seu tio em vários campos."
 flavor_chi.26.desc: "$flavor_chi.26_27.common_desc$\n\nUma delas é a [ShowPolicyName('direct_appointment')]. O resultado dessa política prejudicou a nossa burocracia, pois deu fim à única instituição que, por séculos, promoveu muitos estudantes qualificados a posições dentro do governo da entidade política [ROOT.GetCountry.GetName] e seus antecessores.\n\nAgora que [target_character.GetShortNameWithNoTooltip] tenta trazer de volta a política [ShowLawName('keju_examination')], só nos resta confiar que a fé nesse sistema será restaurada e que nós ainda receberemos muitos candidatos."
 flavor_chi.26.a: "Vamos prosseguir."
 flavor_chi.26.b: "Talvez [dead_character.GetNameWithNoTooltip] tivesse razão."
 flavor_chi.27.title: "[ShowLawNameWithNoTooltip('status_of_the_han_law')]"
 flavor_chi.27.desc: "$flavor_chi.26_27.common_desc$\n\nComo próximo alvo, [Select_CString(target_character.IsFemale,'ela', 'ele')] pretende reverter a política [ShowPolicyName('limit_the_han_powers')], que tem alienado grande parte dos [ShowCultureGroupName('chinese_group')] e os incitou a participar de várias rebeliões para destronar o(a) [ROOT.GetCountry.GetFlavorRank]. Mesmo durante a vida de [dead_character.GetName], essa política era secretamente criticada por ser muito rigorosa, mas ninguém podia se opor a um ditador poderoso."
 flavor_chi.27.a: "Vamos desfazer isso!"
 flavor_chi.27.b: "Se bem que isso é útil para nós."
 yua_every_chinese_pop_will_get_20_satisfaction: "Cada [pop|e] pertencente ao [culture_group|e] dos [ShowCultureGroupName('chinese_group')] ganhará [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_chi.28.title: "$three_histories_china$"
 flavor_chi.28.desc: "Tentando forjar seu próprio legado, [target_character.GetName] recentemente decidiu compilar as histórias dos predecessores do(a) [ROOT.GetCountry.GetLongName], incluindo as dinastias Liáo, Sòng e Jīn na coleção oficial de histórias.\n\nApesar de passar por várias adversidades, o pessoal [ROOT.GetCountry.GetGovernment.GetAdjective] liderado por [target_character.GetNameWithNoTooltip] conseguiu concluir as três crônicas em poucos anos. No entanto, essa velocidade impressionante também resultou em inúmeros erros factuais, manchando a reputação dessa obra, que precisa de mais revisões."
 flavor_chi.28.a: "É uma excelente soma às crônicas de qualquer forma."
 flavor_chi.29.title: "Elevação de [target_character.GetNameWithNoTooltip]"
 flavor_chi.29.desc: "Há anos fica muito evidente que a consorte secundária do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_character.GetName], é sua verdadeira preferida. Entretanto, [Select_CString(target_character.IsFemale,'ela', 'ele')] nunca ganhará a primazia do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] por causa do escândalo que certamente aconteceria se [Select_CString(target_character.IsFemale,'ela', 'ele')] subisse à condição de consorte primária. Agora, com a morte de [deceased_wife.GetName], o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] tem o momento ideal para elevá-l[target_character.GetHerHim] à condição de Imperatriz Consorte."
 flavor_chi.29.a: "Não importa a oposição!"
 flavor_chi.29.b: "Não podemos lidar com esse escândalo."
 flavor_chi.30.title: "Chuvas Catastróficas em [target_province.GetNameWithNoTooltip]"
 flavor_chi.30.desc: "Uma série de eventos climáticos catastróficos atingiu [target_province.GetName], causando devastação e sofrimento por toda a área. Isso por si só já é uma calamidade, mas a chuvarada atingiu o [ShowModifier('chi_grand_canal')], fazendo com que ele transbordasse. Esse evento inédito dificultou o funcionamento do canal, rompendo por sua vez a ligação entre o Norte e o Sul.\n\nEmbora teoricamente esse dano possa ser consertado, custaria um valor significante que não podemos custear em nossa condição atual. Mas será que a entidade política [ROOT.GetCountry.GetName] sobrevive sem o Grande Canal?"
 flavor_chi.30.a: "A tragédia assolou nossa nação."
 destroy_grand_canal_china_tt: "O Grande Canal ficará praticamente inutilizável, enfraquecendo seus efeitos de [ShowModifier('chi_grand_canal')] para [ShowModifier('chi_grand_canal_destruction')]."
 repair_grand_canal_china_tt: "O Grande Canal será consertado, mudando seus efeitos de [ShowModifier('chi_grand_canal_destruction')] para [ShowModifier('chi_grand_canal')]."
 flavor_chi.32.title: "Captura de [target_location.GetNameWithNoTooltip]"
 flavor_chi.32.desc: "O(a) [target_location.GetRank.GetName] de [target_location.GetName] finalmente caiu em nossas mãos. Um símbolo do governo [ShowCultureName('mongolian_culture')], a captura desse(a) [target_location.GetRank.GetNameWithNoTooltip] é uma vitória monumental para o(a) [ROOT.GetCountry.GetLongName] e talvez seja o último empurrão necessário para forçar nossos inimigos a fazerem negociações."
 flavor_chi.32.a: "De agora em diante, a área será conhecida como Norte Pacificado."
 flavor_chi.32.b: "Uma vitória monumental para todos nós."
 flavor_chi.33.title: "Os $NORTHERN_YUA$"
 flavor_chi.33.desc: "As últimas décadas têm sido difíceis para o(a) [ROOT.GetCountry.GetFlavorRank]. Rebeliões constantes devido aos rebeldes do [ShowSituationName('red_turban_rebellions')] e o terrível estado da economia levaram o nosso país à ruína. Hoje, poucos consideram o nosso país um(a) [GetInternationalOrganization('middle_kingdom').GetName] e o nosso estado remanescente foi intitulado $NORTHERN_YUA$. Embora o(a) [ROOT.GetCountry.GetLongName] obviamente ainda não tenha caído, talvez eles tenham razão quando dizem que estamos sofrendo uma década de humilhação. Entretanto, nós retornaremos e breve teremos a bênção divina novamente."
 flavor_chi.33.a: "Retornaremos no devido tempo."
 NORTHERN_YUA: "$YUA$ do Norte"
 flavor_chi.34.title: "Ascensão da Confederação do Povo [ShowCultureNameWithNoTooltip('oirat_culture')]"
 flavor_chi.34.desc: "Uma poderosa confederação liderada pelo povo [ShowCultureName('oirat_culture')] ganhou bastante influência nas áreas ao Oeste do nosso país, especialmente ao redor da sua capital de [target_location.GetName]. Nosso controle enfraqueceu tanto que seus aliados tribais declararam independência formal. Isso ameaça a integridade de nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_chi.34.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.34.b: "Esta rebelião nos chama."
 flavor_chi.36.title: "Fugindo para [target_location.GetNameWithNoTooltip]"
 flavor_chi.36.desc: "Com a queda de [lost_capital.GetName], o Estado da entidade política [ROOT.GetCountry.GetName] foi verdadeiramente humilhado. Nós somos forçados a nos retirarmos para [target_location.GetName], nosso último resquício de orgulho, ou nos escondermos amedrontados em [current_capital.GetName]. Seja lá o que escolhermos fazer, precisamos nos preparar para o ataque violento do inimigo."
 flavor_chi.36.a: "Abram os portões de [target_location.GetNameWithNoTooltip]!"
 flavor_chi.36.b: "Que destino verdadeiramente terrível."
 flavor_chi.37.title: "Destruição de [target.GetNameWithNoTooltip]"
 flavor_chi.37.desc: "Nós capturamos o(a) [target.GetRank.GetName] de [target.GetName], a capital de verão do(a) [target_owner.GetLongName]. O costume manda destruir [target.GetRank.GetNameWithNoTooltip] para intimidar o inimigo e fazê-lo se render mais rápido. Fazer isso também garantiria que ele não volte tão cedo."
 flavor_chi.37.a: "Vamos destruir tudo!"
 flavor_chi.37.b: "Poupem o assentamento."
 flavor_chi.38.title: "Retirada para [target_location.GetNameWithNoTooltip]"
 flavor_chi.38.desc: "O rigoroso declínio do(a) [ROOT.GetCountry.GetLongName] continua. Parece que nem mesmo na capital [current_capital.GetName] o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] está em segurança. Com nossos inimigos respirando na nossa nuca, talvez seja melhor fazer uma retirada estratégica para a antiga capital de [target_location.GetName]."
 flavor_chi.38.a: "Nós voltaremos para [current_capital.GetNameWithNoTooltip]."
 flavor_chi.38.b: "Não podemos abandonar o nosso posto."
 flavor_chi.39.title: "Destino de [subject_country.GetNameWithNoTooltip]"
 flavor_chi.39.desc: "A nossa desgraça faz com que nosso(a) [chain_initiator.GetFlavorRank] perca suas dependências a torto e a direito. Uma delas pode se tornar o(a) [subject_country.GetLongName] muito em breve, sob o controle conjunto de [chain_initiator.GetName] e [target_country.GetName]. Devido à nossa perda de portos importantes e por causa do caos generalizado que envolve o nosso Estado, estamos incapazes de administrar a ilha, menos ainda de reprimir a rebelião que está se formando. Talvez seja melhor transferi-lo(a) para o(a) [target_country.GetLongName], melhorando também as relações entre os dois Estados."
 flavor_chi.39.a: "Transferir para o governo [target_country.GetAdjectiveWithNoTooltip]."
 flavor_chi.39.b: "Manteremos em nossas mãos apesar dos problemas."
 flavor_chi.40.title: "[chain_initiator.GetNameWithNoTooltip] Rende [subject_country.GetNameWithNoTooltip]"
 flavor_chi.40.desc: "O(a) [chain_initiator.GetLongName] está em declínio, o que coloca em questão a nossa administração conjunta sobre [subject_country.GetName].\n\nConvenientemente, a recente agitação na ilha finalmente os convenceu a finalmente cortar seus prejuízos e transferir a posse da ilha para nós, seus donos legítimos!"
 flavor_chi.40.a: "Como era de se esperar."
 flavor_chi.40.b: "Isso, no entanto, não é coerente com nossa pauta."
 flavor_chi.41.title: "$peony_pavilion$"
 flavor_chi.41.desc: "A nossa era deu luz a muitas conquistas acadêmicas e artísticas. Uma das maiores honras e mais eloquentes expressões da nossa cultura é o #italic Retorno da Alma no $peony_pavilion$#!, do(a) [target_character.GetArtistType.GetName] [target_character.GetName]. Seu enredo retrata uma história de amor entre Dù Lìniáng e Liǔ Mèngméi, cuja determinação supera qualquer obstáculo. Essa [ShowWorkOfArtTypeName('play')] consolidou [target_character.GetShortNameWithNoTooltip] como um dos maiores dramaturgos da entidade política [ROOT.GetCountry.GetName]."
 flavor_chi.41.a: "Incrível! Extraordinário! Bravo!"
 flavor_chi.42.title: "Reconstruindo o $beijing_mosque$"
 flavor_chi.42.desc: "No(a) [target_location.GetRank.GetName] de [target_location.GetName] havia uma grande edificação, a $beijing_mosque$. Originalmente construída em 996 durante o reinado da Dinastia Liáo, ela foi destruída no violento ataque das forças de $genghis_khan_name$ em 1215. Desde então, as ruínas deste outrora grande [ShowWorkOfArtTypeName('monument')] se encontram entre as gloriosas edificações de [target_location.GetNameWithNoTooltip]. Talvez o mais adequado seja restaurar como um símbolo de amizade com o povo [target_religion.GetAdjective]."
 flavor_chi.42.a: "Vamos reconstruí-lo."
 flavor_chi.42.b: "Não podemos arcar com isso."
 flavor_chi.43.title: "Missão de [target_character.GetNameWithNoTooltip] até a $china$"
 flavor_chi.43.desc: "Recebemos relatos de que chegou aos nossos litorais uma missão diplomática da entidade política bárbara [target_country.GetName], liderada por um(a) tal [Select_CString(target_character.IsFemale,'lady', 'lorde')] chamado(a) [target_character.GetName]. Dizem que [Select_CString(target_character.IsFemale,'ela', 'ele')] trouxe os cumprimentos amistosos do(a) [target_country.GetGovernment.GetRulerTitle], ideias para facilitar o comércio entre nossas nações e diversas maravilhas mecânicas."
 flavor_chi.43.a: "Rejeitem as ofertas desses demônios ocidentais mal-educados!"
 flavor_chi.43.b: "Aceitem essa missão."
 flavor_chi.44.title: "Os Eunucos do(a) [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_chi.44.desc: "Poucas instituições durante o nosso governo exerceram tanta influência quanto os eunucos por trás de nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Bem ou mal, esses elementos têm influência considerável e às vezes projetam a própria pauta, sobrepondo até o desejo do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Muitos assessores de nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] expressam certa insatisfação com essas práticas e nos incitam a refrear a influência dos eunucos..."
 flavor_chi.44.a: "Não podemos arriscar a ira deles..."
 flavor_chi.44.b: "O poder deles deve ser reprimido!"
 chi_how_to_strengthen_the_reform: "O impacto da [government_reform|e] [ShowGovernmentReformName('empower_the_eunuchs')] pode ser aumentada com mais [events|e] que concedem o [modifier|e] [ShowModifierTypeName('eunuch_power')]."
 flavor_chi.45.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.45.desc: "Um dos maiores poetas da nossa era, [target_character.GetName] é o orgulho de sua província natal, a província de [target_province.GetName]. Conhecido por diversos nomes artísticos como Shēng Ān, Bónán Shānrén e Diānnán Shùshǐ, [Select_CString(target_character.IsFemale,'ela', 'ele')] é um mestre escritor e letrista com uma quantidade imensa de obras produzidas, geralmente abordando o tema da natureza e da cultura. Algumas de suas obras já alcançaram uma notoriedade tão difundida que seu nome certamente ficará gravado para sempre nas páginas da história."
 flavor_chi.45.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.46.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.46.desc: "[target_character.GetName], general calejado(a) pela guerra, mais uma vez nos abençoou com sua presença. Seu pai fez questão de que [Select_CString(target_character.IsFemale,'ela', 'ele')] recebesse a mesma educação de seus irmãos, portanto [Select_CString(target_character.IsFemale,'ela', 'ele')] domina assuntos como história, clássicos, artes marciais, arquearia e equitação, além de ter reputação por criar poemas bonitos e intelectualmente instigantes. Com seu recente envolvimento em questões militares, fica claro como o dia que [Select_CString(target_character.IsFemale,'ela', 'ele')] se encaixa muito bem em nosso exército."
 flavor_chi.46.a: "Precisamos chamá-lo(a) para o no exército!"
 flavor_chi.46.b: "Vamos deixá-lo(a) escrever poemas para nós."
 flavor_chi.46.c: "[Select_CString(target_character.IsFemale,'ela', 'ele')|U] deve servir em nosso(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle]."
 flavor_chi.47.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.47.desc: "Ficamos sabendo de um personagem muito curioso e impressionante. [target_character.GetName] é um(a) [ShowArtistTypeName('scientist')] de muito talento e habilidades, adquiridas no decorrer de sua vida. Desde muito jovem, [Select_CString(target_character.IsFemale,'ela', 'ele')] demonstra potencial com sua aptidão para aprender rápido. No decorrer de sua infância, recebeu uma educação excelente, principalmente por meio de sua família, isso possibilitou que [Select_CString(target_character.IsFemale,'ela', 'ele')] fizesse sua própria fama, desafiando muitas normas sociais presentes no cenário [ROOT.GetCountry.GetAdjective].\n\n[Select_CString(target_character.IsFemale,'ela', 'ele')|U] se encaixaria muito bem em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_chi.47.a: "Precisamos inseri-lo(a) no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 flavor_chi.47.b: "Não temos muito interesse."
 flavor_chi.48.title: "Um Defensor Fiel"
 flavor_chi.48.desc: "Um verdadeiro milagre aconteceu em uma das nossas guarnições provinciais! Diante de um motim e rebelião eminentes, uma pessoa chamada [target_character.GetName] vestiu o manto e liderou a defesa da guarnição local, repelindo com sucesso os traidores e ganhando fama militar. Esse exemplo magistral de destreza marcial será lembrado pelas próximas décadas."
 flavor_chi.48.a: "[Select_CString(target_character.IsFemale,'ela', 'ele')|U] vai ganhar uma promoção."
 flavor_chi.48.b: "Há tantos casos como esse."
 flavor_chi.49.title: "A Grande Agência Supervisora da Entidade Política [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_chi.49.desc: "O Tribunal de Censura é uma divisão bastante eficaz e influente do nosso governo. Sob a autoridade direta do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], sua função primária é estender a autoridade e a vigilância do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] para todas as vertentes da administração, fornecendo relatórios detalhados sobre a conduta palaciana de vários burocratas, expondo corrupção e servindo como uma forte bússola moral.\n\nRecentemente, recursos administrativos aprimorados nos permitiram expandir mais a influência de um aspecto das responsabilidades do Tribunal de Censura, garantindo mais condutas estáveis para os nossos súditos."
 flavor_chi.49.a: "O(a) [ShowModifierWithNoTooltip('chi_palace_branch')] para impor o código de conduta será muito útil."
 flavor_chi.49.b: "O(a) [ShowModifierWithNoTooltip('chi_admonishment_branch')] para manter procedimentos adequados de acordo com a lei divina."
 flavor_chi.49.c: "O(a) [ShowModifierWithNoTooltip('chi_touring_censors')] para infundir ordem e tranquilidade pelo nosso reino."
 flavor_chi.49.d: "Nenhuma opção será favorecida."
 flavor_chi.50.title: "Os Departamentos Orientais e Ocidentais"
 flavor_chi.50.desc: "Organismos poderosos do governo [ROOT.GetCountry.GetGovernment.GetAdjective] sempre orquestraram e comandaram a influência e poder em relações palacianas. Para atender à necessidade de manter a vigilância contra ameaças internas, muitos de nossos assessores propuseram a criação de um organismo [ROOT.GetCountry.GetGovernment.GetAdjective] dedicado inteiramente a administrar intrigas palacianas e exterminar a corrupção da entidade política [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_chi.50.a: "Fundar o Departamento Ocidental."
 flavor_chi.50.b: "Criar o Departamento Oriental."
 flavor_chi.50.c: "Os eunucos não precisam de mais poder!"
 flavor_chi.51.title: "$porcelain_tower$"
 flavor_chi.51.desc: "Fica evidente como a entidade política [ROOT.GetCountry.GetName] começa um novo século de prosperidade. Para representar o início dessa nova era, vamos criar um [ShowWorkOfArtTypeName('monument')] que reflita a grandeza da nossa atual dinastia. Embora possamos adotar muitos projetos diferentes, parece que o favorito é um pagode gigantesco bem no centro de [target_location.GetName]. Maior que todos os outros, ele seria um símbolo do(a) [target_location.GetRank.GetName]."
 flavor_chi.51.a: "Jogue os nossos recursos nesse projeto!"
 flavor_chi.51.b: "Simplesmente não podemos arcar com isso."
 flavor_chi.52.title: "Construção de $flavor_chi.51.title$ é Concluída!"
 flavor_chi.52.desc: "A construção de um pagode magnífico bem no centro de [target_location.GetName] finalmente foi concluída. Construído com a melhor [ShowGoodsName('porcelain')] que a entidade política [ROOT.GetCountry.GetName] podia obter, ele se sobressai entre as ruas movimentadas do(a) [target_location.GetRank.GetName] e serve como o principal ponto de referência. Embora seja belíssimo por si só, sua beleza real só se revela quando os raios solares tocam a torre, produzindo um efeito deslumbrante que impressiona até os corações mais frios."
 flavor_chi.52.a: "Realmente magnífico!"
 flavor_chi.53.title: "[ShowBuildingTypeNameWithNoTooltip('forbidden_city')]"
 flavor_chi.53.desc: "O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] precisam de um novo palácio onde possam administrar as relações do(a) [ROOT.GetCountry.GetFlavorRank]. Depois de muita reflexão, [target_location.GetName] foi o local escolhido para abrigar o novo palácio, considerado o mais adequado para ser a capital do norte e servir como uma nova sede de poder.\n\nDesse modo, os ministros e arquitetos de [target_character.GetName] projetaram um palácio para aquela área. Após meses de trabalho incessante, seu projeto finalmente foi concluído e o resultado é a planta da [ShowBuildingTypeName('forbidden_city')], um complexo gigantesco com centenas de edificações e aposentos para milhares de ministros e servos."
 flavor_chi.53.a: "Vamos construi-lo imediatamente!"
 flavor_chi.53.b: "Se pudermos poupar ouro, pouparemos."
 CHI_event_will_fire_within_10_to_20_years: "O término da construção será marcado por um [event|e] que será iniciado dentro de 10 a 20 anos."
 flavor_chi.54.title: "Construção de $flavor_chi.53.title$"
 flavor_chi.54.desc: "A construção da magnífica [ShowBuildingTypeName('forbidden_city')] finalmente foi concluída. Agora o complexo está pronto para receber o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e este palácio servirá no mínimo como a residência de inverno dos monarcas. O que é certo, no entanto, é que o(a) [target_location.GetRank.GetName] de [target_location.GetName] se tornou muito mais importante para o nosso Estado."
 flavor_chi.54.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] está mais do que feliz."
 flavor_chi.54.b: "[current_capital.GetNameWithNoTooltip] tem assuntos mais importantes."
 flavor_chi.55.title: "Yuán Shǐ"
 flavor_chi.55.desc: "É de costume que cada dinastia dos [ShowCultureGroupName('chinese_group')] compile a história da dinastia anterior para adicioná-la à coleção de histórias oficial. Agora é a vez de fazer a mesma coisa com [GetCountry('YUA').GetName], a dinastia anterior. Felizmente, [target_character.GetName] tem interesse em fazer a compilação, mas requer recursos adicionais para pô-la em prática."
 flavor_chi.55.a: "Podemos fornecer os recursos."
 flavor_chi.55.b: "Cancelem o projeto, então."
 flavor_chi.56.title: "Zǔxùn Lù"
 flavor_chi.56.desc: "[target_character.GetName] é um governante de muita inteligência e visão para a entidade política [ROOT.GetCountry.GetLongName]. No entanto, diante de sua inevitável morte, [Select_CString(target_character.IsFemale,'ela', 'ele')] não tem garantia de que seus descendentes serão tão sábios como [target_character.GetHerHim].\n\nPortanto, [target_character.GetShortNameWithNoTooltip] planeja compilar uma lista de recomendações que seus herdeiros possam seguir, para que a entidade política [ROOT.GetCountry.GetNameWithNoTooltip] não caia, assim como as outras dinastias caíram."
 flavor_chi.56.a: "Dediquem-se extremamente às questões do legalismo."
 flavor_chi.56.b: "Compilem uma lista de nações que não podem ser invadidas."
 flavor_chi.56.c: "Alertem-nos sobre os traidores internos."
 flavor_chi.56.d: "Forneçam orientação sobre obras públicas."
 flavor_chi.56.e: "Ensinem-nos a escrever legislações."
 flavor_chi.56.f: "Não precisamos disso."
 chi_subsequent_rulers: "Os governantes posteriores da entidade política [ROOT.GetCountry.GetName] poderão escolher seguir essa recomendação durante sua vida. Eles também poderão recusá-la."
 flavor_chi.57.title: "Ajustando o [ShowLawNameWithNoTooltip('keju_examination')]"
 flavor_chi.57.desc: "O interesse militar de [target_character.GetName|U] não é segredo para grande parte do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetSheHe|U] deseja transformar o(a) [ROOT.GetCountry.GetFlavorRank] em uma potência militar gigantesca, exterminando o medo de sofrer incursões estrangeiras nos nossos territórios, e fortalecendo também sua autoridade.\n\nPor esta razão, o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] planeja adicionar várias disciplinas marciais no [ShowLawName('keju_examination')], com esperança de que isso crie uma nova geração de burocratas com maior orientação militar. Dentre essas disciplinas estão arquearia, equitação, bem como matemática mais básica, caligrafia e direito."
 flavor_chi.57.a: "Vamos adicionar as disciplinas."
 flavor_chi.57.b: "Não precisamos mudar."
 flavor_chi.58.title: "Homenagem de Cem Palavras"
 flavor_chi.58.desc: "No decorrer do reinado de [target_character.GetName], [Select_CString(target_character.IsFemale,'ela', 'ele')] interagiu com muitos súditos da fé [target_religion.GetAdjective] e claramente desenvolveu um gosto por suas tradições. Para celebrar e firmar essa amizade, [Select_CString(target_character.IsFemale,'ela', 'ele')] deseja escrever uma homenagem oficial, elogiando a religião e o profeta Maomé."
 flavor_chi.58.a: "Escrevam a homenagem."
 flavor_chi.58.b: "Qual é a serventia disso?"
 flavor_chi.58.c: "Uma religião realmente interessante!"
 chi_every_sunni_pop_gains_10_satisfaction: "Cada [pop|e] da [religion|e] [target_religion.GetAdjective] ganha [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 chi_every_sunni_country_gets_bias: "Cada [country|e] da [religion|e] [target_religion.GetAdjective] obtém a [opinion|e] [ShowBiasValue('chi_praised_islam')] em relação à entidade política [ROOT.GetCountry.GetName]."
 flavor_chi.59.title: "Destino do [ShowLawNameWithNoTooltip('keju_examination')]"
 flavor_chi.59.desc: "Muitos representantes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] reclamam do nosso [ShowLawName('keju_examination')], afirmando que está ineficaz recentemente. Eles pedem que todos os exames sejam ignorados, propondo que as indicações aos postos governamentais devem ser feitas por recomendações pessoais, algo que certamente beneficiaria os filhos dos aristocratas bem relacionados."
 flavor_chi.59.a: "Sigam seu conselho."
 flavor_chi.59.b: "Não podemos fazer isso."
 flavor_chi.60.title: "Seguindo as Recomendações"
 flavor_chi.60.desc: "Um dos ancestrais de [new_ruler.GetName], [ROOT.GetVariable('chi_ancestor').GetCharacter.GetName], certa vez escreveu um conjunto de recomendações gerais que qualquer [ROOT.GetCountry.GetGovernment.GetRulerTitle] deveria cumprir no futuro. Essas regras foram compiladas em um livro chamado $flavor_chi.56.title$, que contém um conjunto de países que são poderiam ser invadidos, além de treze seções dedicadas a vários aspectos políticos. Será que [new_ruler.GetShortNameWithNoTooltip] deve seguir esses avisos e sugestões?"
 flavor_chi.60.a: "Vamos ler o livro."
 flavor_chi.60.b: "Ora, [new_ruler.GetNameWithNoTooltip] sabe o que faz!"
 flavor_chi.61.title: "Obstrutores"
 flavor_chi.61.desc: "Desde o empoderamento dos eunucos, essa poderosa facção dentro do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] ganhou uma influência considerável no governo. Todo apelo feito ao(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] deve passar pelos eunucos, que fazem questão impossibilitar que qualquer pessoa minimamente contra eles converse com o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Em meio a isso tudo, o divino Imperador continua desavisado."
 flavor_chi.61.a: "Esperamos que isso não gere mais excessos."
 flavor_chi.62.title: "Criação por Eunucos"
 flavor_chi.62.desc: "O(a) jovem [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_character.GetName], passou pela infelicidade de chegar ao trone da entidade política [ROOT.GetCountry.GetName] muito antes do esperado. Com [target_regent.GetName] incapaz de conter o poder dos eunucos palacianos, [target_character.GetNameWithNoTooltip] caiu nas garras de sua influência, tornando-se assim uma marionete dessa poderosa facção."
 flavor_chi.62.a: "É assim que impérios caem."
 flavor_chi.63.title: "Ministro Hostil"
 flavor_chi.63.desc: "Uma panelinha de eunucos palacianos trouxe a ideia de prender um ministro chamado [target_character.GetName] por conta de traição. Isso não é surpresa, já que pouco antes, o ministro em questão expressou abertamente sua oposição aos eunucos mais poderosos, o que claramente os deixou com raiva. No entanto, talvez essa solicitação não se baseie apenas em arrogância e deve ser revisada cuidadosamente."
 flavor_chi.63.a: "Os eunucos estão sempre certos."
 flavor_chi.63.b: "Vamos resistir aos exageros deles!"
 flavor_chi.63.c: "Os eunucos responsáveis por isso serão açoitados!"
 flavor_chi.64.title: "Servos do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_chi.64.desc: "Os eunucos são realmente os servos mais valiosos de todos. Os menos habilidosos podem realizar tarefas simples de trabalho manual, como jardinagem e culinária, enquanto os de alto escalão podem desempenhar diversas tarefas dentro do governo. De todo modo, podemos ter certeza de que eles não tentarão obter o controle para fundar sua própria dinastia."
 flavor_chi.64.a: "Providenciar mais eunucos."
 flavor_chi.64.b: "Eles já são bastante!"
 flavor_chi.65.title: "Castração Voluntária"
 flavor_chi.65.desc: "Muitos cidadãos comuns de [target_location.GetName] olham com inveja para a vida dos eunucos palacianos. Condições de vida excelentes, proximidade ao(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e muitas oportunidades de vida são algumas das vantagens que eles têm em relação aos cidadãos comuns. A vida de um eunuco parece tão promissora que muitos habitantes mais pobres de [target_location.GetNameWithNoTooltip] se voluntariam para serem castrados e poderem então servir no palácio do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_chi.65.a: "Quanto mais eunucos, melhor."
 flavor_chi.65.b: "Os homens não deveriam se submeter a esses extremos."
 flavor_chi.66.title: "Suposição de Poder"
 flavor_chi.66.desc: "Hoje, um dos eunucos do ranque mais alto foi visto conversando com um importante ministro do [ShowGovernmentReformName('three_departments_system')]. Geralmente, o ministro conversaria com o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], mas neste caso, foi o eunuco secretário que recebeu o emissário, além de ter feito uma decisão importantíssima. Diante disso, [target_character.GetName] faz uma pergunta crucial: será que os eunucos palacianos ganharam muitos direitos e privilégios?"
 flavor_chi.66.a: "Talvez algumas ordens precisem ser revertidas."
 flavor_chi.66.b: "Quanto menos trabalho [target_character.GetNameWithNoTooltip] tiver, melhor."
 flavor_chi.67.title: "Expurgos Governamentais no(a) [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_chi.67.desc: "O ciclo de vida e morte faz parte de tudo, incluindo da burocracia. Há tempo demais, elementos dentro do nosso governo se deleitam da preferência e riqueza do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], ganhando muito dinheiro e espalhando sua corrupção em tudo que tocam. Seria melhor limitar e reprimir esses burocratas criminosos antes que sua influência cresça demais!"
 flavor_chi.67.a: "Os eunucos devem saber seu lugar!"
 flavor_chi.67.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.68.title: "Apelo por Exoneração"
 flavor_chi.68.desc: "No início da sessão de hoje no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], uma série de oficiais do governo de alto nível, muitos dos quais são eunucos, apelaram para [target_character.GetName] exonerar um certo eunuco influente chamado [eunuch.GetName] de sua posição no governo, eles citam excessos, corrupção e abuso de poder como as principais razões para esse pedido. Entretanto, o ministro em questão também é responsável por muitas funções cruciais no governo, o que tornaria sua dispensa potencialmente arriscada."
 flavor_chi.68.a: "Eles não sabem de nada!"
 flavor_chi.68.b: "Talvez eles estejam certos."
 flavor_chi.69.title: "Eunuco Sem Limites"
 flavor_chi.69.desc: "Parece que o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] não faz muito pelo governo do Estado. Não que [Select_CString(ROOT.GetCountry.GetGovernment.GetRuler.IsFemale,'ela', 'ele')] pudesse, já que praticamente todo o governo está centralizado nas mãos firmes do conselho eunuco, inteiramente controlado por um único líder poderoso. Isso pode se tornar uma fórmula para o desastre."
 flavor_chi.69.a: "Não é um problema, não mesmo..."
 flavor_chi.70.title: "Conspiração de Assassinato"
 flavor_chi.70.desc: "Soubemos de uma conspiração feita por uma liga de eunucos proeminentes, liderados por [eunuch.GetName], uma figura de liderança no governo. Eles planejam assassinar um crítico sincero em uma conspiração de assassinato. Seria mais adequado deter e prendê-los, mas isso também causaria um furor entre os eunucos de elite. O que deve ser feito para salvar a vida de [murder_target.GetName]?"
 flavor_chi.70.a: "Fazer vista grossa."
 flavor_chi.70.b: "Vamos jogar o eunuco na prisão!"
 flavor_chi.71.title: "A Proibição Marítima"
 flavor_chi.71.desc: "Nas atuais circunstâncias, o nosso litoral é atormentado pela instabilidade e pirataria desenfreada que deixam as nossas províncias costeiras em caos. Para reprimir esse problema dos piratas, decidimos decretar a política do [ShowPolicyName('haijin_policy')], uma proibição de todo o comércio marítimo fora do sistema tributário oficial. Com isso, nós vamos erradicar sistematicamente todas as atividades ilegais que são conduzidas no nosso litoral."
 flavor_chi.71.a: "Vamos instituir a Proibição Marítima."
 flavor_chi.71.b: "Isso pode causar efeitos catastróficos."
 flavor_chi.72.title: "Reformando o Exército"
 flavor_chi.72.desc: "O nosso exército é idêntico ao que nós derrotamos várias vezes nas [ShowSituationName('red_turban_rebellions')]. Desse modo, nós herdamos várias instituições desnecessárias que derivaram das raízes nômades da instituição política [GetCountry('YUA').GetName]. Portanto, seria útil reformar o exército com um sistema mais adequado às nossas necessidades contemporâneas. As nossas forças podem ser agrupadas em guardas e batalhões, cada um com 5.600 e 1.120 homens respectivamente. Os nossos soldados também serão forçados a administrar suas próprias fazendas para aliviar a tensão nas nossas logísticas durante os tempos de paz."
 flavor_chi.72.a: "Vamos seguir com as reformas."
 flavor_chi.72.b: "Não podemos arcar com alterações agora."
 flavor_chi.73.title: "Grandes Pronunciamentos"
 flavor_chi.73.desc: "[target_character.GetName] estipula que a queda da nossa dinastia anterior foi inteiramente causada pela corrupção e exageros dos ministros do governo. Neste sentido, [Select_CString(target_character.IsFemale,'ela', 'ele')] afirma que um código jurídico mais rigoroso e legalista deveria ser posto em prática para evitar que a entidade política [ROOT.GetCountry.GetName] sofra o mesmo destino."
 flavor_chi.73.a: "Vamos acabar com a corrupção."
 flavor_chi.73.b: "Corrupção? No nosso governo? Impossível."
 chi_ming_dynasty_code_will_be_changed: "[ShowPolicyName('chi_ming_dynasty_code_policy')] sofrerá alterações para incluir os modificadores dos [ShowModifier('chi_grand_pronouncements')]."
 integrated_grand_prounouncements: "Integrou os [ShowModifier('chi_grand_pronouncements')] ao [ShowPolicyName('chi_ming_dynasty_code_policy')]."
 flavor_chi.74.title: "Compilando um Novo Código Jurídico"
 flavor_chi.74.desc: "Desde os últimos anos, nossos burocratas trabalham exaustivamente para criar um novo conjunto de leis e ordenanças. Ele já foi revisado várias vezes, mas a atualização recente trouxe uma quantidade de alterações sem precedentes. Talvez finalmente tenha chegado a hora de concluir o [ShowPolicyName('chi_ming_dynasty_code_policy')] e adotá-lo como nosso [ShowLawName('legal_code_law')]."
 flavor_chi.74.a: "Vamos promulgá-lo imediatamente!"
 flavor_chi.74.b: "Ele ainda precisa de algumas revisões."
 flavor_chi.75.title: "Conspiração de [target_character.GetNameWithNoTooltip]?"
 flavor_chi.75.desc: "[ruler_scope.GetName] recebeu notícias sobre uma suposta conspiração, liderada por ninguém mais ninguém menos que [target_character.GetName], líder da Grã-Chancelaria, responsável por supervisionar o [ShowGovernmentReformName('three_departments_system')]. Segundo o informante, [target_character.GetShortNameWithNoTooltip] planeja destronar o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Embora haja diversas inconsistências nessa história, esse infortúnio parece bastante convincente, portanto, reduzir o poder da chancelaria pode nos ser útil."
 flavor_chi.75.a: "Vamos executá-lo(a) e desbandar a Grã-Chancelaria!"
 flavor_chi.75.b: "Colocar os burocratas da Academia Hànlín para servir no Secretariado."
 flavor_chi.75.c: "É só um rumor."
 flavor_chi.76.title: "Grande Lèishū"
 flavor_chi.76.desc: "[target_character.GetName] é muito mais do que um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] capaz e [target_character.GetDaughterSon|U] do Céu, é também um(a) estudioso(a) de muita dedicação. Portanto, criar uma grande enciclopédia #italic Lèishū#! sempre fez parte de suas grandes ambições. Agora que [target_character.GetShortNameWithNoTooltip] está no comando da entidade política [ROOT.GetCountry.GetName], será que não é hora de colocar isso em prática?"
 flavor_chi.76.a: "Vamos encomendá-la logo!"
 flavor_chi.76.b: "Não podemos arcar com isso."
 flavor_chi.77.title: "Compilação Concluída"
 flavor_chi.77.desc: "Após anos de trabalho duro, a invenção de [target_character.GetName] finalmente foi concluída. A grande [ShowModifier('chi_grand_encyclopedia')], que contou com o trabalho de centenas de estudiosos, é composta de mais de dez mil volumes e contém informações sobre muitas obras, não apenas recentes mas abordando até o tempo dos clássicos. Essa conquista tem um impacto enorme e brilhará para sempre como parte do rico legado de [target_character.GetShortNameWithNoTooltip]."
 flavor_chi.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.78.title: "Lei da Chibata Única"
 flavor_chi.78.desc: "No momento, o sistema fiscal da entidade política [ROOT.GetCountry.GetLongName] está uma confusão com vários regimes tributários que coexistem à força. Isso gera muita ineficiência, que são adversidades graves quando tentamos explorar a nossa base fiscal. Para combater esse problema, foi proposta a [ShowGovernmentReformName('single_whip_law')], na qual todas as entidades dentro de nosso(a) [ROOT.GetCountry.GetFlavorRank] seriam obrigadas a pagar o governo central com [ShowGoodsName('silver')]. Nós não temos, no entanto, dinheiro suficiente para deixar a nossa população cumprir essas demandas."
 flavor_chi.78.a: "Vamos instituir a reforma mesmo assim!"
 flavor_chi.78.b: "E nós temos [ShowGoodsNameWithNoTooltip('silver')] suficiente?"
 flavor_chi.79.title: "Escola Interna"
 flavor_chi.79.desc: "[ShowGovernmentReformName('empower_the_eunuchs')] gerou um grande aumento no número de eunucos palacianos no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. No entanto, a maioria deles não é letrada e, dessa forma, incapaz de servir nos departamentos provinciais, menos ainda como ministros de alto nível. Talvez seria sábio criar uma instituição para educá-los bem no centro da entidade política [ROOT.GetCountry.GetLongName]."
 flavor_chi.79.a: "Vamos seguir com essa ideia."
 flavor_chi.79.b: "Melhor deixá-los iletrados."
 flavor_chi.80.title: "Expedição para a [ShowRegionNameWithNoTooltip('manchuria_region')]"
 flavor_chi.80.desc: "As vastas terras da [ShowRegionName('manchuria_region')] continuam com uma população muito esparsa, como sempre, com muitas tribos bárbaras que nunca ouviram falar da gloriosa entidade política [ROOT.GetCountry.GetLongName]. Talvez seja melhor liderar uma expedição até o rio Amur para convencer os chefes locais a entrarem para o nosso Sistema [ShowSubjectTypeName('tributary')]. Um de nossos generais, [target_character.GetName], se voluntariou para esta tarefa."
 flavor_chi.80.a: "[Select_CString(target_character.IsFemale,'ela', 'ele')|U] tem o nosso selo de aprovação."
 flavor_chi.80.b: "Nossos recursos são mais bem aproveitados em outra coisa."
 flavor_chi.81.title: "Visita da Expedição do Povo [expedition_country.GetAdjectiveWithNoTooltip]"
 flavor_chi.81.desc: "Uma expedição liderada por um(a) tal de [target_character.GetName] chegou em nosso território [ROOT.GetCountry.GetGovernment.GetAdjective] para ter uma audiência com o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Temos motivos para crer que seu objetivo é nos ter como [ShowSubjectTypeName('tributary')]! Será que devemos ouvir suas propostas?"
 flavor_chi.81.a: "Vocês disseram [expedition_country.GetLongNameWithNoTooltip]? Vamos ouvir!"
 flavor_chi.81.b: "Não seremos subjugados!"
 flavor_chi.82.title: "Comissão Militar de Nurgan"
 flavor_chi.82.desc: "A nossa expedição finalmente chegou ao estuário do Rio Amur, no que é conhecido como [target_location.GetName]. Eles criaram relações amigáveis com o líder tribal da área e agora gostariam de ter o nosso apoio monetário e militar para manter a lealdade dos líderes tribais subjugados."
 flavor_chi.82.a: "Vamos financiar a comissão."
 flavor_chi.82.b: "O trabalho dele acabou."
 flavor_chi.83.title: "O Lótus Branco na Província de [target_province.GetNameWithNoTooltip]"
 flavor_chi.83.desc: "[target_character.GetName], integrante local do Lótus Branco e dissidente, começou a causar agitação de seu lar em [target_location.GetName]. Grande parte do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] da província de [target_province.GetName] foi induzida a acreditar em suas mentiras mileniaristas que prometem coisas boas para quem [target_character.GetHerHim] segue.\n\nPrecisamos encarar o fato de que mais uma rebelião pode estar surgindo."
 flavor_chi.83.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 white_lotus_rebellion: "Rebelião do Lótus Branco"
 flavor_chi.83.tooltip: "Todo [pop|e] de [ShowPopTypeName('peasants')] na [province|e] de [target_province.GetName] mudará sua lealdade para [target_rebel.GetName] e terá a [pop_satisfaction|e] reduzida em [ROOT.ScriptValue('pop_satisfaction_mild_penalty')|%=+].\nTodo [location|e] na [province|e] de [target_province.GetName] receberá o [location_modifier|e] [ShowModifier('chi_white_lotus_agitation')] por [SCOPE.GetLocalVariable('length_of_agitation').GetValue|2-] anos."
 flavor_chi.84.title: "Os Oito Tigres"
 flavor_chi.84.desc: "Os círculos dos eunucos por vezes acumularam muita influência em relações internas e externas. Entretanto, circula no palácio relatórios recentes sobre um grupo de 8 eunucos proeminentes, cujo poder supostamente compete com o(a) do(a) próprio(a) [ruler_scope.GetName]! Com o título de \"Oito Tigres\", esses oligarcas tentam controlar o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e destruir todas as facções rivais dentro do(a) [ROOT.GetCountry.GetFlavorRank].\n\nConsiderado(a) um personagem proeminente, seu líder chama-se [target_character.GetName] e é um eunuco cuja influência na política lhe rendeu um apelido que significa \"verdadeiro monarca\"."
 flavor_chi.84.a: "Acabem com seu comportamento ilícito, em nome do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_chi.84.b: "Vamos possibilitar a autonomia que eles exigem."
 flavor_chi.84.historical_info: "Durante a dinastia Ming, especialmente sob o comando do Imperador Zhèngdé, um grupo de eunucos influentes, os Oito Tigres, ganhou um grande poder na corte. Liderado por Liú Jǐn, o grupo controlava o acesso imperial, manipulava a administração e se enriquecia por meio da corrupção e da intimidação. O domínio provocou um profundo ressentimento entre os oficiais estudiosos e contribuíram para a instabilidade no governo. Em 1510, Liú Jǐn foi acusado de traição e executado, e isso culminou no fim do grupo. Os Oito Tigres se tornaram símbolo dos perigos do poder eunuco ilimitado nas políticas Ming posteriores."
 flavor_chi.85.title: "Contrabandistas de [ShowGoodsNameWithNoTooltip('salt')|U]"
 flavor_chi.85.desc: "Surgiu uma nova facção de contrabandistas de [ShowGoodsName('salt')] da província de [target_province.GetName]. Embora muitos considerem isso um assunto banal, a condição da indústria de [ShowGoodsNameWithNoTooltip('salt')] é uma questão importantíssima para nós, até porque é uma das \"sete necessidades da vida\", como diria um de nossos provérbios. Ter criminosos contornando as nossas regras formais e regime de [ShowGoodsNameWithNoTooltip('salt')] [ROOT.GetCountry.GetGovernment.GetAdjective] não é apenas um insulto, é também uma ameaça genuína à nossa renda e interesses."
 flavor_chi.85.a: "Resolvam isso com determinação!"
 flavor_chi.85.b: "Vamos deixar o governo local resolver a questão."
 flavor_chi.85.c: "Não é problema nosso."
 flavor_chi.86.title: "Corrupção no Tribunal de Censura"
 flavor_chi.86.desc: "Uma recente investigação levou à descoberta de muita corrupção na instituição do Tribunal de Censura. É uma verdadeira afronta que um departamento que foi criado para combater esse fenômeno tenha sucumbido a ele de forma tão terrível. Isso é certamente uma questão não partidária, todos exceto os censores corruptos concordam que isso pode causar a queda da entidade política [ROOT.GetCountry.GetLongName]."
 flavor_chi.86.a: "Reprimam esses subornos!"
 flavor_chi.86.b: "Corrupção? Os censores dizem que não há corrupção!"
 flavor_chi.87.title: "Consertando o Canal"
 flavor_chi.87.desc: "[ShowModifier('chi_grand_canal')] tinha uma função essencial no [GetInternationalOrganizationType('middle_kingdom').GetName] até passar por um dano muito grave durante uma série de chuvas torrenciais. Desde então, o canal ficou pouco utilizável, vários ministros consecutivos tentaram encontrar recursos para consertá-lo. Felizmente, parece que conseguimos economizar bastante ouro e podemos consertar o canal durante o governo do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_chi.87.a: "Vamos consertar o Grande Canal."
 flavor_chi.87.b: "Não podemos arcar com isso."
 flavor_chi.88.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.88.desc: "A missão jesuíta nos traz pontos positivos, como vários personagens fascinantes dos mares. Vale mencionar a chegada de [target_character.GetName], uma pessoa verdadeiramente fascinada por nossa rica cultura e linda terra. Desde sua chegada, [target_character.GetShortNameWithNoTooltip] compilou vários registros de nossa fascinante fauna, flora e remédios também."
 flavor_chi.88.a: "Fascinante!"
 flavor_chi.89.title: "A Grande Frota"
 flavor_chi.89.desc: "É claro como o dia que o [GetInternationalOrganizationType('middle_kingdom').GetName], a entidade política [ROOT.GetCountry.GetLongName], planeja espalhar sua glória por todo o mundo conhecido em forma de viagens do tesouro além-mar. Por isso, uma nova marinha deve ser criada, com navios gigantes que possam abrigar tesouros vastos para presentearmos e recebermos no caminho."
 flavor_chi.89.historical_info: "A virada do século XV viu o Imperador $MNG$ possuir uma enorme frota criada para viagens do tesouro. A primeira ordem foi dada em 1403, e diversos navios foram convertidos ou construídos para cumprir o objetivo."
 flavor_chi.89.a: "Prossigam com a construção."
 flavor_chi.89.b: "É uma proposta fútil."
 flavor_chi.90.title: "Saída do(a) [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_chi.90.desc: "Antes da implementação do(a) [ShowPolicyName('haijin_policy')], nosso litoral era repleto de empresas de comércio administradas por famílias mercantes. O comércio deles ameaçava diretamente a validade e a legitimidade do nosso sistema tributário, em que as trocas nominais eram barateadas por causa das atividades ilícitas dos comerciantes. Agora, com a proibição marítima, essas famílias estão saindo do país, incluindo [target_character.GetName]."
 flavor_chi.90.a: "Já vão tarde!"
 flavor_chi.91.title: "Um Chefe Comerciante?"
 flavor_chi.91.desc: "A implementação do(a) [ShowPolicyName('haijin_policy')] no(a) [from.GetName] causou a saída de muitos comerciantes da $china$, que se voltou para a pirataria e outros métodos clandestinos. Uma das pessoas é [target_character.GetName], um rosto familiar nessas partes do mundo, que tem poder político significativo na entidade política [ROOT.GetCountry.GetName] e deseja usá-lo para atuar como chefe pirata."
 flavor_chi.91.a: "Talvez precisemos dessa liderança."
 flavor_chi.91.b: "Reprimam a iniciativa."
 flavor_chi.92.title: "[ShowWorkOfArtNameWithNoTooltip('hong_lu_meng')]"
 flavor_chi.92.desc: "Devido à paixão de [target_character2.GetName] por colecionar livros, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective] tem cada vez mais interesse em juntar as melhores obras da literatura e dos maiores autores da entidade política [ROOT.GetCountry.GetFlavorRank]. Felizmente, descobrimos [target_character.GetName], artista com muito talento. De uma família do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] outrora gloriosa, agora em declínio, [target_character.GetSheHe] sabe o que é tristeza, mas planeja usar suas lembranças como inspiração para escrever uma obra chamada [ShowWorkOfArtName('hong_lu_meng')]. [target_character.GetSheHe|U] tenta narrar o conto de uma família rica e influente que acaba caindo em desgraça devido a um tumulto político. Embora o romance certamente venha a nos trazer fama, a única forma de garantir que ele seja concluído é apoiando seu autor."
 flavor_chi.92.historical_info: "Uma das primeiras obras-primas da China, o romance O Sonho da Câmara Vermelha, também conhecido como A História da Pedra, narra a história de Jiǎ Bǎoyù, um jade divino do Muro do Paraíso, que deseja entender o que significa ser humano. A história acompanha as vidas de duas vertentes do clã Jiǎ, que reside na capital. Devido a uma reviravolta política, grande parte da família acaba sendo enviada para longe, se casando ou morrendo sem herdeiros."
 flavor_chi.92.a: "Vamos financiar a conclusão desse romance."
 flavor_chi.92.b: "Nós permitiremos que [target_character.GetNameWithNoTooltip] escreva sem auxílio."
 flavor_chi_four_masters_of_yuan_historical_info: "Muitas pessoas consideram os Quatro Mestres da Dinastia Yuan os maiores expoentes do estilo de pintura com nanquim. A fim de simular as obras dos antigos mestres chineses, eles ganharam uma reputação dentro de Yuan que encorajou muitos outros artistas a experimentarem novas técnicas de pinceladas."
 flavor_chi.93.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.93.desc: "Embora a era de ouro da cultura do povo [ROOT.GetCountry.GetAdjective] tenha passado, os artistas continuam espalhando o estilo de pintura com nanquim. Um dos artistas mais proeminentes é [target_character.GetName]. Nascido(a) durante a dinastia Sòng, [target_character.GetSheHe] segue o [ShowPolicyName('daoism_policy')] com devoção, se opondo ao nosso reinado. No entanto, seus talentos artísticos parecem competir com o dos antigos mestres, contando com inúmeras pinturas a tinta chinesa. Rejeitar tamanho talento seria uma pena, mesmo que aceitá-lo signifique limitar a influência do povo [ROOT.GetCountry.GetCulture.GetName] que temos na $china$."
 flavor_chi.93.a: "Vamos convidá-l[target_character.GetHimHer] para nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_chi.93.b: "Garantam que a $china$ cresça ainda mais."
 flavor_chi.93.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.94.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.94.desc: "Em uma tentativa de expandir o alcance da pintura com nanquim, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] encontrou [target_character.GetName], mestre da arte de pintar paisagens. Apesar de sua educação em filosofia e artes marciais, [target_character.GetSheHe] escolheu uma vida mais simples como artista, aprendendo com seus amigos e, por fim, superando as habilidades deles. Agora, com a apreciação do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetSheHe] tem a oportunidade de pintar os indivíduos mais estimados de toda a $china$."
 flavor_chi.94.a: "Nós permitiremos sua presença no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_chi.94.b: "[target_character.GetSheHe|U] viverá longe de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_chi.94.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.95.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.95.desc: "Embora as dinastias anteriores da $china$ tenham caído e agora nós dominemos a região, seu legado cultural está vivo em nosso idioma, arte e valores por cada vilarejo e cidade. Após a nossa conquista bem-sucedida sobre a dinastia Sòng, muitos artistas tradicionalistas ainda perduram. Um desses artistas é [target_character.GetName], que agora viaja pelo sul da $china$ em busca de inspiração. Nós devemos decidir se deixamos esses artistas florescerem dentro de nosso(a) [ROOT.GetCountry.GetFlavorRank] ou se reforçamos o nosso princípio [ROOT.GetCountry.GetCulture.GetName]."
 flavor_chi.95.a: "Vamos permitir que [target_character.GetNameWithNoTooltip] distribua sua arte."
 flavor_chi.95.b: "[target_character.GetSheHe|U] não poderá seguir os costumes do passado."
 flavor_chi.95.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.96.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.96.desc: "Apesar do recente colapso da dinastia Sòng, seu legado cultural persiste na $china$. Entre seus remanescentes está [target_character.GetName], artista de mão-cheia do estilo com nanquim. Com diversas obras-primas em seu nome, [target_character.GetSheHe] continua preservando as tradições locais, divergindo do costume [ROOT.GetCountry.GetCulture.GetName]. Podemos escolher adotar os costumes do povo aos poucos, agradando [target_character.GetNameWithNoTooltip] e assegurando sua lealdade, ou podemos continuar firmes em nossas tradições."
 flavor_chi.96.a: "Vamos cumprir suas exigências."
 flavor_chi.96.b: "Se [target_character.GetSheHe] quiser arruinar nossa descendência [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip], que o faça sem nosso apoio."
 flavor_chi.96.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi_masters_of_the_ming_historical_info: "Com a mudança da capital Ming de Nánjīng para Běijīng, muitos pintores da corte se mudaram para lá também. Os poucos que ficaram eram mestres da escola Wú, da antiga capital. Completamente diferente da escola Zhè, a maior parte deles era composta por pintores amadores, chamados literatos, e diversos estudiosos, que buscavam se expressar pessoalmente em vez de focar em um estilo mais acadêmico, como faziam seus colegas."
 flavor_chi.97.title: "O Nascimento da Escola [ShowCultureNameWithNoTooltip('wu_culture')]."
 flavor_chi.97.desc: "Com a $china$ liberta do governo $YUA_ADJ$, muitos artistas foram atraídos por nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Entretanto, um grupo deseja forjar seu próprio caminho. Em vez de servir na capital, eles planejam formar um coletivo: a Escola [ShowCultureName('wu_culture')]. Liderado por [target_character.GetName], esse movimento enfatiza a expressão pessoal no lugar da arte ornamental."
 flavor_chi.97.a: "É melhor esses artistas ficarem em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_chi.97.b: "Eles podem fazer o próprio grupo."
 flavor_chi.97.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.98.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.98.desc: "À medida que a escola [ShowCultureName('wu_culture')] ganha popularidade na entidade política [ROOT.GetCountry.GetName], surge uma nova onda de artistas. Entre eles está [target_character.GetName], parente distante do estadista Wén Tiānxiáng, que resistiu à influência de [GetCharacter('kublai_khan').GetName]. Embora sua família tenha servido ao exército [ROOT.GetCountry.GetAdjectiveWithNoTooltip], agora [target_character.GetSheHe] deseja inspirar seus colegas artistas amadores por meio do estilo de sua escola."
 flavor_chi.98.a: "Vamos trazer [target_character.GetNameWithNoTooltip] para nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_chi.98.b: "[target_character.GetSheHe|U] não terá o nosso apoio."
 flavor_chi.98.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.99.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.99.desc: "A influência crescente da escola [ShowCultureName('wu_culture')] atraiu muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ao seu redor. Um desses membros é [target_character.GetName], artista que já viveu na pobreza e agora tem o patrocínio das elites graças a seu talento notável. Após ter lucrado imensamente com sua obra, agora [target_character.GetSheHe] segue confiante em sua busca por um estilo distinto. O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] deseja empregá-l[target_character.GetHerHim], exibindo suas características únicas para o mundo."
 flavor_chi.99.a: "Nós vamos permitir que a influência da escola [ShowCultureNameWithNoTooltip('wu_culture')] alcance a nossa entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_chi.99.b: "O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] não sofrerá a influência dos costumes de [ShowLocationNameWithNoTooltip('wuxian')]."
 flavor_chi.99.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.100.desc: "[target_character.GetName] ganhou proeminência como um dos maiores artistas da entidade política [ROOT.GetCountry.GetName]. Embora tenha nascido no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e ganhado o apoio de poucos patronos, sua habilidade de replicar vários estilos artísticos lhe rendeu respeito. [target_character.GetSheHe] entrou na escola [ShowCultureName('wu_culture')] para refinar ainda mais sua arte. Talvez [target_character.GetNameWithNoTooltip] pertença a nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], mesmo que fortaleça a influência cultural de [ShowLocationName('wuxian')]."
 flavor_chi.100.a: "Vamos trazer [target_character.GetNameWithNoTooltip] para nos servir."
 flavor_chi.100.b: "[target_character.GetSheHe|U] não tem permissão para viver em [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_chi.100.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi_six_masters_of_the_qing: "Durante o início do período Qīng, um grupo de seis mestres ascendeu como alguns dos melhores artistas de toda a China, como o pintor de flores Yùn Shòupíng, o pintor de paisagens jesuíta Wú Lì, bem como os quatro Wáng. Comparados a seus colegas de antes, eles tinham costumes artísticos bastante conservadores e escolheram seguir os ensinamentos de Dǒng Qíchāng."
 flavor_chi.101.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.101.desc: "Embora a escola [ShowCultureName('wu_culture')] continue se espalhando, alguns oficiais do governo [ROOT.GetCountry.GetAdjective] estão preocupados com as ideias ousadas de seus artistas. Uma das figuras mais controversas é [target_character.GetName], que acredita que as pinturas devem expressar o caráter moral do artista. Apesar de ter sido dispensado(a) várias vezes por ser radical, [target_character.GetSheHe] conquistou a admiração da juventude. Com o apoio adequado, seu movimento pode florescer, mas a que custo?"
 flavor_chi.101.a: "[ROOT.GetCountry.GetNameWithNoTooltip] precisa [target_character.GetHisHer]."
 flavor_chi.101.b: "Vamos escolher seguir outras escolas artísticas."
 flavor_chi.101.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.102.title: "Ensinamentos Ocidentais"
 flavor_chi.102.desc: "Graças aos esforços de [target_character.GetName], a escola [ShowCultureName('wu_culture')] se tornou um dos movimentos artísticos mais prestigiados da $china$. Antes forasteiro(a), [target_character.GetSheHe] agora está no pináculo do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Com um grupo de discípulos crescendo, [target_character.GetSheHe] tenta criar uma pintura com nanquim mais pessoal e emocional, honrando a tradição enquanto forja um novo caminho."
 flavor_chi.102.a: "Vamos convidá-l[target_character.GetHimHer] para nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_chi.102.b: "Vamos exilá-l[target_character.GetHerHim] da entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_chi.102.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.103.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.103.desc: "Após o declínio da escola [ShowCultureName('wu_culture')], [target_character.GetName], estudante de Dǒng Qíchāng, demonstrou grande potencial como pintor(a). Apesar de não ser uma pessoa revolucionária, [target_character.GetSheHe] conquistou respeito graças às suas técnicas refinadas e composições serenas. Artistas como [target_character.GetNameWithNoTooltip] são como uma ponte entre as eras, preservando a identidade do povo [ROOT.GetCountry.GetCulture.GetName], sem deixar de recorrer às sensibilidades tradicionais."
 flavor_chi.103.a: "[target_character.GetNameWithNoTooltip] vai nos servir."
 flavor_chi.103.b: "Deixem-n[target_character.GetHerHim] viajar pelo mundo e ganhar inspiração dessa forma."
 flavor_chi.103.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.104.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.104.desc: "Os costumes e influência da dinastia anterior continuam presentes em estudiosos da $china$. Embora muitos continuem leais aos ideais da antiga corte, alguns recorreram à arte para manter os estilos antigos vivos. Entre eles está [target_character.GetName], que trabalhava como oficial do governo e agora vive em reclusão. [target_character.GetSheHe] passa seus dias pintando as florestas e rios da entidade política [ROOT.GetCountry.GetName], acreditando ser uma forma de se conectar às eras do passado. Alguns acreditam que [target_character.GetSheHe] possa servir como uma ponte cultural nesses tempos turbulentos."
 flavor_chi.104.a: "Vamos empregar [target_character.GetNameWithNoTooltip]."
 flavor_chi.104.b: "Já temos uma ótima coleção de artistas."
 flavor_chi.104.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.105.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.105.desc: "[target_character2.GetName] anda procurando talentos para servirem ao(à) [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective]. Felizmente, [target_character.GetName], que faz parte dos Quatro Wáng, entrou em contato conosco em busca de emprego. Seu objetivo é tentar difundir as ideias de sua escola conservadora, criando uma arte inspirada na Dinastia $YUA_ADJ$, com formas abstratas em suas paisagens. Esta proposta é um tanto intrigante, mas empregá-l[target_character.GetHerHim] será visto como um sinal de que nós favorecemos uma escola artística sobre outras."
 flavor_chi.105.a: "O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] se beneficiaria da presença de [target_character.GetNameWithNoTooltip]."
 flavor_chi.105.b: "Não favoreceremos nenhuma escola."
 flavor_chi.105.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.106.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.106.desc: "Sendo um dos grandes nomes da tradição dos literatos, [target_character.GetName] ganhou a admiração dos estudiosos e estadistas igualmente. Apesar de ter nascido muito antes da era de ouro desse estilo, suas obras incorporam seus principais ideais: sutileza, serenidade e profundidade filosófica. Com o apoio do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetNameWithNoTooltip] estabeleceu um novo estúdio, onde a próxima geração de pintores pode aprender com as anteriores, sem deixar de olhar para o futuro."
 flavor_chi.106.a: "Aceitar sua oferta."
 flavor_chi.106.b: "Não precisamos de pessoas que copiam estilos artísticos antigos."
 flavor_chi.106.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.107.title: "$yuanmingyuan$"
 flavor_chi.107.desc: "Toda dinastia que comanda o [GetInternationalOrganizationType('middle_kingdom').GetName] precisa mostrar seu esplendor para o mundo. A entidade política [ROOT.GetCountry.GetLongName] não é diferente. Por isso, [target_character.GetName] decidiu fazer planos para a criação de um novo complexo de palácios, jardins e pavilhões, tudo para assegurar a legitimidade da família [target_character.GetDynasty.GetName] e seus herdeiros."
 flavor_chi.107.a: "Que seja construído!"
 flavor_chi.107.b: "É apenas uma vaidade."
 flavor_chi.108.title: "Missões Tributárias para [target_country.GetNameWithNoTooltip]"
 flavor_chi.108.desc: "Nosso relacionamento [ShowSubjectTypeName('tributary')] com a entidade política [target_country.GetName] é bastante complexo, e envolve muitos ritos e formalidades. Mas o fato óbvio é que isso agrada nosso suserano e fornece oportunidades para nossos emissários praticarem o comércio com o estamento [target_country.GetGovernment.GetEstateName('burghers_estate')] [target_country.GetAdjectiveWithNoTooltip]. Enviar ainda mais emissários tributários pode nos permitir colher mais benefícios dessa relação."
 flavor_chi.108.a: "Ampliem a quantidade de emissários."
 flavor_chi.108.b: "Isso pode afetar nossas relações!"
 flavor_chi.109.title: "Missão Tributária Insustentável"
 flavor_chi.109.desc: "Nossos ministros relatam que as missões de fim [ShowSubjectTypeName('tributary')] da entidade política [origin_country.GetName] estão crescendo, aumentando os custos de abrigar e acomodar os emissários. Apesar de parecer inofensivo e positivo, todos estamos cientes das razões interiores, que são os lucros. Se não colocarmos restrições para a entidade política [origin_country.GetNameWithNoTooltip], vamos acumular muitas despesas, que tornarão essa relação muito cara para se manter."
 flavor_chi.109.a: "Limitem os emissários."
 flavor_chi.109.b: "Procurem uma solução mais diplomática."
 flavor_chi.109.c: "Rompam o status [ShowSubjectTypeNameWithNoTooltip('tributary')]."
 flavor_chi.110.title: "Precedente Legislativo"
 flavor_chi.110.desc: "Um dos nossos juízes e juristas, [target_character.GetName], recentemente realizou uma decisão controversa durante um julgamento importante. Segundo o princípio [ROOT.GetCountry.GetAdjective], tal precedente será repetido por outros juízes, tornando-se lei. Contudo, isso vai contra os interesses do estamento [target_estate.GetName], que eles sentem estar ameaçados por isso. No entanto, tentar comprometer o julgamento diminuiria a confiança no(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_chi.110.a: "Honrem o precedente."
 flavor_chi.110.b: "Questionem o julgamento!"
 flavor_chi.111.title: "Crítica ao Judiciário"
 flavor_chi.111.desc: "Especialista no preceito [ROOT.GetCountry.GetAdjective], [target_character.GetName] apresentou um recurso no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] hoje. [target_character.GetSheHe|U] alega que o entendimento da lei de muitos juízes é inadequado, e que o direito da prática seja removido de todos, exceto aos que passarem em um novo tipo de prova. Contudo, os adversários de [target_character.GetShortNameWithNoTooltip] argumentam que suas críticas são politizadas e não devem ser levadas com seriedade."
 flavor_chi.111.a: "É politizada. Ignorem as críticas."
 flavor_chi.111.b: "Decretem requisitos mais complexos."
 flavor_chi.111.c: "Açoitem [target_character.GetNameWithNoTooltip]!"
 flavor_chi.112.title: "Rebeldes Capturados do Povo [ShowCultureNameWithNoTooltip('mongolian_culture')]"
 flavor_chi.112.desc: "Nossas guarnições na província [target_province.GetName] recentemente capturaram um bando de errantes do povo [ShowCultureName('mongolian_culture')] que espalhava discórdia e se demonstrava um problema para nosso controle na província. Com a captura do bando, podemos usá-lo como exemplo para outros rebeldes. Outros dissidentes vão pensar duas vezes antes de perturbar a paz em nossas fronteiras!"
 flavor_chi.112.a: "Usem-no como exemplo."
 flavor_chi.112.b: "Demonstrem benevolência aos rebeldes."
 flavor_chi.113.title: "[target_character.GetNameWithNoTooltip] foge para [ShowAreaNameWithNoTooltip('taiwan_area')]"
 flavor_chi.113.desc: "A entidade política [ROOT.GetCountry.GetName] está vivendo um período de declínio sem precedentes e de grande preocupação para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Acreditando que o destino da dinastia está selado, [target_character.GetName], um de nossos generais, fugiu do país para a ilha de [ShowAreaName('taiwan_area')], se estabelecendo como príncipe que continuará nosso legado."
 flavor_chi.113.a: "Não parece ser tão ruim."
 flavor_chi.113.b: "A entidade política [ROOT.GetCountry.GetNameWithNoTooltip] está mesmo no fim."
 flavor_chi.114.title: "Recomendação Pessoal"
 flavor_chi.114.desc: "Desde a abolição do(a) [ShowLawName('imperial_examination_law')], a entidade política [ROOT.GetCountry.GetLongName] depende das recomendações pessoais para preencher o conselho de ministros e outras posições governamentais. Bem, [recommending_character.GetName] fez uma dessas recomendações, prometendo abertamente que [target_character.GetName] é um(a) escrivão(ã) competente que poderia ajudar nos assuntos da entidade política [ROOT.GetCountry.GetLongName]."
 flavor_chi.114.a: "Contratem seus serviços."
 flavor_chi.114.b: "[recommending_character.GetNameWithNoTooltip] não entende de bons candidatos."
 flavor_chi.115.title: "Proclamação de Ascensão"
 flavor_chi.115.desc: "Após décadas de conflitos sangrentos para tomar o controle do [GetInternationalOrganizationType('middle_kingdom').GetName], a entidade política [ROOT.GetCountry.GetLongName] finalmente surge triunfante sobre os falsos pretendentes. Após passar por todas as formalidades necessárias, chegou a hora de enviar emissários para todos os súditos sob o Mandato do Céu. Devemos ser aceitos como os filhos do Céu."
 flavor_chi.115.a: "Uma nova era começará na $china$."
 flavor_chi.116.title: "$flavor_chi.115.title$"
 flavor_chi.116.desc: "Recebemos um emissário da entidade política [target_country.GetLongName]. Após algumas décadas tumultuosas, eles conseguiram tomar o controle do [GetInternationalOrganizationType('middle_kingdom').GetName] e fizeram os ritos necessários para legitimá-los como Filhos do Céu. Contudo, mostrar apoio a eles não é algo que gostaríamos muito."
 flavor_chi.116.a: "Aceitem [target_country.GetNameWithNoTooltip] como [GetInternationalOrganizationType('middle_kingdom').GetName]."
 flavor_chi.116.b: "São apenas impostores!"
 flavor_chi.117.title: "Camponês(a) Renegado(a)"
 flavor_chi.117.desc: "Eventos recentes no(a) [target_area.GetName] levaram a um aumento de atos reacionários entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Roubos, disputas violentas, formação de grupos armados são apenas alguns exemplos de tempos de dificuldades que tomaram o lugar. No comando disso tudo está [target_character.GetName], alguém que ganhou muita fama e uma reputação de tirar dos ricos e dar aos pobres. [target_character.GetShortNameWithNoTooltip] é líder de um grupo armado do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] considerável e que está lentamente tomando o(a) [target_area.GetRegion.GetName]."
 flavor_chi.117.a: "Vamos destruir tal criatura vil!"
 flavor_chi.117.b: "[target_character.GetSheHe|U] parece ter carisma."
 chi_we_will_continue_playing_as_target_country: "Vamos continuar jogando como [target_rebels.GetName]."
 flavor_chi.118.title: "Motim $CSH_ADJ$"
 flavor_chi.118.desc: "A escória camponesa de [target_character.GetName] demonstrou ser a faísca para incendiar uma rebelião muito maior do que esperávamos. A condição de herói do povo de [target_character.GetShortNameWithNoTooltip] lhe concedeu grande apoio entre os camponeses, que se voluntariam aos montes para entrar na rebelião. Diversos assentamentos carentes se juntaram à rebelião, e agora até mesmo grandes cidades da $china$ estão sob ameaça."
 flavor_chi.118.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.119.title: "Liberação de [target_location.GetNameWithNoTooltip]"
 flavor_chi.119.desc: "O(a) [target_location.GetRank.GetName] de [target_location.GetName] caiu sob a entidade política [ROOT.GetCountry.GetLongName]. Essa vitória monumental permitiu que o(a) [ROOT.GetCountry.GetFlavorRank] do [target_country.GetName] reivindicasse o Mandato do Céu e o [GetInternationalOrganizationType('middle_kingdom').GetName]. Se a entidade política [target_country.GetName] não impedir a disseminação dessa rebelião, logo o Sistema [ShowSubjectTypeName('tributary')] deles se submeterá a nós."
 flavor_chi.119.a: "Reivindiquem o Mandato do Céu."
 flavor_chi.119.b: "Não planejamos depor o(a) [target_country.GetAdjectiveWithNoTooltip]."
 flavor_chi.120.title: "Legado Camponês"
 flavor_chi.120.desc: "O pilar da entidade política [ROOT.GetCountry.GetLongName] é a história de conflitos entre os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Por muitas décadas, os cidadãos comuns passaram dificuldade para sobreviver sob a negligência da dinastia anterior, até que nosso(a) fundador(a), [target_character.GetName], colocou um fim nisso. [target_character.GetName] foi quem uniu os cidadãos comuns contra a tirania, trazendo a ruína da velha ordem e instaurando a dinastia da entidade política [ROOT.GetCountry.GetName]. Contudo, sua ascensão colocou em cheque nossos valores fundamentais, que costumam contrariar as estruturas burocráticas eficientes dos detentores passados do título do [GetInternationalOrganizationType('middle_kingdom').GetName]. A adoção dos valores fundamentais das dinastias anteriores poderia prejudicar os princípios básicos de todo o Estado do(a) [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_chi.120.a: "Devemos ficar ao lado dos cidadãos comuns."
 flavor_chi.120.b: "Vamos fracassar se não nos adaptarmos."
 flavor_chi.121.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_chi.121.desc: "[target_character.GetName], um dos nossos generais mais hábeis, decidiu escrever um [ShowWorkOfArtTypeName('treatise')] sobre o uso de armas de pólvora. O nome da obra é [target_work_of_art.GetName], e ela descreve muitos usos inovadores durante nossas guerras recentes.\n\n[target_work_of_art.GetNameWithNoTooltip] menciona o uso de pólvora na criação de armamentos com químicos tóxicos, elabora o uso de armas como lanças e flechas incendiárias e, por fim, relata o uso de artilharia."
 flavor_chi.121.a: "Vamos garantir que a obra jamais seja esquecida."
 flavor_chi.122.title: "Gerenciamento de Inundação"
 flavor_chi.122.desc: "As recentes chuvas catastróficas resultaram na mudança de curso do Rio Amarelo. Além disso, a inundação do rio causou sofrimento, miséria e morte geral. Para piorar a questão, isso prejudicou intensamente a operação do Grande Canal, desprovendo [ShowAreaName('beiping_area')] de importações de alimentos cruciais da [ShowRegionName('east_china_region')]. Para mitigar a calamidade, nossos ministros sugeriram reunir uma força de mais de 170 mil trabalhadores para devolver o rio ao seu devido curso."
 flavor_chi.122.a: "Devemos trabalhar incessantemente no projeto."
 flavor_chi.122.b: "Esse projeto é caro demais."
 until_yellow_river_works_are_complete: "até as obras do Rio Amarelo terminarem"
 flavor_chi.123.title: "Obras do Rio Amarelo Prejudicadas"
 flavor_chi.123.desc: "Um agitador vil tem espalhado propaganda negativa entre os trabalhadores que atuam no redirecionamento do Rio Amarelo. Pelos nossos registros, tal figura é [target_character.GetName], fanático(a) da seita do Lótus Branco, que profetiza a vinda iminente de Buda Maitreya. Acreditamos que seus seguidores enterraram uma estátua de pedra caolha na rota do projeto para que os trabalhadores a encontrem. A estátua dispõe de um texto que conta sobre o fim da dinastia da entidade política [ROOT.GetCountry.GetName].\n\nApesar de nossas forças terem feito o possível para impedir tal arrivista de desviar os trabalhadores do projeto, muitos desistiram. Agora, não temos certeza do paradeiro do(a) líder tribal do Lótus Branco."
 flavor_chi.123.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.124.title: "Conclusão do Redirecionamento do Rio Amarelo"
 flavor_chi.124.desc: "Após meses de trabalho incessante, e apesar do esforço de charlatões messiânicos, os 170 mil trabalhadores reunidos para o projeto do Rio Amarelo finalmente concluíram a tarefa. Isso deve mitigar parte da agitação e da miséria no coração do [GetInternationalOrganizationType('middle_kingdom').GetName]."
 flavor_chi.124.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.125.title: "O Caso de [target_character.GetNameWithNoTooltip]"
 flavor_chi.125.desc: "[target_character.GetName] é um(a) dissidente vil que opera na área de [ShowAreaName('shandong_area')] do país. [target_character.GetHeShe|U] alega descender da dinastia Sòng, e é um(a) agitador(a) vívido(a) que representa a seita do Lótus Branco. Durante o projeto de redirecionamento do Rio Amarelo, [target_character.GetHeShe] reuniu muitos apoiadores entre os trabalhadores, prejudicando o processo neste meio-tempo.\n\nRecentemente, recebemos informações do paradeiro exato de [target_character.GetNameWithNoTooltip], nos dando o necessário para enfim prender esse(a) inimigo(a) público(a). Contudo, essa ação poderá levar a uma reação ousada de seus apoiadores fervorosos de turbante vermelho."
 flavor_chi.125.a: "Devemos prender."
 flavor_chi.125.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 rtr_sped_up_red_turban_rebellions: "Líder dos Turbantes Vermelhos Preso(a) por meio de [event|e]"
 chi_red_turban_rebellion: "Isso tornará a [ShowSituationName('red_turban_rebellions')] [situation|e] mais difícil de evitar."
 until_the_end_of_red_turban_rebellion: "desde que as [ShowSituationName('red_turban_rebellions')] estejam ativas"
 flavor_chi.126.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_chi.126.desc: "Recentemente, um dos nossos exércitos está em apuros com um grupo rebelde. A ação provocativa deles obrigou nossas forças a entrar em um conflito desfavorável, em que nossas forças sofreram uma derrota terrível. Esse evento foi usado pelos nossos inimigos como prova para alegar que nosso exército está decadente. A arrogância tola deles será sua ruína."
 flavor_chi.126.a: "Nosso exército não está decadente, o seu sim!"
 flavor_chi.127.title: "O Futuro do(a) [target_location.GetNameWithNoTooltip]"
 flavor_chi.127.desc: "O(a) [target_location.GetName] é [target_location.GetRank.GetName] de longa história. A área já foi o centro da antiga dinastia Zhōu, e ascendeu à proeminência como capital imperial durante as dinastias Hàn e especialmente Tang. Embora sua função como capital tenha terminado depois disso, sua importância como centro de cultura e tradição persistiu.\n\nAgora cabe a nós decidir o futuro desta grande cidade antiga. Podemos elevá-la novamente a um farol de cultura e prosperidade, como foi para essas grandes dinastias do passado."
 flavor_chi.127.a: "Um novo nome prenunciará um novo futuro."
 flavor_chi.127.b: "Ele(a) recuperará sua antiga glória."
 flavor_chi.127.c: "Infelizmente, seu apogeu já passou."
 flavor_chi.128.title: "[target_location.GetNameWithNoTooltip]"
 flavor_chi.128.desc: "O(a) [target_location.GetName] já serviu como capital de várias dinastias diferentes no passado, durante alguns dos períodos mais turbulentos da história da China. Com o império sob nossa liderança, algumas vozes defendem que deveríamos transformar [target_location.GetRank.GetName] em uma nova capital reluzente, maior do que qualquer outra no passado. Seu local estratégico e importância cultural são inegáveis, e, com a orientação adequada, ela certamente poderia se tornar um centro de prosperidade."
 flavor_chi.128.a: "Sua função como capital histórica deve ser reconhecida."
 flavor_chi.128.b: "Ele(a) servirá como nossa nova capital."
 flavor_chi.128.c: "Ele(a) já tem sua antiga glória."
 flavor_chi.1000.title: "O Fechamento do País [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_chi.1000.desc: "Aparentemente, é possível encontrar comerciantes estrangeiros da [ShowContinentName('europe')] em qualquer lugar do país [ROOT.GetCountry.GetName]. Eles estão drenando os lucros dos nossos próprios comerciantes e levando-os à falência, fazendo-nos perder bastante receita em impostos e tarifas. Talvez seja melhor bani-los de uma vez ou confiná-los em um único local para controlá-los melhor e facilitar a aplicação de tarifas comerciais.\n\nNossos especialistas acreditam que a melhor solução seria dar [target_location.GetName] ao país [target_foreign_country.GetName] e permitir que apenas eles façam comércio no local. Isso também nos daria o benefício de expandir o comércio nas nossas regiões no sul de [ShowAreaName('guangdong_area')]. Por outro lado, podemos optar por fechar o comércio exterior de vez ou abrir nossos litorais para um comércio livre e desimpedido a todos."
 flavor_chi.1000.a: "Fechem o país [ROOT.GetCountry.GetNameWithNoTooltip] para os estrangeiros."
 flavor_chi.1000.b: "Mantenham o comércio aberto a todos."
 flavor_chi.1000.c: "Vamos lhe oferecer [target_location.GetNameWithNoTooltip]."
 flavor_chi.1000.c.tt: "Ofereceremos [target_location.GetName] ao país [target_foreign_country.GetName]. Se aceitarem, eles serão os donos do local."
 flavor_chi.1001.title: "Oferta por [target_location.GetNameWithNoTooltip]"
 flavor_chi.1001.desc: "Fomos abordados pelos emissários do país [target_origin_country.GetLongName] nos oferecendo a posse de [target_location.GetName]. Isso nos daria um ponto vantajoso para acessar seus mercados, nos proporcionando melhores oportunidades comerciais, mas eles certamente esperam algum tipo de compensação, e certamente terão maior controle sobre nossos comerciantes se nosso acesso local seguir seus termos."
 flavor_chi.1001.a: "Aceitem a oferta deles."
 flavor_chi.1001.b: "Não precisamos negociar com eles."
 flavor_chi.1002.title: "Resposta do Povo [target_country.GetAdjectiveWithNoTooltip]"
 flavor_chi.1002.desc: "O ilustre povo do país [target_country.GetLongName] decidiu aceitar nossa proposta pela posse de [target_location.GetName]. Eles se assentarão lá e nos compensaram adequadamente por isso, e agora temos que observá-los para controlar os movimentos de seus comerciantes com muito mais facilidade."
 flavor_chi.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.1003.title: "$flavor_chi.1002.title$"
 flavor_chi.1003.desc: "O maldito povo do país [target_country.GetName] tolamente recusou nossa magnânima oferta para que se assentem em [target_location.GetName]. Eles ainda pretendem acessar nossos mercados sem nenhuma intenção de seguir nossas regras. Este insulto não pode ser tolerado."
 flavor_chi.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.1100.title: "Controvérsia sobre Rito dos [ShowCultureGroupNameWithNoTooltip('chinese_group')]"
 flavor_chi.1100.desc: "Até agora, o contato entre nossa igreja e os do país [target_chinese_country.GetName] tem sido administrado exclusivamente pelos jesuítas. Para abordarmos os [ShowCultureGroupName('chinese_group')], a ordem aprendeu seus costumes e idioma, e, em geral, tentou ser parte do corpo social [target_chinese_country.GetAdjectiveWithNoTooltip].\n\nEntretanto, com a chegada de dominicanos e franciscanos na $china$, começamos a receber relatos perturbadores. Parece que os jesuítas estão tendo muita tolerância com rituais que não são da fé [ROOT.GetReligion.GetAdjective] realizados por membros dos [target_chinese_country.GetAdjectiveWithNoTooltip] supostamente convertidos. As outras ordens estão chocadas pela conduta dos jesuítas e pelos supostos convertidos à fé [ROOT.GetReligion.GetAdjectiveWithNoTooltip], e estão nos pressionando para declararmos que os antigos ritos dos [target_chinese_country.GetAdjectiveWithNoTooltip] não têm lugar entre os fiéis, e que quem quiser participar na nossa igreja deve abandoná-los."
 flavor_chi.1100.a: "Decidam a favor dos jesuítas."
 flavor_chi.1100.b: "Decidam a favor dos dominicanos."
 mng_chinese_rites_denounced: "$flavor_chi.1100.title$"
 flavor_chi.1101_1102_common: "Tem havido muitos debates entre a população [target_papal_country.GetReligion.GetAdjective] no nosso país sobre a compatibilidade dos ritos [ShowCultureGroupName('chinese_group')] tradicional com sua religião. Muitas pessoas da [ShowContinentName('europe')], especialmente as recém-chegadas, parecem achar esse rito desagradável."
 flavor_chi.1101.title: "Rito Condenado dos [ShowCultureGroupNameWithNoTooltip('chinese_group')]"
 flavor_chi.1101.desc: "$flavor_chi.1101_1102_common$ Hoje recebemos a notícia de que [target_character.GetName], o(a) líder deles em [target_country.GetCapital.GetName], proibiu todo os [ShowCultureGroupNameWithNoTooltip('chinese_group')] da fé [target_papal_country.GetReligion.GetAdjectiveWithNoTooltip] de realizar esses ritos tradicionais."
 flavor_chi.1101.a: "Missionários que não respeitarem nossas tradições serão expulsos!"
 flavor_chi.1101.b: "Precisamos desses missionários."
 flavor_chi.1102.title: "Ocidentais Discutem Sobre Tradições dos [ShowCultureGroupNameWithNoTooltip('chinese_group')]"
 flavor_chi.1102.desc: "$flavor_chi.1101_1102_common$ Esses bárbaros são muito desagradáveis, mesmo que agora pareçam \"tolerar\" o costume dos [ShowCultureGroupNameWithNoTooltip('chinese_group')]."
 flavor_chi.1102.a: "$flavor_chi.1101.a$"
 flavor_chi.1102.a.tt: "Para conversões para o cristianismo na China"
 flavor_chi.1102.b: "$flavor_chi.1101.b$"
 flavor_chi_pap.1.title: "Delegação da Entidade Política [target_country.GetNameWithNoTooltip]"
 flavor_chi_pap.1.desc: "Um emissário da terra distante da entidade política [target_country.GetName] acabou de chegar à(ao) [ROOT.GetCountry.GetCapital.GetName]. Ele nos informa sobre o apuro de [target_pop_cath.GetName], que está sem um líder espiritual na longínqua Catai. Por esta razão, eles nos imploram para enviar sacerdotes até [target_location.GetName] em seu nome.\n\nÉ o que [target_building.GetName] precisa."
 flavor_chi_pap.1.a: "Muito bem, enviem sacerdotes para eles!"
 flavor_chi_pap.1.b: "Precisamos deles aqui."
 flavor_chi_pap.2.title: "A Expedição Retorna de [ShowContinentNameWithNoTooltip('europe')]"
 flavor_chi_pap.2.desc: "Anos atrás, a entidade política [target_country.GetName] enviou um emissário para [papal_state.GetLongName], solicitando que enviassem sacerdotes em nome da comunidade [target_pop_cath.GetName]. Hoje, esse emissário retornou com ótimas notícias.\n\nO nosso pedido foi recebido calorosamente e o(a) [papal_state.GetGovernment.GetRulerTitle] respondeu de forma positiva, enviando dezenas de sacerdotes liderados por [target_character.GetName]. O futuro de [target_building.GetName] em [target_location.GetName] está muito brilhante."
 flavor_chi_pap.2.a: "Vamos recebê-los com honra!"
 flavor_chi_pap.2.b: "Os tempos realmente mudaram desde então."
 flavor_chi_por.1.title: "Arrendamento Portuário na $china$"
 flavor_chi_por.1.desc: "A riqueza da $china$ é conhecida por toda a [ShowContinentName('europe')] e ter uma fração dela em nossas mãos seria uma vitória monumental para nós. Embora haja várias formas de conquistar isso, talvez a melhor forma seja adquirindo um pedaço de território onde faríamos transações comerciais. Para isso, vamos pedir para o governo [target_country.GetAdjective] nos alugar uma parte de seu território em [target_location.GetName]."
 flavor_chi_por.1.a: "Oferecer um arrendamento."
 flavor_chi_por.1.b: "Não precisamos disso."
 flavor_chi_por.2.title: "Em Arrendamento em [target_location.GetNameWithNoTooltip]"
 flavor_chi_por.2.desc: "Recebemos um emissário da entidade política [offering_country.GetName] que propõe o arrendamento de [target_location.GetName]. Conforme o acordo, [offering_country.GetNameWithNoTooltip] receberia uma parte do território e teria permissão para construir um(a) [target_building_type.GetName] para fazer comércio com a entidade política [target_country.GetName]. Esse comércio com a distante [ShowContinentName('europe')] certamente nos empurraria em uma direção mais [ShowSocietyDirectionName('outward')] e nos permitiria importar mais mercadorias que são desconhecidas na $china$ no momento."
 flavor_chi_por.2.a: "Aceitem a oferta."
 flavor_chi_por.2.b: "Vamos rejeitar a proposta."
 flavor_chi_por.3.title: "Resposta da Entidade Política [target_country.GetNameWithNoTooltip]"
 flavor_chi_por.3.desc_common: "Nosso emissário enviado para a entidade política [target_country.GetName] finalmente retornou!"
 flavor_chi_por.3.desc_success: "$flavor_chi_por.3.desc_common$ Como era de se esperar, os representantes do governo [target_country.GetAdjectiveWithNoTooltip] responderam de forma bastante positiva à nossa proposta e os nossos ministros já estão trabalhando para trazer tudo à realidade."
 flavor_chi_por.3.desc_failure: "$flavor_chi_por.3.desc_common$ Infelizmente, os ministros arrogantes da entidade política [target_country.GetLongNameWithNoTooltip] rejeitaram a nossa humilde proposta. As riquezas da $china$ não são tão importantes de qualquer forma!"
 flavor_chi_por.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
