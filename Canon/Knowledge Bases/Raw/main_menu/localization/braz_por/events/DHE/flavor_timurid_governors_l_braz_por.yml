l_braz_por:
 flavor_tim_governor.1.title: "Morte do(a) Nosso(a) Governante"
 flavor_tim_governor.1.desc: "Com o falecimento de nosso(a) governante, [target_area.GetName] passa a estar de jure sob a gestão da entidade política [target_country.GetName]. Assim, [target_character2.GetName] exigiu do governo atual que os devolva ao governo [target_country.GetAdjectiveWithNoTooltip]."
 flavor_tim_governor.1.a: "Nosso tempo no poder terminou."
 flavor_tim_governor.1.b: "Será que podemos negociar uma extensão?"
 flavor_tim_governor.2.title: "Demandas da Entidade Política [prev_country.GetNameWithNoTooltip]"
 flavor_tim_governor.2.desc: "Com a morte de [target_character3.GetName], as terras da entidade política [prev_country.GetName] agora pertencem a nós. No entanto, [target_character2.GetName] está exigindo o controle dessas terras."
 flavor_tim_governor.2.a: "Não nos importamos."
 flavor_tim_governor.2.b: "Podemos ceder."
 tim_governor_maintain_governance_tt: "A entidade política [prev_country.GetName] manterá o controle sobre [target_area.GetName]."
 flavor_tim_governor.3.title: "Apoio da Entidade Política [target_country.GetNameWithNoTooltip]"
 flavor_tim_governor_3_desc_shared: "Recentemente, estamos com pouco apoio da nossa entidade política suserana, [target_country.GetName]. [target_character2.GetName] percebeu isso e agora quer solicitar o apoio de [target_character.GetName]. Podemos escolher entre diversas opções, como ouro ou homens."
 flavor_tim_governor.3.desc.a: "$flavor_tim_governor_3_desc_shared$ Podemos até pedir que [target_character3.GetName] entre para o(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tim_governor.3.desc.b: "$flavor_tim_governor_3_desc_shared$"
 flavor_tim_governor.3.a: "Precisamos de mais homens para lutar."
 flavor_tim_governor.3.b: "Os nossos cofres estão defasados."
 flavor_tim_governor.3.c: "[target_character3.GetNameWithNoTooltip] ficaria bem no(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tim_governor.3.d: "Não é preciso exigir nada."
 tim_governor_overlord_must_accept_tt: "Para que isso surta efeito, a entidade política [target_country.GetName] precisa aceitar"
 timurid_governor_no_demand_tt: "Nenhuma demanda será enviada à entidade política [target_country.GetName]"
 flavor_tim_governor.4.title: "Demandar da entidade política [prev_country.GetNameWithNoTooltip]"
 flavor_tim_governor.4.desc: "A entidade política [prev_country.GetName] tem sofrido ultimamente. Eles nos pediram um pouco de apoio. Podemos conceder e, em troca, mantê-los em seu lugar por algum tempo."
 flavor_tim_governor.4.a: "Enviaremos homens para eles."
 flavor_tim_governor.4.b: "Eles receberão o ouro que precisam."
 flavor_tim_governor.4.c: "[target_character3.GetNameWithNoTooltip] se juntará a eles."
 flavor_tim_governor.4.d: "Eles não terão a nossa ajuda."
 flavor_tim_governor.5.title: "Novos Homens se Reúnem no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_tim_governor.5.desc: "Com a nossa governadoria bem estabelecida, novas pessoas decidiram se juntar à nossa causa. Uma delas é [target_character.GetName], uma pessoa com diversas habilidades. [target_character.GetSheHe|U] tem origem no povo [target_culture.GetName] de fé [target_religion.GetAdjective] e possui várias habilidades que podemos usar."
 flavor_tim_governor.5.a: "Vamos contratar essa pessoa."
 flavor_tim_governor.5.b: "[target_character.GetSheHe|U] fará uma boa tutoria para nós."
 flavor_tim_governor.5.c: "Ainda há ressentimentos pendentes..."
 flavor_tim_governor.5.d: "Uma boa companhia para nós."
 flavor_tim_governor.5.e: "Não ficaremos com essa pessoa aqui."
 flavor_tim_governor.6.title: "O Desenvolvimento de [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.6.desc: "Desde que recebeu a governadoria de [target_area.GetName], [target_character.GetName] tem se dedicado muito para transformar a região na joia da entidade política [target_country.GetName]. Com recursos limitados ao seu dispor, a experiência acabou sendo um grande aprendizado. A população, que duvidou das capacidades [target_character.GetHerHis] no começo, está feliz por viver sob a governança de [target_character.GetName]."
 flavor_tim_governor.6.a: "Aprimorar este desenvolvimento."
 flavor_tim_governor.6.b: "Deixem-n[target_character.GetHerHim] aprender com esse sucesso."
 timurid_governor_increase_development_in_area_tt: "Todo [location|e] possuído em [target_area.GetName] ganhará [ShowNamedValue('development_weak_bonus')|+=] de [development|e]"
 flavor_tim_governor.7.title: "Políticas Econômicas Fracassam em [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.7.desc: "Apesar dos grandes esforços de [target_character.GetName] para transformar [target_area.GetName] em uma joia, [target_character.GetSheHe] enfrentou contratempos. Algumas políticas econômicas impostas em [target_area.GetNameWithNoTooltip] fizeram casas e guildas fecharem, provocando um verdadeiro declínio."
 flavor_tim_governor.7.a: "[ROOT.GetCountry.GetReligion.GetGodName] nos ajude. Isso é ruim."
 flavor_tim_governor.7.b: "Temos que reverter essas políticas."
 timurid_governor_decrease_development_in_area_tt: "Todo [location|e] possuído em [TARGET_AREA.GetName] perderá [ShowNamedValue('development_weak_penalty')|+=] de [development|e]"
 flavor_tim_governor.8.title: "Vida na Fronteira"
 flavor_tim_governor.8.desc: "Desde o nosso exílio em [target_area.GetName], as pessoas ficaram calejadas. Sempre prontas para uma incursão inimiga, elas agora ganharam notoriedade na entidade política [target_country.GetName]. [target_character.GetName] valorizou isso, e pretende transformar [target_area.GetNameWithNoTooltip] em uma governadoria militarista na esperança de, um dia, se vingar da entidade política [target_country.GetNameWithNoTooltip]."
 flavor_tim_governor.8.a: "Vamos treiná-la mais."
 flavor_tim_governor.8.b: "Essa busca por vingança realmente vale a pena?"
 flavor_tim_governor.9.title: "Um(a) Novo(a) [target_country.GetGovernment.GetRulerTitle]"
 flavor_tim_governor.9.desc: "Com a morte de nosso(a) governante, a entidade política [target_country.GetName] agora é governada por um novo nome. Embora isso não tenha causado grande instabilidade, surgiram novas oportunidades para reivindicar o(a) [target_country.GetNameWithNoTooltip]. Usando apenas os recursos de [target_area.GetName], seria uma campanha arriscada, mas o exílio que o povo sofreu não foi esquecido, e essa vingança só poderá ser contida quando o(a) [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] tiver controle total sobre todo(a) [target_country.GetFlavorRank] sob o governo [target_country.GetAdjectiveWithNoTooltip]."
 flavor_tim_governor.9.a: "Para a capital [target_country.GetCapital.GetNameWithNoTooltip]!"
 flavor_tim_governor.9.b: "Ainda não é hora para isso."
 flavor_tim_governor.10.title: "Exílio no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_tim_governor.10.desc: "Devido aos exílios recentes na capital da entidade política [target_country.GetName], [target_country.GetCapital.GetName], o fluxo de pessoas exiladas tem aumentado no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Uma delas é [target_character2.GetName]. [target_character.GetName] quer empregá-l[target_character2.GetHerHim], mas isso certamente irritará a entidade política [target_country.GetNameWithNoTooltip]."
 flavor_tim_governor.10.a: "Se eles nos banirem, acolheremos todos os exilados em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tim_governor.10.b: "Executar [target_character2.GetNameWithNoTooltip] para ganhar alguns favores."
 flavor_tim_governor.11.title: "Governança Eficaz em [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.11.desc: "Com as políticas eficazes que [target_character.GetName] impôs em [target_area.GetName], a província passou a prosperar. As ruas da capital [ROOT.GetCountry.GetCapital.GetName] estão repletas de trabalhadores empenhados do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e membros satisfeitos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Podemos investir mais nisso ou colher os benefícios atuais."
 flavor_tim_governor.11.a: "Vamos investir mais para a prosperidade."
 flavor_tim_governor.11.b: "Em vez de gastar ouro, vamos desfrutar da situação atual."
 timurid_governor_increase_prosperity_and_satisfaction_tt: "Todo [location|e] possuído em [TARGET_AREA.GetName] ganhará [ShowNamedValue('prosperity_weak_bonus')|+=2%] de [prosperity|e] e seus [pops|e] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_tim_governor.12.title: "Políticas Governamentais em [target_area.GetNameWithNoTooltip] Fracassam"
 flavor_tim_governor.12.desc: "As políticas introduzidas recentemente por [target_character.GetName] fracassaram. Em vez de gerar a prosperidade que [target_character.GetSheHe] esperava, o resultado foi uma queda na produtividade dos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Mas nem tudo está perdido ainda. Podemos tentar reverter algumas políticas, mesmo que isso cause alguma instabilidade na entidade política [ROOT.GetCountry.GetName]."
 flavor_tim_governor.12.a: "Vamos colher o que plantamos."
 flavor_tim_governor.12.b: "Vamos revertê-las logo."
 timurid_governor_decrease_prosperity_and_satisfaction_in_area_tt: "Todo [location|e] possuído em [target_area.GetName] perderá [ShowNamedValue('prosperity_weak_penalty')|+=2%] de [prosperity|e] e seus [pops|e] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_tim_governor.13.title: "O Desenvolvimento do Porto de [target_location.GetNameWithNoTooltip]"
 flavor_tim_governor.13.desc: "A governadoria de [target_character.GetName] trouxe prosperidade para o porto de [target_location.GetName]. Um fluxo de comerciantes de todo(a) [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName] transformou o(a) [target_location.GetRank.GetName] em um dos melhores portos do(a) [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetFlavorRank]."
 flavor_tim_governor.13.a: "Que o local prospere."
 flavor_tim_governor.13.b: "Vamos explorar essa prosperidade para nós mesmos."
 flavor_tim_governor.14.title: "Fortificação de [target_location.GetNameWithNoTooltip]"
 flavor_tim_governor.14.desc: "Após ter recebido a governadoria de [ROOT.GetCountry.GetCapital.GetArea.GetName], [target_character.GetName] tem se empenhado bastante. [target_character.GetSheHe|U] já está arrecadando fundos e projetando os esquemas para construir um [ShowBuildingTypeName('castle')] em [target_location.GetName]. Podemos seguir com essa ideia ou focar no aprimoramento dos nossos exércitos, em vez de construir fortificações na fronteira."
 flavor_tim_governor.14.a: "Vamos construir esse [ShowBuildingTypeNameWithNoTooltip('castle')]."
 flavor_tim_governor.14.b: "Melhorar o exército parece ser mais útil."
