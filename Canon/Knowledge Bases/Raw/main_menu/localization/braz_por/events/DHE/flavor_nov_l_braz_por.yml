l_braz_por:
 flavor_nov.1.title: "Guerra Civil em [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_nov.1.desc: "O século XIV marcou o início da longa luta da entidade política [ROOT.GetCountry.GetName] com Moscou pela supremacia. Disputas internas entre os líderes da república a enfraqueceram diante da crescente força do governo [GetCountry('MOS').GetAdjective]. Embora tenha se tornado vassalo da entidade política [GetCountry('MOS').GetNameWithNoTooltip] após as invasões do povo [GetCountry('MOS').GetAdjectiveWithNoTooltip] em 1456 e 1470, a entidade política [ROOT.GetCountry.GetNameWithNoTooltip] manteve seu autogoverno. Foi só em 1478 que caiu totalmente sob controle de Moscou e perdeu sua liberdade. A entidade política [ROOT.GetCountry.GetNameWithNoTooltip] manteve sua posição comercial até a construção de São Petersburgo em 1703."
 flavor_nov.1.a: "Apoiar a Facção dos Comerciantes"
 flavor_nov.1.b: "Apoiar a Facção dos Nobres"
 STATIC_MODIFIER_NAME_civil_war_looming: "Guerra Civil se Aproxima"
 STATIC_MODIFIER_DESC_civil_war_looming: "As disputas internas entre os líderes da república chegaram ao ponto de ruptura."
 flavor_nov.2.title: "Tratado de Bolotovo"
 flavor_nov.2.desc: "Por muitos anos, a autoridade da entidade política [ROOT.GetCountry.GetName] sobre a entidade política [pskov_country.GetName] tem sido, na melhor das hipóteses, questionável. Em várias áreas, o Estado da entidade política [pskov_country.GetNameWithNoTooltip] organizou sua administração e política externa de maneira independente da entidade política [ROOT.GetCountry.GetNameWithNoTooltip]. De fato, [pskov_country.GetNameWithNoTooltip] se tornou independente em 1329. O Tratado de Bolotovo formalizará essa situação e reconhecerá o Estado atual da entidade política [pskov_country.GetNameWithNoTooltip]."
 flavor_nov.2.a: "Vamos tornar a independência deles oficial."
 nov_acknowledged_our_independence: "Vamos reconhecer a nossa independência."
 flavor_nov.2.b: "É hora de reafirmar a nossa autoridade sobre a entidade política [pskov_country.GetNameWithNoTooltip]."
 flavor_nov.2.b.tt: "Vamos tentar subjugar a entidade política [pskov_country.GetName].\n#italic Isso pode resultar em uma #R Guerra#! entre os nossos Estados!#!"
 flavor_nov.3.title: "A Entidade Política [overlord_country.GetNameWithNoTooltip] ameaça a Nossa Independência!"
 flavor_nov.3.desc: "Pela lei, nosso(a) [ROOT.GetCountry.GetFlavorRank] está sujeito(a) à entidade política [overlord_country.GetLongName]. No entanto, a autoridade do governo [overlord_country.GetAdjectiveWithNoTooltip] sobre a entidade política [ROOT.GetCountry.GetNameWithNoTooltip] é, na melhor das hipóteses, superficial. Nosso Estado é, na verdade, uma entidade independente.\n\nO Tratado de Bolotovo deveria confirmar nossa independência e garantir um futuro separado da entidade política [overlord_country.GetNameWithNoTooltip]. Porém, tal tratado nunca foi assinado. Em vez disso, o governo da entidade política [overlord_country.GetNameWithNoTooltip] enviou governadores para reafirmar a autoridade da entidade política [overlord_country.GetNameWithNoTooltip] sobre o nosso país."
 flavor_nov.3.a: "Nosso futuro está atrelado ao da entidade política [overlord_country.GetNameWithNoTooltip]."
 nov_acknowledged_our_authority: "Reconheceu a Nossa Autoridade"
 flavor_nov.3.b: "Jamais nos submeteremos a qualquer suserano!"
 flavor_nov.3.b.tt: "#italic A guerra começará em #R 30#! dias, a menos que [overlord_country.GetName] nos conceda independência.#!"
 flavor_nov.4.title: "A Entidade Política [pskov_country.GetNameWithNoTooltip] reconhece a Nossa Autoridade"
 flavor_nov.4.desc: "Boas notícias chegaram da entidade política [pskov_country.GetName]! [pskov_country.GetGovernment.GetRulerTitle] reconhece nosso domínio sobre a entidade política [pskov_country.GetNameWithNoTooltip] e jurou lealdade ao(à) [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetAdjective]. Não teremos que nos preocupar com novas tentativas de independência por parte da entidade política [pskov_country.GetNameWithNoTooltip]."
 flavor_nov.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nov.5.title: "[pskov_country.GetNameWithNoTooltip] declara Guerra por Independência!"
 flavor_nov.5.desc: "Notícias escandalosas da entidade política [pskov_country.GetName] chegaram à nossa corte! Esses malditos se recusam a reconhecer o domínio justo e legítimo da entidade política [ROOT.GetCountry.GetName] sobre seu(sua) insignificante [pskov_country.GetFlavorRank] e declararam uma guerra por independência contra nós! Devemos preparar nosso Estado para a guerra ou permitir que a entidade política [pskov_country.GetNameWithNoTooltip] se torne independente de nós!"
 flavor_nov.5.a: "Às armas!"
 flavor_nov.5.b: "Eles não são dignos da luta."
 flavor_nov.6.title: "Crise pelas Terras do Dvina"
 flavor_nov.6.desc: "As Terras do Dvina, também conhecidas como Bjarmaland, são a região ao longo do rio Dvina e principal fornecedora de [ShowGoodsName('fur')] para a entidade política [ROOT.GetCountry.GetName]. Por muitos anos, essas fontes de peles garantiram a riqueza e a estabilidade da entidade política [ROOT.GetCountry.GetLongNameWithNoTooltip].\n\nCom a tomada hostil das Terras do Dvina por parte de [dvina_crisis_target.GetNameWithNoTooltip], nossa situação piorou bastante. O tesouro do Estado diminui a cada dia. É apenas uma questão de tempo até o nosso Estado sucumbir à pobreza!"
 flavor_nov.6.a: "Precisamos retomar as Terras do Dvina!"
 flavor_nov.6.a.tt: "Exigiremos as Terras do Dvina de volta de [dvina_crisis_cause.GetName].\n#italic Isso pode resultar em uma #R Guerra#! entre os nossos Estados!#!"
 flavor_nov.6.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_nov.7.title: "Crise pelas Terras do Dvina – a entidade política [GetCountry('NOV').GetNameWithNoTooltip] exige as terras de volta"
 flavor_nov.7.desc: "A entidade política [GetCountry('NOV').GetLongName] exigiu as Terras do Dvina, também conhecidas como Bjarmaland, a região ao longo do rio Dvina e principal fornecedora de [ShowGoodsName('fur')] para eles. Apesar de seu grande potencial econômico, podemos enfrentar uma guerra se não cedermos às exigências."
 flavor_nov.7.a: "Então vamos devolver essas terras a eles."
 flavor_nov.7.a.tt: "#R Todos os locais possuídos em [ShowAreaName('pomorye_area')], [ShowProvinceDefinitionName('velsk_province')], [ShowProvinceDefinitionName('ustye_province')] e [ShowProvinceDefinitionName('kholmogory_province')] serão devolvidos para [dvina_crisis_target.GetName].#!\n#italic Essa ação levará 7 dias para ser realizada.#!"
 nov_returned_the_dvina_lands: "Devolvemos as Terras do Dvina"
 flavor_nov.7.b: "Vamos manter o que é nosso."
 flavor_nov.7.b.tt: "Vamos manter as Terras do Dvina.\n#italic Isso pode resultar em uma #R Guerra#! entre [dvina_crisis_target.GetNameWithNoTooltip] e [ROOT.GetCountry.GetNameWithNoTooltip]!#!"
 flavor_nov.8.title: "Crise pelas Terras do Dvina – [dvina_crisis_cause.GetNameWithNoTooltip] Cede"
 flavor_nov.8.desc: "Nossa ameaça de guerra foi bem-sucedida, e recuperamos as ricas Terras do Dvina para o nosso país."
 flavor_nov.8.a: "Nossa economia foi salva!"
 flavor_nov.8.a.tt: "#G [dvina_crisis_cause.GetName] devolve todos os locais possuídos em [ShowAreaName('pomorye_area')], [ShowProvinceDefinitionName('velsk_province')], [ShowProvinceDefinitionName('ustye_province')] e [ShowProvinceDefinitionName('kholmogory_province')] para nós.#!"
 flavor_nov.9.title: "Crise pelas Terras do Dvina – Nossas Reivindicações Foram Rejeitadas"
 flavor_nov.9.desc: "Nossa ameaça de guerra não foi suficiente para pressionar [dvina_crisis_cause.GetName] a nos devolver as Terras do Dvina. Agora devemos decidir como prosseguir..."
 flavor_nov.9.a: "Às armas!"
 flavor_nov.9.b: "Devemos abandonar essa questão."
 flavor_nov.10.title: "A Paz de Niebur"
 flavor_nov.10.desc: "O relacionamento com a entidade política [GetCountry('HSA').GetLongName] sempre foi tenso, pois a competição pelo comércio do Báltico é geralmente vista como um jogo de soma zero entre os nossos comerciantes. No entanto, alguns de seus representantes mais influentes, liderados pelo prefeito de [ShowLocationName('lubeck')], Johann Niebur, têm defendido uma aproximação entre os nossos países. Eles desejam fortalecer os laços em comum e impulsionar o comércio entre os nossos entrepostos."
 flavor_nov.10.a: "Beijaremos a cruz para firmar o acordo!"
 nov_novgorodian_hanseatic_friendship: "Amizade Novogardiana-Hanseática"
 flavor_nov.10.b: "É mais interessante para nós embargá-los!"
 flavor_nov.12.title: "A Igreja da Transfiguração"
 flavor_nov.12.desc: "A Igreja da Transfiguração do Salvador que fica na Rua Ilyna, em [ShowLocationName('novgorod')], abriga um dos nossos ícones mais reverenciados, a #italic Nossa Senhora do Sinal#!, que realizou o milagre de salvar a cidade durante o cerco de 1170 pelas forças de quatro principados liderados pelos suzdalianos. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] da cidade tem implorado por um novo templo que esteja à altura desse ícone sagrado."
 flavor_nov.12.a: "O ícone sagrado precisa de uma nova igreja!"
 flavor_nov.12.b: "A igreja atual já é suficiente."
 flavor_nov.13.title: "Seita dos Strigolniki"
 flavor_nov.13.desc: "Os [ShowReligionName('strigolniki')] são seguidores das pregações de um tal Diácono [deacon_karp.GetName], que após ser expulso de [ShowLocationName('pskov')] veio para [ShowLocationName('novgorod')] para evitar perseguição. Seus ensinamentos denunciam a hierarquia eclesiástica e o monasticismo, pois, em sua visão todos os padres são corruptos em algum grau, exigindo o direito de sermões e sacramentos realizados por leigos.\n\nEsses ensinamentos têm se espalhado entre os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], membros inferiores do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Agora as autoridades religiosas exigem uma resposta da nossa parte."
 flavor_nov.13.a: "Eles são hereges!"
 flavor_nov.13.a.tt: "Todos os países da religião [ShowReligionName('orthodox')] ganham [ShowBiasValue('nov_opposes_strigolniki')|+=0] de [opinion|E] em relação à entidade política [root_country.GetName]"
 nov_opposes_strigolniki: "Se opõe aos Strigolniki"
 lots_of_strigolniki: "Muitos [pops|e] agora seguem os [ShowReligionName('strigolniki')]."
 flavor_nov.13.b: "Sejamos tolerantes com esses irmãos cristãos."
 flavor_nov.13.b.tt: "Todos os países da religião [ShowReligionName('orthodox')] ganham [ShowBiasValue('nov_tolerates_strigolniki')|+=0] de [opinion|E] em relação à entidade política [root_country.GetName]"
 nov_tolerates_strigolniki: "Tolera os Strigolniki"
 flavor_nov.14.title: "A Heresia dos Judaizantes"
 flavor_nov.14.desc: "Uma nova seita surgiu, com base nos ensinamentos de um tal Skhariya, que renuncia à Santíssima Trindade e à divindade de Cristo, ao mesmo tempo que defende que cada indivíduo deve ter voz em assuntos de fé e salvação, não reconhecendo qualquer status para padres e monges. Por essas ideias, Shkariya é conhecido como \"o Judeu\", e seus seguidores são chamados de \"Judaizantes\".\n\nEssas crenças estão ficando cada vez mais populares, e nós precisamos reagir a elas."
 skhariya_sect_rebels: "Seita de Skhariya"
 flavor_nov.14.a: "Vamos nos opor a eles!"
 flavor_nov.14.a.tt: "O [ShowReligionName('strigolniki')] se disseminará #Y lentamente#! em locais vizinhos"
 skhariya_sect_rebels_massive_support: "Os membros da fé [ShowReligionAdjective('strigolniki')] de todos os locais que controlamos na [ShowRegionName('russian_region')] se unirão aos [skhariya_sect_rebels.GetName]."
 nov_opposes_skhariya_sect: "Se opõe à Seita de Skhariya"
 flavor_nov.14.b: "Vamos tolerá-los por enquanto."
 flavor_nov.14.b.tt: "O [ShowReligionName('strigolniki')] se disseminará #Y rapidamente#! em locais vizinhos"
 skhariya_sect_rebels_soothed: "Os membros da fé [ShowReligionAdjective('strigolniki')] de todos os locais que controlamos na [ShowRegionName('russian_region')] serão apaziguados."
 nov_tolerates_skhariya_sect: "Tolera a Seita de Skhariya"
 flavor_nov.15.title: "A Rebelião Carélia de [GetCurrentYear]"
 flavor_nov.15.desc: "As terras da Carélia viraram um campo de batalha entre as entidades políticas [GetCountry('SWE').GetName] e [ROOT.GetCountry.GetName] depois que a entidade política [GetCountry('SWE').GetName] estabeleceu presença em [ShowLocationName('vyborg')], fortificou a região e começou a projetar sua influência, entrando em conflito com os postos avançados do povo [ROOT.GetCountry.GetAdjective] ao longo do rio Neva. Isso levou à guerra, encerrada com o Tratado de Nöteborg em 1323.\n\nNo entanto, recentemente o povo da Carélia aparentemente foi incentivado por [GetCountry('SWE').GetGovernment.GetRuler.GetName] a se rebelar contra nós e enfraquecer o nosso país."
 karelian_independence_fighter: "Combatentes pela Independência Carélia"
 flavor_nov.15.a: "Tempos difíceis nos aguardam."
 flavor_nov.15.a.tt: "#R A entidade política [sweden_country.GetName] pode apoiar os [karelian_independence_fighter.GetName]...#!"
 flavor_nov.15.b: "Deixem que se unam ao seu povo."
 nov_granted_karelian_independence: "Concedemos Independência ao Nosso Povo"
 flavor_nov.16.title: "A Rebelião Carélia de [GetCurrentYear] – Apoio da Suécia"
 flavor_nov.16.desc: "As terras da Carélia viraram um campo de batalha entre as entidades políticas [GetCountry('NOV').GetName] e [ROOT.GetCountry.GetName] depois que o nosso país estabeleceu presença em [ShowLocationName('vyborg')], fortificou a região e começou a projetar a nossa influência, entrando em conflito com os postos avançados do povo [GetCountry('NOV').GetAdjective] ao longo do rio Neva. Isso levou à guerra, encerrada com o Tratado de Nöteborg em 1323.\n\nRecentemente, surgiu uma oportunidade para apoiar o povo da Carélia a se rebelar contra eles e enfraquecerem seu país."
 flavor_nov.16.a: "Devemos aproveitar esta oportunidade!"
 flavor_nov.16.a.tt: "Apoiamos os [karelian_independence_fighter.GetName] contra a entidade política [novgorod_country.GetName].\n#R Isso pode aumentar ainda mais a tensão entre os nossos Estados.#!"
 flavor_nov.16.b: "Não ganharemos nada com isso."
 flavor_nov.17.title: "A Rebelião Carélia de [GetCurrentYear]"
 flavor_nov.17.desc: "O governo [GetCountry('SWE').GetAdjective] está apoiando ativamente a Rebelião Carélia. Qual deve ser a nossa resposta a eles?"
 flavor_nov.17.a: "Precisamos reduzir a tensão da Rebelião Carélia"
 flavor_nov.17.b: "Traidores! Isso é um Casus Belli!"
 flavor_nov.18.title: "A Rebelião Carélia de [GetCurrentYear]"
 flavor_nov.18.desc: "A entidade política [GetCountry('NOV').GetLongName] intensificou a situação, declarando que o nosso apoio à Rebelião Carélia lhes dá um Casus Belli contra nós."
 flavor_nov.18.a: "Que pena..."
 flavor_nov.19.title: "A Rebelião Carélia de [GetCurrentYear]"
 flavor_nov.19.desc: "A entidade política [GetCountry('NOV').GetLongName] optou por não intensificar a situação, escolhendo não desafiar nosso apoio à Rebelião Carélia."
 flavor_nov.19.a: "São covardes, haha!"
 flavor_nov.20.title: "Um Iconógrafo Talentoso Pede Patronagem"
 flavor_nov.20.desc: "A contínua patronagem das artes religiosas no nosso país, desde séculos atrás, fomenta um ambiente em que iconógrafos talentosos nunca ficam sem trabalho, e [SCOPE.sCharacter('novgorodian_iconographer').GetName] é o mais novo talento a surgir nesta disciplina."
 flavor_nov.20.a: "Nosso Senhor, Nossa Senhora e Todos os Santos ficarão contentes!"
 flavor_nov.21.title: "Tensões Crescentes entre as entidades políticas [GetCountry('MOS').GetNameWithNoTooltip] e [GetCountry('NOV').GetNameWithNoTooltip]"
 flavor_nov.21.desc: "A rivalidade entre a entidade política [GetCountry('MOS').GetLongName] e a entidade política [ROOT.GetCountry.GetLongName] já se arrasta há muito tempo, pois seu(sua) [GetCountry('MOS').GetGovernment.GetRulerTitle] sempre tenta se tornar [ROOT.GetCountry.GetGovernment.GetRulerTitle] do nosso país e afirmar uma suserania.\n\nEssa tensão atingiu um ponto crítico, no qual apenas um dos nossos países pode sobreviver."
 flavor_nov.21.a: "Só pode haver um de nós!"
 flavor_nov.22.title: "Aliança com a entidade política [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_nov.22.desc: "A rivalidade crescente com a entidade política [GetCountry('MOS').GetName] torna sensato buscar novos aliados por perto. Nesse contexto, a oposição à influência do governo [GetCountry('MOS').GetAdjective] está sendo liderada por uma mulher corajosa, [marfa_boretskaya.GetName], cujo marido, o Posadnik Isaac Boretsky, morreu lutando contra eles. [marfa_boretskaya.GetShortNameWithNoTooltip] agora defende garantir uma aliança com a entidade política [GetCountry('LIT').GetName], pois eles podem ser a nossa melhor opção para enfrentar os nossos inimigos."
 flavor_nov.22.a: "[marfa_boretskaya.GetShortNameWithNoTooltip] tem razão; vamos garantir essa aliança!"
 flavor_nov.22.a.tt: "[marfa_boretskaya.GetName] irá para a entidade política [GetCountry('LIT').GetName] garantir uma aliança para o nosso Estado"
 flavor_nov.22.b: "Não precisamos de apoio estrangeiro."
 flavor_nov.23.title: "Aliança com a entidade política [GetCountry('NOV').GetNameWithNoTooltip]"
 flavor_nov.23.desc: "A rivalidade crescente entre as entidades políticas [GetCountry('NOV').GetName] e [GetCountry('MOS').GetName] fez com que a entidade política [GetCountry('NOV').GetName] buscasse novas alianças. Incentivados por uma mulher corajosa, [marfa_boretskaya.GetName], seus emissários vieram à nossa corte e tentam nos convencer a firmar uma parceria e apoiá-los."
 flavor_nov.23.a: "[marfa_boretskaya.GetNameWithNoTooltip] fala com sabedoria!"
 flavor_nov.23.b: "Esses assuntos entre russos não nos dizem respeito."
 nov_refused_alliance_with_novgorod: "Aliança recusada com a entidade política [GetCountry('NOV').GetName]"
 nov_accepted_alliance_with_novgorod: "Aliança aceita com a entidade política [GetCountry('NOV').GetName]"
 nov_refused_alliance_with_us: "Aliança recusada conosco"
 nov_accepted_alliance_with_us: "Aliança aceita conosco"
 flavor_nov.24.title: "Aliança com a entidade política [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_nov.24.desc: "Nossos emissários para a entidade política [GetCountry('LIT').GetName] voltaram com boas notícias: a entidade política [GetCountry('LIT').GetNameWithNoTooltip] decidiu se aliar a nós!"
 flavor_nov.24.a: "[marfa_boretskaya.GetNameWithNoTooltip] sempre teve razão!"
 flavor_nov.25.title: "Aliança com a entidade política [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_nov.25.desc: "Nossos emissários para a entidade política [GetCountry('LIT').GetName] voltaram com más notícias: a entidade política [GetCountry('LIT').GetNameWithNoTooltip] recusou a aliança conosco!"
 flavor_nov.25.a: "Por que confiamos nessa mulher?"
 flavor_nov.26.title: "O Massacre de [novgorod_city.GetNameWithNoTooltip]"
 flavor_nov.26.desc: "A cidade de [novgorod_city.GetName] caiu nas mãos inimigas. No entanto, a resistência local sempre foi considerável. Os ocupantes da cidade notaram a teimosia do nosso povo e cometeram atos indescritíveis para \"restaurar a ordem\".\n\nSoldados e mercenários invadiram a cidade, reuniram a população local e cometeram um massacre contra inocentes."
 flavor_nov.26.a: "Eles pagarão por isso..."
 nov_massacred_our_people: "Massacraram nosso Povo"
 flavor_nov.28.title: "Fundação de [target_location.GetNameWithNoTooltip]"
 flavor_nov.28.desc: "O estuário do rio Dvina no Mar Branco se tornou, nas últimas décadas, um centro comercial nas terras do norte. Os comerciantes errantes normalmente se hospedam em um mosteiro dedicado ao Arcanjo Miguel, onde negociam seus contratos. No entanto, eles começaram a exigir uma infraestrutura que permita ao comércio florescer em maior escala. Alguns dos nossos assessores sugeriram fundar ali uma cidade portuária, que se chamaria [target_location.GetName], em homenagem ao mosteiro."
 flavor_nov.28.a: "Parece um ótimo lugar para uma nova cidade!"
 flavor_nov.28.b: "Não vale a pena."
 flavor_nov.30.title: "A Catedral de Santa Sofia"
 flavor_nov.30.desc: "A Catedral de Santa Sofia, também conhecida como [house_of_holy_wisdom_art.GetName], em [ShowLocationName('novgorod')], é o centro espiritual do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank], símbolo da própria cidade e até da sua posse de terras no nosso território. Com o passar dos anos, a catedral sofreu os efeitos do tempo e agora precisa de reformas. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ficará muito contente se investirmos na renovação do edifício."
 flavor_nov.30.a: "Apoiar as obras de renovação."
 flavor_nov.30.b: "Não podemos arcar com isso."
 flavor_nov.31.title: "A Ameaça do Governo [GetCountry('MOS').GetAdjectiveWithNoTooltip] Avança!"
 flavor_nov.31.desc: "[GetCountry('MOS').GetGovernment.GetRuler.GetName], da entidade política [GetCountry('MOS').GetName], decidiu afirmar sua autoridade sobre nós. Mesmo que escolhamos o(a) [GetCountry('MOS').GetGovernment.GetRulerTitle] como nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], temos orgulho de sermos independentes, e eles devem se submeter às decisões do nosso Conselho.\n\nDevemos nos defender agora dessa ameaça, ou as bases do nosso Estado serão abaladas."
 flavor_nov.31.a: "Às armas!"
 flavor_nov.32.title: "O Devastador Tratado de Yazhelbitsy"
 flavor_nov.32.desc: "Décadas de rivalidade entre os principados das entidades políticas [GetCountry('MOS').GetName] e [GetCountry('NOV').GetName] estão chegando ao fim, embora não da melhor forma para nós. A ameaça do governo [GetCountry('MOS').GetAdjective] agora é mais real do que nunca, já que eles assinaram tratados antecipadamente, sinalizando sua vitória na guerra que travávamos. Eles querem nos humilhar no futuro e limitar as nossas ações."
 flavor_nov.32.a: "São sinais realmente ruins..."
 flavor_nov.33.title: "A Reforma do Posadnichestvo"
 flavor_nov.33.desc: "O cargo de Posadnik é uma posição influente na cidade de [ShowLocationName('novgorod')]. Para evitar o monopólio do poder nas mãos de um único homem, cresce o consenso entre os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de que o cargo precisa ser expandido, permitindo que várias pessoas o ocupem ao mesmo tempo e fiscalizem umas às outras."
 flavor_nov.33.a: "Excelente ideia!"
 flavor_nov.33.b: "Essas reformas não valem a pena."
 flavor_nov.34.title: "O Sovet Gospod"
 flavor_nov.34.desc: "Os Lordes da cidade de [ShowLocationName('novgorod')] estão se tornando cada vez mais o órgão de tomada de decisões do(a) [ROOT.GetCountry.GetFlavorRank], criando uma instituição em que os debates políticos ocorrem: o Sovet Gospod (\"Conselho dos Lordes\"). Diferentemente do sistema de Veche, o Sovet Gospod foi instaurado para dar mais poder aos Posadniks, Tysiatskiis e outros membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], enquanto a influência dos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] é quase nula nesse sistema."
 flavor_nov.34.a: "O Conselho dos Senhores deve governar o nosso país!"
 flavor_nov.34.b: "Não permitam que os Lordes tomem mais poder!"
 flavor_nov.35.title: "Fundação do Mosteiro de [target_location.GetNameWithNoTooltip]"
 flavor_nov.35.desc: "Ao norte, na Baía de Onega, há um grupo de ilhas, as Solovetsy, conhecidas pela riqueza de suas salinas, entre outros recursos. Recentemente, dois monges, Herman e Savvatiy, estabeleceram ali um mosteiro. Outro monge, chamado Zosima, veio até nós pedindo um patrocínio religioso.\n\nEsse mosteiro pode virar um importante centro religioso no Mar Branco se apoiarmos Zosima como seu hegúmeno ou abade e financiarmos seu desenvolvimento."
 flavor_nov.35.a: "Vamos patrocinar o mosteiro!"
 flavor_nov.35.b: "Esses monges são corajosos por conta própria!"
 flavor_nov.36.title: "[ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')]"
 flavor_nov.36.desc: "A [ShowPolicyName('russkaya_pravda_policy')] faz parte da nossa administração desde a fundação da entidade política [target_country.GetLongName]. Embora muitos aspectos dessa lei ainda se apliquem, outros já ficaram menos relevantes, pois a administração e as circunstâncias mudaram. Chegou a hora de codificar uma nova lei, a [ShowPolicyName('novgorod_judicial_charter_policy')], para o Estado."
 flavor_nov.36.a: "Vamos implementar a [ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')]."
 flavor_nov.36.b: "O código jurídico antigo já funciona muito bem."
 #Pskov flavor event
 flavor_psk.1.title: "Um Novo Governo para a Entidade Política [ROOT.GetCountry.GetNameWithNoTooltip]?"
 flavor_psk.1.desc: "Com nossa independência da entidade política [overlord_country.GetLongName], surge a questão de um novo governo. Sob a entidade política [overlord_country.GetNameWithNoTooltip], a entidade política [ROOT.GetCountry.GetNameWithNoTooltip] teve a prosperidade e a riqueza da [ShowGovernmentReformName('veche_republic')]. Alguns do nosso Estado exigem que adotemos o sistema Veche para que o povo da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] seja guiado para um futuro brilhante."
 flavor_psk.1.a: "Vamos nos organizar como uma República do Povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]!"
 flavor_psk.1.b: "Nosso sistema atual já funciona bem."
 #Additional Novgorod Events
 flavor_nov.100.title: "Associação de Comerciantes da [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]"
 flavor_nov.100.desc: "Um dos maiores centros de comércio, a entidade política [ROOT.GetCountry.GetName] se tornou o lar de muitas associações mercantis poderosas. Entretanto, entre essas associações, a [ShowEstatePrivilegeName('novgorod_ivans_hundred')] é uma das mais influentes, dona de grande controle sobre o comércio de [ShowGoodsName('beeswax')]. Para aumentar mais ainda sua influência, muitos oficiais de alta patente da associação contataram nosso(a) [our_ruler.GetName] e a Veche a fim de ganhar mais apoio. Alguns membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] discretamente instigaram [our_ruler.GetnameWithNoTooltip] a evitar fortalecer mais ainda essa associação, pois ela pode ficar influente demais no comércio da entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_nov.100.a: "Conceder-lhe forte apoio da Veche."
 flavor_nov.100.b: "Isolar a [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]."
 empower_ivan_hundred_privilege: "Durante 25 anos, a [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] vai obter:\n#R -5%#! de [ShowModifierTypeName('global_crown_estate_power')] e #G +20%#! de [ShowModifierTypeName('global_merchant_capacity_modifier')]."
 ivan_hundred_strengthened: "Centena de Ivan Fortalecida"
 ivan_hundred_strengthened_requirement: "O bônus a seguir pode ser obtido pelo [dynamic_historical_event|e] $flavor_nov.100.title$:"
 flavor_nov.101.title: "[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] Solicita Monopólio de [ShowGoodsNameWithNoTooltip('beeswax')]"
 flavor_nov.101.desc: "Após receber um apoio adicional da Veche, a [ShowEstatePrivilegeName('novgorod_ivans_hundred')] conseguiu gozar de uma condição melhor. Tentando obter mais apoio para suas atividades, a associação solicitou monopólio exclusivo sobre a produção de [ShowGoodsName('beeswax')] na Novogárdia. Embora a associação sempre tenha conservado uma grande influência sobre o comércio, um monopólio consolidaria seu controle sobre essa mercadoria de forma definitiva."
 flavor_nov.101.a: "Atender à solicitação de maior influência sobre o comércio de [ShowGoodsNameWithNoTooltip('beeswax')]."
 flavor_nov.101.b: "Impedir que a [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] continue se fortalecendo."
 ivan_hundred_beeswax: "Maior Influência Sobre o Comércio de Cera de Abelha"
 ivan_hundred_beeswax_increase: "Durante 25 anos, a [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] vai obter:\n#G +10%#! de [ShowModifierTypeName('trade_efficiency')] e #G +25%#! de [ShowModifierTypeName('global_beeswax_output_modifier')]."
 ivan_hundred_beeswax_increase_requirement: "O bônus a seguir pode ser obtido pelo [dynamic_historical_event|e] $flavor_nov.101.title$:"
 flavor_nov.102.title: "Kontor de Peterhof [hansa_country.GetAdjectiveWithNoTooltip]"
 flavor_nov.102.desc: "Apesar de as relações entre a entidade política [hansa_country.GetName] e os comerciantes da entidade política [ROOT.GetCountry.GetName] sempre terem sido tensas devido às transações dentro comércio báltico, o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e a Veche nunca impediram que a entidade política [hansa_country.GetNameWithNoTooltip] tivesse um Kontor em [ShowLocationName('neva')]. Recentemente, entretanto, o Kontor chegou a um ponto de contenção e várias associações mercantis dentro da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] se queixaram de que o comércio [hansa_country.GetAdjectiveWithNoTooltip] exerce muita influência sobre as transações comerciais. Para equilibrar a crescente influência do Kontor, parte da Veche sugeriu que tomemos o controle do Kontor de Peterhof dentro de [ShowLocationNameWithNoTooltip('neva')] para proteger o interesse [ROOT.GetCountry.GetAdjectiveWithNoTooltip], embora essa ação certamente vá enfurecer a entidade política [hansa_country.GetNameWithNoTooltip]."
 flavor_nov.102.a: "Vamos tentar controlar o Kontor de Peterhof."
 flavor_nov.102.b: "Focar em uma existência pacífica com a entidade política [hansa_country.GetNameWithNoTooltip]."
 flavor_nov.103.title: "Tomada de Poder de Peterhof Gera Benefícios"
 flavor_nov.103.desc: "Embora fosse um passo arriscado em uma relação abalada com a entidade política [hansa_country.GetName], a nossa tomada de controle do Kontor de Peterhof até o momento valeu a pena o risco. Membros do comércio [ROOT.GetCountry.GetAdjective] conseguiram reconquistar grande parte da vantagem em [ShowLocationName('neva')] enquanto a influência do governo [hansa_country.GetAdjectiveWithNoTooltip] declinou. Apesar de o Kontor continuar ativo, muitos comerciantes que antes se alinhavam à entidade política [hansa_country.GetNameWithNoTooltip] começaram a criar transações que beneficiam a entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_nov.103.a: "Valeu a pena apostar na tomada de poder de Peterhof."
 flavor_nov.104.title: "Financiando os Piratas Ushkuyniks"
 flavor_nov.104.desc: "Apesar da atividade centenária dos ushkuyniks na entidade política [ROOT.GetCountry.GetName], eles nunca deixaram de ser um grupo de bandidos patrocinado por várias famílias do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], que visava deter seus rivais comerciais. No entanto, recentemente, os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] também começaram a financiar esses piratas. Com a ascensão de vários principados, muitos incitaram [our_ruler.GetName] e a Veche a sancionar oficialmente o uso dos ushkuyniks para que toda ameaça mercantil à entidade política [ROOT.GetCountry.GetNameWithNoTooltip] possa ser rendida por esses piratas."
 flavor_nov.104.a: "Vamos oferecer financiamento da Veche para as atividades dos ushkuyniks."
 flavor_nov.104.b: "Não vale a pena enfurecer os principados."
 enable_ushkuiniks_advance: "Concede acesso ao [advance|e] dos [ShowAdvanceName('ushkuiniks')]."
 flavor_nov.105.title: "Movimentos Crescentes para Desmontar os Ushkuyniks"
 flavor_nov.105.desc: "Embora os ushkuyniks tenham servido a várias famílias do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e guildas do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] com eficiência nos últimos séculos, nos últimos anos eles acabaram atrapalhando a política da entidade política [ShowRegionName('russian_region')]. As agressões constantes dos ushkuyniks viraram um problema quando vários piratas tomaram ações que extrapolaram seus objetivos, causando mais devastação do que influência. Agora que os ushkuyniks são vistos como uma organização pária, alguns membros da Veche solicitaram que [our_ruler.GetName] decrete sua dissolução para ajudar a recuperar a imagem da entidade política [ROOT.GetCountry.GetName]."
 flavor_nov.105.a: "Só nos resta acabar com os ushkuyniks."
 flavor_nov.105.b: "Os ushkuyniks nos são muito úteis, isso vai passar com o tempo."
 ushkuiniks_greatly_weakened_tt: "Os [ShowAdvanceName('ushkuiniks')] perderão o apoio da entidade política [ROOT.GetCountry.GetLongName], mas remanescentes menores continuarão existindo pela entidade política [ShowRegionName('russian_region')]."
 flavor_nov.106.title: "A Expansão Contínua do Posadnik"
 flavor_nov.106.desc: "Apesar dos esforços de [target_character.GetName] para expandir o Posadnichestvo terem expandido o poder do gabinete para além de uma pessoa, alguns membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sentem que suas reformas não foram muito longe. A fim de triplicar a expansão do gabinete, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] solicitou uma posição adicional, a do #italic Stepenny Posadnik#!, permitindo a eleição de um terceiro cargo dentro da Veche. Membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] temem, entretanto, que as famílias do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] consolidem ainda mais poder na entidade política [ROOT.GetCountry.GetName]."
 flavor_nov.106.a: "Vamos criar os três cargos do Posadnik!"
 flavor_nov.106.b: "Vemos nos ater às reformas originais de [target_character.GetLastNameWithNoTooltip]."
 nov_expanded_posadnik: "Expandiu o Posadnik Continuamente"
 nov_expanded_posadnik_risk: "Futuramente, a expansão contínua do Posadnik pode causar aumento de corrupção no gabinete."
 flavor_nov.107.title: "Gabinetes dos Posadniks Ameaçados"
 flavor_nov.107.desc: "Embora as reformas feitas anteriormente ao Posadnik buscassem evitar que o poder do gabinete se limitasse a uma pessoa só, elas geraram o efeito inverso, fazendo com que os gabinetes caíssem no controle das famílias mais poderosas do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Apesar de ser um cargo eleito, já faz um tempo que esses gabinetes são ocupados pelos membros da mesma família do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')].\n\nVendo que o Posadnik se encontra em uma posição ameaçada, muitos membros dos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] pediram a revogação das antigas reformas a fim de restringir o poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Entretanto, revogar esses gabinetes certamente provocará a ira das famílias do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_nov.107.a: "Nossa única escolha é permitir que os gabinetes continuem ativos."
 flavor_nov.107.b: "Vamos forçar a abolição de alguns gabinetes do Posadnik para limitar o poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_nov.108.title: "Abolição do Posadnikdom"
 flavor_nov.108.desc: "O Posadnikdom passou por grandes mudanças no último século, mas apesar de parecer um gabinete eleito, ele se tornou um gabinete extremamente corrompido, herdado diretamente pelos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Após expandir a influência da entidade política [ROOT.GetCountry.GetName] de forma expressiva, [our_ruler.GetName] solicitou apoio dentro da Veche para abolir os gabinetes, pois os considera um peso administrativo do crescente Estado [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Apesar do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] continuar sendo uma entidade forte, seu poder foi reduzido drasticamente com a influência de [our_ruler.GetnameWithNoTooltip] sobre a Veche."
 flavor_nov.108.a: "É hora de nos livrarmos desses gabinetes corrompidos."
 flavor_nov.108.b: "Vamos manter o Posadnikdom, o gabinete ainda traz benefícios."
 flavor_nov.109.title: "Os Antigos Tysiatskii"
 flavor_nov.109.desc: "Apesar de o [ShowEstatePrivilegeName('tysiatskii_privilege')] ter continuado como um gabinete eleito na entidade política [ROOT.GetCountry.GetName], ele não deixou de ser um gabinete bastante controlado pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], com muitos tysiatskii oriundos de famílias do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. No entanto, recentemente, mesmo após se aposentarem do gabinete, antigos tysiatskii obtiveram crescente influência na eleição seguinte. É até comum vê-los defendendo a ideia de que um de seus filhos deve herdar sua posição. Conhecidos como #italic Antigos Tysiatskii#!, esses indivíduos se tornaram forças consideráveis dentro da Veche."
 flavor_nov.109.a: "Devemos tentar controlar a influência deles."
 flavor_nov.109.b: "Vamos tentar enfraquecer a influência do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sobre o gabinete."
 nov_influential_tysiatskii: "Tysiatskii Influente"
 nov_tysiatskii_influence_weakened: "Influência do Tysiatskii Enfraquecida"
 nov_influential_tysiatskii_benefits: "Durante 30 anos, o [ShowEstatePrivilegeName('tysiatskii_privilege')] vai obter:\n#G +25%#! de [ShowModifierTypeName('global_nobles_estate_power')] e #G +15%#! de [ShowModifierTypeName('army_infantry_power')]"
 nov_tysiatskii_influence_weakened_benefits: "Durante 30 anos, o [ShowEstatePrivilegeName('tysiatskii_privilege')] vai obter:\n#R -25%#! de [ShowModifierTypeName('global_nobles_estate_power')] e #G +0,10#! de [ShowModifierTypeName('stability_investment')]"
 nov_tysiatskii_influence_event_happened: "O Tysiatskii ganhou mais influência!"
 nov_tysiatskii_influence_event_happened_possible_event: "O Tysiatskii pode tentar se impor sobre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] no futuro!"
 nov_influential_tysiatskii_requirement: "O bônus a seguir pode ser obtido pelo [dynamic_historical_event|e] $flavor_nov.109.title$:"
 nov_tysiatskii_influence_weakened_requirement: "O bônus a seguir pode ser obtido pelo [dynamic_historical_event|e] $flavor_nov.109.title$:"
 flavor_nov.110.title: "Tysiatskii Solicita Impostos sobre [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]"
 flavor_nov.110.desc: "Visto amplamente como uma disputa de poder entre os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], o atual Tysiatskii solicitou que [our_ruler.GetName] imponha impostos mais rigorosos sobre a [ShowEstatePrivilegeName('novgorod_ivans_hundred')] com o apoio da Veche. Para participar da associação, membros da [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] devem pagar uma considerável taxa de ingresso e dar presentes ao titular do gabinete Tysiatskii, no entanto, o atual Tysiatskii solicitou que uma parte dessas taxas seja realocada ao gabinete. Alguns membros da [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] acusaram essa medida de ser um golpe de poder para que o Tysiatskii expanda sua influência."
 flavor_nov.110.a: "Atender à solicitação do Tysiatskii de impor uma taxa adicional à [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]."
 flavor_nov.110.b: "Rejeitar os desejos do Tysiatskii."
 flavor_nov.111.title: "Expandindo o Alcance da Entidade Política [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_nov.111.desc: "Embora a [ShowLocationName('novgorod')] tenha sido o coração da Veche, sua capacidade de manter influência sobre os municípios e assentamentos nas nossas regiões externas se demonstra muito difícil. No passado, o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] governante permitiu que essas regiões mantivessem um senso de autonomia, mas [our_ruler.GetName] decidiu seguir uma abordagem diferente desta vez. Se a entidade política [ROOT.GetCountry.GetName] conseguir trazer essas regiões autônomas sob influência direta, se tornaria uma [ShowGovernmentTypeName('republic')] capaz de resistir a qualquer ameaça no futuro."
 flavor_nov.111.a: "Devemos tentar reduzir a autonomia dessas regiões externas."
 flavor_nov.111.b: "Vamos permitir que as regiões externas mantenham sua autogovernança."
 flavor_nov.112.title: "Casa da Moeda de Novogárdia"
 flavor_nov.112.desc: "No decorrer de sua história, a entidade política [ROOT.GetCountry.GetName] manteve a prática de usar várias moedas para realizar transações comerciais. Durante esse processo, os comerciantes da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] conseguiram manter certa flexibilidade no comércio com artigos de outras nações bálticas. Entretanto, tentando estabelecer uma moeda única para o Estado, [our_ruler.GetName] começou a cunhagem das primeiras moedas da Novogárdia. Com isso, ele espera que essa moeda se torne um símbolo da entidade política [ROOT.GetCountry.GetNameWithNoTooltip], para além de seu território. Alguns comerciantes, no entanto, temem que ela possa abalar a reputação de flexível que a entidade política [ROOT.GetCountry.GetNameWithNoTooltip] construiu para si ao utilizar moedas estrangeiras."
 flavor_nov.112.a: "Vamos cunhar a moeda da Novogárdia!"
 flavor_nov.112.b: "Vamos permitir o uso contínuo de outras moedas no comércio."
 flavor_nov.113.title: "Introdução dos Armamentos de Pólvora"
 flavor_nov.113.desc: "Embora os rumores sobre a existência de um novo tipo de armamentos não sejam mais novidade nas ruas da [ShowLocationName('novgorod')], comerciantes do oriente chegaram para comercializar essas armas. Para tentar entender essas armas antes que os principados rivais possam dominá-las, [our_ruler.GetName] pediu para a Veche adquirir essas armas de fogo a fim de reproduzi-las e manter uma vantagem sobre nossos rivais."
 flavor_nov.113.a: "Tentar dominar essas novas armas."
 flavor_nov.113.b: "Outros assuntos comerciais devem ter mais atenção da entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_nov.114.title: "Monopólio [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Sobre Comércio de [ShowGoodsNameWithNoTooltip('beeswax')] e [ShowGoodsNameWithNoTooltip('fur')]"
 flavor_nov.114.desc: "Apesar de nossos comerciantes terem mantido uma grande e longa influência sobre a oferta de [ShowGoodsName('beeswax')] e [ShowGoodsName('fur')], nas últimas décadas várias associações de comerciantes da entidade política [ROOT.GetCountry.GetName] fortaleceram seu controle sobre esses recursos. Vendo-os como benefícios monetários para a entidade política [ROOT.GetCountry.GetNameWithNoTooltip], [our_ruler.GetName] e outros membros da Veche concederam mais privilégios ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a fim de manter um monopólio sobre essas mercadorias no futuro próximo."
 flavor_nov.114.a: "Temos que continuar explorando esse monopólio comercial enquanto podemos."
