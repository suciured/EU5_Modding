l_braz_por:
 flavor_rus.1.title: "A Reforma Pomjestija"
 flavor_rus.1.desc: "A conquista de [GetCountry('NOV').GetName] ainda carrega o risco de rebeliões devido à forte oposição local. Estão ocorrendo deportações forçadas, e os líderes locais da Igreja de [GetCountry('NOV').GetNameWithNoTooltip] foram substituídos por líderes do dogma da religião [target_religion.GetName] da entidade política [ROOT.GetCountry.GetName]. Para suprimir futuras rebeliões, poderíamos estabelecer uma reforma de administração de terras que confiscasse as propriedades dos [ShowPopTypeName('nobles')] locais e as transferisse para o exército, centralizando o poder e garantindo a lealdade no processo."
 flavor_rus.1.a: "Introduzir a Pomjestija."
 flavor_rus.1.b: "Vamos nos tornar mais parecidos com o país [GetCountry('NOV').GetNameWithNoTooltip]."
 flavor_rus.1.c: "Reúnam e executem os opositores."
 flavor_rus.1.historical_info: "Após a Moscóvia ter invadido a Novogárdia em 1471, e a Lituânia ter fracassado em ajudar a Novogárdia, esta foi forçada a aceitar o Tratado de Korostyn, que acabou limitando sua independência. Ivan III, ainda preocupado com rebeliões devido ao que aconteceu com seu pai, deportou vários cidadãos da Novogárdia. Ele também substituiu líderes da Igreja novogardiana por líderes ortodoxos russos. Terras foram tiradas dos nativos e cedidas a cavaleiros em troca de serviço militar. Após estabelecer a reforma de administração de terras, ele instaurou o sistema pomestie e o introduziu em Moscovita. Ao tomar as propriedades de nobres - chamados de boiardos - e cedê-las ao seu exército, ele ajudou a fomentar e centralizar seu poder e criar lealdade no exército e em outros servos. Em 1489, a Novogárdia era uma sombra de sua antiga forma, e agora fazia parte do crescente Estado Russo."
 flavor_rus.2.title: "[malyuta_skuratov.GetNameWithNoTooltip]"
 flavor_rus.2.desc: "[malyuta_skuratov.GetName], estrategista notável, está em busca de um emprego na corte. [malyuta_skuratov.GetSheHe|U] tem um vasto conhecimento sobre intrigas políticas, uma lealdade inabalável comprovada e uma reputação de ser um algoz inclemente. Com os apelidos de \"Cão Negro\" e \"Punho de Ferro\", [malyuta_skuratov.GetSheHe] é capaz de amedrontar seus oponentes, garantindo a execução precisa de todo comando real."
 flavor_rus.2.a: "Um(a) Excelente Ministro(a)!"
 flavor_rus.2.tt1: "A brutalidade extrema demonstrada por [malyuta_skuratov.GetNameWithNoTooltip] combina bem com [target_root_country.GetGovernment.GetRuler.GetName]"
 flavor_rus.2.b: "Um beligerante impiedoso."
 flavor_rus.2.historical_info: "Malyuta Skuratov foi um dos líderes mais proeminentes durante a Opríchnina - quando Ivan, o Terrível, e sua polícia secreta realizaram várias execuções e confiscos de terras. Skuratov ficou famoso em 1569, quando participou do julgamento e da execução do único primo de Ivan, Vladimir de Staritsa - um possível pretendente ao trono. Mais tarde, no mesmo ano, ele estrangulou o Metropolita de Moscou, Philip II, por criticar os julgamentos, e em 1570, foi o responsável por matar milhares de cidadãos durante uma expedição punitiva à Novogárdia. Skuratov foi morto em 1573, no cerco de Weissenstein, durante a Guerra da Livônia."
 flavor_rus.3.title: "A Rússia olha para o Leste"
 flavor_rus.3.desc: "Com o controle garantido sobre as regiões [ShowAreaName('tambov_area')], [ShowAreaName('samara_area')] e [ShowAreaName('astrakhan_area')], devemos continuar nossa expansão para o leste a fim de conquistar o domínio sobre os [ShowRegionName('ural_region')] e nos vingarmos daqueles que tentaram nos dominar."
 flavor_rus.3.a: "Tudo pertence à Mãe Rússia."
 flavor_rus.3.b: "A estabilidade interna é a prioridade."
 flavor_rus.3.c: "Nós expandimos com palavras, não com espadas."
 flavor_rus.3.historical_info: "Em 1552, o Czar Ivan IV, o Terrível, iniciou uma expedição contra o Canato de Kazan, a leste de Nizhny-Novogárdia e um ponto de bloqueio no rio Volga. O uso de armas de bombardeio pesadas arrebentou as muralhas da cidade tártara, que foi rapidamente dominada e anexada. Em 1556, após o sucesso contra Kazan quatro anos antes, Ivan iniciou uma nova expedição contra o Canato de Astracã, ao sul do Volga. A captura de Astracã abriu um acesso para o mar Cáspio e colocou toda a bacia do Volga sob o controle russo. Cidades como Samara, Saratov e Tsaritsyn foram fundadas ao longo do rio para garantir o devido controle."
 flavor_rus.4.title: "O Obstáculo do País [GetCountry('PLC').GetNameWithNoTooltip]"
 flavor_rus.4.desc: "A expansão bem-sucedida para o oeste nos garantiu o controle sobre a região [ShowAreaName('smolensk_area')]; mesmo assim, focos de resistência permanecem na [ShowAreaName('white_ruthenia_area')], impedindo nossa invasão contínua às terras do país [GetCountry('PLC').GetName]. Temos de pressionar a vantagem e reivindicar o território remanescente se quisermos reunir todas as terras eslávicas sob um(a) grande [ROOT.GetCountry.GetFlavorRank]."
 flavor_rus.4.a: "Vamos avançar."
 rus_claimed_land: "Nossa Terra Reivindicada"
 rus_claimed_land_antagonism: "Nossa Terra Reivindicada"
 flavor_rus.4.b: "Isso dificultaria as relações diplomáticas."
 flavor_rus.4.tt1: "A resistência contra o expansionismo frustra o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_rus.4.c: "Houve um dia em que essas terras eram nossas."
 flavor_rus.4.tt2: "A escrita carismática de [target_root_country.GetGovernment.GetRuler.GetName] gera questões sobre a verdadeira posse da área [ShowAreaName('white_ruthenia_area')]"
 flavor_rus.4.historical_info: "Ivan IV da Rússia expandiu as fronteiras de sua terra natal para o sul e para o leste, mas enfrentou uma forte resistência no oeste, principalmente na Livônia. As guerras com a Comunidade Polaco-Lituana e a Suécia acabaram gerando inúmeras derrotas, obrigando Ivan a assinar um tratado de paz em que a Rússia deveria ceder todos os ganhos de territórios do oeste. A hostilidade entre esses dois países permaneceria alta, culminando na ocupação polonesa de Moscou durante o Tempo de Dificuldades."
 flavor_rus.5.title: "A Subjugação das Estepes"
 flavor_rus.5.desc: "A triunfante conquista das tribos nômades turcas que habitavam as estepes proporcionou um grande avanço para o nosso fronte no leste, colocando-nos em uma área de alcance para atacar [ShowAreaName('lower_yik_area')]. Dominar as Estepes é primordial, eliminando a ameaça de incursões, encerrando sua subjugação e conduzindo uma nova era de exploração ao leste."
 flavor_rus.5.a: "A última fronteira a ser dominada."
 flavor_rus.5.b: "Não passa de pasto para animais de criação."
 flavor_rus.5.historical_info: "Logo após a queda de Astracã, o Czar Ivan IV iniciou uma campanha nas estepes ao sul de Kazan, onde vivia a Horda Nogai. Foi o primeiro passo para a contínua expansão ao leste. A campanha foi liderada pelos Cossacos e financiada pela poderosa família comerciante Stroganov. Ocorreu, então, a conquista do Canato de Sibir e a subsequente destruição do último canato, que permitiram a exploração e o controle do vasto interior. Pouco depois, a região veria os Cossacos construírem cidades com seus Ostrogs (fortificações simples para garantir o trânsito) e alcançarem o Oceano Pacífico em Ocótsqui, em 1645."
 flavor_rus.6.title: "O Conselho dos Escolhidos"
 flavor_rus.6.desc: "O poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] está impedindo a centralização de poder necessária para tomadas de decisão rápidas. Surgiu uma proposta para criarmos um conselho executivo, formado por indivíduos escolhidos, para ajudar a agilizar os procedimentos governamentais e conter a influência dos nobres, oferecendo uma chance de tratar diversas questões e implementar reformas necessárias. [alexi_adashev.GetName] e [sylvestr_the_priest.GetName] são amigos próximos do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e provavelmente estarão no conselho."
 flavor_rus.6.a: "Uma força formidável de homens capacitados."
 flavor_rus.6.b: "Esse conselho não terá influência."
 flavor_rus.6.tt3: "[alexi_adashev.GetNameWithNoTooltip] e [sylvestr_the_priest.GetNameWithNoTooltip] são caçados e executados, para a satisfação do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 enable_chosen_rada_reform: "Concede acesso à [government_reform|e] [ShowGovernmentReformName('chosen_rada_reform')]"
 flavor_rus.6.historical_info: "O Conselho dos Escolhidos foi um grupo de assessores que tiveram uma função importante nos primeiros anos do reinado de Ivan IV. Ele era composto por indivíduos como Alexi Adashev e o padre Silvestre, assessores de confiança do Grande Príncipe Ivan IV. Eles foram necessários aos esforços de Ivan para centralizar o poder, reformar o sistema legal e tratar de várias questões que afetavam o Estado."
 flavor_rus.7.title: "O Saque de [ShowLocationNameWithNoTooltip('moscow')]"
 flavor_rus.7.desc: "O conflito contínuo com [moscow_sacker.GetName] se agravou drasticamente quando suas forças atravessaram os portões de [ShowLocationName('moscow')], deixando um rastro de destruição por onde passaram. Edificações foram incendiadas e relatos trágicos de baixas civis chegaram aos sobreviventes. Isso é um desastre terrível para o país [ROOT.GetCountry.GetName]!"
 flavor_rus.7.a: "Realizem esforços de ajuda."
 rus_sacked_moscow: "Moscou Saqueada"
 flavor_rus.7.b: "Aproveitem a oportunidade para acabar com qualquer oposição."
 flavor_rus.7.historical_info: "Em 1558, o Czar Ivan IV, reconhecendo a importância do livre acesso ao mar Báltico para o comércio europeu, voltou seu foco para o oeste. Assim, ele partiu para a guerra para tentar estabelecer o domínio russo sobre a Livônia. No começo, a Rússia foi bem-sucedida, derrotando os cavaleiros livonianos. No entanto, sua aliada, Lituânia, tornou-se parte integral da Polônia pouco tempo depois. A guerra se prolongou. Em 1571, enquanto os suecos — que defendiam os próprios interesses na Estônia — apoiavam a Polônia contra a Rússia, os Tártaros da Crimeia atacaram Astracã e realizaram uma incursão extensa na Rússia. Isso resultou no saqueamento e no incêndio de Moscou, deixando apenas o Kremlin de pé."
 flavor_rus.8.title: "O Sistema de Kormlenije"
 flavor_rus.8.desc: "Os esforços constantes para consolidar o poder e o controle na entidade política [ROOT.GetCountry.GetName] enfrentam um obstáculo, com muito poder sendo mantido pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] regional. Para superar esse desafio, poderíamos introduzir um sistema em que o Czar assume o controle sobre a distribuição de necessidades financeiras e materiais dos [ShowPopTypeName('nobles')], para manter um equilíbrio de poder e controle sobre a nobreza e a burocracia, garantindo seu apoio contínuo."
 flavor_rus.8.a: "Não existe coleira curta demais."
 flavor_rus.8.b: "Arcaico e desnecessário."
 flavor_rus.8.historical_info: "O Sistema de Kormlenije foi uma estratégia de fornecimento de necessidades financeiras e materiais da nobreza e da burocracia russa durante o reinado de Ivan, o Terrível. Esse sistema foi um componente importante de seu empenho para consolidar o poder e o controle no Estado russo. Os nobres que se beneficiaram com o Sistema de Kormlenije passaram a depender financeiramente do Czar. Essa dependência ajudou a garantir a lealdade do estamento e desencorajou uma potencial oposição."
 flavor_rus.9.title: "A Independência da Igreja [ShowReligionNameWithNoTooltip('orthodox')] do País [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_rus.9.desc: "A queda de [ShowLocationName('constantinople')], sede histórica do poder eclesiástico para o dogma da religião [ShowReligionName('orthodox')], nos dá uma grande oportunidade. Agora precisamos decidir se preservamos o legado e defendemos a transferência de controle da Igreja [ShowReligionAdjectiveWithNoTooltip('orthodox')] para [ShowLocationName('moscow')], ou se buscamos a alternativa de reivindicar a antiga capital imperial dos pagãos da religião [ShowReligionGroupAdjective('muslim')]."
 flavor_rus.9.a: "Um objetivo ambicioso, sem dúvidas."
 rus_aspires_to_lead_orthodoxy: "Aspira Liderar a Ortodoxia"
 flavor_rus.9.b: "Libertar Constantinopla é o nosso destino."
 flavor_rus.9.historical_info: "Pouco antes da queda do Império Bizantino, a Igreja Russa se tornou, efetivamente, independente do Patriarcado de Constantinopla. O Metropolita Jonah, empossado pelo Conselho de Bispos da Rússia, recebeu o título de Metropolita de Moscou e de toda a Rússia. Desde então, a Igreja Russa tem ficado cada vez mais independente de Constantinopla, aliando-se ao Estado russo."
 flavor_rus.10.title: "O Peso da Servidão"
 flavor_rus.10.desc: "O surto atual de [ShowDiseaseName('bubonic_plague')] está devastando as comunidades rurais no país [ROOT.GetCountry.GetName], com relatos indicando que vilarejos inteiros estão sendo abandonados à medida que a população tenta evitar a punição divina que recai sobre ela. Campos são deixados descuidados, apresentando o risco iminente de uma colheita bastante precária, a menos que a situação seja resolvida rapidamente."
 flavor_rus.10.a: "Forcem os Camponeses"
 flavor_rus.10.tt: "Em uma demonstração de força unificada, várias comunidades se revoltam contra seus mestres [ShowPopTypeName('nobles')] em uma feroz oposição às mudanças propostas"
 STATIC_MODIFIER_NAME_unattended_crops: "Colheitas Abandonadas"
 flavor_rus.10.b: "Não os forcem a nada."
 flavor_rus.10.historical_info: "Perto do fim do século XVI, a seca, a fome e a peste mataram meio milhão de pessoas na Moscóvia. Camponeses abandonaram seus vilarejos, deixando as propriedades serem tomadas pela vegetação. Em decorrência disso, foi decretado que os camponeses estavam proibidos de deixar as propriedades em que nasceram. Os camponeses se tornaram definitivamente nossos servos."
 flavor_rus.11.title: "O Sínodo dos Cem Capítulos"
 flavor_rus.11.desc: "Em 1551, o Metropolita Macário convocou a Igreja para o que ficou conhecido como o Sínodo dos Cem Capítulos, a fim de unificar as cerimônias e os deveres da igreja em toda a Rússia. O Sínodo também demandava que o governo cancelasse sua jurisdição sobre a Igreja."
 flavor_rus.11.a: "Confirmar essas alterações."
 flavor_rus.11.b: "Proibir essas ideias."
 flavor_rus.12.title: "[boris_morozov.GetNameWithNoTooltip]"
 flavor_rus.12.desc: "O financista econômico [boris_morozov.GetName] é considerado um estadista ambicioso e habilidoso, que poderia beneficiar bastante as operações diárias da entidade política [ROOT.GetCountry.GetName]. Suas tentativas de aumentar a renda do tesouro provavelmente resultariam no corte de gastos com salários de empregados do Estado e no aprimoramento da administração das questões governamentais. Um verdadeiro recurso na administração do país, espera-se que [boris_morozov.GetSheHe] apoie as posições do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], além de cumprir seus outros deveres na corte."
 flavor_rus.12.a: "Convidá-lo para a corte."
 STATIC_MODIFIER_NAME_steamroll_administrator: "Administrador Compressor"
 flavor_rus.12.tt2: "Sua poderosa influência como regente favorece os interesses do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_rus.12.tt3: "[boris_morozov.GetSheHe|U] pode implementar reformas adicionais se atuar como [regent|e] ou for atribuído a um [cabinet|e]"
 flavor_rus.12.b: "Um plebeu pobre não pode governar o país [ROOT.GetCountry.GetFlavorRank]."
 flavor_rus.12.historical_info: "Boris Morozov era cunhado e tutor do Czar Alexis, e liderou o governo durante o início de seu reinado. Supervisionando a Folha de Pagamentos e o Grande Tesouro, Morozov tentou aumentar a renda do Estado, reduzindo salários e introduzindo novos impostos. Além de dar origem ao nome, o alto imposto sobre o sal provocou o Motim do Sal, em 1648. Após um breve exílio em um mosteiro, Morozov conseguiu retornar para Moscou, mantendo discrição enquanto controlava grande parte do governo."
 flavor_rus.13.title: "O Código Jurídico de Sobornoye Ulozheniye"
 flavor_rus.13.desc: "A legislação existente que define a estrutura legal e social do país [ROOT.GetCountry.GetName] é antiquada e não se adequa a essa época nem à autoridade do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Precisamos escrever um novo sistema legal abrangente, embasado na lei tradicional do país [ROOT.GetCountry.GetNameWithNoTooltip], com elementos incorporados da lei do país [GetCountry('BYZ').GetName]. Isso permitirá o fortalecimento contínuo da autoridade central, a criação de uma relação harmoniosa entre a Igreja e o Estado e a introdução de penalidades rigorosas para crimes como roubo, traição e rebelião."
 flavor_rus.13.a: "Impor a solução."
 flavor_rus.13.b: "Para que mexer em time que está ganhando?"
 flavor_rus.13.historical_info: "O Sobornoye Ulozheniye era um Código de Leis adotado no Czarismo da Rússia por uma assembleia representativa dos estamentos russos. Seu objetivo era estabelecer uma estrutura legal atualizada para a administração da justiça e das leis civis e criminais, além de propor regulamentações para questões sociais e econômicas. Posteriormente, ele consolidou a servidão reforçando a ordem social existente, prendendo os camponeses à terra."
 flavor_rus.14.title: "As Reformas de Nikon"
 flavor_rus.14.desc: "As práticas da Igreja [ShowCultureName('greek_culture')] e dos [ShowCultureGroupName('russian_group')] se expandiram ao longo do tempo, e existem várias discrepâncias nos livros litúrgicos, rituais e imagens. Deveríamos modernizar a Igreja para estabelecer uma harmonia entre nossas duas comunidades autocéfalas."
 flavor_rus.14.a: "Vamos modernizar a Igreja."
 flavor_rus.14.b: "Seguir a orientação dos Raskolniks."
 flavor_rus.14.tt2: "[nikita_minin.GetSheHe|U] pode decretar reformas religiosas se estiver em um [cabinet|e]"
 flavor_rus.14.historical_info: "Nikon, Patriarca da Igreja Ortodoxa Russa, implementou reformas drásticas que corrigiam os livros litúrgicos dos gregos para purificar a disciplina e os rituais da Igreja. Enfrentando uma forte oposição, Nikon foi banido e destituído da função. Apesar de sua remoção, suas reformas perduraram."
 flavor_rus.15.title: "Raskol"
 flavor_rus.15.desc: "As reformas recentes agitaram as águas eclesiásticas da Igreja [ShowReligionAdjective('orthodox')] do país [ROOT.GetCountry.GetName], provocando uma divisão entre quem era a favor e quem era contra as mudanças consideradas radicais e ambiciosas. Precisamos decidir se devemos anular as mudanças recentes, ou se vamos permanecer firmes no compromisso com os novos princípios que direcionam a transformação da Igreja."
 flavor_rus.15.a: "Essas reformas são necessárias."
 flavor_rus.15.tt1: "[nikita_minin.GetName], com sua postura enérgica e eloquente, instaura reformas ousadas para o grande desalento do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_rus.15.b: "Apoiar as tradições antigas."
 flavor_rus.15.c: "Tirar o poder de [nikita_minin.GetNameWithNoTooltip]."
 flavor_rus.15.tt2: "[nikita_minin.GetName] será julgado por um sínodo e rebaixado a monge."
 flavor_rus.15.historical_info: "O Raskol foi um cisma importante na Igreja Ortodoxa Russa que ocorreu após as reformas eclesiásticas do Patriarca Nikon. Muitas pessoas consideraram as mudanças extensas demais e um desvio do verdadeiro ortodoxismo. Isso resultou em comunidades religiosas divididas, que se formaram para continuar praticando os costumes antigos. Conhecido como seita dos Raskolniki, eles eram apoiados por grupos como os Dukhobors, e se apegavam a práticas antigas banidas por Nikon."
 flavor_rus.16.title: "As Grandes Reformas"
 flavor_rus.16.desc: "Nossos vizinhos estão avançando no campo da ciência, deixando um rastro de atraso que prejudica a nossa sociedade. Precisamos aceitar a reforma social e nos libertar das amarras da tradição, ou arriscar sermos ultrapassados e superados por outras potências que se adaptam mais rapidamente."
 flavor_rus.16.a: "Um mal necessário."
 flavor_rus.16.tt1: "As tentativas de limitar o poder eclesiástico são profundamente ressentidas pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_rus.16.tt2: "As reformas provavelmente provocarão uma revolta"
 flavor_rus.16.b: "Evitar a influência externa."
 flavor_rus.16.tt3: "As lições aprendidas com a longa jornada pela Europa são desprezadas"
 flavor_rus.16.historical_info: "Durante o fim do século XVII e início do século XVIII, Pedro, o Grande, instituiu uma série de reformas que pretendiam transformar a Rússia em um Estado europeu moderno. O governo e o exército foram reformados sob a supervisão de Pedro e de assessores da Europa ocidental, sonhando em fazer da Rússia uma potência marítima capaz de assumir o controle dos litorais do Mar Báltico e do Mar Negro. As drásticas reformas enfrentaram uma forte oposição, pois as pessoas foram afrontadas pela mudança repentina de suas tradições e costumes de vida, consequentemente provocando várias revoltas."
 flavor_rus.17.title: "A Rebelião de Bulavin"
 flavor_rus.17.desc: "A insatisfação com as reformas aprovadas recentemente provocou uma extensa rebelião liderada pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], que busca derrubar o regime e reestabelecer os antigos costumes na entidade política [ROOT.GetCountry.GetName]. Isso deve ser resolvido com urgência, antes que a situação desestabilize o país e anule as medidas tomadas para modernizá-lo."
 flavor_rus.17.a: "Acabar com a rebelião."
 flavor_rus.17.b: "Implorar pelo senso comum."
 flavor_rus.17.tt1: "As façanhas militares de [target_root_country.GetGovernment.GetRuler.GetName] amedrontam vários líderes rebeldes, limitando o escopo da rebelião"
 flavor_rus.17.tt2: "O pleito visionário de [target_root_country.GetGovernment.GetRuler.GetName] convence os líderes rebeldes a baixar as armas e apoiar as reformas"
 flavor_rus.17.c: "Reverter a maioria das reformas."
 bulavin_rebellion: "Rebelião de Bulavin"
 flavor_rus.17.historical_info: "A Rebelião de Bulavin começou em outubro de 1707, quando Kondraty Bulavin e um bando de Cossacos do Don emboscaram e mataram um grupo de caçadores de recompensas enviados por Pedro, o Grande, para prender camponeses fugitivos que se escondiam na região do Don. Os motivos principais eram que o Estado recém-reformado de Pedro estava se expandindo, algo que começou a interferir nas terras dos Cossacos e na semiautonomia deles. A rebelião não se voltou contra o Czarismo, mas, sim, contra Pedro e seus assessores, que eram vistos como forças malignas cujas reformas poderiam destruir a Rússia."
 flavor_rus.18.title: "O Intermezzo Diplomático"
 flavor_rus.18.desc: "O Oficial de Ligação [fyodor_baikov.GetName] fez uma visita recente à [GetCountry('CHI').GetName], buscando estabelecer vínculos diplomáticos e firmar um tratado de respeito mútuo. Infelizmente, não houve uma etiqueta adequada devido às divergências culturais, o que resultou na lamentável incompreensão de que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] havia se submetido à suserania da [GetCountry('CHI').GetNameWithNoTooltip], com uma demanda enviada à corte do país [ROOT.GetCountry.GetName] para começar o pagamento imediato de tributos. Essa gafe diplomática precisa ser resolvida, ou correremos o risco de alimentar um ressentimento doméstico, remanescente dos dias sombrios do governo dos [ShowCultureGroupName('tatar_group')]."
 flavor_rus.18.a: "Ignorar as demandas."
 flavor_rus.18.tt1: "A relação indiferente entre [target_root_country.GetNameWithNoTooltip] e a [GetCountry('CHI').GetNameWithNoTooltip] congela temporariamente os envolvimentos diplomáticos e as iniciativas colaborativas"
 rus_ignored_vassal_demands: "Demandas de Vassalos Ignoradas"
 flavor_rus.18.b: "Reconhecer a vassalagem, mas recusar pagamento."
 rus_paid_vassal_respect: "Prestou Respeito de Vassalo"
 flavor_rus.18.c: "Pagar o Tributo."
 rus_paid_vassal_tribute: "Pagou Tributo de Vassalo"
 flavor_rus.18.historical_info: "Fyodor Baikov foi para Pequim em 1656 para abrir relações diplomáticas com a China. Ele recebeu instruções claras para não participar de nenhum ritual humilhante que pudesse colocar a Rússia como inferior a China. Portanto, ao chegar nos portões da Cidade Proibida, ele se recusou a fazer uma reverência, pois, conforme os conceitos chineses, isso demonstraria o reconhecimento da supremacia do Império Qing pelo Estado russo. Com isso, ele foi isolado por vários meses e, posteriormente, expulso de Pequim."
 flavor_rus.19.title: "A Revolta dos Cossacos de Stenka Razin"
 stenka_razin_tt: "[pops|e] [rebel_origin.GetName] nas [ShowRegionNameWithNoTooltip('steppes_region')] unem-se a [stenka_razin.GetName]"
 flavor_rus.19.desc: "Diante de injustiças sociais e dificuldades econômicas, os Cossacos de [rebel_origin.GetName] da região das [ShowRegionName('steppes_region')] se rebelaram para tentar garantir sua independência. Poderíamos tentar impedir a rebelião com o poder das nossas forças armadas, ou tentar resolver de modo diplomático por meio de uma solução autônoma."
 flavor_rus.19.a: "Subjugar todos os movimentos separatistas."
 flavor_rus.19.b: "Oferecer autonomia limitada."
 flavor_rus.19.c: "Tentar uma solução espiritual."
 flavor_rus.19.tt1: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] procurou os líderes rebeldes, que se intitulam defensores da fé [ShowReligionAdjective('orthodox')], apelando a seus valores em comum para aceitarem um compromisso"
 stenka_razin: "A Revolta dos Cossacos de Stenka Razin"
 stenka_razin_gives_up_tt1: "Todo [location|e] possuído na [region|e] das [ShowRegionName('steppes_region')] perde [ShowNamedValue('control_ultimate_penalty')|+=2%] de [control|e]"
 stenka_razin_gives_up_tt2: "Todo [location|e] possuído na [region|e] das [ShowRegionName('steppes_region')] perde [ShowNamedValue('control_mild_penalty')|+=2%] de [control|e]"
 flavor_rus.19.historical_info: "Stenka Razin ganhou fama e riqueza por meio de incursões bem-sucedidas em assentamentos persas e russos. Em 1670, ele iniciou uma campanha contra as cidades fortalezas do czar Volga, conquistando Tsaritsyn e Astracã com um exército de 7.000 Cossacos. Envolvido com libertinagens e atrocidades, Razin substituiu governos locais pelo autogoverno Cossaco. Sua rebelião se espalhou, capturando Saratov e avançando até Simbirsk. Após enfrentar um exército lealista, Razin sofreu uma derrota decisiva em 1671, o que resultou em sua captura, tortura e execução na Praça Vermelha de Moscou."
 flavor_rus.20.title: "Tratado de Nerchinsk"
 flavor_rus.20.desc: "As disputas territoriais entre [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetAdjective] e a [GetCountry('CHI').GetName] provavelmente vão aumentar à medida que continuamos expandindo para o leste. Um tratado deveria ser proposto para prevenir futuros conflitos e fortalecer nossa reivindicação sobre as regiões do [ShowRegionName('west_siberia_region')] e do [ShowRegionName('east_siberia_region')]. Em troca, poderíamos abandonar o domínio sobre a [ShowRegionName('manchuria_region')] como gesto de boa vontade."
 flavor_rus.20.a: "As condições são aceitáveis."
 flavor_rus.20.tt1: "A assertividade da entidade política [target_root_country.GetName] sobre as regiões da [ShowRegionName('west_siberia_region')] e da [ShowRegionName('east_siberia_region')] certamente induzirá outros países com reivindicações similares a irem para essas regiões."
 rus_treaty_of_nerchinsk: "Tratado de Nerchinsk"
 rus_claimed_siberia: "Sibéria Reivindicada"
 flavor_rus.20.b: "Rejeitar e Considerar o Tratado um Absurdo"
 rus_refused_treaty_of_nerchinsk: "Tratado de Nerchinsk Recusado"
 flavor_rus.20.historical_info: "A exploração e colonização da Sibéria pela Rússia, iniciada sob o governo de Ivan, o Terrível, persistiu ao longo do século XVII. Próximo ao fim do século, a maior parte do leste da Sibéria estava descoberta, incluindo Kamchatka, alcançada em 1679. A bacia do Amur foi explorada por Khabarov nos anos 1650. Em 1689, o conflito na fronteira entre a Rússia e a China encontrou uma solução com o Tratado de Nerchinsk, que demarcou a fronteira do Amur. Em 1727, o Tratado de Kyakhta facilitou o estabelecimento de uma estação comercial russa em Pequim, a capital da dinastia Manchu."
 flavor_rus.21.title: "O Grande Conflito do Norte"
 flavor_rus.21.desc: "O [GetCountry('SWE').GetFlavorRank] da [GetCountry('SWE').GetName] faz fronteira conosco e há dificuldades para determinar a ameaça que esse país possa oferecer se nos tornarmos seu próximo alvo. Seria prudente iniciar conversas com países que mantêm uma relação de tensão com eles e buscar um posicionamento comum para tolher o crescimento do Leão Nórdico."
 flavor_rus.21.a: "Força nos números."
 rus_political_aggressions: "Agressões Políticas"
 rus_enemy_of_sweden: "Inimigo da Suécia"
 flavor_rus.21.b: "Que cada um defenda a si mesmo."
 flavor_rus.21.historical_info: "No fim do século XVII, a Suécia emergiu como uma grande potência após diversas batalhas com as potências do Mar Báltico. Mas, em 1697, Charles XII assumiu o trono, aos 15 anos de idade. Pressentindo uma fraqueza, o Czar russo Pedro I se aliou à Dinamarca e a Polônia-Saxônia. No entanto, com a ajuda naval britânica e holandesa, Charles XII desembarcou na Zelândia e derrotou imediatamente os dinamarqueses. Depois, deslocou-se para a Estônia e conquistou uma vitória esmagadora sobre os russos, embora o exército sueco estivesse em grande desvantagem. Charles decidiu marchar em Moscou, mas o inverno rigoroso e as incursões russas dizimaram seu exército, e ele finalmente foi derrotado na batalha de Poltava, em 1709."
 flavor_rus.22.title: "A Reforma Absoluta da Governança"
 flavor_rus.22.desc: "Chegou o momento de modernizar a governança do país [ROOT.GetCountry.GetName]. Para isso, serão dispensadas as tradições arcaicas e modos ineficientes de governança. Se fortalecermos o poder legislativo do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e certificarmos que seus decretos sejam implementados rapidamente por um corpo governamental coordenado e centralizado, poderemos avançar e garantir que nenhuma reforma seja obstruída por corrupção e apelações demoradas."
 flavor_rus.22.a: "Um novo começo."
 enable_russian_absolutism_reform: "Concede acesso à [government_reform|e] [ShowGovernmentReformName('russian_absolutism')]"
 flavor_rus.22.tt1: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] está enfurecido pelo desprezo escancarado de seus privilégios e direitos"
 flavor_rus.22.b: "Os Costumes Antigos são melhores!"
 flavor_rus.22.historical_info: "Durante o reinado de Pedro, o Grande, ele substituiu formas de governo medievais e obsoletas por uma autocracia eficiente. Em 1711, ele aboliu o conselho boiardo e estabeleceu o Senado como órgão supremo do Estado, coordenando as ações centrais e locais, supervisionando as receitas e escrevendo a legislação. A disciplina marcial foi aplicada às instituições civis, com um guarda oficial em ação no Senado."
 flavor_rus.23.title: "A Tutela Governamental"
 flavor_rus.23.desc: "O Patriarcado detém poder e influência consideráveis, mas, mesmo assim, continua obstruindo o progresso e a inovação para favorecer a tradição e o acúmulo de poder eclesiástico. Ele deve ser abolido e substituído por um novo sistema que fortaleça o controle governamental sobre a Igreja e garanta sua obediência ao Estado."
 flavor_rus.23.a: "Abolir o Patriarcado."
 flavor_rus.23.tt1: "O Sínodo Sagrado impõe a censura estrita em todas as publicações"
 flavor_rus.23.b: "$common_string_leave_them_be$"
 flavor_rus.23.c: "Negócio é negócio, por um preço."
 flavor_rus.23.historical_info: "Em 1721, Pedro, o Grande, aboliu o Patriarcado de Moscou para subordinar a Igreja Ortodoxa ao Estado. O Santo Sínodo, um colégio espiritual que representa a vontade do Czar, substituiu o patriarca. Um ober-prokuror foi nomeado para supervisionar o Sínodo Sagrado, que perseguia impetuosamente os dissidentes e impunha censura sobre as publicações."
 flavor_rus.24.title: "Academia de Ciências"
 flavor_rus.24.desc: "É importante cultivarmos o conhecimento e as pesquisas científicas para garantirmos que o país [ROOT.GetCountry.GetName] esteja em dia com o cenário internacional. Vamos propor o estabelecimento de uma Academia de Ciências em nossa nova capital de esclarecimento e transformá-la em um bastião de inovação em campos como matemática, astronomia, física, química e vários outros."
 flavor_rus.24.a: "A proeza intelectual deve se equiparar à força militar."
 flavor_rus.24.tt1: "As contribuições de [vasily_tatishchev.GetName] para a academia agilizam significativamente seu estabelecimento, somando-se às suas contribuições para [ShowLocationName('neva')]"
 flavor_rus.24.tt2: "As obras literárias de [james_bruce.GetName] são adicionadas à coleção da academia, enriquecendo seus recursos acadêmicos"
 flavor_rus.24.b: "Progresso por meio de diálogo."
 flavor_rus.24.tt3: "As mentes mais brilhantes do país [target_root_country.GetName] participam ativamente de extensas colaborações com outras instituições educacionais pela Europa, trocando ideias e auxiliando no caminho da diplomacia"
 flavor_rus.24.historical_info: "A Academia de Ciências de São Petersburgo foi fundada por Pedro, o Grande, após sua longa jornada pela Europa como parte da \"Grande Embaixada\". Ela foi inspirada na Academia de Paris e na Royal Society de Londres, que tinham objetivos semelhantes de promover pesquisas científicas e acadêmicas. A academia teve um papel importante no avanço do conhecimento científico e no desenvolvimento cultural da Rússia."
 flavor_rus.25.title: "A Comissão Ambiciosa"
 flavor_rus.25.desc: "A vontade do povo é geralmente deixada de lado, e a falta de uma constituição em nosso código jurídico fazem dos direitos e privilégios do cidadão comum uma garantia frágil que pode ser alterada a bel-prazer por um novo édito. Para resolver essas questões, vamos convocar uma comissão que receberá a missão crucial de elaborar uma constituição que reflita as diferentes perspectivas e aspirações dos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], fomentando um senso de envolvimento civil e garantindo uma base democrática para a nossa sociedade."
 flavor_rus.25.a: "Ignorar as Injustiças da Sociedade."
 flavor_rus.25.b: "Tentativa infrutífera de chegar a um acordo."
 flavor_rus.25.tt1: "O comportamento carismático e acolhedor de [target_root_country.GetGovernment.GetRuler.GetName] promove, efetivamente, um senso de inclusão e equidade, apesar da ausência de mudanças significativas"
 flavor_rus.25.historical_info: "Em 1767, Catarina, a Grande, convocou uma comissão composta por delegados de todas as províncias e classes sociais, exceto os servos, para determinar as verdadeiras vontades de seu povo e elaborar uma constituição. Os debates duraram vários meses e não levaram a nada. A ordem de Catarina para a comissão foi elaborar uma constituição e um código jurídico. O texto foi considerado muito liberal para ser publicado na França e se tornou uma letra morta na Rússia."
 flavor_rus.26.title: "Controle Estatal sobre o Comércio"
 flavor_rus.26.desc: "Há uma enorme necessidade de modernizar a economia e consolidar o controle estatal para fortalecer nossas finanças, estimular as indústrias nacionais e impulsionar a exportação. Vamos instituir uma série de reformas mercantilistas para guiar o país [ROOT.GetCountry.GetName] rumo à prosperidade econômica e à autossuficiência."
 flavor_rus.26.a: "Sim, precisamos reformar."
 state_promoted_mercantilism_key: "Mercantilismo Promovido pelo Estado"
 flavor_rus.26.b: "Optar pelo Livre Comércio."
 flavor_rus.26.historical_info: "No fim do século XVIII, a Rússia adotou uma política cada vez mais mercantilista em decorrência da crescente monopolização do poder da aristocracia. As reformas desafiavam as normas e os interesses estabelecidos, provocando a resistência de grupos que viam as mudanças como uma contestação à sua condição e influência."
 flavor_rus.27.title: "A Rebelião de Pugatchev"
 flavor_rus.27.desc: "A imensa insatisfação com as condições rigorosas enfrentadas pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e a oposição geral contra qualquer tentativa de modernizar e diversificar a economia culminaram em uma revolta na região de [ShowRegionName('ural_region')]. Ela foi liderada por um rebelde carismático chamado [yemelyan_pugatchev.GetName], que promete a abolição da servidão, redução de impostos e o fim das reformas administrativas."
 flavor_rus.27.a: "As massas estão se movendo."
 pugatchev_uprising: "Rebelião de Pugatchev"
 pugatchev_uprising_tt: "Vários [pops|e] na região de [ShowRegionName('ural_region')] unem-se à [pugatchev_uprising.GetName]"
 flavor_rus.27.tt1: "A rebelião se espalha para a região [ShowRegionName('russian_region')] devido à ampla insatisfação entre os [ShowPopTypeName('peasants')]"
 flavor_rus.27.b: "Oferecer concessões consideráveis."
 flavor_rus.27.historical_info: "A Rebelião de Pugatchev começou em 1773, na região dos Urais. Liderada por Emelian Pugatchev, ela foi uma rebelião de cossacos e camponeses deslocados, seguindo um líder que alegava ser Pedro III, o marido assassinado da Czarina Catarina II. No inverno entre 1773 e 1774, a revolta assumiu o controle da maior parte da bacia do Volga e também ameaçou Moscou, deixando o reino de Catarina à beira do colapso. Por fim, tropas regulares sob o comando de Suvarow conseguiram capturar Pugatchev próximo a Tsaritsyn, e ele foi executado em Moscou."
 flavor_rus.28.title: "A Política Reacionária"
 flavor_rus.28.desc: "A rebelião recente demonstrou a necessidade de uma abordagem mais cuidadosa. Nós deveríamos reestabelecer alguns privilégios para o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], em troca da administração da ordem por parte deles, e adotar uma abordagem mais conciliatória para reformar a economia e mitigar o risco de futuras oposições às mudanças."
 flavor_rus.28.a: "Emitir um Estatuto de Nobreza."
 flavor_rus.28.b: "Permitir um pouco de liberdade."
 flavor_rus.28.historical_info: "Após a rebelião de Pugachev, Catarina II mudou seu posicionamento com relação à servidão. Inicialmente, ela planejava uma emancipação, mas percebeu a oposição que enfrentaria vinda de latifundiários influentes, que concediam um apoio essencial a ela. Temendo o caos, ela descartou a ideia e reforçou o sistema opressivo. Catarina estendeu a servidão aos ucranianos, que eram livres, e agravou o problema dos camponeses ao conceder terras da coroa a seus aliados. Ao fim de seu reinado, a Rússia tinha poucos camponeses livres, marcando um enorme contraste com as intenções iniciais da governante."
 flavor_rus.29.title: "A Legislação Mais ou Menos Liberal"
 flavor_rus.29.desc: "A hierarquia social do país [ROOT.GetCountry.GetName] depende fortemente do vínculo dos [ShowPopTypeName('peasants')] à terra e da limitação de migração desse povo. No entanto, recentemente têm surgido algumas propostas de uma abordagem mais liberal para gradualmente afastar a dependência econômica da Servidão e mitigar algumas de suas práticas mais rigorosas, sem obstruir o governo autocrático que nos serve tão bem."
 flavor_rus.29.a: "Restringir a Servidão."
 flavor_rus.29.tt1: "O comportamento cauteloso de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] busca uma mudança mais gradual na liberdade para os [ShowPopTypeName('peasants')]"
 flavor_rus.29.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] está horrorizado pelo extenso gosto de liberdade concedido às camadas mais baixas da sociedade."
 flavor_rus.29.b: "É perfeito como está."
 flavor_rus.29.historical_info: "O Czar Paulo I, buscando fortificar a autocracia, reverteu várias políticas de Catarina, a Grande, incluindo o reestabelecimento de agências administrativas centralizadas, aumentando o controle burocrático na governança local e limitando a autoridade nobre. Diferentemente de Catarina, que perpetuou a servidão, Paulo foi o primeiro czar a reduzir os fardos dos russos comuns."
 flavor_rus.30.title: "As Faíscas da Mudança"
 flavor_rus.30.desc: "A implementação de um novo sistema constitucional continua sendo uma das principais prioridades para o pioneiro progressivo [mikhail_speransky.GetName], que permanece no conselho de ministros para encabeçar qualquer mudança adequada. Vamos aceitar os ventos da mudança e velejar por águas desconhecidas com apenas uma bússola liberal para nos guiar."
 flavor_rus.30.a: "Ahoy, Ventos!"
 enable_speransky_liberalization_reform: "Concede acesso à [government_reform|e] [ShowGovernmentReformName('speransky_liberalization_reform')]"
 flavor_rus.30.tt1: "Passos progressivos são dados para modernizar a administração da entidade política [target_root_country.GetName], apesar da oposição do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_rus.30.b: "Controverso e perigoso."
 flavor_rus.30.historical_info: "O Czar Alexandre I, seguindo uma visão de reforma, promoveu mudanças drásticas durante o seu governo. Em 1802, ele estabeleceu oito ministérios para introduzir uma administração mais organizada; uma ação que demonstrava seu comprometimento com uma governança eficiente. Essa época testemunhou a influência de Mikhail Speransky, um assessor essencial para o Czar e um defensor da modernização."
 flavor_rus.31.title: "A conspiração de Anjala"
 flavor_rus.31.desc: "Um grupo considerável de soldados finlandeses a serviço de [johan_jagerhorn.GetNameWithNoTooltip], membro do estamento [GetCountry('SWE').GetAdjective] [GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')], nos enviou uma mensagem declarando que a guerra em andamento é ilegal e pedindo que consideremos ajudá-los a formar uma nação independente da entidade política [GetCountry('FIN').GetName]. Eles poderiam ser úteis como Estado-tampão e servir de base de operações para futuras incursões no território [GetCountry('SWE').GetAdjectiveWithNoTooltip]."
 flavor_rus.31.a: "Dar o nosso apoio a eles."
 flavor_rus.31.a.custom: "Todos os [ShowPopTypeName('peasants')] na [ShowAreaName('finland_area')] perdem [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e se unem aos [anjala_conspirators.GetName]"
 anjala_conspirators: "Conspiradores de Anjala"
 flavor_rus.31.b: "Rejeitar o pedido deles."
 rus_rejected_anjala_league: "Liga de Anjala Rejeitada"
 flavor_rus.31.tt1: "É improvável que os seguidores de [johan_jagerhorn.GetNameWithNoTooltip] consigam apoio suficiente para iniciar uma rebelião."
 flavor_rus.31.historical_info: "A conspiração de Anjala foi um plano elaborado por um grupo de oficiais e políticos suecos que estavam insatisfeitos com a guerra contra a Rússia. Os conspiradores buscavam negociar uma paz à parte com a Rússia, acreditando que continuar com a guerra resultaria em perdas significativas para a Suécia. O evento teve um grande impacto na política sueca. Embora as negociações tenham acontecido sem o envolvimento direto dos conspiradores, as ações deles destacavam a insatisfação e a frustração com o governo do rei."
 flavor_rus.32.title: "[michailo_shcherbatov.GetNameWithNoTooltip]"
 flavor_rus.32.desc: "O intelectual conservador [michailo_shcherbatov.GetName] escreve extensivamente sobre questões culturais, sociais e políticas, expressando panoramas convencionais que criticam a influência de ideias iluministas no país [ROOT.GetCountry.GetName]. Seu trabalho costuma demonstrar preocupações sobre a decadência da ordem moral e social diante das influências da Europa Ocidental. Mesmo assim, ele pode ser um recurso valioso se quisermos voltar aos valores convencionais."
 flavor_rus.32.a: "Convidá-lo para a corte."
 flavor_rus.32.tt2: "Suas obras literárias influenciam bastante a sociedade do país [target_root_country.GetName] e a conduz ao pensamento conservador."
 flavor_rus.32.tt3: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] expressa sua alegria com a influência crescente de [michailo_shcherbatov.GetNameWithNoTooltip], já que seus pensamentos se alinham bastante com a [policy|e] da [ShowPolicyName('strict_censorship')]"
 STATIC_MODIFIER_NAME_literary_moralist: "Moralista Literário"
 flavor_rus.32.b: "Nossos valores não são os mesmos."
 flavor_rus.32.historical_info: "Mikhail Shcherbatov foi um importante estadista, historiador e filósofo do século XVIII na Rússia. Ele se tornou membro do Conselho do Comércio em 1768, presidente do Colégio de Rendas Estatais em 1778 e Senador em 1779. Embora tenha sido um representante importante do conservadorismo e crítico do Iluminismo russo, ele é lembrado como autor de várias obras que criticam a decadência dos valores morais."
 flavor_rus.33.title: "[vasily_tatishchev.GetNameWithNoTooltip]"
 flavor_rus.33.desc: "[vasily_tatishchev.GetName], reformador esclarecido e historiador inteligente, serviu no exército por um tempo, subindo rapidamente de patentes até assumir um cargo administrativo em um órgão do governo. [vasily_tatishchev.GetSheHe|U] pediu sua dispensa do serviço para se dedicar à escrita; um pedido sobre o qual devemos refletir, já que [vasily_tatishchev.GetSheHe] poderia ter sido de grande utilidade se tivesse permanecido no cargo governamental."
 flavor_rus.33.a: "Incentivar sua escrita."
 flavor_rus.33.b: "[vasily_tatishchev.GetSheHe|U] deve permanecer na assessoria."
 flavor_rus.33.c: "Suma da nossa vista!"
 STATIC_MODIFIER_NAME_exiled: "Exilado"
 flavor_rus.33.tt2: "[vasily_tatishchev.GetSheHe|U] foi dispensado do serviço e exilado na [ShowRegionName('east_siberia_region')] pelo resto de sua vida, reduzindo a probabilidade de criação de qualquer obra literária"
 flavor_rus.33.historical_info: "O estadista e etnógrafo russo Vasily Tatishcev se formou em Engenharia em Moscou e participou da Grande Guerra do Norte contra a Suécia. Ele se tornou uma figura importante no Gabinete Estrangeiro durante o reinado de Pedro, o Grande; e, posteriormente, apoiou a ascensão de Anna da Rússia em oposição ao Supremo Conselho Privado. Ele foi o autor de várias obras historiográficas, incluindo uma das primeiras obras completas da história russa."
 flavor_rus.34.title: "[mikhail_lomonosov.GetNameWithNoTooltip]"
 flavor_rus.34.desc: "O acadêmico visionário e pró-autocrata [mikhail_lomonosov.GetName] demonstrou grande aptidão pelas artes da ciência, filosofia e polimatia. No entanto, seu passado humilde negou-lhe o acesso à educação superior. Uma bolsa de estudos poderia permitir que ele estudasse na Academia Eslavo-Greco-Latina em [ShowLocationName('moscow')], um investimento que possivelmente nos traria benefícios no futuro. Além disso, poderíamos influenciar o campo de estudos em função da área na qual desejamos nos destacar."
 flavor_rus.34.a: "Um homem da ciência e do esclarecimento."
 flavor_rus.34.b: "Um defensor das reformas educacionais."
 flavor_rus.34.tt2: "[mikhail_lomonosov.GetNameWithNoTooltip] dedica seu tempo a contribuições para a cultura e a educação."
 enable_imperatorskiy_moskovskiy_universitet_advance: "Concede acesso ao [advance|e] [ShowAdvanceName('imperatorskiy_moskovskiy_universitet')]"
 flavor_rus.34.tt3: "As contribuições de [mikhail_lomonosov.GetNameWithNoTooltip] são essenciais para o estabelecimento da Universidade Imperial de [ShowLocationNameWithNoTooltip('moscow')]"
 flavor_rus.34.c: "O autoritarismo draconiano não tem lugar aqui."
 flavor_rus.34.historical_info: "Mikhail Lomonosov foi um cientista e intelectual russo que, aos dezenove anos, entrou para a Academia Eslavo-Greco-Latina em Moscou fingindo ser filho de um padre. Após conseguir uma bolsa de estudos na Universidade de São Petersburgo, ele estudou no exterior na Universidade de Marburgo, sob orientação do filósofo iluminista germânico Christian Wolff. Lomonosov fez contribuições significativas a vários campos científicos, entre as quais se destacou a descoberta da atmosfera de Vênus."
 flavor_rus.35.title: "O Louco Sem Controle"
 flavor_rus.35.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName], que já foi bastante carismático, se viu preso em um momento de luto profundo, após a morte inesperada de sua esposa, [first_spouse.GetName]. O comportamento irracional e os surtos violentos tornaram-se praticamente acontecimentos diários nos procedimentos da corte. Decretos foram emitidos instruindo o Grande Conselho, organizado pela [ShowGovernmentReformName('chosen_rada_reform')], a se desfazer imediatamente. Parece não haver fim para essa loucura."
 flavor_rus.35.a: "É o desejo do nosso Soberano."
 flavor_rus.35.tt1: "Membros do [cabinet|e] são levados para longe, para nunca mais serem vistos."
 flavor_rus.35.b: "Prenda [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] em uma torre."
 flavor_rus.35.historical_info: "Após a morte da primeira esposa de Ivan, Anastasia, ele acusou seus amigos no conselho de envenená-la, consequentemente levando-os ao exílio. Sem ninguém para contê-lo, a brutalidade de Ivan se intensificou nesse período."
 flavor_rus.36.title: "A Câmara de Finanças"
 flavor_rus.36.desc: "Com o aparato do Estado fortemente sob o nosso controle, precisamos introduzir uma regulação econômica a fim de garantir um fluxo constante de fundos para apoiar as atividades do governo. Uma autoridade financeira centralizada, como uma Câmara de Finanças vinculada diretamente à [ShowGovernmentReformName('oprichnina')], poderia ser instaurada com um mandato para controlar os preços, monitorar o comércio e gerenciar as políticas públicas, garantindo a estabilidade."
 flavor_rus.36.a: "É a ação fiscal a ser feita."
 flavor_rus.36.b: "Um punho de ferro pode fazer o mesmo."
 flavor_rus.36.historical_info: "Algumas das reformas mais importantes do governo russo foram instituídas por Ivan IV. Ele criou uma Câmara de Finanças separada, totalmente a seu dispor, que fornecia certa eficiência no fluxo de entrada e saída de dinheiro. Ela também era usada para garantir a implementação de políticas da Opríchnina e supervisionar oficiais do tesouro."
 flavor_rus.37.title: "A Alimentação Vinda da Terra"
 flavor_rus.37.desc: "À medida que nossa influência se expande para mais territórios, a administração da quantidade crescente de locais se tornou um grande desafio. Os [ShowPopTypeName('nobles')] regionais foram enviados para lidar com a governança, mas sua administração pressiona significativamente nossas finanças. Se considerarmos a opção de permitir que esses governadores dependam da terra e dos [ShowPopTypeName('peasants')] em sua jurisdição, poderíamos aliviar o fardo financeiro, de modo a direcionar nosso foco para questões mais urgentes."
 flavor_rus.37.a: "Um nobre bem alimentado é um nobre contente."
 flavor_rus.37.b: "Atender às necessidades deles."
 flavor_rus.37.historical_info: "A prática de tirar o sustento da terra foi um sistema implementado na Rússia medieval e recaiu sobre a população local para apoiar os governadores de províncias. Os camponeses nem sempre podiam fornecer as mercadorias exigidas deles, o que os obrigava a oferecer pagamentos diretamente à classe dominante. A abolição do sistema de pagamento foi parte das reformas administrativas mais amplas realizadas pelo Czar Ivan IV."
 flavor_rus.38.title: "As Medidas Severas de [boris_morozov.GetNameWithNoTooltip]"
 flavor_rus.38.desc: "O supervisor financeiro [boris_morozov.GetName] está preparando uma série de demissões e cortes de salário para fortalecer o tesouro e garantir que o aparato do governo seja proporcional às necessidades do país. Essas medidas podem ter efeitos adversos na capacidade administrativa da [ROOT.GetCountry.GetName] e efeitos negativos no exército, pois tanto os servidores do Estado quanto os soldados terão suas rendas reduzidas."
 flavor_rus.38.a: "Todos nós precisamos fazer sacrifícios."
 STATIC_MODIFIER_NAME_reduced_government_expenses: "Despesas Governamentais Reduzidas"
 flavor_rus.38.b: "Delegue responsabilidades para os [ShowPopTypeNameWithNoTooltip('nobles')]."
 flavor_rus.38.tt1: "[boris_morozov.GetNameWithNoTooltip] fica de mãos atadas quando o poder é tirado do Estado"
 flavor_rus.38.historical_info: "Boris Morozov foi inflexível para melhorar as péssimas finanças da Rússia, e sua prioridade foi aumentar a renda do tesouro a qualquer custo. Vários impostos foram aumentados; alguns deles resultaram no infame Motim do Sal de 1648, mas os cortes também atingiram a administração geral do país."
 flavor_rus.39.title: "O Diplomata Mal Interpretado"
 flavor_rus.39.desc: "O adido inconvencional [fyodor_baikov.GetName] tem uma ampla experiência em lidar com dignitários estrangeiros em terras distantes, e esperamos que ele retorne ao serviço após uma longa jornada. Precisamos usar sua riqueza de conhecimento para garantir tratados benéficos com outras potências, aproveitando suas ideias distintas para impulsionar relações internacionais positivas e avançar com nossos interesses no cenário global."
 flavor_rus.39.a: "Convidá-lo para a corte."
 flavor_rus.39.tt2: "[fyodor_baikov.GetSheHe|U] pode realizar missões diplomáticas de alto risco se estiver em um [cabinet|e]"
 flavor_rus.39.b: "Uma atribuição tediosa o aguarda."
 flavor_rus.39.tt3: "[fyodor_baikov.GetSheHe|U] recebeu a tarefa de completar relatórios de embaixador das jornadas passadas, o que ampliou o conhecimento sobre cortes estrangeiras"
 flavor_rus.39.c: "Propenso a equívocos."
 flavor_rus.39.historical_info: "Fyodor Baikov foi o primeiro embaixador russo na China. Ele é lembrado pela tentativa de criar um tratado, cujo objetivo era incentivar o comércio entre os dois impérios emergentes e resolver qualquer potencial disputa territorial que surgisse durante a expansão da Rússia pelo Leste."
 flavor_rus.40.title: "Istoriya Rossiyskaya"
 flavor_rus.40.desc: "O ex-escritor e patriota aposentado [vasily_tatishchev.GetName] escreveu uma obra detalhada sobre a história do país [ROOT.GetCountry.GetName], que não só destaca o esplendor das nossas vitórias militares e líderes inspiradores, mas também se concentra nas vantagens óbvias da [ShowGovernmentReformName('autocracy')]. Precisamos garantir que essa nova versão seja publicada para que todos vejam, garantindo uma compreensão abrangente da história da nossa nação e dos méritos da nossa governança."
 flavor_rus.40.a: "Publicar."
 flavor_rus.40.b: "Publicar exclusivamente os parágrafos sobre o governo autocrático."
 flavor_rus.40.c: "É um desperdício de tinta."
 flavor_rus.40.historical_info: "Após sair do serviço ativo, Tatishchev passou a se dedicar às pesquisas acadêmicas. Além de escrever extensamente sobre a história russa, ele também assumiu a tarefa de compilar a enciclopédia inaugural da Rússia. Em suas obras, ele declarou consistentemente que a autocracia era a forma perfeita de governo para a Rússia."
 flavor_rus.41.title: "Companhia Russo-americana"
 flavor_rus.41.desc: "O primeiro reconhecimento do [ShowRegionName('alaska_region')] mostra uma rica população de lontras-marinhas. A [ShowGoodsName('fur')] delas é bastante procurado como mercadoria, então surgiu uma proposta para o estabelecimento de um tipo de companhia fretada para garantir que a região não caia sob influências estrangeiras. Vamos comercializar com as tribos locais e construir diversas estruturas de [ShowBuildingTypeName('overseas_trading_post')] para fortalecer nossa reivindicação e garantir uma vasta oferta."
 flavor_rus.41.a: "Conceder o frete."
 flavor_rus.41.b: "Um empreendimento \"animalescamente\" caro."
 flavor_rus.41.historical_info: "A RAC, ou Companhia Russo-americana, foi criada para administrar os negócios russos na América do Norte. A região do Alasca era rica em lontras-marinhas, e a demanda constante por peles desse animal fez com que os exploradores acreditassem que o estabelecimento de assentamentos para o comércio de peles e extração de recursos seria um empreendimento lucrativo. A companhia continuaria em atividade até sua dissolução em meados século XVIII, devido ao excesso de caça e mudanças nas condições do mercado."
 flavor_rus.42.title: "Sociedade Econômica Livre"
 flavor_rus.42.desc_common1: "A agricultura continua sendo essencial para a nossa sociedade, embora os métodos de cultivo e as técnicas agrícolas usadas pelos [ShowPopTypeName('peasants')] sejam estáticas e de baixo rendimento se comparadas às potências concorrentes."
 flavor_rus.42.desc_orlov: "$flavor_rus.42.desc_common1$ Por um custo mediano, o estrategista de poder [grigory_orlov.GetName] propôs a criação de uma organização econômica para aprimorar o conhecimento em agricultura e comércio. Além disso, ele se ofereceu para assumir um papel de liderança na administração dessa organização. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_ruler: "$flavor_rus.42.desc_common1$ Nosso(a) sagaz Soberano(a) [target_character.GetName] ofereceu o patrocínio para a criação de uma organização econômica para aprimorar o conhecimento em agricultura e comércio. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_both: "$flavor_rus.42.desc_common1$ O Estrategista de Poder [grigory_orlov.GetName] propôs a criação de uma organização econômica para aprimorar o conhecimento em agricultura e comércio. Além disso, ele se ofereceu para assumir um papel de liderança na administração dessa organização. Nosso(a) sagaz Soberano(a) [target_character.GetName] ofereceu o patrocínio para esse empreendimento a fim de garantir bons resultados. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_common2: "\n\nCaso a organização tenha sucesso, ela também deve tentar melhorar a educação dos fazendeiros e promover o treinamento de trabalhadores habilidosos, fornecendo conselhos práticos e publicando periódicos e artigos de pesquisa sobre o assunto."
 flavor_rus.42.a: "Afinal, precisamos nos nutrir."
 STATIC_MODIFIER_NAME_potato_varieties_introduced: "Variedades de Batata Introduzidas"
 flavor_rus.42.tt1: "Novas variedades de [ShowGoodsName('potato')] e métodos inovadores de cultivo são introduzidos pela Sociedade, contribuindo para colheitas mais fartas"
 flavor_rus.42.b: "Esse não é o caminho correto."
 flavor_rus.42.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] aplaude os esforços para reter sua posição de poder sobre os [ShowPopTypeName('peasants')]"
 flavor_rus.42.historical_info: "A Sociedade Econômica Livre foi fundada por Gregório Orlov com o apoio da Imperatriz Catarina II, que sentia que as práticas agrícolas da Rússia eram antiquadas e inferiores às de outras potências, principalmente a Grã-Bretanha. A sociedade publicou diversos artigos sobre novas técnicas de plantio, introduziu plantações e organizou atividades educacionais para fazendeiros, a fim de que eles pudessem cultivar a terra de modo mais eficiente e produzir mais alimentos."
 flavor_rus.43.title: "[grigory_orlov.GetNameWithNoTooltip]"
 flavor_rus.43.desc_empress: "Um oficial elegante e latifundiário rico chamou a atenção do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], que o convidou a servir à sua vontade. $flavor_rus.43.desc_common$"
 flavor_rus.43.desc_artillery_yard: "Um oficial altamente habilidoso e latifundiário rico, estacionado no [ShowBuildingTypeName('moscow_artillery_yard')], atiçou a curiosidade de figuras importantes, que o convidaram para assumir mais responsabilidades. $flavor_rus.43.desc_common$"
 flavor_rus.43.desc_common: "Com uma aptidão já demonstrada por guerras navais e questões do Estado, [grigory_orlov.GetName] seria uma ótima adição ao Conselho de Ministros ou à Marinha."
 flavor_rus.43.a: "Basicamente um burocrata."
 flavor_rus.43.tt2: "[grigory_orlov.GetSheHe|U] pode apoiar várias iniciativas se estiver em um [cabinet|e]"
 flavor_rus.43.b: "O mar o aguarda."
 flavor_rus.43.c: "Não é elegante o bastante."
 flavor_rus.43.historical_info: "Gregório Orlov se tornou amante e protegido de Catarina II, e ajudou a orquestrar o golpe que destituiu o marido dela para beneficiá-la. Um ávido patrono das artes e estudioso, ele colecionava pinturas de artistas mundialmente famosos e apoiava a melhoria das condições de vida e da educação dos servos."
 flavor_rus.44.title: "O Esplendor de Gatchina"
 flavor_rus.44.desc: "[grigory_orlov.GetName], sempre generoso, contratou um aspirante a arquiteto para projetar uma magnífica propriedade fora dos portões de [ShowLocationName('neva')]. O projeto teria vários estilos arquitetônicos, incorporando elementos da era medieval e o emergente ramo neoclássico, como um grande domo, torreões e torres. Ele elevará o esplendor nos arredores de [target_location.GetRank.GetName] e servirá como um palácio espetacular para o ambicioso Conde, além de conter um vasto cômodo para receber os [ShowPopTypeName('nobles')]."
 flavor_rus.44.a: "Um modesto refúgio no campo."
 rus_gatchina_palace_construction: "Construção do Palácio de Gatchina"
 flavor_rus.44.b: "Não precisamos de outro palácio extravagante."
 flavor_rus.44.c: "É melhor gastar fazendo caridade."
 flavor_rus.44.historical_info: "O Palácio de Gatchina tinha como propósito ser a residência principal de Gregório Orlov, que, na época, era considerado o homem mais poderoso da Rússia e um protegido da Imperatriz. Ao longo dos anos, o local se tornaria a residência mais visitada da nobreza, com exceção do próprio Orlov, que morreu antes da conclusão da obra. O palácio é inigualável no quesito de combinar elementos das arquiteturas Clássica, Gótica e Renascentista."
 flavor_rus.45.title: "Sobre a Corrupção da Moral na Rússia"
 flavor_rus.45.desc: "O autor obscurantista [michailo_shcherbatov.GetName] concluiu uma obra desdenhosa que critica as influências das ideias do Iluminismo Ocidental e as mudanças sociais na sociedade. [michailo_shcherbatov.GetSheHe|U] argumenta que o tecido moral tradicional está se desfazendo e defende o retorno de valores tradicionais com uma forte autoridade central incumbida de preservar a ordem e obstruir o individualismo. A obra está prestes a ser impressa, a menos que a narrativa seja contestada por vozes dissidentes."
 flavor_rus.45.a: "Condená-la poderia provocar uma grande agitação."
 flavor_rus.45.tt1: "A obra [ShowWorkOfArtTypeName('treatise')] defende uma maior influência eclesiástica na sociedade, para a grande satisfação do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_rus.45.b: "Barrar a publicação."
 flavor_rus.45.historical_info: "#italic Sobre a Corrupção da Moral na Rússia#! foi uma obra publicada por Mikhail Shcherbatov, um dos principais pensadores conservadores do século XVIII na Rússia. O texto defendia a volta dos valores tradicionais russos, enfatizando a importância do Cristianismo Ortodoxo, da autocracia e uma ordem de hierarquia social. Sua publicação teve um impacto enorme na moral coletiva e influenciou pensadores conservadores por várias gerações."
 flavor_rus.46.title: "A Edição Ideológica da Gazeta de Moscou"
 flavor_rus.46.desc: "Fundada pela [ShowBuildingTypeName('university')] de [ShowLocationName('moscow')], A #italic Gazeta de Moscou#! tem uma circulação modesta, mas popular, e continua sendo a única publicação disponível para aqueles que buscam uma compilação de trivialidades dos eventos locais e globais. A publicação está prestes a escolher um novo editor, e os dois candidatos veem o mundo sob perspectivas diferentes, então é provável que escolham histórias de direções opostas."
 flavor_rus.46.a: "Dar preferência a um homem de valores conservadores."
 flavor_rus.46.b: "Dar preferência a um homem de valores liberais."
 flavor_rus.46.tt1: "A gazeta começa a publicar periódicos satíricos que zombam dos costumes sociais estabelecidos, o que pode ter ramificações no futuro"
 flavor_rus.46.historical_info: "O #italic Moskovskiye Vedomosti#! foi o maior jornal da Rússia nos séculos XVIII e XIX, e teve um papel importante na distribuição de notícias, informações e comentários relacionados a Moscou e eventos internacionais. Ele usava a imprensa da universidade e era publicado semanalmente, até ser encerrado pelos Bolcheviques após a Revolução de Outubro."
 flavor_rus.47.title: "[mikhail_speransky.GetNameWithNoTooltip]"
 flavor_rus.47.desc: "O reformista intelectual [mikhail_speransky.GetName] adotou completamente os ideais de liberalismo durante seu mandato na [ShowBuildingTypeName('university')] de [university_location.GetName]. Ele desejava implementar esses ideais no aparato do governo do país [ROOT.GetCountry.GetName]. Vamos procurar uma função adequada para que ele reforme a administração e construa o caminho para uma nova era de modernidade."
 flavor_rus.47.a: "Um verdadeiro influenciador de mentes."
 flavor_rus.47.tt2: "[mikhail_speransky.GetSheHe|U] foi eleito membro honorário da [ShowBuildingTypeName('academy_of_sciences')] e aprimorou seu posicionamento intelectual e sua influência"
 flavor_rus.47.tt3: "[mikhail_speransky.GetSheHe|U] entra para a [ShowBuildingTypeName('free_economic_society')], adicionando mais conhecimento às suas especialidades"
 flavor_rus.47.b: "Um agente de ruptura."
 flavor_rus.47.tt4: "[mikhail_speransky.GetNameWithNoTooltip] busca emprego em outro lugar"
 flavor_rus.47.historical_info: "Mikhail Speransky foi um estadista e reformista durante o reinado de Alexandre I, além de ter sido essencial para a implementação de reformas abrangentes almejadas pelo Imperador. O objetivo geral era conseguir um sistema administrativo modernizado e centralizado que reduzisse o poder da nobreza e criasse um governo mais eficiente. Isso foi conquistado principalmente por meio de estatutos que introduziram princípios legais mais uniformes. Ele acabaria sendo destituído do poder devido à oposição interna a suas reformas propostas, mas suas ideias tiveram um impacto duradouro nos governos futuros."
 flavor_rus.48.title: "O Usurpador Esclarecido"
 flavor_rus.48.desc: "Uma família rica de descendência do povo [target_culture.GetName] está propondo um casamento para [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a fim de garantir uma amizade contínua e estabelecer a continuação da estimada dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Com trejeitos de menina levada, [sophie_of_anhalt_zerbst.GetName] dominou a arte da luta com espadas e é considerada uma jovem dama bem-educada e sincera, com talento para trocas de palavras. Apesar do comportamento um tanto decidido e firme, [sophie_of_anhalt_zerbst.GetSheHe] certamente assumirá seu papel como esposa dedicada e cumprirá as responsabilidades contratuais, mesclando a tradição com suas qualidades ímpares."
 flavor_rus.48.a: "Aprovar o casal proposto."
 flavor_rus.48.b: "Comportamento indigno de uma dama."
 flavor_rus.48.historical_info: "A princesa Sophie de Anhalt-Zerbst – mais conhecida como Catarina, a Grande – era uma princesa germânica que se casou com o imperador russo Pedro III. Ela tinha conflitos constantes com o marido, atribuídos à imaturidade dele, e acabou destituindo-o com a ajuda de assessores reais, após ele ter tomado várias decisões políticas que alienaram grande parte da nobreza. O governo de Catarina foi marcado pelo iluminismo e por um renascimento da cultura e da ciência, fazendo a Rússia ser finalmente reconhecida como uma Grande Potência da Europa."
 flavor_rus.49.title: "O Golpe de Estado"
 flavor_rus.49.desc: "A incapacidade de unir e liderar o país com eficiência colocou o governo de [target_ruler.GetName] em xeque. Uma tentativa de exonerá-lo do poder foi orquestrada por sua cônjuge [sophie_of_anhalt_zerbst.GetName], com a ajuda do líder do conselho de ministros, [coup_leader.GetName]. É provável que o plano seja bem-sucedido, a menos que a tentativa seja frustrada por uma força maior, a um custo ainda mais alto."
 flavor_rus.49.a: "Permitir que isso ocorra pacificamente."
 flavor_rus.49.tt1: "[target_ruler.GetNameWithNoTooltip] é declarado incapaz de governar, removido do poder e colocado em cativeiro"
 flavor_rus.49.b: "Roubem a vida de [target_ruler.GetNameWithNoTooltip]."
 flavor_rus.49.c: "Executem os conspiradores."
 flavor_rus.49.tt2: "Mercenários são contratados rapidamente para proteger o(a) [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_rus.49.tt3: "[sophie_of_anhalt_zerbst.GetNameWithNoTooltip] vê sua liberdade tolhida pelos eventos recentes"
 flavor_rus.49.historical_info: "O golpe orquestrado por Catarina, a Grande, contra seu marido, o Imperador Pedro III, foi provocado pelo declínio do pouco apoio que ele tinha entre os nobres, principalmente devido às suas excentricidades, decisões militares e à implementação de políticas impopulares. Catarina não viu muita opção para a autopreservação e se viu obrigada a agir."
 flavor_rus.50.title: "Academia Imperial das Artes"
 flavor_rus.50.desc: "O reformista visionário [ivan_shuvalov.GetName] prossegue com suas reformas incessantes no sistema educacional e persiste com o apoio contínuo às artes. [ivan_shuvalov.GetSheHe|U] pretende instituir uma academia dedicada a alcançar os padrões mais altos na arte e na arquitetura, nutrir e desenvolver o talento artístico do país [ROOT.GetCountry.GetName] patrocinando os estudantes mais promissores a continuar seus estudos em cidades inovadoras da Europa. Vamos aceitar essa iniciativa e construir uma fortaleza de avanço cultural para transformar [ShowLocationName('neva')] em um marco de classicismo."
 flavor_rus.50.a: "Uma proposta gentil."
 flavor_rus.50.tt1: "O estimado [grigory_orlov.GetName] doa uma parte significativa de obras da sua coleção de artes para a academia recém-formada"
 flavor_rus.50.b: "As responsabilidades do Conselho de Ministros têm prioridade."
 flavor_rus.50.tt2: "[ivan_shuvalov.GetNameWithNoTooltip] concentra-se apenas nas obrigações do [cabinet|e], destacando-se em seu cargo e elevando a qualidade do serviço público"
 flavor_rus.50.c: "Se não está quebrado..."
 flavor_rus.50.tt3: "Os estilos arquitetônicos atuais são reforçados e desfrutam de um segundo renascimento"
 flavor_rus.50.historical_info: "A Academia Imperial das Artes foi uma academia de artes situada próxima ao Rio Neva, em São Petersburgo. Fundada em 1757 por Ivan Shuvalov, um estadista e entusiasta das artes, ela promoveu a técnica e o estilo neoclássicos e almejava assemelhar-se às academias de arte europeias, além de ter convidado artistas estrangeiros para dar aulas aos estudantes russos."
 flavor_rus.51.title: "O Cavalheiro Mecenas"
 flavor_rus.51.desc: "Um viajante nobre, com um enorme interesse pelas artes e a intenção de imitar as instituições europeias como meio de estimular a inovação artística, está pedindo para ser incluído diretamente no desenvolvimento cultural do país [ROOT.GetCountry.GetName]. Com sua ampla etiqueta e presença imponente, [ivan_shuvalov.GetName] se alegraria com qualquer oportunidade concedida a ele para apoiar as iniciativas culturais e educacionais."
 flavor_rus.51.a: "Ele é a própria diplomacia."
 flavor_rus.51.tt2: "[ivan_shuvalov.GetSheHe|U] pode abrir o caminho para empreendimentos artísticos se estiver em um [cabinet|e]"
 flavor_rus.51.b: "Uma pessoa essencial para manter um legado cultural."
 flavor_rus.51.tt3: "[ivan_shuvalov.GetSheHe|U] trabalha sem cessar para garantir a promoção e a disseminação da arte produzida no país"
 flavor_rus.51.tt4: "[ivan_shuvalov.GetSheHe|U] se junta ao corpo docente da [ShowBuildingTypeName('university')] de [ShowLocationName('moscow')] como curador e pode atrair os melhores estudiosos"
 flavor_rus.51.c: "Imitar arte é inútil."
 flavor_rus.51.tt5: "É negado um cargo a [ivan_shuvalov.GetNameWithNoTooltip]"
 flavor_rus.51.historical_info: "Ivan Shuvalov foi um nobre russo que atuou em vários cargos governamentais relacionados à educação e à cultura no século XVIII. Ele recebeu um ensino abrangente e buscou resgatar influências iluministas de países como Itália e França para promover a razão, educação e intercâmbio cultural."
 flavor_rus.52.title: "Camarada da Sociedade Real"
 flavor_rus.52.desc: "As contribuições de [ivan_shuvalov.GetName] não passaram despercebidas e ganharam a atenção da infame [ShowBuildingTypeName('royal_society')] de [target_location.GetName] que, por sua vez, propõe que [ivan_shuvalov.GetSheHe] seja eleito membro honorário da Sociedade em reconhecimento ao seu trabalho."
 flavor_rus.52.a: "Aceitar graciosamente."
 STATIC_MODIFIER_NAME_artist_enrollment_surge: "Aumento de Matrículas de Artistas"
 STATIC_MODIFIER_NAME_magnet_for_scholars: "Ímã de Estudiosos"
 STATIC_MODIFIER_NAME_gazette_subscription_surge: "Aumento de Assinaturas da Gazeta"
 flavor_rus.52.tt1: "A [ShowBuildingTypeName('imperial_academy_of_arts')] se depara com um fluxo de artistas que desejam se matricular"
 flavor_rus.52.tt2: "A [ShowBuildingTypeName('university')] de [ShowLocationName('moscow')] atrai inúmeros estudantes que buscam a orientação e curadoria de [ivan_shuvalov.GetNameWithNoTooltip]"
 flavor_rus.52.tt3: "A Gazeta de [ShowLocationName('moscow')] se depara com um aumento de assinaturas à medida que os leitores se tornam ávidos para ler as publicações do ilustre [ivan_shuvalov.GetNameWithNoTooltip], que frequentemente escreve artigos para o periódico"
 flavor_rus.52.b: "Aceitar, mas com uma pauta diferente em vista."
 flavor_rus.52.tt4: "[ivan_shuvalov.GetNameWithNoTooltip] usa a cerimônia de premiação como plataforma para promover o país [target_root_country.GetName] como um marco de esclarecimento"
 flavor_rus.52.historical_info: "\"Membro da Sociedade Real\" é um título de prestígio concedido pela Sociedade Real em Londres. Considerado uma honra ilustre, o título costuma ser concedido a cientistas renomados, pesquisadores e estudiosos. Em 1758, Ivan Shuvalov recebeu essa honra devido a seu papel vital na criação do primeiro teatro e da primeira universidade da Rússia, além de ter contribuído para o estabelecimento da Academia Imperial das Artes."
 flavor_rus.53.title: "O Orfanato com Boas Intenções"
 flavor_rus.53.desc_ivan_betskoy_sole_contributor: "Uma ideia notável está sendo apresentada pelo membro do Conselho de Ministros [ivan_betskoy.GetName] $flavor_rus.53.desc$"
 flavor_rus.53.desc_common_initiative: "Uma ideia notável e generosa está sendo apresentada pelo membro do Conselho de Ministros [ivan_betskoy.GetName] em conjunto com [target_character.GetName] $flavor_rus.53.desc$"
 flavor_rus.53.desc_ruler_sole_contributor: "Uma ideia bem elaborada está sendo apresentada por [target_character.GetName] $flavor_rus.53.desc$"
 flavor_rus.53.desc: "para lidar com algo considerado como uma das maiores injustiças da atualidade, mais especificamente, o abandono de crianças recém-nascidas. A sugestão é criarmos um abrigo seguro para os menos afortunados, dando a eles sustento e educação a fim de garantir que cresçam e se tornem membros produtivos na sociedade. A questão do financiamento ainda não foi resolvida, mas várias opções viáveis estão sendo consideradas para levar essa iniciativa adiante."
 flavor_rus.53.a: "Um investimento lucrativo."
 flavor_rus.53.tt1: "O orfanato estimula várias agências bancárias privadas a conceder empréstimos e fundos para financiar as operações"
 flavor_rus.53.b: "Uma causa digna."
 flavor_rus.53.tt2: "O financiamento é generosamente fornecido pelo tesouro"
 flavor_rus.53.c: "Cada um na sua."
 flavor_rus.53.historical_info: "O Orfanato de Moscou foi fundado em 1763 sob a direção da Imperatriz Catarina, a Grande, e Ivan Betskoy, um ministro do governo dela e grande defensor de reformas educacionais. A instituição foi concebida quando os ideais iluministas ganharam força na Rússia e na Europa. Apesar de ter sido bem financiado, ele sofria com uma alta taxa de mortalidade infantil e tinha impacto limitado nas vidas das crianças abandonadas, embora algumas tenham se beneficiado com a educação recebida e conseguido um emprego em decorrência disso."
 flavor_rus.54.title: "As Instigações de [ivan_betskoy.GetNameWithNoTooltip]"
 flavor_rus.54.desc: "Um bastardo de ascendência nobre conseguiu negociar sua soltura do cativeiro na [GetCountry('SWE').GetName] e, agora, retorna para o país [ROOT.GetCountry.GetName] em busca de um cargo no governo. [ivan_betskoy.GetName] já havia ganhado fama no exército antes de sofrer uma queda que o fez se aposentar do serviço e buscar uma carreira diplomática. [ivan_betskoy.GetSheHe|U] tem grande paixão por assuntos que envolvem educação e questões sociais e almeja fazer grandes avanços que colaborem para uma sociedade mais igualitária."
 flavor_rus.54.a: "Um visionário dedicado."
 flavor_rus.54.tt2: "[ivan_betskoy.GetSheHe|U] pode iniciar reformas educacionais e sociais se estiver em um [cabinet|e]"
 flavor_rus.54.b: "Restringir o trabalho dele."
 STATIC_MODIFIER_NAME_barred_from_educational_ministry: "Barrado no Ministério da Educação"
 flavor_rus.54.tt3: "[ivan_betskoy.GetSheHe|U] tem suas responsabilidades limitadas para questões voltadas ao cuidado e à assistência social, para o divertimento do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_rus.54.c: "Um herói caído de pouco valor."
 flavor_rus.54.tt4: "É negado um cargo a [ivan_betskoy.GetNameWithNoTooltip]"
 flavor_rus.54.historical_info: "Ivan Betskoy foi um assessor essencial para a Imperatriz Catarina, a Grande. Ele recebeu o cargo devido a seu apoio no golpe que a colocou no trono. Ele participou de várias reformas que unificaram o sistema educacional, incluindo o estabelecimento de instituições que ofereciam educação para mulheres e órfãos. Visto como oponente ávido das classes sociais dominantes, Betskoy também se dedicou à promoção da classe média."
 flavor_rus.55.title: "Instituto de Donzelas Nobres"
 flavor_rus.55.desc: "A educação das mulheres ainda é um assunto intensamente debatido e fortemente apoiado pelo entusiasta defensor [ivan_betskoy.GetName], que convocou o Conselho de Ministros com a intenção de criar uma instituição dedicada ao ensino de mulheres responsáveis. A pretensão é que essas mulheres assumam funções como contribuidoras valiosas para a família e a sociedade. Vamos encomendar uma estrutura adequada e dedicada a ideias progressivas e à inclusão e começar a moldar uma nova geração, livre do impacto prejudicial da criação ignorante."
 flavor_rus.55.a: "[ShowLocationNameWithNoTooltip('neva')] é um local adequado."
 flavor_rus.55.tt1: "Estatutos impressos são enviados para todas as donzelas dos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]"
 rus_printed_charters: "Estatutos Impressos"
 flavor_rus.55.b: "Pertence a [target_location.GetNameWithNoTooltip]."
 flavor_rus.55.c: " Reutilize o [ShowBuildingTypeNameWithNoTooltip('novodevichy_convent')]."
 flavor_rus.55.d: "Uma ameaça à ordem estabelecida."
 flavor_rus.55.historical_info: "O Instituto de Donzelas Nobres, estabelecido por Ivan Betskoy com o forte apoio da Imperatriz Catarina, a Grande, buscava expor mulheres aos pensadores intelectuais da época, incluindo Voltaire e Locke. As crianças entravam para o convento ainda cedo e viviam separadas de seus pais por seis anos. O instituto mudou de local várias vezes e era financiado por uma taxa anual para garantir exclusividade e restringir a entrada de membros inferiores da sociedade."
 flavor_rus.56.title: "A Apresentação Acessível"
 flavor_rus.56.desc: "O bem-intencionado [ShowBuildingTypeName('moscow_orphanage')] começou a apresentar pequenas produções em um local ordinário para entreter as crianças e oferecer a elas uma porta de entrada ao mercado de trabalho cultural. A iniciativa se tornou popular entre os [ShowPopTypeName('peasants')], mas não foi bem recebida por diretores de teatro de locais já estabelecidos, pois eles não conseguiam competir com os preços. Surgiu uma demanda solicitando que o [ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')] encerrasse as produções e deixasse os palcos para apresentações de excelência."
 flavor_rus.56.a: "Atender às demandas."
 flavor_rus.56.tt1: "O pedido do diretor do teatro é atendido, o que provoca a proibição das produções populares do orfanato"
 flavor_rus.56.b: "Ignorar."
 flavor_rus.56.tt2: "O [ShowBuildingTypeName('theater')] do [ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')] é destruído totalmente por um incêndio"
 flavor_rus.56.c: "Um mercado livre é um mercado saudável."
 flavor_rus.56.tt3: "O concorrente [ShowBuildingTypeName('bolshoi_theater')] é fechado"
 flavor_rus.56.tt4: "O concorrente [ShowBuildingTypeName('bolshoi_theater')] exige uma compensação como está estipulado pelo estatuto do monopólio"
 flavor_rus.56.tt5: "Um [ShowBuildingTypeName('theater')] concorrente é fechado"
 flavor_rus.56.historical_info: "O Orfanato de Moscou começou a fazer apresentações amadoras durante uma renascença cultural e foi confrontado por Michael Maddox, fundador do Teatro Bolshoi, que recebeu o direito a um monopólio de apresentações teatrais em Moscou em troca de patrocinar o empreendimento. Por fim, o orfanato encerrou suas produções e as crianças tiveram a opção de participar de apresentações organizadas por Maddox."
 flavor_rus.57.title: "[michael_maddox.GetNameWithNoTooltip]"
 flavor_rus.57.desc: "O renomado empreendedor de teatros [michael_maddox.GetName] está visitando [ShowLocationName('moscow')] como parte de uma turnê que, até o momento, passou pelas ruas de [ShowLocationName('london')] e [ShowLocationName('paris')] para a satisfação do público. Apático pela seleção local de apresentações, [michael_maddox.GetSheHe] se ofereceu para cofinanciar uma companhia de produção permanente que se apresenta regularmente para os moscovitas, desde que a companhia receba um estatuto de exclusividade para entreter em uma capacidade teatral."
 flavor_rus.57.a: "Qualidade acima de quantidade."
 STATIC_MODIFIER_NAME_theatrical_monopoly_granted: "Monopólio Teatral Concedido"
 flavor_rus.57.b: "Que audácia."
 flavor_rus.57.tt2: "Foi negado um estatuto exclusivo a [michael_maddox.GetNameWithNoTooltip]"
 flavor_rus.57.historical_info: "Michael Maddox foi um administrador de teatros que estabeleceu diversos empreendimentos de sucesso – como o notável Teatro Haymarket, em Londres – e precursor do famoso Teatro Bolshoi, em Moscou. Ele viajou com uma produção própria pela Europa e chegou à Rússia no fim do século XVIII. Indiferente ao pobre conjunto de apresentações de óperas e teatros locais, ele fundou uma companhia teatral e o primeiro teatro permanente de Moscou, pelo qual recebeu uma remuneração generosa."
 flavor_rus.58.title: "O Teatro Bolshoi"
 flavor_rus.58.desc: "A Companhia Teatral Maddox está buscando um empreendimento mais extravagante para conseguir apresentar produções mais elaboradas na ópera e no balé. Um projeto neoclássico foi proposto pelo aspirante a arquiteto conhecido por reduzir custos, [joseph_bove.GetName], que demonstrou ter grandes habilidades na questão estética de estruturas. O novo teatro também serviria como palco principal para apresentações teatrais, e com certeza se tornaria um marco cultural de [ShowLocationName('moscow')], além de servir como inspiração arquitetônica para as futuras gerações."
 flavor_rus.58.a: "Uma pirueta de perfeição."
 flavor_rus.58.tt1: "[joseph_bove.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_rus.58.b: "É melhor embelezarmos [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_rus.58.tt2: "[joseph_bove.GetSheHe|U] é escalado para o Departamento de Fachadas e incumbido de reerguer o estado precário dos exteriores decadentes das casas"
 flavor_rus.58.c: "Uma estrutura tão grandiosa é algo supérfluo."
 flavor_rus.58.historical_info: "O Teatro Bolshoi foi fundado em 1776 pelo Príncipe Pyotr Urusov e Michael Maddox e é reconhecido por suas produções de balé e ópera. A construção inicial que ocupava o mesmo lugar, conhecida como Teatro Petrovsky, foi destruída quando Napoleão invadiu a Rússia. Atualmente, o local abriga o Balé Bolshoi e a Ópera Bolshoi, que estão entre as companhias de balé e ópera mais famosas do mundo."
 flavor_rus.59.title: "Nakaz"
 flavor_rus.59.desc: "É cada vez mais importante impulsionar o país [ROOT.GetCountry.GetName] a uma nova era de esclarecimento e progresso. Alinhada aos princípios revigorantes que avançam pela Europa, uma reforma visionária do código jurídico seria uma boa ideia, abrangendo ideais como a razão, justiça e humanitarismo. Se adotarmos esses valores, poderemos finalmente abandonar as práticas jurídicas antiquadas que atrasam o desenvolvimento social. Vamos embarcar em um caminho de reforma e implementar a igualdade de todos os cidadãos diante da lei."
 flavor_rus.59.a: "O progresso pode ser doloroso."
 enable_nakaz_reform: "Concede acesso à [government_reform|e] [ShowGovernmentReformName('nakaz_reform')]"
 flavor_rus.59.tt1: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] está enfurecido pela ameaça imposta à sua posição de poder"
 flavor_rus.59.b: "Estabelecer uma reforma penal."
 flavor_rus.59.tt2: "A abordagem mais humanitária com relação aos criminosos, sem lidar com a necessidade da reforma social, provoca um aumento de crimes nas grandes cidades"
 flavor_rus.59.c: "Não nos atrevemos."
 flavor_rus.59.tt3: "A dissidência das forças conservadoras fortalece a pauta deles"
 flavor_rus.59.historical_info: "O #italic Nakaz Pravilnosti#!, ou #italic Instrução das Leis#!, foi um código jurídico introduzido por Catarina, a Grande, em uma tentativa de modernizar e reformar o sistema legal. Influenciado pelas ideias Iluministas, ele buscava criar um sistema legal alinhado às filosofias progressivas da época, além de simplificar e esclarecer as leis. O código introduzia punições mais humanas, restringia o uso de tortura e enfatizava a igualdade de todos os cidadãos perante a lei. O Nakaz nunca foi totalmente implementado devido às várias forças conservadoras que se opunham a ele, e Catarina acabou direcionando o foco para outras prioridades."
 flavor_rus.60.title: "A Revolta Dezembrista"
 flavor_rus.60.desc: "Os ventos do liberalismo sopram com força no país [ROOT.GetCountry.GetName], instigando um debate sobre o direito de todos a uma vida de liberdade e igualdade. O descontentamento é particularmente forte entre os [ShowPopTypeName('peasants')], que desejam uma vida diferente e um governo mais inclusivo. Mas vários [ShowPopTypeName('nobles')] demonstraram apoio à causa comum, liderada por [sergei_trubetskoy.GetName]. Os seguidores do movimento se uniram, exigindo reformas sociais e políticas significativas para preservar o direito de todos a uma vida de liberdade e igualdade na estrutura da nossa sociedade. O movimento está crescendo a cada dia, e nós devemos decidir se vamos nos opor a ele ou atender às demandas."
 flavor_rus.60.a: "Um bando de malandros e patifes."
 STATIC_MODIFIER_NAME_rus_decembrist_movement: "Movimento Dezembrista"
 decembrist_revolt: "Revolta Dezembrista"
 flavor_rus.60.tt1: "A publicação de #italic Uma Jornada de São Petersburgo a Moscou#! e o [ShowWorkOfArtTypeName('poem')] [ShowWorkOfArtName('ode_to_liberty')] atraem vários seguidores para a causa rebelde"
 flavor_rus.60.tt2: "A publicação de #italic Uma Jornada de São Petersburgo a Moscou#! atrai mais seguidores para a causa rebelde"
 flavor_rus.60.tt3: "O [ShowWorkOfArtTypeName('poem')] [ShowWorkOfArtName('ode_to_liberty')] inspira o povo e incentiva o movimento rebelde"
 flavor_rus.60.b: "Oferecer concessões maiores."
 flavor_rus.60.tt4: "Vários [ShowPopTypeNameWithNoTooltip('peasants')] juntam forças com os [ShowPopTypeNameWithNoTooltip('nobles')] rebeldes, impulsionando o movimento rebelde"
 flavor_rus.60.tt5: "Os direitos concedidos pela [ShowGovernmentReformName('speransky_liberalization_reform')] são preservados no código jurídico e serão difíceis de remover"
 flavor_rus.60.c: "A caneta é mais poderosa que a espada."
 flavor_rus.60.tt6: "A disposição carismática de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] facilita um acordo amigável com os rebeldes"
 flavor_rus.60.historical_info: "A Revolta Dezembrista foi uma rebelião contra o governo autocrático do Imperador Nicolau I. A revolta foi liderada por um grupo de oficiais militares e nobres conhecidos como Dezembristas, que se inspiravam nos ideais liberais e constitucionais. Os Dezembristas se reuniram em São Petersburgo para organizar um protesto e tentar pressionar Nicolau I a aceitar suas demandas. O imperador, por sua vez, tentou reprimir os rebeldes, e vários líderes foram executados ou exilados na Sibéria. O incidente serviria de inspiração para futuros movimentos reformistas no país."
 flavor_rus.61.title: "As Críticas de [alexander_radishchev.GetNameWithNoTooltip]"
 flavor_rus.61.desc: "Um escritor radicalizado e influente regressou de seus estudos no exterior com um arsenal de críticas sociais a seu dispor. Ávido por descarregar suas queixas contra as injustiças escancaradas, [alexander_radishchev.GetName] certamente plantará a semente da anarquia se não for vigiado. No entanto, teremos que tomar cuidado, considerando a popularidade dele com as massas."
 flavor_rus.61.a: "Destinado a um lugar distante."
 flavor_rus.61.tt2: "[alexander_radishchev.GetSheHe|U] é enviado para um local distante em uma tentativa de limitar a extensão de sua influência"
 flavor_rus.61.b: "Suas palavras têm pouco valor."
 flavor_rus.61.historical_info: "Alexander Radishchev foi um escritor e crítico social durante o reinado de Catarina, a Grande. Ele estudou na Alemanha e voltou com novas ideias sobre governança e uma crítica à servidão, ideias que não eram bem-vistas no governo autocrático da Rússia. Com a publicação de sua obra #italic Uma Jornada de São Petersburgo a Moscou#!, ele foi sentenciado ao exílio na Sibéria, onde continuou escrevendo obras filosóficas."
 flavor_rus.62.title: "Uma Jornada Notável"
 flavor_rus.62.desc: "Uma obra recente do influente autor [alexander_radishchev.GetName] descrevendo uma jornada fictícia entre [ShowLocationName('neva')] e [ShowLocationName('moscow')] está prestes a ser lançada. Ela destaca os supostos esforços diários enfrentados pelos [ShowPopTypeName('peasants')] e faz uma forte crítica ao tratamento dado a esse povo pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Além disso, a obra também toca no descontentamento relacionado ao método de governo atual e defende mais liberdade para a população. Precisamos agir para evitar essa publicação e condenar sua mensagem imediatamente, ou corremos o risco de termos influências venenosas e irreversíveis se espalhando em nossa sociedade."
 flavor_rus.62.a: "Ordenar um banimento imediato."
 STATIC_MODIFIER_NAME_exodus_of_artists: "Êxodo de Artistas"
 flavor_rus.62.tt1: "A natureza opressiva e intrometida agita o mundo literário e impacta fortemente a quantidade de obras publicadas"
 flavor_rus.62.b: "Um conto renovador."
 flavor_rus.62.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se opõe às críticas tendenciosas a seu estilo de vida"
 flavor_rus.62.historical_info: "A obra #italic Uma Jornada de São Petersburgo a Moscou#! é uma sátira, publicada em 1790, e desafia o governo da Imperatriz Catarina, a Grande. Embora ela estivesse ciente das questões abordadas na obra, Catarina a baniu e sentenciou o autor à morte, tentando limitar o impacto dessa publicação. A sentença acabou sendo convertida em um exílio na Sibéria. O texto se tornou uma fonte de influência para o movimento Dezembrista e foi suprimido até o ano de 1905."
 flavor_rus.63.title: "O Manifesto da Liberdade"
 flavor_rus.63.desc: "A habilidade de governar precisa de um país estável e de um(a) governante forte conduzindo as rédeas com firmeza. No momento, há um grande descontentamento em relação às escolhas feitas por [ROOT.GetCountry.GetGovernment.GetRuler.GetName], e seria prudente, no mínimo, garantir o apoio contínuo do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] até a situação melhorar. Vamos oferecer concessões generosas que dispensam os [ShowPopTypeName('nobles')] do serviço estatal e garantir outras liberdades civis a eles. Isso permitirá que nos concentremos em estabilizar a natureza frágil governo absolutista atual."
 flavor_rus.63.a: "Um mal necessário."
 flavor_rus.63.tt1: "Os extensos privilégios concedidos ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] permanecem irrevogáveis durante o reinado de [target_root_country.GetGovernment.GetRuler.GetName]"
 revoke_manifesto_of_freedom: "Os extensos privilégios concedidos ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] permanecem irrevogáveis durante o reinado do(a) governante que os concederam."
 flavor_rus.63.b: "Vamos chegar a um consenso."
 flavor_rus.63.c: "Uma noção ofensiva."
 flavor_rus.63.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se aproveita da situação desesperadora do país e trabalha ativamente para obstruir o reinado de [target_root_country.GetGovernment.GetRuler.GetName]"
 flavor_rus.63.historical_info: "O #italic Manifesto da Liberdade da Nobreza#! foi concedido pelo Imperador Pedro III durante seu reinado curto e fracassado. Vários fatores estavam por trás da criação do texto, principalmente o fato de Pedro ter conseguido alienar a maioria da nobreza devido a mudanças em alianças geopolíticas, que privaram a Rússia de uma vitória militar significativa contra a Prússia. Buscando estabilizar seu governo, Pedro reduziu as obrigações da nobreza e tomou terras da Igreja para pagar por isso, o que acabou ofendendo o clero. Sua insistência para implementar treinamentos militares prussianos quase provocou uma rebelião, fazendo com que sua esposa, Catarina, o destituísse em um golpe."
 flavor_rus.64.title: "Bironovshchina"
 flavor_rus.64.desc: "Um Duque bonito e influente chamou a atenção de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], que deseja empregar [ernst_von_biron.GetName] em seu círculo de convivência. O Duque já parece exercer uma influência considerável, mas para seu benefício, [ernst_von_biron.GetSheHe] também tem demonstrado uma capacidade impressionante de administrar e liderar; uma qualidade que certamente seria útil em nosso conselho de ministros. Vamos tirar qualquer empecilho de sua indicação e colher os benefícios da experiência internacional para o bem maior do país [ROOT.GetCountry.GetName]."
 flavor_rus.64.a: "Negócio fechado."
 flavor_rus.64.b: "Um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] estratificado(a) é um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] feliz"
 flavor_rus.64.tt2: "Só pode ser executado por membros do [cabinet|e] cuja origem não seja do povo [target_culture.GetNameWithNoTooltip]"
 flavor_rus.64.c: "Um malfeitor sedento por poder."
 flavor_rus.64.tt3: "Foi negado um cargo de influência a [ernst_von_biron.GetNameWithNoTooltip]"
 flavor_rus.64.historical_info: "Ernst Johan von Biron foi um assessor e, possivelmente, amante da Imperatriz Anna Ioannovna. Ele era um nobre de origem germânica, exerceu um poder considerável na corte russa e se tornou um importantíssimo para a Imperatriz, que buscava afirmar seu governo autoritário. Elogiado por suas habilidades administrativas, ele continuou impopular na Rússia devido à descendência estrangeira combinada com o poder que exercia sobre os estamentos e à riqueza considerável que acumulou em decorrência do seu cargo. Seu período na corte foi apelidado de \"Bironovshchina\", que significa jugo germânico, uma referência à época do governo tártaro."
 flavor_rus.65.title: "O Balé Bolshoi"
 flavor_rus.65.desc: "O grande [ShowBuildingTypeName('bolshoi_theater')] está expandindo seu repertório e fundou uma companhia de balé que recebeu grandes elogios. Com uma vasta diversidade que vai de apresentações clássicas a contemporâneas, a companhia embarcará em uma turnê para garantir que continue sendo uma instituição marcante e atraia os melhores talentos. Nós poderíamos convencer o diretor a influenciar o itinerário dependendo de qual pauta desejamos seguir, garantindo que a cena cultural continue servindo a [ROOT.GetCountry.GetName] com a melhor capacidade possível."
 flavor_rus.65.a: "Uma turnê nacional espetacular está prestes a começar."
 flavor_rus.65.b: "Eles devem promover a essência da nossa descendência."
 flavor_rus.65.tt1: "O balé embarca em uma turnê continental, fomentando a reputação internacional da [target_root_country.GetName]"
 flavor_rus.65.tt2: "As conexões bem estabelecidas do magnata do entretenimento, [michael_maddox.GetName], garantem o acesso a empreendimentos extras"
 flavor_rus.65.historical_info: "O Balé Bolshoi foi fundado em 1776 pela Imperatriz Catarina II no Teatro Bolshoi, um dos teatros mais famosos e históricos da Rússia. Ele conquistou aclamação internacional, viajando e exibindo as tradições do balé russo para audiências de todo o mundo."
 flavor_rus.66.title: "O Gabinete Secreto de Investigações"
 flavor_rus.66.desc: "Surgiram preocupações a respeito da capacidade da [current_policy.GetName] de suprimir os desafios da elite com relação ao governo da [ROOT.GetCountry.GetName]. Influências estrangeiras no departamento [ShowCabinetActionName('bironovshchina')] propuseram uma agência especializada que pode ser mais adequada para a tarefa, preferindo a força bruta como método de dissuasão. Vamos reerguer o cnute e reorganizar a polícia secreta para instigar um senso de autoridade renovado e frustrar qualquer tentativa de obstruir nosso governo supremo."
 flavor_rus.66.a: "Obediência exige sacrifícios ocasionais."
 enable_secretnoye_byuro_policy: "Concede acesso à [policy|e] [ShowPolicyName('secretnoye_byuro_policy')]"
 flavor_rus.66.tt1: "É selecionável apenas enquanto um membro do [cabinet|e] realiza a [cabinet_action|e] [ShowCabinetActionName('bironovshchina')]"
 flavor_rus.66.b: "Somos superiores a isso."
 flavor_rus.66.historical_info: "O Gabinete Secreto de Investigações teve um importante papel durante o governo da Imperatriz Anna Ioannovna, que o usou para controlar seus adversários políticos e manter seu domínio autoritário. As punições incluíam ter o nariz cortado ou o chicoteamento até a morte usando um cnute, um chicote típico caracterizado por uma correia de couro cru ou corda ligada a um cabo de madeira. Estima-se que cerca de vinte mil nobres foram vítimas de expurgos políticos."
 flavor_rus.67.title: "O Batismo por Cnute"
 flavor_rus.67.desc: "A área de [ShowAreaName('kazan_area')] tem uma forte minoria religiosa que pode causar conflitos civis se não for contida adequadamente. A fim de criar uma [ROOT.GetCountry.GetName] unificada, devemos realizar ações para converter rapidamente esses pagãos, custe o que custar. Uma abordagem por meio de recompensa e punição poderia ser administrada por um novo gabinete estabelecido em [ShowLocationName('kazan')], oferecendo incentivos àqueles que aceitarem Cristo voluntariamente em seus corações, com métodos mais persuasivos para quem se opor à fé verdadeira."
 flavor_rus.67.a: "Um soco persuasivo pode resolver."
 STATIC_MODIFIER_NAME_office_of_new_converts: "Gabinete de Novos Convertidos"
 enable_office_of_new_converts_cabinet_action: "A [cabinet_action|e] [ShowCabinetActionName('office_of_new_converts')] fica disponível"
 flavor_rus.67.tt1: "Só pode ser realizada enquanto [ShowLocationName('kazan')] tiver um [ShowBuildingTypeName('orthodox_monastery')]"
 flavor_rus.67.b: "Fé é um assunto pessoal."
 flavor_rus.67.historical_info: "O Gabinete para os Assuntos de Novos Convertidos foi estabelecido pela Imperatriz Anna Ioannovna para administrar a quantidade crescente de pessoas não ortodoxas que ficavam sob o controle da Rússia à medida que o império se expandia rapidamente. A conversão costumava ser forçada e resultava na destruição de centenas de templos e mesquitas, além de exercer ações de violência e intimidação para acelerar as tentativas de conversão. A sede do gabinete fica no Mosteiro Bogoroditsky, situado em Kazan."
 flavor_rus.68.title: "[alexander_pushkin.GetNameWithNoTooltip]"
 flavor_rus.68.desc: "Um descendente de [abram_petrovich.GetName] – um kammermohr que havia sido levado para o país durante um reinado anterior e crescido na corte – começou a publicar poemas e romances bem elaborados. O poeta provocativo [alexander_pushkin.GetName] inspira alguns dos grandes intelectuais da escrita e certamente contribuirá bastante para o desenvolvimento da literatura do país [ROOT.GetCountry.GetName]. [alexander_pushkin.GetSheHe|U] expressou simpatia pelos movimentos nacionalistas e pode ser uma influência perigosa se não for supervisionado."
 flavor_rus.68.a: "Um talento incomparável deve ter liberdade de ir e vir."
 flavor_rus.68.b: "Um rebelde deve ser supervisionado."
 flavor_rus.68.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se opõe fortemente à violação de um nobre do alto escalão, mas se abstém de suas objeções quando provas convincentes de atividades rebeldes são apresentadas pela [ShowPolicyName('secretnoye_byuro_policy')]"
 flavor_rus.68.tt3: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se opõe fortemente à violação de um nobre do alto escalão"
 flavor_rus.68.historical_info: "Alexander Pushkin é considerado um dos maiores poetas da Rússia e escreveu seu primeiro poema aos 15 anos de idade. Ele foi bastante influenciado pelos movimentos iluministas e nacionalistas que ocorriam na Europa, com um interesse particular no movimento grego para se libertar do domínio otomano. Apesar de ser descendente de uma família ilustre, ele foi exilado após publicar um poema controverso que questionava a servidão e a falta de liberdade pessoal."
 flavor_rus.69.title: "A Ode à Liberdade"
 flavor_rus.69.desc: "O célebre [alexander_pushkin.GetName] recitou um poema provocante que expressa fortes sentimentos contra o governo autocrático e defende a liberdade e a justiça. O tom da mensagem é um chamado à ação e destaca o sofrimento do povo comum, a tirania de governantes e a necessidade de reformulação da lei com valores libertários em mente. É preciso agir imediatamente para impedir sua dispersão e conter sua influência antes que crie raízes nos círculos mais radicais."
 flavor_rus.69.a: "Acabar com essa farsa."
 flavor_rus.69.tt1: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] consegue interceptar a maioria das cópias da publicação perniciosa graças à [policy|e] [ShowPolicyName('strict_censorship')]"
 flavor_rus.69.b: "São apenas palavras simplórias."
 flavor_rus.69.tt2: "O poema é lido amplamente e provoca um efeito profundo nos valores da sociedade"
 flavor_rus.69.c: "Orquestrar um infeliz acidente."
 flavor_rus.69.tt3: "A [ShowPolicyName('secretnoye_byuro_policy')] esquematiza um incêndio acidental que tomou conta da [ShowBuildingTypeNameWithNoTooltip('printing_press_shop')], usada por [alexander_pushkin.GetNameWithNoTooltip]; os materiais foram destruídos e o autor morreu na tragédia"
 flavor_rus.69.historical_info: "O #italic Ode à Liberdade#! é um poema famoso escrito por Alexander Pushkin. Ele foi publicado pouco depois de o autor ter se formado e o levou a ser exilado devido a seu conteúdo. $ode_to_liberty_desc$ Isso foi particularmente verdadeiro para o movimento Dezembrista, que usou a inspiração para reunir mais seguidores de sua causa."
 flavor_rus.70.title: "Os Aprimoramentos Meticulosos de [yury_felten.GetNameWithNoTooltip]"
 flavor_rus.70.desc: "O ambicioso arquiteto e experimentador [yury_felten.GetName], de ascendência germânica, concluiu seus estudos na [ShowBuildingTypeNameWithNoTooltip('academy_of_sciences')] e agora trabalha como assistente de outros arquitetos. Demonstrando um talento inigualável para a construção sobre trabalhos existentes, [yury_felten.GetSheHe] poderia contribuir significativamente para aprimorar nossos palácios grandiosos para benefício da aristocracia. Além disso, [yury_felten.GetSheHe] ganhou uma reputação por inventar e montar aparelhos e dispositivos peculiares que poderiam ser usados no avanço de nossas técnicas de construção."
 flavor_rus.70.a: "Planejar um contrato padrão de quatorze horas."
 flavor_rus.70.tt2: "[yury_felten.GetSheHe|U] é orientado pelo renomado arquiteto [francesco_rastrelli.GetName] e adquire conhecimentos valiosos"
 flavor_rus.70.tt3: "[yury_felten.GetSheHe|U] adiciona obras de arte, afrescos e murais extras a palácios existentes em [ShowLocationName('neva')]"
 flavor_rus.70.b: "As habilidades devem ser passadas adiante."
 flavor_rus.70.tt4: "[yury_felten.GetSheHe|U] garante um cargo como professor na [ShowBuildingTypeNameWithNoTooltip('imperial_academy_of_arts')] de [ShowLocationName('neva')]"
 flavor_rus.70.c: "Beleza é subjetiva."
 flavor_rus.70.tt5: "[yury_felten.GetNameWithNoTooltip] busca emprego em outro lugar"
 flavor_rus.70.historical_info: "Yury Felten foi um arquiteto famoso que recebeu a graça da Imperatriz Catarina, a Grande. Ele projetou vários monumentos e igrejas, além de ter participado da construção do Palácio de Inverno e do Palácio de Catarina. Ele também é lembrado pela máquina de erguer pesos, criada para mover a pedra usada na estátua Cavaleiro de Bronze, em São Petersburgo. Ele se tornou o diretor da Academia Imperial das Artes, cargo que exerceu até o fim de sua vida."
 flavor_rus.71.title: "Os Assentamentos Militares"
 flavor_rus.71.desc: "O custo de campanha de um exército permanente é um dreno constante no tesouro, principalmente nas questões de suprimentos e acomodação. Como resultado disso, nossas proezas militares continuam abaixo da expectativa, apesar das medidas tomadas para melhorá-las. Vamos introduzir um novo sistema que dividirá o tempo de um soldado entre atividades agrícolas e serviço no exército, com o objetivo de criar um modelo mais autossuficiente. Os soldados vão fazer um revezamento para suprir a queda significativa no rendimento agrícola, e as famílias dos soldados alistados vão receber educação militar para vinculá-las ao serviço das forças armadas pelas próximas gerações."
 flavor_rus.71.a: "Todo mundo ganha."
 enable_military_settlements_policy: "Concede acesso à [policy|e] [ShowPolicyName('military_settlements_policy')]"
 flavor_rus.71.b: "As falhas inerentes são muitas."
 flavor_rus.71.historical_info: "Os assentamentos militares foram introduzidos pelo Imperador Alexandre I como uma tentativa de combater os custos crescentes associados à manutenção de um vasto exército. Além disso, eles garantiam o suprimento contínuo de soldados capacitados, permitindo que as famílias passassem mais tempo juntas. O sistema provou ser ineficiente, pois a organização era ruim e não levou em consideração a natureza delicada da dependência sazonal da própria agricultura. Isso fazia com que, às vezes, os soldados não estivessem presentes quando havia trabalho a ser feito. Em vez de resolver os problemas, punições severas foram impostas enquanto a produção alimentícia estragava, resultando em grandes rebeliões."
 flavor_rus.72.title: "O Início do Nacionalismo"
 flavor_rus.72.desc: "A definição e a supremacia visível da cultura dos [ShowCultureGroupName('slavic_group')] é um assunto amplamente debatido entre os estudiosos. As opiniões divergem com relação a buscarmos um posicionamento mais pró-ocidental para garantir que a entidade política [ROOT.GetCountry.GetName] não fique estagnado em um círculo infinito de tradição, ou se a continuidade é muito importante e deve permanecer como parte central da preservação da identidade da entidade política [ROOT.GetCountry.GetNameWithNoTooltip]. A divergência instigou a criação de dois movimentos intelectuais distintos que pretendem nos levar a direções opostas. Precisamos escolher o caminho que se alinha aos nossos planos para o futuro."
 flavor_rus.72.a: "Apoiar os Eslavófilos."
 flavor_rus.72.custom1: "Concede acesso à [law|e] [ShowLawName('intellectual_movements')]"
 flavor_rus.72.custom2: "Uma [policy|e] sob a [law|e] [ShowLawName('intellectual_movements')] só pode ser alterada uma vez a cada dez anos"
 flavor_rus.72.b: "Apoiar os Ocidentalistas."
 flavor_rus.72.historical_info: "Os Ocidentalistas e os Eslavófilos eram dois movimentos intelectuais e ideológicos distintos que ocorreram no século XIX na Rússia. Eles tinham visões diferentes acerca do caminho de desenvolvimento do país, sua relação com a Europa e a preservação da identidade cultural russa. Os Ocidentalistas preferiam a modernização baseada nas ideias, instituições e tecnologias ocidentais; os Eslavófilos defendiam a preservação dos valores tradicionais, a espiritualidade e as estruturas comunais russas."
 flavor_rus.73.title: "A Correspondência de [francois_marie_voltaire.GetLastNameWithNoTooltip]"
 flavor_rus.73.desc: "O escritor e provocador [GetCountry('FRA').GetAdjective] [francois_marie_voltaire.GetName] visitou [target_ruler.GetName] recentemente, e os dois parecem ter chegado a um consenso em assuntos que abrangem a liberdade de expressão e críticas religiosas alinhadas com as ideias iluministas espalhadas pelo continente. Antes de sua partida, ambos concordaram que uma troca de cartas deveria ser feita para continuar o compartilhamento de ideias e o debate filosófico. Essa troca pode ter efeitos adversos nas decisões políticas do país [ROOT.GetCountry.GetName], permitindo que um pensamento radical surja nos níveis mais altos da sociedade; porém, isso também poderia nos trazer um fluxo de conceitos novos e intrigantes."
 flavor_rus.73.a: "Incentivar a escrita."
 STATIC_MODIFIER_NAME_extensive_correspondence: "Correspondência Extensiva"
 flavor_rus.73.b: "Um completo imbecil."
 flavor_rus.73.historical_info: "A Imperatriz Catarina, a Grande, trocou várias cartas com Voltaire durante seu reinado. Os dois debatiam, expressavam novas ideias e até discutiam dependendo do assunto em pauta, incluindo filosofia, literatura, política e questões sociais. Voltaire, conhecido pela inteligência e ideais iluministas, admirava os esforços de Catarina para modernizar a Rússia e implementar reformas. Por sua vez, Catarina buscava o conselho de Voltaire em questões de governança e desenvolvimento cultural."
 flavor_rus.74.title: "As Verdades Desconfortáveis de [nikolay_novikov.GetNameWithNoTooltip]"
 flavor_rus.74.desc: "O filantropo e autor transformador [nikolay_novikov.GetName] conquistou a fama nos círculos culturais e literários, tendo publicado diversas obras para estimular a discussão sobre inúmeros assuntos. Recentemente, [nikolay_novikov.GetSheHe] assumiu a edição na Gazeta de Moscou, um jornal local, e começou a publicar periódicos satíricos que se popularizaram rapidamente. Precisamos agir para conter a disseminação de pensamentos perigosos, ou podemos ir parar no lado errado da guilhotina."
 flavor_rus.74.a: "Confiscar o trabalho dele."
 flavor_rus.74.tt2: "A popularidade do trabalho confiscado provoca ressentimento entre os [ShowPopTypeName('peasants')] e os [ShowPopTypeName('burghers')]"
 flavor_rus.74.b: "Deixá-lo em paz."
 flavor_rus.74.tt3: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está chocado com a possibilidade de as ideias revolucionárias de [nikolay_novikov.GetNameWithNoTooltip] se disseminarem devido à [policy|e] [ShowPolicyName('strict_censorship')]"
 flavor_rus.74.c: "Obrigá-lo a publicar uma retratação."
 flavor_rus.74.tt4: "A censura é intensificada para reduzir a disseminação de ideias revolucionárias"
 flavor_rus.74.historical_info: "Nikolay Novikov foi um escritor, filantropo e editor durante o reinado da Imperatriz Catarina, a Grande. Ele fundou um periódico literário e filosófico que teve um papel importante na disseminação das ideias iluministas na Rússia, além de se envolver em atividades maçônicas e filantrópicas. Isso o pôs em conflito com o governo, que o prendeu por vários anos. Apesar de tudo, seu trabalho continuou circulando e contribuiu para ações antigovernamentais, inspirando futuras revoluções."
