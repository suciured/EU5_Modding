l_braz_por:
 flavor_boh.1.title: "O Retorno da Fé [ShowReligionNameWithNoTooltip('hussite')]!"
 flavor_boh.1.desc: "Apesar dos nossos esforços, as tentativas de forçar a paz religiosa entre os seguidores das fés [ShowReligionAdjective('hussite')] e [ShowReligionAdjective('catholic')] foram arruinadas. [jiri_z_podebrad.GetName], líder da facção [ShowReligionAdjectiveWithNoTooltip('hussite')], convocou um exército e agora marcha para [ShowLocationName('prague')]. Ele deseja se tornar o [ROOT.GetCountry.GetGovernment.GetRulerTitle] da entidade política [ROOT.GetCountry.GetName] e assegurar a liberdade religiosa para os seguidores de [GetCharacter('boh_jan_hus').GetLastName]."
 flavor_boh.1.historical_info: "Jorge de Kunštát e Poděbrady foi um nobre boêmio, líder dos hussitas. Devido às tensões entre os católicos e os hussitas durante o reinado do Rei Ladislau, ele reuniu um exército e marchou até a capital, depois derrotou toda a nobreza que ainda era leal ao Papa. Em 1451, o Sacro Imperador Romano Frederico III concedeu a Jorge a administração da Boêmia e logo em seguida, em 1458, ele foi eleito pelos estamentos da Boêmia, até mesmo por aqueles ainda leais ao Papa. Seu reinado foi marcado por políticas de paz e cooperação, mas a oposição católica organizou uma rebelião com a ajuda do Rei Matias Corvino da Hungria, que invadiu a Boêmia para restaurar o catolicismo na região."
 flavor_boh.1.a: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] sabia a verdade."
 flavor_boh.1.b: "Que o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] siga Hus; a nação segue Roma."
 STATIC_MODIFIER_NAME_boh_hussite_king: "Governo Hussita"
 STATIC_MODIFIER_NAME_DESC_boh_hussite_king: "Nosso(a) governante apoia a fé [ShowReligionName('hussite')], um movimento religioso fundado por [GetCharacter('boh_jan_hus').GetName] em oposição à Igreja [ShowReligionAdjective('catholic')]. Embora o movimento seja bastante popular entre nossos próprios súditos, outros governantes europeus de fé [ShowReligionGroupAdjective('christian')] se tornaram hostis conosco."
 flavor_boh.1.c: "Seremos leais à Roma!"
 boh_papal_reconciled: "Submissão Hussita"
 flavor_boh.2.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Herege"
 flavor_boh.2.desc: "[target_character.GetName] se devota à seita [ShowReligionAdjective('hussite')], o que gera conflitos com a Igreja [ShowReligionAdjective('catholic')]. O [GetCountry('PAP').GetGovernment.GetRulerTitle], acreditando ser um soberano piedoso, ofereceu uma reconciliação total com a Igreja e até algumas concessões se renunciarmos a [GetCharacter('boh_jan_hus').GetLastName] e voltarmos às conformidades com Roma."
 flavor_boh.2.a: "Curvar-se à Roma."
 flavor_boh.2.b: "Ser fiel a Cristo!"
 flavor_boh.3.title: "Confederação de Zelená Hora"
 flavor_boh.3.desc: "[target_character.GetName] se recusou a atender às demandas da Igreja para suprimir a fé [ShowReligionAdjective('hussite')], o que enraiveceu a facção papal no país [ROOT.GetCountry.GetName]. Eles veem [target_character.GetName] como uma pessoa herege e inimiga tanto da facção quanto da Igreja. Durante uma reunião em Zelená Hora, eles declararam que [target_character.GetShortNameWithNoTooltip] é incapaz de governar. Com o apoio de nobres que pensam da mesma forma em [ShowAreaName('silesia_area')], eles iniciaram uma revolta contra nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_boh.3.a: "Vamos destruí-los!"
 flavor_boh.4.title: "O Salão de Vladislav"
 flavor_boh.4.desc: "[target_character.GetName], nosso maravilhoso arquiteto, realmente se superou com sua construção mais recente, o [ShowWorkOfArtName('vladislav_hall')]. Uma grandiosa obra-prima da arquitetura, a edificação é facilmente o maior espaço secular em [ShowLocationName('prague')]. Ele pode ser usado para banquetes, coroações e outros eventos importantes da corte. Seu tamanho sem precedentes, não apenas no comprimento, mas também na altura do teto abobadado, deixa o local grande o suficiente para a realização de torneios com cavaleiros montados em cavalos."
 flavor_boh.4.a: "Glorioso!"
 flavor_boh.4.historical_info: "O Salão de Vladislav, uma antiga obra-prima gótica do Castelo de Praga, foi concluído em 1502 pelo Rei Vladislav II. Projetado por Benedikt Rejt, seu vasto espaço e abóbadas nervuradas refletem a inventividade da arquitetura medieval. Originalmente usado para realizar cerimônias reais, banquetes e torneios de combate, mais tarde virou um espaço para reuniões parlamentares e eleições reais durante a era dos Habsburgos. Sua ampla escada foi construída para acomodar os cavaleiros montados em cavalos."
 flavor_boh.6.title: "Brahe e Kepler"
 flavor_boh.6.desc: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] se tornou um símbolo do progresso científico, atraindo as mentes mais geniais dessa era. Entre elas, está o astrônomo dinamarquês [target_character.GetName], que chegou à(ao) [ROOT.GetCountry.GetCapital.GetName] com sua experiência excepcional em observação celestial. Para refinar suas teorias, [target_character.GetSheHe] se juntou a [target_character2.GetName], um(a) brilhante especialista em matemática, cujo talento pode revolucionar a forma como nós entendemos o céu. Essa colaboração pode trazer prestígio e conhecimento para o nosso reino, mas o trabalho desses estudiosos desafia as opiniões tradicionais."
 flavor_boh.6.historical_info: "O famoso astrônomo Tycho Brahe se mudou para Praga aos 52 anos de idade, tornando-se astrônomo oficial na corte. Ele construiu um novo observatório, auxiliado por Johannes Kepler, que usaria os dados coletados por Brahe, após a morte do astrônomo, para desenvolver as leis do Movimento Planetário."
 flavor_boh.6.a: "Brilhante!"
 flavor_boh.6.b: "Eles devem parar de olhar para o céu!"
 flavor_boh.7.title: "Tradições da fé [ShowReligionAdjectiveWithNoTooltip('hussite')]"
 flavor_boh.7.desc: "As tradições da fé [ShowReligionAdjective('hussite')] ainda são lembradas pelo povo do país [ROOT.GetCountry.GetName]. Agora que a tese de Luther está bastante conhecida, cada vez mais pessoas importantes estão se declarando abertamente como crentes da fé [ShowReligionAdjective('lutheran')] em vez da [ShowReligionAdjectiveWithNoTooltip('hussite')]. Temos que decidir se vamos manter uma identidade [ShowReligionAdjectiveWithNoTooltip('hussite')] distinta ou nos juntar à ampla Reforma [ShowReligionAdjectiveWithNoTooltip('lutheran')]."
 flavor_boh.7.a: "Vamos manter nossa distinta fé [ShowReligionAdjectiveWithNoTooltip('hussite')]."
 flavor_boh.7.b: "Vamos nos juntar à Reforma. Por Luther e [GetCharacter('boh_jan_hus').GetLastNameWithNoTooltip]!"
 flavor_boh.8.title: "Rei do Inverno na Capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_boh.8.desc: "As tensões religiosas entre a população [ShowReligionAdjective('catholic')] e [ShowReligionAdjective('lutheran')] não são novidade, mas estão chegando a pontos extremos preocupantes. Alguns nobres de fé [ShowReligionAdjectiveWithNoTooltip('lutheran')] conquistaram o apoio de outros hereges semelhantes de países vizinhos, e até elegeram uma pessoa para substituir [target_character.GetName] como [ROOT.GetCountry.GetGovernment.GetRulerTitle] do país [ROOT.GetCountry.GetName]. A ousadia deles não tem limites, mas o conflito religioso é inegável. Precisamos aceitar a religião [ShowReligionNameWithNoTooltip('lutheran')] ou nos preparar para enfrentá-los no campo de batalha."
 flavor_boh.8.historical_info: "Em 1608, a tensão aumentou entre os lados Católico e Protestante do Império. Os Protestantes se juntaram a uma união sob o comando do Príncipe Fredrik de Pfalz, apoiada por Brandemburgo e Hessen-Kassel. Por sua vez, os Católicos formaram uma união própria, a Liga Católica. Em 1618, os Protestantes da Boêmia se rebelaram e escolheram um rei protestante da Boêmia, Fredrik de Pfalz. O imperador não podia aceitar isso, pois ele também era rei da Boêmia. Ele enviou seu experiente comandante Tilly com tropas para a Boêmia. A batalha da Montanha Branca marcou o fim do reinado de Fredrik de Pfalz. Toda a resistência protestante na Áustria e no Sul da Alemanha foi devastada. Fredrik escapou da Boêmia e foi nomeado \"O Rei do Inverno\" devido ao seu curto reinado."
 flavor_boh.8.a: "Vamos evitar uma carnificina."
 flavor_boh.8.b: "Que Deus esteja conosco!"
 boh_lutheran_king: "Rei Luterano no Trono"
 flavor_boh.9.title: "[GetCountry('BOH').GetGovernment.GetRulerTitle] [ShowReligionAdjectiveWithNoTooltip('hussite')] na [GetCountry('BOH').GetNameWithNoTooltip]"
 flavor_boh.9.desc: "Um(a) novo(a) [GetCountry('BOH').GetGovernment.GetRulerTitle] iniciou seu governo na [GetCountry('BOH').GetLongName]. Certamente influenciado pelo demônio, [target_character.GetName] escolheu seguir a fé herege [ShowReligionAdjective('hussite')], desafiando abertamente tudo o que é certo. O Colégio de Cardeais enxerga essa atitude como uma afronta à religião [ShowReligionNameWithNoTooltip('catholic')] e a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] pessoalmente."
 flavor_boh.9.a: "Devemos condenar [target_character.GetNameWithNoTooltip] e sua casa."
 boh_heretic_hussite: "Hussita Herege"
 flavor_boh.9.b: "Devemos buscar uma reconciliação com a [GetCountry('BOH').GetNameWithNoTooltip]."
 flavor_boh.10.title: "O [GetCountry('PAP').GetLongNameWithNoTooltip] Condena [target_character.GetNameWithNoTooltip]"
 flavor_boh.10.desc: "O [GetCountry('PAP').GetLongName] condenou nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] por sua insistência na heresia [ShowReligionAdjective('hussite')]."
 flavor_boh.10.a: "Eu fico com o meu povo!"
 flavor_boh.11.title: "O [GetCountry('PAP').GetLongNameWithNoTooltip] Consente"
 flavor_boh.11.desc: "Nós recebemos notícias de que o [GetCountry('PAP').GetLongName] decidiu se abster da condenação do(a) nosso(a) novo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], apesar de sua conexão aberta com o movimento [ShowReligionAdjective('hussite')]."
 flavor_boh.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_boh.13.title: "A Divergência na Igreja"
 flavor_boh.13.desc: "Haverá um Conselho sobre a fé [ShowReligionAdjective('catholic')] em [ShowLocationName('konstanz')], e [target_character.GetName] recebeu uma convocação para comparecer e apresentar suas opiniões sobre a divergência que há na Igreja. Prometeram a ele um salvo-conduto."
 flavor_boh.13.a: "Correrá tudo bem!"
 flavor_boh.14.title: "O Conselho de [ShowLocationNameWithNoTooltip('konstanz')]"
 flavor_boh.14.desc: "Na grande assembleia do Conselho de [ShowLocationName('konstanz')], os ventos do destino sopram intensamente, carregando o peso da turbulência religiosa e o destino de um homem. [target_character.GetName], reformador da [GetCountry('BOH').GetName] e defensor da liberdade religiosa, está diante de um poderoso conselho; sua vida está por um fio. Os ecos dos ensinamentos de [target_character.GetLastNameWithNoTooltip] ressoam pelos salões santificados, desafiando a autoridade da Igreja [ShowReligionAdjective('catholic')] e exigindo reforma. Seus seguidores, os hussitas, observam prendendo a respiração enquanto o conselho decide o destino do homem."
 flavor_boh.14.a: "Queimem [target_character.GetNameWithNoTooltip] na Fogueira"
 flavor_boh.14.b: "Perdoem o Herege."
 flavor_boh.15.title: "[target_character.GetNameWithNoTooltip] é Queimado na Fogueira"
 flavor_boh.15.desc: "Nos anais das lutas religiosas, surge um capítulo sombrio quando a vida de [target_character.GetName], reformador do país [ROOT.GetCountry.GetName] chega a um ponto trágico e fatal. Enquanto as chamas da discordância envolvem o fiel, as poderosas forças da Igreja [ShowReligionAdjective('catholic')] agora se juntam para extinguir a luz tremulante dos ensinamentos de [target_character.GetLastNameWithNoTooltip]."
 flavor_boh.15.a: "Ele era um de nós?"
 flavor_boh.16.title: "[target_character.GetNameWithNoTooltip] se liberta..."
 flavor_boh.16.desc: "Em uma impressionante reviravolta, os salões da justiça ressoam com uma declaração que ecoa através das eras. [target_character.GetName], o reformador do país [ROOT.GetCountry.GetName], e que fora condenado como herege, recebe um vislumbre de salvação. Ele deixou de ser visto como inimigo da fé [ShowReligionAdjective('catholic')], portanto, está livre para continuar com seus ensinamentos."
 flavor_boh.16.a: "Com certeza esses ensinamentos vão se espalhar..."
 flavor_boh.17.title: "O Primeiro Congresso de [ShowLocationNameWithNoTooltip('visegrad')]"
 flavor_boh.17.desc: "Já faz alguns anos desde que as casas das entidades políticas [ROOT.GetCountry.GetName], [GetCountry('HUN').GetName] e [GetCountry('POL').GetName] trataram da questão da expansão [GetCountry('HAB').GetAdjective]. Para firmar relações fortes entre as três nações, nós decidimos anular nossa reivindicação ao trono da dinastia [ShowDynastyName('piast_dynasty')].\n\nEm troca, e como demonstração de boa vontade, recebemos direitos exclusivos para rotas comerciais, além do reconhecimento da nossa soberania sobre [ShowAreaName('silesia_area')]. Esse acordo revitalizou as relações entre as três casas e pode ser uma ação vital em nossa guerra de influência contra a família [ShowDynastyName('habsburg_dynasty')]."
 flavor_boh.17.a: "Vamos continuar honrando este acordo!"
 flavor_boh.17.b: "Temos outros planos..."
 flavor_boh.18.title: "Staroměstská Radnice - A Antiga Prefeitura"
 flavor_boh.18.desc: "A administração do nosso domínio é um assunto complicado, que demanda a atenção minuciosa de vários chanceleres e membros do conselho de ministros.\n\nPara facilitar os procedimentos de jurisprudência e melhorar nossa capacidade de gerenciar o(a) [ROOT.GetCountry.GetFlavorRank], diversos assessores do nosso [ROOT.GetCountry.GetGovernment.GetCabinetTitle] sugeriram comprar uma grande casa patrícia de uma família rica e transformá-la em um local de reuniões para discutir políticas e ações governamentais entre nossos assessores e membros dos estamentos."
 flavor_boh.18.a: "Isso é um benefício para o nosso posicionamento [ROOT.GetCountry.GetGovernment.GetAdjective]!"
 flavor_boh.18.b: "Não devemos perturbar o status quo."
 flavor_boh.19.title: "Os Direitos de Tributação dos Distritos"
 flavor_boh.19.desc: "À medida que as fronteiras de [ShowLocationName('prague')] crescem, várias figuras proeminentes que atuam como chefes de diversos distritos da cidade, como Malá Strana, passaram a demandar o direito de tributar os cidadãos que vivem em seus territórios.\n\nEssa ação certamente poderia transferir muita influência das mãos do nosso tesouro para o estamento [ShowEstateTypeName('nobles_estate')] e, portanto, deve ser examinada com extrema cautela."
 flavor_boh.19.a: "Muito bem, atendam a solicitação deles."
 flavor_boh.19.b: "Nem pensar!"
 flavor_boh.20.title: "A Universidade de [ShowLocationNameWithNoTooltip('prague')]"
 flavor_boh.20.desc: "A disseminação de conhecimento é um objetivo essencial se quisermos estar entre os povos mais esclarecidos e educados do mundo. A conduta do aprendizado acadêmico, as salas vibrantes de uma nova universidade e a disseminação de sabedoria se tornaram as principais buscas da nossa elite recentemente, culminando em demandas para a construção de uma [ShowBuildingTypeName('university')] para abrigar e cultivar a próxima geração de mentes brilhantes!"
 flavor_boh.20.a: "Que ideia brilhante!"
 flavor_boh.20.b: "Isso não é uma boa ideia..."
 flavor_boh.21.title: "Nové Město - O Novo Município"
 flavor_boh.21.desc: "Como prova da ótima administração de [target_character.GetName] e da prosperidade e afluência do nosso povo, o conselho da cidade de [target_location.GetName] está propondo a construção de um novo município dentro das fronteiras legais da nossa grande capital. Em uma tentativa de elevar o nível da cidade de [target_location.GetNameWithNoTooltip] à condição de metrópole, vários assessores apoiam essa ideia de popular um novo centro urbano com edificações recém-construídas que transmitem a glória e a destreza do nosso povo!"
 flavor_boh.21.a: "Que comece a construção!"
 flavor_boh.21.b: "Não é um uso ideal dos nossos fundos."
 flavor_boh.22.title: "Uma Assembleia Geral Conjunta"
 flavor_boh.22.desc: "Desde nossa ascensão como chefes do [GetUniqueInternationalOrganization('hre').GetName], percebemos uma notável diferença entre os procedimentos judiciais do Império e os nossos. A diferença aumenta ainda mais com as peculiaridades culturais e tradicionais à medida que tentamos defender e legitimar nosso governo.\n\nEm uma tentativa de firmar nossa posição e aproximar o povo do Império, vários assessores de [target_character.GetName] sugeriram a organização de uma assembleia geral conjunta. Ela contaria com membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e figuras influentes de todos os príncipes imperiais ao lado dos nossos, além de permitir a confirmação de diversas leis do direito romano existentes relacionadas aos privilégios deles."
 flavor_boh.22.a: "Um passo vital e necessário para legitimar nosso governo."
 flavor_boh.22.b: "Não vamos misturar política interna com externa."
 every_elector_25_opinion_tt: "Todo Eleitor ganhará [ShowBiasValue('granted_joint_assembly_decrees_modifier')|+=0] de opinião sobre nós"
 flavor_boh.23.title: "A Corte Terrestre de [target_area.GetNameWithNoTooltip]"
 flavor_boh.23.desc: "A administração do nosso reino não é uma tarefa fácil. Centenas de oficiais de justiça trabalham duro, dia e noite, para melhorar a eficiência da nossa coleta de tributos e aumentar nosso controle sobre as fronteiras do nosso domínio.\n\nRecentemente, recebemos notícias dos chefes municipais da área [target_area.GetName], que solicitaram a criação de uma corte regional para assumir a administração em nome da capital [target_capital.GetName]. Representada por um governador eleito localmente e supervisionada por um juiz regional, a corte teria 14 assentos destinados aos nobres mais proeminentes da área."
 flavor_boh.23.a: "Muito bem, aprovem a moção."
 flavor_boh.23.b: "Não podemos arriscar alienar a autoridade central..."
 boh_control_prosp_dev_moravia_tt: "Cada [location|e] da área de [target_area.GetName] ganhará:\n#G 10%#! de Controle\n#G 1#! de Desenvolvimento\n#G 10%#! de Prosperidade"
 boh_prosperity_capital_prov: "Cada [location|e] na província [target_capital.GetName] ganhará:\n#G 10%#! de Prosperidade"
 flavor_boh.24.title: "Maiestas Carolina"
 flavor_boh.24.desc: "Por vários séculos, membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] exerceram uma autoridade quase irrestrita em seu domínio local. Isso fez com que vários deles disputassem a autoridade da coroa diversas vezes.\n\nEstabeleceu-se uma noção muito nociva e um precedente perigoso. Vários assessores das nossas fileiras sugeriram a criação de um conjunto de artigos com a intenção de reprimir os poderes de figuras proeminentes da nobreza em nossas terras. No entanto, isso pode ser bastante desestabilizador..."
 flavor_boh.24.a: "Avancem com os procedimentos. Nós governamos essa terra."
 flavor_boh.24.b: "Não vamos perturbar os detentores do poder."
 flavor_boh.25.title: "Mestre de Vyšší Brod"
 flavor_boh.25.desc: "[target_artist.GetName], uma pessoa de grandes talentos artísticos, tem se destacado nos últimos anos. Com um belíssimo portfólio de obras, há um grande mérito e reconhecimento para alguém capaz de pintar tão bem. Uma pessoa assim em nossa corte beneficiaria o prestígio e a glória da nossa cultura, além de atrair nossa atenção para a grande arte."
 flavor_boh.25.a: "Uma base dos nossos grandes esforços artísticos!"
 flavor_boh.25.b: "Essas obras são muito superestimadas de toda forma..."
 flavor_boh.26.title: "A Coroa de São Venceslau"
 flavor_boh.26.desc: "Nossa casa real passou por muitos momentos turbulentos. Nossa determinação se enrijeceu com os obstáculos e inimigos que tivemos que derrotar para conquistar nossa posição dominante atual.\n\nComo forma de celebrar e exibir nossa superioridade, nossos assessores têm pensado em forjar uma bela e lendária coroa em homenagem a São Venceslau. Adornada com ouro e mais de 90 pedras preciosas, essa coroa será um símbolo eterno do nosso poder e afluência!"
 flavor_boh.26.a: "Nós mesmos vamos financiar a criação desse símbolo!"
 flavor_boh.26.b: "Uma homenagem a São Venceslau certamente exige uma doação..."
 flavor_boh.26.c: "Não podemos arcar com adornos caros."
 wear_st_wenceslas_crown_tt: "[target_character.GetName] usará a nova coroa"
 flavor_boh.27.title: "A [ShowBuildingTypeNameWithNoTooltip('cathedral')] de São Vito"
 flavor_boh.27.desc: "Originalmente construída no século X, a [ShowBuildingTypeName('cathedral')] de São Vito é um símbolo belo e imponente da nossa força e nossa fé. No entanto, assim como o esplendor de [target_location.GetName] aumenta, o mesmo deve acontecer com nossos monumentos em homenagem ao divino. Elaboramos planos e devemos contratar trabalhadores se decidirmos avançar com essa grande tarefa."
 flavor_boh.27.a: "Vamos financiar a expansão!"
 flavor_boh.27.b: "Não podemos arcar com isso..."
 flavor_boh.27.historical_info: "A catedral foi fundada no ano de 930 como uma rotunda românica. A construção foi encomendada por Venceslau I, Duque da Boêmia. Com o passar do tempo, devido ao crescimento da comunidade cristã e o desejo de ter uma igreja maior, uma grande basílica românica foi construída no ano de 1060, encomendada pelo Príncipe Spytihněv II, incorporando a abside do sul da rotunda original. O projeto da catedral se inspirou na arquitetura românica do Sacro Império Romano, principalmente na abadia de Hildesheim e na Catedral de Speyer. A versão gótica da catedral começou a ser construída em 1344, quando Praga se tornou um arcebispado, mas as guerras hussitas, no século XIV, interromperam as obras. Ao longo dos séculos, surgiram várias tentativas de retomar a construção, mas o trabalho sério só recomeçou em 1844, e a catedral ficou pronta em 1929."
 flavor_boh.28.title: "Felicidade Líquida"
 flavor_boh.28.desc: "A população de [target_location.GetName] adora uma [ShowGoodsName('beer')] gelada após um longo dia de trabalho. As pessoas gostam tanto, que muitas delas passaram a fabricar a própria bebida em casa; as cervejarias estão se tornando cada vez mais presentes nos ambientes rurais e urbanos.\n\nParece que, para cada casa na cidade, existe uma cerveja diferente. Onde há sede a ser saciada, também há lucro no bolso. Sendo assim, muitos membros proeminentes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] propuseram o estabelecimento de uma produção consistente de cerveja para que a bebida produzida localmente fique conhecida em todos os cantos."
 flavor_boh.28.a: "Que assim seja."
 flavor_boh.28.b: "Esqueçam o álcool e voltem ao trabalho!"
 flavor_boh.29.title: "Grandeza com Pequenos Começos"
 flavor_boh.29.desc: "Muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sonham com uma vida cheia de aventuras, subindo na pirâmide social e passando da miséria à riqueza. Apesar da nossa vontade de ver nosso povo prosperar e ascender, existe honestidade, valor e respeito em ser um fazendeiro.\n\nNo entanto, nem todo camponês é igual. A capital [target_capital_location.GetName] recebeu notícias de um homem dotado de grandes habilidades militares e de combate. Sua história parece ter saído de um conto de fadas. Na verdade, não temos certeza do que é mito e do que é verdade.\n\nCriado(a) como filho(a) de um ferreiro, [target_character.GetName] foi obrigado(a) a manejar uma espada ainda muito jovem, quando seu vilarejo, Stříbrná Skalice, próximo de [target_location.GetName], foi queimado pelas chamas da guerra. Desde então, [target_character.GetSheHe] treina para se tornar um grande guerreiro, embarcando em uma jornada que [target_character.GetHerHim] levou para longe de suas origens pacíficas e [target_character.GetHerHim] colocou em um mundo de guerras e aventuras. Agora, [target_character.GetShortNameWithNoTooltip] veio nos visitar."
 flavor_boh.29.a: "[target_character.GetSheHe|U] será um(a) líder e tanto!"
 flavor_boh.29.b: "[target_character.GetSheHe|U] esqueceu o lugar [target_character.GetHerHis]."
 flavor_boh.30.title: "[ShowGoodsNameWithNoTooltip('silver')] Encontrada em [target_location.GetNameWithNoTooltip]"
 flavor_boh.30.desc: "Recebemos relatos de que camponeses em [target_location.GetName] descobriram veios inexplorados de [ShowGoodsName('silver')|l]! Por sorte, o local é propício para exploração, e muitas pessoas estimam que há grandes quantidades do valioso metal pronto para ser extraído.\n\nInvestir nesse empreendimento certamente aumentará a prosperidade da população local, além de atrair novos colonos, prontos para aproveitar a oportunidade e lucrar com a [ShowGoodsNameWithNoTooltip('silver')|l]."
 flavor_boh.30.a: "Muito bem, vamos financiar a extração."
 flavor_boh.30.b: "Não. Distribuam o que pode ser coletado facilmente e mantenham o status quo."
 flavor_boh.31.title: "A Coroa da [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_boh.31.desc: "Com a nova [target_art.GetName] na cabeça de nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], e as terras da [ShowAreaName('bohemia_area')], [ShowAreaName('moravia_area')] e [ShowAreaName('silesia_area')] sob o nosso controle, a [ROOT.GetCountry.GetLongName] se estabeleceu fortemente como um(a) poderoso(a) [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] na Europa. Surgiu uma ideia para o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] associar nossas terras com a [target_art.GetNameWithNoTooltip], e que elas sejam conhecidas como a Coroa da [ROOT.GetCountry.GetLongNameWithNoTooltip]."
 flavor_boh.31.a: "A partir de agora, somos a Coroa da [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_boh.31.b: "Nosso título original já é bom."
 crown_of_bohemia_tt: "Vamos mudar nosso nome para #Y Coroa da [GetCountry('BOH').GetNameWithNoTooltip]#!"
 flavor_boh.32.title: "O Destino de [GetCountry('LUX').GetNameWithNoTooltip]"
 flavor_boh.32.desc: "Os deveres de [target_character.GetName], não apenas como [ROOT.GetCountry.GetGovernment.GetRulerTitle] do país [ROOT.GetCountry.GetName], mas também como [GetCountry('LUX').GetGovernment.GetRulerTitle] de [GetCountry('LUX').GetName], aumentaram bastante com sua recente eleição como Imperador do [GetUniqueInternationalOrganization('hre').GetName]. Para consolidar a burocracia e facilitar a gestão de seus títulos, [target_character.GetSheHe] tem a opção de entregar [GetCountry('LUX').GetLongNameWithNoTooltip] para [target_heir.GetName].\n\nEmbora o domínio de [target_character.GetNameWithNoTooltip] passaria a ter uma administração mais fácil, seu território ficaria menor, apesar de ainda estar sob o controle da dinastia [target_character.GetDynasty.GetName]. No entanto, se decidirmos manter tudo como suas propriedades, podemos ser vistos como uma ameaça devido ao acúmulo de títulos nas mãos de [target_character.GetShortNameWithNoTooltip]."
 flavor_boh.32.a: "Entrega, entrega, entrega agora."
 flavor_boh.32.b: "É tudo nosso!"
 flavor_boh.33.title: "A Compra de [GetCountry('BRA').GetLongNameWithNoTooltip]"
 flavor_boh.33.desc: "[GetCountry('BRA').GetLongName] é um membro bastante influente do [GetUniqueInternationalOrganization('hre').GetName] há muito tempo, e o poder da dinastia [target_bra_ruler.GetDynasty.GetName] está se espalhando para todo lado. Agora que [target_ruler.GetName] recebeu o título de [GetUniqueInternationalOrganization('hre').GetLeaderTitle], será melhor para nós se pudermos garantir os assentos dos Eleitores. Sendo o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] do país [ROOT.GetCountry.GetNameWithNoTooltip], assumir o controle de [GetCountry('BRA').GetLongNameWithNoTooltip] garantiria o Eleitorado e também reduziria o poder da dinastia [target_bra_ruler.GetDynasty.GetNameWithNoTooltip].\n\nComo são uma dinastia regida pela ganância e sede de poder, poderíamos enviar uma oferta para comprarmos o título de [GetCountry('BRA').GetNameWithNoTooltip] para [target_character.GetName] e ver quanto eles cobram por isso."
 flavor_boh.33.a: "Enviem a oferta."
 flavor_boh.33.b: "Temos finalidades melhores para esse dinheiro."
 flavor_boh.33.tt: "[GetCountry('BRA').GetLongName] receberá nossa oferta de compra"
 flavor_boh.33.historical_info: "Em 1373, Carlos IV, rei da Boêmia e Imperador do Sacro Império Romano, conseguiu comprar o Margraviato de Brandemburgo para seu filho e herdeiro, o futuro rei Venceslau IV. Como Venceslau ainda era uma criança, Carlos governou em seu lugar. Isso também garantiu a eleição ao trono imperial, mas o poder da dinastia de Luxemburgo caiu com os governantes seguintes. Quando Sigismund, também filho de Carlos IV, foi eleito Imperador, a Boêmia garantiu a eleição em troca do governo hereditário de Brandemburgo para a dinastia Hohenzollern."
 flavor_boh.34.title: "A [GetCountry('BOH').GetLongNameWithNoTooltip] quer comprar nosso(a) [ROOT.GetCountry.GetFlavorRank]"
 flavor_boh.34.desc: "A [GetCountry('BOH').GetLongName] parece ter se encorajado após seu governante também ter sido eleito Imperador do [GetUniqueInternationalOrganization('hre').GetName] e, agora, está tentando assumir o controle dos eleitorados. Assim, eles nos procuraram com uma proposta para comprar nosso país para [target_character.GetName].\n\nIsso resultaria em uma grande perda de poder para a dinastia [target_bra_ruler.GetDynasty.GetName], mas o dinheiro recebido beneficiaria qualquer um dos nossos territórios. Além disso, ser governado pela dinastia [target_ruler.GetDynasty.GetName] e estar sob a proteção da [GetCountry('BOH').GetNameWithNoTooltip] também pode ter seus benefícios."
 flavor_boh.34.a: "Enviem uma proposta de preço."
 flavor_boh.34.b: "Não seremos comprados!"
 flavor_boh.34.tt: "Enviaremos uma proposta de preço para a [GetCountry('BOH').GetLongName]"
 flavor_boh.35.title: "A Resposta de [GetCountry('BRA').GetLongNameWithNoTooltip]"
 flavor_boh.35.desc_no_heir: "$flavor_boh.35.desc$\n\nNo entanto, não temos um(a) [ROOT.GetCountry.GetGovernment.GetHeirTitle] adequado(a) para aceitarmos a oferta no momento."
 flavor_boh.35.desc: "[GetCountry('BRA').GetLongName] nos enviou uma resposta com um valor que eles consideram uma compensação justa pela venda de seu país e o estabelecimento do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetHeirTitle] como [GetCountry('BRA').GetGovernment.GetRulerTitle] deles."
 flavor_boh.35.a: "A oferta é aceitável."
 flavor_boh.35.b: "Infelizmente, não podemos aceitar."
 flavor_boh.36.title: "Os Quatro Artigos de [target_location.GetNameWithNoTooltip]"
 flavor_boh.36.desc: "Os últimos anos marcaram um grande esforço para defender nossa fé, pois inúmeras pessoas do nosso povo morreram, nossa população gentil passou a agir com selvageria e com uma postura defensiva contra o mundo. A situação está amenizando. Enquanto isso, reunimos nossos feridos para celebrar a vitória e honrar os mortos, e iniciamos algumas negociações com quem antes desejava erradicar a nossa fé.\n\nTalvez Deus tenha desejado nossa perseverança, contra a arrogância da Igreja [ShowReligionAdjective('catholic')] e suas agressões insignificantes contra nós. Agora, temos que decidir se vamos pressionar nossas demandas contra esses abutres ou recusar seus pedidos de trégua e contestar a corrupção da fé deles."
 flavor_boh.36.a: "Paz na nossa época?"
 enable_4_articles_prague_reform: "Concede acesso à [government_reform|e] [ShowGovernmentReformName('four_articles')]"
 flavor_boh.36.b: "Chega de conversa!"
 STATIC_MODIFIER_NAME_bohemian_aggression_modifier: "Agressão Boêmia"
 STATIC_MODIFIER_DESC_bohemian_aggression_modifier: "Nossos inimigos fracassaram ao tentarem erradicar nossa fé e desejam paz. No entanto, agora é a nossa vez de retomar a agressão e aniquilá-los de uma vez por todas!"
 opinion_hussite_aggression_modifier: "Rejeitou os Quatro Artigos"
 boh_widespread_condemnation_tt: "Cada país de fé [ShowReligionAdjective('catholic')] perderá [ShowBiasValue('opinion_hussite_aggression_modifier')|-=0] de opinião sobre nós"
 four_articles: "Quatro Artigos"
 four_articles_desc: "Um conjunto de demandas criado por nossos chefes de Estado e de fé contra os agressores das cruzadas papais, apoiadas em uma fraca tentativa de suprimir nossa crença."
 flavor_boh.36.historical_info: "Os Quatro Artigos de Praga, também chamados de Artigos de Praga, são um conjunto de demandas feitas pelos seguidores de [GetCharacter('boh_jan_hus').GetName], um reformador da Boêmia, durante o Conselho da Basileia, no século XV. Esses artigos teriam um papel significativo no movimento hussita, que foi precursor da Reforma Protestante. Os artigos incluíam cláusulas como a liberdade de pregação da palavra de Deus, comunhão, uma reforma geral da instituição da Igreja e a exclusão de pecadores mortais da Igreja."
 flavor_boh.37.title: "A União da Irmandade"
 flavor_boh.37.desc: "Nos últimos anos de prática da liturgia [ShowReligionAdjective('hussite')], muitos ramos brotaram na árvore da nossa fé à medida que ela floresce e cresce em nosso país. Muitos crentes se reúnem em congregações para participar de rituais eclesiásticos, purificados e livres do toque de hereges que se desencaminharam.\n\nNo entanto, neste ambiente de religiosidade e adoração a Deus, uma quantidade crescente do nosso estamento [ShowEstateTypeName('clergy_estate')] adotou uma interpretação extrema do [ShowReligionNameWithNoTooltip('hussite')] que prega a proibição da nobreza e dos comerciantes se tornarem representantes da Igreja; a liturgia sendo conduzida em cerimônias simples e humildes enquanto rejeita a sucessão apostólica."
 flavor_boh.37.a: "Deixem que rezem. Suas palavras trazem verdades."
 flavor_boh.37.b: "Não podemos deixar que essas vozes tomem o controle da nossa sociedade."
 unity_brethren_privilege: "União da Irmandade"
 unity_brethren_privilege_desc: "Um movimento [ShowReligionName('hussite')] radical focado na simples elegância de pregar e louvar, concentrando-se em excluir poderosos indivíduos dos estamentos [ShowEstateTypeName('burghers_estate')] e [ShowEstateTypeName('nobles_estate')] enquanto promove o idioma nativo e cerimônias simplificadas durante a comunhão."
 jan_hus_executed_boh: "Execução de [GetCharacter('boh_jan_hus').GetNameWithNoTooltip]"
 jan_hus_executed_pap: "Execução de [GetCharacter('boh_jan_hus').GetNameWithNoTooltip]"
 jan_hus_free_boh: "Libertação de [GetCharacter('boh_jan_hus').GetNameWithNoTooltip]"
 jan_hus_free_pap: "Libertação de [GetCharacter('boh_jan_hus').GetNameWithNoTooltip]"
 flavor_boh.38.title: "A Unificação de [ShowLocationNameWithNoTooltip('prague')]"
 flavor_boh.38.desc: "Há séculos, [ShowLocationName('prague')] serve como capital do povo [ROOT.GetCountry.GetAdjective], e tem tido muito sucesso no cumprimento dessa função. Entretanto, os grandes avanços tecnológicos e a industrialização estão começando a exibir as rachaduras na infraestrutura obsoleta do(a) [target_location.GetRank.GetName]. Para possibilitar que o(a) [target_location.GetRank.GetNameWithNoTooltip] continue a crescer naturalmente e seja uma capital digna da nossa nação, devemos unir os bairros que constituem historicamente o(a) [target_location.GetRank.GetNameWithNoTooltip] e formar um plano de infraestrutura unificada que possibilite a expansão contínua de [ShowLocationNameWithNoTooltip('prague')]."
 flavor_boh.38.a: "Devemos financiar a reorganização de [ShowLocationNameWithNoTooltip('prague')]."
 flavor_boh.38.b: "Não podemos arcar com isso."
 flavor_boh.38.historical_info: "Em 1784, Praga foi unida como uma única cidade com a fusão de quatro municípios reais: Cidade Velha, Cidade Nova, Malá Strana e Hradčany."
 flavor_boh.39.title: "A Comunidade do Povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_boh.39.desc: "Nosso trajeto pela História viu a ascensão do país [ROOT.GetCountry.GetName] de uma pequena potência até níveis imperiais, virando uma grande potência no cenário global e governando vastas regiões e inúmeras nações. Entretanto, para governar uma nação como essa, é necessário ter uma mão firme. Com medos de separatismo e tensões entre as nacionalidades do(a) [ROOT.GetCountry.GetFlavorRank], há quem sugira a adoção de uma nova constituição. Eles afirmam que é necessário olhar além do que tradicionalmente é considerado o país [ROOT.GetCountry.GetNameWithNoTooltip] para estabelecer uma comunidade maior. Nosso império se estenderá por vastas regiões da [ShowContinentName('europe')], e tomaremos nosso lugar entre as grandes potências do mundo."
 flavor_boh.39.a: "Adotem uma nova constituição."
 flavor_boh.39.b: "Mantenham a constituição atual."
 flavor_boh.40.title: "Expansão de [ShowLocationNameWithNoTooltip('kutna_hora')]"
 flavor_boh.40.desc: "Há muito tempo, [ShowLocationName('kutna_hora')] tem sido um símbolo da prosperidade do povo [ROOT.GetCountry.GetAdjective], com fama por suas ricas minas de [ShowGoodsName('silver')] que fortaleceram consideravelmente nossa economia. Não há como exagerar sobre a importância histórica e econômica de [ShowLocationNameWithNoTooltip('kutna_hora')], pois sua riqueza financiou diversas empreitadas e encheu nossos cofres. Agora, há uma oportunidade para investir mais na melhoria das atividades de mineração, garantindo crescimento e lucro contínuos por gerações."
 flavor_boh.40.a: "Invistam na expansão."
 flavor_boh.40.b: "Não vale o investimento."
 flavor_boh.40.a.tt: "Investir na infraestrutura de [ShowLocationNameWithNoTooltip('kutna_hora')] reduzirá as chances de desabamentos e alagamentos em minas."
 flavor_boh.41.title: "O Alagamento de [ShowLocationNameWithNoTooltip('kutna_hora')]"
 flavor_boh.41.desc: "As minas de [ShowGoodsName('silver')] de [ShowLocationName('kutna_hora')] têm enfrentado diversos alagamentos recentemente. Com os principais poços de minas alagados, o futuro das tradições locais seculares de mineração está em risco. [ShowLocationNameWithNoTooltip('kutna_hora')] nos pediu ajuda para recuperar o que for possível, mas fazer isso em uma mina desmoronada será caro e perigoso."
 flavor_boh.41.a: "Tentem salvar o que for possível."
 flavor_boh.41.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_boh.41.historical_info: "Kutná Hora enfrentou uma série de alagamentos devastadores durante os séculos XVI e XVII, levando a um enorme declínio na atividade de mineração do qual nunca se recuperou totalmente."
 flavor_boh.42.title: "O Congresso dos Pan-[ShowCultureGroupNameWithNoTooltip('slavic_group')] de [GetCurrentYear]"
 flavor_boh.42.desc: "Conforme as ideias de nacionalismo se espalham pela [ShowContinentName('europe')] como um incêndio, os representantes das nações dos [ShowCultureGroupName('slavic_group')] se encontraram em [ShowLocationName('prague')] para discutir a cooperação entre todos os eslavos. O Pan-Eslavismo está se tornando um movimento influente, interessado no desenvolvimento de relações entre os [ShowCultureGroupNameWithNoTooltip('slavic_group')] e suas tradições e folclore, embora alguns de seus apoiadores mais extremos peçam a unificação de todos os eslavos sob um único estandarte. Devido ao amplo apoio a este movimento, ele provavelmente exercerá uma função importante no futuro."
 flavor_boh.42.a: "Sláva rodu!"
 flavor_boh.42.historical_info: "O Primeiro Congresso Pan-Eslavo que aconteceu em Praga foi um passo importante para promover a união entre as nações eslavas. Ele também levou à adoção da bandeira pan-eslava azul, branca e vermelha e de \"Ei, Eslavos\" como hino pan-eslavo."
 flavor_boh.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.43.desc: "[target_character.GetName], um bispo utraquista e defensor da educação universal, é conhecido como o \"Professor das Nações\". Seus métodos educacionais inovadores e esforços para reformar a educação tiveram um impacto profundo na nossa sociedade. Com o crescente reconhecimento de suas teorias educacionais, temos uma oportunidade de explorar seu conhecimento para o avanço do país [ROOT.GetCountry.GetName]."
 flavor_boh.43.a: "O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] saberá fazer uso [target_character.GetHimHer]."
 flavor_boh.43.historical_info: "Jan Amos Komenský, também conhecido como Comenius, foi importante por sua obra pioneira na educação moderna, defendendo a educação universal e métodos de ensino progressistas que enfatizavam o entendimento e o pensamento crítico, em vez de memorização."
 flavor_boh.44.title: "[ShowLocationNameWithNoTooltip('prague')] - A Cidade Dourada"
 flavor_boh.44.desc: "[ShowLocationName('prague')], nossa reluzente capital, ganhou o apelido de \"A Cidade Dourada\". Como a maior cidade no(a) [GetUniqueInternationalOrganization('hre').GetName], ela virou um símbolo que atrai pessoas de todas as partes. Estudiosos, comerciantes e artesãos vêm em bandos para nossas vibrantes ruas, contribuindo de modo contínuo com o crescimento e a prosperidade da nossa majestosa capital. O influxo de talento e riquezas está transformando [ShowLocationNameWithNoTooltip('prague')] em um verdadeiro centro de cultura e poder."
 flavor_boh.44.a: "Gloriosa!"
 STATIC_MODIFIER_NAME_the_golden_city_of_prague: "A Cidade Dourada"
 flavor_boh.44.historical_info: "Durante o reino de Carlos IV, Praga floresceu e tornou-se um grande centro político, cultural e econômico. Como sede do Imperador, Praga virou a capital de-facto do Sacro Império Romano, e a cidade passou por crescimento e desenvolvimento consideráveis. Sob seu governo, marcos importantes, como a Ponte Carlos, a Cidade Nova e a Catedral de São Vito foram construídos."
 flavor_boh.45.title: "Descoberta do Manuscrito Voynich"
 flavor_boh.45.desc: "Enquanto explorava os arquivos da Universidade Carolina em [ShowLocationName('prague')], o(a) reitor(a) descobriu um manuscrito bem peculiar. O tomo é repleto de ilustrações e escrituras estranhas em um texto que desafia todos os idiomas conhecidos. Após mais investigações, ele parece conter uma ampla variedade de assuntos, desde astrologia até receitas, mas nenhum estudioso conseguiu decifrar o significado até agora. Desde sua descoberta, o livro tem sido tópico de debates fervorosos, com alguns sugerindo que ele deve ser preservado e investigado, enquanto outros sugerem que esse livro pode conter feitiços escritos em algum idioma demoníaco."
 flavor_boh.45.a: "Vamos manter essa fascinante obra de arte."
 flavor_boh.45.b: "Destruam esta obra do Diabo!"
 voynich_manuscript: "Manuscrito Voynich"
 flavor_boh.45.historical_info: "O Manuscrito Voynich é um códice medieval ilustrado e enigmático escrito em um idioma desconhecido, e seu propósito e sua origem continuam um mistério, apesar dos amplos estudos."
 flavor_boh.46.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.46.desc: "[target_character.GetName], uma figura importante no movimento [ShowReligionAdjective('hussite')], serviu como o Arcebispo de [ShowLocationName('prague')] durante um período de grande agitação religiosa. Sua dedicação contínua à causa [ShowReligionAdjectiveWithNoTooltip('hussite')] e seus esforços para reconciliar as facções moderadas e radicais deixaram um impacto duradouro na entidade política [ROOT.GetCountry.GetName]. O profundo entendimento de [target_character.GetLastNameWithNoTooltip] sobre teologia e suas habilidades no debate religioso seriam inestimáveis para propagar nossa fé."
 flavor_boh.46.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_boh.46.historical_info: "Rokycana exerceu uma função crucial no movimento hussita checo, onde influenciou significativamente as reformas religiosas e políticas nas terras da Coroa Boêmia. Como líder e teólogo proeminente, ele promoveu os princípios hussitas e tentou unir as diversas facções, o que moldou grande parte do cenário religioso do reino."
 flavor_boh.47.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.47.desc: "[target_character.GetName] é uma figura importante no desenvolvimento da literatura do povo [ShowDialectName('czech_dialect')], atuando com publicações, impressões e traduções. Suas contribuições com o idioma [ShowDialectNameWithNoTooltip('czech_dialect')] e seus esforços para tornar a literatura acessível para as massas deixaram um impacto duradouro na alfabetização da nossa nação. Conforme sua influência continua a crescer, temos a oportunidade de usar seus conhecimentos para beneficiar nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_boh.47.a: "Suas habilidades seriam úteis para nós."
 flavor_boh.47.historical_info: "Jiří Melantrich z Aventina influenciou muito o cenário cultural e intelectual da Boêmia com sua extensa obra em impressão e publicação. Seus esforços na produção e disseminação de importantes obras literárias e acadêmicas ajudaram a preservar e promover o idioma e a literatura do povo checo durante um período crucial de renascimento cultural."
 STATIC_MODIFIER_NAME_melantrichs_efforts: "Os Esforços de Melantrich"
 flavor_boh.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.48.desc: "[target_character.GetName] está entre os arquitetos mais proeminentes da era barroca na entidade política [ROOT.GetCountry.GetName]. Suas obras-primas arquitetônicas, como a Igreja de São Nicolau em [ShowLocationName('prague')] e o Mosteiro de Břevnov, deixaram um impacto duradouro na paisagem do nosso país. Os projetos inovadores e a atenção aos detalhes de [target_character.GetLastNameWithNoTooltip] lhe trouxeram grande clamor e admiração. Tendo contribuído em mais de quarenta maravilhas arquitetônicas, seria bom recompensá-l[target_character.GetHimHer] com um cargo em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_boh.48.a: "Seus serviços são muito apreciados."
 flavor_boh.48.historical_info: "A arquitetura no estilo barroco de Dientzenhofer deixou um impacto duradouro com suas obras-primas, como a Igreja de São João Nepomuceno e a Igreja de Loreta em Praga. Seus projetos inovadores e sua atenção aos detalhes moldou consideravelmente a paisagem arquitetônica e a herança cultural do reino."
 flavor_boh.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.49.desc: "[target_character.GetName], um distinto filologista e historiador [ShowCultureName('czech')], está emergindo como uma figura crucial no Renascimento Nacional [ShowCultureNameWithNoTooltip('czech')]. Influenciado pelo [ShowInstitutionName('enlightenment')] e pelas crescentes ideias de Estado-nação, [target_character.GetLastNameWithNoTooltip] defende fervorosamente a preservação e revitalização do idioma, da cultura e identidade do povo [ShowCultureNameWithNoTooltip('czech')].\n\nSuas obras acadêmicas e dedicação à descendência do povo [ShowCultureNameWithNoTooltip('czech')] estão inspirando um senso renovado de orgulho e união nacional entre o povo. Este despertar cultural está nutrindo uma consciência coletiva que pode alterar consideravelmente o futuro da nossa nação."
 flavor_boh.49.a: "Apoiaremos seus esforços!"
 flavor_boh.49.b: "Apoiá-l[target_character.GetHimHer] pode enfurecer as minorias do país."
 flavor_boh.49.historical_info: "Josef Dobrovský foi crucial para o Renascimento Nacional Checo por promover a preservação e revitalização do idioma e da cultura do povo checo, despertando um senso renovado de identidade e orgulho nacional. Sua obra acadêmica e dedicação à descendência checa influenciou muito a consciência cultural e nacional da época."
 flavor_boh.50.title: "Cristal [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_boh.50.desc: "Por séculos, o [ShowGoodsName('glass')] [GetCountry('VEN').GetAdjective] dominou o setor de produção, com empresas menores de fabricação tentando emular fielmente os mestres da Ilha de Murano. A entidade política [ROOT.GetCountry.GetName] tem sido uma região de fabricação de [ShowGoodsNameWithNoTooltip('glass')] desde o século XII, mas com a combinação do nosso cal nativo com potassa em um novo método, os produtores de [ShowGoodsNameWithNoTooltip('glass')] do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] agora finalmente conseguem desafiar o [ShowGoodsNameWithNoTooltip('glass')] [GetCountry('VEN').GetAdjectiveWithNoTooltip].\n\nA nova variedade de cristal [ROOT.GetCountry.GetAdjectiveWithNoTooltip] é mais resistente, brilhante e tem um estilo distinto do [GetCountry('VEN').GetAdjectiveWithNoTooltip]. Candelabros de cristal [ROOT.GetCountry.GetAdjectiveWithNoTooltip], joias de vidro e [ShowGoodsNameWithNoTooltip('glass')] entalhado estão rapidamente virando algo comum nas cortes da [ShowContinentName('europe')]."
 flavor_boh.50.a: "Claro como cristal."
 flavor_boh.50.a.tt: "Todo [location|e] possuído com um [ShowBuildingTypeName('market_village')] ou [ShowBuildingTypeName('glassworks')] ganha #G 20%#! de [prosperity|e]."
 flavor_boh.51.title: "Tradição Cervejeira do Povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_boh.51.desc: "Há muito tempo, a [ShowGoodsName('beer')] está ligada ao tecido cultural da nossa terra, conquistando seu estimado lugar como a bebida nacional do povo [ShowCultureName('czech')]. Desde banquetes em grandiosos palácios a reuniões de nobres em suas mansões, até mesmo nos humildes lares dos cidadãos comuns, este ouro líquido é querido por todos. Mosteiros também contribuem com esta venerável tradição, aperfeiçoando as técnicas de produção ao longo dos séculos e produzindo algumas das melhores bebidas do(a) [ROOT.GetCountry.GetFlavorRank].\n\nA história da produção de cervejas do povo [ShowCultureNameWithNoTooltip('czech')] tem séculos, com cada geração refinando a arte e passando o conhecimento adiante. Esta tradição não apenas une nosso povo, mas também serve como um importante impulso econômico."
 flavor_boh.51.a: "Na zdraví!"
 flavor_boh.51.a.tt: "Todo local possuído com uma [ShowBuildingTypeName('brewery')], [ShowBuildingTypeName('beer_workshop')], [ShowBuildingTypeName('brewery_manufactory')] ou [ShowBuildingTypeName('brewery_mill')] ganha [ShowNamedValue('prosperity_severe_bonus')|+=2%] de [prosperity|e]."
 flavor_boh.52.title: "O Monstro do Pântano de [ShowLocationNameWithNoTooltip('vizovice')]"
 flavor_boh.52.desc: "Relatos da região próxima a [ShowLocationName('vizovice')] chegaram ao(à) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], detalhando um conto aterrorizante que tem se espalhado entre os plebeus. Eles falam de uma criatura monstruosa à espreita nos pântanos que sequestra e devora aldeões indefesos. Essa lenda causou considerável agitação e pânico na área. Embora alguns assessores sugiram que enviemos tropas para caçar esse monstro e restaurar a ordem, outros argumentam que isso não passa de folclore e que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] não deve gastar recursos com esse tipo de bobagem."
 flavor_boh.52.a: "Financiem um grupo para investigar."
 flavor_boh.52.b: "As pessoas não deviam ser tão supersticiosas..."
