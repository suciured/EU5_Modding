l_braz_por:
 flavor_cas.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_cas.1.desc: "Após uma tentativa fracassada de convencer [GetCountry('POR').GetGovernment.GetRuler.GetName] de seu plano, [columbus_scope.GetName] agora abordou nossa corte. Ele afirma que uma rota ocidental até a $india$, evitando a longa jornada pela [ShowSubContinentName('southern_africa')], pode soar duvidosa, mas nos daria uma ótima oportunidade de reforçar nossos próprios esforços de exploração."
 flavor_cas.1.a: "Financiem a expedição dele!"
 flavor_cas.1.b: "Quanta bobagem!"
 flavor_cas.1.historical_info: "Após sua rejeição pelo Rei João II de Portugal, Cristóvão Colombo tentou encontrar apoio para sua viagem planejada em outro lugar. Embora suas ideias tenham sido inicialmente rejeitadas pelos assessores da Rainha Isabel I de Castela, ele não foi completamente dispensado. Após a Conquista de Granada em 1492, a Rainha Isabel e seu cônjuge, o Rei Fernando II de Aragão, finalmente concordaram em financiar sua expedição. Colombo embarcou em Palos de la Frontera em agosto de 1492 no comando das caravelas Pinta e Niña e da nau Santa María, chegando em \"'Guanahani\", provavelmente nas Ilhas Bahamas, em 12 de outubro."
 flavor_cas.2.title: "[target_artist.GetNameWithNoTooltip] publica #italic Gramática do Idioma [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip]#!"
 flavor_cas.2.desc: "[target_artist.GetName] se esforçou bastante para compilar um livro sobre a Gramática do povo [ROOT.GetCountry.GetCulture.GetName]. Sua obra pode servir como oportunidade para padronizar nosso idioma e deixar que o livro sirva como base para ele.\n\nCom as perguntas meticulosas de [target_character.GetName], [target_artist.GetNameWithNoTooltip] defendeu o uso do livro e do [ShowLanguageName('spanish_language')] como uma ferramenta para pacificar e integrar os povos conquistados na nossa sociedade, o que transformaria nosso país em um(a) verdadeiro(a) [ROOT.GetCountry.GetFlavorRank] que fala [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip]."
 flavor_cas.2.a: "Padronizem o idioma do povo [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]!"
 flavor_cas.2.b: "Idiomas não precisam de regras tão rígidas."
 flavor_cas.3.title: "Uma nova Capital Espanhola"
 flavor_cas.3.desc: "O país [ROOT.GetCountry.GetLongName] é um território composto de muitos ex-reinos, o que resultou em diversas residências disponíveis para nossos governantes. Entretanto, nossos assessores sugeriram criar uma nova capital para melhorar sua administração.\n\n[ShowLocationName('madrid')], um destino frequente dos nossos governantes para caçar, parece um local ideal devido à sua posição central, oferecendo uma oportunidade para que os planejadores urbanos do nosso reino deem forma à nova cidade, tornando-a uma capital adequada e seu Alcázar local um palácio adequado."
 flavor_cas.3.a: "¡Sólo Madrid es corte!"
 flavor_cas.3.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] continuará sendo a capital da nossa dinastia."
 flavor_cas.4.title: "Novo Testamento Traduzido para [ShowLanguageNameWithNoTooltip('spanish_language')]"
 flavor_cas.4.desc: "Um humanista [ShowCultureName('castilian')] chamado [target_artist.GetName] recentemente entrou no círculo [ShowReligionAdjective('lutheran')] de reformistas em [ShowLocationName('wittenberg')] após seus estudos o colocarem em contato com as ideias da Reforma. Ele passou seu tempo traduzindo o Novo Testamento para [ShowLanguageName('spanish_language')] e enviou uma cópia de sua obra endereçada e dedicada a [target_character.GetName]. Com nossa revisão da obra, está claro que uma ampla publicação desta tradução pode fazer com que mais pessoas aceitem as ideias do [ShowReligionName('lutheran')]."
 flavor_cas.4.a: "Impeçam a propagação dessa heresia o mais rápido possível!"
 denied_bible_translation: "Negou a propagação do Novo Testamento traduzido em [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_cas.4.b: "Convidem-no para o país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_cas.4.tt1: "Parte da nossa população será convertida para o [ShowReligionNameWithNoTooltip('lutheran')]"
 flavor_cas.4.historical_info: "Nascido em uma família de comerciantes ricos, Francisco de Enzinas estudou com seu irmão Diego no Collegium Trilingue de Lovaina, onde entrou em contato com os ensinos humanistas e começou a traduzir as obras da Reforma no idioma espanhol. Em 1541, ele entrou para a Universidade de Wittenberg, onde traduziu o Novo Testamento para espanhol. Ele dedicou sua obra ao Imperador Carlos V e enviou a primeira cópia impressa a ele."
 flavor_cas.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.5.desc: "[target_character.GetName] conseguiu uma reputação como diplomata competente durante seu serviço no exterior para o país [ROOT.GetCountry.GetName]. Com seu retorno a [ROOT.GetCountry.GetCapital.GetName], seria uma ótima oportunidade convocá-lo para a corte e empregá-lo diretamente em nosso conselho de ministros."
 flavor_cas.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.5.b: "Não precisamos dele."
 flavor_cas.6.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.6.desc: "[target_character.GetName], com sua inabalável ética de trabalho e paixão por administração, rapidamente ganhou favores e apoiadores na corte do país [ROOT.GetCountry.GetName]. Seria bom empregá-lo e elevá-lo ainda mais, dando a ele maior controle sobre as questões do nosso Estado."
 flavor_cas.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.6.b: "Não precisamos dele."
 flavor_cas.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.7.desc: "[target_character.GetName], um diplomata e emissário habilidoso, chegou à nossa corte. Embora ele seja um servo dedicado do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ele poderá ser um ótimo assessor e membro do conselho de ministros para o país [ROOT.GetCountry.GetName], se decidirmos financiá-lo ainda mais."
 flavor_cas.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.7.b: "Dispensem-no."
 flavor_cas.8.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.8.desc: "Um distinto promotor criminal e apoiador conhecido das reformas liberais, [target_character.GetName] agora proclamou seu desejo de servir no conselho de ministros do país [ROOT.GetCountry.GetName]. Conseguiríamos um considerável apoio às nossas reformas se o empregássemos."
 flavor_cas.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.8.b: "Ele não conseguiria melhorar nada."
 flavor_cas.9.title: "Uma Constituição para o País [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_cas.9.desc: "Visto que nossa legitimidade tem sofrido recentemente, somos forçados a depender mais dos nossos estamentos para fortalecer nosso governo sobre o país [ROOT.GetCountry.GetName]. Com esta finalidade, a representação coletiva dos nossos estamentos nos apresentou uma Constituição. Com as concessões da Constituição, eles apoiariam nosso governo, mas isso traria diversas restrições ao poder do nosso governante."
 flavor_cas.9.a: "Nossa única escolha é aceitar!"
 flavor_cas.9.b: "O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] deve governar supremo(a)!"
 flavor_cas.10.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.10.desc: "Após a vida de um soldado, [target_artist.GetName] dedicou sua vida a uma carreira literária, e agora alcançou clamor e popularidade com seu recente romance #italic Don Quixote de la Mancha#! em todo o país [ROOT.GetCountry.GetName]. Com o patrocínio de [target_character.GetNameWithNoTooltip], ele poderia criar um legado literário duradouro para o idioma [ROOT.GetCountry.GetCulture.GetLanguage.GetName]."
 flavor_cas.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.11.desc: "[target_artist.GetName] alcançou a fama no mundo da fé [ShowReligionAdjective('catholic')] com sua maestria na criação de música sacra. Após passar anos a serviço do [GetCountry('PAP').GetName], ele agora pediu para retornar ao seu lar no país [ROOT.GetCountry.GetName] para refinar sua obra."
 flavor_cas.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.b: "Recusem o pedido dele."
 flavor_cas.12.title: "El Greco oferece Serviço"
 flavor_cas.12.desc: "Após seu treinamento formal na província de [ShowProvinceDefinitionName('crete_province')] e uma breve estadia em [ShowLocationName('rome')], [target_artist.GetName] agora decidiu morar em [ShowLocationName('toledo')]. Com sua fama cada vez maior no país [ROOT.GetCountry.GetName], ele conquistou o apelido de #italic el Greco#!, e agora está pedindo o patrocínio de [target_ruler.GetName]."
 flavor_cas.12.a: "Contratem-no imediatamente!"
 flavor_cas.12.b: "Dispensem-no."
 flavor_cas.13.title: "Ordem da Fita se Expande"
 flavor_cas.13.desc: "Na recente Guerra Civil, as mulheres do país [ROOT.GetCountry.GetName] se destacaram como guerreiras capazes durante um cerco, onde repeliram o exército invasor sem nenhuma assistência externa. Alguns dos nossos assessores recomendam ampliar a adesão da [ShowPolicyName('order_of_the_band_policy')] do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] para também incluir mulheres, como recompensa pelo notável serviço em nome de [target_ruler.GetName]."
 flavor_cas.13.a: "Uma excelente ideia."
 flavor_cas.13.a.tt: "Isso possibilitará que mulheres entrem para a [ShowPolicyNameWithNoTooltip('order_of_the_band_policy')]"
 flavor_cas.13.b: "Mantenham a ordem exclusiva para homens."
 flavor_cas.14.title: "O(a) [ROOT.GetCountry.GetGovernment.GetHeirTitle] de Astúrias"
 flavor_cas.14.desc: "Para expandir a educação de [target_heir.GetName] e deixá-l[ROOT.GetCountry.GetGovernment.GetHeir.GetHerHim] ganhar experiência como governante, poderíamos criar o título de [ROOT.GetCountry.GetGovernment.GetHeirTitle] da província de Astúrias para o(a) herdeiro(a) da entidade política [ROOT.GetCountry.GetName]. [target_heir.GetNameWithNoTooltip] administraria a província de Astúrias em nosso nome e, quando chegasse ao trono, passaria o título para o futuro herdeiro da entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_cas.14.a: "Dar o controle de Astúrias a [target_heir.GetNameWithNoTooltip]."
 flavor_cas.14.b: "Neguem o título a [target_heir.GetNameWithNoTooltip]."
 flavor_cas.15.title: "A Vida de [target_ruler.GetNameWithNoTooltip]"
 flavor_cas.15.desc: "O agitado reinado de [target_ruler.GetName] e sua luta genuína contra a presença do povo [GetCountry('MOR').GetReligion.GetAdjective] na [ShowRegionName('iberia_region')] serve como o exemplo perfeito de um verdadeiro governante da fé [ShowReligionAdjective('catholic')]. Para preservar a vida e os feitos de [target_ruler.GetNameWithNoTooltip], devemos contratar [target_artist.GetName] para criar uma crônica para o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_cas.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.15.b: "Dispensem-no."
 flavor_cas.16.title: "O #italic $book_of_good_love$#!"
 flavor_cas.16.desc: "Um dos nossos sacerdotes estudou o tópico do amor e as diferenças entre o que ele chama de amor bom e tolo intensamente. [target_artist.GetName] agora publicou uma coletânea revisada deste material. O manuscrito contém uma autobiografia do autor, lições morais na forma de fábulas, contos de casos amorosos e relatos paródicos de feitos medievais."
 flavor_cas.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.16.b: "Dispensem esta bobagem."
 flavor_cas.17.title: "O Livro da Caça"
 flavor_cas.17.desc: "[target_artist.GetName] coletou informações impressionantes sobre a situação dos campos de caça do país [ROOT.GetCountry.GetName] e a reprodução de cães para o mesmo fim. Esta extensa documentação não é apenas uma expressão das capacidades do nosso governante, mas também será útil para melhorar a capacidade de extração de [ShowGoodsName('wild_game')] no nosso reino."
 flavor_cas.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.18.title: "A Sucessão de [target_ruler.GetNameWithNoTooltip]"
 flavor_cas.18.desc: "[ruler_father.GetName] ganhou fama por seu competente governo sobre o país [target_country.GetName]. Entretanto, o ceifador não poupa ninguém, e o trono [target_country.GetAdjectiveWithNoTooltip] caiu nas mãos de seu filho, [target_ruler.GetName].\n\nApesar de seu direito legítimo à sucessão, está evidente que sua capacidade de tomar decisões preocupa o estamento [target_country.GetGovernment.GetEstateName('nobles_estate')]. Decisões erráticas com explicações obscuras ou implícitas deixaram a corte chocada e confusa enquanto o(a) novo(a) [target_country.GetGovernment.GetRulerTitle] exerce seu poder..."
 flavor_cas.18.a: "Que suas ações tenham sabedoria."
 flavor_cas.19.title: "O Interregno [GetCountry('POR').GetAdjectiveWithNoTooltip]"
 flavor_cas.19.desc: "[GetCountry('POR').GetName] foi jogado em um turbilhão, uma vez que as leis de sucessão foram alteradas a favor de um pretendente ilegítimo, ignorando os nossos laços com a dinastia deposta. Os estamentos de [GetCountry('POR').GetNameWithNoTooltip] decidiram coroar [portuguese_ruler.GetName] como seu novo rei, temendo que, se a coroa fosse passada para nós, o país seria absorvido pela entidade política [ROOT.GetCountry.GetName] e reduzido a uma mera província. Muitos dentro do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] incitam o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a tomar uma medida e pressionar as nossas reivindicações dinásticas a destronar o usurpador."
 flavor_cas.19.a: "Nenhum rei dura para sempre..."
 flavor_cas.19.b: "Vamos recuar."
 flavor_cas.19.historical_info: "O Interregno Português foi um período de crise política e guerra civil que irrompeu após a morte do Rei Fernando I de Portugal. A única filha de Fernando, Beatriz, casou-se com o Rei João I de Castela, e por isso, muitos temiam que sua subida ao trono fizesse com que Castela absorvesse Portugal. Esse temor estimulou a oposição da nobreza e dos cidadãos comuns de Portugal, liderados por João de Aviz, filho ilegítimo do Rei Pedro I de Portugal. O resultado disso foi uma guerra de sucessão em que os portugueses prevaleceram, garantindo a independência e coroando João de Aviz como João I de Portugal."
 flavor_cas.20.title: "Jogada Fracassada pelo Trono [GetCountry('POR').GetAdjectiveWithNoTooltip]"
 flavor_cas.20.desc: "A nossa jogada para reivindicar o trono de [GetCountry('POR').GetName] acabou em um desastre. Essa perda abalou as nossas ambições de unir as coroas ibéricas e causou um dano grave em nosso prestígio. Apesar de terem pressionado a fazer essa guerra, muitos membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] passaram a questionar sua motivação e os custos que ela gerou nas costas da nossa nação."
 flavor_cas.20.a: "Vamos nos recuperar."
 flavor_cas.20.historical_info: "A derrota de Castela durante o Interregno Português foi causada principalmente por seu fracasso na Batalha de Aljubarrota. As forças de Castela eram lideradas pelo Rei João I de Castela, que tinha o propósito de assegurar o trono português para sua esposa, Beatriz de Portugal. O exército inimigo era muito menor e liderado por João, mestre da Ordem Militar de Aviz e seus aliados ingleses. Muito maior, o exército de Castela lançou uma sequência de ataques, mas foi derrotado de forma resoluta devido à falta de coordenação e a resistência eficaz dos portugueses, que transformaram o dia dos castelhanos em uma catástrofe."
 flavor_cas.21.title: "O Trono Assegurado de [GetCountry('POR').GetNameWithNoTooltip]"
 flavor_cas.21.desc: "A nossa intervenção em [GetCountry('POR').GetName] foi um sucesso. Depois de uma guerra muito árdua, a coroa do governo [GetCountry('POR').GetAdjectiveWithNoTooltip] ficou garantida em nossas mãos, unindo os dois reinos ibéricos sob o governo da entidade política [ROOT.GetCountry.GetName]."
 flavor_cas.21.a: "Comemorem essa vitória."
 flavor_cas.21.b: "Comemorem a vitória dedicando o [ShowBuildingTypeNameWithNoTooltip('monastery')] de [ShowLocationNameWithNoTooltip('guadalupe')]."
 flavor_cas.22.title: "O Título de Rei e Rainha [ShowReligionAdjectiveWithNoTooltip('catholic')]"
 flavor_cas.22.desc: "A constante defesa da fé [ShowReligionAdjective('catholic')] e o apoio determinado da Santa Sé não passaram despercebidos. Reconhecendo a nossa religiosidade e influência dentro do cristianismo, [pope.GetName] emitiu uma Bula [GetCountry('PAP').GetAdjective] que nos concede o prestigiado título de Monarcas Católicos."
 flavor_cas.22.a: "Adotem logo essa Bula!"
 flavor_cas.22.a.tt: "Daqui em diante, os nossos governantes adotarão os títulos de Reis Católicos e Rainhas Católicas, respectivamente."
 flavor_cas.22.b: "Não precisamos desses títulos."
 flavor_cas.22.historical_info: "Os títulos de Monarcas Católicos foram concedidos pelo Papa Alexandre VI à Rainha Isabel de Castela e ao Rei Fernando de Aragão em 1493 por meio da Bula Papal #italic Inter caetera#!. Os futuros governantes da Espanha não utilizaram este título, mas também não renunciaram a ele."
 flavor_cas.23.title: "[ShowEstatePrivilegeNameWithNoTooltip('cas_fuero_viejo')]"
 flavor_cas.23.desc: "As tradições jurídicas de nosso(a) [ROOT.GetCountry.GetFlavorRank] estão dispersas em inúmeros estatutos locais. Embora exista o [ShowEstatePrivilegeName('cas_fuero_viejo')], que é uma compilação jurídica criada em 1248, esse documento tem uma fórmula nada sistemática e mal pode ser usado pelo(a) [ROOT.GetCountry.GetFlavorRank] como um todo. Alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugerem que nós compilemos essas leis em um único texto jurídico sistemático para fortalecer a autoridade do nosso sistema legal, sem deixar de preservar as tradições do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_cas.23.a: "Centralizar a autoridade criando um novo código unificado."
 flavor_cas.23.b: "Não precisamos disso."
 flavor_cas.23.historical_info: "O #italic Fuero Viejo de Castilla#! foi uma compilação jurídica criada para unir as leis e costumes dispersos da Castela Medieval, especialmente os que envolviam a nobreza. Sua criação refletiu um esforço para codificar seus privilégios que podem servir como um pilar de seu status no reino."
 flavor_cas.24.title: "Ordenamiento de Alcalá"
 flavor_cas.24.desc: "As tradições jurídicas do(a) [ROOT.GetCountry.GetFlavorRank] continuam fragmentadas, com costumes locais, privilégios da nobreza e estatutos antigos em conflito com a autoridade do governo [ROOT.GetCountry.GetGovernment.GetAdjective]. Talvez seja hora de redigir um código jurídico unificado que otimize a governança e esclareça as leis para todos os súditos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_cas.24.a: "Redigir o novo código jurídico."
 flavor_cas.24.b: "Deixar o sistema legal como está."
 flavor_cas.24.historical_info: "O Ordenamiento de Alcalá, emitido em 1348 durante o reinado de Afonso XI de Castela, foi uma importante reforma jurídica que tentou unificar as variadas tradições, já que as #italic Siete Partidas#! – código jurídico emitido pelo Rei Afonso X (bisavô de Afonso X) – não foram adotadas de forma abrangente. Este código real elevou a autoridade do #italic Fuero Real#!, outro código promovido por Afonso X para substituir leis locais mais antigas, impondo a primazia da lei real no reino. Seu objetivo era resolver contradições entre os estatutos locais e estabelecer melhores orientações jurídicas para otimizar a governança."
 flavor_cas.25.title: "O Inventário das Behetrías"
 flavor_cas.25.desc: "O poder crescente do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e a tensão econômica causada pelas recentes pestes geraram debates sobre os direitos e privilégios das #italic behetrías#! no território [ROOT.GetCountry.GetAdjective], que são municípios onde o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] podia escolher seus próprios lordes. Com a gradual pressão da aristocracia, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] propôs criar um inventário completo dessas terras para documentar sua condição, seus direitos e suas obrigações. Isso pode ser uma ferramenta vital para determinar o futuro desses municípios e esclarecer o equilíbrio de poder entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] e a aristocracia."
 flavor_cas.25.a: "Autorizem o inventário."
 flavor_cas.25.b: "Deixem as Behetrías com suas próprias tradições."
 flavor_cas.25.historical_info: "O #italic Libro Becerro de las Merindades de Castilla#!, mais conhecido como #italic Libro Becerro de las Behetrías#!, foi encomendado pelo Rei Pedro I de Castela nas Cortes de Valladolid em 1351 e concluído um ano depois, em resposta às demandas que os nobres fizeram para a converter as #italic behetrías#! em terras senhoriais. Os vilarejos de #italic behetría#!, localizados principalmente nas regiões do Norte de Castela, tinham uma condição jurídica única, pois os camponeses detinham o direito de escolher seus lordes. Após a Peste Negra e seu subsequente tumulto econômico, os nobres tentaram fortalecer seu controle sobre essas terras, desgastando os direitos tradicionais a favor do senhorialismo."
 flavor_cas.26.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.26.desc: "O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] ouviu falar de [target_character.GetName], estadista e estudioso(a) de renome na área da história e poesia, cuja eloquência e intelecto perspicaz fez [target_character.GetHerHis] uma das figuras mais respeitadas da entidade política [ROOT.GetCountry.GetName]. Algumas pessoas sugeriram convidá-l[target_character.GetHerHim] para servir como artista do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], já que seus talentos podem ser inestimáveis para registrar as políticas e eventos da nossa época, garantindo que nossas conquistas sejam lembradas por várias gerações."
 flavor_cas.26.a: "Vamos contratá-l[target_character.GetHerHim] como artista do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_cas.26.b: "Não podemos arcar com seu serviço."
 flavor_cas.26.historical_info: "Pedro López de Ayala era o filho de Fernando Peres de Ayala, lorde de Ayala em Álava. Ele foi educado por seu tio-avô, o Cardeal Pedro Gómez Barroso, que determinou que ele serviria ao Rei Pedro I como um oficial da corte real. Quando as hostilidades começaram entre Pedro I e seu meio-irmão bastardo, Henrique de Trastâmara, Pedro serviu a Henrique durante os três anos que essa guerra de sucessão durou. Após sua vitória, Henrique recompensaria Pedro López de Ayala como um de seus vassalos mais leais, com diferentes concessões e gabinetes, chegando ao seu ápice durante o reinado do filho de Henrique, João I, durante o qual Pedro se tornaria \"Camarero mayor del rey\" – \"Grande camareiro do rei\". Enquanto servia a vários reis, ele escreveu uma crônica para cada reinado, coletivamente conhecida como #italic Crónicas de los reyes de Castilla#! – #italic Crônicas dos reis de Castela#! – que teriam um impacto duradouro no conhecimento deste período."
 flavor_cas.27.title: "[target_character.GetNameWithNoTooltip] e as Crônicas da Entidade Política [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_cas.27.desc: "Com [target_character.GetName] à nossa disposição, há quem sugira usar seu talento extraordinário para escrever crônicas. A ideia é encomendar um registro detalhado da história da entidade política [ROOT.GetCountry.GetName] e seus recentes governantes. Com uma verba suficiente, podemos garantir que uma nova obra seja a sucessora digna da [ShowWorkOfArtName('estoria_de_espana')], preservando o legado do nosso reinado e garantindo que as gerações futuras entendam as lutas e triunfos que moldaram o(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.27.a: "Apoiem essa empreitada."
 flavor_cas.27.b: "É muito ônus para pouco bônus."
 flavor_cas.27.historical_info: "Pedro López de Ayala era o filho de Fernando Peres de Ayala, lorde de Ayala em Álava. Ele foi educado por seu tio-avô, o Cardeal Pedro Gómez Barroso, que determinou que ele serviria ao Rei Pedro I como um oficial da corte real. Quando as hostilidades começaram entre Pedro I e seu meio-irmão bastardo, Henrique de Trastâmara, Pedro serviu a Henrique durante os três anos que essa guerra de sucessão durou. Após sua vitória, Henrique recompensaria Pedro López de Ayala como um de seus vassalos mais leais, com diferentes concessões e gabinetes, chegando ao seu ápice durante o reinado do filho de Henrique, João I, durante o qual Pedro se tornaria \"Camarero mayor del rey\" – \"Grande camareiro do rei\". Enquanto servia a vários reis, ele escreveu uma crônica para cada reinado, coletivamente conhecida como #italic Crónicas de los reyes de Castilla#! – #italic Crônicas dos reis de Castela#! – que teriam um impacto duradouro no conhecimento deste período."
 flavor_cas.28.title: "A Expedição de Magalhães"
 flavor_cas.28.desc: "[target_character.GetName], navegador(a) e explorador(a) experiente, propôs um plano ambicioso para alcançar as Ilhas das Especiarias, traçando uma rota ocidental por mares desconhecidos. Sua visão pode estabelecer uma rota comercial mais rápida e direta até essas ilhas lucrativas, ignorando o caminho tradicional pela [ShowContinentName('africa')]. Embora a coroa do governo [GetCountry('POR').GetAdjective] tenha rejeitado sua proposta, agora [target_character.GetLastNameWithNoTooltip] busca o nosso apoio para financiar sua expedição desafiadora."
 flavor_cas.28.a: "Concedam-lhe tudo o que [target_character.GetSheHe] está pedindo!"
 flavor_cas.28.b: "Vamos rejeitar a proposta."
 flavor_cas.28.historical_info: "Fernão de Magalhães foi um navegador português que propôs um plano ambicioso para chegar às Ilhas das Especiarias navegando pelo ocidente, a fim de estabelecer uma nova rota até o comércio de especiarias. Com o patrocínio dos espanhóis, sua expedição partiu em 1519 com cinco navios e foi um sucesso inovador para as explorações, pois além de traçar uma nova rota para navegar do Oceano Pacífico até as Índias Orientais pelo Cabo Verde, também revelou que o imenso Oceano Pacífico era navegável, e que era possível fazer uma circum-navegação pelo mundo."
 flavor_cas.29.title: "Magalhães Assassinado Durante a Viagem"
 flavor_cas.29.desc: "O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] recebe notícias graves das distantes Ilhas das Especiarias. [target_character.GetName], líder da nossa expedição desafiadora cujo objetivo é traçar uma rota pelo ocidente até essas ilhas, foi assassinado durante um embate com tribos locais. Sua morte trágica vem como um golpe em nossas ambições, deixando a tripulação de [target_character.GetName] sob a liderança de [target_elcano.GetName], que deve encarar mares perigosos e suas condições incertas."
 flavor_cas.29.a: "Vamos rezar para que a expedição retorne em segurança."
 flavor_cas.29.a.tt: "[target_elcano.GetName] se tornará o líder da expedição."
 flavor_cas.29.historical_info: "Magalhães morreu no dia 27 de abril de 1521, durante uma briga na ilha de Mactan, nas Filipinas. Ao tentar ajudar um aliado local em um conflito, Magalhães e seu pequeno contingente de homens encararam a resistência violenta de Lapu-Lapu, um líder tribal da região. Subestimando a força dos oponentes, Magalhães foi derrubado por guerreiros armados de lanças e espadas. Embora sua morte tenha sido um grande obstáculo, Juan Sebastián Elcano assumiu a liderança da expedição e seguiu em frente, concluindo por fim a primeira circum-navegação ao redor do mundo no dia 6 de setembro de 1522."
 flavor_cas.30.title: "Rivalidade em Alto-Mar"
 flavor_cas.30.desc: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] recebeu notícias de que o governo [GetCountry('POR').GetName] empregou um navegador habilidoso chamado [magellan_scope.GetName] para encabeçar uma expedição ousada em busca de uma rota ocidental até as lucrativas Ilhas das Especiarias. Este desenvolvimento ameaça mudar o equilíbrio de poder na corrida por dominância comercial e colonial. Muitos membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] insistem em uma ação rápida para deter as ambições do governo [GetCountry('POR').GetAdjectiveWithNoTooltip]. Eles propõem lançar a nossa própria expedição para ofuscar seus esforços e assegurar a nossa posição como uma proeminente potência naval. Para liderar esta aventura, podemos contar com o(a) experiente armador(a), [target_character.GetName], candidato(a) ideal graças ao seu conhecimento dos mares e habilidades comprovadas."
 flavor_cas.30.a: "Lançar uma expedição liderada por [target_character.GetLastNameWithNoTooltip]."
 flavor_cas.30.b: "Os esforços deles não nos ameaçam."
 flavor_cas.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.31.desc: "[target_character.GetName] é um homem de intelecto e fé profundas, que ganhou grande reconhecimento como cardeal e diplomata. Sua competência em questões religiosas e políticas levaram muitos a sugerir empregá-l[target_character.GetHimHer] como assessor. Com sua orientação, podemos fortalecer os nossos laços com a [GetUniqueInternationalOrganization('catholic_church').GetName], mediar disputas e avançar os interesses do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_cas.31.a: "Vamos trazer Mendoza até o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_cas.31.b: "Não precisamos dos serviços [target_character.GetHisHer]."
 flavor_cas.31.historical_info: "Pedro González de Mendoza foi um cardeal espanhol e estadista que exerceu uma função importantíssima durante o reinado dos monarcas católicos Isabel I de Castela e Fernando II de Aragão. Como cardeal, Mendoza fortaleceu os laços da Coroa com o Papado, facilitando as reformas religiosas dos monarcas católicos e a Reconquista de Granada. Sua influência foi além da Igreja, ele era profundamente envolvido em moldar as políticas internas e estrangeiras, o que lhe rendeu o título informal de \"Terceiro rei da Espanha\"."
 flavor_cas.32.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.32.desc: "[target_character.GetName] é um(a) arcebispo(a) culto(a) e influente, com fama por suas contribuições excepcionais à [GetUniqueInternationalOrganization('catholic_church').GetName] e por seus esforços para expandir as buscas intelectuais e culturais da entidade política [ROOT.GetCountry.GetName]. Sua capacidade administrativa e fortes conexões dentro do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] fazem de [target_character.GetName] uma figura muito requisitada no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Muitos acreditam que suas habilidades possam beneficiar imensamente a nossa governança e ajudar a fortalecer a nossa influência em questões espirituais e mundanas."
 flavor_cas.32.a: "Recompensem seu serviço com uma posição no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_cas.32.b: "Não temos interesse."
 flavor_cas.32.historical_info: "Alonso III de Fonseca foi um proeminente clérigo espanhol que serviu como arcebispo de Santiago de Compostela e, posteriormente, como arcebispo de Toledo, posição eclesiástica de maior prestígio na Espanha. Principal apoiador do humanismo da Renascença, Fonseca promovia a educação e as artes, ajudando a avançar o clima intelectual da Igreja Espanhola. Graças às suas contribuições, a Universidade de Santiago de Compostela foi transformada em um proeminente centro de ensino."
 flavor_cas.33.title: "Fundando a Complutensis Universitas"
 flavor_cas.33.desc: "Cardeal [target_character.GetName] propôs a criação de uma grande universidade em [ShowLocationName('alcala_de_henares')] com o objetivo de fomentar a educação, espiritualidade e intelecto em nosso(a) [ROOT.GetCountry.GetFlavorRank]. Conhecida como #italic Complutensis Universitas#!, [target_character.GetLastNameWithNoTooltip] a desenvolveu para ser o primeiro campus de universidade construído com esse propósito, projetado com base em Civitas Dei, a Cidade de Deus. Com o apoio do papado e os recursos que [target_character.GetSheHe] espera receber do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], esta universidade pode se tornar um símbolo do ensino, podendo até beneficiar todo(a) o(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.33.a: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] deve ajudá-l[target_character.GetHerHim] com os recursos."
 flavor_cas.33.b: "Não temos interesse em financiar essa obra."
 flavor_cas.33.historical_info: "Também conhecida como Complutensis Universitas, a Universidade de Alcalá foi fundada pelo Cardeal Cisneros em 1499, com as bulas papais concedidas pelo Papa Alexandre VI. Ela se tornou um dos centros de excelência acadêmica de maior prestígio durante os séculos XVI e XVII."
 flavor_cas.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.34.desc: "[target_character.GetName] ganhou imenso renome por sua força militar e estratégias inovadoras durante sua longa campanha como general, que inclusive lhe rendeu o apelido #italic El Gran Capitán#!. Seu domínio de táticas no campo de batalha e habilidade para reformar exércitos fizeram [target_character.GetHisHer] uma figura lendária da guerra. Agora, [target_character.GetSheHe] está pronto para compartilhar seu conhecimento com o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]."
 flavor_cas.34.a: "Faremos bom uso de suas habilidades."
 flavor_cas.34.b: "Não precisamos de generais."
 flavor_cas.34.historical_info: "Conhecido como #italic El Gran Capitán#!, Gonzalo Fernández de Córdova foi um general castelhano que ganhou proeminência durante as Guerras Italianas, nas quais ele transformou as operações militares da Europa por meio de suas táticas inovadoras que enfatizavam flexibilidade e a integração de infantaria, cavalaria e artilharia em exércitos combinados. Suas vitórias contra os franceses em Cerignola e Garigliano demonstraram sua genialidade, e após sua morte, influenciaram o estabelecimento dos Tercios, formação militar que dominaria os campos de batalha da Europa por um século e meio."
 flavor_cas.35.title: "Expedição de [target_character.GetLastNameWithNoTooltip]"
 flavor_cas.35.desc: "[target_character.GetName], um conquistador ambicioso e destemido, abordou a corte com histórias sobre riquezas incalculáveis e terras férteis no distante Novo Mundo. Com sua coragem e determinação já conhecidas, [target_character.GetSheHe] tenta obter o apoio do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] para sua expedição, cujo objetivo é explorar e conquistar esses territórios misteriosos nos Andes."
 flavor_cas.35.a: "Vamos financiar a expedição."
 flavor_cas.35.b: "Não temos recursos para esse empreendimento."
 flavor_cas.35.historical_info: "Francisco Pizarro foi um conquistador espanhol que se tornou uma das principais figuras na colonização das Américas. Em 1532, ele liderou uma pequena expedição pelo Império Inca, usando uma diplomacia sagaz e armamentos superiores para capturar o imperador Atahualpa na Batalha de Cajamarca. A conquista de Pizarro sobre os incas resultou na queda de uma das civilizações mais poderosas das Américas, levando para a Espanha uma riqueza imensa de ouro e prata."
 flavor_cas.36.title: "A Ambição de [target_character.GetNameWithNoTooltip]"
 flavor_cas.36.desc: "[target_character.GetName] é um conquistador que ganhou relevância por meio de suas ações destemidas no Novo Mundo. A fama de [target_character.GetLastNameWithNoTooltip] se dá por sua ambição de expandir a influência da entidade política [ROOT.GetCountry.GetName] na região [ShowRegionName('mesoamerica_region')], enquanto [target_character.GetSheHe] se alimenta de [ShowLocationName('tenochtitlan')]. [target_character.GetSheHe|U] agora deseja ter o nosso apoio para avançar em suas aventuras. Com histórias sobre riquezas e oportunidades incalculáveis, algumas pessoas indicam que apoiá-l[target_character.GetHimHer] pode trazer glória e riquezas inigualáveis para a entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_cas.36.a: "Vamos apoiar [target_character.GetLastNameWithNoTooltip] e sua expedição."
 flavor_cas.36.b: "Não podemos arcar com isso."
 flavor_cas.36.historical_info: "Hernán Cortés foi um conquistador espanhol famoso principalmente por ter liderado a expedição que resultou na queda do Império Asteca. Em 1519, com um pequeno exército, Cortés velejou até o México, onde ele estrategicamente formou alianças com tribos indígenas contrárias aos astecas. Em 1521, ele conseguiu conquistar a capital asteca Tenochtitlán e destronou o Imperador Montezuma II."
 flavor_cas.37.title: "A Solicitação de [target_character.GetNameWithNoTooltip]"
 flavor_cas.37.desc: "[target_character.GetName] contatou o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] com uma proposta ousada: criar o mapa mais detalhado do Novo Mundo. [target_character.GetSheHe|U] é um marinheiro, explorador e cartógrafo experiente, que provou seu valor com viagens até o Novo Mundo, além de ser muito conhecido por suas habilidades excepcionais de navegação e cartografia. Segundo ele, se decidirmos apoiá-l[target_character.GetHimHer], então esse mapa consolidará a nossa superioridade naval e guiará futuras expedições até o sucesso."
 flavor_cas.37.a: "Vamos apoiar seu esforço para cartografar o Novo Mundo."
 flavor_cas.37.b: "Temos outras prioridades."
 flavor_cas.37.historical_info: "Juan de la Cosa foi um dos navegadores e cartógrafos mais proeminentes da Era dos Descobrimentos. Um marinheiro veterano, ele foi o dono e comandante do Santa Maria, o maior navio da primeira viagem de Colombo até as Américas em 1492. O conhecimento de navegação de De la Cosa lhe rendeu a reputação de um dos exploradores mais confiáveis da Espanha, tendo participado de várias expedições até o Novo Mundo, inclusive com Alonso de Ojeda e Américo Vespúcio."
 flavor_cas.38.title: "Mapa do Novo Mundo de [target_character.GetNameWithNoTooltip]"
 flavor_cas.38.desc: "Graças aos recursos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], [target_character.GetName] concluiu seu extraordinário mapa do mundo, que é o primeiro a retratar as terras recentemente descobertas no Novo Mundo e nos fornece informações inestimáveis para as navegações. Com esta ferramenta, os nossos exploradores estarão mais bem equipados para navegar por águas desconhecidas, expandir novos territórios e garantir a nossa dominância na exploração."
 flavor_cas.38.a: "É um motivo para comemorar!"
 flavor_cas.38.historical_info: "O mapa de Juan de la Cosa é um marco na história da cartografia e comprova as conquistas das explorações espanholas. É o primeiro mapa a representar as Américas como parte do mundo e a primeira carta de navegação a retratar o Equador e o Trópico de Câncer."
 flavor_cas.39.title: "A Criação do Padrón Real"
 flavor_cas.39.desc: "A [ShowGovernmentReformName('casa_de_contratacion')] propôs a criação de um mapa oficial e padronizado para ser usado como um modelo para todos os mapas dentro de nossos navios. Esta carta de navegação unificada incluirá as últimas descobertas geográficas e atualizações, garantindo a segurança e eficiência dos nossos marinheiros que vão e voltam do Novo Mundo."
 flavor_cas.39.a: "Vamos aprovar sua criação para unificar nossos esforços de navegação."
 flavor_cas.39.b: "Deixem que os marinheiros continuem usando seus próprios mapas."
 flavor_cas.39.historical_info: "O Padrón Real foi uma carta de navegação monumental criada e mantida pela Casa de Contratación em Sevilha. Estabelecida em 1508, ela serviu como o mapa oficial da Coroa Espanhola, atualizada regularmente para incorporar as novas descobertas dos exploradores e cartógrafos. Ela incluía inovações como latitudes precisas e contornos das costas de territórios recém-descobertos. O Padrón Real foi mantido em segredo para evitar que rivais da Coroa ganhassem acesso à sua mais importante inteligência geográfica."
 flavor_cas.40.title: "Poesias da [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_cas.40.desc: "Poeta e soldado(a) de talento exímio, [target_character.GetName] ganhou fama por dominar a literatura e conhecer as emoções humanas de forma profunda. Sua obra é conhecida por ter se inspirado em tradições clássicas da [ShowRegionName('italy_region')], misturando-as à cultura [ShowCultureName('castilian')], além de ser muito celebrada por sua elegância e inovação. Alguns de nossos assessores sugerem convidá-l[target_character.GetHimHer] a nos servir, a fim de elevar o prestígio de nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e ajudar a espalhar as ideias da [ShowInstitutionName('renaissance')]."
 flavor_cas.40.a: "Empreguem-n[target_character.GetHimHer] para elevar as artes do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_cas.40.b: "Não temos interesse."
 flavor_cas.40.historical_info: "Garcilaso de la Vega foi uma figura de liderança na Renascença espanhola e é amplamente conhecido como um dos poetas mais importantes na história da literatura da Espanha. Ele foi um homem das palavras e das armas. Garcilaso serviu ao exército de Carlos V, enquanto sua poesia, influenciada por poetas italianos da Renascença como Petrarca, apresentaram novos formatos desse estilo à literatura espanhola, marcando um ponto de virada na história cultural da Espanha."
 flavor_cas.41.title: "Inovação Agrícola de [target_character.GetLastNameWithNoTooltip]"
 flavor_cas.41.desc: "[target_character.GetName] é um(a) agrônomo(a) intelectual que recentemente concluiu um tratado sobre agricultura, #italic Obra de Agricultura#!. Encomendado com o patrocínio de [cardinal_cisneros.GetName], esta obra compila o conhecimento clássico e as próprias observações de [target_character.GetLastNameWithNoTooltip] para sugerir orientações sobre práticas agrícolas, irrigação, rotação de culturas e cuidados com animais de criação. Esta obra pioneira pode aprimorar expressivamente a produtividade agrícola das nossas terras."
 flavor_cas.41.a: "Vamos fazer bom uso das descobertas [target_character.GetHisHer]."
 flavor_cas.41.b: "Não temos os recursos para agir com base nesse conhecimento."
 flavor_cas.41.historical_info: "Gabriel Alonso de Herrera foi um agrônomo e teólogo espanhol cujo tratado #italic Obra de Agricultura#! formou a base da ciência agrícola da Espanha e Europa. Inspirada em fontes clássicas como Columela e Paládio, bem como suas próprias observações, a obra de Herrera abordou assuntos vitais como manejo do solo, irrigação, controle de pestes, rotação de culturas, entre outros."
 flavor_cas.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.42.desc: "[target_character.GetName] ofereceu seus serviços ao(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetSheHe|U] é um(a) estudioso(a) brilhante na área da física e da teologia, com estudos renomados sobre medicina, geografia e teologia. [target_character.GetLastNameWithNoTooltip] tem um intelecto aguçado e disposição para desafiar as normas já estabelecidas. Seu conhecimento pode se provar imensurável para avançar o nosso entendimento sobre ciência e governança."
 flavor_cas.42.a: "Seu conhecimento nos será útil."
 flavor_cas.42.b: "Suas ideias são muito controversas."
 flavor_cas.42.historical_info: "Miguel Servet foi um polímata que fez importantes contribuições para várias áreas como teologia, medicina e geografia. Ele é mais famoso por sua obra sobre anatomia, especialmente sua descrição da circulação pulmonar, que antecedeu as descobertas de William Harvey. Servet também foi um teólogo controverso que desafiou as doutrinas cristãs, em especial o conceito de trindade, o que o levou a ser condenado à morte pelas autoridades católicas e protestantes. Ele morreu em Genebra em 1553, sob a ordem de Calvino."
 flavor_cas.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.43.desc: "As pinturas de [target_character.GetName] são celebradas como as melhores de sua época. [target_character.GetSheHe|U] se tornou proeminente fazendo uma mistura incrível de realismo com influências da [ShowInstitutionName('renaissance')]. Seu talento artístico chamou a atenção do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e muitos sugerem empregá-l[target_character.GetHimHer] como o(a) pintor(a) oficial de nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] para elevar o prestígio do(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.43.a: "Sua arte glorificará o nosso reinado."
 flavor_cas.43.b: "Arte não é uma prioridade no momento."
 flavor_cas.43.historical_info: "Pedro Berruguete foi um pintor espanhol cujas obras são celebradas por misturar o estilo gótico ao renascentista. Ele é considerado um dos primeiros pintores a introduzir a arte da Renascença à Espanha depois de ter viajado para a Itália, onde foi influenciado pelas obras de mestres como Piero della Francesca."
 flavor_cas.44.title: "Um arquivo do(a) [ROOT.GetCountry.GetFlavorRank]"
 flavor_cas.44.desc: "Muitos membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] têm discutido formas de centralizar e preservar importantes documentos do Estado para fortalecer a nossa capacidade administrativa e garantir que a nossa governança seja registrada de forma meticulosa. Uma das propostas é estabelecer o primeiro arquivo oficial do(a) [ROOT.GetCountry.GetFlavorRank], no qual todos os documentos como decretos reais, correspondências e afins sejam armazenados."
 flavor_cas.44.a: "Boa ideia."
 flavor_cas.44.b: "Isso não é necessário."
 flavor_cas.44.historical_info: "O Arquivo Geral de Simancas, fundado em 1540 por Carlos I da Espanha, foi o primeiro arquivo estatal da Europa. O arquivo ficava no Castelo de Simancas, uma fortaleza estrategicamente posicionada perto de Valladolid. O Arquivo de Simancas se tornou um modelo para outros países europeus e simbolizou a modernização da administração estatal."
 flavor_cas.45.title: "Buscando um Arquiteto Visionário"
 flavor_cas.45.desc: "[target_ruler.GetName] há muito tempo sonha com grandes projetos arquitetônicos que perdurarão como símbolos de poder e glória de nosso(a) [ROOT.GetCountry.GetFlavorRank]. Para satisfazer essas ambições, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] começou a buscar um mestre da arquitetura, capaz de projetar e supervisionar esses empreendimentos monumentais. Entre os potenciais candidatos está [target_character.GetName], arquiteto habilidoso, cujas ideias inovadoras e domínio de geometria podem dar vida a esses projetos."
 flavor_cas.45.a: "Vamos contratá-lo para liderar nossos projetos."
 flavor_cas.45.b: "Vamos procurar outro."
 flavor_cas.45.historical_info: "Juan de Herrera foi um arquiteto, matemático e geômetra que começou a servir como cavaleiro do Rei Filipe II quando ele ainda era príncipe, porém mais tarde se tornaria arquiteto-chefe e receberia o título de \"Inspetor de Monumentos da Coroa\". Em 1572 ele foi contratado para concluir as obras do complexo do mosteiro El Escorial, que seria finalizado em 1584. As inúmeras obras públicas que ele dirigiu, encomendadas pelo rei, deixaram um legado duradouro com seu estilo arquitetônico chamado \"herreriano\"."
 flavor_cas.46.title: "O Palácio de [ShowBuildingTypeNameWithNoTooltip('el_escorial_palace')]"
 flavor_cas.46.desc: "Agora que confiamos a [target_character.GetName] as aspirações arquitetônicas do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], chegou a hora de iniciar o primeiro de muitos projetos monumentais. Nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] encomendou a construção do [ShowBuildingTypeName('el_escorial_palace')], uma grande residência real e mosteiro que servirá como centro de governança e espiritualidade, refletindo o poder da nossa monarquia e a natureza devota de nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.46.a: "Que a construção comece imediatamente!"
 flavor_cas.46.b: "Esse projeto é caro demais."
 flavor_cas.46.historical_info: "O Mosteiro Real de São Lourenço do Escorial foi encomendado pelo Rei Filipe II para servir como residência real e mausoléu para seu pai, Carlos V. O complexo se tornou um símbolo duradouro do Século de Ouro Espanhol e mistura o estilo renascentista com a estética austera de Herrera, agora conhecida como estilo herreriano."
 flavor_cas.47.title: "A [ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')]"
 flavor_cas.47.desc: "A Universidade de [ShowLocationName('salamanca')] é um antigo centro de ensino e debate, mas que nos últimos anos dá vida a um grupo de estudiosos notáveis. Eles estão construindo a base intelectual do que é conhecido hoje em dia como a [ShowBuildingTypeName('school_of_salamanca')], um movimento que busca redefinir a filosofia, economia, direito e teologia por meio da razão e princípios morais."
 flavor_cas.47.a: "Apoiar seus esforços."
 flavor_cas.47.tt.a: "Libera mais eventos sobre a [ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')] e personalidades históricas associadas a ela."
 flavor_cas.47.b: "Não temos interesse nisso."
 flavor_cas.47.historical_info: "A Escola de Salamanca surgiu durante o século XVI e cumpriu uma função fundamental na formação do pensamento moderno. Ela criou a base da lei internacional, questionou as éticas do colonialismo e desenvolveu as primeiras teorias econômicas."
 flavor_cas.48.title: "[ShowPolicyNameWithNoTooltip('leyes_de_toro_policy')]"
 flavor_cas.48.desc: "A entidade política [ROOT.GetCountry.GetName] sempre teve o apoio do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], mas devido a uma divisão entre eles, chegou a hora de começarmos a promover algumas dessas famílias. Propostas pelo(a) [target_location.GetRank.GetName] de [target_location.GetName], as [ShowPolicyName('leyes_de_toro_policy')] permitirão que [target_character.GetName] cumpra exatamente isso, favorecendo as famílias que continuam leais ao(a) [ROOT.GetCountry.GetFlavorRank] e nos permitindo garantir a lealdade das pessoas que detêm poder."
 flavor_cas.48.historical_info: "Em 1479, a conclusão da Guerra de Sucessão de Castela causou uma grande divisão dentro da nobreza. Entretanto, com o triunfo de Isabel sobre Joana durante esse conflito, foi possível estabelecer com sucesso um conjunto de leis que consolidariam o poder dos nobres que a apoiavam. Essas leis se tornariam as Leyes de Toro e, embora não tenham sido concretizadas durante seu reinado, seriam no reinado de sua sucessora, Joana I, quando foram codificadas."
 flavor_cas.48.a: "Vamos implementar essas leis."
 flavor_cas.48.b: "Talvez agora não seja hora para isso."
 flavor_cas.49.title: "[ShowPolicyNameWithNoTooltip('nueva_recopilacion_policy')]"
 flavor_cas.49.desc: "Por causa das diferentes regiões que a entidade política [ROOT.GetCountry.GetName] ocupou, cada uma tem um conjunto de leis diferentes e independentes das leis do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Isso causou inúmeros problemas jurídicos, como os maus-tratos sofridos pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] nas mãos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. [target_character.GetName] deseja corrigir essa situação compilando todas essas leis em uma só, a [ShowPolicyName('nueva_recopilacion_policy')]."
 flavor_cas.49.historical_info: "Graças à tumultuada história política da Coroa de Castela no final da Idade Média, o reino ficou sem um corpo jurídico unificado. Por essa razão, em 1534 as Cortes de Madri determinaram a necessidade de limpá-lo e reestruturá-lo. Foi apenas em 1567 que essa compilação jurídica foi sancionada e aprovada pelo Rei Filipe II, possibilitando que todas as cortes de justiça da Coroa de Castela e os Vice-reis americanos aplicassem uma legislação mais sistemática, durando por mais de dois séculos."
 flavor_cas.49.a: "Vamos fazer essa compilação agora."
 flavor_cas.49.b: "Podemos deixar isso para depois."
 flavor_cas.50.title: "Novísima Recopilación"
 flavor_cas.50.desc: "Apesar do [ShowAdvanceName('enlightenment_advance')] espreitar a entidade política [ROOT.GetCountry.GetName], muitas das nossas leis ficaram datadas, especialmente a [ShowPolicyName('nueva_recopilacion_policy')]. Diante desta situação, [target_character.GetName] tenta se livrar de ideias tradicionalistas, reescrevendo-as para evitar o direito canônico romano. Isso ajudaria a educar as massas, ensinando-lhes além dos preceitos da fé [ROOT.GetCountry.GetReligion.GetAdjective], que têm dominado o nosso sistema legal."
 flavor_cas.50.historical_info: "Uma versão melhorada da Nueva Recopilación, a Novísima Recopilación se afastou do caráter canônico romano de sua versão anterior. Ela foi uma peça essencial para a unificação de Castela e Aragão dentro do reino da Espanha. Implementadas em 1805, essas leis se tornariam objeto de estudo de todos os casos na Espanha, mas não seriam tão modernas quanto o Código Napoleônico que ascendeu naquela época."
 spa_alter_nueva_recopilacion_policy_tt: "Agora os bônus da [policy|e] [ShowPolicyName('nueva_recopilacion_policy')] se concentrarão em [research|e] e serão proporcionais ao [estate_power|e] do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_cas.50.a: "Precisamos permitir que essas ideias progressistas prosperem."
 flavor_cas.50.b: "Não vamos nos distanciar de nossas tradições."
 flavor_cas.51.title: "Teoria Econômica de [target_character.GetNameWithNoTooltip]"
 flavor_cas.51.desc: "A nossa decisão de apoiar a [ShowBuildingTypeName('school_of_salamanca')] aos poucos recompensa o nosso investimento. [target_character.GetName], que faz parte da escola, ganhou reconhecimento difundido por seu trabalho pioneiro sobre economia e teologia moral. Suas observações sobre a relação entre a oferta monetária e seu valor têm potencial para revolucionar a forma como nós entendemos as finanças e o comércio."
 flavor_cas.51.a: "Seus estudos beneficiarão o(a) [ROOT.GetCountry.GetFlavorRank]!"
 flavor_cas.51.historical_info: "Martín de Azpilcueta, também conhecido como Doutor Navarro, foi uma figura proeminente e um dos principais pensadores da Escola de Salamanca. Suas teorias econômicas inovadoras, particularmente sobre a quantidade de dinheiro e seu efeito nos preços, o tornou um precursor da economia moderna. Ele apresentou a ideia de que um aumento na oferta monetária causa inflação, uma observação que se tornou vital para a compreensão do comércio global e os sistemas monetários."
 flavor_cas.52.title: "[target_character.GetNameWithNoTooltip] e os Princípios da Justiça"
 flavor_cas.52.desc: "[target_character.GetName], célebre teólogo(a) e filósofo(a), recentemente se tornou uma figura de destaque da recém-estabelecida [ShowBuildingTypeName('school_of_salamanca')]. [target_character.GetSheHe|U] propôs ideias inovadoras sobre justiça, trabalho e direitos individuais que podem melhorar a nossa governança e nossos sistemas legais."
 flavor_cas.52.a: "Vamos endossar as ideias de [target_character.GetLastNameWithNoTooltip]!"
 flavor_cas.52.historical_info: "Domingo de Soto foi um importante pensador da Escola de Salamanca. Ele ficou famoso por suas contribuições para as áreas de lei natural e justiça social. De Soto argumentou que todos os humanos são dignos e que o trabalho deve ter uma compensação justa. Suas obras influenciaram expressivamente o desenvolvimento dos direitos humanos e da equidade econômica."
 flavor_cas.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.53.desc: "[target_character.GetName], proeminente frade dominicano e membro da [ShowBuildingTypeName('school_of_salamanca')], propôs ideias radicais sobre leis internacionais e éticas do colonialismo. [target_character.GetSheHe|U] questiona a legitimidade da conquista sem justa causa e enfatiza os direitos dos povos indígenas. Esses pontos de vista reformulam como nós lidamos com a governança dos nossos territórios internacionais, mas nem todos gostam deles no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_cas.53.a: "Vamos apoiar seus princípios revolucionários!"
 flavor_cas.53.b: "Suas ideias contrariam os nossos esforços."
 flavor_cas.53.historical_info: "Francisco de Vitória é considerado o pai da lei internacional. Sua obra construiu a base dos princípios legais modernos que regulamentam a guerra, paz e soberania. Um defensor convicto dos direitos dos povos indígenas, ele agia contra a exploração das Américas e questionava a moralidade de conquistas injustas."
 flavor_cas.54.title: "As Ideias do Molinismo"
 flavor_cas.54.desc: "O renomado teólogo jesuíta [target_character.GetName] criou o molinismo, uma nova interpretação do livre arbítrio e da presciência divina. Sua obra fornece um modelo que enfatiza a liberdade humana e a responsabilidade, o que pode influenciar a base moral das nossas políticas. Talvez, com recursos para ampliar seus estudos, [target_character.GetSheHe] possa nos trazer benefícios."
 flavor_cas.54.a: "Apoiaremos suas ideias."
 flavor_cas.54.b: "Não podemos endossar ideias tão controversas."
 flavor_cas.54.historical_info: "Luís de Molina foi um membro proeminente da Escola de Salamanca e criador do molinismo, um modelo teológico que reconcilia a presciência divina e o livre arbítrio humano. Suas ideias inspiraram debates importantes dentro da Igreja Católica e influenciaram discussões sobre a liberdade individual e responsabilidade moral."
 flavor_cas.55.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.55.desc: "[target_character.GetName] é um(a) jesuíta especialista em teologia da [ShowBuildingTypeName('school_of_salamanca')]. Recentemente, [target_character.GetSheHe] tem disseminado suas teorias sobre soberania e a relação entre o governante e os governados. Seus argumentos em nome do consentimento dos governados e os limites da autoridade do Estado podem fortalecer a legitimidade moral do nosso governo, mas o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugere evitar suas ideias, pois elas podem enfraquecer a nossa legitimidade."
 flavor_cas.55.a: "Vamos adotar suas ideias."
 flavor_cas.55.b: "Apoiar [target_character.GetLastNameWithNoTooltip] é muito perigoso."
 flavor_cas.55.historical_info: "Francisco Suárez foi um dos pensadores mais influentes da Escola de Salamanca, reconhecido como pioneiro da teoria política moderna. Ele argumentava que a soberania se originava do povo e era incumbida por ele aos governantes. Algumas pessoas consideravam suas ideias muito revolucionárias, já que contradiziam o direito divino de governar dos monarcas."
 flavor_cas.56.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.56.desc: "[target_character.GetName], um estudioso genial da ordem jesuíta também conhecido como Bellomontanus, chamou a atenção de nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Seu intelecto aguçado e abordagens inovadoras em questões complexas lhe renderam a admiração de muitos na [ShowBuildingTypeName('school_of_salamanca')]. Com seu conhecimento poderíamos explorar mais a fundo a teologia moral e refinar a forma como entendemos a governança, as leis e os limites da razão humana. Talvez devêssemos apoiá-l[target_character.GetHimHer] e garantir que sua obra contribua para a glória maior de nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.56.a: "Seu conhecimento avançará a nossa erudição!"
 flavor_cas.56.b: "As ideias de [target_character.GetLastNameWithNoTooltip] são pouco aplicáveis na prática."
 flavor_cas.56.historical_info: "Gabriel Vásquez foi uma das figuras mais proeminentes da antiga Escola de Salamanca, célebre por sua obra inovadora sobre teologia moral, metafísica e epistemologia. Vásquez tentou refinar e se basear nas ideias de estudiosos mais antigos como Tomás de Aquino e Francisco Suárez, embora fosse um grande adversário acadêmico de Suárez. Ele conseguiu trazer um foco mais acentuado às questões da razão humana, do julgamento moral e da relação entre a graça divina e a liberdade humana."
 flavor_cas.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.57.desc: "[target_character.GetName] da [ShowBuildingTypeName('school_of_salamanca')] surgiu como uma voz de liderança na reforma teológica. Sua abordagem inovadora na teologia se mistura à escolástica com uma compreensão prática da razão natural e das relações humanas. [target_character.GetLastNameWithNoTooltip] propôs a criação de um modelo que ligue a doutrina sagrada à governança secular. Talvez, subsidiar os esforços de [target_character.GetLastNameWithNoTooltip] fortaleçam a base moral do(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.57.a: "Vamos apoiar suas atividades."
 flavor_cas.57.b: "Temos outras prioridades neste momento."
 flavor_cas.57.historical_info: "Melchior Cano foi um dos teólogos mais influentes da Escola de Salamanca, conhecido por sua obra #italic De Locis Theologicis#!, que sistematizou a razão teológica. Suas contribuições foram além da academia, já que ele assessorava os governantes sobre a interação entre a religião e a política."
 flavor_cas.58.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.58.desc: "Um(a) estudioso(a) e teólogo(a) genial da [ShowBuildingTypeName('school_of_salamanca')], [target_character.GetName] vem publicando tratados que investigam os princípios da governança, direitos de propriedade e responsabilidades dos governantes. [target_character.GetSheHe|U] ofereceu seus serviços ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], prometendo elaborar um modelo jurídico que defenda a justiça, mas que garanta também a prosperidade do(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.58.a: "Vamos empregar [target_character.GetLastNameWithNoTooltip] como assessor(a) jurídico(a)."
 flavor_cas.58.b: "Não precisamos de uma reforma jurídica."
 flavor_cas.58.historical_info: "Diego de Covarrubias y Leyva foi um jurista e teólogo proeminente que serviu como presidente do Conselho de Castela e arcebispo de Segóvia. Sua filosofia legal enfatizava a importância da lei natural e dos deveres morais dos governantes."
 flavor_cas.59.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.59.desc: "[target_character.GetName], da [ShowBuildingTypeName('school_of_salamanca')], recentemente instigou debates intensos por conta de sua introdução ao princípio do probabilismo, um conceito moral inovador que sugere que os indivíduos podem seguir uma determinada opinião em dilemas morais, mesmo que o contrário seja mais provável. Suas ideias geraram elogios e críticas, mas têm potencial para influenciar as tomadas de decisão tanto em questões espirituais quanto mundanas."
 flavor_cas.59.a: "Vamos financiar seus estudos."
 flavor_cas.59.b: "É melhor nos distanciarmos disso."
 flavor_cas.59.historical_info: "Bartolomeu de Medina é mais conhecido por ter apresentado o princípio do probabilismo na teologia moral, o que possibilitou maior flexibilidade nas tomadas de decisões morais, influenciando a abordagem da igreja em dilemas éticos."
 flavor_cas.60.title: "Congregatio de Auxiliis"
 flavor_cas.60.desc: "Os dominicanos e os jesuítas se envolveram em uma disputa teológica feroz, centrada na graça divina e no livre arbítrio. Os dominicanos, seguindo a doutrina tomista, defendem que a graça de Deus é inevitável e determinante. Já os jesuítas, liderados por teólogos como [target_character.GetName], insistem na compatibilidade do livre arbítrio com a graça divina. A [GetUniqueInternationalOrganization('catholic_church').GetName] convocou o #italic Congregatio de Auxiliis#! para resolver essa questão."
 flavor_cas.60.a: "Vamos apoiar os dominicanos e manter a doutrina tomista."
 flavor_cas.60.b: "Vamos apoiar os Jesuítas e o defender o molinismo."
 flavor_cas.60.historical_info: "O #italic Congregatio de Auxiliis#! foi uma série de debates teológicos conduzidos pela Igreja Católica entre 1598 e 1607 para resolver as disputas entre os jesuítas e os dominicanos em questões como a graça divina e o livre arbítrio. Os jesuítas, liderados por teólogos como Luís de Molina, enfatizaram a cooperação humana com a graça divina, enquanto os dominicanos defendiam a predeterminação de Deus nas ações humanas. O Papa Paulo V, por fim, suspendeu as discussões sem decretar um veredito."
 flavor_cas.61.title: "O Defensor do Tomismo"
 flavor_cas.61.desc: "Por causa de nossa decisão de defender a doutrina tomista durante $flavor_cas.60.title$, [target_character.GetName] se voluntariou oferecendo seu serviço ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. [target_character.GetLastNameWithNoTooltip] é um(a) eficiente defensor(a) dessa doutrina, particularmente em questões da graça divina e do livre arbítrio. Sua análise rigorosa e oposição convicta aos jesuítas molinistas fizeram [target_character.GetHisHer] uma figura central nos debates teológicos contemporâneos."
 flavor_cas.61.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.61.historical_info: "Domingo Bañez foi um importante teólogo da Escola de Salamanca e um defensor convicto da visão tomista sobre a predestinação e graça. Seu rigor acadêmico e debates com teólogos jesuítas como Luís de Molina o colocaram no centro do #italic Congregatio de Auxiliis#!."
 flavor_cas.62.title: "Um Estudioso da Fé e da Poesia"
 flavor_cas.62.desc: "[target_character.GetName], renomado(a) teólogo(a), poeta e estudioso(a) falante do [ShowLanguageName('hebrew_language')], ganhou proeminência graças às suas habilidosas traduções de textos bíblicos e sua elegante poesia. Seu domínio das literaturas sagradas e mundanas fez [target_character.GetHisHer] uma figura admirada na [ShowBuildingTypeName('school_of_salamanca')]. Embora suas visões sinceras por vezes tenham causado controvérsias, a genialidade de [target_character.GetLastNameWithNoTooltip] como pensador(a) e professor(a) era inquestionável. Os nossos assessores do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] defendem que empregá-l[target_character.GetHimHer] faria uma grande melhoria em nossas atividades culturais e teológicas."
 flavor_cas.62.a: "Indiquem-n[target_character.GetHerHim] como assessor(a) do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]!"
 flavor_cas.62.b: "Suas visões podem trazer uma atenção indesejada."
 flavor_cas.62.historical_info: "Luis de León foi uma das figuras mais proeminentes da Escola de Salamanca. Suas traduções do Cântico dos Cânticos e seus comentários sobre a Bíblia hebraica foram inovadores. No entanto, sua carreira acadêmica foi interrompida pela Inquisição, que o acusou de heterodoxia por causa de suas ousadas posições teológicas. Apesar desses desafios, ele deixou um legado duradouro como teólogo, poeta e professor."
 flavor_cas.63.title: "[ShowBuildingTypeNameWithNoTooltip('segovia_artillery_academy')]"
 flavor_cas.63.desc: "Os nossos assessores militares propuseram o estabelecimento de uma instituição dedicada à ciência da artilharia. A [ShowBuildingTypeName('segovia_artillery_academy')] serviria como um centro pioneiro de estudos e desenvolvimento de técnicas de artilharia avançada e ensinaria a arte das operações militares modernas aos oficiais."
 flavor_cas.63.a: "A modernização militar deve ser a nossa prioridade!"
 flavor_cas.63.b: "Não podemos arcar com esse investimento."
 flavor_cas.63.historical_info: "A Academia de Artillería de Segovia, fundada em 1764, é considerada a academia militar dedicada a artilharia mais antiga ainda em atividade. Ela teve uma função crucial na profissionalização da educação militar, inovando cálculos balísticos e projetos de armamentos."
 flavor_cas.64.title: "A Expedição Botânica do Governo [ROOT.GetCountry.GetGovernment.GetAdjective|U] até Nova Granada"
 flavor_cas.64.desc: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] recebeu uma proposta ambiciosa para organizar uma expedição botânica do governo [ROOT.GetCountry.GetGovernment.GetAdjective|U] até Nova Granada. Essa aventura, liderada por naturalistas habilidosos, tem como objetivo catalogar a vasta flora e fauna da região, enquanto busca plantas valiosas e remédios que possam beneficiar nosso(a) [ROOT.GetCountry.GetFlavorRank]. A expedição exigiria recursos significativos e apoio, mas também promete grandes recompensas científicas."
 flavor_cas.64.a: "Vamos financiar a expedição."
 flavor_cas.64.b: "Será melhor gastar nossos recursos em outro lugar."
 flavor_cas.64.historical_info: "A Expedição Botânica Real até Nova Granada foi uma das atividades científicas mais importantes do Iluminismo espanhol. Embora tenha sido rejeitada duas vezes, foi aprovada em 1783 e ao longo de quase 30 anos a expedição documentou a extraordinária biodiversidade da região. A equipe de cientistas produziu milhares de ilustrações botânicas detalhadas e identificou inúmeras espécies."
 flavor_cas.65.title: "O Regimiento"
 flavor_cas.65.desc: "O governo de municípios e cidades do(a) [ROOT.GetCountry.GetFlavorRank] aos poucos escapou do controle do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] e está fortemente controlado pelos [ShowEstatePrivilegeName('cas_caballeros_villanos')]. [target_character.GetName] deseja reverter esta situação, indicando pessoas de sua confiança como conselheiros de todos os municípios e cidades."
 flavor_cas.65.a: "Estabeleceremos esse novo sistema."
 flavor_cas.65.b: "É melhor não mudarmos o sistema atual."
 flavor_cas.65.historical_info: "Os municípios e cidades de Castela e Leão eram governados por um sistema chamado #italic concejo abierto#! – \"conselho aberto\". Esse conselho era eleito a cada ano e geralmente era distribuído entre as paróquias (vizinhanças) do lugar. Sua função era escolher um por um os principais magistrados, como por exemplo prefeito e juízes. O sistema pouco a pouco concentrou esses cargos em uma série de famílias, normalmente dos ranques dos #italic caballeros villanos#!, que controlaram a eleição anual do conselho e suas posições designadas. Em 1345, o Rei Afonso XI implementou um novo sistema de governo para os municípios e cidades do reino. Chamado #italic Regimiento#!, ele se concentrou nos #italic regidores#!, conselheiros eleitos diretamente pelo rei, entre os candidatos de ranque mais alto de cada lugar. Esse sistema incialmente colocaria a monarquia no controle do governo municipal, mas foi desgastado no século seguinte, pois as famílias mais ricas e poderosas dominaram essas posições, geralmente com o apoio de certas famílias nobres que se tornariam o verdadeiro poder nos municípios e cidades reais."
 flavor_cas.66.title: "O Dólar [ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip]"
 flavor_cas.66.desc: "As moedas usadas no(a) [ROOT.GetCountry.GetFlavorRank] se tornaram uma confusão, pois a principal, o maravedi, tem pouco uso além da contabilidade. Os nossos especialistas dizem que se nós criássemos duas moedas, uma de ouro e outra de prata, garantindo sua qualidade pura, a nossa economia como um todo se beneficiaria disso, especialmente o mercado de longa distância.\n\nTambém temos a opção de manter a antiga moeda para tirar proveito da desvalorização dela, cunhando mais maravedis de baixa qualidade e, consequentemente, aumentando a nossa renda em curto prazo."
 flavor_cas.66.a: "Vamos ver esse dólar [ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip]!"
 flavor_cas.66.b: "A moeda atual está boa."
 flavor_cas.66.historical_info: "Na segunda metade do século XV, o sistema monetário da Coroa de Castela tinha uma operação muito complexa. O maravedi, principal moeda contábil, sofreu uma contínua desvalorização desde o século XIII. Somado a isso, havia diferentes moedas regionais nos reinos ibéricos, o que complicou a economia da unificação política que se iniciou com o casamento da Rainha Isabel I de Castela com o Rei Fernando II de Aragão. Portanto, em 1497 se iniciou uma reforma monetária que estabeleceu uma nova moeda de ouro, o ducado, e uma nova moeda de prata, o real, que deveriam ser usadas em ambos os reinos. Devido à inesperada entrada de prata das Américas nas décadas seguintes, houve uma disparada no uso do \"real de a ocho\", que mais tarde seria conhecido como \"dólar espanhol\". Essa é considerada a primeira moeda global, tendo em vista que era aceita por comerciantes de todo o mundo, da África até as Américas e da Europa até a Ásia."
 flavor_cas.67.title: "[target_character.GetNameWithNoTooltip] e o Renascimento da Marinha"
 flavor_cas.67.desc: "O engenheiro naval [target_character.GetName] apresentou um plano para modernizar a nossa frota debilitada usando técnicas avançadas de construção naval. [target_character.GetSheHe|U] promete navios mais fortes, rápidos e manobráveis. O Almirantado apoia a visão [target_character.GetHisHer], mas implementá-la exigiria um investimento significativo e um compromisso de longo prazo."
 flavor_cas.67.a: "A frota é a nossa maior prioridade!"
 flavor_cas.67.a.tt: "Vamos convocar uma frota de #G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#! [ships|e] pesados em [target_location.GetName]"
 flavor_cas.67.b: "É caro demais nesses tempos."
 flavor_cas.67.historical_info: "José Antonio de Gaztañeta foi uma figura central na revitalização naval da Espanha. Construtor de navios e inovador comandante naval, Gaztañeta passou por derrotas marítimas e reconheceu a fragilidade da marinha espanhola. Assim, reformou a marinha, e seus projetos foram amplamente adotados, mostrando-se decisivos durante a Guerra de Sucessão Espanhola."
 flavor_cas.68.title: "Reformas Navais de [target_character.GetNameWithNoTooltip]"
 flavor_cas.68.desc: "[target_character.GetName] é um brilhante oficial naval, matemático e astrônomo. Após voltar recentemente de uma expedição à [ShowSubContinentName('south_america')], [target_character.GetNameWithNoTooltip] apresentou ao(à) [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] uma proposta para revolucionar as nossas capacidades navais. Com base em seus estudos com engenheiros estrangeiros e em suas observações das mais recentes tendências marítimas, [target_character.GetSheHe] defende amplas reformas na construção naval, na cartografia e na formação de oficiais. [target_character.GetSheHe|U] afirma que seguir suas reformas colocará a entidade política [ROOT.GetCountry.GetName] novamente na posição de potência marítima dominante."
 flavor_cas.68.a: "Vamos financiar as iniciativas [target_character.GetHisHer]."
 flavor_cas.68.b: "Vamos rejeitar as reformas [target_character.GetHisHer]."
 flavor_cas.68.historical_info: "Jorge Juan y Santacilia foi uma das figuras mais ilustres do Iluminismo espanhol. Como parte da Missão Geodésica Franco-Espanhola no Equador, ele ajudou a medir o arco do meridiano terrestre próximo ao equador. Após seu retorno à Espanha, ele liderou uma ampla reforma da Marinha, introduzindo métodos modernos de construção naval e reorganizando a educação naval."
 flavor_cas.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.69.desc: "O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sempre foi um lugar de grandeza e espetáculo, e a arte que adorna suas paredes fala muito sobre seu poder. Recentemente, [target_character.GetName] chamou a atenção dos nossos assessores devido à sua magnífica obra na sacristia de [ShowBuildingTypeName('el_escorial_palace')]. Por isso, muitos têm recomendado contratá-l[target_character.GetHimHer] para pintar o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_cas.69.a: "[target_character.GetSheHe|U] merece esse cargo."
 flavor_cas.69.b: "Não podemos arcar com vaidade."
 flavor_cas.69.historical_info: "Claudio Coello foi um dos últimos grandes pintores do Barroco espanhol, conhecido tanto por obras religiosas quanto por encomendas reais. Ele foi pintor da corte de Carlos II e deixou um legado de obras monumentais que combinaram o realismo espanhol com influências italianas e flamengas."
 flavor_cas.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.70.desc: "[target_character.GetName] ganhou renome em [ShowLocationName('sevilla')] por suas composições religiosas magistrais e por suas representações solidárias dos pobres e das crianças. [target_character.GetLastNameWithNoTooltip] recebeu propostas de patrocínio de ordens religiosas e líderes cívicos, e agora [target_character.GetSheHe] busca o nosso apoio para continuar embelezando igrejas com obras inspiradoras. No entanto, alguns argumentam que os recursos poderiam ser mais bem empregados em assuntos mais importantes."
 flavor_cas.70.a: "Devemos apoiar a visão divina [target_character.GetHisHer]!"
 flavor_cas.70.b: "Não podemos arcar com esse luxo."
 flavor_cas.70.historical_info: "Bartolomé Esteban Murillo foi um dos principais pintores barrocos da Espanha, conhecido por suas pinturas religiosas e por suas calorosas e idealizadas representações da vida cotidiana. Suas obras foram encomendadas por igrejas, hospitais e patronos particulares, ajudando a moldar a identidade visual do catolicismo espanhol durante a Contrarreforma."
 flavor_cas.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.71.desc: "Apesar de ter sofrido ferimentos graves em batalhas, pelos quais recebeu o apelido de #italic Patapalo#!, ou Perna de Pau, o talento de [target_character.GetName] no mar não foi abalado. Tendo participado de inúmeras batalhas, a idade da sua aposentadoria se aproxima. Alguns sugerem que nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] se beneficiaria de seus conhecimentos, mas outros defendem que sua aposentadoria seja adiada e que o Perna de Pau continue servindo na marinha."
 flavor_cas.71.a: "Nossa marinha precisa das habilidades [target_character.GetHerHis]."
 flavor_cas.71.b: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] se beneficiaria de seu conhecimento."
 flavor_cas.71.historical_info: "Blas de Lezo y Olavarrieta foi um dos comandantes navais mais resilientes e brilhantes da Espanha. Apesar de ter sofrido ferimentos devastadores, incluindo a perda de uma perna na Batalha de Vélez-Málaga, de um olho durante o Cerco de Toulon e de um braço na Batalha de Barcelona, ele continuou servindo à Espanha com lealdade. Sua vitória mais famosa ocorreu em 1741, durante a Batalha de Cartagena das Índias, quando liderou a defesa do porto colonial crucial contra uma imensa frota britânica comandada pelo almirante Edward Vernon. Embora estivesse em grande desvantagem numérica, a genialidade tática de Lezo e sua maestria na guerra naval resultaram em uma derrota catastrófica para os britânicos."
 flavor_cas.72.title: "A Ética do Comércio"
 flavor_cas.72.desc: "O frei [target_character.GetName] publicou um tratado sobre preços justos e comércio equitativo, alertando contra a especulação desenfreada e o enriquecimento injusto nos crescentes mercados globais. [target_character.GetSheHe|U] argumenta que o lucro excessivo proveniente de monopólios e da exploração viola a lei moral [ShowReligionGroupAdjective('christian')]. Alguns membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] protestam contra a interferência [target_character.GetHerHis], enquanto o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] louva sua voz de consciência."
 flavor_cas.72.a: "Os textos [target_character.GetHerHis|e] devem guiar nossas políticas."
 flavor_cas.72.b: "A opinião [target_character.GetHerHis] é irrelevante."
 flavor_cas.72.historical_info: "Tomás de Mercado foi um frei dominicano e teólogo moral que explorou a interseção entre a ética cristã e o comércio. Sua principal obra, #italic Suma de Tratos y Contratos#!, escrita em 1571, virou um texto influente em toda a Europa católica. Nela ele analisou os mecanismos de preços, os salários justos e os limites morais do lucro no comércio global, especialmente relevantes à medida que a Espanha expandia seu império. Ele também criticou o comércio de escravos e os abusos monopolistas."
 flavor_cas.73.title: "[target_character.GetNameWithNoTooltip] e a Moralidade dos Juros"
 flavor_cas.73.desc: "[target_character.GetName] ganhou destaque nos nossos círculos por defender que emprestar dinheiro a juros, há muito considerado pecado, é moralmente justificável em determinadas circunstâncias econômicas. As ideias [target_character.GetHerHis] estão remodelando a posição da Igreja em relação ao sistema bancário, ao crédito e ao investimento. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] agora deve decidir se endossa essa nova visão moral para estabilizar as finanças ou se arrisca alienar o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] conservador."
 flavor_cas.73.a: "Vamos apoiar as opiniões [target_character.GetHerHis]."
 flavor_cas.73.b: "Juros é um pecado."
 flavor_cas.73.historical_info: "Leonardus Lessius foi um economista da ordem jesuíta que exerceu uma influência considerável no pensamento moral e econômico ibérico. Em sua obra #italic De Iustitia et Iure#!, ele argumentou que cobrar juros não era inerentemente imoral se o credor assumisse custos de oportunidade ou riscos."
 flavor_cas.74.title: "A Viagem de [target_character.GetNameWithNoTooltip]"
 flavor_cas.74.desc: "Uma expedição ambiciosa está sendo planejada sob o comando de [target_character.GetName], um oficial naval e cientista inspirado pelos ideais do [ShowInstitutionName('enlightenment')]. O objetivo [target_character.GetHerHis] é mapear nossas posses ao redor do mundo, reunir dados científicos e relatar sobre a administração colonial."
 flavor_cas.74.a: "Vamos apoiar a viagem."
 flavor_cas.74.b: "É caro demais."
 flavor_cas.74.historical_info: "Alejandro Malaspina foi um oficial naval e explorador espanhol nascido na Itália que liderou a Expedição Malaspina, uma grandiosa missão científica e política pelo Império Espanhol, da América do Sul às Filipinas. Ela buscava emular as conquistas de capitães como Lapérouse e Cook e avaliar a situação das posses internacionais do império."
 flavor_cas.75.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.75.desc: "Um líder militar capaz e ambicioso, [target_character.GetName] escreveu ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] pedindo reforços. Com as tensões aumentando no Novo Mundo, [target_character.GetSheHe] acredita que chegou a hora de atacar os nossos rivais do governo [target_rival.GetAdjective] e recuperar a influência nas Américas. Embora alguns argumentem que apoiar a ousada iniciativa [target_character.GetHerHis] possa trazer grandes recompensas estratégicas, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] não tem certeza se adotar políticas agressivas é uma boa ideia."
 flavor_cas.75.a: "Vamos apoiar a iniciativa."
 flavor_cas.75.b: "Não queremos arriscar irritar [target_rival.GetNameWithNoTooltip]."
 flavor_cas.75.historical_info: "Bernardo de Gálvez foi um líder militar e governador colonial espanhol que desempenhou um papel crucial na Guerra de Independência dos Estados Unidos, liderando campanhas vitoriosas contra os britânicos no Golfo do México. Suas vitórias ajudaram a enfraquecer o controle britânico nas Américas e lhe renderam a rara honra de ter a frase #italic \"Yo Solo\"#!, que significa \"Eu sozinho\", no seu brasão, simbolizando sua iniciativa ao liderar as tropas em batalha."
 flavor_cas.76.title: "O Heroísmo de [target_character.GetNameWithNoTooltip]"
 flavor_cas.76.desc: "Chegaram notícias ao(à) [ROOT.GetCountry.GetGovernment.GetCourtTitle] de que, durante a batalha naval em [target_location.GetName], nosso comandante naval [target_character.GetName] foi ferido mortalmente e, ainda assim, proibiu seus oficiais de se renderem, continuando a dar ordens até sua morte. Embora o navio [target_character.GetHisHer] tenha sido perdido, as notícias de seu heroísmo se espalharam rapidamente, e os nossos marinheiros estão [target_character.GetHimHer] celebrando como um verdadeiro herói que morreu lutando por sua nação."
 flavor_cas.76.a: "Vamos celebrar [target_character.GetLastNameWithNoTooltip] como um herói."
 flavor_cas.76.historical_info: "Cosme Damián Churruca foi um oficial naval basco que morreu durante a Batalha de Trafalgar enquanto comandava o navio #italic San Juan Nepomuceno#!. Churruca resistiu ao ataque britânico até o fim, comandando mesmo após ser ferido mortalmente. Seu sacrifício foi reconhecido com uma promoção póstuma a almirante e com a concessão a seu primo do título de Conde de Churruca."
 flavor_cas.77.title: "A Descoberta dos Irmãos Elhuyar"
 flavor_cas.77.desc: "Os irmãos químicos [target_character.GetShortName] e [target_character2.GetName] fizeram uma descoberta revolucionária na mineralogia. Eles conseguiram isolar o tungstênio, um metal pesado e muito resistente. Essa descoberta pode transformar a metalurgia e a química nos nossos domínios. Os irmãos propõem a criação de um programa de pesquisa dedicado, sob nosso patrocínio, para estudar mais a fundo suas propriedades e explorar seu potencial industrial."
 flavor_cas.77.a: "Vamos financiar a pesquisa."
 flavor_cas.77.b: "Não podemos arcar com isso."
 flavor_cas.77.historical_info: "Em 1783, Juan José e Fausto de Elhuyar, dois químicos espanhóis, isolaram com sucesso o elemento tungstênio a partir do mineral volframita. Sua descoberta foi um feito significativo na história da química e da metalurgia. As propriedades únicas do tungstênio, como sua alta densidade e ponto de fusão, se tornariam essenciais em aplicações industriais e militares."
 flavor_cas.78.title: "A Expedição Filantrópica da Vacina"
 flavor_cas.78.desc: "[target_character.GetName] é um médico que propõe uma missão humanitária e científica inédita: transportar a recém-descoberta vacina contra a varíola por nossas posses para proteger as populações indígenas e coloniais. Embora custe muito, esse projeto poderia salvar inúmeras vidas."
 flavor_cas.78.a: "Vamos aprovar e financiar a expedição totalmente."
 flavor_cas.78.b: "Vamos aprovar com financiamento parcial."
 flavor_cas.78.c: "Vamos rejeitar a proposta."
 flavor_cas.78.historical_info: "Lançada em 1803, a Expedição Balmis foi a primeira campanha internacional de vacinação do mundo. Francisco Javier de Balmis liderou a missão de transportar a vacina contra a varíola por toda a América Espanhola e pelas Filipinas, utilizando meninos órfãos como portadores humanos do vírus vivo."
 flavor_cas.79.title: "Reformas Industriais de [target_character.GetNameWithNoTooltip]"
 flavor_cas.79.desc: "[target_character.GetName] tem defendido o rejuvenescimento econômico do Estado [ROOT.GetCountry.GetAdjective]. Reformista e economista por essência, [target_character.GetSheHe] propõe reviver indústrias tradicionais, afrouxar as restrições das guildas e fortalecer as associações comerciais regionais. As propostas [target_character.GetHerHis] desafiam interesses enraizados, mas prometem vitalidade econômica, especialmente para as nossas cidades e manufaturas."
 flavor_cas.79.a: "Vamos estimular a reforma industrial."
 flavor_cas.79.b: "Não é hora de experimentos."
 flavor_cas.79.historical_info: "Pedro Rodríguez foi um importante economista e estadista da Espanha do século XVIII. Ele foi um assessor importante durante o reinado de Carlos III, defendendo a modernização econômica, a reforma anticlerical e a liberalização dos monopólios das guildas. Seus escritos influenciaram as Reformas Borbônicas e lançaram as bases para a transição gradual da Espanha para um Estado mais racionalista em termos econômicos."
 flavor_cas.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.80.desc: "[target_character.GetName] é um brilhante jurista, economista e escritor que surgiu como uma voz proeminente em favor da reforma iluminista no(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. [target_character.GetSheHe|U] propõe um plano ambicioso de reformas legais, educacionais e agrárias com o objetivo de equilibrar a tradição com o progresso racional."
 flavor_cas.80.a: "Isso é idealista demais."
 flavor_cas.80.b: "Vamos instituir a reforma."
 flavor_cas.80.historical_info: "Gaspar Melchor de Jovellanos foi um polímata e estadista que defendeu a reforma judicial, a educação secular, a modernização agrária e a liberalização econômica. Embora tenha enfrentado resistência política e até prisão tanto sob a monarquia quanto sob o domínio napoleônico, seus escritos e seu zelo reformista deixaram um legado duradouro no pensamento e no governo espanhóis."
 flavor_cas.81.title: "A Cosmografia de [target_character.GetNameWithNoTooltip]"
 flavor_cas.81.desc: "O cartógrafo [target_character.GetName], estudioso da [ShowGovernmentReformName('casa_de_contratacion')], nos apresentou um projeto monumental. [target_character.GetLastNameWithNoTooltip] deseja criar uma nova e unificada cosmografia do mundo com base em explorações recentes e no método científico. A ambição [target_character.GetHerHis] não é apenas mapear territórios, mas estruturar o conhecimento imperial. Para esses objetivos, contudo, [target_character.GetSheHe] precisará de financiamento."
 flavor_cas.81.a: "Vamos dar o que [target_character.GetSheHe] precisa."
 flavor_cas.81.b: "Nós já temos mapas suficientes."
 flavor_cas.81.historical_info: "Alonso de Santa Cruz foi um historiador, cosmógrafo e cartógrafo a serviço da coroa espanhola. Atuando sob Carlos V e Filipe II, ele tentou criar uma história e um mapa abrangentes do mundo, integrando informações das explorações espanholas. Seus esforços contribuíram para a criação do #italic Padrón Real#!, o mapa oficial e altamente secreto utilizado pela marinha espanhola."
 flavor_cas.82.title: "O Invicto [target_character.GetNameWithNoTooltip]"
 flavor_cas.82.desc: "O renomado almirante [target_character.GetName] provou ser um comandante naval incomparável. Ao longo de sua carreira, [target_character.GetSheHe] teve grandes vitórias que [target_character.GetHerHim] tornaram uma lenda. Embora sua maestria no combate naval seja valorizada, alguns do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] têm discutido a possibilidade de conceder a [target_character.GetSheHe] um cargo governamental, onde seus conhecimentos e habilidades possam ser aplicados de maneira mais ampla."
 flavor_cas.82.a: "Vamos deixá-l[target_character.GetHerHim] comandar a marinha."
 flavor_cas.82.b: "[target_character.GetSheHe|U] ficará melhor em um cargo governamental."
 flavor_cas.82.historical_info: "Álvaro de Bazán foi um dos maiores comandantes navais da Espanha. Ele lutou em batalhas decisivas como Lepanto e derrotou frotas francesas e otomanas. Conhecido por nunca ter perdido uma batalha, ele foi fundamental no planejamento da Armada Espanhola antes de sua morte prematura."
 flavor_cas.83.title: "A Canonização de [target_character.GetNameWithNoTooltip]"
 flavor_cas.83.desc: "A memória de [target_ruler.GetName] continua inspirando devoção por toda a terra. O governo [target_ruler.GetHerHis] trouxe ordem, justiça e expansão ao nosso país. Com sua religiosidade igualada apenas à sua dedicação ao(à) [ROOT.GetCountry.GetFlavorRank], o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sugeriu reconhecer oficialmente a santidade [target_ruler.GetHerHis]. Agora a [GetUniqueInternationalOrganization('catholic_church').GetName] considera conceder-lhe a mais alta honra: a canonização."
 flavor_cas.83.a: "Que o mundo honre o comando virtuoso [target_ruler.GetHerHis]."
 flavor_cas.83.b: "Sua canonização é desnecessária."
 flavor_cas.83.historical_info: "Fernando III de Castela foi canonizado em 1671 pelo Papa Clemente X por sua devoção excepcional à fé católica e por seu papel na Reconquista cristã da Península Ibérica. Ele unificou os reinos de Castela e Leão e expandiu o domínio cristão pela Andaluzia. As vitórias que conquistou contra o Califado lhe renderam o título de \"Campeão de Cristo\"."
 flavor_cas.84.title: "[ROOT.GetCountry.GetNameWithNoTooltip] e a Coroa Romana"
 flavor_cas.84.desc: "Por meio de uma diplomacia habilidosa, fortes alianças familiares e uma profunda reserva de influência, [target_ruler.GetName] garantiu sua eleição como [GetUniqueInternationalOrganization('hre').GetLeaderTitle] do [GetUniqueInternationalOrganization('hre').GetName]. Essa honra consolidará nossa supremacia na [ShowContinentName('europe')], mas também traz novas responsabilidades e riscos."
 flavor_cas.84.a: "Vamos aceitar o nosso destino imperial!"
 flavor_cas.84.historical_info: "O primeiro monarca espanhol a se tornar Sacro Imperador Romano foi Carlos V, eleito em 1519. Membro da poderosa Casa de Habsburgo, Carlos herdou um grande conjunto de reinos por meio dos casamentos de seus avós, os Monarcas Católicos Fernando II de Aragão e Isabel I de Castela, além de sua linhagem paterna habsburga. Como imperador, Carlos V enfrentou imensos desafios: os conflitos religiosos após as reformas de Martinho Lutero, guerras contra a França e a defesa da Europa contra a expansão otomana. Seu reinado marcou o auge do poder dos Habsburgos. Já no fim da vida, exausto por conflitos intermináveis, Carlos abdicou em 1556, dividindo seu império entre o irmão Fernando, que virou Imperador Romano, e seu filho Filipe II, que governou a Espanha e suas posses internacionais."
 flavor_cas.85.title: "A União Ibérica"
 flavor_cas.85.desc: "Com a Reconquista concluída e os mouros expulsos das nossas terras, realizamos agora a façanha de unir as coroas da fé [ShowReligionGroupAdjective('christian')] da [ShowRegionName('iberia_region')] sob um único monarca. Tal união não era vista desde os tempos dos reis visigodos. De [ShowLocationName('lisbon')] a [ShowLocationName('barcelona')], todos agora se ajoelham diante de uma única soberana Cruz e do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_cas.85.a: "Vamos governar nossos reinos com respeito pelas tradições deles."
 flavor_cas.85.b: "Precisamos buscar centralizar as coroas."
 flavor_cas.85.historical_info: "A União Ibérica foi uma união dinástica entre Espanha e Portugal que durou de 1580 a 1640. Ela foi desencadeada após a morte do rei Sebastião de Portugal e de seu sucessor, o cardeal Henrique, deixando Portugal sem um herdeiro claro. O rei Filipe II da Espanha, neto de Manuel I de Portugal, reivindicou o trono português por sua linhagem materna. Filipe II foi reconhecido como rei de Portugal após uma breve campanha militar, unindo as coroas de Castela, Aragão e Portugal sob os habsburgos espanhóis. No entanto, Portugal manteve instituições administrativas, leis e posses coloniais separadas. A união chegou ao fim devido à Guerra da Restauração Portuguesa, entre 1640 e 1668, que restaurou a independência portuguesa sob a Casa de Bragança."
 flavor_cas.86.title: "[target_character.GetNameWithNoTooltip] e a Missão do Novo Mundo"
 flavor_cas.86.desc: "O frei [target_character.GetName] apresentou ao(à) [ROOT.GetCountry.GetGovernment.GetCourtTitle] uma proposta incomum. Inspirado pelos ideais humanistas de conhecimento e compreensão, [target_character.GetSheHe] deseja embarcar em uma jornada para o Novo Mundo. O objetivo [target_character.GetHerHis] é estudar as tradições, línguas e costumes de nossos súditos do povo [ShowCultureName('nahua_culture')] na [ShowRegionNameWithNoTooltip('mesoamerica_region')]. Embora tal empreendimento possa parecer inusitado, uma compreensão mais profunda do povo que governamos poderia ajudar em sua integração ao mundo da fé [ShowReligionGroupAdjective('christian')]."
 flavor_cas.86.a: "Vamos conceder passagem a [target_character.GetSheHe]."
 flavor_cas.86.b: "Vamos recusar o pedido."
 flavor_cas.86.historical_info: "Bernardino de Sahagún foi um frei franciscano, missionário e etnógrafo espanhol. Após viajar para a Nova Espanha em 1529, ele se dedicou não apenas à conversão dos povos indígenas, mas também a um estudo de sua cultura, crenças, história e línguas. Seu profundo respeito pelas tradições nativas o diferenciou de muitos de seus contemporâneos. Sahagún dominou a língua nahuatl e acreditava que compreender a cultura indígena era essencial para convertê-los de verdade ao cristianismo em vez de impor a fé à força."
 flavor_cas.87.title: "$florentine_codex$"
 flavor_cas.87.desc: "Após anos de pesquisa, coleta de testemunhos e aprendizado das línguas de nossos súditos do povo [ShowCultureName('nahua_culture')], [target_character.GetName] publicou sua grande obra: $florentine_codex$. Esse extraordinário manuscrito cataloga os costumes, a estrutura social, a mitologia e a vida cotidiana do povo [ShowCultureNameWithNoTooltip('nahua_culture')] com uma profundidade inédita. No entanto, alguns do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] temem que tal retrato simpático de costumes pagãos possa ser perigoso."
 flavor_cas.87.a: "Isso nos ajudará a entender melhor os nossos súditos."
 flavor_cas.87.b: "As tradições pagãs devem ser esquecidas, não preservadas."
 flavor_cas.87.historical_info: "A #italic Historia general de las Cosas de Nueva España#!, hoje mais conhecida como o Códice Florentino, é a obra-prima de Bernardino de Sahagún. É uma enciclopédia etnográfica monumental em doze volumes sobre os povos de língua nahuatl do México. Compilada entre meados e o final do século XVI, a obra documenta desde deuses e rituais religiosos até práticas econômicas e a vida cotidiana. Escrita tanto em espanhol quanto em nahuatl, ela é considerada uma fonte incomparável sobre a história do México pré-colombiano e do início do período colonial."
 flavor_cas.88.title: "A Expedição de [target_character.GetNameWithNoTooltip]"
 flavor_cas.88.desc: "Um marinheiro experiente e frei agostiniano, [target_character.GetName], apresentou uma proposta ousada. [target_character.GetSheHe|U] deseja traçar uma rota segura de retorno pelo Oceano Pacífico da [ShowRegionName('indonesia_region')] até a [ShowRegionName('mesoamerica_region')]. A experiência [target_character.GetHerHis] em explorações poderia nos garantir uma vantagem comercial e estratégica vital nos mares."
 flavor_cas.88.a: "Vamos financiar a expedição [target_character.GetHerHis]."
 flavor_cas.88.b: "Não vale o risco."
 flavor_cas.88.historical_info: "Andrés de Urdaneta foi um navegador e frei espanhol que descobriu a rota de retorno para o leste pelo Pacífico, conhecida como Rota de Urdaneta ou #italic Tornaviaje#!. Sua descoberta foi crucial para o estabelecimento do comércio do Galeão de Manila, ligando a Ásia às Américas e posteriormente à Espanha."
 flavor_cas.89.title: "El Divino"
 flavor_cas.89.desc: "[target_character.GetName], um erudito poeta conhecido em [ShowLocationName('sevilla')] como #italic El Divino#!, se destacou como uma das principais figuras da literatura local. Seu domínio do verso petrarquista, seus comentários eruditos e suas odes patrióticas que glorificam nossas vitórias lhe renderam tanto admiração quanto inveja entre a elite literária. Alguns do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] nos imploram para reconhecer oficialmente a genialidade [target_character.GetHerHis] oferecendo nosso patrocínio."
 flavor_cas.89.a: "Vamos oferecer a nossa patronagem a [target_character.GetSheHe]."
 flavor_cas.89.b: "Precisamos focar em questões mais importantes."
 flavor_cas.89.historical_info: "Fernando de Herrera, conhecido como #italic El Divino#!, foi uma importante figura literária e intelectual do Século de Ouro espanhol. Sua obra combinava sutileza emocional com seriedade intelectual. Os sonetos, odes e elegias de Herrera exaltavam tanto os afetos pessoais quanto o heroísmo nacional. Sua dedicação em aperfeiçoar a língua e elevar a poesia espanhola fez dele uma das figuras literárias mais importantes da sua época."
 flavor_cas.90.title: "Reforma Ortográfica de [target_character.GetLastNameWithNoTooltip]"
 flavor_cas.90.desc: "[target_character.GetName], a quem concedemos patronagem antes, apresentou uma proposta de grande reforma ortográfica da nossa língua. Baseando-se no clássico idioma [ShowLanguageName('latin_language')] e em um profundo desejo de clareza, [target_character.GetLastNameWithNoTooltip] defende uma ortografia mais racional e fonética. Suas propostas incluem o uso simplificado de consoantes, uma distinção mais clara entre vogais e semivogais e até o uso de apóstrofos para emular melhor a elisão poética refinada. Embora tenha sido recebida com admiração por alguns estudiosos, outros a consideram uma proposta disruptiva ou desnecessária, temendo que a implementação dessas reformas não apenas seja custosa, mas também possa ter um caráter desestabilizador devido à grande interferência na língua."
 flavor_cas.90.a: "Vamos deixar que a língua evolua por conta própria."
 flavor_cas.90.b: "Vamos instituir a reforma."
 flavor_cas.90.c: "Vamos censurar! Língua é tradição, não experimento!"
 flavor_cas.90.historical_info: "Além de suas contribuições para a poesia do Século de Ouro espanhol, Fernando de Herrera foi um ambicioso reformador da língua espanhola. Herrera acreditava que a elegância e a precisão da poesia exigiam uma ortografia mais consistente e racional. Em sua obra #italic Algunas obras#!, ele propôs diversas mudanças ortográficas, mas suas ideias não ganharam ampla aceitação."
 flavor_cas.91.title: "A Caneta Satírica de [target_character.GetNameWithNoTooltip]"
 flavor_cas.91.desc: "[target_character.GetName], mestre do humor e da sátira, ganhou fama por todo o país por suas duras críticas à corrupção e à decadência moral. [target_character.GetSheHe|U] se apresentou ao(à) [ROOT.GetCountry.GetGovernment.GetCourtTitle] oferecendo seus serviços como cronista e propagandista. No entanto, a língua afiada [target_character.GetHerHis] poderia facilmente se voltar contra nós se não for tratada com cautela."
 flavor_cas.91.a: "Vamos convidá-l[target_character.GetHerHim] para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_cas.91.b: "É melhor nos distanciarmos [target_character.GetHerHis]."
 flavor_cas.91.historical_info: "Francisco de Quevedo foi um nobre, político e um dos escritores mais brilhantes do Século de Ouro espanhol. Suas obras incluíam sátiras mordazes, poesia barroca e comentários políticos contundentes, que refletiam o tumulto da época. Embora fosse muito leal à Espanha, Quevedo costumava criticar e fazia alusões ao declínio moral e político que testemunhava. Em seus escritos, muitas vezes demonstrava antipatia por diversos grupos de pessoas, o que o tornou celebrado e controverso ao mesmo tempo em vida."
 flavor_cas.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.92.desc: "[target_character.GetName], um oficial que virou sacerdote e dramaturgo, é um artista em ascensão, considerado por muitos como o sucessor dos maiores nomes do nosso passado. Suas obras dramáticas tratam de questões de destino, honra e da alma humana. As peças de [target_character.GetHerHis], apresentadas no [ShowBuildingTypeName('theater')] de [ROOT.GetCountry.GetCapital.GetName], são apreciadas pelas massas, e seu domínio dessa arte trouxe uma profunda dimensão filosófica ao palco. Por isso, muitos do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugerem oferecer a [target_character.GetSheHe] nossa patronagem."
 flavor_cas.92.a: "As peças [target_character.GetHerHis] são um tesouro nacional!"
 flavor_cas.92.b: "Melancólico demais para o nosso gosto."
 flavor_cas.92.historical_info: "Pedro Calderón de la Barca costuma ser considerado a última grande figura do Século de Ouro da literatura espanhola. Calderón explorou temas como destino, honra e a tensão entre ilusão e realidade. Sua obra-prima #italic La vida es sueño#! continua sendo uma das peças mais influentes da literatura mundial. Nomeado dramaturgo oficial da corte, Calderón também compôs inúmeras alegorias religiosas apresentadas durante o #italic Corpus Christi#!. Ele foi apelidado de \"Shakespeare espanhol\" e é um dos poetas nacionais da Espanha."
 flavor_cas.93.title: "O Fênix de Engenhos"
 flavor_cas.93.desc: "Como peças teatrais estão se tornando cultura de massa, [target_character.GetName] tem ganhado bastante fama. [target_character.GetSheHe|U] é dramaturgo, poeta e soldado notável, que conseguiu impressionar a nação com a sua produção literária e a profundidade emocional de suas peças. Suas obras populares certamente estão transformando o palco e ajudando a trazer cultura para o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e até mesmo para o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], que até então não havia mostrado muito interesse cultural. Talvez devamos considerar dar apoio para [target_character.GetSheHe] em seus esforços."
 flavor_cas.93.a: "Celebre sua genialidade!"
 flavor_cas.93.b: "Tais peças são apenas distração."
 flavor_cas.93.historical_info: "Lope de Vega foi um dos dramaturgos mais notáveis na história europeia, com autoria em mais de 1.800 peças, centenas de sonetos, além de incontáveis romances e obras religiosas. Ele era um mestre da #italic Comedia Nueva#!, e ajudou a redefinir o drama espanhol ao misturar estrutura clássica com apelo popular."
 flavor_cas.94.title: "Conflito entre Cultismo e Conceptismo"
 flavor_cas.94.desc: "O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] se envolveu em um conflito literário ferrenho que se estende além de meras palavras. Um dos lados apoia [target_character.GetName], mestre do #italic cultismo#!, cujas metáforas elaboradas, e grandiosidade estética intoxica o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e confunde o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Do outro lado, há [target_character2.GetName], campeão do #italic conceptismo#!, um poeta filosófico e sátiro de língua afiada, que com sua sagacidade concisa e linguagem indelicada entrega precisão cirúrgica. O que começou como debate literário se tornou escárnio público, folhetos difamatórios e sonetos desafiadores. Chegou a hora do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] intervir e trazer a solução."
 flavor_cas.94.a: "Devemos ficar ao lado de [target_character.GetNameWithNoTooltip]."
 flavor_cas.94.b: "Dê apoio para [target_character2.GetNameWithNoTooltip]."
 flavor_cas.94.historical_info: "Nos séculos XVI e XVII, a cultura literária espanhola foi dominada por dois estilos opostos: o #italic cultismo#!, que enfatizava a estética, a linguagem mais elevada e as metáforas, e o #italic conceptismo#!, que voltava-se para a sagacidade, brevidade e riqueza conceitual. A rivalidade entre seus representantes era lendária. Essas polêmicas não eram apenas literárias, pois revelavam as tensões profundas entre a preferência aristocrática e a acessibilidade pública, o idealismo e o realismo."
 flavor_cas.95.title: "As Publicações Perigosas de [target_character.GetNameWithNoTooltip]"
 flavor_cas.95.desc: "[target_character.GetName], estudioso jesuíta, publicou um tratado ousado sugerindo que governantes tirânicos deveriam ser depostos, até mesmo assassinados. Apesar de suas palavras estarem imersas em lógica e teologia escolástica, as implicações são profundamente políticas. Alguns dizem que suas ideias são perigosas, enquanto outros as consideram necessárias para responsabilizar moralmente os governantes."
 flavor_cas.95.a: "Censure essa doutrina radical."
 flavor_cas.95.b: "Adote sua visão de responsabilidade na monarquia."
 flavor_cas.95.historical_info: "Juan de Mariana foi um historiador jesuíta e pensador político, cuja obra mais famosa, #italic Sobre o rei e a instituição real#!, justificava o tiranicídio sob lógica moral e teológica. Seu argumento de que o povo deve resistir ou até mesmo eliminar reis injustos era considerado radical no início da Europa moderna."
 flavor_cas.96.title: "O Zelo Reformista de [target_character.GetNameWithNoTooltip]"
 flavor_cas.96.desc: "[target_character.GetName], freira carmelita, ganhou destaque por meio de sua devoção incansável, obras místicas profundas e desejo implacável de restaurar a pureza espiritual à vida monástica. Seu movimento reformista, conhecido como Carmelitas Descalços, clama o retorno do ascetismo absoluto, pobreza comunitária e oração contemplativa. Apesar de alguns membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] resistirem à sua influência, vários outros lhe veem como um bastião da renovação espiritual que deveria ganhar apoio do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_cas.96.a: "Apoiem suas reformas."
 flavor_cas.96.b: "Que a Igreja cuide disso independentemente."
 flavor_cas.96.historical_info: "Teresa de Ávila foi mística, reformista e fundadora do movimento dos Carmelitas Descalços, que enfatizava a pobreza, a oração e a disciplina espiritual. Suas obras, incluindo Caminho da Perfeição e O Castelo Interior, geraram aclamação e desconfiança. Posteriormente, ela angariou apoio de aliados como João da Cruz, e suas reformas se espalharam pela Espanha apesar da oposição das autoridades clérigas conservadoras. Ela chegou a ser contestada até mesmo pela Inquisição, mas nenhuma acusação foi feita, e seus esforços terminaram na divisão da sua ordem."
 flavor_cas.97.title: "A Canonização de [target_character.GetNameWithNoTooltip]"
 flavor_cas.97.desc: "Muitos anos depois do seu falecimento, [target_character.GetName] ainda inspira admiração entre os devotos. Suas obras continuam a fomentar a alma, suas reformas espirituais sobreviveram além da resistência e as histórias de intercessão milagrosa cercam seu túmulo. Com a veneração crescente, chegou a hora de considerar reconhecer oficialmente sua santidade."
 flavor_cas.97.a: "Que o cristianismo conheça seu nome!"
 flavor_cas.97.b: "Sua canonização é desnecessária."
 flavor_cas.97.historical_info: "Teresa de Ávila foi canonizada em 1622 pelo Papa Gregório XV e declarada Doutora da Igreja em 1970 pelo Papa Paulo VI. Sua teologia mística e seu movimento reformista afetaram profundamente o catolicismo espanhol durante a Contrarreforma. Mesmo séculos mais tarde, suas obras e percepções espirituais influenciaram o mundo católico."
 flavor_cas.98.title: "A Canonização de [target_character.GetNameWithNoTooltip]"
 flavor_cas.98.desc: "Após décadas de pregação, escrituras e estabelecendo seminários pelo mundo, a influência de [target_character.GetName] continua inabalada. Seus seguidores moldaram universidades, aconselharam reis e resistiram à onda herege. O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] ficou ciente de que a [GetUniqueInternationalOrganization('catholic_church').GetName] abriu o caminho para a canonização. Então talvez seja interessante apoiar essa elevação."
 flavor_cas.98.a: "[target_character.GetSheHe|U] foi uma pessoa sagrada que merece isso."
 flavor_cas.98.b: "Que os jesuítas continuem seu legado sem a santidade."
 flavor_cas.98.historical_info: "Inácio foi canonizado em 1622 pelo Papa Gregório XV. Suas práticas espirituais se tornaram um texto fundamental para a devoção católica, e a ordem jesuíta moldou o alcance global do catolicismo. Ele continua sendo uma das figuras mais influentes da Reforma Católica e da educação religiosa global."
 flavor_cas.99.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.99.desc: "[target_character.GetName], um frade carmelita, conhecido como João de São Matias, se tornou uma alma poética do espírito reformista. [target_character.GetSheHe|U] é companheiro de [target_character.GetName2], e [target_character2.GetSheHe] dá apoio ao seu movimento Descalço com disciplina ferrenha e misticismo divino. [target_character.GetSheHe|U] publicou muitas obras sobre a ascensão da alma diante da escuridão em direção a união divina, uma teologia profunda e controversa. Apesar de termos prestado apoio ao seu mentor, muitas pessoas temem que apoiar mais o seu misticismo é quase extrapolar o limite para se tornar heresia."
 flavor_cas.99.a: "Apoie mais seus ensinamentos místicos."
 flavor_cas.99.b: "Reprima esse misticismo antes que gere confusão."
 flavor_cas.99.historical_info: "Juan de Yepes Álvarez foi um místico, poeta e reformista espanhol cujas obras espirituais moldaram a teologia carmelita. Preso e julgado por frades não reformados, ele se tornou símbolo da resiliência espiritual e da genialidade literária, e mais tarde foi reconhecido como um dos maiores poetas espanhóis."
 flavor_cas.100.title: "A Canonização de [target_character.GetNameWithNoTooltip]"
 flavor_cas.100.desc: "Anos depois da sua morte, as palavras de [target_character.GetName] continuam a ecoar nas igrejas e monastérios. Sua teologia mística ganhou a aprovação até mesmo no cerne da [GetUniqueInternationalOrganization('catholic_church').GetName]. Sua poesia é reverenciada, e seus seguidores clamam pela sua santidade."
 flavor_cas.100.a: "Sua obra iluminou todo o(a) [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_cas.100.b: "Sua canonização não é necessária."
 flavor_cas.100.historical_info: "Juan de Yepes y Álvarez, que mais tarde se tornou conhecido como São João da Cruz, foi canonizado em 1726 pelo Papa Bento XIII. Suas obras místicas, como A Noite Escura da Alma, Cântico Espiritual e Ascensão do Monte Carmelo, se tornaram pilares da literatura devocional católica e foram aclamadas pela genialidade teológica e poética."
 flavor_cas.101.title: "O [ShowGovernmentReformNameWithNoTooltip('royal_council_of_castile')]"
 flavor_cas.101.desc: "Por muito tempo o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] tem obedecido aos caprichos do mesquinho estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e a composição ineficiente das jurisdições locais. O [ShowGovernmentReformName('royal_council_of_castile')], proposto por [target_character.GetName] e apoiado por reformistas e legalistas, oferece uma visão de um Estado mais centralizado e governado profissionalmente. Ao empoderar o conselho para supervisionar a arrecadação de impostos, assuntos legais e indicações, podemos direcionar melhor os recursos do(a) [ROOT.GetCountry.GetFlavorRank] para fins de interesse nacional em vez de agradar governadores locais."
 flavor_cas.101.a: "Que o conselho supervisione o(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.101.b: "O(a) [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] não vai tolerar essa intromissão."
 flavor_cas.101.historical_info: "O Conselho Supremo Real de Castela foi estabelecido durante o fim do século XV sob os monarcas católicos Fernando II de Aragão e Isabel I de Castela. Originalmente um corpo de assessoria medieval, o conselho foi transformado em um instrumento central de autoridade real. Ele serviu para refrear o poder da alta nobreza, contornar privilégios locais e profissionalizar a governança por meio de indicações de legisladores e burocratas estudiosos que serviam aos interesses do reino."
 flavor_cas.102.title: "Os Decretos de [ShowGovernmentReformNameWithNoTooltip('nueva_planta')]"
 flavor_cas.102.desc: "Como a era atual é caracterizada pelos esforços de centralizar o poder, muitas pessoas têm sugerido que chegou a hora de finalmente unificar nossa composição de reinos sob um sistema administrativo único legal. Os tradicionais #italic Fueros#! e os privilégios de [ShowAreaName('aragon_area')], [ShowAreaName('catalonia_area')] e [ShowAreaName('valencia_area')] há muito tempo têm resistido à autoridade do(a) [ROOT.GetCountry.GetGovernment.GetAdjective], mas uma reforma legislativa ousada, [ShowGovernmentReformName('nueva_planta')], eliminaria as leis distintas e as integraria totalmente a um Estado [ROOT.GetCountry.GetAdjective] centralizado."
 flavor_cas.102.a: "Devemos centralizar a nação."
 flavor_cas.102.a.tt: "Todo [location|e] em [ShowAreaName('aragon_area')], [ShowAreaName('catalonia_area')] e [ShowAreaName('valencia_area')] receberá o [modifier|e] [ShowModifier('spa_implemented_nueva_planta')] por #Y 20#! anos"
 flavor_cas.102.b: "Mantenha liberdades regionais tradicionais."
 flavor_cas.102.historical_info: "Os decretos Nueva Planta foram uma série de leis estabelecidas por Filipe V entre 1707 e 1716, após a Guerra da Sucessão Espanhola, que buscava unificar a Espanha sob o absolutismo Bourbon. As reformas aboliram os sistemas legais distintos e as instituições da Coroa de Aragão, além de desfazerem seus privilégios históricos."
 flavor_cas.103.title: "O Mestre do Realismo Sagrado"
 flavor_cas.103.desc: "Um notável pintor, [target_character.GetName] ganhou fama por suas composições espirituais profundas e o uso muito inovador de chiaroscuro. Suas pinturas representam vida monástica, cenas bíblicas e martírio com solenidade. Algumas pessoas sugerem que devamos solicitar que [target_character.GetSheHe] decore nossas igrejas e assim promover a religiosidade no(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.103.a: "Que [target_character.GetSheHe] glorifique nossa fé nas telas!"
 flavor_cas.103.b: "Não podemos arcar com isso agora."
 flavor_cas.103.historical_info: "Francisco de Zurbarán foi um pintor barroco espanhol muito associado com pinturas espirituais e com a ênfase na Contrarreforma da religiosidade visual. O estilo de Zurbarán combinava realismo com iluminação mística, e sua habilidade de representar a contemplação silenciosa tornou sua obra única mesmo entre as artes da Era de Ouro Espanhola."
 flavor_cas.104.title: "A Genialidade de [target_character.GetNameWithNoTooltip]"
 flavor_cas.104.desc: "Ficamos cientes de que [target_character.GetName] propôs diversas máquinas a vapor incríveis que são voltadas para drenar água das minas. Sua obra envolve metalurgia, hidrologia e até mesmo trajes de mergulho. Apesar de algumas pessoas no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] debocharem de suas engenhocas mecânicas, outras falam que [target_character.GetSheHe] pode estar à frente do seu tempo, sugerindo que devamos considerar subsidiar sua pesquisa."
 flavor_cas.104.a: "Apoie suas máquinas revolucionárias."
 flavor_cas.104.b: "São apenas meras curiosidades."
 flavor_cas.104.historical_info: "Jerónimo de Ayanz y Beaumont foi um soldado, inventor e administrador, mais conhecido por criar um dispositivo a vapor primitivo em 1606. Ele usou suas invenções para melhorar a segurança na mineração e a eficiência nos territórios ricos em minerais da Espanha. Seus projetos predefiniram a Revolução Industrial em mais de um século."
 flavor_cas.105.title: "Surto de [ShowDiseaseNameWithNoTooltip('smallpox')|U] na [ShowRegionNameWithNoTooltip('mesoamerica_region')]"
 flavor_cas.105.desc: "Más notícias de nossos territórios no Novo Mundo alegam que há muitas mortes entre os povos nativos. [ShowDiseaseName('smallpox')|U], uma doença terrível, que deve ter sido trazida através do oceano por nossos homens, está arruinando nossos assentamentos na [ShowRegionName('mesoamerica_region')]. Os contaminados morrem aos montes, e é provável que assentamentos inteiros sumam do mapa se não agirmos depressa."
 flavor_cas.105.a: "Não temos meios de impedir."
 flavor_cas.105.a.tt: "Todo [location|e] na [ShowRegionName('mesoamerica_region')] possuído pela entidade política [ROOT.GetCountry.GetName] ou nossos [subjects|e] receberá o [modifier|e] [ShowModifier('spa_severe_smallpox_outbreak')] por #Y 20#! anos"
 flavor_cas.105.b: "Devemos fazer o possível para impedir a contaminação!"
 flavor_cas.105.b.tt: "Todo [location|e] na [ShowRegionName('mesoamerica_region')] possuído pela entidade política [ROOT.GetCountry.GetName] ou nossos [subjects|e] receberá o [modifier|e] [ShowModifier('spa_mild_smallpox_outbreak')] por #Y 20#! anos"
 flavor_cas.105.historical_info: "A introdução de doenças do Velho Mundo, como varíola, sarampo e influenza, devastou as populações nativas das Américas. Essas doenças se espalham rapidamente, e as estimativas sugerem que cerca de 50% a 90% da população mesoamericana nativa morreu nas décadas seguintes ao contato."
 flavor_cas.106.title: "A Conquista de [ShowLocationNameWithNoTooltip('tenochtitlan')]"
 flavor_cas.106.desc: "[ShowLocationName('tenochtitlan')], outrora uma metrópole estonteante com templos gigantescos, canais amplos e mercados prósperos, agora está em ruínas. Os defensores lutaram com muita coragem, mas não foram capazes de suportar a força combinada de nossos exércitos. Com a captura da capital e a morte de seus líderes, a estrutura de poder deles foi totalmente abalada."
 flavor_cas.106.a: "Uma nova era para a [ShowRegionNameWithNoTooltip('mesoamerica_region')]."
 flavor_cas.106.historical_info: "A queda de Tenochtitlán, em 1521, marcou o colapso do Império Asteca. Hernán Cortés, apoiado por milhares de aliados nativos, cercou a cidade por meses. Após um ataque derradeiro, o último imperador asteca, Cuauhtémoc, foi capturado, e a capital insular outrora gloriosa foi reduzida a cinzas."
 flavor_cas.107.title: "A Conquista de [ShowLocationNameWithNoTooltip('qusqu')]"
 flavor_cas.107.desc: "Nossas forças tomaram [ShowLocationName('qusqu')], o(a) [target_location.GetRank.GetName] sagrado do povo [ShowCultureName('inka_culture')]. Apesar do poder e da organização dos povos andinos, nosso aço e nossos cavalos prevaleceram. Os tesouros conquistados do Templo do Sol por si só são capazes de patrocinar expedições inteiras. Os últimos vestígios da governança imperial do povo [ShowCultureNameWithNoTooltip('inka_culture')] foram extintos, e nossa governança sobre os [ShowRegionName('andes_region')] não enfrentará mais oposição dos nativos."
 flavor_cas.107.a: "Uma vitória triunfante!"
 flavor_cas.107.historical_info: "Cusco, capital do Império Inca, foi tomada pelos espanhóis sob o comando de Francisco Pizarro, em 1533, após a captura e a execução do Imperador Atahualpa. A conquista foi marcada por traição, guerra civil inca interna e saques escandalosos. A queda de Cusco representou o golpe final no maior império da América do Sul pré-colombiana."
 flavor_cas.108.title: "A Fundação da Cidade do México"
 flavor_cas.108.desc: "Com a velha capital de [ShowCultureName('nahua_culture')] reduzida a cinzas e a ordem imperial desfeita, é hora de recomeçar. Muitas pessoas têm sugerido que devemos tornar as ruínas da velha cidade em um centro do nosso poder na região que reflita não nos sacrifícios de sangue e na idolatria pagã, mas na glória do cristianismo e o poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] [ROOT.GetCountry.GetAdjective]."
 flavor_cas.108.a: "Que seja reconhecida como $mexico_city$."
 flavor_cas.108.b: "Deixe como está."
 flavor_cas.108.historical_info: "Após a conquista do Império Asteca em 1521, a Coroa Espanhola enfrentou a tarefa de estabelecer controle permanente sobre seus novos domínios vastos. Em 1524, a Cidade do México foi fundada oficialmente nas ruínas de Tenochtitlán e rapidamente se tornou a capital religiosa, política e econômica da Nova Espanha."
 flavor_cas.109.title: "Nova Capital do Peru"
 flavor_cas.109.desc: "Conforme nosso domínio nos [ShowRegionName('andes_region')] se fortalece, chegou a hora de estabelecer uma nova cidade para servir como centro de administração e comércio. Um local perto do Rio Rimac oferece clima ameno, terreno fértil e acesso ao Oceano Pacífico. São condições ideais para uma nova capital."
 flavor_cas.109.a: "Estabeleça um novo centro de poder."
 flavor_cas.109.b: "Esse projeto é caro demais."
 flavor_cas.109.historical_info: "Lima foi fundada por Francisco Pizarro, em 1535, para servir como capital administrativa do vice-reinado do Peru. Antigamente, era conhecida como #italic Ciudad de los Reyes#!, nomeada para honrar o dia da epifania em que foi estabelecida. Sua localização estratégica na costa do Pacífico a tornou uma sede primária de poder na América do Sul Espanhola. Lima viria a se tornar uma das cidades mais ricas e influentes do Novo Mundo."
 flavor_cas.110.title: "Os Depósitos de [ShowGoodsNameWithNoTooltip('silver')|U] nos [ShowRegionNameWithNoTooltip('andes_region')]"
 flavor_cas.110.desc: "Nossos mineradores relataram a descoberta de massivos depósitos de [ShowGoodsName('silver')] perto de [ShowLocationName('sumaq_urqu_mountains')]. Com investimento adequado, poderíamos transformar essas terras altas desoladas no coração pulsante da economia imperial. Contudo, organizar mão de obra local, assegurar transporte e estabelecer uma infraestrutura de fundição exigirá um grande investimento."
 flavor_cas.110.a: "Comece já as operações de mineração."
 flavor_cas.110.a.tt: "Todo [location|e] nos [ShowRegionName('andes_region')] que produzir [ShowGoodsName('silver')] receberá o [modifier|e] [ShowModifier('spa_potosi_silver')] por #Y 20#! anos"
 flavor_cas.110.b: "Não vamos perturbar o ambiente local."
 flavor_cas.110.b.tt: "Todo [location|e] nos [ShowRegionName('andes_region')] que produzir [ShowGoodsName('silver')] receberá [ShowNamedValue('prosperity_severe_bonus')|+=2%] de [prosperity|e]."
 flavor_cas.110.historical_info: "Em 1545, um nativo chamado Diego Gualpa descobriu prata na base da montanha Cerro Rico, perto de Potosí na Bolívia atual. Essa descoberta logo se tornou o depósito de prata mais rico do mundo, e isso fomentou a economia espanhola por mais de dois séculos."
 flavor_cas.111.title: "A Ascensão de Potosí"
 flavor_cas.111.desc: "Conforme a sedução implacável da [ShowGoodsName('silver')] continua a moldar os [ShowRegionName('andes_region')], o povo do(a) [ROOT.GetCountry.GetFlavorRank] vai para [target_location.GetName], que se tornou a capital mineradora da região. O(a) [target_location.GetRank.GetName] agora tem muitas edificações e pulsa com o comércio, claramente merecendo o nome de #italic Cerro Rico#!, \"Montanha Rica\"."
 flavor_cas.111.a: "Que Potosí se torne o coração urbano da região!"
 flavor_cas.111.historical_info: "No fim do século XVI, Potosí deixou de ser um campo de mineração e se tornou uma das cidades cosmopolitas mais populosas das Américas. Com uma população estimada em 150.000 no seu auge, ela se tornou atraente para caçadores de fortuna, administradores e clérigos, mas também contava com mão de obra indígena forçada."
 flavor_cas.112.title: "Adotando [ShowEstatePrivilegeNameWithNoTooltip('cas_mita_system')]"
 flavor_cas.112.desc: "Para impulsionar a eficiência da nossa mineração, administradores coloniais têm considerado adotar a antiga tradição do povo [ShowCultureName('inka_culture')] como solução. O [ShowEstatePrivilegeName('cas_mita_system')], um projeto de trabalho rotativo usado por eles há gerações, oferece um precedente para organizar vastos contingentes indígenas. Ao adaptar esse sistema, podemos aumentar muito o rendimento de prata, apesar de muitas pessoas temerem que isso tenha um custo humano alto e culmine em agitação geral."
 flavor_cas.112.a: "Adapte o sistema para nosso uso."
 flavor_cas.112.b: "Não devemos recorrer a tal crueldade."
 flavor_cas.112.historical_info: "Para sustentar a imensa produção de prata no #italic Cerro Rico#! de Potosí, as autoridades coloniais espanholas adaptaram o sistema de Mita pré-colombiano, originalmente usado pelos incas para obras públicas. O sistema colocou milhares de homens indígenas em ciclos brutais de trabalho forçado. Apesar de isso ter ajudado Potosí a se tornar um dos motores econômicos do Império Espanhol, o custo para as populações nativas era devastador, com muitos mortos devido às duras condições."
 flavor_cas.113.title: "O Descobridor Esquecido"
 flavor_cas.113.desc: "Um homem do povo [ShowCultureName('charka_culture')] chamado [target_character.GetName] foi o primeiro a descobrir filões de prata nas montanhas perto de [ShowLocationName('colquechaca')]. Rumores apontam que [target_character.GetSheHe] encontrou a prata enquanto procurava uma lhama perdida e acendia uma fogueira para se aquecer, vislumbrando o brilho prateado nas chamas. Apesar da magnitude da sua descoberta, [target_character.GetLastNameWithNoTooltip] não recebeu nenhuma honraria ou recompensa. Muitos de nós ignoram seu papel e reivindicam a glória para nossos capitães, enquanto seus camaradas nativos [target_character.GetHerHim] condenam como traidor por revelar a riqueza da montanha sagrada para pessoas estrangeiras."
 flavor_cas.113.a: "[target_character.GetSheHe|U] serviu ao seu propósito."
 flavor_cas.113.b: "Recompense-n[target_character.GetHerHim] pela descoberta e dê proteção."
 flavor_cas.113.historical_info: "Diego de Huallpa é creditado pela descoberta acidental de filões de prata em Cerro Rico, Potosí, por volta de 1545. Seu achado, que se originou numa fogueira durante uma noite fria, se tornou a base de uma das minas de prata mais ricas da história mundial. Mas ele não foi reconhecido por isso. Suas contribuições foram minimizadas pelas autoridades espanholas, e os líderes nativos da resistência o condenaram e ameaçaram por revelar uma montanha sagrada."
 flavor_cas.114.title: "Fábricas Reais"
 flavor_cas.114.desc: "Nossos assessores têm uma proposta econômica ousada para impulsionar as reformas mercantilistas. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] estabeleceria uma rede de manufaturas reais dedicadas a produzir mercadorias de luxo, tecidos, porcelana, armamento e outros materiais estratégicos. Espera-se que essa reforma diminua nossa dependência de importações estrangeiras e estimule a produção doméstica."
 flavor_cas.114.a: "Promulgue a reforma."
 flavor_cas.114.b: "Deixe isso para guildas e empreendimentos privados."
 flavor_cas.114.c: "Não precisamos de nada disso."
 flavor_cas.114.historical_info: "As fábricas reais eram instalações industriais centralizadas criadas sob políticas mercantilistas, inspiradas pelo #italic Ancien Régime#! francês. Na Espanha, os monarcas de Bourbon fundaram ou patrocinaram diversas fábricas reais, produzindo de tudo, desde porcelana, seda e tecido até armas, tabaco e bebida. Inspirado no Colbertismo, essa doutrina econômica buscava impulsionar a fabricação doméstica, reduzir importações e melhorar o saldo comercial ao exportar produtos de valor agregado."
 flavor_cas.115.title: "Os Arbitristas"
 flavor_cas.115.desc: "Nos últimos anos, um número crescente de homens sábios conhecidos como #italic Arbitristas#! tem apresentado relatos sobre a economia frágil do nosso(a) [ROOT.GetCountry.GetFlavorRank]. Eles sugerem diversas soluções, incluindo impulsionar a produção doméstica, regulamentar importações, melhorar políticas comerciais, aprimorar a produtividade agrícola e combater a influência excessiva do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] inerte e de latifundiários improdutivos."
 flavor_cas.115.a: "Devemos apoiar as propostas."
 flavor_cas.115.b: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] não aceitaria de bom grado."
 flavor_cas.115.historical_info: "Os Arbitristas foram intelectuais e burocratas espanhóis que sugiram no fim do século XVI e no início do século XVII em resposta ao declínio administrativo e econômico da Espanha. Eles escreveram tratados analisando problemas, como inflação causada pela prata, dependência de importações, declínio da agricultura e domínio da nobreza inerte."
 flavor_cas.116.title: "O Casticismo"
 flavor_cas.116.desc: "Um movimento reacionário que se opõe à disseminação de ideias do [ShowInstitutionName('enlightenment')] tem se espalhado no(a) [ROOT.GetCountry.GetFlavorRank]. Esse movimento prega o retorno dos valores e estilo de vida tradicionais, o chamado #italic Castizo#!. Ele pede a preservação de antigos costumes, ortodoxismo religioso, trajes tradicionais, tourada e o idioma em sua forma mais pura. Apesar de muitos expressarem apoio ao movimento, outros temem que ele possa impedir reformas e pensamentos modernos."
 flavor_cas.116.a: "Não podemos deixar a nostalgia impedir o progresso."
 flavor_cas.116.b: "Devemos preservar nosso patrimônio."
 flavor_cas.116.historical_info: "O #italic Casticismo#! foi um movimento cultural e ideológico que surgiu na Espanha durante o século XVIII. Seu foco era se opor às ideias iluministas de racionalismo e estrangeirismo, especialmente as tradições francesas. Ele celebrava apenas as tradições espanholas, incluindo idioma, religião e moda, vistas como expressões de identidade nacional."
 flavor_cas.117.title: "Biblioteca do Mosteiro de São Lorenzo"
 flavor_cas.117.desc: "[target_ruler.GetName], profundamente comprometido com a disseminação da cultura, expressou seu desejo de ampliar o complexo [ROOT.GetCountry.GetGovernment.GetAdjective] do [ShowBuildingTypeName('el_escorial_palace')] com uma grande biblioteca, que abrigará milhares de livros, manuscritos e textos do(a) [ROOT.GetCountry.GetFlavorRank]. Apesar da empreitada ser custosa, ela solidificaria nosso(a) [ROOT.GetCountry.GetFlavorRank] como um centro de aprendizado e cultura."
 flavor_cas.117.a: "Construa a biblioteca."
 flavor_cas.117.b: "Não podemos arcar com esses investimentos."
 flavor_cas.117.historical_info: "O Mosteiro de São Lorenzo de El Escorial, encomendado pelo rei Filipe II da Espanha no fim do século XVI, foi uma das bibliotecas mais importantes do início da Europa moderna. A biblioteca se tornou um repositório de manuscritos raros, textos clássicos e obras de teologia, ciência e filosofia. Filipe II tratou pessoalmente de sua ampliação, adquirindo obras de toda a Europa e do mundo islâmico."
 flavor_cas.118.title: "[ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')]"
 flavor_cas.118.desc: "Conforme a popularidade da tourada aumenta, alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] propõem estabelecer uma instituição oficial dedicada a tal arte. Ela serviria para treinar toureiros jovens com técnicas e disciplina, formalizando a arte que tem sido passada por gerações de modo informal. Apesar da iniciativa agregar interesse popular, os locais não estão muito contentes, pois o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugere que a [ShowBuildingTypeName('sevilla_bullfighting_school')] seja patrocinada por impostos provinciais."
 flavor_cas.118.a: "Que a escola prospere!"
 flavor_cas.118.b: "Fundos públicos devem atender necessidades maiores."
 flavor_cas.118.historical_info: "A Escola de Toureiros de Sevilha foi fundada por decreto real em 28 de maio de 1830, sob o rei Fernando VII da Espanha, seguindo uma proposta do Ministério das Finanças. Ela ficou marcada como a primeira instituição dedicada ao treino sistemático de toureiros. Como sobrevivia às custas dos impostos nas cidades com cavalarias, a escola enfrentou resistência política e fiscal."
 flavor_cas.119.title: "Oposição à [ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')]"
 flavor_cas.119.desc: "A recém-inaugurada [ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')] está envolta em controvérsias desde a sua criação. O financiamento contínuo da instituição por meio de impostos nas cidades provinciais com cavalaria gerou muitas críticas. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] protesta que tal despesa é insustentável e injusta. Ele argumenta que o dinheiro público deve atender a necessidades sociais mais amplas."
 flavor_cas.119.a: "Muito bem. Feche a escola."
 flavor_cas.119.b: "Não vamos ceder à pressão popular em uma questão de cultura nacional."
 flavor_cas.119.historical_info: "Apesar da Escola de Toureiros de Sevilha, estabelecida em 1830 por decreto real de Fernando VII, ter sido a primeira instituição oficial da Espanha dedicada ao treinamento de toureiros, ela funcionou somente por quatro anos. Fundada com os impostos de capitais provinciais e cidades com treinamento de cavalaria, o ônus financeiro logo se tornou impopular. Com a morte de Fernando VII e a regência de María Cristina, as prioridades mudaram e, em 1834, a escola foi oficialmente fechada, com seus fundos realocados para educação e ajuda aos necessitados."
 flavor_cas.120.title: "O Cronista dos [ShowRegionNameWithNoTooltip('andes_region')]"
 flavor_cas.120.desc: "Conforme continuamos nossa expansão nos [ShowRegionName('andes_region')], muita gente tem se mudado para a região em busca de várias coisas. Entre essas pessoas há [target_character.GetName], que expressou seu desejo de escrever uma crônica abrangente das terras e povos do Novo Mundo. Diferente de muitos conquistadores, [target_character.GetLastNameWithNoTooltip] tem grande interesse em registrar tradições, geografia e histórias das populações nativas, além de preservar conhecimentos valiosos que estão desaparecendo. Contudo, [target_character.GetSheHe] carece de recursos para continuar suas pesquisas e publicações [target_character.GetHisHer]."
 flavor_cas.120.a: "Financie a obra."
 flavor_cas.120.b: "Não temos tempo para historinhas."
 flavor_cas.120.historical_info: "Pedro Cieza de León foi um conquistador e cronista espanhol no início do período colonial no Peru. Diferente de muitos de seus contemporâneos, Cieza estava mais interessado em registrar do que conquistar. Sua maior obra, #italic Crônica do Peru#!, está entre as fontes mais antigas e valiosas sobre a administração colonial primitiva, a geografia e a civilização inca. Suas obras contavam com observações geográficas e etnográficas detalhadas, preservando a riqueza de informações sobre as culturas pré-hispânicas que teriam sido perdidas de outro modo."
 flavor_cas.121.title: "$elegies_of_illustrious_men$"
 flavor_cas.121.desc: "[target_character.GetName] é um ex-soldado que se tornou sacerdote e tem viajado pelo nosso Novo Mundo e documentado suas experiências em um épico extenso chamado #italic $elegies_of_illustrious_men$#!. Essa obra literária vasta glorifica os homens que construíram nossos domínios além-mar e busca preservar a memória deles em forma poética."
 flavor_cas.121.a: "Apoie o épico da conquista e honra."
 flavor_cas.121.b: "A espada e a cruz constroem impérios, não a poesia."
 flavor_cas.121.historical_info: "Juan de Castellanos foi um soldado espanhol que se tornou sacerdote em Nova Granada. Ele escreveu #italic Elegías de varones ilustres de Indias#!, um dos poemas mais longos já escritos em espanhol, com mais de 113.000 linhas. Sua obra relata a conquista espanhola das Américas em uma mistura única de poesia e história."
 flavor_cas.122.title: "A Fábrica de [ShowGoodsNameWithNoTooltip('tobacco')] [ROOT.GetCountry.GetGovernment.GetAdjective]"
 flavor_cas.122.desc: "O [ShowGoodsName('tobacco')] se tornou um produto de imenso valor e demanda na [ShowContinentName('europe')]. Para assumir o controle desse grande potencial, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] sugere a construção de uma nova fábrica de [ShowGoodsNameWithNoTooltip('tobacco')] [ROOT.GetCountry.GetGovernment.GetAdjective] em [ShowLocationName('sevilla')]. Ela deve consolidar o processamento e a distribuição de [ShowGoodsNameWithNoTooltip('tobacco')] sob nosso monopólio, prejudicando o contrabando e aumentando a receita."
 flavor_cas.122.a: "Vamos estabelecê-la."
 flavor_cas.122.a.tt: "Cada [ShowSubjectTypeName('colonial_nation')] que produzir [ShowGoodsName('tobacco')] também ganhará o [modifier|e] [ShowModifier('spa_royal_tobacco_factory')] por #Y 20#! anos"
 flavor_cas.122.b: "Não precisamos gastar com isso."
 flavor_cas.122.historical_info: "Apesar da presença de tabaco em Sevilha remonte aos primórdios da colonização das Américas, foi apenas no século XVIII que o governo decidiu construir uma instituição dedicada à manufatura de produtos a base de tabaco. Assim que a construção foi concluída, ela se tornou a segunda maior edificação na Espanha da época, superada somente pelo palácio El Escorial."
 flavor_cas.125.title: "Piratas do [ShowRegionNameWithNoTooltip('caribbean_region')]"
 flavor_cas.125.desc: "Nossos comerciantes no [ShowRegionName('caribbean_region')] estão preocupados com a presença da entidade política [pirate_country.GetName], conhecida por realizar incursões em frotas comerciais e portos, prejudicando imensamente nosso comércio na região. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] apresentou um pedido para investir na fortificação dos nossos assentamentos costeiros para impedir os piratas de atacar."
 flavor_cas.125.a: "Invista nas fortificações."
 flavor_cas.125.b: "Eles nunca ousarão nos atacar."
 flavor_cas.125.historical_info: "A pirataria no Caribe foi uma grande ameaça aos interesses espanhóis entre os séculos XVI e XVIII. As vastas frotas de tesouros da Espanha, repletas de ouro e prata das Américas, eram alvos irresistíveis. Os piratas saqueavam cidades como Havana e Cartagena, e costumavam ter apoio de poderes coloniais rivais em forma de corsários."
 flavor_cas.126.title: "Culinária Renascida"
 flavor_cas.126.desc: "A lenta e constante introdução de cultivos exóticos além-mar está transformando nossas mesas vagarosamente. Mercadorias como [ShowGoodsName('potato')] e [ShowGoodsName('maize')] outrora eram vistos meramente como um alimento qualquer para o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], mas agora foram adotados pela nação inteira. Em [ShowAreaName('castile_area')] e [ShowAreaName('leon_area')], a [ShowGoodsNameWithNoTooltip('potato')] agora é assada, frita e cozida em pratos humildes e nobres. Em [ShowAreaName('valencia_area')] e [ShowAreaName('aragon_area')], o [ShowGoodsName('rice')] se tornou a base de novas receitas vibrantes compartilhadas em praças agitadas. Esses ingredientes, originados de terras distantes, encontraram um novo lar em nossas panelas e paladares."
 flavor_cas.126.a: "Buen provecho!"
 flavor_cas.126.historical_info: "A introdução de cultivos, como batata, milho e arroz, na Espanha após o Intercâmbio Colombiano reformulou a agricultura e a dieta ibéricas. Essas mercadorias se tornaram fundamentais em alguns dos pratos espanhóis mais icônicos, como a #italic paella#! em Valência. As batatas, importadas dos Andes, vieram a se tornar o pilar de receitas como a #italic tortilla de patatas#! e #italic patatas bravas#!."
 flavor_cas.127.title: "Defensora das Mulheres Esclarecidas"
 flavor_cas.127.desc: "[target_character.GetName] é um estudioso que tem ganhado fama pelas suas publicações com argumentos sobre o acesso das mulheres à educação e à vida intelectual. Apesar de suas visões serem controversas em alguns estabelecimentos, há quem lhe declare como um bastião da virtude e da reforma do [ShowInstitutionName('enlightenment')]. O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] está dividido entre silenciar ou permitir que [target_character.GetSheHe] publique livremente."
 flavor_cas.127.a: "Deixem as obras [target_character.GetHisHer] circularem."
 flavor_cas.127.b: "Não podemos ficar contra a tradição."
 flavor_cas.127.historical_info: "Josefa Amar y Borbón foi uma das pensadoras iluministas mais importantes da Espanha, e esteve entre as primeiras a advogar sistematicamente pela educação feminina e autonomia intelectual. Ela argumentou que mulheres tinham capacidades intelectuais iguais as dos homens e deveriam ter acesso à educação e às posições de autoridade."
 flavor_cas.128.title: "A Caneta contra o Poder"
 flavor_cas.128.desc: "Uma coletânea de histórias de [target_character.GetName] tem circulado no país e ganhado atenção em nossos ciclos literários. Enquanto muitos [target_character.GetHerHim] elogiam por sua prosa elegante, outros veem o ácido criticismo do papel da mulher muito bem escondido em suas linhas. Desde que suas palavras geraram questões desconfortáveis, muitos membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] questionam se devemos permitir que tais palavras se espalhem."
 flavor_cas.128.a: "A arte reflete a vida, deixe que as histórias [target_character.GetHisHer] sejam lidas."
 flavor_cas.128.b: "Isso apenas gera divergência."
 flavor_cas.128.historical_info: "María de Zayas foi uma escritora de ficção e literatura feminista durante a Era de Ouro Espanhola. Suas obras criticavam a misoginia, a violência e a hipocrisia em uma sociedade dominada por homens. Ela é considerada uma das primeiras vozes feministas da Espanha na literatura."
 flavor_cas.129.title: "O Caso da Corte de [target_character.GetNameWithNoTooltip]"
 flavor_cas.129.desc: "Um caso na corte em [ShowLocationName('alcala_de_henares')] tem ganhado atenção nacional. [target_character.GetName], uma mulher humilde e sem dotes, riqueza ou influência política, conseguiu o apoio de estudiosos da Universidade de [ShowLocationNameWithNoTooltip('alcala_de_henares')], que levou seu caso diante da corte eclesiástica. Para o espanto de muitos, a corte julgou em seu favor para se divorciar do marido. Seu caso gerou fortes discussões entre as autoridades jurídicas e clérigas, com muitas pessoas temendo que isso possa inspirar mais divergência entre as mulheres."
 flavor_cas.129.a: "Abafem o caso."
 flavor_cas.129.b: "Sua coragem [target_character.GetHisHer] deve ser reconhecida."
 flavor_cas.129.historical_info: "Francisca de Pedraza é reconhecida como a primeira mulher na Espanha a se libertar legalmente de um casamento abusivo. Isso ocorreu na corte eclesiástica da Universidade de Alcalá, em uma época em que as mulheres basicamente não tinham direitos no casamento, muito menos autonomia legal para acusar ou se separar de seus maridos. A vitória dela foi extraordinária em uma era que o abuso era considerado assunto particular e recursos legais para mulheres eram basicamente inexistentes."
 flavor_cas.130.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.130.desc: "Em uma decisão extraordinária, uma mulher ganhou o direito de lecionar na Universidade de [ShowLocationName('salamanca')]. Ela superou todas as expectativas ao se tornar professora de [ShowLanguageName('latin_language')] e filosofia. Apesar de muitos nos nossos círculos acadêmicos se inspirarem nela, há quem tenha considerado sua presença um afronte às normas tradicionais, sugerindo até mesmo que devemos silenciosamente fazer com que ela desapareça na obscuridade."
 flavor_cas.130.a: "Apoie-n[target_character.GetHimHer] como bastião do progresso."
 flavor_cas.130.b: "Tais coisas não devem ser encorajadas."
 flavor_cas.130.historical_info: "Luisa de Medrano é celebrada como uma das primeiras professoras femininas na Europa. Em 1508, aos 24 anos, ela foi convidada para lecionar na Universidade de Salamanca. Especializando-se em estudos clássicos e latim, ela deu aulas sobre retórica e filosofia, assuntos tradicionalmente reservados aos homens. Ela foi celebrada como uma #italic Puellae Doctae#!, as garotas eruditas, e se tornou símbolo das conquistas acadêmicas femininas."
 flavor_cas.131.title: "O Cadastro de Ensenada"
 flavor_cas.131.desc: "Muitos indivíduos estudiosos, descontentes com o andamento da nação, vieram à tona com diversas propostas para melhorar a situação. Um desses indivíduos é [target_character.GetName], que acredita que devemos fazer um censo em larga escala voltado para aprimorar a eficiência da tributação. Apesar de isso prometer revelar as verdadeiras fontes da riqueza nacional, os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ficaram inquietos, já que há muito tempo gozam de várias exceções."
 flavor_cas.131.a: "Deixem a verdade ser revelada."
 flavor_cas.131.b: "Isso só enfurecerá homens poderosos."
 flavor_cas.131.historical_info: "O Cadastro de Ensenada, iniciado em 1749 sob o reinado de Fernando VI e coordenado por Zenón de Somodevilla, marquês de Ensenada, foi uma das reformas administrativas mais ambiciosas do século XVIII na Espanha. Ele buscava estabelecer um sistema de tributação único e igualitário ao conduzir uma pesquisa sobre posse de terra, população, produção e renda em Castela."
 flavor_cas.132.title: "A Ascensão dos Alhóndigas"
 flavor_cas.132.desc: "Para garantir uma distribuição mais eficiênte de mercadorias agrícolas, as autoridades propõem uma ampliação do sistema de #italic alhóndiga#!, que se dá por mercados públicos em que fazendeiros exibem seus cultivos e os produtos são leiloados dinamicamente pelo #italic almudí#! local por meio de um sistema de menor oferta. O objetivo da ampliação proposta é unificar suprimento e demanda de forma que gere aumento de volume, menor desperdício e maior produtividade. Em retorno, o #italic almudí#! ganharia uma pequena comissão, que beneficiaria a receita local."
 flavor_cas.132.a: "Que o grão possa fluir!"
 flavor_cas.132.a.tt: "Todo [location|e] na [ShowRegionName('iberia_region')] que produzir [ShowGoodsName('wheat')] ganhará [ShowNamedValue('prosperity_severe_bonus')|+=2%] de [prosperity|e] e o [modifier|e] [ShowModifier('spa_efficient_market_system')] por #Y 10#! anos"
 flavor_cas.132.b: "Temos necessidades mais urgentes do que reformas agrárias."
 flavor_cas.132.historical_info: "O sistema de alhóndiga, na Espanha, surgiu como uma solução prática para regulamentar a venda e a distribuição de grãos e outras mercadorias alimentícias, particularmente nos centros urbanos. Essas edificações eram usadas para negociações de grãos regulamentadas em que os produtores exibiam suas colheitas e os oficiais da cidade supervisionavam os leilões, geralmente vendendo mercadorias para o arrematante com menor preço viável para evitar especulação e acúmulo."
 flavor_cas.133.title: "O Motim de Esquilache"
 flavor_cas.133.desc: "Na tentativa de modernizar nossas cidades e melhorar a segurança pública, nossos ministros propuseram novas regulamentações indumentárias para eliminar chapéus de aba larga e capas longas. Dizem que essas vestimentas, muito populares no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], ocultam adagas e facilitam crimes de rua. Esse esforço para ajustar as aparências e se alinhar com a moda atual gerou fúria popular."
 flavor_cas.133.a: "Imponham as novas leis de moda."
 flavor_cas.133.b: "Devemos proteger o indumentário tradicional."
 flavor_cas.133.historical_info: "O Motim de Esquilache de 1766 culminou por conta das reformas introduzidas pelo rei Carlos III. Um dos seus decretos mais controversos envolvia proibir capas longas e chapéus largos, emblemáticos na vestimenta espanhol tradicional, mas responsáveis por ocultar armas e permitir o crime. Apesar das medidas voltadas para arrumar e assegurar a vida urbana, elas provocaram grande reação negativa entre as classes operárias, que viram isso como um ataque à identidade espanhola."
 flavor_cas.134.title: "[ShowAdvanceNameWithNoTooltip('spa_siglo_de_oro')]"
 flavor_cas.134.desc: "Nosso(a) [ROOT.GetCountry.GetFlavorRank] tem se elevado continuamente como pináculo da influência. Grandes mentes prosperam em nossas cidades, artistas e escritores são celebrados entre os continentes, e nosso idioma e nossa fé moldam terras além de nossas fronteiras. Esse momento pode ser lembrado como a era de ouro da entidade política [ROOT.GetCountry.GetName]."
 flavor_cas.134.a: "Uma era de ouro de fato!"
 flavor_cas.134.historical_info: "O #italic Siglo de Oro#!, ou o Século de Ouro, se refere a um período na história espanhola que começa por volta do fim do século XV e vai até o fim do século XVII. Ele foi marcado por conquistas notáveis na literatura, na arte e na expansão global. A Espanha atingiu seu ápice territorial, e sua influência na política e na Igreja a elevaram à condição de superpotência global."
 flavor_cas.135.title: "O Julgamento dos Alumbrados"
 flavor_cas.135.desc: "O movimento dos #italic Alumbrados#! tem se espalhado entre o(a) [ROOT.GetCountry.GetFlavorRank] e suas crenças chamaram a atenção da Inquisição. Eles alegam iluminação divina e união espiritual com Deus, se abstendo das necessidades para sacerdotes, sacramentos ou até da [GetUniqueInternationalOrganization('catholic_church').GetName]. Apesar de muitos entre eles serem meros devotos que alegam buscar o êxtase espiritual, outros falam de ideias perigosas que beiram à heresia. Por isso, o Santo Ofício exige uma investigação formal e um julgamento."
 flavor_cas.135.a: "Levem-nos a julgamento."
 flavor_cas.135.b: "Eles só buscam a verdade espiritual."
 flavor_cas.135.historical_info: "Os #italic Alumbrados#! eram um movimento religioso místico no começo do século XVI na Espanha, que buscava iluminação espiritual interior e comunicação direta com Deus, independentemente dos sacramentos ou das hierarquias da Igreja. O movimento ganhou notoriedade por sugerir que o êxtase espiritual tornava o pecado irrelevante, fazendo com que a Inquisição os perseguisse por tal."
 flavor_cas.136.title: "O Grande Incêndio de [ShowLocationNameWithNoTooltip('valladolid')]"
 flavor_cas.136.desc: "Um incêndio devastador, impulsionado por mudanças nos ventos, acometeu [ShowLocationName('valladolid')]. Milhares de casas e importantes estabelecimentos de artesãos foram perdidos, e a reconstrução será uma tarefa dantesca. Contudo, alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] alegam que isso também é uma oportunidade. Um quadro em branco para planejarmos uma cidade mais organizada e moderna."
 flavor_cas.136.a: "Vamos reconstruir."
 flavor_cas.136.b: "Concedam fundos para mitigar os danos."
 flavor_cas.136.c: "Não temos condições financeiras para ajudá-los."
 flavor_cas.136.historical_info: "O incêndio de Valladolid em 21 de setembro de 1561 destruiu um décimo da cidade, incluindo mais de 440 casas e muitas oficinas de artesãos, além do distrito comercial. Após o incêndio, o rei Filipe II ordenou a reconstrução, e esse esforço marcou a ascensão de novos estilos arquitetônicos como o barroco e o herrerianismo. Graças aos arquitetos que usaram os métodos de planejamento urbano mais recentes, Valladolid se tornou uma cidade moderna."
 flavor_cas.137.title: "Estabelecimento de [ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')]"
 flavor_cas.137.desc: "Muitos membros do(a) [ROOT.GetCountry.GetFlavorRank] reclamam do nosso judiciário estar cada vez mais ineficaz. Para resolver essa questão, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] propôs estabelecer a [ShowBuildingTypeName('royal_audience_and_chancery')]. Essa alta corte forneceria regras legais consistentes, lidaria com apelos e supervisionaria a administração local da justiça. Foi proposto que a(o) [ShowLocationName('valladolid')] fosse a base, considerando sua localização central e importância política em ascensão."
 flavor_cas.137.a: "Que [ShowLocationNameWithNoTooltip('valladolid')] seja a base."
 flavor_cas.137.b: "Nosso sistema jurídico está ótimo assim."
 flavor_cas.137.historical_info: "A #italic Real Audiencia y Chancillería de Valladolid#!, fundada em 1371, serviu como tribunal superior de apelações e órgão supervisor dos juízes locais, permitindo que a monarquia centralizasse a autoridade legal e diminuísse a autonomia jurídica dos nobres e dos municípios."
 flavor_cas.138.title: "Expansão da [ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')]"
 flavor_cas.138.desc: "A [ShowBuildingTypeName('royal_audience_and_chancery')], em [ShowLocationName('valladolid')], ficou sobrecarregada pelo volume e a distância dos casos legais no(a) [ROOT.GetCountry.GetFlavorRank]. Para resolver essa ineficiência, os assessores propuseram ampliar a instituição para a parte sul do(a) [ROOT.GetCountry.GetFlavorRank]. A [ShowLocationName('ciudad_real')] foi indicada por causa da sua localização estratégica ao sul do rio Tejo, que também serviria para dividir a jurisdição. O norte seria governado por [ShowLocationNameWithNoTooltip('valladolid')] e o sul pela [ShowLocationNameWithNoTooltip('ciudad_real')]."
 flavor_cas.138.a: "Uma ótima ideia!"
 flavor_cas.138.b: "Podemos dar conta com apenas uma delas."
 flavor_cas.138.historical_info: "Em 1494, os monarcas católicos dividiram a jurisdição da Audiência de Valladolid original ao criar a #italic Real Audiencia y Chancillería de Ciudad Real#!. Essa ampliação da instituição concedeu autoridade ao sul do rio Tejo. Contudo, a instituição durou pouco. Por volta de 1500, decidiu-se pela transferência da Audiência para Granada, uma cidade de importância crescente após a conquista de 1492. A transferência seria concluída em 1505 por ordem da rainha Joana."
 flavor_cas.139.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.139.desc: "[target_character.GetName] recentemente compôs o que muitos consideram uma obra-prima poética inspiradora: $laberinto_de_fortuna$. Na obra, [target_character.GetSheHe] exalta a benesse divina em prol do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] e urge unidade sob o valor [ROOT.GetCountry.GetGovernment.GetAdjective]. Alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] agora sugerem que ajudemos sua propagação, pois isso pode fortalecer a lealdade ao(à) [ROOT.GetCountry.GetGovernment.GetGovermentType.GetName]."
 flavor_cas.139.a: "Financiem a propagação da obra."
 flavor_cas.139.b: "A arte deve encontrar seu próprio caminho."
 flavor_cas.139.historical_info: "Juan de Mena foi um poeta da corte durante o reino do rei João II de Castela, e é considerado uma das figuras literárias mais importantes da Espanha do século XV. Sua obra mais famosa, #italic Laberinto de Fortuna#!, mistura referências clássicas com alegorias políticas e cristãs, e retrata a Fortuna como uma força guiada pela providência divina que favorece o rei justo. O poema foi uma propaganda monarquista que enaltecia a coroa e encorajava a unidade sob a autoridade real."
 flavor_cas.140.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.140.desc: "Uma elegia muito comovente intitulada de $coplas_por_la_muerte_de_su_padre$ por [target_character.GetName] tem se espalhado pelo(a) [ROOT.GetCountry.GetFlavorRank]. A obra contempla moralidade, legado e glória mundana, mas também honra a vida de seu pai, que foi um guerreiro famoso da Reconquista. Há quem sugira que a gente deva ajudar a divulgar a obra como um ato de tributo nobre e um método de promover seus valores."
 flavor_cas.140.a: "Essas estrofes são dignas de serem lidas por todos."
 flavor_cas.140.b: "Que continue como um ato particular de luto."
 flavor_cas.140.historical_info: "Jorge Manrique foi um poeta castelhano lembrado como um dos grandes poetas da literatura espanhola. As #italic Coplas por la muerte de su padre#!, ou #italic Versos pela morte de seu pai#!, é amplamente considerada uma obra-prima da poesia espanhola medieval. Ela reflete sobre a morte como a grande equalizadora, transcendendo a glória mundana, e celebra o legado da vida virtuosa personificada pelo seu pai, que era um líder militar respeitado da Reconquista."
 flavor_cas.141.title: "A Capela dos Novos Reis"
 flavor_cas.141.desc: "Alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sugeriram construir uma nova capela em [ShowLocationName('toledo')], que serviria como um lugar de lembrança eterna da dinastia [target_dynasty.GetName]. Eles apontam para o precedente das tumbas reais antigas consagradas nas catedrais, e alegam que não devemos ficar para trás em honrar nossa linhagem."
 flavor_cas.141.a: "Encomendem a capela."
 flavor_cas.141.b: "Não é hora para toda essa grandeza."
 flavor_cas.141.historical_info: "A #italic Capilla de los Reyes Nuevos#!, ou a Capela dos Novos Reis, foi concebida como uma capela de sepultamento dinástica na Catedral de Toledo por Henrique II de Castela, fundador da dinastia de Trastâmara. Henrique II buscava conectar seu reinado com a autoridade histórica e sagrada de Castela ao construir um local de descanso real perto das tumbas dos primeiros monarcas, como Sancho IV e Alfonso VII."
 flavor_cas.1000.title: "[inquisitor_torquemada.GetNameWithNoTooltip] e a Inquisição [ShowLanguageNameWithNoTooltip('spanish_language')]"
 flavor_cas.1000.desc: "Recentemente, uma facção do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] liderada por [inquisitor_torquemada.GetName] ganhou cada vez mais poder na nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [inquisitor_torquemada.GetNameWithNoTooltip] tem uma relação próxima com [target_character.GetName] desde antes de sua ascensão ao trono, e tem considerável influência. Se encarregarmos [inquisitor_torquemada.GetNameWithNoTooltip] de defender a ortodoxia religiosa [ShowReligionAdjective('catholic')] na entidade política [ROOT.GetCountry.GetName], poderemos estabelecer uma instituição que garanta o governo da fé [ShowReligionAdjectiveWithNoTooltip('catholic')] sobre a [ShowRegionName('iberia_region')] pelos próximos séculos. Apesar de alguns relatos de fanatismo religioso exibido por esta facção, enfurecê-los também poderia trazer consequências drásticas."
 flavor_cas.1000.a: "Apoiaremos [inquisitor_torquemada.GetNameWithNoTooltip]."
 flavor_cas.1000.b: "Isso pode ter consequências inesperadas."
 flavor_cas.1001.title: "O Decreto de Alhambra"
 flavor_cas.1001.desc: "Com as terras do sul da [ShowRegionName('iberia_region')] em nossas mãos, agora enfrentamos uma questão difícil. Nossa aquisição de novos súditos pagãos agora fez da discussão sobre nossos súditos do povo [ShowCultureName('sephardi')] o assunto mais importante para [target_character.GetName]. Alguns dos nossos assessores, membros da Inquisição, estão assumindo uma posição extrema contra essas pessoas, expressando até sua preocupação com os membros do povo [ShowCultureNameWithNoTooltip('sephardi')] convertidos para a fé [ShowReligionName('catholic')]. Expulsar o povo [ShowCultureNameWithNoTooltip('sephardi')] garantiria o governo da fé [ShowReligionAdjective('catholic')] sobre a [ShowRegionNameWithNoTooltip('iberia_region')], mas pode fortalecer nossos inimigos que alegremente aceitariam os expulsos como novos súditos."
 flavor_cas.1001.a: "Expulsão ou conversão!"
 flavor_cas.1001.tt1: "Alguns membros do povo [ShowCultureNameWithNoTooltip('sephardi')] na nossa nação serão convertidos para a fé [ShowReligionNameWithNoTooltip('catholic')], e quem se recusar será expulso do país."
 flavor_cas.1001.b: "Deixem que fiquem."
 flavor_cas.1001.tt2: "O povo [ShowCultureNameWithNoTooltip('sephardi')] na nossa nação ficará mais feliz."
 flavor_cas.1002.title: "Conversão do Povo [ShowCultureNameWithNoTooltip('andalusi')]"
 flavor_cas.1002.desc: "Após nossa conquista de [ShowAreaName('granada_area')] e [ShowAreaName('andalusia_area')], estamos diante de uma considerável população dos [ShowCultureName('andalusi')] e [ShowReligionGroupAdjective('muslim')] como nossos súditos. A Inquisição já começou a expansão de suas atividades na área para garantir que a conversão das pessoas não tenha problemas. A menos que [target_character.GetName] intervenha pessoalmente contra a Inquisição, isso garantiria a conversão da maioria do povo [ShowCultureNameWithNoTooltip('andalusi')], enquanto aqueles que se recusassem seriam expulsos do país."
 flavor_cas.1002.a: "Convertam-nos à força!"
 flavor_cas.1002.tt1: "A maioria do povo [ShowCultureNameWithNoTooltip('andalusi')] na nossa nação será convertida para o [ShowReligionNameWithNoTooltip('catholic')], e quem se recusar será expulso do país."
 flavor_cas.1002.b: "Limitem a influência da Inquisição."
 flavor_cas.1003.title: "Rebelião de Las Alpujarras"
 flavor_cas.1003.desc: "Com a conversão do povo [ShowCultureName('andalusi')] em progresso, encontramos resistência nas áreas de [ShowAreaName('andalusia_area')] e [ShowAreaName('granada_area')]. Alguns alegam que os esforços da Inquisição estão violando os tratados estabelecidos entre o país [ROOT.GetCountry.GetName] e o povo [ShowCultureNameWithNoTooltip('andalusi')] após o triunfo [ROOT.GetCountry.GetCulture.GetName] na área e tentam eliminar a influência da Inquisição.\n\nCom as tensões maiores que nunca, bastaria um pequeno incidente para iniciar uma rebelião em grande escala nas províncias do sul."
 flavor_cas.1003.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 alpujarras_rebels: "Rebeldes de Alpujarras"
 alpujarras_rebels_joining: "Cada [pop|e] [ShowCultureName('andalusi')] nas áreas de [ShowAreaName('granada_area')] e [ShowAreaName('andalusia_area')] junta-se aos [alpujarras_rebels.GetName]"
 flavor_cas.1004.title: "Guerra de Las Alpujarras"
 flavor_cas.1004.desc: "Nossas províncias do sul em [ShowAreaName('andalusia_area')] e [ShowAreaName('granada_area')] continuam instáveis. Mesmo diversas décadas após a conversão oficial do povo [ShowCultureName('andalusi')], conflitos entre oficiais da Inquisição e os habitantes locais são comuns.\n\nUma nova rebelião parece inevitável a esta altura, e devemos nos preparar de acordo."
 flavor_cas.1004.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_cas.1005.title: "Expulsão do Povo [ShowCultureNameWithNoTooltip('andalusi')]"
 flavor_cas.1005.desc: "Após as recentes rebeliões e agitações nas províncias do sul, somos forçados a dar um fim a essas instabilidades. Podemos expulsar todos os membros do povo [ShowCultureName('andalusi')] das nossas terras ou nos livrar da influência da Inquisição de uma vez por todas."
 flavor_cas.1005.a: "Expulsem o povo [ShowCultureNameWithNoTooltip('andalusi')]!"
 flavor_cas.1005.tt1: "O povo [ShowCultureNameWithNoTooltip('andalusi')] migrará para outros países."
 flavor_cas.1005.b: "A Inquisição precisa ser impedida!"
 flavor_cas.1006.title: "[ShowGovernmentReformNameWithNoTooltip('spanish_tolerance')]"
 flavor_cas.1006.desc: "$spanish_tolerance_desc$"
 flavor_cas.1006.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1007.title: "Conquistamos nossa independência!"
 flavor_cas.1007.desc: "Com nossa vitória sobre os invasores do norte, garantimos nossa independência. Agora podemos voltar às nossas origens e nos converter livremente ao [ShowReligionName('sunni')]!"
 flavor_cas.1007.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1007.tt1: "A maioria da nossa população será convertida para o [ShowReligionName('sunni')]"
 flavor_cas.1100.title: "[target_character.GetNameWithNoTooltip] e a [ShowLawNameWithNoTooltip('society_of_jesus')]"
 flavor_cas.1100.desc: "Tendo servido como soldado no exército [ROOT.GetCountry.GetAdjective], [target_character.GetName] entrou no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] após sofrer uma lesão séria. Durante seus estudos teológicos, ele fundou uma nova ordem religiosa chamada [ShowLawName('society_of_jesus')], que recentemente recebeu reconhecimento [GetCountry('PAP').GetAdjective]. Certamente nos seria benéfico empregar um homem tão capacitado na nossa corte para o benefício do [ShowReligionName('catholic')]."
 flavor_cas.1100.a: "Enviem-no para [target_ruler.GetNameWithNoTooltip]!"
 flavor_cas.1100.b: "Não precisamos dos serviços dele."
 flavor_cas.1101.title: "A Problemática [ShowLawNameWithNoTooltip('society_of_jesus')]"
 flavor_cas.1101.desc: "Nossa dependência da [ShowLawName('society_of_jesus')] ficou mais problemática no nosso Estado recentemente. Apesar de terem sido aliados poderosos na conversão dos pagãos, agora eles obstruem os interesses dos nossos latifundiários nas colônias com sua postura defensiva em relação aos nativos. Recebemos diversas reclamações do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] para removermos esses Jesuítas do poder e expulsá-los das nossas terras."
 flavor_cas.1101.a: "Expulsem todos os Jesuítas e leiloem suas propriedades."
 flavor_cas.1101.b: "Suas contribuições à sociedade são mais benéficas."
 flavor_cas.1200.title: "A Influência do [ShowLawNameWithNoTooltip('mesta_council_law')]"
 flavor_cas.1200.desc: "Os rebanhos de ovelhas migratórios da [ShowRegionName('iberia_region')] tiveram grande impacto na economia do povo [ROOT.GetCountry.GetAdjective] por séculos. Oficialmente organizada no [ShowLawName('mesta_council_law')], essa organização possui considerável poder para pedir a [target_character.GetName] para confirmar e defender seus direitos e privilégios. Embora o [ShowLawNameWithNoTooltip('mesta_council_law')] tenha recebido sua carta de fundação em 1273 de [GetCharacter('cas_alfonso_x_burgundy').GetName], isso consagraria e protegeria sua posição em nosso reino."
 flavor_cas.1200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1200.a.tt: "Todos os locais com [ShowGoodsNameWithNoTooltip('wool')] que possuímos na [ShowRegionName('iberia_region')] receberão o Modificador [ShowModifier('merino_wool')] permanentemente"
 flavor_cas.1200.b: "Recusem a petição."
 flavor_cas.1200.b.tt: "Todos os locais com [ShowGoodsNameWithNoTooltip('wool')] na [ShowRegionName('iberia_region')] receberão o Modificador [ShowModifier('refused_merino_wool')] por 100 anos"
 STATIC_MODIFIER_NAME_merino_wool: "Lã Merino"
 STATIC_MODIFIER_NAME_refused_merino_wool: "Recusou Cooperação com o [ShowLawNameWithNoTooltip('mesta_council_law')]"
 flavor_cas.1201.title: "[ShowPolicyNameWithNoTooltip('right_of_possesion')]"
 flavor_cas.1201.desc: "Sob a constante orientação do [ShowLawName('mesta_council_law')], nossa [ShowGoodsName('wool')] prosperou e ampliou sua influência sobre o território [ROOT.GetCountry.GetAdjective]. Para manter a organização próspera e sob controle, seria benéfico implementarmos o [ShowPolicyName('right_of_possesion')], uma lei que regularia o uso de pastos e forçaria um limite razoável aos pagamentos de aluguel necessários."
 flavor_cas.1201.a: "Estabeleçam o [ShowPolicyNameWithNoTooltip('right_of_possesion')]."
 flavor_cas.1201.b: "A situação atual é preferível."
 flavor_cas.1201.c: "Vamos abolir o [ShowLawNameWithNoTooltip('mesta_council_law')]!"
 flavor_cas.1201.c.tt: "Todos os locais com [ShowGoodsNameWithNoTooltip('wool')] que possuímos na [ShowRegionName('iberia_region')] perderão o Modificador [ShowModifier('merino_wool')] permanentemente"
 flavor_cas.1202.title: "Reputação da [ShowGoodsNameWithNoTooltip('wool')] Merino"
 flavor_cas.1202.desc: "A qualidade melhorada da nossa [ShowGoodsName('wool')] também aumentou sua reputação em outros mercados europeus e sua demanda no exterior. Isso pode abrir a indústria liderada pelo [ShowLawName('mesta_council_law')] para que seja uma exportação bem lucrativa para nós se a apoiarmos. Alguns membros do [ShowLawNameWithNoTooltip('mesta_council_law')] também argumentam para usarmos essa [ShowGoodsNameWithNoTooltip('wool')] de qualidade como base para criar um forte setor [ROOT.GetCountry.GetAdjective] de [ShowGoodsName('fine_cloth')]!"
 flavor_cas.1202.a: "Foco na exportação!"
 flavor_cas.1202.a.tt: "Todos os locais com [ShowGoodsNameWithNoTooltip('wool')] que possuímos na [ShowRegionName('iberia_region')] receberão o Modificador [ShowModifier('quality_merino_wool')] por 50 anos"
 flavor_cas.1202.b: "Apoiem nossa indústria doméstica."
 flavor_cas.1202.b.tt: "Desbloqueia os Métodos de Produção de Tecido Espanhol para [ShowBuildingTypeNameWithNoTooltip('fine_cloth_guild')]."
 has_unlocked_spanish_cloth_industry: "Apoiou a Indústria de Tecidos Espanhola no evento"
 STATIC_MODIFIER_NAME_quality_merino_wool: "Lã Merino de Qualidade"
 flavor_cas.1203.title: "O Lugar do [ShowLawNameWithNoTooltip('mesta_council_law')]"
 flavor_cas.1203.desc: "Com as novas ideias do [ShowInstitutionName('enlightenment')] se propagando no país [ROOT.GetCountry.GetName], a Instituição do [ShowLawName('mesta_council_law')] parece uma relíquia do passado. Com cada vez mais poder político nas mãos dos liberais no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], pedidos de abolição são cada vez mais frequentes."
 flavor_cas.1203.a: "Vamos abolir o [ShowLawNameWithNoTooltip('mesta_council_law')]!"
 flavor_cas.1203.a.tt: "Todos os locais com [ShowGoodsNameWithNoTooltip('wool')] que possuímos na [ShowRegionName('iberia_region')] perderão o Modificador [ShowModifier('merino_wool')] permanentemente"
 flavor_cas.1203.b: "Deixem o [ShowLawNameWithNoTooltip('mesta_council_law')] intacto."
 flavor_cas.1300.title: "[ShowPolicyNameWithNoTooltip('laws_of_burgos')]"
 flavor_cas.1300.desc: "Estabelecemos uma base duradoura na [ShowContinentName('america')], e agora estamos diante da tarefa de codificar o tratamento dos nossos novos súditos, já que não fazem parte da [ShowPolicyName('civil_law_policy')] do país [ROOT.GetCountry.GetName]. Nossos assessores elaboraram uma proposta que garante à população nativa uma educação [ShowReligionAdjective('catholic')] adequada e a liberdade deles enquanto são organizados pelos nossos governadores no [ShowPolicyName('encomienda_system_policy')]. Embora alguns dos nossos oficiais coloniais protestem que isso é um erro que deixará os esforços coloniais mais lentos, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] apoia as [ShowPolicyNameWithNoTooltip('laws_of_burgos')]"
 flavor_cas.1300.a: "Elaborem essas leis para nossas colônias!"
 flavor_cas.1300.a.tt: "Cada [ShowSubjectTypeName('colonial_nation')] adotará as [ShowPolicyNameWithNoTooltip('laws_of_burgos')]"
 flavor_cas.1300.b: "Governamos pelo direito do Conquistador!"
 flavor_cas.1301.title: "[ShowPolicyNameWithNoTooltip('new_laws_indies')]"
 flavor_cas.1301.desc: "As [ShowPolicyName('laws_of_burgos')] provaram-se um [ShowLawName('legal_code_law')] insuficiente para nossas posses coloniais na [ShowContinentName('america')]. Relatos de abuso da população nativa são comuns, e nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] reclama frequentemente de que os benfeitores do [ShowPolicyName('encomienda_system_policy')] obstruem seu trabalho missionário. Se quisermos administrar esse vasto território com eficiência, precisamos elaborar um novo conjunto de leis e aplicá-lo com mais rigor aos nossos colonizadores."
 flavor_cas.1301.a: "Forcem as [ShowPolicyNameWithNoTooltip('new_laws_indies')]!"
 flavor_cas.1301.a.tt: "Cada [ShowSubjectTypeName('colonial_nation')] adotará as [ShowPolicyNameWithNoTooltip('new_laws_indies')]"
 flavor_cas.1301.b: "Não podemos correr o risco de irritar nossos colonizadores."
 flavor_cas.1302.title: "O Debate de [ShowLocationNameWithNoTooltip('valladolid')]"
 flavor_cas.1302.desc: "As implicações morais das nossas atividades na [ShowContinentName('america')] despertaram um extenso debate sobre nosso uso do [ShowPolicyName('encomienda_system_policy')]. Com os repetidos relatos sobre o abuso dos nativos pelos nossos oficiais locais, não podemos mais ignorar este debate. Diversos intelectuais do nosso país têm se reunido em [ShowLocationName('valladolid')] para apresentar suas posições sobre o assunto. Nas discussões em progresso, duas facções se formaram, uma liderada por [target_character_sepulveda.GetName] e a outra por [target_character_casas.GetName]. Embora o debate esteja inconclusivo atualmente, nossa intervenção pode dar legitimidade a algum dos lados."
 flavor_cas.1302.a: "Um bom debate sempre é valioso."
 flavor_cas.1302.b: "Vamos seguir [target_character_sepulveda.GetNameWithNoTooltip]."
 flavor_cas.1302.c: "Vamos seguir [target_character_casas.GetNameWithNoTooltip]."
 flavor_cas.1302.historical_info: "O Debate de Valladolid em 1550 realizado no Colegio de San Gregorio, naquela cidade, foi um debate moral sobre o tratamento da população nativa nas colônias espanholas após as conquistas e colonização iniciais nas Américas. A principal disputa era entre os membros do clero Bartolomeu de las Casas e Juan Ginés de Sepúlveda sobre a posição que a administração espanhola deve assumir em relação à população indígena. De las Casas argumentava contra a conversão forçada e o sistema de \"encomiendas\" empregado nas colônias, enquanto Sepúlveda apoiava o sistema e argumentava a favor do uso da guerra contra os nativos praticantes de sacrifício humano e canibalismo. Embora o debate tenha sido inconclusivo, ele solidificou a implementação das \"Novas Leis das Índias\", publicadas pelo Rei Carlos I da Espanha em 1542."
 flavor_cas.1400.title: "Conflito na [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_cas.1400.desc: "Nossos inimigos jurados em [italian_rival.GetName] ocupam territórios na [ShowRegionName('italy_region')] que são vitais para nossos próprios interesses. Devemos reivindicar as terras deles e nos preparar para guerra assim que possível para garantirmos nossa posição na [ShowRegionNameWithNoTooltip('italy_region')]."
 flavor_cas.1400.a: "Reivindiquem todo o território [italian_rival.GetAdjectiveWithNoTooltip] na [ShowRegionNameWithNoTooltip('italy_region')]!"
 flavor_cas.1400.b: "A [ShowRegionNameWithNoTooltip('italy_region')] não tem relevância para nós."
 flavor_cas.1400.historical_info: "As Guerras Italianas foram uma série de guerras entre 1494 e 1559 que envolveram a maioria das cidades-estados italianas, o Estado Papal e algumas vezes atraiu grandes potências como a França, Espanha ou o Sacro Império Romano. A Espanha entrou na guerra após a morte de Maximiliano I de Habsburgo sob Carlos I da Espanha em 1521."
 flavor_cas.1401.title: "Ataque [from.GetAdjectiveWithNoTooltip] na [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_cas.1401.desc: "[from.GetName] ousadamente reivindicou nossos territórios na [ShowRegionName('italy_region')]! A declaração aberta de suas ambições revela seus planos para declarar guerra contra nós e ocupar nossas terras sem justificativa. Como resposta, devemos nos preparar e reivindicar suas terras na [ShowRegionNameWithNoTooltip('italy_region')] para remover essa ameaça das nossas províncias!"
 flavor_cas.1401.a: "Então reivindiquem todo o território [from.GetAdjectiveWithNoTooltip]!"
 flavor_cas.1401.b: "Isso não passa de rumores."
 flavor_cas.1402.title: "Escalada na [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_cas.1402.desc: "Nosso ato de reivindicar todo o território [italian_rival.GetAdjectiveWithNoTooltip] na [ShowRegionName('italy_region')] teve uma resposta de [italian_rival.GetName]. Eles, por sua vez, reivindicaram todas as nossas províncias na [ShowRegionNameWithNoTooltip('italy_region')]!"
 flavor_cas.1402.a: "Uma tentativa patética de demonstrar força."
 claimed_italy: "Reivindicou a Itália"
 flavor_cas.1500.title: "[ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]"
 flavor_cas.1500.desc: "Com a nossa expansão no exterior, nossa burocracia também precisa crescer para acomodar as necessidades administrativas da exploração e do comércio. O Porto de [ShowLocationName('sevilla')] serviria como um local ideal para estabelecermos a [ShowGovernmentReformName('casa_de_contratacion')] e darmos à Agência o controle sobre nossas questões marítimas."
 flavor_cas.1500.a: "Devemos estabelecê-la em [ShowLocationNameWithNoTooltip('sevilla')]"
 flavor_cas.1500.b: "Devemos estabelecê-la em [ShowLocationNameWithNoTooltip('cadiz')]"
 flavor_cas.1500.c: "Devemos estabelecê-la em [ShowLocationNameWithNoTooltip('lisbon')]"
 flavor_cas.1500.d: "Devemos estabelecê-la em [target_location.GetNameWithNoTooltip]"
 flavor_cas.1500.e: "Não precisamos disso."
 flavor_cas.1500.historical_info: "A Casa de Contratación foi estabelecida por Isabel I de Castela em 1503 como uma agência governamental para supervisionar toda a colonização espanhola. Viagens de exploração e comércio precisavam ser aprovadas por ela, e todos os impostos coloniais eram coletados por ela. A Casa também era instruída a tentar proteger informações secretas sobre novas descobertas e rotas comerciais."
 flavor_cas.1501.title: "O Porto Mundial de [trade_center_location.GetNameWithNoTooltip]"
 flavor_cas.1501.desc: "O(a) [trade_center_location.GetRank.GetName] de [trade_center_location.GetName] agora é o destino de uma grande quantidade de comerciantes de todo o mundo. Apesar das dificuldades de navegar pelo [ShowRegionName('north_atlantic_ocean_region')], o porto de [trade_center_location.GetNameWithNoTooltip] está facilitando o crescimento do(a) [trade_center_location.GetRank.GetNameWithNoTooltip] apresentando uma era de ouro para [trade_center_location.GetNameWithNoTooltip]."
 flavor_cas.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1502.title: "O Sol Nunca se Põe"
 flavor_cas.1502.desc: "Nossos implacáveis esforços de expandir as fronteiras do nosso império na [ShowContinentName('europe')] e no exterior aumentaram rapidamente nossa reputação. Especialmente com a nossa presença na [ShowContinentName('asia')] e na [ShowContinentName('america')], agora somos conhecidos como um império onde o sol nunca se põe!"
 flavor_cas.1502.a: "Banhem-se na glória da nossa reputação!"
 flavor_cas.1503.title: "[ShowBuildingTypeNameWithNoTooltip('archive_of_the_indies')]"
 flavor_cas.1503.desc: "A [ShowGovernmentReformName('casa_de_contratacion')] em [trade_center_location.GetName] há muito tempo opera de forma descentralizada. O historiador [target_character.GetName] agora propôs que reuníssemos todos os documentos referentes às nossas atividades mercantis e administrativas no exterior em um único prédio, que já era usado pela [ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]."
 flavor_cas.1503.a: "Um excelente plano!"
 flavor_cas.1503.b: "Mantenham a [ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')] descentralizada."
 flavor_cas.1600.title: "Expedição para [ShowProvinceDefinitionNameWithNoTooltip('oran_province')]"
 flavor_cas.1600.desc: "[inquisitor_cisneros.GetName] tem pressionado [target_character.GetName] há muito tempo para expandir o domínio da fé [ShowReligionAdjective('catholic')] da entidade política [ROOT.GetCountry.GetName] até as terras do [ShowRegionName('maghreb_region')]. Seus planos para conquistar especificamente a área em torno de [ShowLocationName('oran')], que serviria como um centro útil ao governo [ROOT.GetCountry.GetAdjective] e aos esforços de levarmos a missão [ShowReligionAdjectiveWithNoTooltip('catholic')] a um continente diferente."
 flavor_cas.1600.a: "Capturem [ShowLocationNameWithNoTooltip('oran')] imediatamente!"
 flavor_cas.1600.b: "Devemos nos concentrar nos assuntos domésticos."
 flavor_cas.1600.historical_info: "A Captura de Mers-el-Kébir em 1505 e a subsequente Conquista de Orã em 1509 foram as primeiras campanhas espanholas no norte da África que estabeleceram uma base permanente para a Monarquia Ibérica. Liderada e financiada pelo Cardeal e Grande-Inquisidor Cisneros, a expedição pretendia limitar a atividade pirata contra embarcações espanholas e levar o zelo missionário da Inquisição até o norte da África."
 flavor_cas.1601.title: "Oportunidade no País [GetCountry('TUN').GetNameWithNoTooltip]"
 flavor_cas.1601.desc: "Na nossa contínua luta pela dominância sobre o(a) [ShowAreaName('western_mediterranean_sea_area')], uma nova oportunidade surgiu! O país [GetCountry('TUN').GetName] fica em um ponto central do conflito, e o controle sobre o porto e a cidade de [ShowLocationName('tunis')] garantiria nossa posição no Mar Mediterrâneo.\n\nEm uma feliz reviravolta, alguns assessores do país [GetCountry('TUN').GetNameWithNoTooltip] nos abordaram pedindo assistência, temendo um golpe iminente pelo povo [ShowCultureName('turkish_culture')] na corte. Se quisermos explorar a situação, podemos ter um motivo justo para invadir e subjugar o país [GetCountry('TUN').GetNameWithNoTooltip]."
 flavor_cas.1601.a: "Preparem a frota!"
 supporting_tunisian_claimant: "Interesse ameaçado no(a) [ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')]."
 flavor_cas.1601.b: "Nossos interesses estão em outro lugar."
 turned_down_tunisian_claimant: "Rejeitou Pretendente Tunisiano"
 flavor_cas.1700.title: "O Casamento Ibérico"
 flavor_cas.1700.desc: "Nossa União com o país [GetCountry('ARA').GetName] é uma oportunidade para criarmos um laço duradouro entre eles e o país [ROOT.GetCountry.GetName]. Embora a união tenha surgido por necessidade política, tanto [target_character.GetName] quanto [target_spouse.GetName] parecem felizes com o casamento, e trabalham para a estabilização da União para criar um construto político duradouro que possa ser considerado uma grande potência no palco da [ShowContinentName('europe')]."
 flavor_cas.1700.a: "Vamos garantir um legado duradouro para a união."
 spa_iberian_wedding: "Casamento Ibérico"
 flavor_cas.1800.title: "Os Comuneros se Organizam"
 flavor_cas.1800.desc: "A população urbana da [ShowRegionName('iberia_region')] central recentemente ficou muito irritada com o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] devido às crescentes demandas feitas no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Embora ainda não estejam descontentes o bastante para uma revolta aberta, teremos que monitorar cuidadosamente a situação para evitar mais questões como essa."
 comuneros_rebels: "Rebeldes Comuneros"
 comuneros_rebels_joining: "Cada [pop|e] [ShowCultureName('castilian')] em [ShowAreaName('leon_area')], [ShowAreaName('castile_area')], [ShowProvinceDefinitionName('madrid_province')] e [ShowProvinceDefinitionName('toledo_province')] junta-se aos [comuneros_rebels.GetName]."
 flavor_cas.1800.a: "Ignorem essas demandas arrivistas!"
 flavor_cas.1800.b: "Façam concessões aos plebeus"
 flavor_cas.1801.title: "Os Comuneros fazem demandas"
 flavor_cas.1801.desc: "Os Comuneros prepararam uma revolta contra o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e tomaram o controle dos centros urbanos da [ShowRegionName('iberia_region')] central! Se não cedermos às demandas deles imediatamente, teremos que encontrá-los no campo de batalha e esmagar essa revolta."
 flavor_cas.1801.a: "Esmaguem essa turba de plebeus!"
 flavor_cas.1801.b: "Suas demandas são razoáveis."
 flavor_cas.1802.title: "Comuneros Derrotados"
 flavor_cas.1802.desc: "Com os Comuneros derrotados pelo nosso punho de ferro, [target_ruler.GetName] agora está na posição perfeita para fortalecer seu controle sobre o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] e tomar seu lugar sob a vontade do governante."
 flavor_cas.1802.a: "O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] reina supremo(a)!"
 flavor_cas.1803.title: "Meio-Termo com os Comuneros"
 flavor_cas.1803.desc: "Após algumas negociações, chegamos a um meio-termo com os Comuneros e reformamos os direitos do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] para ter um controle maior sobre a entidade política [ROOT.GetCountry.GetName]. Com isso, vem o poder para marginalizar [target_ruler.GetName] e bloquear a maior parte do poder que vem do cargo de [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_cas.1803.a: "O(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] saberá o que é melhor."
 #flavor_cas.1900.title: "The Iberian Revolts"
 #flavor_cas.1900.desc: "In 1639 Olivares opened a campaign against southern France from Catalonia. If the Catalans had to defend their country, Olivares argued, they would have to support the army. This logic was lost on the Catalans. The peasants, urged on by their clergy, refused to support the troops. Soon there were clashes with the population, then riots and open rebellion. On June 7 the mob murdered the viceroy in Barcelona. In the autumn of 1640 Olivares scraped together the last available troops and sent them against the Catalan rebels. The rebel leader, Pau Claris, countered by transferring Catalan allegiance to the king of France, 'as in the time of Charlemagne' (Jan. 1641). French troops now entered Catalonia. Only when the renewed French civil wars (the Fronde) induced the French to withdraw their army was the Castilians able to re-conquer Catalonia (1652)."
 #flavor_cas.1900.a: "Put it down!"
 #flavor_cas.1900.b: "Appease them!"
 #flavor_cas.1901.title: "National revolt in Portugal"
 #flavor_cas.1901.desc: "In 1640, Portugal had been under the domination of Spanish kings for 60 years, since the fall of the Avis dynasty in 1578. However, in 1640, the Portuguese rose up in revolt and started a long liberation war against Spain. A long 24 years struggle, along with Spanish defeat in the Thirty Years War (1648), peace with France (1659) would lead to a renewed independence for Portugal, under the new Bragança dynasty, which would turn to Stuart England as an ally and protector (marriage of Catherine of Bragança with Charles II and transfer of Bombay to England as a dowry)."
 #flavor_cas.1901.a: "Put it down!"
 #flavor_cas.1901.b: "Appease them!"
 #flavor_cas.1902.title: "The Italian Revolts"
 #flavor_cas.1902.desc: "In 1647, popular revolutions broke out in Naples and Palermo, and soon these two cities were in the hands of revolutionary governments. In Naples, at least, it was again the excessive taxation, imposed for Spain's war effort that had precipitated the rebellion. The Spanish monarchy, wrote the Venetian ambassador to Madrid at the time, 'resembled that great colossus that during an earthquake had collapsed in a few moments while everyone hurried along to enrich himself with the fragments.' In fact, Spain survived and even managed to hold on to much of its empire. The revolts of Naples and Sicily, directed as much against the local nobility as against Spain, were put down in 1648."
 #flavor_cas.1902.a: "Put it down!"
 #flavor_cas.1902.b: "Appease them!"
 flavor_cas.2000.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2000.desc: "Uma pintura que foi criada recentemente pelo(a) renomado(a) artista [target_artist.GetName] chegou à posse [target_ruler.GetName]. A pintura foi confiscada de um nobre rebelde e demonstra a habilidade de [target_artist.GetNameWithNoTooltip] brilhantemente."
 flavor_cas.2000.a: "Empreguem [target_artist.GetNameWithNoTooltip] na corte!"
 flavor_cas.2000.b: "Ela não vale nada."
 flavor_cas.2001.title: "Reação de [target_artist.GetNameWithNoTooltip] à Guerra"
 flavor_cas.2001.desc: "O recente estado de guerra motivou [target_artist.GetName] a concentrar sua habilidade artística em retratar a guerra, que parece ter tido um efeito duradouro sobre ele. O desastre que a guerra pode trazer às pessoas parece ser uma grande inspiração para sua obra. Devíamos patrocinar seu trabalho para garantir que sua contribuição à nossa cultura continue."
 flavor_cas.2001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2001.b: "Dispensem-no."
 flavor_cas.2100.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2100.desc: "[target_artist.GetName] recebeu considerável reconhecimento como pintor do estilo barroco após seu aprendizado em [ShowLocationName('sevilla')] terminar e ele viajar para a corte do país [ROOT.GetCountry.GetName]. Com nosso contínuo patrocínio, ele poderia trazer fama à reputação do país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_cas.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2100.b: "Dispensem-no."
 flavor_cas.2101.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2101.desc: "Para celebrar nossa recente vitória e criar um lembrete duradouro da nossa glória, devíamos contratar [target_artist.GetName]. Uma pintura da assinatura do tratado e nossa graciosa aceitação de uma paz duradoura para o nosso país seria adequada."
 flavor_cas.2101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2101.b: "Dispensem-no."
 flavor_cas.2200.title: "O Casamento Ibérico"
 flavor_cas.2200.desc: "A questão da sucessão espreita nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] porque a nossa princesa [castile_heir.GetName] ainda não se casou. O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] pressiona o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] e [castile_ruler.GetName] a realizar um casamento real que garanta a sucessão, para isso, propuseram unir nossos destinos aos de [GetCountry('POR').GetName] ou [GetCountry('ARA').GetName]. Sem um sucessor forte, a entidade política [ROOT.GetCountry.GetName] pode enfrentar a desordem, pretendentes rivais ou até intervenção estrangeira."
 flavor_cas.2200.a: "Enviem a proposta de casamento para [GetCountry('ARA').GetNameWithNoTooltip]."
 flavor_cas.2200.b: "Vamos recorrer a [GetCountry('POR').GetNameWithNoTooltip]."
 flavor_cas.2200.c: "Encontraremos outro caminho."
 flavor_cas.2200.historical_info: "O chamado Casamento Ibérico reflete a sucessão de Henrique IV de Castela. Após sua morte, duas pretendentes concorreram ao trono: Isabel de Castela, apoiada por seu marido Fernando de Aragão, e sua sobrinha Joana, apoiada por Portugal. O conflito terminou com a vitória de Isabel e Fernando, garantindo o governo de Isabel e marcando o início do famoso reinado dos monarcas católicos. Essa união de Castela e Aragão mais tarde levaria à criação de uma Espanha unificada."
 flavor_cas.2201.title: "O Casamento Ibérico"
 flavor_cas.2201.desc: "Um emissário de [GetCountry('CAS').GetName] chegou em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [castile_ruler.GetName] propõe um casamento dinástico entre [castile_heir.GetName] e um membro da nossa dinastia para unificar os nossos reinos. Sua proposta promete prosperidade mútua e estabilidade, mas alguns de nossos assessores estão céticos. Embora essa união possa assegurar uma aliança contra inimigos em comum e potencialmente levar à unificação das coroas, outros avisam que ela pode ameaçar a nossa independência em longo prazo."
 flavor_cas.2201.a: "Não temos mais nada a perder."
 flavor_cas.2201.b: "Seria mais inteligente rejeitar a proposta."
 flavor_cas.2202.title: "Casamento Real Aceito"
 flavor_cas.2202.desc: "O casamento entre a nossa casa real e [target_country.GetName] foi aceito. Além de fortalecer os nossos laços, essa união também traz a possibilidade de unir as nossas coroas sob o mesmo estandarte no futuro. Acima de tudo, ela garante a sucessão, já que [castile_heir.GetName] e seu marido devem ascender ao trono sem contestações."
 flavor_cas.2202.a: "Uma ocasião alegre!"
 flavor_cas.2203.title: "Casamento Real Rejeitado"
 flavor_cas.2203.desc: "O casamento real que propusemos foi rejeitado pela entidade política [target_country.GetName]. Além de certamente manchar a nossa relação nos próximos anos, essa decisão deixa pendente a questão da sucessão."
 flavor_cas.2203.a: "Encontraremos outra solução."
 flavor_cas.2204.title: "O Casamento Ibérico"
 flavor_cas.2204.desc: "A nossa corte recebe notícias de que [GetCountry('CAS').GetName] escolheu ignorar o nosso candidato na questão da sucessão de [castile_heir.GetName]. Isso não pode passar ileso, pois a decisão de [castile_ruler.GetName] enfraquece a nossa posição na Ibéria e compromete o balanço de poder. Agora, muitos na corte afirmam que devemos pressionar a nossa reivindicação do trono [GetCountry('CAS').GetAdjectiveWithNoTooltip], evitando ficarmos à mercê de sua crescente influência."
 flavor_cas.2204.a: "Devemos pressionar a nossa reivindicação!"
 flavor_cas.2204.b: "Vamos recuar."
 flavor_cas.2205.title: "[claimant_country.GetNameWithNoTooltip] Reivindica o Nosso Trono"
 flavor_cas.2205.desc.a: "Para a nossa surpresa, [claimant_country.GetNameWithNoTooltip] declarou sua intenção de reivindicar o nosso trono porque decidimos ignorar seu candidato na questão da sucessão de [castile_heir.GetName]. Além disso, eles firmaram um casamento real com [marriage_candidate.GetName], que faz parte da nossa dinastia governante, para deter a reivindicação de [castile_heir.GetName]. Embora não esteja claro se eles pressionarão suas reivindicações, devemos nos preparar para o pior e defender a nossa soberania."
 flavor_cas.2205.desc.b: "Para a nossa surpresa, [claimant_country.GetNameWithNoTooltip] declarou sua intenção de reivindicar o nosso trono porque decidimos ignorar seu candidato na questão da sucessão de [castile_heir.GetName]. Embora não esteja claro se eles pressionarão suas reivindicações, devemos nos preparar para o pior e defender a nossa soberania."
 flavor_cas.2205.a: "Nós vamos defender a nossa coroa se necessário!"
 flavor_cas.2300.title: "A Revolta Irmandinha"
 flavor_cas.2300.desc: "Os #italic Irmandiños#!, uma liga organizada de [ShowPopTypeName('peasants')], artesãos e [ShowPopTypeNameWithNoTooltip('nobles')] inferiores de [ShowAreaName('galicia_area')] se uniram em resposta à hostil opressão feudal de [noble_leader.GetName]. Rumores dizem que os rebeldes já expulsaram vários [ShowPopTypeName('nobles')] de [ShowAreaNameWithNoTooltip('galicia_area')] e pretendem cercar seus fortes. Os [ShowPopTypeNameWithNoTooltip('nobles')] de [ShowAreaNameWithNoTooltip('galicia_area')] pedem que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] intervenha para ajudá-los nessa luta e deter os rebeldes."
 first_irmandino_revolt: "Revolta Irmandinha"
 flavor_cas.2300.a: "Intervenham e detenham a revolta."
 flavor_cas.2300.a.tt: "Todos os [pops|e] [ShowPopTypeName('peasants')] na [ShowAreaName('galicia_area')] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e se juntarão a [first_irmandino_scope.GetName]"
 flavor_cas.2300.b: "Protejam os direitos dos [ShowPopTypeNameWithNoTooltip('peasants')]."
 flavor_cas.2300.historical_info: "A primeira Revolta Irmandinha, também conhecida como \"irmandade louca\", surgiu em 1431 nas terras de Nuno Freire de Andrade, em resposta à brutalidade com que ele tratava seus súditos. Os irmandiños uniram camponeses, artesãos e até alguns nobres inferiores nessa luta contra a opressão feudal, tornando-se um dos primeiros levantes organizados na Galícia para combater a tirania aristocrata."
 flavor_cas.2301.title: "A Revolta Irmandinha Reprimida"
 flavor_cas.2301.desc: "$flavor_cas.2300.title$ foi destruída de forma definitiva. As forças combinadas dos [ShowPopTypeName('nobles')] e do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] reprimiram o levante. Entretanto, a repressão da revolta cobrou um preço alto, com vilarejos incendiados, campos destruídos e muitos [ShowPopTypeName('peasants')] executados ou na prisão. Algumas pessoas sugerem agir com tolerância e fazer reformas para evitar futuras rebeliões, já outras exigem medidas rigorosas para garantir que essa resistência nunca se repita."
 flavor_cas.2301.a: "Adotem medidas rigorosas e cacem os líderes rebeldes."
 flavor_cas.2301.b: "Concedam concessões para evitar outras revoltas."
 flavor_cas.2301.b.tt: "Todos os [pops|e] em [ShowAreaName('galicia_area')] ganharão [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_cas.2301.historical_info: "A primeira Revolta Irmandinha acabou fracassando. Apesar de sua rápida expansão e seu início bem-sucedido, a rebelião foi destruída pelas forças combinadas da nobreza galega, que se uniram para defender seus privilégios e estamentos."
 flavor_cas.2302.title: "Líder Rebelde Capturado"
 flavor_cas.2302.desc: "Durante as represálias implacáveis após a repressão da Revolta Irmandinha, as nossas tropas conseguiram capturar [target_character.GetName] que, segundo rumores, é o líder rebelde procurado. Os nossos soldados [target_character.GetHimHer] aprisionaram e aguardam mais instruções sobre seu destino."
 flavor_cas.2302.a: "Executem-n[target_character.GetHimHer]."
 flavor_cas.2302.b: "Poupem-n[target_character.GetHimHer]."
 flavor_cas.2302.historical_info: "Roi Xordo, líder do movimento, foi capturado em 1437 perto de Puentedeume e foi executado. Sua morte marcou o fim da irmandade louca e da primeira Revolta Irmandinha."
 flavor_cas.2303.title: "A Segunda Revolta Irmandinha"
 flavor_cas.2303.desc: "Nos últimos tempos, a agitação vem crescendo em [ShowAreaName('galicia_area')] junto com relatos de queixas sociais, colheitas ruins e doenças que chegaram ao(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Pessoas de várias classes se uniram em um movimento, formando uma irmandade generalizada que tenta acabar com o governo opressivo dos [ShowPopTypeNameWithNoTooltip('nobles')] locais. Com milhares se armando, há um sério risco de que essa pequena rebelião se espalhe e cause uma grande guerra civil."
 flavor_cas.2303.a: "Intervir e destruir os rebeldes enquanto há tempo."
 flavor_cas.2303.a.tt: "Todos os [pops|e] [ShowPopTypeName('peasants')] e [ShowPopTypeName('burghers')] na [ShowAreaName('galicia_area')] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e se juntarão a [great_irmandino_scope.GetName]"
 great_irmandino_revolt: "A Segunda Revolta Irmandinha"
 flavor_cas.2303.b: "Concedam-lhes concessões para evitar lutas."
 flavor_cas.2303.b.tt: "Perderemos [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [control|e] sobre todos os [locations|e] [Concept('owned', 'possuídos')|e] em [ShowAreaName('galicia_area')]"
 flavor_cas.2303.historical_info: "A segunda Revolta Irmandinha, também conhecida como Grande Guerra Irmandinha, foi uma revolta de grande escala que mais tarde desenvolveu características de uma completa guerra civil. Os irmandiños tinham como alvo a alta nobreza e seu sistema opressivo, destruindo cerca de 130 castelos e fortes que pertenciam a famílias poderosas. No entanto, divisões dentro do movimento e o contra-ataque poderoso dos nobres e da coroa deram um fim à revolta."
 flavor_cas.2304.title: "A Consequência das Revoltas"
 flavor_cas.2304.desc: "[ShowAreaName('galicia_area')] se revelou uma verdadeira pedra no sapato do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Nas últimas décadas, a região foi o epicentro de duas grandes revoltas, com irmandades rebeldes que juntaram milhares de pessoas contra os nobres e a autoridade do governo [ROOT.GetCountry.GetGovernment.GetAdjective]. A destruição causada por esses levantes deixou a região em desordem e expôs a fraqueza causada pela supervisão do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]. Por essa razão, parte do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] afirma que a autonomia de [ShowAreaNameWithNoTooltip('galicia_area')] permitiu que esses movimentos se inflamassem e que a região precisa de um controle central mais rigoroso."
 flavor_cas.2304.a: "Precisamos centralizar o nosso governo sobre a região."
 flavor_cas.2304.a.tt: "Ganharemos [ShowNamedValue('control_severe_bonus')|+=2%] de controle sobre todos os [locations|e] [Concept('owned', 'possuídos')|e] em [ShowAreaName('galicia_area')]\n\nTodos os [pops|e] em [ShowAreaName('galicia_area')] perdem [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_cas.2304.b: "Concederemos mais autonomia a eles para evitar mais agitação."
 flavor_cas.2304.b.tt: "Perderemos [ShowNamedValue('control_severe_penalty')|+=2%] de controle sobre todos os [locations|e] [Concept('owned', 'possuídos')|e] em [ShowAreaName('galicia_area')]\n\nTodos os [pops|e] em [ShowAreaName('galicia_area')] ganham [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_cas.2304.historical_info: "Reconhecendo a necessidade de reprimir o poder da nobreza galega e evitar futuros levantes, a coroa implementou reformas ambiciosas. Eles nomearam um governador e capitão geral que supervisionará a região e estabelecerá uma corte real na Galícia para centralizar a administração da justiça, tirando a autoridade judicial dos lordes locais. Para continuar enfraquecendo a nobreza, a coroa decretou que nenhum dos castelos destruídos durante as revoltas poderão ser reconstruídos e passou os mosteiros galegos para o controle das ordens monásticas."
 flavor_cas.2400.title: "A Guerra dos Bandos"
 flavor_cas.2400.desc: "A região de [ShowAreaName('navarre_area')] está em tumulto. Já faz um bom tempo que os [ShowPopTypeName('nobles')] travam conflitos violentos, que ficaram conhecidos localmente como a Guerra dos Bandos. As facções nobres rivais de [target_location_1.GetName] e [target_location_2.GetName] mergulharam a região no caos, saqueando vilarejos e fortalezas em uma corrida por dominância. Essa agitação enfraquece a autoridade do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], considerando que os líderes locais se recusam a aderir à justiça do governo [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_cas.2400.a: "Vamos nos aliar à [target_location_1.GetNameWithNoTooltip]."
 flavor_cas.2400.b: "Apoiem a facção de [target_location_2.GetNameWithNoTooltip]."
 flavor_cas.2400.c: "Intervenham e impeçam ambos."
 flavor_cas.2400.c.tt: "Todos os [pops|e] [ShowPopTypeName('nobles')] em [target_location_1.GetName] e [target_location_2.GetName] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e os locais também perderão [ShowNamedValue('prosperity_ultimate_penalty')|+=2%] de [prosperity|e]"
 flavor_cas.2400.d: "Não é problema nosso."
 flavor_cas.2400.historical_info: "A Guerra dos Bandos foi um conflito prolongado entre as facções nobres rivais das províncias de Biscaia, Álava e Guipúscoa, afetando também seu vizinho, o Reino de Navarra. O que incitou o conflito foi uma competição por recursos, autoridade real fraca e declínio generalizado após a Guerra Civil de Castela. O conflito desestabilizou a região com incursões, violência e ilegalidade. Isso tudo só acabou com a imposição da autoridade real de Fernando e Isabel."
 flavor_cas.2401.title: "Intervenção do Governo [ROOT.GetCountry.GetGovernment.GetAdjective|U]"
 flavor_cas.2401.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] decidiu agir contra as facções nobres beligerantes de [ShowAreaNameWithNoTooltip('navarre_area')]. As forças do governo [ROOT.GetCountry.GetGovernment.GetAdjective] foram enviadas para pacificar a região, derrubando as fortalezas dos nobres rebeldes e impondo a justiça do povo [ROOT.GetCountry.GetGovernment.GetAdjective]. No entanto, essa intervenção causou ira entre muitos [ShowPopTypeName('nobles')] locais, que a veem como uma afronta a seus privilégios milenares."
 flavor_cas.2401.a: "Imponham autoridade com um punho de ferro."
 flavor_cas.2401.a.tt: "Ganharemos [ShowNamedValue('control_severe_bonus')|+=2%] de [control|e] sobre todos os [locations|e] [Concept('owned', 'possuídos')|e] em [ShowAreaName('navarre_area')]\n\nTodos os [pops|e] em [ShowAreaName('navarre_area')] perdem [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_cas.2401.b: "Negociem com a nobreza local."
 flavor_cas.2401.b.tt: "Perderemos [ShowNamedValue('control_severe_penalty')|+=2%] de [control|e] sobre todos os [locations|e] [Concept('owned', 'possuídos')|e] em [ShowAreaName('navarre_area')]\n\nTodos os [pops|e] em [ShowAreaName('navarre_area')] ganham [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_cas.2402.title: "Os [ShowPopTypeNameWithNoTooltip('nobles')] Unem-se Contra o Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]"
 flavor_cas.2402.desc: "Os [ShowPopTypeName('nobles')] de [ShowAreaName('navarre_area')] se uniram em desobediência para combater a tentativa do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] impor sua autoridade. Eles deixaram seus conflitos insignificantes de lado e se armaram, reunindo forças para resistir à interferência do governo [ROOT.GetCountry.GetGovernment.GetAdjective]. Se não conseguirmos destruir essa rebelião rapidamente, ela poderá inspirar agitação em outras regiões de nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.2402.a: "Convoquem a força [ROOT.GetCountry.GetGovernment.GetAdjective] e suprimam a revolta!"
 flavor_cas.2402.a.tt: "Todos os [pops|e] [ShowPopTypeName('nobles')] em [ShowAreaName('navarre_area')] participarão da [bands_of_navarra_rebels.GetName]"
 flavor_cas.2402.b: "Deveríamos ter negociado com eles antes..."
 flavor_cas.2402.b.tt: "Perderemos [ShowNamedValue('control_ultimate_penalty')|+=2%] de [control|e] sobre todos os [locations|e] [Concept('owned', 'possuídos')|e] em [ShowAreaName('navarre_area')]"
 bands_of_navarra: "Bandos Nobres de Navarra"
 flavor_cas.2403.title: "Os Bandos Pacificados"
 flavor_cas.2403.desc: "Com a derrota do último exército rebelde, a Guerra dos Bandos finalmente chegou ao fim. Agora que as facções de [ShowPopTypeName('nobles')] foram suprimidas e a região de [ShowAreaName('navarre_area')] foi pacificada, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] tem a oportunidade de reestruturar a governança dessas províncias para garantir que esse tipo de caos não se repita."
 flavor_cas.2403.a: "Fortaleçam a supervisão do governo [ROOT.GetCountry.GetGovernment.GetAdjective] sobre a região."
 flavor_cas.2403.a.tt: "Todo [location|e] [owned|e] em [ShowAreaName('navarre_area')] perde [ShowNamedValue('prosperity_weak_penalty')|+=2%] de [prosperity|e]."
 flavor_cas.2403.b: "Garantam a lealdade com concessões."
 flavor_cas.2403.b.tt: "Todo [location|e] [owned|e] em [ShowAreaName('navarre_area')] ganha [ShowNamedValue('prosperity_weak_bonus')|+=2%] de [prosperity|e]."
 flavor_cas.2403.historical_info: "A resolução da Guerra dos Bandos foi um ponto decisivo para a região, já que os monarcas católicos se aproveitaram do fim do conflito para consolidar autonomia real. Ao centralizar a governança, eles suprimiram a autoridade das casas feudais nobres e nomearam governadores reais para manter a ordem. A #italic Santa Hermandad#!, uma instituição militar pacificadora, foi estabelecida para garantir uma aplicação eficiente da lei, enquanto assembleias regionais eram controladas por uma supervisão real mais forte."
 flavor_cas.2500.title: "Os Inimigos de [target_enemy.GetNameWithNoTooltip]"
 flavor_cas.2500.desc: "Foi trazido à nossa atenção que muitos nativos no(a) [ShowRegionName('mesoamerica_region')] temem a governança da entidade política [target_country.GetName], uma civilização que impõem tributos pesados e conduz rituais brutais, além de manter as tribos próximas em um estado de medo e ressentimento. Nossos emissários relatam que a entidade política [target_country.GetName] apoiaria avidamente qualquer um que derrubasse esse tirano. Talvez possamos tentar nos alinharmos com esses poderes locais para depor o governo [target_enemy.GetAdjectiveWithNoTooltip]."
 flavor_cas.2500.a: "Enviem emissários para [target_country.GetNameWithNoTooltip] e ofereçam uma aliança."
 flavor_cas.2500.b: "Não vamos interferir nas políticas regionais."
 flavor_cas.2500.historical_info: "Quando Hernán Cortés chegou na Mesoamérica em 1519, os espanhóis foram superados numericamente pelo poderoso Império Asteca. Mas não foram apenas os espanhóis os responsáveis pela sua queda. Para ganhar vantagem sobre os astecas, Cortés habilmente explorou o ressentimento geral entre os estados tributários astecas e os rivais, em especial os tlaxcalans, totonacs e huexotzincas, que, por muito tempo, sofreram sob o domínio asteca, pagaram tributos forçados e passaram por sacrifícios humanos. Esses aliados nativos se mostraram decisivos ao contribuir com centenas de milhares de guerreiros indígenas em prol da causa espanhola."
 flavor_cas.2501.title: "A Derrubada do(a) [target_enemy.GetNameWithNoTooltip]"
 flavor_cas.2501.desc: "Um emissário da entidade política [root_country.GetName] veio a nós após saber do nosso ressentimento contra o(a) [target_enemy.GetName]. Fala-se de uma aliança e de ajuda mútua, de um fim aos tributos e aos sacrifícios humanos. Alguns entre nós veem isso como uma chance de liberação, enquanto outros alertam que confiar nesses recém-chegados pode culminar em ruína."
 flavor_cas.2501.a: "Nossa liberdade pode estar no(a) [root_country.GetNameWithNoTooltip]..."
 flavor_cas.2501.b: "Não vamos confiar em estrangeiros."
 flavor_cas.2502.title: "Tramas Estrangeiras"
 flavor_cas.2502.desc: "Nossos espiões relatam emissários da entidade política [root_country.GetAdjective] se movimentando entre tribos menores. Esses estrangeiros intrometidos prometem aliança e armas para aqueles fracos demais para se impor. Ao que parece, o(a) [target_country.GetName] já expressou seu desejo de se alinhar com os estrangeiros, que representam uma ameaça em nosso domínio regional. Alguns conselheiros urgem um ataque preventivo para esmagar os dissidentes antes que eles se alinhem com os estrangeiros."
 flavor_cas.2502.a: "Devemos esperar e observar."
 flavor_cas.2502.b: "Esmaguem-nos antes que seja tarde!"
 flavor_cas.2503.title: "Pacto Selado"
 flavor_cas.2503.desc: "O povo da entidade política [target_country.GetName] concordou em juntar forças conosco. Juntos, agora podemos atacar no coração do(a) [target_enemy.GetName]. Seu conhecimento sobre o terreno, seus guerreiros e seu desejo de vingança será um grande recurso na campanha que se aproxima."
 flavor_cas.2503.a: "Excelente. Marcharemos juntos!"
 flavor_cas.2504.title: "Ajuda Rechaçada"
 flavor_cas.2504.desc: "Nossa oferta de aliança foi rejeitada. Seja por medo, orgulho ou lealdade equivocada, o(a) [target_country.GetName] se recusou a se aliar conosco contra o(a) [target_enemy.GetName]. Enquanto muitos vejam isso como um fracasso da nossa diplomacia, é improvável que tenha um grande impacto na nossa posição no(a) [ShowRegionName('mesoamerica_region')]."
 flavor_cas.2504.a: "Eles quem perdem."
 flavor_cas.2600.title: "As Reformas de [target_ruler.GetNameWithNoTooltip]"
 flavor_cas.2600.desc: "A vasta extensão do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank], com influência do velho e do novo mundo, está testando os limites da nossa administração existente. A corrupção entre os oficiais coloniais, a ineficácia militar e os sistemas tributários ultrapassados estão destituindo o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] de seus deveres. [target_ruler.GetName] e vários assessores propuseram planos extensos para centralizar a administração e modernizar a governança de nossas posses."
 flavor_cas.2600.a: "Comecem as reformas imediatamente."
 flavor_cas.2600.a.tt: "Começa uma série de eventos voltados para reformar nossa administração."
 flavor_cas.2600.b: "O sistema funciona bem assim."
 flavor_cas.2600.historical_info: "Após a Guerra da Sucessão Espanhola e a ascensão da dinastia de Bourbon, a Espanha se viu gerenciando um império decadente e ineficaz. A administração central carecia de controle sobre as posses coloniais distantes, em que vice-reis e elites locais governavam com autonomia quase total. Por consequência, a Coroa embarcou numa jornada de reformas de construção de Estado para modernizar a administração imperial da Espanha, inspirada pelos princípios absolutistas franceses e as políticas centralizadoras de Luís XIV."
 flavor_cas.2601.title: "Corrupção no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_cas.2601.desc: "O caminho reformista que iniciamos é voltado para a raiz da corrupção de nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Muita gente suspeita que [target_advisor.GetName] gaste dinheiro do nosso tesouro e use para promover seus interesses familiares no(a) [corrupt_advisor_location.GetName]."
 flavor_cas.2601.a: "Removam-n[target_advisor.GetHimHer] de sua posição agora mesmo."
 flavor_cas.2601.b: "Executem-n[target_advisor.GetHimHer] como exemplo para todos."
 flavor_cas.2601.c: "[target_advisor.GetSheHe|U] é muito valioso(a) para ser removido(a)."
 flavor_cas.2601.historical_info: "Como parte das Reformas de Bourbon, a Espanha procurou pressionar o controle da Coroa sobre seus assessores e seus oficiais. Muitos daqueles considerados desleais, corruptos ou ineficientes foram removidos do poder e, geralmente, substituídos por burocratas leais indicados diretamente pela Coroa."
 flavor_cas.2602.title: "O [ShowGovernmentReformNameWithNoTooltip('intendancy_system')]"
 flavor_cas.2602.desc: "Para aprofundar as reformas no(a) [ROOT.GetCountry.GetFlavorRank], alguns dos assessores mais hábeis, leais ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], propuseram estabelecer o [ShowGovernmentReformName('intendancy_system')]. Ele serviria diretamente sob nossa autoridade, contornando as elites locais consolidadas, que costumam ser corruptas e agir em prol dos próprios interesses em vez de proteger o bem do(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.2602.a: "Estabeleçam já!"
 flavor_cas.2602.b: "Mantenham a estrutura atual."
 flavor_cas.2602.historical_info: "O Sistema de Intendência foi um pilar das Reformas de Bourbon. Ele foi projetado para centralizar a autoridade real e modernizar a administração do Estado na Espanha e seu império. Os intendentes eram indicados pela Coroa para supervisionar a governança provincial, especialmente em assuntos fiscais, como coleta de impostos e anticorrupção. O sistema foi elaborado para diminuir o poder das elites locais e procurava estimular o crescimento econômico."
 flavor_cas.2603.title: "Imposição do [ShowGovernmentReformNameWithNoTooltip('intendancy_system')] nas Colônias"
 flavor_cas.2603.desc: "Apesar do descontentamento dos Estamentos, acredita-se amplamente que a adoção do [ShowGovernmentReformName('intendancy_system')] tenha obtido sucesso. Com as reformas solidificadas no território, nossos assessores sugerem que comecemos a implementar essas medidas em nossas posses além-mar."
 flavor_cas.2603.a: "Imponham a adoção das nossas reformas."
 flavor_cas.2603.a.tt: "Toda [ShowSubjectTypeName('colonial_nation')] adotará o [ShowGovernmentReformNameWithNoTooltip('intendancy_system')] e ganhará [ShowNamedValue('liberty_desire_severe_plus')|-=2%] de [liberty_desire|e]"
 flavor_cas.2603.b: "Não podemos arriscar revoltas no Novo Mundo."
 flavor_cas.2603.historical_info: "A partir de 1764, o Sistema de Intendência foi implementado nas posses estrangeiras da Espanha, começando em Cuba e expandindo-se para México, Peru, Chile, Rio da Prata e Filipinas. Enquanto o sistema melhorou a eficácia e as receitas do Estado, também costumava gerar tensões com os vice-reis, os governadores e as elites coloniais."
 flavor_cas.2604.title: "Divergência Colonial"
 flavor_cas.2604.desc: "Nossos esforços para racionalizar e modernizar a administração colonial por meio da introdução do [ShowGovernmentReformName('intendancy_system')] e da supervisão centralizada provocaram uma onda de agitação em nossos domínios estrangeiros. As elites locais, acostumadas com bastante autonomia e privilégios, estão resistindo abertamente ao que consideram uma intromissão em seus direitos estabelecidos."
 flavor_cas.2604.a: "Não abandonaremos nossos esforços."
 flavor_cas.2604.a.tt: "Toda [ShowSubjectTypeName('colonial_nation')] com a reforma [ShowGovernmentReformNameWithNoTooltip('intendancy_system')] ganha [ShowNamedValue('liberty_desire_severe_plus')|-=2%] de [liberty_desire|e]"
 flavor_cas.2604.b: "Seria mais sensato recuar."
 flavor_cas.2604.b.tt: "Toda [ShowSubjectTypeName('colonial_nation')] com a reforma [ShowGovernmentReformNameWithNoTooltip('intendancy_system')] a abolirá e ganhará [ShowNamedValue('liberty_desire_mild_minus')|-=2%] de [liberty_desire|e]"
 flavor_cas.2604.historical_info: "O efeito das Reformas de Bourbon foi um dos fatores primários que levou os súditos coloniais espanhóis em direção a independência. Essas reformas removeram poderes administrativos das elites locais e deram autoridade para os oficiais da Coroa. Embora, do ponto de vista financeiro, as reformas tenham cumprido seu propósito, elas afastaram as elites locais, que se sentiram privadas de seus direitos. Combinadas com o aumento dos encargos econômicos, essas reformas prejudicaram muito a lealdade colonial. O ressentimento geral acabou contribuindo para movimentos de independência na América Espanhola no início do século XIX."
 flavor_cas.2605.title: "Grito por Independência"
 flavor_cas.2605.desc: "Por causa das duras reformas adotadas por [overlord_country.GetName] e seus esforços para impô-las a nós, o nosso povo tem ficado cada vez mais descontente com nosso suserano, e a sociedade parece estar pressionando o governo colonial para se livrar do jugo opressivo da entidade política [overlord_country.GetNameWithNoTooltip]. Se não agirmos agora, pode ser que não haja outra chance."
 flavor_cas.2605.a: "Que comece a guerra pela independência!"
 flavor_cas.2605.b: "Não é hora de guerrear."
 flavor_cas.2605.historical_info: "As Guerras Hispano-Americanas de Independência foram uma série de conflitos com vários catalisadores, sejam pelas reformas adotadas pela dinastia de Bourbon ou pelos impactos da Guerra Peninsular de Napoleão. As elites coloniais e os povos nativos, outrora leais, ficaram desiludidos com a instabilidade espanhola e reuniram quase todo mundo pela causa deles. O resultado foi uma desintegração quase total da lei colonial espanhola nas Américas no decorrer de algumas décadas."
 flavor_cas.2606.title: "Guerra Americana da Independência"
 flavor_cas.2606.desc: "A entidade política [colonial_country.GetName], um dos nossos súditos coloniais, declarou guerra contra nós. Eles rejeitam nossa autoridade e proclamam sua vontade de se libertar da nossa governança. O choque dessa traição é profundo, mas agora não é hora de lamentar. Devemos unir nossas forças e fazer todo o possível para que as colônias voltem a ficar sob nossa tutela."
 flavor_cas.2606.a: "Eles pagarão por essa traição!"
 flavor_cas.2700.title: "O Alcance do Estamento [overlord_country.GetGoverment.GetEstateNameWithNoTooltip('crown_estate')]"
 flavor_cas.2700.desc: "As autoridades territoriais voltaram a fortalecer o controle sobre nossa administração. Com a introdução do novo [ShowGovernmentReformName('intendancy_system')], os detentores do poder local estão sendo deixados de lado em prol dos oficiais indicados pelo estamento [overlord_country.GetGoverment.GetEstateName('crown_estate')]. O encargo econômico também ficou maior, pois os tributos aumentaram e os tributos são obrigatórios."
 flavor_cas.2700.a: "Devemos obedecer à vontade deles."
 flavor_cas.2700.b: "Não devemos nos curvar às suas decisões!"
 flavor_cas.2700.historical_info: "Na metade do século XVIII, a Coroa Espanhola começou as Reformas de Bourbon, que foram uma série de políticas de centralização voltadas para melhorar a eficiência colonial. Uma das medidas mais turbulentas foi a adoção do Sistema de Intendência, que substituiu as autoridades locais mais autônomas e antigas com oficiais leais à Coroa. Em lugares como o Peru, essas reformas diminuíram a influência das elites locais e indígenas, gerando ressentimento entre as classes altas e inferiores."
 flavor_cas.2701.title: "Voz das Terras Altas"
 flavor_cas.2701.desc: "Um nativo chamado José Gabriel Condorcanqui, alegando descender dos imperadores incas antigos, começou a agitar o povo das terras altas. Assumindo a alcunha de [target_character.GetName], [target_character.GetSheHe] denuncia os novos impostos, o abuso dos povos indígenas e a destruição da autonomia local. [target_character.GetSheHe|U] ameaça iniciar uma rebelião geral, já que sua causa tem o apoio de milhares de locais."
 flavor_cas.2701.a: "[target_character.GetSheHe|U] não é ninguém. Ignorem-n[target_character.GetHerHim]."
 flavor_cas.2701.a.tt: "Todos os [pops|e] do povo [ShowCultureName('aimara_culture')] na [region|e] dos [ShowRegionName('andes_region')] se juntarão ao(à) [tupac_rebellion.GetName]"
 flavor_cas.2701.b: "Vamos recuar."
 flavor_cas.2701.historical_info: "Em 1780, José Gabriel Condorcanqui, um mestiço que alegava descendência inca, assumiu o nome de Tupac Amaru II e começou uma rebelião perto de Cuzco. Frustrado pelos abusos de poder e o sofrimento de povos indígenas, ele buscou acabar com os sistemas de trabalho forçados e outras opressões coloniais. A rebelião atraiu centenas de milhares de guerreiros indígenas, mercadores e locais marginalizados."
 flavor_cas.2702.title: "Rebelião Oprimida"
 flavor_cas.2702.desc: "Nossas forças conseguiram derrotar os rebeldes que ameaçaram destronar a ordem estabelecida nos [ShowRegionName('andes_region')]. A lembrança dessa insurreição não passará depressa, e seus ecos ainda podem gerar agitação no futuro."
 flavor_cas.2702.a: "Os nativos pagarão por essa traição."
 flavor_cas.2702.a.tt: "Todos os [pops|e] do povo [ShowCultureName('aimara_culture')] na [region|e] dos [ShowRegionName('andes_region')] perderão [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_cas.2702.b: "O passado deve ficar para trás."
 flavor_cas.2702.b.tt: "Todos os [pops|e] do povo [ShowCultureName('aimara_culture')] na [region|e] dos [ShowRegionName('andes_region')] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_cas.2702.historical_info: "A rebelião liderada por Tupac Amaru II, inicialmente considerada bem-sucedida em reunir milhares de apoiadores indígenas e mestiços na parte sul e do Alto Peru, foi suprimida pelo poder militar superior e alcance organizacional das autoridades coloniais espanholas. A derrota foi muito trágica para a população indígena. Muitos torciam pela restauração da autonomia ou pelo menos o alívio dos abusos coloniais, mas se tornaram sujeitos a uma repressão ainda maior, com expressões culturais da identidade inca e estruturas de lideranças locais ainda mais restritivas ou destruídas pelo Estado."
 flavor_cas.2703.title: "O Destino de [target_character.GetNameWithNoTooltip]"
 flavor_cas.2703.desc: "[target_character.GetName], líder da rebelião oprimida, foi capturad[target_character.GetHimHer]. Apesar de muitos clamarem misericórdia, outros exigem justiça pelo sangue derramado de nossos súditos leais. A elite colonial está dividida entre torná-l[target_character.GetHimHer] um exemplo ou deixar que fique livre, mas isso poderia gerar um risco de que seu legado gere mais agitação nos próximos anos."
 flavor_cas.2703.a: "Eliminem p nome [target_character.GetHisHer] da memória."
 flavor_cas.2703.b: "Exilem-n[target_character.GetHimHer]."
 flavor_cas.2703.historical_info: "Tupac Amaru II foi capturado, executado publicamente em Cuzco e forçado a testemunhar a morte da família e dos aliados. Sua execução foi considerada um alerta brutal aos outros. Apesar disso, ele se tornou o símbolo duradouro da resistência indígena."
