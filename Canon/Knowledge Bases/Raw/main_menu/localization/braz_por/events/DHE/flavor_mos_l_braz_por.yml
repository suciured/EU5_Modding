l_braz_por:
 flavor_mos.1.title: "As Campanhas do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] contra [GetCountry('NOV').GetNameWithNoTooltip]"
 flavor_mos.1.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName], do país [ROOT.GetCountry.GetName], desenvolveu ao longo dos anos a ideia de que o país [GetCountry('NOV').GetLongName] precisava ser humilhado para afirmar a autoridade de sua família e manter o título de [GetCountry('NOV').GetGovernment.GetRulerTitle].\n\nAgora chegou o momento de tornar essa ideia uma realidade e ensinar aos senhores independentes do país [GetCountry('NOV').GetNameWithNoTooltip] uma lição que eles jamais esquecerão."
 flavor_mos.1.a: "Está na hora de humilhar o país [GetCountry('NOV').GetNameWithNoTooltip]!"
 flavor_mos.1.b: "Eles são nossos irmãos."
 flavor_mos.2.title: "Tratado de Yazhelbitsy"
 flavor_mos.2.desc: "Décadas de rivalidade entre os principados dos países [GetCountry('MOS').GetName] e [GetCountry('NOV').GetName] estão chegando ao fim, pois finalmente estamos levando vantagem sobre eles. Alguns nos aconselham a assinar tratados menores antecipadamente como sinal de nossa vitória iminente. Outros na corte desejam que não façamos nada disso e, sim, avancemos ainda mais contra o país [GetCountry('NOV').GetName] pela glória da pátria."
 flavor_mos.2.a: "Vamos assinar alguns tratados para amenizar a exaustão."
 flavor_mos.2.b: "Podemos exigir mais!"
 flavor_mos.3.title: "A Aliança de Ouro"
 flavor_mos.3.desc: "Nossos espiões voltaram com notícias de que a estabilidade interna do país [GetCountry('GLH').GetLongName] pode estar desmoronando. Nossa aliança e subordinação ao império deles remontam a séculos, mas talvez seja um momento adequado para reconsiderarmos nossas lealdades. Pode ser do nosso interesse nos alinharmos ao país [GetCountry('LIT').GetLongName] e torcer para que qualquer retaliação dos [ShowCultureGroupName('tatar_group')] seja desencorajada por tal manobra."
 flavor_mos.3.a: "Somos idiotas por acreditar nisso."
 flavor_mos.3.tt1: "A lealdade contínua aos invasores dos [ShowCultureGroupNameWithNoTooltip('tatar_group')] mostra tradição"
 flavor_mos.3.b: "Hora de se livrar dessas correntes."
 flavor_mos.3.tt2: "A coragem demonstrada por [target_root_country.GetGovernment.GetRuler.GetName] é considerada um sinal de força e fortaleza"
 flavor_mos.3.c: "Oponham-se a qualquer influência estrangeira."
 flavor_mos.3.historical_info: "Moscóvia e os outros principados russos continuaram pagando tributo aos tártaros ao longo do século XIV. Com a agitação interna afetando a Horda Dourada, eles começaram a considerar se seria uma opção melhor se aliar à crescente potência da Lituânia; no entanto, eles mantiveram sua política externa tradicional até que, em meados do século XV, ficou evidente que a influência tártara finalmente estava enfraquecendo."
 flavor_mos.4.title: "O Kremlin"
 flavor_mos.4.desc: "As terras dos Rus são sempre alvo de incursões, e é imperativo que possamos proteger nosso povo em tempos de dificuldade. O sistema de fortificações ao redor de [target_location.GetName] não está à altura da tarefa e pode ser facilmente invadido, atrasando nosso progresso rumo a nos tornarmos uma potência regional.\n\nDevemos construir uma fortificação poderosa, com seções de muralhas que rivalizem com qualquer outra nas proximidades."
 flavor_mos.4.a: "Peça para entregarem a melhor [ShowGoodsNameWithNoTooltip('lumber')]."
 threatened_by_military_expansion: "Ameaça por Expansões Militares"
 safe_haven_during_raids: "Fornece um Porto Seguro durante Invasões"
 flavor_mos.4.tt1: "Vizinhos rivais consideram a construção de um [ShowBuildingTypeNameWithNoTooltip('kremlin')] poderoso como um ato hostil"
 flavor_mos.4.tt2: "Súditos vizinhos consideram a construção de um [ShowBuildingTypeNameWithNoTooltip('kremlin')] poderoso como um porto seguro durante as invasões"
 flavor_mos.4.a.custom1: "Todos os países vizinhos perdem [ShowBiasValue('threatened_by_military_expansion')|+=0] de [opinion|e] da entidade política [target_root_country.GetName]"
 flavor_mos.4.a.custom2: "Todos os países vizinhos ganham [ShowBiasValue('safe_haven_during_raids')|+=0] de [opinion|e] do país [target_root_country.GetName]"
 flavor_mos.4.b: "Não queremos provocar nossos vizinhos."
 flavor_mos.4.b.custom1: "Todos os países vizinhos ganham #G 3#! de [trust|e] no país [target_root_country.GetName]"
 flavor_mos.4.b.custom2: "Todos os [subjects|e] vizinhos perdem [ShowBiasValue('lack_of_protection')|+=0] de [opinion|e] da entidade política [target_root_country.GetName]"
 lack_of_protection: "Falta de Proteção"
 mos_kremlin_construction: "Construção do Kremlin"
 flavor_mos.4.c: "Saqueiem um [ShowBuildingTypeNameWithNoTooltip('castle')] súdito em busca de materiais."
 flavor_mos.4.tt3: "Quase toda a quantidade necessária de [ShowGoodsName('clay')] e [ShowGoodsName('lumber')] foi obtida pela demolição forçada do [ShowBuildingTypeNameWithNoTooltip('castle')] em [castle_location.GetName]"
 flavor_mos.4.historical_info: "O Kremlin original de Moscou foi construído em grande parte com madeira e passou a incluir não apenas muralhas e torres, mas edifícios administrativos. A construção foi um projeto de construção caro, considerado necessário pelo fato de que as simples paliçadas de madeira usadas na época se mostraram ineficazes contra repetidas incursões tártaras e cercos inimigos."
 flavor_mos.5.title: "Sérgio de Radonege"
 flavor_mos.5.desc: "Um monge recluso formou uma pequena cela monástica dedicada a viver do próprio trabalho. A cela está rapidamente virando um posad, ou assentamento, com novos seguidores chegando diariamente. Os ensinamentos chamaram a atenção do Patriarca, que espera conceder uma carta monástica para permitir que [sergius_of_radonezh.GetShortName] espalhe seus ensinamentos por toda a [ShowRegionName('russian_region')]."
 flavor_mos.5.a: "Um milagreiro para todo o país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_mos.5.tt1: "[sergius_of_radonezh.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_mos.5.b: "Um charlatão reformista analfabeto."
 flavor_mos.5.historical_info: "Sérgio de Radonege foi um monge reverenciado e é considerado uma das figuras mais significativas da Igreja Ortodoxa Russa. Durante sua vida, fundou o Mosteiro da Trindade-São Sérgio e foi fundamental na reforma da vida monástica na Rússia. Ele é venerado como santo e lembrado como um líder espiritual em tempos de incerteza."
 flavor_mos.6.title: "Mosteiro da Trindade-São Sérgio"
 flavor_mos.6.desc: "A cela monástica fundada por [sergius_of_radonezh.GetName] continua atraindo monges dos principados, e um assentamento começa a tomar forma em Sergiyev Posad, próximo a [ShowLocationName('pushkino')], com edificações auxiliares sendo construídas, como uma padaria e uma cozinha. Pode ser prudente financiar esse empreendimento para ajudar a formar um centro espiritual para a fé [ShowReligionAdjective('orthodox')] como um meio de unir nossos irmãos e espalhar a verdadeira doutrina."
 flavor_mos.6.a: "Uma causa digna."
 flavor_mos.6.a.custom: "O crescimento rápido do assentamento atrai membros do estamento [ShowPopTypeName('clergy')] de toda a [ShowRegionName('russian_region')]"
 flavor_mos.6.tt: "A concentração de fiéis perto da capital facilita a supervisão dos assuntos religiosos"
 flavor_mos.6.b: "A fé pode ser praticada em qualquer lugar."
 mos_holy_trinity_st_sergius_lavra_construction: "Construção do Santo Mosteiro da Trindade-São Sérgio"
 flavor_mos.6.historical_info: "O Mosteiro da Trindade-São Sérgio foi fundado no século XIV e evoluiu arquitetonicamente ao longo do tempo, contando hoje com várias igrejas e catedrais. Ele é considerado o mosteiro mais importante da Rússia e atua como o centro espiritual da Igreja Ortodoxa Russa, além de servir como local de sepultamento para metropolitanos e patriarcas e abrigar uma vasta coleção de arte sacra."
 flavor_mos.7.title: "As Relíquias de São Sérgio"
 flavor_mos.7.desc: "O falecimento do venerado monge e líder espiritual, [sergius_of_radonezh.GetName], deixou o país em um profundo período de luto. A questão de preservar suas relíquias para veneração e peregrinação está sendo discutida, e a opção preferida é sua exibição no [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]. Embora seja mais difícil de defender, essa escolha ressoa profundamente entre os fiéis e a Igreja. Afinal, as relíquias são o elo espiritual e cultural que mantém nossa sociedade unida."
 flavor_mos.7.a: "Não importa onde ele vai descansar."
 flavor_mos.7.b: "Faça as relíquias serem levadas para a capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_mos.7.c: "Elas não têm grande valor."
 flavor_mos.7.historical_info: "Após a morte, São Sérgio foi inicialmente sepultado em um túmulo modesto no mosteiro que fundou. Três décadas depois, suas relíquias foram encontradas intactas, o que foi interpretado como um sinal milagroso de sua santidade. Essas relíquias tiveram um papel fundamental em tornar o Mosteiro da Trindade-São Sérgio um dos mais importantes locais de peregrinação da Rússia."
 flavor_mos.8.title: "[alexander_peresvet.GetNameWithNoTooltip]"
 flavor_mos.8.desc: "O devoto e disciplinado monge guerreiro [alexander_peresvet.GetName] está pronto para se juntar às tropas do nosso formidável exército enquanto enfrentamos novamente a iminente ameaça pagã. A presença dele no campo de batalha traz não apenas habilidades marciais excepcionais, como também um estilo de luta ritualizado e cavalheiresco que serve como fonte de inspiração, incentivando nossas tropas a lutarem com bravura e valentia."
 flavor_mos.8.a: "Uma fonte de inspiração e valentia."
 STATIC_MODIFIER_NAME_monomachia: "Monomaquia"
 flavor_mos.8.b: "Há uma abundância de líderes."
 flavor_mos.8.c: "Organize sessões de treino na corte."
 flavor_mos.8.historical_info: "Alexander Peresvet foi um monge cristão ortodoxo russo que participou de batalhas importantes entre a Horda Dourada mongol e as forças do Grão-Ducado de Moscou. Ele é lembrado por desafiar seus inimigos para combates individuais no início de cada batalha, conhecidos como #italic monomaquia#!, sobretudo em uma ocasião em que avançou e, com coragem, derrotou o campeão tártaro Chelubey, inspirando e encorajando as forças russas a defenderem sua terra contra os invasores mongóis."
 flavor_mos.9.title: "Kalita"
 flavor_mos.9.desc: "O título de [ShowSpecialStatusName('tatar_tax_collector')] continua trazendo grandes benefícios, mas há espaço para aprofundar a relação com o país [GetCountry('GLH').GetName], aumentando o tributo coletado dos outros tributários do [GetUniqueInternationalOrganization('tatar_yoke').GetName]. Qualquer medida nesse sentido certamente aumentaria nossas chances de reter o título e seus privilégios."
 flavor_mos.9.a: "Um mal necessário para garantir a nossa importância."
 flavor_mos.9.tt1: "O(a) [GetCountry('GLH').GetGovernment.GetRulerTitle] recebe um adicional de #G 25%#! do tributo, coletado em seu nome por [target_root_country.GetGovernment.GetRuler.GetName]"
 flavor_mos.9.at: "Cada membro da [GetUniqueInternationalOrganization('tatar_yoke').GetName] (exceto [GetCountry('GLH').GetName]) perde [ShowBiasValue('bleeding_us_dry')|+=0] de [opinion|e] sobre a entidade política [ROOT.GetCountry.GetName]"
 bleeding_us_dry: "Estão nos levando à falência"
 flavor_mos.9.b: "Eles suportam adversidades suficientes."
 flavor_mos.9.tt2: "A [spy_network|e] eficiente do país [GetCountry('GLH').GetNameWithNoTooltip] informa para o(a) [GetCountry('GLH').GetGovernment.GetRulerTitle] que estamos retendo informações muito úteis"
 flavor_mos.9.tt3: "O(a) [GetCountry('GLH').GetGovernment.GetRulerTitle] descobre que estamos retendo informações muito úteis"
 flavor_mos.9.tt4: "O(a) [GetCountry('GLH').GetGovernment.GetRulerTitle] continua sem saber de nada"
 flavor_mos.9.historical_info: "A palavra \"Kalita\", que significa \"saco de dinheiro\", foi cunhada para o governante de Moscóvia, Ivan I, que era notoriamente eficiente na coleta de tributos e impostos em nome dos suseranos mongóis. Ao garantir o favor do $rank_kingdom_horde_ruler_suffix_male$ da Horda Dourada, Moscóvia foi poupada das devastadoras invasões que costumavam atrasar o desenvolvimento de seus principados vizinhos. Isso contribuiu bastante, a longo prazo, para a ascensão de Moscóvia como uma potência regional."
 flavor_mos.10.title: "Denga e Rublo"
 flavor_mos.10.desc: "A capacidade de regular nossa própria moeda é de suma importância para nos estabelecermos como um grande centro de comércio. Temos a oportunidade de criar uma nova série de moedas que pode ser usada exclusivamente para transações domésticas ou para comércio com nossos vizinhos. Existe também a opção de cunhar ambos os tipos de moeda, mas isso geraria uma demanda elevada de [ShowGoodsName('silver')]."
 flavor_mos.10.a: "Coloque as duas em circulação."
 denga_ruble_key: "Denga e Rublo"
 flavor_mos.10.b: "Não precisamos de comércio com os outros."
 flavor_mos.10.c: "Fazer comércio com nossos vizinhos nos fortalece."
 STATIC_MODIFIER_NAME_denga: "Denga"
 STATIC_MODIFIER_NAME_ruble: "Rublo"
 mos_silver_coinage_introduced: "Cunhagem com Prata Introduzida"
 flavor_mos.10.historical_info: "Srebrenik foi a primeira moeda cunhada a partir da prata na Rússia de Kiev, durante os séculos X e XI. Posteriormente, durante a época do Jugo Tártaro, um novo tipo de moeda chamada Denga começou a ser produzida, numa imitação das moedas de prata da Horda Dourada. Apesar de ter tido influência estrangeira, ela gradualmente começou a ganhar um formato mais russo, também dando origem a outros tipos de moedas, como Grívnia e Rublo. Originalmente voltado para ser uma alternativa ou derivado do Denga e Grívnia, o Rublo se tornou a moeda principal durante os séculos XIV e XV."
 flavor_mos.11.title: "[andrei_rublev.GetNameWithNoTooltip]"
 flavor_mos.11.desc_common1: "O pintor espiritual [andrei_rublev.GetName] demonstrou um talento excepcional para a iconografia religiosa e já está produzindo várias obras que adornam as igrejas em todo o nosso território."
 flavor_mos.11.desc_common2: "Seu talento excepcional foi cultivado pelo estudioso bizantino Teófanes, o Grego, que veio de [ShowLocationNameWithNoTooltip('constantinople')], e acredita-se que essa influência tenha desempenhado um papel significativo na formação do estilo de sua iconografia.\n\n[andrei_rublev.GetSheHe|U] reside no [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')], onde segue as virtudes estabelecidas pelo mosteiro e continua enriquecendo suas igrejas e catedrais."
 flavor_mos.11.desc_byzantine_master: "$flavor_mos.11.desc_common1$\n\nSeu talento excepcional foi cultivado pelo estudioso bizantino Teófanes, o Grego, que veio de [ShowLocationNameWithNoTooltip('constantinople')], e acredita-se que essa influência tenha desempenhado um papel significativo na formação do estilo de sua iconografia."
 flavor_mos.11.desc_st_sergius_monk: "$flavor_mos.11.desc_common1$\n\n[andrei_rublev.GetSheHe|U] reside no [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')], onde segue as virtudes estabelecidas pelo mosteiro e continua enriquecendo suas igrejas e catedrais."
 flavor_mos.11.desc_all_criteria_met: "$flavor_mos.11.desc_common1$\n\n$flavor_mos.11.desc_common2$"
 flavor_mos.11.a: "Os limites do mosteiro lhe caem bem."
 flavor_mos.11.tt2: "Os talentos [andrei_rublev.GetHisHer] são utilizados para enriquecer as obras de arte religiosas do [ShowWorkOfArtNameWithNoTooltip('holy_trinity_st_sergius_lavra')]"
 flavor_mos.11.tt3: "Os ensinamentos de seu mestre bizantino enriquecem muito suas habilidades"
 flavor_mos.11.b: "Façam-no decorar nossas catedrais."
 flavor_mos.11.tt4: "Trabalhar lado a lado com seu mestre bizantino influencia bastante o desenvolvimento da arte sacra do povo [target_root_country.GetAdjective]"
 flavor_mos.11.c: "Não há necessidade de fazer afrescos adicionais."
 flavor_mos.11.historical_info: "Andrei Rublev é considerado um dos maiores pintores medievais russos e é mais lembrado pela Trindade, uma obra-prima renomada da arte russa. Suas obras geralmente são caracterizadas por uma paleta de cores limitada, composições harmoniosas e o uso de matizes suaves. Ele se tornou uma fonte frequente de inspiração para artistas e teólogos e foi canonizado em 1988."
 flavor_mos.12.title: "A Santíssima Trindade"
 flavor_mos.12.desc: "O renomado pintor de ícones [andrei_rublev.GetName] criou uma obra-prima retratando a Santíssima Trindade, com três figuras angelicais sentadas à mesa, simbolizando o Pai, o Filho e o Espírito Santo. A peça tem detalhes riquíssimos e exibe os elementos distintos encontrados em outras de obras suas, como o uso harmonioso das matizes e uma paleta de cores modesta."
 flavor_mos.12.a: "Um ímã de turistas."
 flavor_mos.12.b: "Concentre-se em locais religiosos já existentes."
 flavor_mos.12.tt1: "[andrei_rublev.GetNameWithNoTooltip] vai trabalhar para enriquecer ainda mais a arte sacra do [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]"
 flavor_mos.12.tt2: "A devoção exibida para questões espirituais é apreciada pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_mos.12.c: "Não combina com os tapetes."
 flavor_mos.12.historical_info: "A Santíssima Trindade, criada por Andrei Rublev por volta de 1410, é considerada uma das maiores obras da arte sacra. Ela inspirou inúmeros artistas e continua servindo como símbolo da espiritualidade ortodoxa russa. A obra convida à contemplação e à oração, incentivando os fiéis a refletirem sobre seus mistérios."
 flavor_mos.13.title: "O Testamento em Papel"
 flavor_mos.13.desc: "A necessidade de uma documentação adequada é crucial para evitar disputas e manter a continuidade. Nossa estimada liderança, [ROOT.GetCountry.GetGovernment.GetRuler.GetName], decidiu redigir um documento de sucessão feito inteiramente de [ShowGoodsName('paper')], detalhando seus desejos e diretrizes para o governo do país [ROOT.GetCountry.GetName] após sua morte."
 flavor_mos.13.a: "Uma ideia papelesca!"
 flavor_mos.13.tt1: "A introdução do [ShowGoodsNameWithNoTooltip('paper')] em questões governamentais preserva o poder e o legado da dinastia dominante e pode levar a uma implementação mais ampla"
 flavor_mos.13.b: "Reserve seu uso para transcrições religiosas."
 flavor_mos.13.c: "É caro e desnecessário."
 mos_paper_wills: "Testamentos Legais Feitos de Papel"
 flavor_mos.13.historical_info: "O primeiro governante do Principado de Moscóvia a deixar um testamento ou vontade por escrito foi Ivan I, comumente conhecido como Ivan Kalita. Nomeado simplesmente como #italic Legado de Kalita#!, o documento tratava de vários aspectos de governo e administração, além de fornecer orientações sobre a sucessão e a distribuição de autoridade entre seus filhos."
 flavor_mos.14.title: "Metropolita Aleixo"
 flavor_mos.14.desc: "O recém-eleito metropolita [metropolitan_alexius.GetShortName] está ansioso para contribuir com as ambições políticas do país [ROOT.GetCountry.GetName], além de seu papel na administração e desenvolvimento da Igreja [ShowReligionAdjective('orthodox')]. Sua notável experiência pode ser útil nas artes de governança e diplomacia, que são vitais para ocuparmos nosso lugar como governantes legítimos de todos os Rus."
 flavor_mos.14.a: "Convide [metropolitan_alexius.GetShortNameWithNoTooltip] para a corte."
 flavor_mos.14.tt2: "A influência de [metropolitan_alexius.GetShortName] inspira [ROOT.GetCountry.GetGovernment.GetRuler.GetName] e incentiva uma maneira mais devota de viver"
 flavor_mos.14.b: "Faça-o agir como regente."
 flavor_mos.14.c: "Uma influência destrutiva."
 flavor_mos.14.tt3: "A oposição à orientação espiritual nas questões governamentais ofende o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 STATIC_MODIFIER_NAME_spiritual_administrator: "Administrador Espiritual"
 STATIC_MODIFIER_NAME_metropolitan: "Metropolita"
 flavor_mos.14.historical_info: "O metropolita Aleixo serviu como regente e tutor espiritual durante o reinado de menoridade de Demétrio Donskoy e foi fundamental para a ascensão de Moscou como um importante centro político e religioso. Como metropolita, Aleixo participou ativamente na promoção da educação religiosa, além de supervisionar a construção de igrejas e mosteiros."
 flavor_mos.15.title: "A Torre do Relógio"
 flavor_mos.15.desc: "Um monge e relojoeiro chamado Lazar está fugindo da guerra e da perseguição em sua terra natal, o país [GetCountry('SER').GetName], e recentemente se estabeleceu em [ShowLocationName('moscow')]. Ele se apresentou a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] com os planos para uma nova engenhoca chamada \"relógio mecânico\", que bate as horas automaticamente. Tal avanço certamente colocaria o país [ROOT.GetCountry.GetName] no mapa e estimularia a curiosidade científica."
 flavor_mos.15.a: "Começar a construção imediatamente."
 flavor_mos.15.tt1: "O relógio causa admiração entre a população e atrai investimentos e novos pensadores"
 flavor_mos.15.b: "Compartilhe o projeto com nossas mentes mais brilhantes."
 flavor_mos.15.c: "Vamos levar todo o crédito por sua invenção."
 flavor_mos.15.tt2: "A natureza avarenta de [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] lhe faz tomar o crédito pelo relógio"
 flavor_mos.15.historical_info: "A primeira torre de relógio mecânico foi construída durante o reinado de Ivan III e estava localizada dentro do Kremlin de Moscou. Ela era usada para anunciar eventos importantes e marcar o tempo, além de servir como símbolo da importância e influência de Moscóvia. Considerado um milagre técnico na época, esse relógio avançado foi um dos dez primeiros de seu tipo na Europa."
 flavor_mos.16.title: "A Sucessão Disputada"
 flavor_mos.16.desc: "Após a invasão mongol, a escolha do herdeiro foi influenciada pelo $rank_kingdom_horde_ruler_suffix_male$ como forma de colocar os diversos principados uns contra os outros e preservar o equilíbrio de poder na região da [ShowRegionName('russian_region')].\n\nRecentemente, surgiram pedidos de mudança, com o governante atual tendo assumido o poder por herança, conforme estipulado em um testamento legal redigido por seu pai. No entanto, parece que havia uma cláusula no contrato que prometia a liderança a um parente próximo de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], caso [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] herdasse o trono muito jovem. A regra está sendo abertamente contestada por [pretender.GetName], que aparentemente já conquistou um apoio considerável entre a população."
 flavor_mos.16.a: "Busque o apoio do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_mos.16.a.custom: "Uma quantidade significativa de [ShowPopTypeName('nobles')] perde [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e fica ao lado de [pretender.GetNameWithNoTooltip]"
 flavor_mos.16.b: "Busque o apoio do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_mos.16.b.custom: "Uma quantidade significativa de [ShowPopTypeName('clergy')] e [ShowPopTypeName('peasants')] perde [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e fica ao lado de [pretender.GetNameWithNoTooltip]"
 flavor_mos.16.tt1: "[pretender.GetNameWithNoTooltip] se retira de [target_location.GetName] antes de sua próxima jogada"
 flavor_mos.16.c: "Circule o documento legal."
 flavor_mos.16.tt2: "A legitimidade de [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] se fortalece graças ao testamento preservado feito inteiramente de [ShowGoodsNameWithNoTooltip('paper')]"
 flavor_mos.16.tt3: "[pretender.GetNameWithNoTooltip] se retira de [target_location.GetName] e provavelmente não ganhará muitos seguidores"
 flavor_mos.16.d: "Apele diretamente a [GetCountry('GLH').GetGovernment.GetRuler.GetNameWithNoTooltip]."
 flavor_mos.16.tt4: "É pedido que o país [GetCountry('GLH').GetName] reafirme seu apoio a [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_mos.16.tt5: "O $rank_kingdom_horde_ruler_suffix_male$ pode ficar a favor de [pretender.GetNameWithNoTooltip]"
 war_of_succession_pretender: "Impostor Rurikovich"
 flavor_mos.16.historical_info: "No século XIII, os principados russos eram relativamente pequenos e fracos, e cada governante precisava da aprovação do $rank_kingdom_horde_ruler_suffix_male$ da Horda Dourada. No século seguinte, Moscóvia cresceu em poder e tentou desafiar a autoridade dos mongóis permitindo que o trono passasse ao primogênito de Basílio I, o príncipe reinante. Após sua morte, a decisão foi contestada por seu irmão devido a diferentes interpretações de seu testamento, e a guerra civil que se seguiu resultou em uma luta pelo poder que durou décadas, conhecida como a Guerra de Sucessão Moscovita."
 flavor_mos.21.title: "Prikazi"
 flavor_mos.21.desc: "A ausência de uma administração eficiente é vista como um obstáculo para que o país [ROOT.GetCountry.GetName] ocupe seu devido lugar entre as grandes potências. Podemos melhorar o governo estabelecendo uma série de gabinetes para supervisionar diferentes áreas das questões governamentais, o que, por sua vez, pode agilizar a implementação de diversos decretos de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] e ajudar a centralizar o poder."
 flavor_mos.21.a: "Como funcionaríamos de outra maneira?"
 flavor_mos.21.tt1: "Diversos gabinetes são estabelecidos, permitindo que membros do [cabinet|e] os supervisionem por meio de [cabinet_actions|e]"
 enable_prikazi_reform: "Concede acesso à [government_reform|e] [ShowGovernmentReformName('prikazi_reform')]"
 flavor_mos.21.b: "A liberdade é a receita para o sucesso."
 flavor_mos.21.historical_info: "\"Prikazi\" se refere aos gabinetes administrativos em funcionamento durante o período do czarismo e do início do Império Russo. Esses gabinetes eram essenciais para implementar as políticas e decisões do czar, além de lidarem com funções cotidianas relacionadas às questões do Estado. Alguns dos maiores gabinetes cuidavam de questões de relações exteriores e eram cruciais em uma época em que a Rússia se via cercada de inimigos e ainda lutava para afirmar sua independência da Horda Dourada."
 flavor_mos.22.title: "[ShowGovernmentReformNameWithNoTooltip('razriadnyi_reform')]"
 flavor_mos.22.desc: "Há poucos registros disponíveis sobre população, propriedade e tributação, o que dificulta o controle dos gastos e o financiamento para expandir nossa administração. Podemos realizar um censo regular, conduzido por uma [ShowGovernmentReformName('razriadnyi_reform')] estabelecida há pouco tempo, que forneça registros detalhados de indivíduos e domicílios em todo o país [ROOT.GetCountry.GetName] para avaliar os recursos e as obrigações de nossos súditos."
 flavor_mos.22.a: "Examine cada cantinho."
 enable_razriadnyi_reform: "Concede acesso à [government_reform|e] [ShowGovernmentReformName('razriadnyi_reform')]"
 flavor_mos.22.b: "Uma violação da privacidade e da integridade."
 flavor_mos.22.historical_info: "A Chancelaria Militar, #italic Razriadnyi Prikaz#!, apresentou um novo censo para determinar a responsabilidade tributária da população com base em riqueza, propriedade e status social. Ele também servia para garantir que cada propriedade fornecesse a quantidade necessária de soldados e materiais de guerra conforme suas obrigações. Esses registros tornaram-se fundamentais para governar um território vasto e diversificado."
 flavor_mos.23.title: "Tratado de Ugra"
 flavor_mos.23.desc: "O formidável país [GetCountry('LIT').GetName] é claramente uma potência emergente, e se encontra em conflito com a entidade política [GetCountry('TEU').GetName], enquanto também busca suserania de territórios eslavos orientais. A área de [ShowAreaName('smolensk_area')] está atualmente sob nosso controle, mas poderia, talvez, ser cedida a eles mediante certas garantias diplomáticas. Dessa forma, o país [GetCountry('LIT').GetNameWithNoTooltip] poderia redirecionar seus esforços para pacificar os cavaleiros cruzados sem interrupções, e nós poderíamos assegurar que não planejam entrar em nossas terras também."
 flavor_mos.23.a: "Proponha as condições."
 enable_state_controlled_church_reform: "Concede acesso à [government_reform|e] [ShowGovernmentReformName('state_controlled_church')]"
 flavor_mos.23.tt1: "Concederemos [ShowAreaNameWithNoTooltip('smolensk_area')] para o país [GetCountry('LIT').GetNameWithNoTooltip] se o tratado for aceito"
 flavor_mos.23.tt2: "Uma aliança é proposta"
 flavor_mos.23.b: "Por que esperar quando podemos atacar?"
 flavor_mos.23.c: "Nossas posições devem ser consolidadas em outro lugar."
 flavor_mos.23.historical_info: "O Tratado de Svitrigaila foi assinado em 1408 entre o Principado de Moscóvia e o Ducado da Lituânia. Ele cedeu a área contestada de Smolensk em troca do fortalecimento das relações diplomáticas e de uma aliança de curta duração, permitindo que a Lituânia fortalecesse sua posição e influência na região, além de facilitar sua luta contra a Ordem Teutônica."
 flavor_mos.24.title: "O Vestiarium"
 flavor_mos.24.desc: "A tesouraria real permanece sem documentação e carece de qualquer tipo de inventário, dificultando a determinação do valor total dos ativos acumulados. É imperativo criarmos um meio de gerenciar melhor nossa riqueza, pois ela pode ser utilizada para promover objetivos diplomáticos e fortalecer a governança da nação."
 flavor_mos.24.a: "Uma governança eficiente é essencial para o sucesso."
 flavor_mos.24.b: "A teia da diplomacia deve ser tecida."
 flavor_mos.24.custom: "Concede acesso à [law|e] [ShowLawName('vestiarium')]"
 flavor_mos.24.historical_info: "O #italic Vestiarium#! de Basílio I era um inventário dos itens valiosos pertencentes à tesouraria real. Ele foi introduzido para criar um registro financeiro e inventarial de bens variados, incluindo metais preciosos, joias, tecidos e vestimentas, itens que poderiam ser utilizados em cerimônias de Estado e como presentes diplomáticos."
 flavor_mos.25.title: "O(A) [sender.GetGovernment.GetRulerTitle] de [sender.GetNameWithNoTooltip] Concorda com as Condições Propostas"
 flavor_mos.25.desc_treaty_of_ugra: "Nossas tentativas de assegurar um tratado benéfico com o país [sender.GetName] foram bem-sucedidas, com ambas as partes assinando o Tratado de Ugra. O fim das hostilidades poderá resultar em uma relação mais próspera entre nossas nações e garantir nossa sobrevivência como um governo independente do tipo [ROOT.GetCountry.GetFlavorRank].\n\nNossos esforços diplomáticos parecem ter valido a pena."
 flavor_mos.25.desc_generic_treaty: "Nossas tentativas de assegurar um tratado benéfico foram bem-sucedidas, pois o(a) [sender.GetGovernment.GetRulerTitle] de [sender.GetName] concordou em assiná-lo.\n\nNossos esforços diplomáticos parecem ter valido a pena."
 flavor_mos.25.a: "Um começo promissor."
 flavor_mos.25.tt1: "Concederemos [ShowAreaNameWithNoTooltip('smolensk_area')] para [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_mos.25.tt2: "Uma [alliance|e] é firmada com o país [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_mos.25.b: "Nastrovye!"
 flavor_mos.26.title: "O(a) [sender.GetGovernment.GetRulerTitle] de [sender.GetNameWithNoTooltip] Recusa uma Proposta Diplomática"
 flavor_mos.26.desc_treaty_of_ugra_declined: "O tratado vantajoso proposto para o(a) [sender.GetGovernment.GetRulerTitle] de [sender.GetName] foi recusado. Evidentemente, a incapacidade de perceber tamanho erro deve fazer com que o país continue enfrentando ameaças em todas as direções.\n\nNossos esforços diplomáticos parecem ter sido em vão."
 flavor_mos.26.desc_generic_treaty: "Nossas tentativas de assegurar um tratado benéfico foram infrutíferas, pois o(a) [sender.GetGovernment.GetRulerTitle] de [sender.GetName] se recusa a assiná-lo.\n\nNossos esforços diplomáticos parecem ter sido em vão."
 flavor_mos.26.a: "Será o fim deles."
 flavor_mos.26.b: "Um erro de julgamento, talvez."
 flavor_mos.26.tt: "A confiança que tínhamos no país [sender.GetName] se perdeu"
 flavor_mos.27.title: "[maria_borovsk.GetNameWithNoTooltip]"
 flavor_mos.27.desc: "Uma candidata adequada para casamento com [ROOT.GetCountry.GetGovernment.GetRuler.GetName] foi apresentada por recomendação conjunta dos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. [maria_borovsk.GetName], oriunda de uma prestigiada linhagem nobre e renomada por sua religiosidade e atos de caridade, seria uma excelente escolha tanto para assuntos de Estado quanto para questões do coração."
 flavor_mos.27.a: "Uma união abençoada."
 flavor_mos.27.tt1: "[maria_borovsk.GetNameWithNoTooltip] é adicionada como [character|e]"
 flavor_mos.27.tt2: "Seus atos caridosos e devotos contribuem para a fundação do mosteiro de [ShowLocationNameWithNoTooltip('borovsk')]"
 flavor_mos.27.b: "Coloque-a em um convento."
 flavor_mos.27.tt3: "Os diversos filhos de [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] rejeitam a necessidade de outra cônjuge"
 flavor_mos.27.tt4: "A escassez de filhos de [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] e uma recusa a se casar preocupam o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_mos.27.historical_info: "Maria de Borovsk foi uma freira ortodoxa russa lembrada por seu casamento com o Grande Príncipe Basílio II. Ela viu sua família ser usurpada do poder durante a Guerra de Sucessão Moscovita, sendo inicialmente banida de Moscou e posteriormente capturada durante a contínua luta pelo poder. Nos últimos anos de sua vida, ela se dedicou à oração, ao jejum e ao serviço aos pobres."
 flavor_mos.28.title: "$uspensky_sobor$"
 flavor_mos.28.desc: "O recém-construído [ShowBuildingTypeName('kremlin')] está mantendo nosso povo seguro, mas a falta de espiritualidade dentro dessas muralhas está prejudicando o desenvolvimento de nossa fé. Uma grande catedral dedicada à Assunção da Virgem Maria poderia se tornar o local de coroações e sepultamentos dos príncipes futuros, além de servir como um símbolo de nossas grandiosas aspirações de unir estas terras."
 flavor_mos.28.a: "Ela terá um papel central."
 mos_uspensky_sobor_construction: "Construção $uspensky_sobor$"
 flavor_mos.28.tt1: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está muito impressionado com a perspectiva da construção de uma grande [building|e] religiosa"
 flavor_mos.28.b: "Em vez disso, encomende uma série de obras de arte sacra."
 flavor_mos.28.c: "Um alvo provável das invasões tártaras."
 flavor_mos.28.tt2: "Um tempo considerável é dedicado ao apoio das defesas existentes"
 flavor_mos.28.historical_info: "A Catedral da Dormição original de Moscou foi construída durante o reinado de Ivan I e logo se tornou o local para importantes cerimônias religiosas, incluindo as coroações dos governantes. Ela caiu em desuso e foi reconstruída no século seguinte, com ainda mais esplendor e muita influência da arquitetura bizantina."
 flavor_mos.29.title: "O Alfabeto Permiano"
 flavor_mos.29.desc: "As terras ao redor do nosso território ainda não viram a luz de Cristo e permanecem em caminhos errôneos. O trabalho missionário é crucial para sua conversão, mas enfrenta desafios devido às barreiras linguísticas existentes.\n\nUm missionário dedicado, [stephen_of_perm.GetName], vindo de terras distantes do ocidente e que agora mora em [ShowLocationName('perm')], embarcou em uma missão corajosa para levar os ensinamentos do Cristianismo a essas almas pagãs. Para auxiliá-lo nesta empreitada, [stephen_of_perm.GetSheHe] começou a tarefa desafiadora de criar um novo idioma com base no alfabeto eslavo oriental e incluindo caracteres cirílicos e não cirílicos. Se concluída, essa língua poderia ser usada para traduzir obras religiosas em um idioma mais acessível para aqueles que ainda não adotaram a fé."
 flavor_mos.29.a: "Pode escrever o quanto quiser, vigário."
 STATIC_MODIFIER_NAME_cyrilic_scripter: "Escriba Cirílico"
 flavor_mos.29.tt1: "[stephen_of_perm.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_mos.29.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está encantado com a iniciativa para converter almas perdidas"
 flavor_mos.29.b: "Preservar a fé é a prioridade."
 flavor_mos.29.tt3: "[stephen_of_perm.GetNameWithNoTooltip] dedica-se totalmente à transcrição das obras religiosas"
 flavor_mos.29.historical_info: "O Alfabeto Permiano foi desenvolvido por Estêvão de Perm após ele aprender o idioma e as tradições dos cómis, um grupo étnico indígena que habitava os territórios orientais periféricos de Moscóvia. Ele elaborou um sistema de escrita distinto para uso dos cómis, com o objetivo de facilitar a conversão ao Cristianismo. Nesse processo, ele acabou criando um dos sistemas de escrita mais antigos para uma língua urálica. Esse feito lhe valeu a nomeação como o primeiro bispo de Perm."
 flavor_mos.30.title: "[prokhor_of_gorodets.GetNameWithNoTooltip]"
 flavor_mos.30.desc: "O ascético [prokhor_of_gorodets.GetName] dedica seu tempo à criação de belas iconografias religiosas entre momentos de contemplação espiritual. Seu tempo poderia ser mais bem aproveitado adornando a [ShowWorkOfArtName('uspensky_sobor')], que foi consagrada há pouco para enriquecer ainda mais a iconóstase entre a nave e o santuário."
 flavor_mos.30.a: "Negócio fechado!"
 flavor_mos.30.tt1: "[prokhor_of_gorodets.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_mos.30.tt2: "Os dons de [prokhor_of_gorodets.GetNameWithNoTooltip] são aplicados na criação de diversos afrescos para a [ShowWorkOfArtNameWithNoTooltip('uspensky_sobor')]"
 flavor_mos.30.b: "Não é necessário interferir."
 flavor_mos.30.tt3: "[prokhor_of_gorodets.GetNameWithNoTooltip] fica livre para decorar como bem entender"
 flavor_mos.30.tt4: "[prokhor_of_gorodets.GetSheHe|U] dedica algum tempo para orientar [andrei_rublev.GetNameWithNoTooltip], e a dupla colabora na criação de diversos afrescos religiosos"
 flavor_mos.30.historical_info: "Prokhor de Gorodets foi um monge ortodoxo russo lembrado por seu trabalho na arte sacra da Catedral da Anunciação de Moscou, sobretudo nos afrescos que representam a crucificação, a ascensão e a assunção. Ele dedicou sua vida ao serviço da Igreja e foi mentor do talentoso Andrei Rublev, que se tornaria um dos pintores mais celebrados da história russa."
 flavor_mos.31.title: "Dia de Yuri"
 flavor_mos.31.desc: "Conforme decretado pela Sudebnik, os [ShowPopTypeName('peasants')] são livres para mudar de empregador uma vez por ano, geralmente no final da colheita, para evitar interrupções no abastecimento de alimentos. As restrições continuam nada populares entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], que pede o retorno da liberdade de movimento em todo o país [ROOT.GetCountry.GetName] para melhorar suas condições trabalhistas."
 flavor_mos.31.a: "Não se ganha nada com a restrição do movimento deles."
 flavor_mos.31.b: "Se não está quebrado..."
 flavor_mos.31.c: "Use a astúcia para nos livrar dessa."
 flavor_mos.31.tt1: "A política de apaziguamento em relação ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] enfraquece a capacidade do governo de manter o controle"
 flavor_mos.31.historical_info: "A lei Sudebnik foi aprovada em 1497 e incluiu restrições à mobilidade dos camponeses, fortalecendo o poder dos latifundiários e quase estabelecendo a servidão em toda Moscóvia. Como resultado, os camponeses só podiam mudar de latifundiário durante um período de duas semanas, conhecido como Dia de Yuri, que coincidia com a festa religiosa de São Jorge. As restrições foram amenizadas durante o reinado de Ivan IV ao esclarecer os pagamentos devidos aos latifundiários. Elas foram duramente executadas no fim do século XVI, acompanhadas pela abolição de quaisquer exceções, consolidando o estabelecimento da servidão completa."
 flavor_mos.32.title: "O Pozhiloye"
 flavor_mos.32.desc: "A liberdade de movimento para os [ShowPopTypeName('peasants')] permite atender à escassez de mão de obra e incentiva a competição saudável entre os latifundiários. No entanto, ela também gera certa insegurança na produção de alimentos e desestimula a permanência prolongada entre os trabalhadores, desincentivando qualquer tentativa de tornar a força de trabalho mais produtiva, já que o latifundiário não pode ter certeza de que os trabalhadores permanecerão por mais de uma temporada. Poderíamos introduzir uma taxa de desvinculação, cobrando daqueles que desejam deixar seu latifundiário atual, servindo como um desestímulo à migração regular da força de trabalho."
 flavor_mos.32.a: "É uma abordagem de incentivo e punição."
 STATIC_MODIFIER_NAME_pozhiloye: "Pozhiloye"
 flavor_mos.32.b: "Não há necessidade disso."
 flavor_mos.32.historical_info: "O Pozhiloye foi introduzido em 1550 como parte de uma grande reforma da lei Sudebnik. Esse foi um passo para fortalecer o poder da aristocracia às custas dos camponeses, mas a revisão também confirmou o direito de todo trabalhador de deixar seu empregador, desde que a taxa pudesse ser paga."
 flavor_mos.33.title: "[sophia_palaiologina.GetNameWithNoTooltip]"
 flavor_mos.33.desc: "A queda de [ShowLocationName('constantinople')] nos trouxe a opção de casamentos com a antiga classe governante do país [GetCountry('BYZ').GetName]. A mão de [sophia_palaiologina.GetName] em matrimônio introduziria influências da cultura bizantina à corte, fortaleceria nossa reivindicação como sucessores naturais do Império Romano e guardiões da fé [ShowReligionAdjective('orthodox')], e qualquer descendente do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] poderia reivindicar sua descendência dos imperadores do império caído."
 flavor_mos.33.a: "Uma união profetizada."
 flavor_mos.33.tt1: "[sophia_palaiologina.GetNameWithNoTooltip] é adicionada como [character|e]"
 enable_byzantine_court_ceremonies_reform: "Concede acesso à [government_reform|e] [ShowGovernmentReformName('byzantine_court_ceremonies_reform')]"
 flavor_mos.33.tt2: "O ressentimento de [sophia_palaiologina.GetName] demonstrado em relação a alguns diplomatas prejudica as relações diplomáticas entre o país [target_root_country.GetName] e seus vizinhos [Concept('heathen', 'pagãos')|e]"
 STATIC_MODIFIER_NAME_mongol_intolerance: "Intolerância Mongol"
 flavor_mos.33.b: "Isso não oferece grandes vantagens."
 flavor_mos.33.historical_info: "O casamento entre Ivan III e Sofia Paleóloga introduziu cerimônias e etiquetas elaboradas na corte moscovita, ajudando a reforçar a reivindicação de Moscóvia como a Terceira Roma. Sofia deu à luz onze filhos e viria a se tornar avó do infame Ivan, o Terrível. Sua intolerância em relação aos suseranos mongóis causou vários incidentes diplomáticos e ajudou a acelerar a ruptura de Moscóvia com a Horda Dourada em 1480."
 flavor_mos.34.title: "[ridolfo_fioravanti.GetNameWithNoTooltip]"
 flavor_mos.34.desc: "O arquiteto renascentista e mestre engenheiro [ridolfo_fioravanti.GetName] embarcou em uma jornada para [ShowLocationName('moscow')] a convite de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], que deseja aprimorar o esplendor arquitetônico do [ShowBuildingTypeName('kremlin')]. Se o plano for colocado em ação, as influências ocidentais de [ridolfo_fioravanti.GetName] certamente se espalharão pelo país inteiro e elevarão nossa posição entre as potências europeias."
 flavor_mos.34.a: "Tragam o gênio [ridolfo_fioravanti.GetHisHer] aqui."
 flavor_mos.34.tt1: "[ridolfo_fioravanti.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_mos.34.tt2: "[ridolfo_fioravanti.GetHeShe|U] traz as mais novas técnicas de construção e influências do Renascimento"
 flavor_mos.34.tt3: "[ridolfo_fioravanti.GetHeShe|U] realiza a reformulação da [ShowWorkOfArtName('uspensky_sobor')], incorporando os novos estilos"
 flavor_mos.34.tt4: "Sua experiência em engenharia hidráulica aprimora a infraestrutura de [ShowLocationNameWithNoTooltip('moscow')]"
 flavor_mos.34.b: "Influências externas não são bem-vindas."
 flavor_mos.34.historical_info: "Ridolfo \"Aristotele\" Fioravanti foi um renomado arquiteto e engenheiro italiano que trabalhou em vários projetos na Itália antes de se mudar para Moscou em 1475. Ele recebeu um convite de Ivan III de Moscóvia, que desejava elevar o status de Moscou ao nível de outras cidades europeias. Ridolfo é lembrado por projetar a Catedral da Dormição dentro das muralhas do Kremlin."
 flavor_mos.35.title: "[marco_ruffo.GetNameWithNoTooltip]"
 flavor_mos.35.desc_kremlin: "O arquiteto militar [marco_ruffo.GetName] chegou de [ShowLocationName('milano')] e está propondo um contrato de trabalho para aprimorar as capacidades defensivas do [ShowBuildingTypeName('kremlin')] por meio da construção de uma série de torres que acompanharão as muralhas ao redor. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_defensiveness: "O arquiteto militar [marco_ruffo.GetName] chegou de [ShowLocationName('milano')] e está propondo um contrato de trabalho para implementar uma série de medidas destinadas a aprimorar as capacidades defensivas do país. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_common: "Qualquer iniciativa desse tipo certamente contribuiria para uma transferência de conhecimento entre oeste e leste, além de fortalecer nossa posição em toda a [ShowRegionName('russian_region')]."
 flavor_mos.35.a: "As pranchetas já estão prontas."
 flavor_mos.35.tt1: "[marco_ruffo.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_mos.35.tt2: "[marco_ruffo.GetHeShe|U] aprimora as capacidades defensivas do [ShowBuildingTypeName('kremlin')] ao incorporar uma série de torres nas seções de muralha ao redor de [ShowLocationName('moscow')]"
 flavor_mos.35.tt3: "[marco_ruffo.GetHeShe|U] introduz as mais novas estratégias de defesa e influências do Renascimento"
 flavor_mos.35.b: "O melhor ataque é uma boa defesa."
 flavor_mos.35.c: "Faça-o ensinar a nossas mentes mais brilhantes."
 flavor_mos.35.tt4: "Sua experiência na arte da defesa é compartilhada com arquitetos locais, fomentando a disseminação do conhecimento"
 flavor_mos.35.d: "Em vez disso, faça com que projete um palácio para banquetes."
 flavor_mos.35.tt5: "O novo palácio, ricamente decorado, surge como o principal local para coroações, banquetes e recepções formais"
 flavor_mos.35.historical_info: "Marco Ruffo foi convidado por Ivan III de Moscóvia como parte de uma iniciativa para melhorar a posição internacional do principado e ajudar Moscóvia a afirmar sua independência contra a Horda Dourada. A cidade já havia sido saqueada com sucesso várias vezes, e o príncipe estava determinado a fortalecer suas defesas. Nesse contexto, Ruffo também é famoso por seu projeto do Palácio das Facetas."
 flavor_mos.36.title: "A Mãe Terrível"
 flavor_mos.36.desc: "A ausência de herdeiros é motivo de preocupação, e há poucos indícios de que [current_wife.GetName] possa conceber em um futuro próximo. Embora a ideia não seja totalmente apoiada pela Igreja, talvez ainda seja sensato considerar buscar uma esposa menos infértil para [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a fim de garantir a continuidade da dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. [eleanor_glinskaya.GetName], renomada por sua beleza e jovialidade, possivelmente poderia fortalecer a dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]; contudo, [eleanor_glinskaya.GetSheHe] segue a fé [ShowReligionAdjective('shamanism')], e tal casamento provavelmente trará forte oposição por parte do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_mos.36.a: "A dinastia é a prioridade."
 STATIC_MODIFIER_NAME_terrible: "Terrível"
 flavor_mos.36.tt1: "[eleanor_glinskaya.GetNameWithNoTooltip] é adicionada como [character|e] e dá à luz [ivan_the_terrible.GetName]"
 flavor_mos.36.b: "Talvez a velha patroa ainda gere um herdeiro."
 flavor_mos.36.historical_info: "Elena Glinskaya era de ascendência tártara e fazia parte da nobre família Glinsky da Lituânia. Pouco se sabe sobre sua criação, e ela é mais lembrada por dar à luz Ivan, o Terrível, que viria a governar a Rússia como seu primeiro czar. Ela governou como regente após o falecimento de seu marido, período em que conseguiu implementar várias reformas e negociou um armistício com o rival Ducado da Lituânia."
 flavor_mos.37.title: "O Grande Incêndio de Moscou"
 flavor_mos.37.desc: "Um incêndio de origem desconhecida está consumindo nossa grande cidade de [ShowLocationName('moscow')]. O uso de materiais de construção altamente inflamáveis, como [ShowGoodsName('lumber')], em muitos edifícios está alimentando seu rápido alastramento, deixando poucas áreas seguras. As consequências dessa tragédia certamente serão sentidas por muitos anos."
 flavor_mos.37.a: "Que punição divina é essa?!"
 flavor_mos.37.tt1: "O incêndio destrói diversos tesouros e artefatos históricos"
 flavor_mos.37.tt2: "As chamas chegam ao Kremlin e inflamam a pólvora armazenada nas torres de defesa"
 flavor_mos.37.tt3: "O incêndio destrói alguns tesouros e artefatos históricos"
 flavor_mos.37.b: "Poderia ter sido pior."
 flavor_mos.37.historical_info: "Moscou foi devastada por um incêndio em 1547, que destruiu partes da cidade construídas inteiramente de madeira. O Kremlin não foi poupado, mas a maioria dos edifícios religiosos sobreviveu ao fogo. Folclore e relatos históricos da época sugerem que a culpa foi rapidamente atribuída aos parentes da mãe falecida do czar, Elena Glinskaya, que foi acusada de usar magia xamanista para provocar o incêndio."
 flavor_mos.38.title: "A Peregrinação de Trindade-São Sérgio"
 flavor_mos.38.desc: "O mosteiro da [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')] em Sergiyev Posad, próxima a [ShowLocationName('pushkino')], virou um verdadeiro retiro para os [ShowPopTypeName('clergy')], com um aumento constante de peregrinos atraídos para esse local sagrado. Deveríamos designá-lo oficialmente como um importante local da fé [ShowReligionAdjective('orthodox')] para enfatizar a crescente influência do país [ROOT.GetCountry.GetName]."
 flavor_mos.38.a: "Uma ocasião importante para verdadeiros fiéis."
 flavor_mos.38.b: "Talvez isso cause uma ruptura com a Igreja."
 flavor_mos.38.historical_info: "O Mosteiro da Trindade-São Sérgio virou um importante local de peregrinação cerca de um século após sua construção e é considerado o centro espiritual e cultural da ortodoxia russa. Além de ser um local religioso, ele também abriga diversos tesouros culturais e artísticos. Apesar de sua localização vulnerável, ele sobreviveu a períodos de turbulência política e social, incluindo o Tempo de Dificuldades e a era soviética."
 flavor_mos.39.title: "A Expedição do Povo [target_country.GetAdjectiveWithNoTooltip]"
 flavor_mos.39.desc: "As constantes incursões escravagistas organizadas pela entidade política [target_country.GetName] estão esgotando nossas reservas de contingente e causando estragos nas áreas rurais. Devemos acabar com a capacidade dos tártaros de realizar esses ataques ou correremos o risco de não conseguir defender nossas fronteiras adequadamente."
 flavor_mos.39.a: "Um ataque preventivo."
 flavor_mos.39.b: "Uma ocupação é inútil."
 flavor_mos.39.c: "É melhor investir no preparo das nossas forças."
 flavor_mos.39.tt1: "Uma série de exercícios militares é realizado"
 flavor_mos.39.historical_info: "Durante os séculos XV e XVI, o Grão-Ducado de Moscóvia empreendeu diversas campanhas militares contra os tártaros da Crimeia. Moscóvia ficava frequentemente sujeita a devastadoras incursões para captura de escravos pelos tártaros e buscava pôr fim a elas ao diminuir a capacidade de ataque deles."
 flavor_mos.40.title: "A Prole Maltratada"
 flavor_mos.40.desc: "Notícias preocupantes chegaram da corte do país [GetCountry('LIT').GetName], sugerindo tentativas de converter [target_character.GetName], membro da dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], à fé [ShowReligionAdjective('catholic')]. Isso exige uma resposta firme e pode acabar servindo como catalisador para a busca de objetivos estratégicos mais amplos."
 flavor_mos.40.a: "Tal afronta deve ser vingada!"
 flavor_mos.40.tt1: "As péssimas habilidades diplomáticas de [target_root_country.GetGovernment.GetRuler.GetName] acabam levando ao rompimento dos laços diplomáticos"
 flavor_mos.40.b: "Exija a submissão incondicional deles."
 flavor_mos.40.tt2: "O país [GetCountry('LIT').GetNameWithNoTooltip] considera as condições generosas apresentadas a eles"
 flavor_mos.40.c: "Providencie um divórcio para [target_character.GetNameWithNoTooltip]."
 flavor_mos.40.tt3: "As habilidades diplomáticas de [target_root_country.GetGovernment.GetRuler.GetName] garantem um divórcio e evitam a guerra"
 flavor_mos.40.historical_info: "No ano de 1500, Ivan III recebeu relatos de que sua filha Helena, casada com o Grão-Duque Alexandre da Lituânia, estava sendo submetida a maus-tratos e coerção para abandonar sua fé ortodoxa, em violação aos termos do acordo matrimonial. Aproveitando essa informação como pretexto, Moscóvia declarou guerra à Lituânia. As hostilidades terminaram com um tratado de paz, pelo qual uma parte significativa do território lituano foi cedida, incluindo regiões estratégicas como a histórica cidade de Chernigov, da Rússia de Kiev."
 flavor_mos.41.title: "A Unificação das Terras dos Rus"
 flavor_mos.41.desc: "A dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] exerce influência estratégica sobre vários tronos na [ShowRegionName('russian_region')], mas a discórdia interna e os conflitos impedem a unificação de nossas terras ancestrais. É imperativo romper esses laços e afirmar a dominância do país [ROOT.GetCountry.GetName], independentemente de qualquer oposição."
 flavor_mos.41.a: "Os fracos sucumbirão."
 flavor_mos.41.tt1: "A retórica agressiva de [target_root_country.GetGovernment.GetRuler.GetName] é recebida com desaprovação pelos reinos vizinhos"
 flavor_mos.41.b: "Há outros meios à nossa disposição."
 flavor_mos.41.c: "Use um pretexto legal para tomar as terras."
 flavor_mos.41.tt2: "Aproveitando as ambiguidades da Sudebnik, [target_root_country.GetGovernment.GetRuler.GetName] encontra um pretexto legal para tomar terras adicionais e consolidar seu poder"
 flavor_mos.41.historical_info: "Sob o governo de Ivan III, Moscóvia teve uma expansão territorial significativa à medida que o principado tomava terras de príncipes e parentes endividados estrategicamente. Essa tática, valendo-se das obrigações financeiras destes, serviu para fortalecer o controle de Moscou sobre as terras dos Rus."
 flavor_mos.42.title: "A Regência Venenosa"
 flavor_mos.42.desc: "A regência de [target_character.GetName] não é bem-vista pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], que está conspirando com os parentes do(a) falecido(a) [last_ruler.GetName] para lhe tomar o trono e até mesmo sua vida. Devemos agir antes que eles consigam executar seu plano, ou arriscamos deixar o país [ROOT.GetCountry.GetName] em uma crise política."
 flavor_mos.42.a: "Não há espaço para usurpadores."
 flavor_mos.42.b: "Exile os responsáveis."
 flavor_mos.42.tt1: "[target_character.GetName] morre, vítima de veneno"
 flavor_mos.42.c: "Ofereça um gesto de paz."
 flavor_mos.42.tt2: "[target_character.GetName] sobrevive ás tentativas de assassinato"
 flavor_mos.42.historical_info: "Elena Glinskaya governou como regente durante os primeiros anos do reinado de Ivan IV, de 1533 a 1538. O período foi marcado por intrigas políticas e lutas pelo poder dentro da corte, e a própria Elena enfrentou desafios de facções boiardas rivais e dos irmãos do falecido Basílio III. Ela prendeu os irmãos e conseguiu confiscar suas terras em nome de seu filho. Apesar de sua vitória, Eleanor morreu em 1538, provavelmente envenenada por um boiardo."
 flavor_mos.43.title: "Sloboda dos [ShowCultureGroupNameWithNoTooltip('tatar_group')]"
 flavor_mos.43.desc: "A região de [target_location.GetName] continua se expandindo, mas o processo de transformá-la em uma potência local seria acelerado com a promoção da migração nos territórios vizinhos. O povo [ShowCultureGroupName('tatar_group')] poderia ser incentivado a participar dessa iniciativa se fosse lhes designada uma área fora das muralhas. Esse arranjo permitiria que mantivessem sua cultura e religião sem deixar de contribuir para o crescimento econômico com o aumento da população."
 flavor_mos.43.a: "Incentive a imigração dos [ShowCultureGroupNameWithNoTooltip('tatar_group')]."
 flavor_mos.43.b: "Essa não é a hora nem o lugar."
 flavor_mos.43.a.custom: "[pops|e] dos [ShowCultureGroupNameWithNoTooltip('tatar_group')] do outro lado da região [ShowRegionName('steppes_region')] migram para a sloboda tártara em [target_location.GetNameWithNoTooltip]"
 flavor_mos.43.historical_info: "A construção da sloboda tártara em Moscou começou na medida em que a cidade crescia em tamanho e importância. As slobodas serviam como áreas residenciais fora das muralhas da cidade, mas também se tornaram centros de troca comercial e cultural, contribuindo para a prosperidade econômica da cidade."
 flavor_mos.44.title: "Os Frutos do Ensino Ocidental"
 flavor_mos.44.desc: "A conquista do país [GetCountry('NOV').GetName] e a expansão territorial do país [ROOT.GetCountry.GetName] lançaram as bases para um Estado formidável. Por outro lado, esse crescimento trouxe influências ocidentais à nossa porta, incluindo possíveis ameaças que podem se enraizar em nossa sociedade. Para manter um governo seguro sobre essas vastas terras, devemos afirmar nossa autoridade, suprimir a dissidência e resistir ao impacto adverso da fé [ShowReligionAdjective('catholic')]."
 flavor_mos.44.a: "A liberdade deve ser erradicada."
 STATIC_MODIFIER_NAME_territorial_aggrandizement: "Engrandecimento Territorial"
 flavor_mos.44.b: "Vamos aceitar todas as influências."
 STATIC_MODIFIER_NAME_curtailed_ambitions: "Ambições Reduzidas"
 flavor_mos.44.historical_info: "Ivan III expandiu muito o território de Moscóvia, ajudando a encerrar o domínio da Horda Dourada sobre os Rus e centralizando o controle sobre os governantes locais. No entanto, sua postura anticatólica levou à supressão da liberdade dentro das terras russas e ergueu uma barreira entre Moscóvia e o Ocidente, o que desacelerou a disseminação de novas ideias e o progresso científico que estava ocorrendo em toda a Europa."
 flavor_mos.45.title: "[ivan_fyodorov.GetNameWithNoTooltip]"
 flavor_mos.45.desc: "O mestre da tinta e mago do papel [ivan_fyodorov.GetName] está ansioso para instalar a mais recente engenhoca vinda diretamente de [GetInstitutionByKey('printing_press').GetOrigin.GetName]. Isso terá um impacto profundo na sociedade e revolucionará nossa produção, desde obras literárias até documentos oficiais."
 flavor_mos.45.a: "Prepare tudo imediatamente."
 flavor_mos.45.tt1: "As tendências xenofóbicas do povo [target_root_country.GetAdjective] se opõem à introdução de influências estrangeiras"
 flavor_mos.45.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] desaprova a concorrência imposta pela prensa móvel para seus escribas"
 flavor_mos.45.b: "As técnicas antigas são muito superiores."
 flavor_mos.45.historical_info: "Ivan Fyodorov foi um tipógrafo e editor russo, frequentemente creditado como o primeiro a introduzir a impressão na Rússia. Em 1564, ele estabeleceu a primeira prensa em Moscou com o apoio do czar Ivan IV e supervisionou a impressão do primeiro livro na Rússia, chamado #italic Livro dos Apóstolos#!."
 flavor_mos.46.title: "Livro dos Apóstolos"
 flavor_mos.46.desc: "Textos impressos, especialmente os textos religiosos, continuam sendo uma grande contribuição para o aumento da alfabetização e educação, que tornam sua padronização muito mais importante. Graças à [ShowBuildingTypeName('printing_press_shop')] construída há pouco em [target_location.GetName], [target_artist.GetName] conseguiu imprimir o primeiro livro datado, uma edição dos #italic Atos e Epístolas dos Apóstolos#!, exibindo os recentes avanços tecnológicos."
 flavor_mos.46.a: "Faça o livro circular livremente."
 STATIC_MODIFIER_NAME_the_apostle_wide_distribution: "Livro dos Apóstolos"
 flavor_mos.46.b: "Apenas para os olhos da elite."
 flavor_mos.46.tt1: "O livro cobre brevemente a fundação da primeira imprensa do Estado, gerando interesse em [target_location.GetNameWithNoTooltip]"
 STATIC_MODIFIER_NAME_the_apostle: "Livro dos Apóstolos"
 flavor_mos.46.c: "Preparem a caneta marcadora."
 flavor_mos.46.tt2: "O livro passa por revisões consideráveis para melhorar sua eficácia de acordo com a [policy|e] de [ShowPolicyName('strict_censorship')]"
 flavor_mos.46.historical_info: "A publicação do #italic Livro dos Apóstolos#! foi um fator decisivo no desenvolvimento cultural da Rússia. Ela permitiu a transição de manuscritos à mão para livros impressos, tornando os textos religiosos mais acessíveis. Além disso, contribuiu para a educação religiosa do povo, ajudando a fortalecer as crenças cristãs."
 flavor_mos.47.title: "Os Ensinamentos de Nilo de Sora"
 flavor_mos.47.desc: "O pioneiro espiritual Nilo de Sora está fazendo uma campanha por reformas na Igreja em resposta à riqueza e ao materialismo que se infiltraram em alguns mosteiros do governo [ROOT.GetCountry.GetAdjective]. Seu movimento, conhecido como os \"Não Possessores\", propõe um retorno aos princípios de pobreza e humildade, com ênfase em um estilo de vida simples e totalmente dedicado aos ensinamentos de Cristo. Tais tentativas provavelmente encontrarão resistência da Igreja estabelecida, que acredita ser fundamental reter alguma riqueza material para desempenhar suas funções."
 flavor_mos.47.a: "Apoie os Não Possessores."
 flavor_mos.47.b: "Apoie os Possessores."
 flavor_mos.47.custom1: "Concede acesso à [law|e] [ShowLawName('monastic_reformation_movement')]"
 flavor_mos.47.custom2: "Uma [policy|e] sob a [law|e] [ShowLawName('monastic_reformation_movement')] só pode ser alterada uma vez a cada dez anos"
 flavor_mos.47.historical_info: "Nilo de Sora foi um monge ortodoxo russo que ajudou a moldar o movimento conhecido como os \"Não Possessores\". Esse movimento era formado por monges que buscavam uma adesão rigorosa à pobreza monástica, criticando a posse de terras e riquezas pelos mosteiros. Seus ensinamentos enfrentaram oposição de alguns setores da Igreja que resistiam às mudanças propostas. No entanto, seu legado deixou uma marca duradoura na espiritualidade russa, e Nilo de Sora hoje é venerado como santo na Igreja Ortodoxa Oriental."
 flavor_mos.48.title: "A Escola Stroganov"
 flavor_mos.48.desc: "A rica família [ShowDynastyName('stroganov_dynasty')] de comerciantes é uma forte apoiadora das artes e está considerando patrocinar uma escola local para a criação de ícones religiosos, muitos dos quais são usados para adornar seus inúmeros palácios em todo o país. As obras de arte criadas pela escola serão destinadas especificamente para uso privado e provavelmente não beneficiarão o Estado como um todo, mas reafirmarão o apoio da poderosa família e contribuirão para o bem-estar espiritual do país [ROOT.GetCountry.GetName]."
 flavor_mos.48.a: "Uma mão lava a outra."
 flavor_mos.48.b: "Em vez disso, promova o negócio deles."
 flavor_mos.48.c: "Dê influência a eles na corte."
 enable_stroganov_influences_cabinet_action: "A [cabinet_action|e] [ShowCabinetActionName('stroganov_influences')] fica disponível para membros dos [ShowDynastyNameWithNoTooltip('stroganov_dynasty')]"
 flavor_mos.48.historical_info: "A Escola de Iconografia Stroganov foi fundada em um período em que a pintura medieval prosperava na Rússia, antecedendo a ocidentalização da arte que depois se estenderia à Europa Oriental. As obras criadas refletiam amplamente os gostos de patronos reais e nobres, às vezes incluindo o próprio czar. A escola teve grande popularidade até a fundação de São Petersburgo, o que acelerou seu declínio à medida que as influências ocidentais gradualmente se firmaram."
 flavor_mos.49.title: "O Conto dos Príncipes de Vladimir"
 flavor_mos.49.desc: "Acredita-se que a dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] traça sua linhagem até os imperadores romanos, embora essa conexão permaneça uma lenda folclórica de pouca relevância. Redigir um tratado poderia fornecer um fundamento ideológico para o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], dando suporte à herança imperial digna de um czar."
 flavor_mos.49.a: "A linhagem é incontestável."
 flavor_mos.49.tt1: "As habilidades de tradução de [dmitry_gerasimov.GetName] facilitam a disseminação da ideia do país [target_root_country.GetNameWithNoTooltip] como a Terceira Roma"
 flavor_mos.49.b: "Tolice supersticiosa."
 flavor_mos.49.c: "Decore as paredes de [ShowWorkOfArtNameWithNoTooltip('uspensky_sobor')] com gravuras do conto."
 flavor_mos.49.historical_info: "O #italic Conto dos Príncipes de Vladimir#! foi escrito por Demétrio Gerasimov ou Pacômio, o Sérvio, no início do século XVI, e foi criado como uma narrativa de fundo a ser usada nas cerimônias de coroação do czar. Seu objetivo principal era estabelecer uma conexão histórica entre o Principado de Moscóvia e os imperadores romanos, especialmente Augusto, além de conceber Moscóvia como a Terceira Roma e sucessora natural do Império Romano do Oriente, que desabou após a conquista da Constantinopla."
 flavor_mos.50.title: "[dmitry_gerasimov.GetNameWithNoTooltip]"
 flavor_mos.50.desc: "Luminar linguístico e diplomata habilidoso, [dmitry_gerasimov.GetName] é fluente em várias línguas, um legado dos anos de seu estudo no país [GetCountry('LIV').GetLongName]. Esse conjunto de habilidades cobiçado poderia ser de grande utilidade ao nomeá-lo como embaixador em cortes estrangeiras, uma posição que certamente envolveria encontros com outros estudiosos renascentistas e promoveria a reputação diplomática do país [ROOT.GetCountry.GetName]. Como alternativa, sua experiência com línguas pode ser mais bem aproveitada na tradução de textos religiosos para apoiar a propagação contínua do Cristianismo."
 flavor_mos.50.a: "A fama internacional é essencial."
 flavor_mos.50.tt2: "[dmitry_gerasimov.GetSheHe|U] passa um tempo considerável visitando cortes estrangeiras, onde repassa detalhes sobre a geografia do país [target_root_country.GetName]"
 flavor_mos.50.tt3: "[dmitry_gerasimov.GetSheHe|U] visita [ShowLocationName('rome')] brevemente, permitindo que documente diversas engenhocas científicas"
 flavor_mos.50.b: "As técnicas antigas são muito superiores."
 flavor_mos.50.tt4: "[dmitry_gerasimov.GetSheHe|U] traduz uma quantidade significativa de textos religiosos, fortalecendo a influência [ShowReligionAdjective('orthodox')] para grande prazer do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_mos.50.historical_info: "Demétrio Gerasimov foi um famoso tradutor e diplomata, a quem se atribui a autoria do Conto dos Príncipes de Vladimir. Ele também atuou como intérprete nas embaixadas moscovitas na Europa central e do norte e foi brevemente nomeado embaixador durante uma visita a Roma como parte dos esforços do Papa em reunir apoio para uma coalizão antiotomana."
 flavor_mos.51.title: "Coroa de Monômaco"
 flavor_mos.51.desc: "Uma elaborada coroa cerimonial, decorada com rubis, esmeraldas e revestida em ouro, tem desempenhado um papel importante em coroações há bastante tempo, embora sua origem continue sendo um tema de debate acadêmico. A lenda sugere que a coroa foi um presente dos imperadores bizantinos, mas tal alegação fundamente-se em um conto popular e careça de uma fonte confiável. Com a influência cada vez maior da elite governante e a necessidade contínua de reafirmar o direito divino ao poder, surge uma oportunidade de moldar a narrativa e estabelecer uma versão unificada da origem dessa regalia."
 flavor_mos.51.a: "Reivindique sua origem como sendo de Bizâncio."
 flavor_mos.51.b: "Defenda sua origem divina."
 flavor_mos.51.c: "Ela claramente tem um design tártaro."
 flavor_mos.51.tt1: "A narrativa detalhada apresentada em [ShowWorkOfArtName('tale_of_the_princes_of_vladimir')] fornece uma explicação adicional sobre a origem da Coroa de Monômaco, aumentando sua importância histórica"
 flavor_mos.51.historical_info: "Acredita-se que a Coroa de Monômaco tenha sido confeccionada no início do século XIV, com seu primeiro uso registrado em um documento moscovita datado de 1518. A coroa simboliza o poder autocrático e reforça a teoria de Moscóvia como a Terceira Roma, um conceito ainda mais consolidado pelo tratado \"O Conto dos Príncipes de Vladimir\". Embora sua origem exata ainda seja discutida, o design sugere que possa ter se originado na Horda Dourada como um presente aos governantes de Moscóvia; no entanto, vários estudiosos apresentaram teorias alternativas."
 flavor_mos.52.title: "Livro da Dinastia Real"
 flavor_mos.52.desc: "Uma obra historiográfica que compila as grandes crônicas do país [ROOT.GetCountry.GetName] está em andamento, inspirada em \"[ShowWorkOfArtName('tale_of_the_princes_of_vladimir')]\" e outras fontes confiáveis. O propósito deste grandioso empreendimento é criar uma fonte escrita que confirme nossa identidade como a Terceira Roma, afirmando a herança imperial de [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Cada governante será apresentado como um santo, e suas ações serão reconhecidas como feitos sagrados.\n\nA compilação do #italic Livro da Dinastia Real#! é essencial para preservar e solidificar nossa narrativa histórica no momento presente."
 flavor_mos.52.a: "É apenas uma releitura."
 flavor_mos.52.tt1: "O temor causado por [ivan_the_terrible.GetName] garante que os escribas embelezem o livro por medo de retaliação"
 STATIC_MODIFIER_NAME_imperial_descent: "Descendência Imperial"
 flavor_mos.52.b: "A maior parte do crédito à Igreja."
 flavor_mos.52.c: "Não há nada de sagrado nesses atos."
 flavor_mos.52.historical_info: "Comissionado pelo metropolita de Moscóvia, o #italic Livro da Dinastia Real#! foi uma obra histórica concebida para alinhar dados históricos com as preferências e ambições do czar. Seu propósito foi ampliado para consolidar o conceito de Moscóvia como a \"Terceira Roma\", além de fortalecer o poder de Ivan IV e direcionar a nação para um caminho mais autocrático."
 flavor_mos.53.title: "O Motim do Sal"
 flavor_mos.53.desc: "O aumento do custo do [ShowGoodsName('salt')] está gerando ressentimento entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], que depende de sua disponibilidade para conservar alimentos. Eles estão ameaçando direcionar suas ações contra aqueles considerados responsáveis, principalmente os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], cujos abusos de poder e tributação injusta são tidos como os principais culpados. Para evitar que a situação fuja ao controle, devemos abordar urgentemente as queixas específicas do povo e aliviar a carga tributária para conter a rebelião antes que ela se agrave."
 flavor_mos.53.a: "Isente o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] do imposto."
 salt_riot: "Amotinadores do Sal"
 flavor_mos.53.b: "Não faça nada."
 flavor_mos.53.tt: "Os rebeldes atacam as propriedades dos [ShowPopTypeName('nobles')] e [ShowPopTypeName('clergy')] em resposta à falta de ação de [target_root_country.GetGovernment.GetRuler.GetName] diante da crise"
 flavor_mos.53.historical_info: "O Motim do Sal de 1648 foi uma grande revolta que ocorreu em Moscou. O custo do sal subiu de maneira constante devido a uma variedade de fatores, acarretando grandes dificuldades econômicas para a população camponesa. Na época, o sal era um ingrediente essencial para a conservação de alimentos, e sua inacessibilidade levou muitos à beira da fome. Os revoltosos atacaram várias propriedades de boiardos e da Igreja, e a rebelião só foi contida depois que o czar ordenou a prisão de vários membros da nobreza e concordou em regular o preço do sal para aliviar temporariamente as dificuldades econômicas."
 flavor_mos.54.title: "As Ações Contrárias de [antonio_possevino.GetNameWithNoTooltip]"
 flavor_mos.54.desc: "O astuto polemista e devoto jesuíta [antonio_possevino.GetName] está visitando a entidade política [ROOT.GetCountry.GetName] como parte de uma longa viagem pela Europa na tentativa de promover a religião [ShowReligionName('catholic')] e conter a propagação do [ShowReligionName('lutheran')]. Sua presença provavelmente ofenderá a Igreja, mas contribuirá muito para as nossas ambições diplomáticas, pois [antonio_possevino.GetNameWithNoTooltip] demonstrou grande habilidade em navegar pelo complexo cenário político e religioso."
 flavor_mos.54.a: "Vamos acatar as opiniões de [antonio_possevino.GetNameWithNoTooltip]."
 flavor_mos.54.tt2: "[antonio_possevino.GetSheHe|U] passa um tempo significativo na corte do governo [target_root_country.GetAdjective], ajudando a mediar diversas disputas internas e externas"
 STATIC_MODIFIER_NAME_controversial_nuncio: "Núncio Polêmico"
 flavor_mos.54.b: "Incentive o intercâmbio cultural."
 flavor_mos.54.tt3: "[antonio_possevino.GetSheHe|U] permanece no país [target_root_country.GetName] por algum tempo, participando do compartilhamento de conhecimento, livros e ideias ocidentais"
 flavor_mos.54.c: "Os motivos [antonio_possevino.GetHisHer|U] são suspeitos."
 flavor_mos.54.tt4: "[antonio_possevino.GetSheHe|U] não recebe acesso à corte, e seu trabalho missionário fica restrito"
 flavor_mos.54.historical_info: "Antonio Possevino foi um jesuíta italiano que participou de diversas missões diplomáticas pela Europa. Em 1581, ele foi enviado pelo Papa Gregório XIII a Moscou com a missão de estabelecer um diálogo com o czar. Os principais objetivos de sua missão eram assegurar uma aliança política entre os poderes católicos e ortodoxos e conter a rápida disseminação do protestantismo."
 flavor_mos.55.title: "[joseph_volotsky.GetNameWithNoTooltip]"
 flavor_mos.55.desc: "O defensor religioso [joseph_volotsky.GetName] busca fortalecer a autoridade da Igreja introduzindo um conjunto de regras para reduzir a corrupção, enquanto permite que edificações de [ShowBuildingTypeName('orthodox_monastery')] em todo o território do(a) [ROOT.GetCountry.GetFlavorRank] detenham terras à vontade. Além disso, [joseph_volotsky.GetSheHe] se opõe fortemente aos seguidores do [ShowReligionName('strigolniki')] e pode ser útil para limitar a disseminação de qualquer pensamento herege."
 flavor_mos.55.a: "A heresia deve ser eliminada."
 strigolniki_pops_tt: "Todos os [pops|e] da fé [ShowReligionAdjective('strigolniki')] perdem [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 flavor_mos.55.tt1: "[joseph_volotsky.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_mos.55.tt2: "[joseph_volotsky.GetSheHe|U] volta sua atenção para limitar a disseminação da fé da religião [ShowReligionName('strigolniki')]"
 flavor_mos.55.b: "Eles não representam um grande perigo."
 flavor_mos.55.tt3: "[joseph_volotsky.GetSheHe|U] concentra seus esforços no fortalecimento da autoridade do(a) [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_mos.55.c: "Tente acabar com a iniciativa de eliminar a propriedade de terras monástica."
 flavor_mos.55.tt4: "A [law|e] [ShowLawName('monastic_reformation_movement')] não ficará mais bloqueada"
 flavor_mos.55.historical_info: "Joseph Volotsky foi um monge ortodoxo que se opôs às iniciativas dos Não Possessores, uma facção que buscava reduzir a propriedade de terras monásticas e voltar a uma vida de ascetismo, oração e humildade. Em resposta ao que considerava corrupção dentro das ordens monásticas, ele ajudou a estabelecer um conjunto de regulamentos com o objetivo de reforçar uma disciplina monástica rigorosa, que viria a ter um impacto duradouro no monasticismo russo."
 flavor_mos.56.title: "A Consequência Flamejante"
 flavor_mos.56.desc: "Após o grande incêndio de [ShowLocationName('moscow')], a culpa rapidamente foi atribuída aos parentes maternos do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], o lado de [eleanor_glinskaya.GetName], com a feitiçaria xamanista sendo citada como a causa do inferno. [ShowPopTypeName('peasants')] tomaram as ruas e estão exigindo a apreensão imediata dos membros da dinastia [ShowDynastyName('glinskaya_dynasty')] para que possam vingar as diversas mortes atribuídas ao terrível incêndio."
 flavor_mos.56.a: "Ignorar."
 flavor_mos.56.tt1: "Membros da dinastia [ShowDynastyNameWithNoTooltip('glinskaya_dynasty')] são perseguidos e assassinados por uma multidão furiosa"
 flavor_mos.56.tt2: "O ataque violento aos membros de sua família causa grande pressão sobre [eleanor_glinskaya.GetNameWithNoTooltip]"
 flavor_mos.56.b: "Entregue a senhora também."
 flavor_mos.56.tt3: "Todos os membros da dinastia [ShowDynastyNameWithNoTooltip('glinskaya_dynasty')] são reunidos e assassinados por uma multidão furiosa"
 flavor_mos.56.c: "Reprima os bandidos com força."
 flavor_mos.56.d: "Todo homem tem seu preço."
 flavor_mos.56.historical_info: "O incêndio de Moscou de 1547 teve um grande impacto na população camponesa, resultando em milhares de mortos ou deslocados e forçados à pobreza. A população civil buscava um bode expiatório, direcionando sua atenção para a avó do czar, cujas origens xamanistas eram percebidas como a fonte da magia desencadeada que afetava a população cristã. Vários parentes foram apedrejados até a morte; no entanto, o czar se recusou firmemente a entregar sua avó à multidão enfurecida."
 flavor_mos.57.title: "A Expansão do Kremlin"
 flavor_mos.57.desc: "O majestoso [ShowBuildingTypeName('kremlin')] continua desempenhando um papel crucial na defesa das terras dos Rus. No entanto, sua construção original, feita inteiramente de [ShowGoodsName('lumber')], o deixa suscetível a incêndios e vulnerável às últimas inovações militares que podem comprometer sua integridade estrutural. Para enfrentar esses desafios e garantir a longevidade desse símbolo de nosso legado, propomos a árdua tarefa de substituir seus elementos de construção por materiais como [ShowGoodsName('stone')] e [ShowGoodsName('clay')]. Essa melhoria não apenas fortalecerá o Kremlin contra ameaças externas, como também preservará sua grandiosidade para as gerações futuras, protegendo nossa gloriosa capital."
 flavor_mos.57.a: "Preparem os machados e os cinzéis."
 mos_kremlin_upgrade: "Melhoria do Kremlin"
 flavor_mos.57.b: "Passamos tempo demais detrás dessas muralhas."
 flavor_mos.57.c: "É melhor usar os materiais para melhorar os palácios e catedrais."
 flavor_mos.57.historical_info: "A construção das muralhas de pedra e fortificações do Kremlin de Moscou foi um grande empreendimento de engenharia. As fortificações de madeira que haviam sido usadas se mostraram ineficazes devido aos avanços militares, como a artilharia, mas a decisão de modernizar o complexo também veio do aumento recente de ataques tártaros, dos quais Moscóvia havia sido poupada até o momento graças ao seu status vantajoso com o $rank_kingdom_horde_ruler_suffix_male$ da Horda Dourada."
 flavor_mos.58.title: "A Grande Torre do Sino"
 flavor_mos.58.desc: "A chegada de arquitetos [ShowCultureGroupName('italian_group')] está trazendo uma renovação significativa para [ShowLocationName('moscow')], com edifícios de pedra pintados de branco embelezando as ruas. Embora a Praça das Catedrais continue sendo o ponto central, a maioria de suas edificações é construída com modéstia e mal é visível de fora das muralhas do [ShowBuildingTypeName('kremlin')]. Para elevar a paisagem urbana, voltamos nosso olhar para o alto, imaginando uma torre do sino monumental ao lado da [ShowBuildingTypeNameWithNoTooltip('cathedral')]. Essa torre não apenas servirá como ponto focal, mas também encherá o município com as alegres e revigorantes badaladas de sino que a população merece."
 flavor_mos.58.a: "Um posto de observação excelente."
 mos_great_bell_tower_construction: "Construção da Grande Torre do Sino"
 great_bell_tower_construction: "Construção da Grande Torre do Sino"
 flavor_mos.58.tt1: "A natureza alegre e melódica dos 22 sinos da igreja tocando traz alegria ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]"
 flavor_mos.58.b: "[ShowGoodsNameWithNoTooltip('stone')] é um bem precioso."
 flavor_mos.58.historical_info: "A Torre do Sino de Ivan, o Grande, foi construída em 1508 durante o reinado de Ivan III como parte das renovações e expansões do Kremlin de Moscou. A torre conta com 22 sinos e é a estrutura mais alta dentro do complexo. Graças à sua altura impressionante, também funcionava como ponto de observação para detectar incêndios e monitorar a aproximação de possíveis adversários."
 flavor_mos.59.title: "O Decreto de [ShowLocationNameWithNoTooltip('arkhangelsk')]"
 flavor_mos.59.desc: "O porto natural de [ShowLocationName('arkhangelsk')] oferece acesso ao Mar Ártico e, consequentemente, às principais rotas comerciais europeias. Vamos incentivar um maior assentamento expandindo a infraestrutura para acomodar o crescente volume do comércio marítimo e usar o porto como ponto de partida para o futuro estabelecimento de construções do tipo [ShowBuildingTypeName('trade_office')] nas costas ocidentais, garantindo uma participação nesse comércio próspero."
 flavor_mos.59.a: "Não podemos confiar em oportunidades domésticas."
 STATIC_MODIFIER_NAME_bustling_trade_hub: "Centro Comercial Movimentado"
 flavor_mos.59.tt1: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] está eufórico com a busca nacional por novas perspectivas comerciais"
 flavor_mos.59.b: "Um empreendimento caro."
 flavor_mos.59.historical_info: "O reinado de Ivan IV se concentrou no estabelecimento de rotas comerciais marítimas diretas para o Ocidente. Esse esforço foi motivado pelo desejo de contornar a dominância da Liga Hanseática e criar conexões comerciais diretas com a Europa Ocidental, aumentando o prestígio econômico e político da Rússia."
 flavor_mos.60.title: "A Censura da [ShowGovernmentReformNameWithNoTooltip('oprichnina')]"
 flavor_mos.60.desc: "A purificação contínua das mentes dissidentes continua, e chegou o momento de voltar nossa atenção para aqueles que são considerados disseminadores de ideias contrárias à ideologia promovida pela [ShowGovernmentReformName('oprichnina')]. Devemos mobilizar os Oprichniks para fortalecer a autoridade central pela restrição de textos e tratados que desafiem nossa agenda política e garantindo que a liderança da Igreja esteja em harmonia com essas políticas."
 flavor_mos.60.a: "A fala é um privilégio usado com sabedoria."
 flavor_mos.60.b: "Certa flexibilidade será tolerada."
 flavor_mos.60.historical_info: "A repressão política foi amplamente disseminada durante a Opríchnina, atingindo novos patamares com o estabelecimento dos Oprichniks, a força policial política do czar. A Igreja Ortodoxa na Rússia, assim como outras instituições, foi afetada pelas políticas da Opríchnina, com uma censura rigorosa sobre textos religiosos e a proibição ou destruição de determinados livros e manuscritos."
 flavor_mos.61.title: "Os Reassentamentos da [ShowGovernmentReformNameWithNoTooltip('oprichnina')]"
 flavor_mos.61.desc: "A redistribuição de terras do desleal estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] para homens e mulheres que não são vistos como ameaça continua sem interrupções, mas as apreensões estão prejudicando a produção de alimentos, pois os [ShowPopTypeName('peasants')] estão sendo deslocados e não conseguem cuidar dos campos. O risco de fome persiste, e talvez precisemos agir de maneira mais branda para considerar o bem-estar geral da população."
 flavor_mos.61.a: "O confisco das terras continuará."
 STATIC_MODIFIER_NAME_disruption_of_agricultural_activities: "Interrupção das Atividades Agrícolas"
 flavor_mos.61.tt1: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] continua se deparando com a incerteza e o desterro, levando a um declínio na produtividade agrícola"
 flavor_mos.61.b: "Evite tomar propriedades de boiardos rurais."
 flavor_mos.61.c: "Vincule os [ShowPopTypeNameWithNoTooltip('peasants')] à propriedade."
 flavor_mos.61.tt2: "A repressão brutal de [ivan_the_terrible.GetName] minimiza qualquer interrupção à produção de alimentos às custas da população rural"
 flavor_mos.61.historical_info: "A Opríchnina teve um impacto disruptivo na agricultura e na economia rural da Rússia. O confisco de propriedades e a interrupção das práticas agrícolas normais contribuíram para a escassez de alimentos e a instabilidade econômica, resultando em uma fome generalizada e em dificuldades adicionais para o campesinato."
 flavor_mos.62.title: "Catedral de São Basílio"
 flavor_mos.62.desc: "A bem-sucedida conquista de [ShowAreaName('kazan_area')] é um grande triunfo para o país [ROOT.GetCountry.GetName] e merece ser comemorada. Poderíamos considerar erigir uma grandiosa catedral dedicada a essa vitória militar, utilizando as técnicas de construção mais recentes para exibir o esplendor e a inovação da arquitetura do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_mos.62.a: "Que ideia brilhante."
 mos_st_basil_cathedral_construction: "Construção da Catedral de São Basílio"
 flavor_mos.62.tt1: "A arte meticulosa de [postnik_yakovlev.GetName] enriquece ainda mais a catedral"
 flavor_mos.62.b: "Uma demonstração desnecessária."
 flavor_mos.62.c: "É cedo demais para cantar vitória."
 STATIC_MODIFIER_NAME_shoring_up_defenses: "Reforço das Defesas"
 flavor_mos.62.tt2: "Recursos materiais são investidos no reforço das muralhas de [ShowGoodsName('stone')] do [ShowBuildingTypeName('kremlin')]"
 flavor_mos.62.historical_info: "A Catedral de São Basílio foi construída durante o reinado de Ivan, o Terrível, para celebrar a campanha militar bem-sucedida contra o Canato de Kazan. A construção foi considerada uma oferenda de gratidão à Virgem Maria por sua intercessão na conquista. Hoje, a catedral permanece como um símbolo icônico da Rússia e representa a resistência e a sobrevivência do Estado russo."
 flavor_mos.63.title: "O Convento de Novodevichy"
 flavor_mos.63.desc: "Após a triunfante conquista de [ShowAreaName('smolensk_area')], apresenta-se uma oportunidade de celebrar a vitória fortalecendo o cinturão defensivo ao sul de [ShowLocationName('moscow')] para a segurança do país [ROOT.GetCountry.GetName]. A ideia de construir um convento fortificado surge por necessidade estratégica, mas também poderia abrigar as muitas mulheres [ShowPopTypeName('nobles')] que foram forçadas a professar os votos, garantindo, assim, o favor do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] no processo."
 flavor_mos.63.a: "Um ótimo custo-benefício."
 flavor_mos.63.b: "[ShowLocationNameWithNoTooltip('moscow')] já tem uma defesa adequada."
 flavor_mos.63.c: "Ofereça um estipêndio para as mulheres afetadas."
 flavor_mos.63.historical_info: "O Convento de Novodevichy foi fundado pelo Grande Príncipe Basílio III em honra à conquista bem-sucedida da região de Smolensk. Ele foi estabelecido como uma fortaleza e uma instituição religiosa para proteger a cidade contra os avanços ocidentais. O convento também servia de residência para mulheres das famílias reais russas que eram incentivadas a adotar a vida monástica."
 flavor_mos.64.title: "Pátio de Artilharia de [ShowLocationNameWithNoTooltip('moscow')]"
 flavor_mos.64.desc: "Com o avanço da tecnologia de artilharia no campo de batalha, fica cada vez mais crucial fornecer ao exército uma ampla quantidade de munições para sustentar os esforços bélicos. Devemos encarregar nossos engenheiros de estabelecer uma instalação dedicada à produção de artilharia, transformando [ShowLocationName('moscow')] em um centro de inovações tecnológicas e um fornecedor confiável."
 flavor_mos.64.a: "Um acordo bombástico."
 flavor_mos.64.b: "É melhor dedicar esse tempo a exercícios militares."
 flavor_mos.64.historical_info: "O Pátio de Artilharia de Moscou foi construído durante o reinado de Ivan IV e desempenhou um papel importante no aprimoramento das capacidades militares da Rússia. A produção de canhões e artilharia foi crucial para a influência militar cada vez maior do país e contribuiu para seus sucessos em diversos conflitos."
 flavor_mos.65.title: "A Fronteira Báltica"
 flavor_mos.65.desc: "A região do Mar Báltico desfruta há muito tempo de uma posição comercial favorável adjacente ao mar, o movimentado centro de comércio do norte da Europa. No entanto, colher os lucros desse comércio tem sido difícil devido à distância geográfica. Devemos aproveitar nossa vantagem e tomar o controle da região para canalizar parte da riqueza de volta para [target_location.GetName]."
 flavor_mos.65.a: "Uma participação nos lucros."
 flavor_mos.65.a.custom: "A entidade política [target_root_country.GetName] ganha um [casus_belli|e] de [ShowCasusBelliName('cb_conquer_province')] em cada [province|e] e um [casus_belli|e] de [ShowCasusBelliName('cb_subjugation')] em qualquer [subject|e] na área [ShowAreaName('baltic_area')]"
 flavor_mos.65.b: "A paz faz bem para os negócios."
 flavor_mos.65.historical_info: "As tentativas russas de conquistar a região do Báltico resultaram na longa e ineficaz Guerra Livoniana, que devastou a economia da Rússia e trouxe poucos ganhos territoriais. A guerra terminou com os tratados de Jam Zapolski em 1582 e Plussa em 1583, que consolidaram a divisão das terras da Livônia e Estônia entre a Comunidade Polaco-Lituana, Suécia e Dinamarca."
 flavor_mos.66.title: "O Trágico Filicídio"
 flavor_mos.66.desc: "A acalorada discussão entre [target_ruler.GetName] e [target_heir.GetName] ecoa pelos corredores do palácio. Ao se aproximarem dos aposentos privados do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], os servos percebem que a discussão transformou-se em briga, com [target_ruler.GetShortNameWithNoTooltip] empunhando um bastão pontiagudo e tentando atacar o(a) herdeiro(a). O confronto intensifica-se perigosamente."
 flavor_mos.66.a: "Fique em silêncio. É um problema de família."
 flavor_mos.66.tt1: "[target_heir.GetNameWithNoTooltip] recebe um golpe fatal na cabeça e morre nos braços de [target_ruler.GetNameWithNoTooltip], que chora"
 flavor_mos.66.b: "Envie guardas para deter o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 STATIC_MODIFIER_NAME_temporarily_incarcerated: "Cárcere Temporário"
 flavor_mos.66.tt2: "[target_ruler.GetSheHe|U] vai ficar na prisão até sua raiva passar"
 flavor_mos.66.c: "Vamos nos livrar desse louco."
 flavor_mos.66.historical_info: "Em 1581, durante um momento de raiva intensa, Ivan IV golpeou fatalmente seu filho e herdeiro, Ivan Ivanovich, com um bastão pontiagudo. Esse ato de filicídio ocorreu durante um período conturbado nos últimos anos de Ivan, marcado por uma crescente paranoia e uma série de expurgos brutais."
 flavor_mos.67.title: "[postnik_yakovlev.GetNameWithNoTooltip]"
 flavor_mos.67.desc: "O visionário criador [postnik_yakovlev.GetName] continua demonstrando um talento excepcional para expandir os limites da arquitetura e abençoar o horizonte de [ShowLocationName('moscow')] com suas criações. Pouco se sabe sobre seu passado ou status social, mas isso não deve impedir o aproveitamento de suas habilidades majestosas. Devemos mantê-lo por perto para eventuais grandes obras encomendadas pelo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_mos.67.a: "Convidá-lo para a corte."
 flavor_mos.67.b: "É o presente que importa."
 flavor_mos.67.historical_info: "Postnik Yakovlev foi um arquiteto da Rússia lembrado especialmente por seu envolvimento na construção da Catedral de São Basílio em Moscou. A catedral foi encomendada por Ivan, o Terrível, para comemorar a captura da cidade de Kazan dos mongóis."
 flavor_mos.68.title: "As Distrações dos Shuisky"
 flavor_mos.68.desc: "O jovem [target_character.GetName] parece ser vítima das influências destrutivas da poderosa família Shuisky, que o submete ao álcool e a outras substâncias abusivas como forma de fortalecer seu controle sobre o país [ROOT.GetCountry.GetName]. A situação piorou de tal maneira que agora está afetando os assuntos diários na corte, e qualquer esforço para conter esse comportamento provavelmente levará a conflitos internos."
 flavor_mos.68.a: "Combatam fogo com fogo."
 flavor_mos.68.tt1: "O determinado [target_character.GetNameWithNoTooltip] introduz a [government_reform|e] [ShowGovernmentReformName('oprichnina')] para reduzir a influência do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_mos.68.b: "Não podemos arriscar um golpe de Estado."
 STATIC_MODIFIER_NAME_drunkard: "Alcoólatra"
 flavor_mos.68.tt2: "[target_character.GetNameWithNoTooltip] sucumbe ao alcoolismo, fortalecendo o domínio do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_mos.68.historical_info: "Os Shuisky eram uma poderosa família de boiardos que exerceu um poder considerável durante a regência de Ivan IV. Quando criança, Ivan sofria negligência e ofensas por parte dos Shuisky, ficando cada vez mais frustrado com o comportamento arrogante e desordenado deles, o que preparou o terreno para sua futura e extensa repressão contra a nobreza russa."
 flavor_mos.69.title: "As Potências dos Namestnik"
 flavor_mos.69.desc: "Os vice-reis Namestnik detêm um poder considerável para governar as regiões mais remotas do país [ROOT.GetCountry.GetName]. Esse arranjo apresenta uma série de desafios, como a perda de uma parte significativa da receita gerada e as dificuldades em manter sua obediência. Devemos trabalhar para estabelecer um controle direto sobre a governança regional e centralizar a administração, mesmo que seja às custas das elites locais."
 flavor_mos.69.a: "Limite a influência deles."
 flavor_mos.69.b: "Melhor não cutucar o urso com vara curta."
 flavor_mos.69.c: "Isso é coisa do passado."
 disable_namestnik_policy: "A [policy|e] [ShowPolicyName('namestnik_policy')] fica indisponível"
 flavor_mos.69.historical_info: "Os Namestnik detinham poderes administrativos e executivos significativos na Rússia, atuando como representantes do monarca em territórios distantes. Seus poderes foram um pouco reduzidos durante o reinado de Ivan IV; no entanto, eles permaneceram até que uma série de reformas foi iniciada por Pedro, o Grande, como parte de mudanças abrangentes na estrutura administrativa da Rússia."
 flavor_mos.70.title: "[ivan_viskovatiy.GetNameWithNoTooltip]"
 flavor_mos.70.desc: "O habilidoso diplomata [ivan_viskovatiy.GetName] está ansioso para ajudar e tem várias ideias sobre como aprimorar a burocracia introduzida com a reforma governamental do [ShowGovernmentReformName('prikazi_reform')]. Devemos aproveitar o momento e fazer bom uso de suas habilidades para ajudar a navegar pelo terreno desafiador da diplomacia."
 flavor_mos.70.a: "Convidá-lo para a corte."
 flavor_mos.70.tt2: "[ivan_viskovatiy.GetSheHe|U] pode estabelecer gabinetes adicionais se for atribuído ao [cabinet|e]"
 flavor_mos.70.b: "É possível ensinar a arte da diplomacia."
 flavor_mos.70.tt3: "[ivan_viskovatiy.GetNameWithNoTooltip] mentora [target_root_country.GetGovernment.GetRuler.GetName] nas habilidades de comunicação e negociação"
 flavor_mos.70.c: "Um charlatão sem talento."
 flavor_mos.70.historical_info: "Ivan Viskovatiy era uma peça fundamental para as ambições diplomáticas de Ivan IV e foi encarregado das relações exteriores da Rússia, posição que manteve até sua morte. Acredita-se que ele tenha sido responsável pelo estabelecimento do gabinete de relações exteriores Prikazi, comumente conhecido como #italic Posolsky Prikaz#!. Nos últimos anos de sua vida, teve sua lealdade questionada pelo czar e foi executado publicamente como resultado dos expurgos de Ivan IV."
 flavor_mos.71.title: "Posolsky Prikaz"
 flavor_mos.71.desc: "O trabalho diligente de [ivan_viskovatiy.GetName] rendeu frutos, resultando em um tratamento mais eficiente das políticas externas e uma burocracia mais simplificada. Agora está sendo proposta a criação de um departamento separado para lidar com questões diplomáticas a fim de estabelecer os mesmos padrões aplicados a outras áreas do governo."
 flavor_mos.71.a: "Uma escolha sensata."
 enable_posolsky_cabinet_action: "Concede acesso à [cabinet_action|e] [ShowCabinetActionName('posolsky')]"
 flavor_mos.71.b: "Um antro de corrupção internacional."
 flavor_mos.71.historical_info: "O #italic Posolsky Prikaz#! atuava como um departamento governamental responsável por supervisionar os assuntos e relações diplomáticas. Ele desempenhou um papel importante na gestão das relações diplomáticas, na designação de embaixadores e na administração das políticas externas."
 flavor_mos.72.title: "As Crianças da Escuridão"
 flavor_mos.72.desc: "Os Oprichniks, um poderoso corpo policial político, mantém uma influência considerável e é uma força a ser temida. Melhorar sua aparência com uniformes semelhantes, como mantos negros, e acessórios na forma de cabeças de animais decepadas presas às selas pode amplificar a aura imponente e opressiva que desejam transmitir, causando medo em nossos inimigos."
 flavor_mos.72.a: "A aparência é tudo."
 mos_equipping_the_oprichnik: "Equipando os Oprichniks"
 flavor_mos.72.b: "Eles vão usar o que conseguirem afanar."
 flavor_mos.72.c: "É bárbaro e perturbador."
 flavor_mos.72.historical_info: "Os Oprichniks usavam mantos negros e carregavam uma cabeça decepada de cão ou lobo presa às selas. Isso simbolizava seu senso apurado de detectar qualquer traição contra o czar. Além disso, eles carregavam uma vassoura, uma metáfora para a perseguição aos inimigos do czar e o ato de varrê-los para longe."
 flavor_mos.73.title: "Os Ataques dos Oprichniks"
 flavor_mos.73.desc: "Os Oprichniks continuam executando indivíduos considerados desleais. Recentemente, várias propriedades de [ShowPopTypeName('nobles')] em áreas rurais foram alvo de ataques, levando [ShowPopTypeName('peasants')] a serem desterrados, pois são proibidos de deixar a casa à qual estão designados. Se essa situação não for resolvida rapidamente, correremos o risco de enfrentar uma escassez endêmica de alimentos."
 flavor_mos.73.a: "Não é problema nosso."
 STATIC_MODIFIER_NAME_displaced_farmers: "Fazendeiros Desterrados"
 flavor_mos.73.b: "Acabe com os Oprichniks."
 disable_oprichnik_policy: "A [policy|e] [ShowPolicyName('oprichnik_policy')] fica indisponível"
 flavor_mos.73.historical_info: "Os Oprichniks estavam envolvidos na apreensão de propriedades daqueles considerados inimigos do Estado. Essa prática consolidou ainda mais o poder econômico do czar e de seus apoiadores leais, mas teve o efeito indesejado de desterrar camponeses, que foram obrigados a abandonar as terras quando viram seus antigos senhores serem mortos ou capturados. Isso, por sua vez, teve um efeito devastador na produção de alimentos, pois os campos ficaram abandonados."
 flavor_mos.74.title: "A Questão da Sucessão"
 flavor_mos.74.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName], figura tão querida pelo povo, talvez já não tenha muito tempo neste mundo, e a falta de um herdeiro adequado arrisca deixar o país [ROOT.GetCountry.GetName] em um turbilhão político. Foi sugerido que um membro do conselho do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] seja escolhido para assumir a liderança após sua morte.\n\nDois [ShowPopTypeName('nobles')] estão sendo considerados para essa tarefa desafiadora: [boris_godunov.GetName] e [feodor_romanov.GetName]. Ambos possuem qualidades semelhantes, mas o primeiro conta com forte apoio da assembleia nacional. Devemos decidir ou arriscamos uma guerra civil com a transferência do poder."
 flavor_mos.74.a: "[boris_godunov.GetNameWithNoTooltip] é a melhor escolha."
 STATIC_MODIFIER_NAME_by_grace_of_national_assembly: "Pela Graça da Assembleia Nacional"
 STATIC_MODIFIER_NAME_blocked_from_being_ruler: "Bloqueado como Governante"
 flavor_mos.74.b: "[feodor_romanov.GetNameWithNoTooltip] tem o nosso apoio."
 flavor_mos.74.tt1: "[boris_godunov.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_mos.74.tt2: "[feodor_romanov.GetNameWithNoTooltip] é adicionado como [character|e]"
 STATIC_MODIFIER_NAME_national_assembly_opposed: "Oposição da Assembleia Nacional"
 flavor_mos.74.c: "Mantenha os dois como assessores influentes."
 flavor_mos.74.tt3: "Com muita determinação e carisma, [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] resiste às tentativas de impor uma decisão sobre [ROOT.GetCountry.GetGovernment.GetRuler.GetHeShe]"
 flavor_mos.74.d: "Nenhum dos dois é apto."
 flavor_mos.74.tt4: "[boris_godunov.GetNameWithNoTooltip] e [feodor_romanov.GetNameWithNoTooltip] são executados, para grande desgosto dos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_mos.74.historical_info: "A morte de Ivan IV levou Fiódor I a se tornar czar. Ele não era considerado um líder forte, carecendo da determinação de seu pai, e era descrito como fraco e inapto. Durante o reinado de Fiódor, seu cunhado, Boris Godunov, surgiu como uma figura poderosa na corte russa. Após a morte de Fiódor, que não deixou herdeiros, Boris assegurou o trono com o apoio do Zemsky Sobor. Um candidato ao trono foi Fiódor Romanov, um boiardo e o primeiro da dinastia Romanov, mas ele não tinha o mesmo apoio e ficou confinado em um mosteiro quando Boris assumiu o controle."
 feodor_romanov_becomes_a_monk_tt: "[feodor_romanov.GetShortNameWithNoTooltip] se tornará monge e se absterá da política pelo restante de seus dias."
 boris_godunov_becomes_a_monk_tt: "[boris_godunov.GetShortNameWithNoTooltip] se tornará monge e se absterá da política pelo restante de seus dias."
 flavor_mos.75.title: "Os Educadores Estrangeiros"
 flavor_mos.75.desc: "A força diplomática de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] está melhorando as necessidades educacionais da nossa juventude, com várias iniciativas sendo preparadas para trazer novas influências e ideias e combater o retrocesso. Devemos instituir um programa para enviar nossos jovens ao exterior, permitindo que aprendam os segredos do sucesso. Ao mesmo tempo, devemos incentivar ativamente a vinda de educadores para elevar os padrões do nosso sistema educacional e libertá-lo das garras do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_mos.75.a: "Precisamos nos atualizar no progresso intelectual."
 flavor_mos.75.b: "Nada de bom virá disso."
 flavor_mos.75.tt1: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está feliz por se manter como uma influência poderosa nas questões da educação"
 flavor_mos.75.historical_info: "O czar Boris Godunov rapidamente percebeu que a Rússia havia ficado para trás de seus vizinhos europeus e priorizou a elevação dos padrões educacionais oferecidos às crianças. Uma das medidas adotadas foi incentivar ativamente a vinda de professores estrangeiros para se estabelecerem na Rússia. Além disso, ele também tomou a iniciativa de enviar jovens russos para estudar no exterior."
 flavor_mos.76.title: "[ivan_gramotin.GetNameWithNoTooltip]"
 flavor_mos.76.desc: "Um diplomata de habilidade excepcional e conhecimento extenso está oferecendo seus serviços, expressando o desejo de fazer parte do gabinete de relações exteriores. [ivan_gramotin.GetName] é reconhecido por sua eloquência e inteligência, e deveríamos aproveitar sua oferta para nos ajudar a navegar pelo mundo complexo das relações internacionais, a menos que busquemos uma abordagem mais agressiva."
 flavor_mos.76.a: "Convidá-lo para a corte."
 flavor_mos.76.tt1: "[ivan_gramotin.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_mos.76.tt2: "[ivan_gramotin.GetSheHe|U] poderá realizar grandes atos de diplomacia se atribuído à [cabinet_action|e] [ShowCabinetActionName('posolsky')]"
 flavor_mos.76.b: "Mais um farsante sem talento."
 flavor_mos.76.historical_info: "Ivan Gramotin foi um diplomata bem-sucedido durante e após o reinado de Ivan IV, sendo mais lembrado por sua atuação como chefe do Ministério das Relações Exteriores. Ele tornou-se amigo íntimo do futuro patriarca durante uma visita diplomática à Polônia, onde este estava sendo detido. Essa amizade garantiu a Ivan uma futura posição na corte e vários cargos influentes, incluindo na duma de boiardos. Nos últimos anos de sua vida, ele caiu em desgraça e foi exilado, voltando apenas após a morte do patriarca. Anos depois, ele se aposentou em um convento, onde morreu como monge."
 flavor_mos.77.title: "O Diplomata Eloquente"
 flavor_mos.77.desc: "O especialista administrativo [ivan_gramotin.GetName] está fazendo um verdadeiro milagre no #italic Posolsky Prikaz#!, simplificando a burocracia e todos os processos diretamente relacionados às relações externas e internas. Agora podemos escolher entre colher os frutos de seu trabalho ou direcionar sua atenção para melhorar a estabilidade interna do país [ROOT.GetCountry.GetName], ajudando a construir pontes entre facções rivais e resolver disputas pendentes."
 flavor_mos.77.a: "Colha o que foi plantado."
 STATIC_MODIFIER_NAME_fine_tuned_diplomacy: "Diplomacia Aperfeiçoada"
 flavor_mos.77.tt1: "Os esforços incansáveis de [ivan_gramotin.GetNameWithNoTooltip] são bem aproveitados em todas as negociações exteriores"
 flavor_mos.77.b: "Disputas domésticas devem ser resolvidas."
 flavor_mos.77.historical_info: "Ivan Gramotin conduziu com sucesso negociações com os principais rivais da Rússia – Polônia, Suécia e o Império Otomano –, e suas contribuições ajudaram a estabilizar o país durante o Tempo de Dificuldades. Ele sobreviveu às turbulências, apesar das alianças inconstantes e intrigas, e continuou liderando importantes missões diplomáticas por muitos anos."
 flavor_mos.78.title: "Aptekarsky Prikaz"
 flavor_mos.78.desc: "Cada um dos departamentos governamentais estabelecidos em conformidade com a reforma do [ShowGovernmentReformName('prikazi_reform')] desempenha um papel distinto dentro da máquina governamental, mas a peste recente destaca a necessidade de um novo foco nas questões de saúde e bem-estar de nossos súditos. Devemos estabelecer um gabinete separado para coordenar melhor qualquer resposta necessária para quando ocorrer o próximo castigo divino ou surto mortal, senão arriscamos a falta de trabalhadores aptos para cultivar as terras e defender nossa grande nação."
 flavor_mos.78.a: "Sanguessugas e sangria para todos."
 flavor_mos.78.tt1: "A corte celebra o tratamento médico preferencial oferecido às classes mais altas da sociedade pelo Aptekarsky Prikaz"
 enable_aptekarsky_cabinet_action: "Concede acesso à [cabinet_action|e] [ShowCabinetActionName('aptekarsky')]"
 flavor_mos.78.b: "Nós só precisamos de orações."
 flavor_mos.78.historical_info: "O Aptekarsky Prikaz foi um departamento governamental com uma grande variedade de responsabilidades, incluindo a supervisão da produção e distribuição de medicamentos, a regulamentação de farmácias e o tratamento de questões relacionadas à saúde pública. Ele também era encarregado do bem-estar e da saúde do czar e de sua corte. O Aptekarsky Prikaz se manteve como uma parte importante da administração da Rússia Imperial até ser dissolvido após a revolução de 1917."
 flavor_mos.79.title: "A Subjugação de [ivan_bolotnikov.GetNameWithNoTooltip]"
 flavor_mos.79.desc: "Um escravo cossaco rebelde designado para o serviço na corte fugiu para se reunir com seus irmãos em desafio a uma vida de servidão. No entanto, sua vida como homem livre longe da corte foi interrompida por um ataque dos [ShowCultureGroupName('tatar_group')] vindo da área de [ShowAreaName('crimea_area')], e agora [ivan_bolotnikov.GetSheHe] está sendo mantido prisioneiro. Talvez devêssemos orquestrar um resgate antes que [ivan_bolotnikov.GetSheHe] seja vendido como escravo, ou arriscaremos que segredos de Estado sejam revelados por um servo descontente."
 flavor_mos.79.a: "Um esforço grande demais para um ganho tão pequeno."
 flavor_mos.79.tt1: "[ivan_bolotnikov.GetSheHe|U] é deixado a seu próprio destino e pode se radicalizar"
 flavor_mos.79.b: "Compre sua liberdade e seu retorno seguro."
 flavor_mos.79.tt2: "[ivan_bolotnikov.GetNameWithNoTooltip] é adicionado como [character|e] e volta à corte"
 flavor_mos.79.tt3: "A presença [ivan_bolotnikov.GetHisHer] na corte é questionada pela aristocracia devido à sua natureza rebelde"
 flavor_mos.79.c: "Uma chama potente que precisa ser apagada."
 flavor_mos.79.tt4: "[ivan_bolotnikov.GetNameWithNoTooltip] sucumbe a uma doença misteriosa"
 flavor_mos.79.historical_info: "Ivan Bolotnikov foi um atamã cossaco que liderou protestos contra o czar com o objetivo de reduzir as injustiças sociais e as dificuldades econômicas impostas aos camponeses e a certos segmentos da nobreza. Após um breve período de liberdade, ele foi capturado e vendido como escravo pelos tártaros da Crimeia. Ele foi resgatado por mercenários germânicos, o que lhe permitiu voltar a Moscou, onde ajudou a organizar os protestos."
 flavor_mos.80.title: "A Rebelião de Bolotnikov"
 flavor_mos.80.desc: "O rebelde revolucionário [ivan_bolotnikov.GetName] fugiu da prisão pelos [ShowCultureGroupName('tatar_group')] e voltou a [target_location.GetName] na calada da noite em uma tentativa de mobilizar a população contra nós. Falsos boatos de maus-tratos e abuso de poder pelo governo estão se espalhando, com um grande número de [ShowPopTypeName('nobles')] e [ShowPopTypeName('burghers')] unindo-se aos rebeldes."
 flavor_mos.80.a: "Eles serão recebidos com sabres e uma força brutal implacável."
 bolotnikov_uprising: "Rebelião de Bolotnikov"
 flavor_mos.80.b: "Ofereça tolerância e liberdade limitada."
 flavor_mos.80.c: "Desarme-os com uma retórica artística."
 flavor_mos.80.tt1: "Com táticas de negociação, [ROOT.GeGovernment.GetRuler.GetName] convence os líderes rebeldes a baixarem suas armas."
 flavor_mos.80.historical_info: "A Rebelião de Bolotnikov ocorreu entre 1606 e 1607, durante o Tempo de Dificuldades. Liderada pelo cossaco Ivan Bolotnikov, a revolta buscava combater injustiças sociais, abusos de poder e dificuldades econômicas. A rebelião recebeu grande apoio de diversos estratos sociais, incluindo camponeses, cossacos e segmentos insatisfeitos da nobreza. Em certo ponto, os rebeldes chegaram a controlar mais de setenta cidades no sul da Rússia, forçando o czar a reprimir brutalmente o levante para retomar o controle."
 flavor_mos.81.title: "O Oficial Influente"
 flavor_mos.81.desc: "O governador [alexander_lvov.GetName], de [ShowLocationName('nizhny_novgorod')], recentemente voltou à corte para assumir as responsabilidades de Okolnichy, um cargo sênior que lhe permitirá assumir responsabilidades administrativas adicionais. Podemos expandir esse cargo para também abranger um novo gabinete Prikaz encarregado de supervisionar as questões do palácio e os mosteiros, em conformidade com a reforma do [ShowGovernmentReformName('prikazi_reform')]. Esse novo gabinete trabalharia para realizar uma melhor gestão das despesas da corte e garantiria a plena implementação das políticas de [ShowPolicyName('non_possessors')]."
 flavor_mos.81.a: "Uma solução aceitável."
 enable_bolshogo_dvortsa_cabinet_action: "Concede acesso à [cabinet_action|e] [ShowCabinetActionName('bolshogo_dvortsa')]"
 flavor_mos.81.b: "Não há necessidade de supervisão adicional."
 flavor_mos.81.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está radiante pela confiança depositada neles"
 flavor_mos.81.historical_info: "Alexander Lvov foi um vice-governador que rapidamente subiu na hierarquia do governo czarista, liderando delegações diplomáticas e servindo como embaixador após ser nomeado mordomo da corte do czar. Ele ocupou o cargo de chefe do gabinete de assuntos do palácio, função que manteve até sua aposentadoria."
 flavor_mos.82.title: "Os Feudos do Mestnichestvo"
 flavor_mos.82.desc: "O [ShowGovernmentReformName('the_mestnichestvo')] garante que cada boiardo tenha direito a um cargo no governo de acordo com sua linhagem e posições já ocupadas, bem como a um assento à mesa do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. No entanto, o sistema incentiva disputas internas entre os [ShowPopTypeName('nobles')] e pode-se argumentar que mantém outros talentos afastados da corte, prejudicando a eficiência administrativa do governo.\n\nA linhagem das famílias mais nobres é registrada nos chamados livros de genealogia antiga, e seria prudente destruí-los caso desejemos reformar o sistema e governar o Estado de maneira mais eficaz."
 flavor_mos.82.a: "Queime os livros de genealogia."
 flavor_mos.82.tt1: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] está furioso com a tentativa de conter a influência deles"
 flavor_mos.82.b: "A mudança nunca é boa."
 flavor_mos.82.c: "Dê um fim no sistema hierárquico feudal."
 flavor_mos.82.historical_info: "O sistema Mestnichestvo determinava a precedência dos boiardos na corte e no Exército do czar com base em seus registros de serviço, posição social e conexões pessoais. Isso teve um grande impacto na hierarquia social da Rússia e permaneceu em vigor até ser dissolvido por Teodoro III, algo que, mais tarde, Pedro, o Grande, usou a seu favor ao promulgar várias reformas na governança geral da Rússia."
 flavor_mos.83.title: "A Torre Söyembikä"
 flavor_mos.83.desc: "A população diversa de [ShowLocationName('kazan')] pratica várias religiões, o que justifica a necessidade de uma estrutura defensiva adicional que também ofereça melhor visibilidade. Vamos construir uma torre majestosa inspirada em seu patrimônio histórico, permitindo que sirva como um ponto de observação e um minarete para convidar os fiéis à oração."
 flavor_mos.83.a: "Estamos inclinados a essa proposta."
 mos_soyembika_tower_construction: "Construção da Söyembikä"
 flavor_mos.83.b: "É melhor vigiar a terra com frequência."
 flavor_mos.83.historical_info: "A Torre Söyembikä provavelmente foi construída durante o reinado de Ivan IV, embora os registros históricos sobre sua origem sejam escassos e permaneçam incertos. Localizada dentro do Kremlin de Kazan, a torre tem 58 metros de altura. Antes, ela era conhecida como uma das duas torres inclinadas, até que esforços foram realizados para estabilizá-la ao longo do século XX."
 flavor_mos.84.title: "As Revisões do Domostroy"
 flavor_mos.84.desc: "Representantes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] pediram uma série de atualizações no Domostroy para garantir que a gestão dos lares continue de acordo com os valores da fé [ShowReligionAdjective('orthodox')]. Essa oportunidade única permite certa liberdade artística, e podemos escolher qual aspecto da sociedade reforçar à medida que as revisões avançam."
 flavor_mos.84.a: "A tradição e a moralidade vêm em primeiro lugar."
 flavor_mos.84.b: "Os valores familiares devem ser mantidos."
 flavor_mos.84.c: "Obediência e submissão a Deus."
 flavor_mos.84.d: "Jejum e oração são essenciais."
 STATIC_MODIFIER_NAME_stringent_fasting_and_prayer: "Jejum Absoluto e Orações"
 flavor_mos.84.historical_info: "O Domostroy é um conjunto de instruções e regras para a administração de um lar russo, cuja origem remonta ao século XVI, provavelmente à cidade de Novogárdia. Ele oferece uma visão única sobre as normas sociais e culturais da Rússia medieval e foi revisado ao longo do tempo à medida que os valores e a moral da época evoluíam."
 flavor_mos.85.title: "[simon_ushakov.GetNameWithNoTooltip]"
 flavor_mos.85.desc: "O visionário das iconografias [simon_ushakov.GetName] introduziu uma nova forma de pintura religiosa focada em figuras seculares e em uma combinação de elementos iconográficos tradicionais com algumas influências ocidentais. A paleta de cores rica, em forte contraste com as obras existentes, provavelmente causará atrito com o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. No entanto, o influxo de novos gostos e influências barrocas beneficiaria a comunidade artística como um todo e contribuiria para a disseminação de novas ideias."
 flavor_mos.85.a: "Convidá-lo para a corte."
 flavor_mos.85.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] considera as novas influências como obra do demônio e uma violação da censura prevalente"
 flavor_mos.85.b: "Mais adequado para o ensino."
 STATIC_MODIFIER_NAME_restricted_to_teaching: "Restrito ao Ensino"
 flavor_mos.85.tt3: "[simon_ushakov.GetSheHe|U] recebe a proposta de um cargo de ensino na [ShowBuildingTypeName('stroganov_school_of_iconic_art')]"
 flavor_mos.85.c: "Redefinir e revender."
 flavor_mos.85.tt4: "O trabalho [simon_ushakov.GetHisHer] é tolerado, mas as vendas domésticas estão proibidas"
 flavor_mos.85.d: "Mande prendê-lo."
 flavor_mos.85.historical_info: "Simon Ushakov foi um dos principais artistas da escola moscovita de iconografia, contribuindo para o desenvolvimento do estilo barroco na arte russa. Ele é lembrado como um dos pintores de ícones mais habilidosos, incluindo em seu trabalho ilustrações e retratos do czar. Ushakov ocupou brevemente o cargo de chefe do Arsenal do Kremlin, o que fortaleceu sua influência nos assuntos culturais e artísticos."
 flavor_mos.86.title: "A Arrecadação de Fundos de Kuzma Minin"
 flavor_mos.86.desc: "A guerra atual resultou na perda temporária de [target_location.GetName], mas, em uma manobra surpreendente, um de nossos [ShowPopTypeName('burghers')] mais prósperos conseguiu arrecadar fundos consideráveis para os esforços bélicos, incluindo uma parte significativa de sua própria riqueza. Além disso, um exército voluntário foi organizado e incorporado às nossas forças gerais."
 flavor_mos.86.a: "Aceite a oferta generosa."
 flavor_mos.86.b: "Recuse a oferta."
 flavor_mos.86.tt1: "Os [ShowPopTypeName('burghers')] ficam felizes por poderem manter os copeques que ganharam com tanto esforço"
 flavor_mos.86.historical_info: "Kuzma Minin foi um comerciante influente lembrado por suas contribuições para a libertação de Moscou da ocupação polonesa. Juntamente com o Príncipe Demétrio Pozharsky, ele organizou um exército voluntário e doou uma grande parte de seus lucros pessoais para a causa. Hoje, Minin é celebrado como um símbolo de patriotismo e união durante o Tempo de Dificuldades."
 flavor_mos.87.title: "A Recuperação da Nossa Senhora de Kazan"
 flavor_mos.87.desc: "O ícone mais sagrado foi recuperado após a conquista de [ShowLocationName('kazan')]. Originalmente trazido para o país [ROOT.GetCountry.GetName] de [ShowLocationName('constantinople')] no século XIII, ele ficou perdido desde o início das incursões dos [ShowCultureGroupName('tatar_group')]. Devem ser tomadas medidas para garantir sua segurança e assegurar que receba a atenção e a importância que merece."
 flavor_mos.87.a: "Coloque a peça para exibição imediatamente."
 mos_lady_of_kazan_copies: "Produzindo Cópias da Nossa Senhora de Kazan"
 flavor_mos.87.b: "Devemos venerá-la em diversos locais."
 flavor_mos.87.tt1: "Estão sendo feitas cópias da Nossa Senhora para grande felicidade do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_mos.87.c: "Uma caixa velha e empoeirada não merece reconhecimento."
 flavor_mos.87.historical_info: "Nossa Senhora de Kazan é um ícone amplamente associado a vários eventos milagrosos e tem grande importância cultural e religiosa na Rússia. Segundo a tradição, o ícone apareceu milagrosamente durante um incêndio em Kazan após sua conquista pelos tártaros. Embora o ícone original tenha desaparecido, reproduções e cópias da Nossa Senhora de Kazan são amplamente difundidas pela Igreja Ortodoxa."
 flavor_mos.88.title: "O Primeiro Poeta"
 flavor_mos.88.desc: "Um erudito religioso de [ShowLocationName('polotsk')] apresentou uma proposta para estabelecer uma academia linguística, focada sobretudo em educar funcionários governamentais na língua da diplomacia: o [latin.GetName]. [simon_sitnianowicz.GetName], famoso por suas ideias polêmicas, também propôs que lhe seja confiada a tarefa de ensinar gramática, poesia e retórica às pessoas comuns. Tal iniciativa merece ser reconhecida com a alocação de fundos para garantir sua realização."
 flavor_mos.88.a: "A comunicação é essencial."
 flavor_mos.88.tt1: "[simon_sitnianowicz.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_mos.88.b: "É melhor dedicar esse tempo a sermões e pregações."
 flavor_mos.88.tt2: "[simon_sitnianowicz.GetSheHe|U] dedica seu tempo a disseminar ideias cultas e escrever poemas"
 flavor_mos.88.c: "Convoque-o como tutor particular."
 flavor_mos.88.d: "O povo deve permanecer na ignorância."
 flavor_mos.88.tt3: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está feliz por testemunhar o exílio de um homem de ideias não ortodoxas"
 flavor_mos.88.historical_info: "Simeão de Polatsk foi um monge ortodoxo bielorrusso, poeta e tradutor lembrado por suas contribuições literárias, consideradas fundamentais para o fortalecimento da tradição cristã ortodoxa. Ele introduziu o ensino de grego e latim na Rússia e, ao longo de sua vida, ajudou a traduzir várias obras de teólogos ocidentais, facilitando a disseminação do conhecimento para a Igreja Ortodoxa."
 flavor_mos.89.title: "As Conquistas Militares de [patrick_gordon.GetNameWithNoTooltip]"
 flavor_mos.89.desc: "Um estrategista e engenheiro militar que luta como mercenário para o Exército [GetCountry('SWE').GetAdjective] está oferecendo mudar de lado e se juntar às nossas tropas por uma pequena compensação. A experiência de [patrick_gordon.GetName] com certeza contribuiria para nossos esforços de reformar e fortalecer o Exército de acordo com os padrões da Europa Ocidental."
 flavor_mos.89.a: "Ofereça um estipêndio generoso."
 STATIC_MODIFIER_NAME_military_influencer: "Influência Militar"
 flavor_mos.89.b: "A Donzela de Ferro fará com que [patrick_gordon.GetHeShe] cante seus segredos."
 flavor_mos.89.tt2: "[patrick_gordon.GetSheHe|U] é capturado e torturado por informações"
 flavor_mos.89.c: "É arriscado investir em um traidor."
 flavor_mos.89.historical_info: "Patrick Gordon foi um engenheiro militar e general escocês que serviu no Exército russo. Ele iniciou sua carreira militar no Exército sueco durante a Segunda Guerra do Norte, mas posteriormente mudou de lado e se juntou ao Exército russo. Ele se tornou um associado próximo de Pedro, o Grande, o que levou a tensões com a nobreza russa."
 flavor_mos.90.title: "O Viajante Anônimo"
 flavor_mos.90.desc: "Estamos em risco de ficar para trás de nossos adversários em conquistas científicas e inovação. Devemos tomar medidas para introduzir novas ideias no país [ROOT.GetCountry.GetName] por meio de uma jornada diplomática com o objetivo principal de aprender sobre tecnologias, culturas e práticas de governança ocidentais. Nossos representantes poderiam viajar de maneira anônima, permitindo que membros da alta sociedade acompanhem a comitiva. Isso poderia ser uma experiência realmente valiosa e ajudar a facilitar futuras negociações diplomáticas."
 flavor_mos.90.a: "Uma aventura vantajosa."
 grand_embassy: "Grande Embaixada"
 flavor_mos.90.tt1: "A viagem de um ano para o Ocidente expõe o país [target_root_country.GetNameWithNoTooltip] a novas influências e avanços no devido tempo"
 flavor_mos.90.tt2: "A jornada, liderada por [target_root_country.GetGovernment.GetRuler.GetName], promete ser uma grande experiência de aprendizado"
 flavor_mos.90.b: "Vamos organizar uma feira de ciências em vez disso."
 flavor_mos.90.tt3: "A feira atrai pesquisadores e os maiores pensadores de toda a Europa"
 flavor_mos.90.tt4: "Um redesenvolvimento significativo ocorre para a organização da feira, adicionando ao [development|e] de [target_location.GetName]"
 flavor_mos.90.c: "Em algum momento, vamos alcançar nossos adversários."
 flavor_mos.90.historical_info: "A Grande Embaixada foi uma jornada realizada por Pedro, o Grande, com o objetivo de garantir apoio adicional para uma coalizão contra o Império Otomano. Objetivos secundários incluíam a contratação de especialistas militares estrangeiros e a aquisição de novas tecnologias. Durante esse período, a Rússia enfrentava desafios internos e externos, o que motivou a determinação de Pedro em introduzir reformas e transformar o país em um Estado mais moderno e poderoso. Ele viajou sob um pseudônimo para se misturar à população local; no entanto, sua altura de 2,05 metros fazia com que se destacasse mesmo assim."
 flavor_mos.91.title: "[francesco_rastrelli.GetNameWithNoTooltip]"
 flavor_mos.91.desc: "Um brilhante arquiteto de origem humilde que morava em [ShowLocationName('paris')] se mudou para [ShowLocationName('neva')] em busca de novas oportunidades. [francesco_rastrelli.GetName] tem uma experiência significativa com projetos no estilo do Barroco Tardio, o que será útil caso nosso objetivo seja transformar [ShowLocationNameWithNoTooltip('neva')] em uma metrópole grandiosa e opulenta."
 flavor_mos.91.a: "Uma influência revigorante."
 flavor_mos.91.tt2: "[francesco_rastrelli.GetHeShe|U] pode projetar edificações magníficas em [ShowLocationName('neva')], caso a cidade seja a capital do país [target_root_country.GetName]"
 flavor_mos.91.b: "Finalmente um talento digno."
 STATIC_MODIFIER_NAME_chief_architect: "Arquiteto Chefe"
 flavor_mos.91.tt3: "[francesco_rastrelli.GetHeShe|U] recebe a tutoria de [target_root_country.GetGovernment.GetRuler.GetName], elevando-o ao cargo de Arquiteto Chefe"
 flavor_mos.91.c: "É possível encontrar talento em outros lugares."
 flavor_mos.91.historical_info: "Francesco Bartolomeo Rastrelli veio para a Rússia com seu pai a convite do imperador Pedro I, que buscava enriquecer o ambiente cultural e artístico do país e acreditava que os talentos da família Rastrelli seriam inestimáveis para atingir esse objetivo. Seu primeiro grande projeto foi a reconstrução do Palácio de Inverno, que depois se tornaria a principal residência real."
 flavor_mos.92.title: "O Palácio de Inverno"
 flavor_mos.92.desc: "Não temos nenhum marco arquitetônico realmente magnífico na nova capital, [ShowLocationName('neva')]. Como prova da grandiosidade do país [ROOT.GetCountry.GetName], [francesco_rastrelli.GetName] propõe a construção de um Palácio de Inverno que abrigará a administração e servirá como um símbolo de poder e opulência por séculos. Um verdadeiro reflexo da força e sofisticação do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank], que atrairá admiração de todos os cantos do mundo."
 flavor_mos.92.a: "Uma prova viva da grandiosidade."
 mos_winter_palace_construction: "Construção do Palácio de Inverno"
 flavor_mos.92.tt1: "A generosidade de [grigory_orlov.GetName] acrescenta um jardim elaborado ao palácio, além de uma seleção rica de afrescos e murais"
 flavor_mos.92.b: "O dinheiro deve corresponder à ambição."
 mos_catherine_palace_construction: "Construção do Palácio de Catarina"
 flavor_mos.92.tt2: "Um palácio menos elaborado é construído para os meses do verão"
 flavor_mos.92.c: "Vamos aprimorar a cidade em si."
 flavor_mos.92.historical_info: "O Palácio de Inverno serviu como residência oficial da família imperial russa até a abolição da monarquia. Concluído durante o reinado de Catarina, a Grande, ele é considerado um dos primeiros exemplos de arquitetura barroca na Rússia. Originalmente encomendado por Pedro, o Grande, o palácio passou por várias expansões e alterações ao longo dos anos pela necessidade de lidar com incêndios e pelo desejo crescente de modernizar sua estrutura."
 flavor_mos.93.title: "O Decreto do Casaco"
 flavor_mos.93.desc: "A moda europeia está sempre mudando, mas no país [ROOT.GetCountry.GetName] ainda seguimos tendências arcaicas ditadas pela tradição, em vez da #italic mode actuelle#!. Devemos adotar os estilos mais recentes aceitos por cortes europeias semelhantes e abandonar aquilo que é ultrapassado e percebido como retrógrado, proibindo as vestimentas tradicionais e impondo trajes modernos ao [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_mos.93.a: "Preparem as perucas e as meias-calças."
 mos_enforced_fashion: "Moda Imposta"
 flavor_mos.93.tt1: "Quantidades significativas de tecidos são importadas para facilitar a transição para estilos de moda ocidentais"
 flavor_mos.93.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] é provocado pelo flagrante desrespeito à estrutura hierárquica tradicional da nobreza"
 flavor_mos.93.b: "Caftãs são a nova moda."
 flavor_mos.93.tt3: "Os trajes tradicionais são mantidos, consolidando ainda mais qualquer resistência a mudanças"
 flavor_mos.93.historical_info: "Sob o regime de Pedro, o Grande, ocorreram mudanças significativas nas vestimentas da nobreza como parte de seus esforços mais amplos para modernizar e ocidentalizar a Rússia. Ele implementou medidas rigorosas contra as vestimentas tradicionais, como os longos caftãs e barbas usados pela nobreza."
 flavor_mos.94.title: "O Sínodo dos Tolos e Bufões"
 flavor_mos.94.desc: "O(A) jovem monarca está achando o ambiente na corte bastante rígido e intransigente. Para introduzir um pouco de entretenimento, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] criou um clube social onde os membros participam de brincadeiras e travessuras humorísticas, vestindo trajes ocidentais exagerados, fazendo piadas e encenando performances cômicas. Embora não seja apreciado pela Igreja [ShowReligionAdjective('orthodox')], devido à zombaria de suas tradições, o clube é geralmente visto como uma pausa alegre nas formalidades da vida na corte, ajudando a injetar uma dose refrescante de humor na rotina diária."
 flavor_mos.94.a: "Uma diversãozinha inocente."
 flavor_mos.94.tt1: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] não está nada contente com a ridicularização sem fim dos valores tradicionais"
 flavor_mos.94.b: "Uma demonstração vergonhosa do mais puro pecado."
 flavor_mos.94.tt2: "A dissolução do clube social cria atritos entre o(a) [target_root_country.GetGovernment.GetRulerTitle] e seus amigos mais próximos"
 flavor_mos.94.c: "Aponte um bode expiatório."
 flavor_mos.94.tt3: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] expulsa qualquer culpado associado com o apoio da [policy|e] de [ShowPolicyName('strict_censorship')]"
 flavor_mos.94.historical_info: "O Sínodo dos Tolos e Bufões Totalmente Fanfarrões e Bêbados, criado por Pedro, o Grande, junto com seus amigos próximos Patrick Gordon e François Le Fort, foi concebido como um experimento social para desafiar as normas tradicionais. Os membros do grupo, incluindo nobres e oficiais da corte, participavam de atividades que zombavam dos costumes tradicionais russos, adotando comportamentos e vestimentas do estilo ocidental. O consumo de álcool era incentivado e desempenhava um papel importante nas diversas performances e rituais realizados pelo grupo."
 flavor_mos.95.title: "O Patrocínio de [bogdan_khitrovo.GetNameWithNoTooltip]"
 flavor_mos.95.desc: "Um poderoso nobre e astuto empresário expressou interesse em garantir um cargo no governo adequado à sua posição social. [bogdan_khitrovo.GetName] se dedica bastante às iniciativas artísticas e busca uma posição onde [bogdan_khitrovo.GetSheHe] possa contribuir diretamente em troca do generoso patrocínio fornecido por sua família."
 flavor_mos.95.a: "Um verdadeiro patrono das artes."
 STATIC_MODIFIER_NAME_artistic_encouragement: "Incentivo Artístico"
 flavor_mos.95.tt2: "[bogdan_khitrovo.GetSheHe|U] se torna um importante supervisor dos principais artistas, resultando em uma mudança em direção à adoção de influências ocidentais em obras, como o naturalismo"
 flavor_mos.95.tt3: "A [ShowBuildingTypeName('stroganov_school_of_iconic_art')] recebe uma doação significativa, catalisando a criação de obras de arte adicionais"
 flavor_mos.95.b: "Ofereça uma posição no governo."
 flavor_mos.95.tt4: "Os gabinetes da [ShowGovernmentReformName('prikazi_reform')] têm grande êxito sob a gestão de [bogdan_khitrovo.GetNameWithNoTooltip]"
 STATIC_MODIFIER_NAME_accomplished_overseeing: "Supervisão de Sucesso"
 flavor_mos.95.c: "O foco não será compartilhado."
 flavor_mos.95.historical_info: "Bogdan Khitrovo foi um estadista russo que se destacou na gestão de diversos gabinetes prikazi durante os reinados de dois czares consecutivos. Essa posição lhe permitiu supervisionar os pintores de ícones empregados na corte, influenciando-os no processo. Fascinado pela cultura ocidental, Bogdan buscou usar sua influência para introduzi-la nos principais círculos artísticos da época, resultando em um influxo significativo de ideias prevalentes, como o naturalismo. Isso inaugurou uma nova era da arte russa, marcando uma ruptura com as práticas tradicionais de pintura de ícones que vinham sendo usadas desde a Idade Média."
 flavor_mos.96.title: "O Diak Esforçado"
 flavor_mos.96.desc: "Uma estrela em ascensão de origem um tanto humilde demonstrou um talento notável para negociações com potências estrangeiras e está ansioso para continuar avançando na hierarquia corporativa. [afanasy_nashchokin.GetName] tem méritos educacionais excepcionais e pode ser um recurso formidável em qualquer tarefa atribuída, desde que possamos ignorar suas conexões familiares insignificantes."
 flavor_mos.96.a: "Um escritor de habilidade incomparável."
 flavor_mos.96.tt2: "Sua escrita habilidosa lhe garante a representação do país [target_root_country.GetName] no exterior, navegando o arriscado terreno apresentado pela diplomacia"
 flavor_mos.96.b: "Um tecelão de tapeçarias burocráticas."
 flavor_mos.96.tt3: "[afanasy_nashchokin.GetSheHe|U] supervisiona o Prikaz [ShowCabinetActionName('posolsky')], ampliando muito sua função original"
 STATIC_MODIFIER_NAME_posolsky_prikaz_excelling: "Prikaz Posolsky em Destaque"
 STATIC_MODIFIER_NAME_brilliant_diplomacy: "Diplomacia Brilhante"
 flavor_mos.96.c: "Um reformador exemplar."
 flavor_mos.96.tt4: "[afanasy_nashchokin.GetSheHe|U] introduz modernidades como gazetas e letras de câmbio à economia do governo [target_root_country.GetAdjective]"
 flavor_mos.96.d: "Recuse-se a reconhecer as contribuições [afanasy_nashchokin.GetHisHer]."
 flavor_mos.96.tt5: "O funcionário sobrecarregado, desanimado pela ausência de reconhecimento positivo, decide buscar emprego em outro lugar"
 flavor_mos.96.historical_info: "Afanasy Nashchokin foi um estadista e posteriormente diplomata que negociou diversos tratados que beneficiaram muito a Rússia. Ele foi designado para o comando do #italic Prikaz Posolsky#!, onde se destacou graças às suas habilidades, e não por herança, como era a prática comum na Rússia. Constantemente alvo da inveja da nobreza, ele precisou enfrentar hostilidades com frequência."
 flavor_mos.97.title: "O Vedomosti"
 flavor_mos.97.desc: "Os mais recentes boatos internacionais encontraram um veículo na forma de um jornal escrito, liderado por [ROOT.GetCountry.GetGovernment.GetRuler.GetName], com fofocas sobre relações diplomáticas, notícias da linha de frente e vitórias militares. Espera-se que seja colocado em circulação em breve, começando com algumas centenas de cópias destinadas àqueles considerados estimados o suficiente para lê-lo. Talvez seja melhor revisar seu conteúdo antes da publicação, caso nossas ambições sejam ligeiramente diferentes das de seu editor."
 flavor_mos.97.a: "Extra, extra, leiam tudo aqui."
 flavor_mos.97.tt1: "As ambições jornalísticas de [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] garantem que o país [target_root_country.GetName] fique atualizado nos dramas mundiais"
 STATIC_MODIFIER_NAME_briefed_on_current_events: "Atualizado nos Eventos Atuais"
 flavor_mos.97.b: "Restrinja as publicações às conquistas militares."
 flavor_mos.97.tt2: "Relatórios das vitórias épicas de [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] são transformados com habilidade em narrativas gloriosas"
 flavor_mos.97.c: "Reaproveite-o como um guia estratégico."
 flavor_mos.97.tt3: "Relatórios detalhados de batalhas e estratégias militares elaborados meticulosamente durante os conflitos são apresentados aos comandantes do Exército em formato escrito"
 flavor_mos.97.d: "Não precisamos de um jornal qualquer."
 flavor_mos.97.historical_info: "O Vedomosti foi o jornal mais antigo da Rússia, fundado pelo czar Pedro, o Grande, nos primeiros anos de seu reinado. Com circulação irregular, ele fornecia atualizações sobre os conflitos nos quais a Rússia estava envolvida, destacando suas conquistas no campo de batalha e retratando o czar de maneira favorável ao público em geral. As notícias da época costumavam ser desatualizadas, o que representava desafios significativos na negociação de tratados com adversários e na gestão geral da administração do império."
 flavor_mos.98.title: "O Collegium"
 flavor_mos.98.desc: "A reforma recente dos órgãos governamentais exigiu uma governança ministerial mais eficiente para evitar a sobreposição de responsabilidades entre as agências. Vamos abolir o sistema existente de [ShowGovernmentReformName('prikazi_reform')], substituindo-o por uma série de colégios. Cada colégio terá funções distintas e uma separação de poderes, além da responsabilidade adicional de fornecer conselhos sobre casos não resolvidos, quando solicitados."
 flavor_mos.98.a: "Vai-se o passado, vem o futuro."
 enable_collegium_reform: "Concede acesso à [government_reform|e] [ShowGovernmentReformName('collegium_reform')]"
 flavor_mos.98.tt1: "A [government_reform|e] [ShowGovernmentReformNameWithNoTooltip('prikazi_reform')] e qualquer [cabinet_action|e] associada ficam indisponíveis"
 flavor_mos.98.b: "A governança é delicada e não deve ser subestimada."
 flavor_mos.98.tt2: "Medidas estão sendo tomadas para aprimorar a administração de [ShowLocationName('neva')] em conformidade com a [policy|e] [ShowPolicyName('dop_law_governing_senate')]"
 flavor_mos.98.historical_info: "Após a criação do Senado Governante, Pedro, o Grande, estabeleceu diversos colégios como órgãos administrativos responsáveis por diferentes aspectos do governo, como o Sínodo e o Conselho do Almirantado. A inspiração veio de reformas semelhantes que haviam sido implementadas recentemente na vizinha Suécia. A urgência por essas reformas foi acelerada pelo número cada vez maior de territórios do Império Russo."
 flavor_mos.99.title: "A Ficha da Barba"
 flavor_mos.99.desc: "As últimas tendências da moda que dominam a [ShowSubContinentName('western_europe')] ditam que um homem deve manter o rosto limpo, sem barba. No entanto, essa tendência não conseguiu se firmar entre a elite do povo [ROOT.GetCountry.GetAdjective], já que a tradição de manter uma barba longa está profundamente enraizada na cultura e religião [ShowReligionAdjective('orthodox')]. Houve resistência contra tentativas de impor uma proibição, e a Igreja recentemente declarou tal prática como blasfêmia. Cobrar uma taxa na forma de uma ficha obrigatória para o uso de barbas pode ajudar a convencer alguns a aderirem à nossa causa imberbe, além de gerar uma contribuição significativa para os cofres do governo daqueles que optarem por manter seus pelos faciais."
 flavor_mos.99.a: "Uma pelugem leve, então."
 STATIC_MODIFIER_NAME_beard_tax: "Imposto sobre Barbas"
 mos_beard_tax_tokens: "Fichas de Barba"
 flavor_mos.99.tt1: "Um número significativo de fichas de barba é produzido às custas do governo"
 flavor_mos.99.tt2: "Os homens barbados do país [target_root_country.GetName] mantêm suas crenças e simplesmente pagam o imposto"
 flavor_mos.99.b: "Tente um novo banimento."
 flavor_mos.99.c: "Deixem os queixos livres, leves e soltos."
 flavor_mos.99.historical_info: "O imposto sobre barbas foi uma tentativa de Pedro, o Grande, de alinhar a Rússia às outras grandes potências da Europa em termos de moda e cultura. Uma ficha foi cunhada e virou uma compra obrigatória para aqueles que optavam por pagar o imposto em vez de se desfazer de suas barbas. A polícia secreta do czar tentou impor o sistema, mas ele não conseguiu provocar uma mudança significativa para os padrões ocidentais, já que a maioria dos homens preferia simplesmente pagar o imposto."
 flavor_mos.100.title: "O Primeiro Almirante"
 flavor_mos.100.desc: "O estrategista marítimo [feodor_apraksin.GetName] tem governado com sucesso o(a) [target_location.GetRank.GetName] de [ShowLocationName('arkhangelsk')] há algum tempo, uma posição que permitiu que [feodor_apraksin.GetSheHe] mantivesse outros empreendimentos em paralelo. Recentemente, [feodor_apraksin.GetSheHe] demonstrou aptidão para engenharia militar, uma área que está ansioso para explorar ainda mais. Devemos considerar sua próxima designação, já que o mandato atual está chegando ao fim, possivelmente transferindo-o para o [ShowBuildingTypeName('admiralty')] para ajudar a fortalecer nossas ambições marítimas e realizar o sonho de soberania e domínio sobre os mares."
 flavor_mos.100.a: "Será ótimo para o Almirantado."
 flavor_mos.100.tt2: "A experiência técnica [feodor_apraksin.GetHisHer] e os recursos do [ShowBuildingTypeNameWithNoTooltip('admiralty')] à sua disposição permitem o desenvolvimento de novos projetos de navios para uma nova linha de navios resistentes a tempestades"
 enable_hurricane_hardy_advance: "Concede acesso ao [advance|e] [ShowAdvanceName('hurricane_hardy')]"
 flavor_mos.100.b: "Amplie a governança."
 STATIC_MODIFIER_NAME_tempest_engineer: "Engenheiro para Tempestades"
 flavor_mos.100.tt3: "A experiência técnica e a governança de [feodor_apraksin.GetNameWithNoTooltip] sobre o porto de [ShowLocationName('arkhangelsk')] permitem a rápida construção de novos projetos para uma nova linha de navios capazes de resistir a tempestades, incluindo um protótipo promissor"
 flavor_mos.100.c: "A prioridade é a defesa da pátria."
 flavor_mos.100.tt4: "A experiência técnica e a supervisão de [feodor_apraksin.GetNameWithNoTooltip] possibilitam o reforço das fortificações da entidade política [ROOT.GetNameWithNoTooltip]"
 flavor_mos.100.historical_info: "Fiódor Apraksin participou de várias campanhas militares, o que lhe rendeu o comando do porto comercial mais importante da Rússia, Arkhangelsk. Ele era um engenheiro habilidoso e acabou ficando encarregado de construir a primeira Marinha da Rússia, além de várias fortificações, enquanto o czar estava ocupado com outros assuntos. Os esforços de Apraksin tiveram um papel crucial na modernização da Marinha, deixando um impacto duradouro nas ambições imperiais da Rússia."
 flavor_mos.101.title: "A Visita Informativa do Estado"
 flavor_mos.101.desc: "A excursão em andamento pela [ShowSubContinentName('western_europe')] está avançando conforme o planejado e com grande expectativa. Agora, chegou a vez de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] visitar o país [target_country.GetName]. O(A) [ROOT.GetCountry.GetGovernment.GetRulerTitle] fará várias paradas ilustres, com banquetes planejados com muito cuidado, moda elegante, perucas volumosas e tortas de enguia requintadas como parte de um cardápio de experiências muito elaborado. Certamente será um evento régio de tirar o fôlego."
 flavor_mos.101.a: "Aceite o espetáculo."
 flavor_mos.101.tt1: "O Observatório de Greenwich permite que [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] treine pessoalmente com um telescópio"
 flavor_mos.101.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] participa da análise da frota da Marinha Real em Deptford"
 flavor_mos.101.tt3: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] recebe um doutorado honorário da Universidade de [ShowLocationName('oxford')]"
 flavor_mos.101.tt4: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] participa de uma sessão informativa organizada pela [ShowBuildingTypeName('royal_society')]"
 flavor_mos.101.tt5: "Um retrato pessoal de [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] é dado de presente pelo retratista [godfrey_kneller.GetName]"
 opinion_gifted_magnificent_painting: "Retrato Magnífico Presenteado"
 flavor_mos.101.b: "Dedique tempo a estudos particulares e contemplação."
 flavor_mos.101.c: "Uma coruja observadora repousa silenciosamente nas sombras."
 flavor_mos.101.tt6: "A [spy_network|e] complexa no país [target_country.GetNameWithNoTooltip] é usada para coletar informações em conjunto com a visita oficial"
 flavor_mos.101.historical_info: "A Grande Embaixada de Pedro, o Grande, acabou levando-o aos litorais da Inglaterra, que, na época, era uma influência cada vez maior nos assuntos mundiais e considerada um ponto de encontro para intelectuais que buscavam fugir das perseguições da Europa autocrática. Pedro visitou diversas instituições renomadas, como a Casa da Moeda, a Sociedade e o Observatório Reais, participou de sessões de bebida com o rei inglês e estudou técnicas inglesas de construção urbana, que depois seriam utilizadas na construção da nova capital, São Petersburgo. O principal objetivo da visita era garantir ativos tecnológicos valiosos."
 flavor_mos.102.title: "A Delegação de Malta"
 flavor_mos.102.desc: "Os Cavaleiros Templários de [ShowLocationName('malta')] têm um longo histórico de combate à força invasora que é o país [GetCountry('TUR').GetLongName], com confrontos repetidos em terra e no mar ao longo dos séculos. Os Templários são muito habilidosos e poderão se mostrar inestimáveis para nossas forças militares se decidirmos desafiar o poder do governo [GetCountry('TUR').GetAdjectiveWithNoTooltip]. Vamos mandar uma delegação de nossa base na fronteira com o [ShowAreaName('black_sea_area')] e aprender os segredos desses zelotes para obter vantagem."
 flavor_mos.102.a: "Preparar para içar bandeiras."
 flavor_mos.102.tt1: "A delegação analisa o histórico de batalha e as técnicas de luta dos antigos cruzados"
 flavor_mos.102.b: "Temos mais a ganhar com o comércio."
 flavor_mos.102.c: "Os homens só precisam de vodca e uma morte gloriosa."
 flavor_mos.102.historical_info: "Pedro, o Grande, enviou o diplomata e marechal de campo Boris Petrovich Sheremetev a Malta para observar o treinamento e as habilidades dos Cavaleiros de Malta e de suas forças navais. A Rússia havia estabelecido recentemente sua primeira base naval no Mar de Azov, e o conflito com o Império Otomano parecia inevitável."
 flavor_mos.103.title: "Torre Sukharev"
 flavor_mos.103.desc: "A Marinha depende de um suprimento constante de marinheiros habilidosos e da transferência de conhecimento de uma geração para outra. Para atender às nossas ambições náuticas, devemos estabelecer uma escola que forneça educação técnica, lançando as bases para a contínua expansão de nossas forças armadas. Um projeto de uma torre majestosa foi submetido recentemente e poderia abrigar tal instituição, contribuindo, ao mesmo tempo, para o embelezamento do cenário urbano de [ShowLocationName('moscow')]."
 flavor_mos.103.a: "Uma ambição adequada."
 flavor_mos.103.tt1: "O andar superior é designado a [james_bruce.GetName], que prepara um observatório astronômico com uma vista estelar"
 flavor_mos.103.b: "Não precisamos dessas extravagâncias."
 flavor_mos.103.c: "Devemos atender às demandas do(a) [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_mos.103.tt2: "Um sistema de abastecimento de água de última geração é construído no segundo andar para o benefício de [ShowLocationName('moscow')]"
 flavor_mos.103.historical_info: "A Torre Sukharev foi construída no final do século XVII para celebrar a vitória de Pedro, o Grande, sobre os Streltsy, que haviam se rebelado contra ele nos anos anteriores. Ao longo dos anos, a torre teve diversos propósitos, como quartéis, instalações educacionais, infraestrutura e armazenamento para comerciantes, até sua destruição pelas autoridades soviéticas em 1934."
 flavor_mos.104.title: "[francois_le_fort.GetNameWithNoTooltip]"
 flavor_mos.104.desc: "Um ex-estrategista e mercenário está buscando emprego no Exército [ROOT.GetCountry.GetAdjective] na esperança de construir uma reputação. Os méritos de [francois_le_fort.GetName] são impressionantes, mas [francois_le_fort.GetSheHe] carece de experiência em liderança. Não obstante, [francois_le_fort.GetSheHe] está insistindo no posto de capitão, uma promoção que pode não ser bem recebida pelos generais nativos que seguem uma carreira semelhante."
 flavor_mos.104.a: "As regras foram feitas para serem quebradas."
 flavor_mos.104.tt2: "[francois_le_fort.GetSheHe|U] demonstra um talento natural para entreter o povo, nobres e plebeus igualmente, o que pode ser útil"
 flavor_mos.104.b: "Uma ideia ridícula."
 flavor_mos.104.historical_info: "François Le Fort serviu a Pedro, o Grande, tanto como diplomata quanto como general, participando de diversas campanhas para garantir o acesso da Rússia ao Mar de Azov. Ele virou um amigo próximo do czar e foi fundamental na formação do Sínodo dos Tolos e Bufões, além de atuar como principal organizador e participante de uma série de jogos militares organizados para Pedro durante sua regência, frequentemente chamados de \"Exército de Brincadeira\"."
 flavor_mos.105.title: "O Exército de Brincadeira"
 flavor_mos.105.desc_common1: "Apesar da pouca idade, [target_character.GetName] desenvolveu um fascínio pelos brinquedos de guerra e soldados em miniatura, demonstrando um grande talento para a estratégia e a mobilização de tropas."
 flavor_mos.105.desc_common2: "oferecendo organizar uma série de simulações de batalhas usando soldados reais em vez de brinquedos para encenar momentos elaborados que permitiriam ao jovem herdeiro aprender a arte da guerra."
 flavor_mos.105.desc_patrick_gordon: "$flavor_mos.105.desc_common1$ O notável interesse por assuntos militares foi percebido pelo estrategista militar [patrick_gordon.GetName], que está $flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_francois_le_fort: "$flavor_mos.105.desc_common1$ O notável interesse por assuntos militares foi percebido pelo estrategista militar e confidente próximo [francois_le_fort.GetName], que insiste não apenas em participar, mas também está $flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_both: "$flavor_mos.105.desc_common1$ O notável interesse por assuntos militares foi percebido pelos estrategistas militares e confidentes próximos [patrick_gordon.GetName] e [francois_le_fort.GetName], que estão $flavor_mos.105.desc_common2$"
 flavor_mos.105.a: "Que os jogos comecem."
 training_with_gordon: "Ganha #G 10#! de [ability|e] [mil_short|e] do treino com [patrick_gordon.GetName]"
 training_with_le_fort: "Ganha #G 10#! de [ability|e] [mil_short|e] do treino com [francois_le_fort.GetName]"
 flavor_mos.105.tt1: "O jeito carismático de [target_character.GetNameWithNoTooltip] [target_character.GetHimHer] ajuda a desenvolver amizades próximas com organizadores e participantes de menor prestígio, enfurecendo os [ShowPopTypeName('nobles')]"
 flavor_mos.105.tt2: "Um quartel especial é construído para abrigar o exército de brinquedo cada vez maior"
 mos_toy_army_components: "Componentes do Exército de Brinquedo"
 STATIC_MODIFIER_NAME_friends_in_all_places: "Amigos Por Toda a Parte"
 flavor_mos.105.b: "Um tutor particular já basta."
 flavor_mos.105.historical_info: "Pedro, o Grande, tinha uma coleção de soldados de brinquedo com os quais brincava durante sua infância. Eram organizados jogos elaborados, incluindo também soldados reais, instrutores e voluntários dos Streltsy. Essa exposição precoce a brinquedos com temática militar influenciou sua decisão posterior de ingressar no exército, uma experiência que seria fundamental em seus esforços, como czar, para modernizar e fortalecer as forças armadas russas."
 flavor_mos.106.title: "A Guarda Imperial"
 flavor_mos.106.desc: "Os jogos de guerra complexos e realistas realizados pelo Exército de Brinquedo resultaram em um regimento de elite apto para o combate e com lealdade inabalável a [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. No entanto, ele ainda é uma mistura heterogênea de recrutas de diferentes origens e classes sociais, mas essa incoerência poderia ser superada se ele fosse reorganizado em duas companhias. A primeira companhia seria formada principalmente por [ShowPopTypeName('nobles')] e teria a tarefa de proteger o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], enquanto a segunda assumiria um papel mais ativo em campanhas militares e guerras."
 flavor_mos.106.a: "Preparar, apontar, marchar!"
 enable_preobrazhensky_semyonovsky_imperial_guard_advance: "Concede acesso ao [advance|e] [ShowAdvanceName('preobrazhensky_semyonovsky_imperial_guard')]"
 flavor_mos.106.b: "Supérfluo para a ordem estabelecida."
 flavor_mos.106.historical_info: "Os Regimentos Preobrazhensky e Semenovsky eram duas das unidades militares mais prestigiadas e elitistas do Exército Imperial Russo, conhecidas por sua importância histórica e ligação próxima com os monarcas russos. Eles foram formados por Pedro, o Grande, como parte de reformas abrangentes na estrutura militar geral e continuaram protegendo a monarquia até sua dissolução durante a Revolução Russa."
 flavor_mos.107.title: "O Estadista Extremamente Alto"
 flavor_mos.107.desc: "O [ShowPolicyName('dop_law_governing_senate')] está vasculhando o país em busca de indivíduos talentosos que possam servir com distinção e valor. Chegou a vez de o influente nobre e governador [tikhon_streshnev.GetName] se juntar aos demais formuladores de políticas. [tikhon_streshnev.GetSheHe|U] não é estranho à burocracia e deve adaptar-se perfeitamente, exceto pelo detalhe de sua altura extrema."
 flavor_mos.107.a: "Convidá-lo para servir à corte."
 flavor_mos.107.tt2: "Com pouco mais de dois metros de altura, sua estatura incomum facilita a semelhança com a de [target_character.GetName], alimentando os boatos de que [tikhon_streshnev.GetNameWithNoTooltip] é o verdadeiro pai [target_character.GetHisHer]."
 flavor_mos.107.b: "Um monumento gigantesco vai distrair as sessões."
 flavor_mos.107.historical_info: "Tikhon Streshnev foi um dos primeiros membros do novo Senado Governante, servindo brevemente também como chefe do Prikaz Razryadny e liderando o exército. Ele era próximo da família real, atuando como mentor do jovem Pedro I, o que lhe garantiu considerável influência. Inusitadamente alto para a época, uma característica que compartilhava com Pedro, foi sugerido que ele poderia, de fato, ser o pai biológico do futuro czar."
 flavor_mos.108.title: "A Deserção Hedionda do Herdeiro"
 flavor_mos.108.desc: "Houve discussões sobre um evidente desacordo entre [target_heir.GetName] e [target_ruler.GetName] a respeito das amplas reformas militares, governamentais e sociais que estão ocorrendo no país [ROOT.GetCountry.GetName], pois [target_heir.GetName] resiste a essas mudanças e se apega aos valores tradicionais do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Incapaz de resolver as diferenças e sentindo-se alienad[target_heir.GetHimHer], [target_heir.GetNameWithNoTooltip] buscou refúgio no país [target_country.GetName] para tentar fugir da influência das reformas promovidas por seu pai."
 flavor_mos.108.a: "Apreendê-l[target_heir.GetHimHer] imediatamente."
 flavor_mos.108.tt1: "[target_heir.GetNameWithNoTooltip] fica sujeito a uma investigação minuciosa nos bastidores e pode morrer sob circunstâncias misteriosas"
 flavor_mos.108.b: "Oferecer concessões."
 flavor_mos.108.tt2: "[target_heir.GetNameWithNoTooltip] recebe a oferta de uma leve mudança de política em troca de um lar para voltar"
 flavor_mos.108.c: "Despertar um espião para recuperar nosso recurso."
 flavor_mos.108.tt3: "[target_heir.GetNameWithNoTooltip] volta para casa antes que sua ausência seja percebida"
 flavor_mos.108.d: "Deserdar o idiota."
 flavor_mos.108.historical_info: "Alexei Petrovich, filho de Pedro, o Grande, teve uma relação tensa com seu pai devido às suas perspectivas divergentes sobre a ocidentalização da Rússia. A educação tradicional de Alexei, focada em valores religiosos e conservadores, contrastava muito com a abordagem mais moderna de seu pai. Esse conflito levou Alexei a tentar desertar para o Sacro Império Romano, mas foi capturado e trazido de volta à Rússia e submetido a um julgamento público. Pouco tempo depois, Alexei morreu em circunstâncias misteriosas."
 flavor_mos.109.title: "O Kammermohr"
 flavor_mos.109.desc: "Um presente um tanto quanto incomum foi oferecido pelo embaixador da [GetCountry('TUR').GetLongName]: um garoto vindo das distantes terras de [ShowAreaName('northern_ethiopia_area')]. Inicialmente capturado e mantido como escravo, [abram_petrovich.GetName] foi libertado e será criado na casa da corte para que possa aprender nossos costumes e servir ao país [ROOT.GetCountry.GetName] no futuro, possivelmente como parte do exército ou como criado. Embora demonstre um alto nível de inteligência, [abram_petrovich.GetNameWithNoTooltip] carece de educação básica, então seria prudente presenteá-lo com o dom da alfabetização."
 flavor_mos.109.a: "O garoto precisa receber educação."
 flavor_mos.109.tt1: "[abram_petrovich.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_mos.109.tt2: "[abram_petrovich.GetSheHe|U] está matriculado em um dos maiores institutos disponíveis na [GetCountry('FRA').GetName]"
 flavor_mos.109.tt3: "[abram_petrovich.GetSheHe|U] está matriculado em uma universidade perfeita em [target_location.GetName]"
 flavor_mos.109.tt4: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se opõe ao tratamento preferencial oferecido a um escravo por dívida"
 flavor_mos.109.b: "Um esforço grande demais para um ganho tão pequeno."
 flavor_mos.109.historical_info: "O termo Kammermohr era historicamente utilizado para designar um servo da corte com pele negra. Era uma prática comum entre os monarcas europeus ter um servo de origem africana, servindo como um emblema exótico do prestígio da corte. Abram Petrovich foi presenteado pelo Império Otomano à Rússia e criado como afilhado de Pedro, o Grande, o que lhe permitiu receber uma educação prestigiada no exterior. Posteriormente, ele voltaria como um engenheiro militar altamente qualificado, assumindo um posto no exército russo."
 flavor_mos.110.title: "O Retorno do Prodígio"
 flavor_mos.110.desc: "[abram_petrovich.GetName] terminou seus estudos e voltou ao país [ROOT.GetCountry.GetName] munido de um vasto conhecimento em engenharia militar. Agora devemos decidir a melhor forma de utilizar seus talentos, seja na função de mentor ou como um membro essencial do aparato governamental."
 flavor_mos.110.a: "Compartilhar é cuidar."
 flavor_mos.110.tt1: "[abram_petrovich.GetNameWithNoTooltip] se torna um engenheiro e tutor de matemática para as forças armadas"
 STATIC_MODIFIER_NAME_fortress_forger: "Ferreiro da Fortaleza"
 flavor_mos.110.b: "Um patriota de verdade luta até o fim."
 STATIC_MODIFIER_NAME_gannibal: "Gannibal"
 flavor_mos.110.c: "Para a máquina imparável da governança."
 flavor_mos.110.d: "Não há mais interesse."
 flavor_mos.110.tt2: "[abram_petrovich.GetNameWithNoTooltip] foi exilado, para grande satisfação do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_mos.110.historical_info: "Abram Petrovich voltou à Rússia após concluir seus estudos na França. Seu padrinho, Pedro, o Grande, faleceu pouco depois, e o novo regente não simpatizava com Abram, exilando-o na Sibéria. Mais tarde, graças às suas habilidades excepcionais em engenharia, ele foi perdoado e encarregado de construir diversas fortificações pelo território russo. Reinos subsequentes testemunharam seu retorno à proeminência, culminando em sua nomeação como engenheiro-chefe do exército russo."
 flavor_mos.111.title: "Fortaleza de São Pedro e São Paulo"
 flavor_mos.111.desc: "A Ilha de Hare estrategicamente protege a entrada do Rio Neva, uma via navegável crucial usada para conectar o [ShowAreaName('eastern_baltic_sea')] ao Lago Ladoga. Vamos expandir nosso poder sobre essa área construindo uma cidadela de última geração em [ShowLocationName('neva')] e lançar as bases para uma metrópole majestosa."
 flavor_mos.111.a: "Um local perfeitamente adequado."
 mos_st_peter_and_paul_construction: "Construção da Catedral de São Pedro e São Paulo"
 flavor_mos.111.tt1: "As maravilhas de engenharia de [abram_petrovich.GetName] otimizam o processo de construção e reduzem o custo geral do imenso projeto"
 flavor_mos.111.b: "O lar é onde o coração está."
 flavor_mos.111.historical_info: "A Fortaleza de São Pedro e São Paulo é a estrutura mais antiga de São Petersburgo e foi fundada por Pedro, o Grande, como um reduto militar durante a Grande Guerra do Norte contra a Suécia. Ela também abriga a Catedral de São Pedro e São Paulo, local de sepultamento de muitos membros da família imperial russa. A cidade de São Petersburgo evoluiu de uma cidadela para uma vasta capital em menos de 20 anos."
 flavor_mos.112.title: "O Arquiteto Principal"
 flavor_mos.112.desc: "O paisagista e arquiteto barroco [jean_baptiste_le_blond.GetName] fez contribuições significativas no campo da arquitetura e veio recentemente para [ShowLocationName('neva')] a pedido das autoridades locais. Vindo de [ShowLocationName('paris')], sua experiência em obras grandiosas e no estilo #italic Le Nôtre#! [jean_baptiste_le_blond.GetHimHer] tornaria uma excelente adição a qualquer ambição implícita de transformar [target_location.GetRank.GetName] em um centro urbano moderno e uma meca cultural."
 flavor_mos.112.a: "Devemos construir rapidamente."
 flavor_mos.112.a.custom: "A construção rápida do assentamento exige o recrutamento obrigatório de [ShowPopTypeName('peasants')] de toda a região [ShowRegionName('russian_region')]"
 flavor_mos.112.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] está insatisfeito com as restrições impostas sobre sua liberdade de movimento"
 flavor_mos.112.tt3: "Um plano com detalhes da infraestrutura e do design da cidade foi elaborado, e as atividades essenciais prévias da construção para a futura capital foram iniciadas."
 flavor_mos.112.tt4: "Muitos [ShowPopTypeName('peasants')] recrutados morrem devido às condições trabalhistas rigorosas"
 flavor_mos.112.b: "Acabar com essa loucura."
 flavor_mos.112.historical_info: "Jean-Baptiste Alexandre Le Blond foi um arquiteto francês lembrado por projetar diversos monumentos na capital recém-estabelecida, São Petersburgo. Ele desempenhou um papel crucial na introdução da arquitetura barroca francesa na Rússia, evidente no layout e no design geral da cidade, também creditados às contribuições de Le Blond."
 flavor_mos.113.title: "O Portão para o Oeste"
 flavor_mos.113.desc: "O(A) [target_location.GetRank.GetName] de [ShowLocationName('neva')] tem diversos benefícios: o acesso a rotas comerciais importantes, a área pantanosa do delta do Rio Neva oferecendo vantagens defensivas naturais e sua proximidade com a Europa facilitando trocas culturais. Mover nossa sede administrativa de governo é imperativo para aproveitar essas vantagens. Isso não apenas incentiva novos investimentos, mas também serve como uma estratégia para consolidar a imagem do país [ROOT.GetCountry.GetName] como uma potência europeia formidável, capaz de projetar sua influência sobre o continente."
 flavor_mos.113.a: "Um novo começo."
 st_petersburg: "São Petersburgo"
 flavor_mos.113.tt1: "É possível que ocorram diversos eventos após [ShowLocationName('neva')] ser designada como capital do país [target_root_country.GetName]."
 flavor_mos.113.b: "Um plano equivocado e irrefletido."
 flavor_mos.113.tt2: "Diversos [pops|e] abandonam [ShowLocationName('neva')] pelas paisagens mais verdes de [capital.GetName]."
 flavor_mos.113.historical_info: "A fundação de São Petersburgo em 1703, durante o reinado de Pedro, o Grande, foi motivada pelo desejo de garantir acesso ao Mar Báltico para transferir a capital para um local com um porto marítimo funcional durante todo o ano, diferente de Moscou, que não tem acesso a nenhum mar. Essa decisão fazia parte do objetivo mais amplo de Pedro de ocidentalizar e modernizar a Rússia. A construção da cidade enfrentou muitos desafios, incluindo o terreno pantanoso e as condições climáticas rigorosas. Trabalho forçado, envolvendo servos e prisioneiros de guerra, foi empregado para sua construção."
 flavor_mos.114.title: "A Esposa Suprema"
 flavor_mos.114.desc: "A continuidade da dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] é de suma importância, e as chances de garantir isso aumentariam muito se [ROOT.GetCountry.GetGovernment.GetRuler.GetName] se casasse. Uma inspeção recente de mulheres elegíveis foi realizada, e [natalya_naryshkina.GetName], da nobre dinastia [ShowDynastyName('naryshkin_dynasty')], chamou a atenção do [ROOT.GetCountry.GetGovernment.GetRulerTitle]. [natalya_naryshkina.GetSheHe|U] está em idade fértil, é solteira e prevê-se que dará à luz filhos grandiosos. A família, no entanto, rompendo com a tradição, pediu que sua filha tenha um estilo de vida mais livre para se adequar melhor à sua criação idealista."
 flavor_mos.114.a: "Ora, mas é claro!"
 STATIC_MODIFIER_NAME_great: "O Grande"
 flavor_mos.114.tt1: "[natalya_naryshkina.GetNameWithNoTooltip] é adicionada como [character|e] e dá à luz [peter_the_great.GetName]"
 flavor_mos.114.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] expressa seu descontentamento pela natureza sincera de [natalya_naryshkina.GetNameWithNoTooltip]"
 flavor_mos.114.b: "Poucas opiniões podem ser declaradas."
 flavor_mos.114.c: "Um matrimônio não é necessário."
 flavor_mos.114.historical_info: "Natalya Naryshkina foi a mãe de Pedro, o Grande, e se casou com o czar após a morte de sua primeira esposa. A família tentou impedir o casamento alegando que Natalya havia praticado magia das trevas para atrair a atenção do czar, acusações que foram ignoradas após uma breve investigação. Natalya foi criada em um ambiente de valores ocidentais e liberais e solicitava ao marido liberdades incomuns para as mulheres da época, como assistir a peças de teatro e comparecer à igreja sem véu. Ela também tentou introduzir vários costumes ocidentais na corte russa."
 flavor_mos.115.title: "As Observações de [james_bruce.GetNameWithNoTooltip]"
 flavor_mos.115.desc: "Proveniente da região de [ShowAreaName('scottish_lowlands_area')] e descendente de uma linha ancestral com registros detalhados na Rússia desde 1647, [james_bruce.GetName] é um homem de espada e pena, com uma formação educacional impressionante e experiência relevante no campo, sobretudo na área de artilharia. Seus impressionantes méritos e suas habilidades de escrita estão disponíveis para contratação e, sem dúvida, contribuirão em qualquer área em que [james_bruce.GetHeShe] seja designado, seja em atividades administrativas e acadêmicas ou voltadas para empreendimentos militares."
 flavor_mos.115.a: "Convidá-lo para a corte."
 flavor_mos.115.tt2: "Suas obras literárias podem acabar sendo benéficas no futuro estabelecimento de institutos de conhecimento"
 flavor_mos.115.b: "Exclusivamente para o Exército."
 STATIC_MODIFIER_NAME_artillery_maestro: "Mestre da Artilharia"
 flavor_mos.115.tt3: "[james_bruce.GetSheHe|U] está reservado para o serviço militar, aprimorando a mobilização e a utilização de artilharia"
 flavor_mos.115.c: "Uma linhagem questionável."
 flavor_mos.115.historical_info: "James Bruce participou de diversas campanhas militares contra o Império Otomano como major-general de artilharia. Na época, ele era considerado um dos indivíduos mais cultos da Rússia, contribuindo para os campos da astronomia e da ciência ao escrever vários volumes que posteriormente doou à Academia de Ciências. A ele é creditada a abertura do primeiro observatório na Rússia, localizado na Torre Sukharev, o que lhe rendeu uma reputação de praticante de alquimia e magia."
