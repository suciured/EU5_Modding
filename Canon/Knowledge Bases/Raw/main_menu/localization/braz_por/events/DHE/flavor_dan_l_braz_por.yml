l_braz_por:
 flavor_dan.1.title: "Den Anden Store Manddrukning"
 flavor_dan.1.desc: "Uma terrível enchente atingiu nosso litoral ao longo do [ShowAreaName('north_sea_area')]! Relatos da população local chegaram até nós, e um deles, do supervisor dos projetos de reclamação locais do povo [ShowCultureName('low_franconian')], sendo especialmente descritivo:\n\n#italic \"Na noite, uma grande tempestade surgiu no mar ao sudoeste. O vento começou a soprar tão forte que não conseguíamos dormir. As ondas se elevavam acima do dique marítimo e sobre o telhado da casa. Foi um som assustador.\"#!\n\nA súbita enchente da tempestade atingindo o litoral de [ShowLocationName('ribe')] a [ShowLocationName('heide')] deixou a população local e o interior devastados e desesperados. Algumas ilhas foram completamente varridas, sem restar nada."
 flavor_dan.1.a: "Isso deve ser castigo divino!"
 flavor_dan.1.historical_info: "A enchente da tempestade de Burchardi ocorreu em outubro de 1634 e devastou o litoral do Mar do Norte na Dinamarca e no Eslévico. Devido ao contínuo conflito entre protestantes e católicos no Sacro Império Romano da época, os diques que protegiam o litoral norte da Frísia ficaram em más condições e não conseguiram impedir as ondas. A enchente causou entre 8.000 e 15.000 mortes, e teve severas consequências em longo prazo para a região, causando o abandono de fazendas e a erradicação da variedade \"Velho Nordstrand\" do idioma frísio setentrional."
 flavor_dan.2.title: "Consentimento [GetCountry('PAP').GetAdjectiveWithNoTooltip] para Educação Superior"
 flavor_dan.2.desc: "O [GetCountry('PAP').GetGovernment.GetRuler.GetName] graciosamente ofereceu uma bula papal para o(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], dando-nos a capacidade de expandir nossas instituições educacionais em [ShowLocationName('kobenhavn')]. Com este apoio, podemos criar um caso forte para expandir nossas instalações no país [ROOT.GetCountry.GetName] e estabelecer um novo centro para as pessoas bem instruídas do nosso país."
 flavor_dan.2.a: "Patrocinem a [ShowBuildingTypeNameWithNoTooltip('university')]!"
 flavor_dan.2.b: "Em vez disso, usem nossa influência na Igreja."
 flavor_dan.2.historical_info: "O Rei Cristiano I da Dinamarca fundou a Universidade de Copenhague em 1479 com a aprovação de uma bula papal. A universidade virou um centro da teologia católica romana, mas também tinha instalações para o estudo de direito, medicina e filosofia. A universidade foi dissolvida entre 1531 e 1537 devido aos efeitos da Reforma Protestante na Dinamarca, mas virou uma universidade protestante sob o reinado de Rei Cristiano III de novo."
 flavor_dan.3.title: "A Ordem de Santa Clara pede ajuda."
 flavor_dan.3.desc: "Embora a Ordem de Santa Clara tenha sido presença no país [ROOT.GetCountry.GetName] há muito tempo, atualmente eles têm dificuldades de se manter. Como um(a) [ROOT.GetCountry.GetFlavorRank] da fé [ShowReligionAdjective('catholic')], teríamos uma boa imagem se os ajudássemos em seus esforços e patrocinássemos um novo [ShowBuildingTypeName('monastery')] perto das nossas posses em [ShowLocationName('kobenhavn')]."
 flavor_dan.3.a: "Financiem-nos."
 flavor_dan.3.b: "Não precisamos de mais pedintes em [ShowLocationNameWithNoTooltip('kobenhavn')]."
 flavor_dan.3.historical_info: "O Rei João I e a Rainha Cristina fundaram o Mosteiro de Santa Clara em Copenhague em 1497 com um presente do antigo jardim real. A rainha fez uma doação de 40 membros de guilda do Reno para a construção do mosteiro em 1498, que foi concluída sete anos depois. O mosteiro, que consistia em um dormitório, refeitório, igreja, enfermaria, adegas, e fornecia espaço para irmãs leigas, foi consagrado em agosto de 1505 e funcionou até 1536, quando virou propriedade da coroa de novo."
 flavor_dan.4.title: "As Reformas do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_dan.4.desc: "Nosso Estado precisa ser adaptável e flexível em sua abordagem ao corpo jurídico que governa nosso povo. Nosso(a) [ROOT.GetCountry.GetGovernment.GetRuler.GetName] tem um profundo interesse na reforma do país [ROOT.GetCountry.GetName] para um modelo de um Estado moderno, governando não por sangue nobre, mas por mérito, independentemente de a pessoa pertencer ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ou [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 flavor_dan.4.a: "Reformem o país!"
 flavor_dan.4.b: "A tradição é mais confiável."
 flavor_dan.5.title: "A Constituição da [ShowRegionNameWithNoTooltip('scandinavian_region')]"
 flavor_dan.5.desc: "Governar a vasta região da [ShowRegionName('scandinavian_region')] não é uma tarefa fácil, e o atrito entre o estamento [ShowEstateTypeName('nobles_estate')] do país [GetCountry('SWE').GetName] e os países [GetCountry('DAN').GetName] e [GetCountry('NOR').GetName] é algo comum. Visto que seus interesses raramente se alinham, deveríamos nos concentrar na criação de uma constituição para a nossa união, forçando o estamento [ShowEstateType('nobles_estate')] a cooperar se não houver consenso. Isso seria um enorme passo para a centralização da União de Kalmar, mas os envolvidos que estiverem céticos em relação ao compartilhamento do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] verão isso como ameaça à autonomia deles."
 flavor_dan.5.a: "Elaborem a Constituição Escandinava."
 opinion_enforced_scandinavian_constitution: "Aplicou a Constituição Escandinava"
 flavor_dan.5.b: "Mantenham a União descentralizada."
 opinion_discarded_scandinavian_constitution: "Descartou a Constituição Escandinava"
 flavor_dan.6.title: "Uma Nova Dinastia"
 flavor_dan.6.desc: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] tem uma tarefa difícil. Proveniente de uma nova dinastia sem relação imediata com a Casa de [ShowDynastyName('estrid_dynasty')], [target_character.GetHeShe] terá que provar sua capacidade como governante ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] do povo [ShowCultureName('danish')], que vê esse(a) novo(a) governante como uma oportunidade para consolidar seu controle sobre a entidade política [ROOT.GetCountry.GetName]. Alguns representantes do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] já abordaram o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] com ameaças implícitas para expandirem seus privilégios, ou fariam oposição ao governo."
 flavor_dan.6.a: "A nobreza deve auxiliar e aconselhar, mas nunca governar."
 flavor_dan.6.b: "Só estão pedindo o que lhes é de direito."
 flavor_dan.7.title: "Reformas na Marinha do Povo [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]"
 flavor_dan.7.desc: "Nosso litoral é vasto, e sua proteção é crucial na nossa estratégia militar. Recentemente, o país [rival_country.GetName] está ameaçando nosso domínio naval e, portanto, a segurança do povo [ShowCultureName('danish')] diretamente. Seus esforços só podem ser interpretados de uma forma, e devemos fazer o que for necessário para reafirmar nosso domínio marítimo. Para este objetivo, devemos estabelecer reformas na nossa Marinha e aumentar a educação militar recebida por nossos comandantes navais."
 flavor_dan.7.a: "Reformem a Marinha!"
 flavor_dan.7.b: "O foco maior deve ser no exército."
 flavor_dan.7.c: "Nenhuma reforma é necessária."
 flavor_dan.8.title: "A Sucessão de [target_character.GetNameWithNoTooltip]"
 flavor_dan.8.desc: "Visto que [target_character.GetName] não ficará mais jovem, o conselho real começou a procurar herdeiros adequados no sentido mais amplo. [count_of_holstein.GetName], do país [GetCountry('SHL').GetName], apresentou a ideia de que [target_heir.GetName] seria um(a) candidato(a) adequado(a).\n\n[count_of_holstein.GetNameWithNoTooltip] também deixou claro que apoiará a candidatura de [target_heir.GetNameWithNoTooltip] com seu próprio bolso."
 flavor_dan.8.a: "Uma candidatura adequada."
 flavor_dan.8.b: "Não podemos fazer promessas antecipadas."
 flavor_dan.9.title: "Os Mercados de Peixes da Província de [ShowProvinceDefinitionNameWithNoTooltip('malmohus_province')]"
 flavor_dan.9.desc: "O mercado de peixes anual em [ShowLocationName('malmo')] é realmente impressionante. Comerciantes de toda a [ShowContinentName('europe')] se reúnem no litoral de [ShowLocationName('oresund')] para testemunhar a abundância de arenques nas águas. Alguns visitantes até ressaltaram que daria para cortar o peixe com sua adaga apenas mergulhando-a no mar.\n\nEmbora essa seja uma ocasião constante nos últimos séculos, agora recebemos relatos desesperados de que a aparição anual outonal de arenques foi lamentável e que o mercado de peixe não consegue se sustentar. Este ano devastador representa o fim do mercado de peixes, a menos que os peixes voltem na mesma quantidade de antes, o que seria nada menos que um milagre."
 flavor_dan.9.a: "Lamentável."
 flavor_dan.10.title: "O Grande Incêndio de [ShowLocationNameWithNoTooltip('kobenhavn')]"
 flavor_dan.10.desc: "Iniciado durante a produção de velas, um incêndio na parte oeste de [ShowLocationName('kobenhavn')] logo se espalhou para a cidade inteira. Embora ainda não saibamos o prejuízo exato, a maior parte da cidade está devastada e destruída. Grande parte da população ficou desabrigada com essa catástrofe, e uma considerável quantidade de pessoas morreu nas chamas.\n\nEmbora a população ainda esteja ocupada limpando os destroços e as cinzas, teremos que planejar o futuro de [ShowLocationNameWithNoTooltip('kobenhavn')]. Poderíamos aproveitar a oportunidade para reconstruir a cidade ainda mais gloriosa que antes, mas isso nos custaria muito ouro."
 flavor_dan.10.a.tt: "[target_location.GetName] perderá [prosperity|e], [pops|e] e algumas [buildings|e] serão afetadas pelo incêndio"
 flavor_dan.10.a: "Vamos com o plano ambicioso!"
 flavor_dan.10.b.tt: "[target_location.GetName] perderá [prosperity|e], [development|e], [pops|e] e algumas [buildings|e] serão afetadas pelo incêndio"
 flavor_dan.10.b: "Façam apenas o necessário!"
 flavor_dan.11.title: "Nossas Conexões com o Povo [ShowCultureNameWithNoTooltip('low_franconian')]"
 flavor_dan.11.desc: "O povo do país [ROOT.GetCountry.GetName] tem uma conexão profunda e antiga com o mar que não é compartilhada por muitos povos da [ShowContinentName('europe')]. Uma das culturas mais próximas dessas conexões é o povo [ShowCultureName('low_franconian')] do [ShowRegionName('north_german_region')], que também são visitantes frequentes de [ShowLocationName('kobenhavn')] devido às suas atividades mercantis no [ShowAreaName('baltic_area')]. Poderíamos usar essa conexão para modelar nosso governo para que fique mais parecido com o do povo [ShowCultureNameWithNoTooltip('low_franconian')], o que fortaleceria o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e lhes daria uma parcela maior do corpo governamental."
 flavor_dan.11.a.tt: "Melhoraremos nossas relações com cada país do povo [ShowCultureNameWithNoTooltip('low_franconian')]"
 flavor_dan.11.a: "Este é o futuro do nosso país."
 flavor_dan.11.b: "Cortem nossos laços com o povo [ShowCultureNameWithNoTooltip('low_franconian')]"
 danish_dutch_inspiration: "Políticas Pró-Holandesas na Entidade Política [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_dan.12.title: "[target_character.GetNameWithNoTooltip] Começa a Pregar"
 flavor_dan.12.desc: "Após estudar muitos anos em cidades como [ShowLocationName('rostock')], [ShowLocationName('wittenberg')], [ShowLocationName('kobenhavn')] e [ShowLocationName('leuven')], [target_character.GetName] voltou ao país [ROOT.GetCountry.GetName]. Durante seus anos de estudo, ele parece ter adquirido simpatia pelos reformistas da nossa era e começou a pregar as ideias do [ShowReligionName('lutheran')] na entidade política [ROOT.GetCountry.GetNameWithNoTooltip].\n\nÉ necessária uma intervenção do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank] se quisermos preservar a fé [ShowReligionAdjective('catholic')] no país [ROOT.GetCountry.GetLongNameWithNoTooltip], mas nosso apoio garantiria uma base [ShowReligionAdjectiveWithNoTooltip('lutheran')] no nosso país."
 flavor_dan.12.a: "Apoiem suas ideias."
 flavor_dan.12.a.tt: "Muitos [pops|e] serão convertidos para o [ShowReligionName('lutheran')]"
 flavor_dan.12.b: "Não podemos trair o [ShowReligionNameWithNoTooltip('catholic')]."
 flavor_dan.13.title: "Crescimento do Comércio de Rebanhos"
 flavor_dan.13.desc: "Por séculos, a Estrada do Boi conduziu exércitos e comerciantes de e para a província de [ShowProvinceDefinitionName('western_jutland_provinces')]. Entretanto, acima de tudo, ela é usada para trazer milhares de animais de rebanho ao mercado de Wedel, perto de [ShowLocationName('hamburg')], onde os animais de rebanho são vendidos para todo o [ShowRegionName('north_german_region')]. Com o atual crescimento da população no norte da [ShowContinentName('europe')], poderíamos expandir nossa participação no comércio de animais de rebanho para o sul e aumentar nossos lucros. Entretanto, alguns assessores se preocupam que isso venha a fortalecer nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], enquanto reduz a liberdade do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]."
 STATIC_MODIFIER_NAME_growth_of_the_cattle_trade: "Crescimento do Comércio de Rebanhos"
 STATIC_MODIFIER_DESC_growth_of_the_cattle_trade: "Expandir nosso foco no comércio de animais de rebanho aumentará nossa capacidade agrícola enquanto favorece os interesses do estamento [ShowEstateTypeName('nobles_estate')], com consequências para a liberdade do nosso estamento [ShowEstateTypeName('peasants_estate')]."
 flavor_dan.13.a: "Mais dinheiro não faz mal a ninguém!"
 flavor_dan.13.b: "Não podemos permitir isso."
 flavor_dan.14.title: "[target_artist.GetNameWithNoTooltip] Abranda Superstições"
 flavor_dan.14.desc: "[target_artist.GetName], trabalhando a serviço da Igreja da entidade política [ROOT.GetCountry.GetName], publicou um livro em resposta a uma onda de superstições que parecia afetar os habitantes de [ShowLocationName('kobenhavn')]. O livro tenta explicar que as estranhas obras criadas por Deus ou pelo diabo, vistas pelo público como milagres, são baseadas principalmente em mentiras."
 flavor_dan.14.a: "Apoiem suas posições."
 flavor_dan.14.b: "Superstições podem ser benéficas para nós."
 flavor_dan.14.historical_info: "Jens Dineses Jersin serviu como bispo da Igreja Luterana Dinamarquesa. Ele esteve envolvido em reformas educacionais na Dinamarca, escrevendo livros de gramática do latim para os estudantes do idioma. Posteriormente, ele tentou combater as muitas superstições em sua diocese, publicando o livro #italicOn Milagres, Sinais e Revelações e suas Explicações.#!"
 flavor_dan.15.title: "[target_character.GetNameWithNoTooltip] oferece seus serviços"
 flavor_dan.15.desc: "Um homem apareceu na corte alegando ser um líder e almirante capaz. Após ser educado em nosso país, [target_character.GetName] anteriormente serviu em marinhas estrangeiras, e já tem uma considerável reputação como habilidoso oficial da marinha. Sua habilidade é inegável, mas ele poderia atuar tanto como almirante quanto como membro do nosso gabinete de ministros, aconselhando-nos em questões marítimas e militares."
 flavor_dan.15.a: "Ele nos servirá como almirante no mar."
 flavor_dan.15.b: "Ele será um grande membro do nosso conselho de ministros."
 flavor_dan.16.title: "Um Estado de Emergência"
 flavor_dan.16.desc: "Nosso contínuo estado de guerra recentemente causou certo descontentamento no nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Nas recentes reuniões dos nossos estamentos, eles exigiram que seus privilégios sejam consagrados ainda mais, e que nenhuma ação seja feita sem seu consentimento. Para nossa sorte, [target_character.GetName] é bem popular com os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], e eles abordaram nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] oferecendo apoio no caso de seguirmos em frente com o enfraquecimento dos nobres. Com alguns subornos, o destino do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] pode ser selado e nosso(a) [ROOT.GetCountry.GetFlavorRank] pode governar sem oposição."
 flavor_dan.16.a: "Coloquem o plano em ação."
 flavor_dan.16.b: "Devemos contar com o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_dan.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.17.desc: "[target_character.GetName] vem da rica família de comerciantes Schumacher e serviu nosso país com excelência por muitos anos. Com nossos esforços para atrair os indivíduos mais capazes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ele pediu apoio e emprego nos cargos mais altos do nosso governo."
 flavor_dan.17.a: "Recompensem-no por seu excelente serviço!"
 flavor_dan.17.b: "Dispensem-no."
 flavor_dan.18.title: "A Obra de [target_artist.GetNameWithNoTooltip]"
 flavor_dan.18.desc: "[target_artist.GetName], proveniente de uma família nobre influente, agora publicou sua coletânea de obras astronômicas. Ele dedicou sua pesquisa ao posicionamento das estrelas e ao movimento do sol. Devemos apoiá-lo como pudermos para ampliar sua pesquisa e vermos as outras informações que ele consegue coletar."
 flavor_dan.18.a: "Brilhante!"
 flavor_dan.19.title: "O Assassinato de [target_gerhard.GetNameWithNoTooltip]"
 flavor_dan.19.desc: "[target_gerhard.GetName] foi uma peça crucial do governo [ROOT.GetCountry.GetAdjective] desde que começou a se envolver com ele, conseguindo se tornar a mão por trás de não apenas um, mas dois reis. Desde a morte de [GetCharacter('dan_chistopher_ii').GetName], [target_gerhard.GetSheHe] basicamente assumiu o controle do país. Isso não foi bem recebido por muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip], que começaram a apoiar [target_valdemar.GetName].\n\nAo longo dos anos, a situação ficou cada vez mais tensa, e as ameaças de atentados à vida de [target_gerhard.GetShortNameWithNoTooltip] ficaram cada vez mais evidentes."
 flavor_dan.19.a: "[target_gerhard.GetSheHe|U] parece ter criado muitos inimigos."
 flavor_dan.19.b: "Melhor buscarmos um meio-termo, por um preço."
 flavor_dan.20.title: "Uma Nova Residência para [target_character.GetNameWithNoTooltip]"
 flavor_dan.20.desc: "[target_character.GetName] recentemente adquiriu novas posses nas imediações de [ShowLocationName('kobenhavn')] e decidiu que esse seria um excelente momento de estabelecer uma nova capital para a entidade política [ROOT.GetCountry.GetLongName]. Embora isso certamente deixaria nossa residência atual ofuscada pela cidade emergente, também criaria mais margem para que o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] formar uma capital como desejar."
 flavor_dan.20.a: "Sigam com os planos!"
 flavor_dan.20.b: "Nosso local atual nos serve bem."
 flavor_dan.21.title: "Um Cadete Rebelde"
 flavor_dan.21.desc: "Um dos nossos líderes navais, [target_character.GetName] teve diversos confrontos com vassalos estrangeiros que poderiam nos colocar em conflito direto com países anteriormente cordiais. [target_character.GetNameWithNoTooltip] alega que todas as suas ações estavam de acordo com o código naval [ROOT.GetCountry.GetAdjective], e que sua mais recente batalha naval foi necessária para defender nosso país. A defesa descarada de seus feitos conquistou muitos na nossa corte, mas alguns argumentam que continuar nosso patrocínio poderia levar ao declínio dos nossos valores de liderança tradicionais."
 flavor_dan.21.a: "Empreguem-no mesmo assim."
 flavor_dan.21.b: "Ele não vale esse problema todo!"
 flavor_dan.22.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_dan.22.desc: "[target_artist.GetName] foi indicado a nós por um dos nossos assessores, que notou seu considerável talento durante uma visita ao [ShowBuildingTypeName('theater')] de [ShowLocationName('kobenhavn')]. As histórias de [target_artist.GetNameWithNoTooltip] são encantadoras, belos contos de folclore que misturam as histórias locais do povo [ROOT.GetCountry.GetCulture.GetName] e contos folclóricos de toda a [ShowContinentName('europe')]. Com nosso patrocínio, ele poderia se dedicar a escrever esses contos fabulosos em tempo integral."
 flavor_dan.22.a: "Uma nova era para a literatura do povo [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]!"
 flavor_dan.23.title: "As Peças de [target_artist.GetNameWithNoTooltip]"
 flavor_dan.23.desc: "[target_artist.GetName] recentemente voltou ao país [ROOT.GetCountry.GetName] depois de viajar pela [ShowContinentName('europe')]. Durante suas viagens, ele desenvolveu um profundo interesse por comédias nos idiomas [ShowLanguageName('latin_language')] e [ShowCultureName('french')], que o inspiraram a escrever peças para o [ShowBuildingTypeName('theater')] de [ShowLocationName('kobenhavn')]."
 flavor_dan.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.24.title: "A Tradução do Novo Testamento"
 flavor_dan.24.desc: "À medida que a Reforma toma a [ShowContinentName('europe')], sua influência está começando a se firmar nas nossas terras. Muitos do nosso povo, desiludidos com as tradições, estão cada vez mais interessados nos ensinamentos da religião [ShowReligionName('lutheran')]. Recentemente, [target_character1.GetName] e [target_character2.GetName] concluíram uma tradução do Novo Testamento para o [ShowDialectName('danish_dialect')], tornando a escritura sagrada acessível aos cidadãos comuns em seu próprio idioma. A nova edição foi recebida com grande entusiasmo, vendendo rapidamente entre a população e alimentando ainda mais a propagação da religião [ShowReligionNameWithNoTooltip('lutheran')] no país [ROOT.GetCountry.GetName]."
 flavor_dan.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.24.a.tt: "#Y 30%#! de todos os [pops|e] que seguem a religião [ShowReligionName('catholic')] na [ShowAreaName('denmark_area')] adotam a religião [ShowReligionName('lutheran')]."
 flavor_dan.24.b: "Já é tarde demais para agirmos..."
 flavor_dan.24.b.tt: "#Y 30%#! de todos os [pops|e] que seguem a religião [ShowReligionName('catholic')] na [ShowAreaName('denmark_area')] adotam a religião [ShowReligionName('lutheran')]."
 flavor_dan.24.c: "Vamos bani-la imediatamente!"
 flavor_dan.24.c.tt: "#Y 10%#! de todos os [pops|e] que seguem a religião [ShowReligionName('catholic')] na [ShowAreaName('denmark_area')] adotam a religião [ShowReligionName('lutheran')]."
 flavor_dan.24.c.tt.2: "Relações com todas as nações da fé [ShowReligionAdjectiveWithNoTooltip('lutheran')] na [ShowContinentNameWithNoTooltip('europe')] reduzidas em [ShowBiasValue('dan_banned_lutheran_bible')|0R]"
 flavor_dan.25.title: "Invadindo a Igreja de Nossa Senhora"
 flavor_dan.25.desc: "Os ventos da Reforma estão soprando com força em [ShowLocationName('kobenhavn')], e as tensões entre reformistas e seguidores da religião [ShowReligionName('catholic')] chegaram ao limite. Seguidores zelosos da religião [ShowReligionName('lutheran')], motivados por seu crescente desdenho pelo que veem como excessos da [GetUniqueInternationalOrganization('catholic_church').GetName], invadiram a Igreja de Nossa Senhora. Em sua fúria zelosa, eles derrubaram estátuas, destruíram altares e relíquias sagradas, condenando-as como ídolos indignos de louvor. Este ato de profanação impactou todo(a) o(a) [target_location.GetRank.GetName], aprofundando a divisão entre as duas facções."
 flavor_dan.25.a: "Condenem a violência!"
 flavor_dan.25.b: "Não podemos impedi-los..."
 flavor_dan.26.title: "[ShowWorkOfArtNameWithNoTooltip('chronica_jutensis')]"
 flavor_dan.26.desc: "Em um canto empoeirado da biblioteca de um velho mosteiro foi descoberto um pequeno, mas importante, manuscrito. O [ShowWorkOfArtName('chronica_jutensis')], uma obra reminiscente do famoso [ShowWorkOfArtName('gesta_danorum')], foi revelado. Esta crônica expande sobre a história do país [ROOT.GetCountry.GetName], cobrindo eventos e detalhes não incluídos na obra original. Apesar de a identidade do autor continuar um mistério, este manuscrito parece ser uma parte importante do passado da nossa nação."
 flavor_dan.26.a: "Preservem o original."
 flavor_dan.26.b: "Certifiquem-se de que tenhamos mais cópias dele!"
 flavor_dan.26.historical_info: "O #italic Chronica Jutensis#!, também conhecido como #italic Chronica Danorum#!, foi um manuscrito medieval em latim que oferecia um registro detalhado da história dinamarquesa, focando particularmente nos eventos em Jutlândia do final do século XIII ao início do século XIV. Diferentemente de outras crônicas contemporâneas, ele ofereceu perspectivas únicas sobre conflitos regionais, assuntos políticos e as condições sociais da época."
 flavor_dan.27.title: "Reassentando a [ShowAreaNameWithNoTooltip('greenland_area')]"
 flavor_dan.27.desc: "Séculos atrás, nossos ancestrais vikings nórdicos estabeleceram assentamentos na [ShowAreaName('greenland_area')] tentando reivindicá-la permanentemente. Entretanto, devido às condições difíceis e diversos desafios, aqueles assentamentos iniciais fracassaram, e qualquer tentativa organizada de colonizar a [ShowAreaNameWithNoTooltip('greenland_area')] foi abandonada. Agora que reestabelecemos controle sobre suas regiões costeiras, chegou a hora de reconsiderar nossa abordagem. Se enviarmos mais pessoas para colonizar a [ShowAreaNameWithNoTooltip('greenland_area')], podemos fortalecer nosso controle sobre essa área vasta e estrategicamente importante, garantindo que continue firmemente sendo nosso domínio e que potencialmente abra novas oportunidades de exploração e comércio."
 flavor_dan.27.a: "Enviem pessoas para colonizar a região."
 flavor_dan.27.b: "Aquele ermo infértil não vale nossos recursos."
 flavor_dan.27.historical_info: "Historicamente, a colonização dinamarquesa da Groelândia começou no início do século XVIII, motivada por uma combinação de zelo missionário e interesses econômicos. Em 1721, o missionário dinamarquês-norueguês Hans Egede estabeleceu um assentamento na Groelândia para converter a população inuíte ao cristianismo e reestabelecer o contato com as colônias nórdicas perdidas. A Coroa Dinamarquesa gradualmente ampliou seu controle sobre a ilha, concentrando-se no comércio, especialmente de óleo de baleia e pele de foca, através do Departamento Real de Comércio na Groelândia. No final do século XVIII, a Groelândia estava firmemente sobre o controle dinamarquês, com a maior parte da população indígena integrada no sistema colonial."
 flavor_dan.28.title: "A Redescoberta da Vinlândia"
 flavor_dan.28.desc: "Após séculos de lendas e histórias, nossos exploradores conseguiram chegar de novo nos famosos litorais da Vinlândia, a terra que nossos ancestrais vikings descreveram em suas sagas. Essa importante descoberta não apenas confirma os antigos contos, mas também desperta um espírito renovado de exploração em nossa nação. As vastas e férteis terras nos trazem novas oportunidades de expansão e comércio, e a redescoberta criou um sentimento de orgulho e aventura no nosso povo."
 flavor_dan.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.28.historical_info: "A Vinlândia, conforme a descrição nas sagas nórdicas, foi uma região da América do Norte explorada por vikings nórdicos por volta do ano 1000, e acredita-se estar situada onde agora é Terra Nova, no Canadá."
 flavor_dan.29.title: "A [ShowBuildingTypeNameWithNoTooltip('kastellet')]"
 flavor_dan.29.desc: "Com a crescente importância de [ShowLocationName('kobenhavn')] como um centro do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank], a necessidade de defesas mais fortes ficou evidente. Sugeriram a construção de uma nova cidadela, conhecida como [ShowBuildingTypeName('kastellet')], para proteger a cidade de ataques terrestres e marítimos. Essa fortaleza em formato de estrela seria construída com cinco fortificações conectadas por muralhas espessas, projetadas para proporcionar campos de fogo sobrejacentes, tornando-a quase impenetrável por forças inimigas. Cercada por um fosso e equipada com quartéis, arsenais e provisões, a [ShowBuildingTypeNameWithNoTooltip('kastellet')] serviria como espinha dorsal da defesa de [ShowLocationNameWithNoTooltip('kobenhavn')], garantindo a segurança da nossa capital e seus habitantes."
 flavor_dan.29.a: "Seria um sábio investimento."
 flavor_dan.29.b: "[ShowLocationNameWithNoTooltip('kobenhavn')] já tem proteção suficiente."
 flavor_dan.29.historical_info: "A Kastellet é uma das fortificações mais impressionantes já construídas no norte da Europa. Seu projeto reflete as inovações arquitetônicas militares da época, concentrando-se em defesa contra artilharia e ataques de infantaria. A fortaleza teve uma função crucial na defesa de Copenhague por toda sua história, e continua sendo um local histórico importante até hoje."
 flavor_dan.30.title: "Preservando o [ShowWorkOfArtNameWithNoTooltip('gesta_danorum')]"
 flavor_dan.30.desc: "Com o advento da [ShowInstitutionName('printing_press')] revolucionando o jeito que preservamos e disseminamos conhecimento, surgiu uma oportunidade para proteger e melhorar um dos nossos documentos históricos mais queridos. O [ShowWorkOfArtName('gesta_danorum')], um marco do nosso patrimônio nacional, se beneficiaria muito com essa nova tecnologia. Utilizando a prensa, podemos garantir que a qualidade do documento seja preservada, produzir diversas cópias para distribuição e tornar esse inestimável registro da nossa história acessível a um público mais amplo."
 flavor_dan.30.a: "Preservem-no e distribuam-no em sua forma impressa!"
 flavor_dan.30.b: "Não podemos arcar com isso."
 flavor_dan.31.title: "[ShowBuildingTypeNameWithNoTooltip('kronborg')]"
 flavor_dan.31.desc: "Nossa posição estratégica em [ShowLocationName('oresund')] há muito tempo forneceu uma fonte de renda considerável devido às taxas sólidas cobradas dos navios que passam. Entretanto, nosso nível atual de controle é insuficiente, levando à perda de renda por não conseguirmos aplicar as tarifas com eficácia. Para resolver esta questão, foi proposta a construção de uma fortificação formidável, a [ShowBuildingTypeName('kronborg')], em [ShowLocationName('helsingor')], fortalecendo nossa fiscalização do estreito, garantindo que todos os navios paguem as tarifas e consolidando nossa presença econômica e militar nessa passagem marítima crucial."
 flavor_dan.31.a: "Construam-na!"
 flavor_dan.31.b: "Isso nos custaria mais do que ganharíamos com as tarifas."
 flavor_dan.31.historical_info: "Kronborg foi construído por volta de 1420 pelo Rei Érico da Pomerânia como uma fortaleza para controlar a entrada do Mar Báltico e coletar tarifas dos navios que passavam. O castelo foi reconstruído e ampliado no final do século XVI pelo Frederico II como um palácio no estilo renascentista."
 flavor_dan.32.title: "A Oferta de [target_character.GetNameWithNoTooltip]"
 flavor_dan.32.desc: "[target_character.GetName], que ganhou fama por suas contribuições com a história e a literatura do povo [ROOT.GetCountry.GetAdjective], ofereceu um serviço importante para nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetSheHe|U] propõe a tradução das nossas estimadas crônicas históricas do Latim para o [ShowDialectName('danish_dialect')], tornando esses documentos cruciais acessíveis à população geral. [target_character.GetSheHe|U] promete acentuar nossa união nacional, garantindo que nossa rica história seja entendida e apreciada por todos os cidadãos."
 flavor_dan.32.a: "Contratem-n[target_character.GetHimHer]."
 flavor_dan.32.b: "Não podemos arcar com seu serviço."
 flavor_dan.32.historical_info: "Anders Sørensen Vedel foi um historiador e tradutor dinamarquês proeminente, conhecido por seus esforços para tornar os textos históricos dinamarqueses mais acessíveis. Suas traduções de importantes crônicas históricas, como o Gesta Danorum de Saxo Grammaticus do latim para o dinamarquês, tiveram um papel crucial na promoção da história e cultura dinamarquesas."
 flavor_dan.33.title: "Inovações Navais de [target_character.GetNameWithNoTooltip]"
 flavor_dan.33.desc: "[target_character.GetName], um(a) distinto(a) estrategista e comandante naval, apresentou uma série de ideias inovadoras para melhorar nossas capacidades navais. Suas propostas incluem projetos avançados de navios e táticas navais melhoradas que poderiam fortalecer muito nossa frota e proteger nossos interesses marítimos. Investir nessas ideias poderia consolidar nossa dominância no mar e garantir a proteção das nossas rotas comerciais e territórios."
 flavor_dan.33.a: "Contratem-n[target_character.GetHimHer] para modernizar nossa marinha."
 flavor_dan.33.b: "Não temos interesse."
 flavor_dan.34.title: "[dan_laxmand.GetNameWithNoTooltip]"
 flavor_dan.34.desc: "[dan_laxmand.GetName] é um(a) delegado(a) de diversos territórios importantes no país [ROOT.GetCountry.GetName], e obteve fama ao gerenciar territórios cruciais e abordar importantes questões diplomáticas domésticas. Como dono(a) de diversas fazendas e propriedades, [dan_laxmand.GetSheHe] não apenas possui fortuna e influência, mas também muita habilidade, o que [dan_laxmand.GetHimHer] torna uma pessoa atrativa para o(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_dan.34.a: "Ofereçam-n[dan_laxmand.GetHimHer] um cargo no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_dan.34.b: "Deixem-n[dan_laxmand.GetHimHer] por conta própria."
 flavor_dan.35.title: "O Assassinato de [laxmand.GetNameWithNoTooltip]"
 flavor_dan.35.desc: "Líder do Conselho [ROOT.GetCountry.GetGovernment.GetAdjective] e um dos homens mais ricos do país, [laxmand.GetName] foi assassinado em plena luz do dia em [ShowLocationName('kobenhavn')]. Segundo testemunhas, dois nobres conhecidos [laxmand.GetHimHer] atacaram com uma faca e [laxmand.GetHimHer] jogaram em um canal. Como líder do Conselho [ROOT.GetCountry.GetGovernment.GetAdjective], [laxmand.GetLastNameWithNoTooltip] era uma força a ser considerada, e nem sempre estava em bons termos com o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nHá suspeitas de que [laxmand.GetSheHe] nem sempre priorizou o bem do(a) [ROOT.GetCountry.GetFlavorRank]. Podemos usar este incidente para enfraquecer mais seus apoiadores e confiscar suas propriedades. Entretanto, é muito provável que tais atos tenham um efeito negativo sobre nós, e alguns pensariam que o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] pode estar por trás do assassinato."
 flavor_dan.35.a: "Investiguem seu assassinato."
 flavor_dan.35.b: "Não vamos nos preocupar com isso."
 flavor_dan.36.title: "Legado do Império do Mar do Norte"
 flavor_dan.36.desc: "Quando [GetCharacter('eng_cnut_the_great').GetName] conquistou o país [GetCountry('ENG').GetName], ele garantiu seu reinado governando o país [GetCountry('ENG').GetNameWithNoTooltip] na cidade de [ShowLocationName('london')], deixando o controle dos países [GetCountry('DAN').GetName] e [GetCountry('NOR').GetName] para sua esposa. Após tantos séculos, nosso governo no país [GetCountry('ENG').GetNameWithNoTooltip] foi restaurado de novo, mas governá-lo pode ser um problema devido à distância entre [ROOT.GetCountry.GetCapital.GetName] e o território [GetCountry('ENG').GetAdjectiveWithNoTooltip]. Pode ser uma boa ideia mudar nossa capital para [ShowLocationNameWithNoTooltip('london')] novamente."
 flavor_dan.36.a: "[ShowLocationNameWithNoTooltip('london')] será nossa nova capital!"
 flavor_dan.36.b: "É melhor investirmos em [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_dan.37.title: "Declínio do País [GetCountry('HSA').GetNameWithNoTooltip]"
 flavor_dan.37.desc: "Após nossas decisivas vitórias na captura de [ShowLocationName('lubeck')] e [ShowLocationName('hamburg')], dois dos portos mais importantes do país [GetCountry('HSA').GetName], o poder e a influência do nosso antigo rival comercial foram consideravelmente reduzidos. Com a derrota do povo [GetCountry('HSA').GetAdjectiveWithNoTooltip], nossa dominância sobre o comércio báltico foi consolidada, tornando-nos a hegemonia incontestada do comércio na região."
 flavor_dan.37.a: "As riquezas do Báltico agora fluem apenas para nossos cofres!"
 STATIC_MODIFIER_NAME_dan_defeated_hansa: "Derrotou a Liga Hanseática"
 flavor_dan.38.title: "Leão do Norte"
 flavor_dan.38.desc: "Nossa recente ascensão ao status de [ROOT.GetCountry.GetGovernment.GetAdjective], além do nosso controle sobre [ShowLocationName('stockholm')] e [ShowLocationName('oslo')], consolidou nossa dominância na região. Com nossa autoridade inquestionável, somos os governantes absolutos da [ShowRegionName('scandinavian_region')], e nossa influência continua a crescer. O leão [ShowCultureName('danish')] agora ruge com força incomparável, e seu eco é ouvido em todo o norte."
 flavor_dan.38.a: "Nossos inimigos tremerão diante da nossa força!"
 STATIC_MODIFIER_NAME_dan_lion_from_the_north: "Leão do Norte"
 flavor_dan.39.title: "Império Colonial [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_dan.39.desc: "O espírito de exploração dos nossos ancestrais vikings foi revivido à medida que estabelecemos bases na [ShowContinentName('america')], na [ShowContinentName('africa')] e na [ShowContinentName('asia')]. Com esses novos territórios sob nosso controle, reivindicamos nosso lugar legítimo entre os grandes impérios coloniais do mundo. Nosso alcance agora atravessa continentes e nossa influência é sentida em terras distantes, garantindo nosso lugar no palco global."
 flavor_dan.39.a: "Glória!"
 flavor_dan.39.historical_info: "Historicamente, a Dinamarca estabeleceu diversas colônias no exterior entre os séculos XVII e XIX, virando uma modesta potência colonial. Nas Américas, ela colonizou partes do Caribe, especialmente as Índias Ocidentais Dinamarquesas. Na África, diversos postos comerciais e fortalezas foram estabelecidos na Costa do Ouro, e, na Ásia, a Dinamarca tinha a colônia de Tranquebar, na Índia, usada principalmente para comércio. Essas colônias eram pequenas, mas importantes na rede comercial global dinamarquesa, contribuindo com sua economia e influência durante o período."
 flavor_dan.40.title: "Conquista da [ShowAreaNameWithNoTooltip('skaneland_area')]"
 flavor_dan.40.desc: "O reinado de [GetCharacter('dan_chistopher_ii').GetName] deixou o país [ROOT.GetCountry.GetName] à beira do colapso, com conflitos internos e invasões estrangeiras quase dissolvendo o reino. Sua morte enfraqueceu o país [ROOT.GetCountry.GetNameWithNoTooltip], e resultou na perda da [ShowAreaName('skaneland_area')] para o país [GetCountry('SWE').GetName], uma região não apenas rica em recursos, mas profundamente envolvida na nossa cultura e patrimônio. Entretanto, após anos de luta e determinação, finalmente conseguimos recuperar a [ShowAreaNameWithNoTooltip('skaneland_area')] e reuni-la com o resto do país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_dan.40.a: "Comemorem essa vitória!"
 flavor_dan.40.b.tt: "Todo [location|e] em [ShowAreaName('skaneland_area')] receberá o [modifier|e] [ShowModifierEffect('dan_integrating_scania')] por #Y 20#! anos"
 flavor_dan.40.b: "Concentrem-se na reintegração da área."
 flavor_dan.41.title: "Era de Ouro da Pintura do Povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_dan.41.desc: "O país [ROOT.GetCountry.GetName] atualmente está passando por um período de florescimento das artes, marcando o que agora é reconhecido como Era de Ouro da Pintura do Povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Essa era, definida por um profundo senso de orgulho nacional e foco na beleza da vida cotidiana, está vendo a ascensão de pintores excepcionais que capturam a essência da nossa cultura, paisagem e povo. Conforme as artes continuam a prosperar, fica evidente que esse movimento não está apenas refletindo o patrimônio cultural [ROOT.GetCountry.GetNameWithNoTooltip], mas também contribuindo consideravelmente com sua identidade nacional."
 flavor_dan.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.41.historical_info: "A Era de Ouro da Pintura Dinamarquesa, no início do século XIX, viu a ascensão de importantes artistas que moldaram a arte nacional. Christoffer Wilhelm Eckersberg, considerado o pai da pintura dinamarquesa, introduziu um estilo realista que influenciou seus alunos, incluindo Johan Thomas Lundbye, P.C. Skovgaard e Wilhelm Marstrand. Lundbye e Skovgaard eram conhecidos por suas paisagens românticas, enquanto Marstrand se destacou retratando cenas da vida cotidiana. A arte dessa era refletia um forte senso de orgulho nacional e beleza da vida e paisagem dinamarquesas."
 flavor_dan.42.title: "Demolição do [ShowBuildingTypeNameWithNoTooltip('castle')] de Absalon"
 flavor_dan.42.desc: "Após nossa humilhante derrota, o país [GetCountry('HSA').GetName] impôs condições rígidas ao país [ROOT.GetCountry.GetName]. Entre essas demandas está a demolição do [ShowBuildingTypeName('castle')] de Absalon, a antiga fortaleza em [ShowLocationName('kobenhavn')]. Essa fortificação, construída no século XII pelo Bispo Absalon, protegeu [ShowLocationNameWithNoTooltip('kobenhavn')] por muito tempo, e tem sido crucial na nossa proteção da cidade e na aplicação das Taxas de Som, um incômodo para a Hansa."
 flavor_dan.42.a: "Isso é realmente humilhante..."
 flavor_dan.43.title: "A Fundação de Christianstad"
 flavor_dan.43.desc: "A paixão do(a) nosso(a) governante por arquitetura e planejamento urbano, combinada com o desejo de deixar um legado duradouro, levou a uma proposta ousada: o estabelecimento de uma nova cidade chamada Christianstad em [ShowLocationName('solvesborg')]. Embora esse projeto ambicioso prometa aumentar nosso prestígio e demonstrar nossa dedicação ao desenvolvimento, há um considerável debate entre nossos assessores. Alguns veem isso como um investimento importante que imortalizará nosso reinado, enquanto outros alertam que isso representa um uso imprudente dos nossos recursos que podem prejudicar nossas finanças."
 flavor_dan.43.a: "Continuem com a fundação de Christianstad."
 flavor_dan.43.b: "Rejeitem a proposta."
 flavor_dan.44.title: "Igreja da Trindade de [ShowLocationNameWithNoTooltip('solvesborg')]"
 flavor_dan.44.desc: "Após a fundação de [ShowLocationName('solvesborg')], fomos abordados pelo renomado arquiteto [steenwinckel.GetName]. [steenwinckel.GetSheHe|U] propõe a construção de uma catedral grandiosa, a Igreja da Trindade, no coração do(a) novo(a) [target_location.GetRank.GetName]. Uma estrutura tão magnífica aumentaria o prestígio do(a) [target_location.GetRank.GetNameWithNoTooltip], que recebeu seu nome homenageando nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_dan.44.a: "Aprovem a construção."
 flavor_dan.44.b: "Podemos construí-la por um custo menor."
 flavor_dan.44.c: "Devemos focar em outras prioridades."
 flavor_dan.44.historical_info: "A Igreja da Trindade de Christianstad, concluída no início do século XVII, foi um exemplo notável da arquitetura renascentista na Escandinávia. Projetada pelo proeminente arquiteto Lorenz van Steenwinckel, a igreja contava com uma grandiosa e elementos detalhados, refletindo a ambição arquitetônica da época e aumentando o prestígio da cidade batizada em homenagem ao rei dinamarquês."
 flavor_dan.46.title: "Expandindo a [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')]"
 flavor_dan.46.desc: "Desde seu estabelecimento como a guarda pessoal do governante e uma unidade cerimonial do país [ROOT.GetCountry.GetName], a [ShowAdvanceName('dan_royal_life_guards')] exerceu uma função crucial para garantir a segurança e dignidade da família do trono [ROOT.GetCountry.GetGovernment.GetAdjective]. Sua presença não apenas protegia nossos governantes, mas também virou um símbolo do poder duradouro do(a) [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]. Entretanto, com as crescentes ameaças internas e externas, há um sentimento cada vez maior entre nossos assessores de que a [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] poderia ser ampliada e reforçada."
 flavor_dan.46.a: "Isso certamente nos beneficiaria."
 flavor_dan.46.b: "A [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] está bem assim."
 flavor_dan.47.title: "O [ShowAdvanceNameWithNoTooltip('dan_scanian_regiment')]"
 flavor_dan.47.desc: "O estabelecimento do [ShowAdvanceName('dan_scanian_regiment')], inicialmente formado para reforçar nossas forças mercenárias, foi um passo importante para criar um exército permanente mais organizado e confiável. Esse regimento, composto por homens experimentes do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], já provou seu valor no campo de batalha, demonstrando disciplina e lealdade que não se comparam às dos mercenários. Entretanto, a crescente força do exército [ROOT.GetCountry.GetGovernment.GetAdjective] despertou preocupações no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], que teme que uma expansão do regimento afetaria demais o equilíbrio de poder em favor do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_dan.47.a: "Expandam-no!"
 flavor_dan.47.a.tt: "Desbloqueia eventos sobre personalidades servindo no [ShowAdvanceName('dan_scanian_regiment')]."
 flavor_dan.47.b: "Não podemos irritar o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_dan.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.48.desc: "[target_character.GetName] é um oficial habilidoso e experiente no [ShowAdvanceName('dan_scanian_regiment')], e se destacou com sua liderança e proeza tática excepcionais. Seu serviço não passou despercebido, e há um crescente apoio para elevar [target_character.GetLastNameWithNoTooltip] para uma função mais proeminente nos nossos ranques."
 flavor_dan.48.a: "Nossos exércitos se beneficiariam com sua liderança."
 flavor_dan.48.b: "Em vez disso, ofereçam-n[target_character.GetHimHer] um serviço no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_dan.48.historical_info: "Sir Andrew Sinclair de Ravenscraig, conhecido na Dinamarca como Anders Sincklar, foi um escocês que exerceu uma função importante no exército dinamarquês. Ele tinha origem nobre e virou um conselheiro particular dinamarquês, emissário na Inglaterra e proprietário de enormes feudos. Sinclair exerceu um papel crucial nas relações diplomáticas entre a Dinamarca e a Inglaterra durante o reinado de Cristiano IV."
 flavor_dan.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.49.desc: "[target_character.GetName], um nobre e líder militar distinto, é uma figura crucial do [ShowAdvanceName('dan_scanian_regiment')]. Com suas profundas raízes na aristocracia do povo [ROOT.GetCountry.GetAdjective] e uma reputação por perspicácia estratégica e forte senso de dever, [target_character.GetLastNameWithNoTooltip] provou-se um ativo inestimável no campo de batalha. Sua experiência em diversas campanhas militares [target_character.GetHimHer] tornou um líder respeitado e influente entre nossas tropas. Muitos sugerem que [target_character.GetSheHe] merece uma função mais importante, e que nosso exército ou nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] se beneficiariam muito com sua experiência."
 flavor_dan.49.a: "O exército usará suas habilidades."
 flavor_dan.49.b: "[target_character.GetSheHe|U] trará benefícios para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_dan.49.historical_info: "Falk Lykke foi um nobre dinamarquês, proprietário de feudo, coronel do Regimento Escaniano e um cavaleiro da Ordem do Elefante. Ele exerceu uma função importante na história dinamarquesa durante a Guerra de Kalmar, onde serviu como capitão no regimento de infantaria de Gert Rantzau. Após a guerra, Lykke recebeu Christianopel como feudo. Posteriormente, ele o trocou por Visborg, ficando responsável por toda a ilha de Gotlândia."
 flavor_dan.50.title: "[ShowGovernmentReformNameWithNoTooltip('dan_the_kings_law')]"
 flavor_dan.50.desc: "Conforme a [ShowContinentName('europe')] testemunha uma tendência cada vez maior de monarquias absolutas, com reis e imperadores centralizando o poder e elaborando constituições para consolidar sua autoridade, surge uma questão para o(a) nosso(a) próprio(a) [ROOT.GetCountry.GetFlavorRank]: a entidade política [ROOT.GetCountry.GetName] deve seguir essa tendência? A ideia de criar a [ShowGovernmentReformName('dan_the_kings_law')] foi proposta. Seria uma constituição que consagraria o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] como único(a) governante, sem contestações pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ou outras instituições. Isso marcaria uma transformação importante no nosso governo, centralizando todo o poder nas mãos do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e alinhando a entidade política [ROOT.GetCountry.GetNameWithNoTooltip] com os Estados absolutistas emergindo pelo continente."
 flavor_dan.50.a: "Elaborem-na."
 flavor_dan.50.b: "Mantenham o status quo."
 flavor_dan.50.historical_info: "A Lei do Rei foi um documento jurídico fundacional que estabeleceu a monarquia absoluta na Dinamarca. Ela formalizou a autoridade absoluta do rei, tornando o monarca o governante supremo, com todos os poderes legislativos, executivos e judiciais concentrados em suas mãos. A lei também definia as regras de sucessão, e foi um dos exemplos mais extremos de legislação absolutista na Europa, tendo efeito até a constituição de 1849."
 flavor_dan.51.title: "Reconstruindo Jomsborg"
 flavor_dan.51.desc: "Tomamos o controle de [ShowLocationName('wolgast')] no Delta do Óder, uma região estrategicamente crucial onde, de acordo com as lendas, ficava a antiga fortificação viking de Jomsborg. Alguns assessores veem uma oportunidade de reconstruir essa cidade lendária, transformando-a em uma fortaleza formidável que poderia proteger nossa dominância no Mar Báltico. Entretanto, outros alertam que reviver um local tão lendário pode reacender antigas superstições e provocar atenção indesejada."
 flavor_dan.51.a: "Isso fortaleceria nosso controle sobre a região."
 flavor_dan.51.b: "Não devemos alimentar lendas antigas."
 flavor_dan.51.historical_info: "Jomsborg foi uma fortaleza viking lendária que acredita-se ter sido situada no litoral sul do Mar Báltico, perto da boca do Rio Óder. Diz-se que foi a base dos Jomsvikings, um bando semilendário de guerreiros vikings de elite conhecido por seu código militar rigoroso e lealdade feroz. Apesar da incerteza quanto ao seu local e existência, Jomsborg é celebrada nas sagas nórdicas e crônicas medievais como um centro do poder e influência vikings na região Báltica."
 flavor_dan.52.title: "O Canal Nyhavn"
 flavor_dan.52.desc: "Conforme a proeminência de [ShowLocationName('kobenhavn')] como um centro comercial continua a crescer, sua infraestrutura exige melhorias compatíveis com sua crescente importância. Um dos projetos propostos é a construção de novos canais, incluindo uma grande extensão do Canal Nyhavn. Esse investimento visaria melhorar nossas instalações portuárias, impulsionar o comércio e consolidar a posição de [ShowLocationNameWithNoTooltip('kobenhavn')] como um dos principais centros comerciais da região."
 flavor_dan.52.a: "Invistam em uma enorme reconstrução."
 flavor_dan.52.b: "Financiem uma reconstrução mais modesta."
 flavor_dan.52.c: "Não temos dinheiro sobrando para isso."
 flavor_dan.52.historical_info: "Construído no século XVII pelo Rei Cristiano V, o Canal Nyhavn serviu como um porto comercial agitado de Copenhague. Era uma área movimentada onde navios do mundo inteiro aportavam, descarregando cargas e peixes. O canal era repleto de armazéns e cervejarias, tornando-o uma parte vibrante da cidade."
 flavor_dan.53.title: "Indicação de Mestre Geral de Construção"
 flavor_dan.53.desc: "[target_ruler.GetName] tem demonstrado grande interesse em arquitetura ultimamente. Para cumprir as grandiosas visões arquitetônicas do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e supervisionar os projetos de construção ambiciosos, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] propõe o estabelecimento do Gabinete de Mestre Geral de Construção. Esta função seria crucial para garantir a execução dos nossos planos arquitetônicos.\n\nEntre os potenciais candidatos, [target_character.GetName], que obteve fama por sua obra excepcional, tem muitas recomendações como a escolha ideal para esse cargo de prestígio. Sua experiência e talento comprovado poderiam contribuir muito para realizar nossos ambiciosos projetos."
 flavor_dan.53.a: "Ofereçam-n[target_character.GetHimHer] o cargo."
 flavor_dan.53.b: "Contratá-l[target_character.GetHimHer] seria caro demais."
 flavor_dan.53.historical_info: "Lambert van Haven foi um arquiteto dinamarquês-norueguês, mestre construtor e pintor. Ele ganhou destaque como o primeiro Mestre Geral de Construção oficial da Dinamarca sob Cristiano V. Seu legado arquitetônico inclui a impressionante Igreja do Nosso Salvador em Copenhague, construída no estilo barroco holandês, e o interior do Palácio de Frederiksborg. Além disso, ele contribuiu com outros projetos, como o portão da cidade de Nørreport e possivelmente o Palácio de Charlottenborg."
 flavor_dan.54.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.54.desc: "No círculo [ROOT.GetCountry.GetAdjective] de arquitetos, um nome recentemente tem atraído bastante atenção. [target_character.GetName], um(a) visionário(a) arquiteto(a) conhecido(a) por sua maestria do estilo neoclássico, já deixou sua marca na entidade política [ROOT.GetCountry.GetNameWithNoTooltip] com diversos projetos. Sua obra é caracterizada por grandeza e simplicidade elegantes, tornando-[target_character.GetHimHer] o(a) candidato(a) perfeito(a) para guiar as ambições arquitetônicas do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_dan.54.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.55.title: "Palácio de Christiansborg"
 flavor_dan.55.desc: "Conforme o país [ROOT.GetCountry.GetName] continua a crescer em poder e prestígio, a necessidade de um grandioso palácio [ROOT.GetCountry.GetGovernment.GetAdjective] que reflita nossa condição ficou evidente. O domicílio [ROOT.GetCountry.GetGovernment.GetAdjective] atual é inadequado para nosso(a) [ROOT.GetCountry.GetFlavorRank], e muitos estão sugerindo a contratação de arquitetos para começar a trabalhar em um novo palácio. Com [frederik_hansen.GetName], um dos arquitetos mais habilidosos da nossa era, à nossa disposição, temos a oportunidade de encomendar um palácio realmente magnífico no coração de [ShowLocationName('kobenhavn')]. Essa nova residência, o Palácio de Christiansborg, se destacará como símbolo do governo [ROOT.GetCountry.GetGovernment.GetAdjective] e ofuscará os palácios em todo o país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_dan.55.a: "Boa ideia."
 flavor_dan.55.b: "Temos que focar em outras prioridades."
 flavor_dan.56.title: "O Retorno de [target_character.GetNameWithNoTooltip]"
 flavor_dan.56.desc: "[target_character.GetName], o famoso escultor do povo [ROOT.GetCountry.GetAdjective] que passou décadas na [ShowRegionName('italy_region')] aperfeiçoando suas técnicas sob a influência de mestres escultores locais, decidiu voltar à sua terra natal.\n\nTendo obtido enorme reconhecimento e aprimorado suas habilidades na arte da escultura, [target_character.GetSheHe] anseia por contribuir com o legado cultural do país [ROOT.GetCountry.GetNameWithNoTooltip]. O retorno de [target_character.GetLastNameWithNoTooltip] marca um momento importante para as artes no país [ROOT.GetCountry.GetNameWithNoTooltip], e espera-se que suas obras inspirem futuras gerações e tragam prestígio à nação."
 flavor_dan.56.a: "Deem-lhe boas-vindas de volta."
 flavor_dan.56.b: "Não precisamos de mais cortesãos."
 flavor_dan.56.historical_info: "Bertel Thorvaldsen foi um escultor dinamarquês renomado por sua maestria do estilo neoclássico, que ele aperfeiçoou durante sua longa estadia em Roma. Ele foi o primeiro artista dinamarquês aclamado internacionalmente, e exerceu uma função crucial para elevar a condição cultural dinamarquesa na Europa. Suas obras, incluindo esculturas monumentais como a estátua de Cristo na Vor Frue Kirke de Copenhague, influenciaram bastante a arte europeia e inspiraram gerações futuras de escultores."
 flavor_dan.57.title: "O Museu de [thorvaldsen.GetNameWithNoTooltip]"
 flavor_dan.57.desc: "[thorvaldsen.GetName], o grande escultor [ROOT.GetCountry.GetAdjective] cujas obras trouxeram clamor ao país [ROOT.GetCountry.GetNameWithNoTooltip], faleceu. Entretanto, seu legado continua através das diversas obras-primas que deixou para trás. Muitos na nação agora pedem uma grande homenagem por suas contribuições. Há um crescente movimento para expandir o [ShowWorkOfArtName('christiansborg_palace')] para que inclua um museu dedicado à sua arte, garantindo que futuras gerações reconheçam e celebrem seu impacto na cultura do povo [ShowCultureName('danish')]."
 flavor_dan.57.a: "Uma homenagem merecida."
 flavor_dan.57.b: "Faremos uma homenagem diferente."
 flavor_dan.57.c: "Nossa atenção é necessária em outro lugar."
 flavor_dan.57.historical_info: "O Museu Thorvaldsen, situado em Copenhague, foi construído para homenagear a vida e a obra do renomado escultor Bertel Thorvaldsen. Ele foi o primeiro museu público na Dinamarca, e abriga uma extensa coletânea de suas esculturas, desenhos e artefatos pessoais. Ele é notável por sua arquitetura inspirada pelos gregos antigos e seu uso único de cores no interior e exterior."
 flavor_dan.58.title: "Colégio de Belas Artes [ROOT.GetCountry.GetGovernment.GetAdjective|U]"
 flavor_dan.58.desc: "Em uma tentativa de alimentar o desenvolvimento das artes e elevar a posição cultural da entidade política [ROOT.GetCountry.GetName], surgiu um crescente movimento para estabelecer uma prestigiosa instituição dedicada às belas artes. Figuras importantes na cultura e educação do(a) [ROOT.GetCountry.GetFlavorRank] propõem a criação do Colégio de Belas Artes [ROOT.GetCountry.GetGovernment.GetAdjective], uma escola que formará o próximo grupo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] de artistas e expandirá a influência artística da nação em toda a [ShowContinentName('europe')]."
 flavor_dan.58.a: "Estabeleçam-no."
 flavor_dan.58.b: "Estabeleçam-no e financiem-no com o Estado."
 flavor_dan.58.c: "Não precisamos disso."
 flavor_dan.59.title: "A Queda de [ShowLocationNameWithNoTooltip('visby')]"
 flavor_dan.59.desc: "Após uma feroz campanha, nossas forças conseguiram tomar a cidade estrategicamente importante de [ShowLocationName('visby')] na ilha de [ShowProvinceDefinitionName('gotland_province')]. Com suas poderosas fortificações e posição central no Mar Báltico, [ShowLocationNameWithNoTooltip('visby')] é uma joia que fortalecerá muito o nosso controle sobre a região. Entretanto, surge a questão: o que devemos fazer com a cidade?"
 flavor_dan.59.a: "[ShowLocationNameWithNoTooltip('visby')] é nossa, e os benefícios são muitos!"
 flavor_dan.59.b: "Apliquem um imposto pesado sobre eles."
 flavor_dan.59.c: "Deixem-na em paz."
 flavor_dan.59.historical_info: "Em 1361, o Rei Valdemar Atterdag invadiu a ilha de Gotlândia como parte de seus esforços para consolidar o controle dinamarquês sobre a região Báltica e reduzir a influência hanseática. Após capturar Visby, em vez de saqueá-la, Valdemar exigiu que os habitantes locais carregassem seus navios com ouro e outros materiais preciosos como pagamento pelo assentamento."
 flavor_dan.60.title: "Naufrágio da Frota do Tesouro"
 flavor_dan.60.desc: "Recebemos notícias desesperadoras. Durante a viagem de [ShowLocationName('visby')] até [ROOT.GetCountry.GetCapital.GetName], um dos nossos navios de tesouro carregando saque de [ShowProvinceDefinitionName('gotland_province')] afundou, então uma parte do saque foi perdida com o navio."
 flavor_dan.60.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dan.60.historical_info: "De acordo com a #italic Danmarckis Rigis Krønicke#!, um dos navios de Valdemar transportando o saque de Gotlândia para a Dinamarca afundou perto de Karlsöarna."
 flavor_dan.61.title: "[ShowGovernmentReformNameWithNoTooltip('dan_college_of_missions')]"
 flavor_dan.61.desc: "Desde a nossa conversão à religião [ShowReligionName('lutheran')], a tarefa de propagar a fé verdadeira para todos os cantos do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank] ficou cada vez mais urgente. Entretanto, a população demora a aceitar os novos ensinamentos, e uma agitação está à espreita conforme o restante da antiga fé insistentemente se apega às tradições. Muitos no(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sugeriram o estabelecimento de um [ShowGovernmentReformName('dan_college_of_missions')] financiado pelo Estado, uma espécie de organização dedicada a apoiar os esforços de missionários pelo país."
 flavor_dan.61.a: "Estabeleçam-no!"
 flavor_dan.61.b: "Não podemos correr o risco de irritar as minorias religiosas."
 flavor_dan.62.title: "Fabricação de [ShowGoodsNameWithNoTooltip('porcelain')] do Governo [ROOT.GetCountry.GetGovernment.GetAdjective|U]"
 flavor_dan.62.desc: "Nosso recente investimento na produção de [ShowGoodsName('porcelain')] resultou em um considerável aumento na importação desta valiosa mercadoria. O crescente mercado de [ShowGoodsNameWithNoTooltip('porcelain')] na [ShowContinentName('europe')] não passou despercebido pelo nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], que vê uma oportunidade lucrativa de consolidar mais nossa posição econômica. Isso levou ao estabelecimento de uma fábrica de [ShowGoodsNameWithNoTooltip('porcelain')] estatal oficial para produzir e distribuir [ShowGoodsNameWithNoTooltip('porcelain')] de alta qualidade na [ShowContinentNameWithNoTooltip('europe')]."
 flavor_dan.62.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.62.historical_info: "A Fábrica de Porcelana Real, fundada em 1775 em Copenhague, Dinamarca, foi estabelecida para aproveitar o crescimento da demanda europeia de porcelana, um bem de luxo que ficou muito procurado no século XVIII. A fábrica foi iniciada com o patrocínio da Rainha Juliana Maria, visando produzir uma porcelana de alta qualidade que pudesse competir com as importações da China e de Meissen."
 flavor_dan.63.title: "O Vornedskab"
 flavor_dan.63.desc: "O impacto devastador da [ShowSituationName('black_death')] deixou grande parte das terras cultiváveis da entidade poltíca [ROOT.GetCountry.GetName] abandonada, visto que inúmeros camponeses sucumbiram à peste ou fugiram para a relativa segurança e as oportunidades das cidades. Isso causou uma severa escassez de mão-de-obra, ameaçando a fundação agrícola da nossa economia. Em resposta, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] está pressionando o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] para aplicar o Vornedskab, um sistema de servidão que ligaria o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] à terra, garantindo uma força de trabalho estável e impedindo um maior despovoamento do interior."
 flavor_dan.63.a: "Apliquem-no!"
 flavor_dan.63.b: "Temos que defender a liberdade do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_dan.63.historical_info: "O Vornedskab foi uma instituição semelhante à servidão introduzida na Dinamarca durante o final do século XIV. Ele visava garantir uma força de trabalho estável para latifundiários após a população ser reduzida pela Peste Negra. Sob o Vornedskab, camponeses eram vinculados ao local de nascimento e impedidos de buscar melhores condições ou se mudar para as cidades. Essa prática foi abolida em 1702."
 flavor_dan.64.title: "Incursão dos [ShowCultureGroupNameWithNoTooltip('amazigh_group')] na [ShowAreaNameWithNoTooltip('iceland_area')]"
 flavor_dan.64.desc: "Um evento chocante e sem precedentes, uma frota de piratas [ShowCultureGroupName('amazigh_group')] invadiu as costas remotas do oeste da [ShowAreaName('iceland_area')]. Esses implacáveis agressores saquearam cidades e vilarejos, deixando destruição por onde passavam. Entretanto, a consequência mais grave foi a abdução em massa de homens, mulheres e crianças, que foram levados para serem vendidos como escravos em terras distantes. O povo da [ShowAreaNameWithNoTooltip('iceland_area')] está em pânico, e seus apelos por proteção e vingança ecoam pelo(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_dan.64.a: "Apoiem os habitantes locais."
 flavor_dan.64.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_dan.64.historical_info: "As incursões imazighen na Islândia, também chamadas de Sequestros Turcos, foram uma série de incursões conduzidas por piratas magrebes baseados em Argel. Durante essas incursões, eles abduziam centenas de pessoas, incluindo habitantes locais islandeses e membros de tripulações de navios mercantes dinamarqueses."
 flavor_dan.65.title: "Motim da [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')]"
 flavor_dan.65.desc: "Tem havido rumores nas nossas forças armadas de que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] planeja abolir a prestigiosa [ShowAdvanceName('dan_royal_life_guards')] como parte de uma reforma mais ampla do exército [ROOT.GetCountry.GetAdjective]. Esses soldados de elite, que servem há muito tempo como protetores pessoais do(a) [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName], sentem que sua honra e posição social estão sob ameaça. Quando esses rumores chegaram aos ouvidos da [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')], foram recebidos com ultraje. Vendo a potencial abolição da unidade como uma traição, eles tomaram medidas drásticas e começaram uma revolta aberta, exigindo que o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] abandone esses planos."
 flavor_dan.65.a: "O motim deles será esmagado!"
 flavor_dan.65.b: "Paguem a eles para que parem."
 flavor_dan.66.title: "Expandindo o [ShowBuildingTypeNameWithNoTooltip('copenhagen_dockyard')]"
 flavor_dan.66.desc: "Apesar do nosso considerável investimento na criação de um grande [ShowBuildingTypeName('copenhagen_dockyard')], há cada vez mais preocupações de que essa instalação ainda seria insuficiente para apoiar nossa marinha em expansão. Almirantes e oficiais argumentam que uma base naval mais substancial e bem equipada é essencial para manter nossa dominância nos mares e garantir a operação eficaz de reparos na nossa frota. Eles propõem o uso de mais fundos para expandir os estaleiros e estabelecer uma base realmente digna da nossa potência naval."
 flavor_dan.66.a: "Deixem que a marinha cuide de sua expansão."
 flavor_dan.66.b: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] financiará a reconstrução."
 flavor_dan.66.c: "O estaleiro atual é mais que suficiente."
 flavor_dan.67.title: "Os Afrescos de Elmelunde"
 flavor_dan.67.desc: "No pequeno vilarejo de Elmelunde, em [ShowLocationName('vordingborg')], a igreja local há muito tem sido um lugar de devoção e comunidade. Recentemente, foi revelado que o interior da igreja é adornado com uma série de afrescos extraordinários criados por um mestre artista desconhecido. Essas obras de arte cativantes, retratando cenas de grandeza bíblica e folclore local, tem sido admiradas pelos aldeões há anos, mas a notícia de sua existência só agora chegou ao público mais amplo. A revelação dos Afrescos de Elmelunde despertou grande interesse e curiosidade por todo o país, apresentando uma oportunidade de celebrar essa joia oculta do talento [ROOT.GetCountry.GetAdjective]."
 flavor_dan.67.a: "Fascinante!"
 flavor_dan.68.title: "Dominium Maris Baltici"
 flavor_dan.68.desc: "O controle do Mar Báltico tem sido um ponto de disputa desde a ascensão dos Reinos Escandinavos, mas reinos que não são nórdicos também demonstraram interesse em tomar o Mar Báltico para si. Entretanto, nossa frota, incomparável em tamanho e força, agora controla as rotas comerciais vitais e o acesso marítimo dessa região crucial. Essa supremacia, conhecida como #italic Dominium Maris Baltici#!, significa nossa hegemonia completa sobre as águas do Báltico. Sem outra nação capaz de desafiar nossa autoridade naval, garantimos uma vantagem estratégica que reforçará nossas posições econômica e militar."
 flavor_dan.68.a: "Nossa força é incomparável!"
 STATIC_MODIFIER_NAME_dan_dominium_maris_baltici: "Dominium Maris Baltici"
 flavor_dan.1000.title: "Uma Base na $india$"
 flavor_dan.1000.desc: "Um grupo [ShowCultureName('danish')] de comerciantes abordou [ROOT.GetCountry.GetGovernment.GetRuler.GetName] querendo realizar uma expedição à $india$. Eles prometem lealdade para o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] do país [ROOT.GetCountry.GetName] e querem estabelecer um [ShowBuildingTypeName('trade_office')] para o nosso país. Embora o resultado dessa expedição não seja garantido, isso poderia servir para expandir nossa influência sobre as rotas comerciais benéficas da [ShowContinentName('asia')] se quisermos arriscar."
 flavor_dan.1000.a: "Para $india$!"
 flavor_dan.1000.tt: "Uma expedição será enviada para estabelecer uma missão comercial na $india$. Se a expedição tiver sucesso, o investimento será devolvido com o lucro"
 flavor_dan.1000.b: "Temos preocupações mais urgentes."
 flavor_dan.1001.title: "Uma Embaixada do País [GetCountry('DAN').GetNameWithNoTooltip]"
 flavor_dan.1001.desc: "Um grupo de comerciantes abordou [ROOT.GetCountry.GetGovernment.GetRuler.GetName] alegando representar o(a) [GetCountry('DAN').GetGovernment.GetRulerTitle] do país [GetCountry('DAN').GetName]. Eles propõem que os deixemos criar uma fábrica comercial em nosso porto de [dansborg.GetName] por uma quantia considerável. Embora suas promessas de proteção soem vagas demais para serem levadas a sério, o interesse [GetCountry('DAN').GetAdjective] na região pode ter consequências favoráveis para nós."
 flavor_dan.1001.a: "Excelente ideia!"
 opinion_dansborg: "Fábrica de Dansborg"
 flavor_dan.1001.b: "Não podemos confiar neste peixe pequeno."
 flavor_dan.1002.title: "Notícias de [danish_india_target.GetNameWithNoTooltip]"
 flavor_dan.1002.desc: "Nossa primeira expedição à $india$ voltou com boas notícias. Parece que conseguiram convencer o(a) [danish_india_target.GetGovernment.GetRulerTitle] de [danish_india_target.GetName] a concordar com uma colônia do povo [ROOT.GetCountry.GetAdjective] na área geral de [danish_india_target.GetNameWithNoTooltip].\n\nDe acordo com o bom capitão, um novo forte já foi construído, além de uma fábrica pequena, mas bem lucrativa."
 flavor_dan.1002.a: "Tomara que isso traga retornos."
 flavor_dan.1003.title: "Fracasso da Expedição à $india$"
 flavor_dan.1003.desc: "Nossa expedição à $india$ voltou com nada além de más notícias. Parece que a tripulação chegou à ilha de [ShowAreaName('sailan_area')] e conseguiu ocupar um templo local. No conflito com tropas locais, eles foram expulsos da ilha.\nEm sua próxima parada, perto de [ShowAreaName('tamil_land_area')], tiveram problemas semelhantes, levando ao seu eventual fracasso."
 flavor_dan.1003.a: "Ao menos recuperamos parte do dinheiro."
 flavor_dan.1100.title: "[target_character.GetNameWithNoTooltip] discute com o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_dan.1100.desc: "[target_character.GetName], um dos nossos conselheiros do Estado, entrou em conflito direto com o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] por uma propriedade. Embora ele já tenha contribuído em funções menores no nosso país, este conflito agora decide seu destino no serviço do país [ROOT.GetCountry.GetLongName]. Devemos exilar o causador de problemas por desafiar o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] ou perdoar suas transgressões e deixá-lo crescer mais?"
 flavor_dan.1100.a.tt: "[target_character.GetNameWithNoTooltip] se mudará para [exile_destination.GetName]"
 flavor_dan.1100.a: "Tirem-no da minha vista!"
 flavor_dan.1100.b: "Ignorem esse problema."
 flavor_dan.1101.title: "[target_character.GetNameWithNoTooltip] oferece seus serviços"
 flavor_dan.1101.desc: "Tendo passado os últimos anos em exílio, [target_character.GetName] observou a situação do país [ROOT.GetCountry.GetName] com atenção. Apesar de seu conflito inicial com o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], ele ofereceu seus serviços a nós mais uma vez, argumentando que poderia ajudar a melhorar diversas áreas do nosso governo."
 flavor_dan.1101.a.tt: "Traremos [target_character.GetNameWithNoTooltip] de volta"
 flavor_dan.1101.a: "Chamem-no para trabalhar."
 flavor_dan.1101.b: "Não precisamos dele."
 flavor_dan.1200.title: "Um Casamento Real"
 flavor_dan.1200.desc: "[target_valdemar.GetName] fez um acordo com [GetCharacter('dan_valdemar_iii').GetName] do país [GetCountry('SLV').GetName] para se casar com a irmã de [GetCharacter('dan_valdemar_iii').GetShortNameWithNoTooltip], [target_helvig.GetName]. Essa união não apenas serviria como uma aliança contra o controle político do país [ROOT.GetCountry.GetLongName], comandado por [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName], mas também traria vastos territórios diretamente à coroa. Prosseguir com este casamento daria a [target_valdemar.GetNameWithNoTooltip] uma posição poderosa para lutar pelo controle de um(a) [ROOT.GetCountry.GetFlavorRank] próprio(a)."
 flavor_dan.1200.a: "Providenciem a união conforme o prometido."
 flavor_dan.1200.b: "Essa união não é mais benéfica."
 flavor_dan.1200.dan.tt: "Enviaremos uma mensagem ao país [GetCountry('SLV').GetName] para preparar o casamento"
 flavor_dan.1200.slv.tt: "Isso fará com que nosso território seja integrado ao país [GetCountry('DAN').GetLongName] quando [target_valdemar.GetName] recuperar seu poder"
 flavor_dan.1200.historical_info: "Valdemar, Duque de Eslévico, havia sido rei da Dinamarca como Valdemar III com seu tio Gerhard III, Conde de Holstein-Rendsburg, como guardião. Então, ele fez um acordo com o futuro Valdemar IV, filho do rei anterior, para agir contra Gerhard III e, em troca, ele prometeu sua própria irmã em casamento com o futuro rei. Ela traria um dote de vários territórios no norte de Jutlândia, dando a ele uma poderosa posição para lançar suas futuras campanhas para reunificar a Dinamarca e reestabelecer seu controle sobre ela."
 flavor_dan.1201.desc: "A oferta de casamento entre [target_valdemar.GetName] e [target_helvig.GetName] ocorreu conforme o combinado com o país [GetCountry('SLV').GetLongName]. Essa união certamente trará felicidade e prosperidade ao país [ROOT.GetCountry.GetLongName], dando a [target_valdemar.GetShortNameWithNoTooltip] mais meios para fortalecer seu controle sobre o(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_dan.1201.a: "Que Deus abençoe esta união."
 flavor_dan.1202.desc: "O maldito país [GetCountry('SLV').GetName] decidiu cancelar o casamento prometido entre [target_valdemar.GetName] e [target_helvig.GetName]. Isso manchará sua honra para sempre, e é algo que não esqueceremos facilmente."
 flavor_dan.1202.a: "Malditos sejam."
