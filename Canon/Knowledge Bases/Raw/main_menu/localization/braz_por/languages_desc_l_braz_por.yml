 scandinavian_language_desc: "Durante a Era dos Vikings, o nórdico antigo se espalhou pela Escandinávia e outras áreas como a Islândia, as Ilhas Faroé e partes das Ilhas Britânicas. Ao longo dos anos, o nórdico antigo evoluiu para os idiomas distintos, porém relacionados que reconhecemos hoje; cada um com suas singularidades, mas ainda mantendo uma herança escandinava comum."
 english_language_desc: "Tendo se originado a partir dos dialetos anglo-saxões trazidos à Bretanha pelos colonos alemães, o inglês foi posteriormente influenciado pelo contato com os idiomas nórdicos devido às invasões vikings, o que causou mudanças significativas de vocabulário e gramática. Após a conquista normanda e séculos de governo de senhores feudais continentais, o idioma também acabou influenciado pelo francês."
 brythonic_language_desc: "Os idiomas de caráter $brythonic_language$ se originaram entre os antigos povos celtas da Bretanha, antes de se espalharem por $english_channel_area$ com refugiados das invasões anglo-saxãs."
 gaelic_language_desc: "O $gaelic_language$, ou goidélico, representa uma família celta de idiomas que se originaram na Irlanda e se espalharam para as ilhas vizinhas no período medieval."
 south_italian_language_desc: "Este é o nome do grupo de idiomas que abrange as partes do centro e do sul da Península Italiana."
 north_italian_language_desc: "As pessoas do norte da Península Italiana falam idiomas deste grupo."
 occitan_language_desc: "O grupo de idiomas occitano-românico se originou no sul da França. Posteriormente, tornou-se um idioma comum nos portos mercantis do oeste do Mediterrâneo."
 french_language_desc: "A #italic Langues d'oïl#!, ou $french_language$, representa um conjunto de dialetos românicos que se originou no norte da França."
 wendat_language_desc: "Uma das maiores variações dos idiomas iroqueses, falada ao longo de São Lourenço e no norte dos Grandes Lagos."
 abenakian_language_desc: "Uma variação algonquina oriental falada em grande parte do norte da Nova Inglaterra e nas Províncias Marítimas do Canadá."
 cree_language_desc: "Um vasto conjunto de dialetos algonquinos centrais falados de Terra Nova a Alberta."
 anishinabe_language_desc: "Um conjunto de dialetos algonquinos centrais falados ao longo dos Grandes Lagos e do Vale de Ottawa."
 latin_language_desc: "Um dos idiomas mais influentes na história da humanidade, o latim foi a língua de César, Virgílio e Cícero, mas também de Lutero, Descartes e Newton. Após a queda do Império Romano Ocidental e das migrações germânicas, o latim evoluiu para outros idiomas conhecidos como [ShowLanguageFamilyName('romance_language_family')]. Entretanto, #italic Roma capta ferum victorem cepit#! — Roma, depois de derrotada, conquistou seu feroz conquistador — e o latim continuaria vivendo como um idioma de ritos, cultura e diplomacia por milênios."
