l_braz_por:
 stockholm_desc: "Esta cidade foi fundada em 1252 por Birger Jarl, em um local escolhido estrategicamente, onde o Lago Mälaren encontra o Mar Báltico. Isso permitiu que Estocolmo servisse como uma fortaleza que controlava o acesso ao lago e como centro comercial que conectava o interior da Suécia às redes comerciais hanseáticas e bálticas."
 paris_desc: "Às margens do Rio Sena, Paris, um assentamento modesto, se transformou na grande joia da França. Com suas catedrais, mercados e escolas, ela se tornou um dos principais centros de poder e cultura da Europa."
 london_desc: "Ancorada no Tamisa, Roman Londinium se transformou em Londres, a principal cidade da Inglaterra. Seu comércio próspero e as cortes reais a transformaram no centro político e econômico do reino."
 rome_desc: "A Cidade Eterna no Rio Tibre administrou um império que abrangeu continentes. Mesmo após a queda do império, Roma permaneceu como o um marco de fé e autoridade, lar do Papado."
 jerusalem_desc: "Conhecida como o local de fé e esforços, Jerusalém é venerada igualmente por judeus, cristãos e muçulmanos. Peregrinos e conquistadores moldam sem parar sua história sagrada, porém turbulenta."
 alexandria_desc: "Alexandria, o antigo bastião do Mediterrâneo, prospera como um ponto de comércio e erudição. No passado, seu farol e sua biblioteca proclamaram uma cidade na qual culturas e impérios se encontravam."
 constantinople_desc: "Coroada por Hagia Sophia e cercada por muralhas imponentes, Constantinopla foi o coração do Império Romano Oriental. Por um milênio, sua riqueza e grandeza causaram inveja no mundo."
 sitges_desc: "Na Idade Média, um castelo foi construído na colina onde hoje fica a Prefeitura. O primeiro dono foi o Bispado de Barcelona, mas no século XII a posse foi para a família que deu nome ao local."
 valladolid_desc: "Fundada nas últimas décadas do século XI pelos condes Pedro Ansúrez e Eylo Alfonso, perto de uma ponte sobre o Rio Pisuerga, Valladolid se desenvolveu como um município comercial central no Norte Meseta. No século XIV, o local havia se tornado a cidade mais importante da região, junto de Burgos, e o principal centro administrativo durante as regências da Rainha Maria de Molina e do reinado de seu neto, o Rei Afonso XI."
 penafiel_desc: "#italic Penna Fidelis#!, \"A Colina Fiel\", foi fundada no século X no topo de uma colina que controla, estrategicamente, o setor central do vale do Rio Duero. Isso a torna um ponto crucial na guerra de incursão de fronteira contra o Califado de Córdoba. O Conde Sancho García de Castela definitivamente a fortificou e concedeu a ela um \"fuero\" por volta de 1013. Depois, o local se tornou um município rico, devido à próspera indústria de vinhos, e acabou sob o controle da poderosa linhagem de Don Juan Manuel."
 toro_desc: "Toro foi fundada no século X como parte dos esforços dos reis de Leão para fortificar a fronteira do reino no vale do Rio Duero na luta contra o Califado de Córdoba. Ela se tornou um município importante devido à sua posição estratégia e seus campos de agricultura e vinhedos ricos."
 thessaloniki_desc: "Tessalônica foi reconhecida por muito tempo como a segunda cidade do Império Bizantino, depois de Constantinopla. Sua riqueza e seu prestígio vêm de sua posição estratégica no comércio. Seus portos movimentados canalizam mercadorias valiosas entre a Itália e o centro romano, servindo como uma ponte essencial entre o oriente e o ocidente."
 malmo_desc: "Malmö, uma fortaleza essencial no Öresund, comanda a passagem entre o Báltico e o Mar do Norte. Suas muralhas fortificadas e seus defensores vigilantes a tornam um centro de poder e uma cidade moldada por estratégia e ambição."
 bilbao_desc: "Fundada oficialmente em 1300 por Diego López de Haro, Lorde de Biscaia, a cidade logo se tornou um centro importante no Norte da Espanha. Situada em um vale estreito e no início do estuário do rio Nervión, o assentamento fortificado desenvolveu uma indústria de estaleiro potente e se tornou o principal porto de exportação da valiosa lã Merino e de minério de ferro local de alta qualidade para os portos ingleses e flamengos."
 radom_desc: "Uma cidade expandida pelo último rei da dinastia Piast, Casimiro III, o Grande. Ela continuou sendo um importante ponto político durante o final da Idade Média e na Renascença. A cidade também sediou a assinatura do Pacto de Vilnius e Radom, em 1401, e a aprovação do ato de #italic Nihil Novi#!, em 1505, durante uma sessão no parlamento no castelo real."
 krakow_desc: "Ela começou como um povoado em Wawel Hill e recebeu seu nome em 965, descrevendo-a como um centro comercial de destaque daquela época. Ela se tornou a sede dos monarcas poloneses da dinastia Piast em 1038 e, em seguida, serviu como o centro de administração, economia e cultura para o Reino da Polônia."
 megara_desc: "Fundada e habitada desde a antiguidade, Mégara foi governada por reis lendários como Nisos e Byzas. A cidade se tornou uma potência notável na península grega, conhecida por sua força naval e comércio próspero. Seus colonizadores partiram para estabelecer assentamentos importantes pelo Mediterrâneo, incluindo Bizâncio, Quersoneso e Selinunte. No entanto, com o passar dos anos, Mégara foi caindo no esquecimento, deixando para trás apenas traços da sua antiga importância."
 grojec_desc: "Até o século XII, ela foi a sede da castelania e da arquidiocese local da Posnânia, mas foi perdendo sua importância para a cidade vizinha Czersk."
 gdansk_desc: "O primeiro registro do seu nome, em 997, Cidade de Gdańsk, surgiu de um assentamento que existia no litoral do Mar Báltico. O local se tornou um grande porto comercial e de construção naval, firmando sua posição como uma das cidades mais ricas e influentes do Leste da Europa."
 athens_desc: "Considerada o centro cultural da Grécia antiga, Atenas se tornou uma das cidades-estados mais poderosas da sua época. Em conflito com Esparta, Tebas e outros estados da antiguidade, ela foi lentamente se transformando na potência marítima dominante do Mar Egeu. Após ser subjugada pelo Império Macedônio e, posteriormente, pelos impérios Romano e Bizantino, a cidade enfrentou um forte declínio. Depois, em 1204, enfrentou a liderança de um Estado Cruzado."
 wieliczka_desc: "A cidade de Wieliczka foi fundada em 1290 pelo Rei Przemysł II da Polônia, devido à extração local de depósitos de sal. Ela foi um município concentrado em mineração e recebeu vários privilégios; assim, a mina de sal local logo se destacou. A Mina de Sal de Wieliczka e sua mina irmã, Bochnia, se tornaram parte da companhia mineradora #italic Żupy Krakowskie#!. Em documentos formais, o município é conhecido como #italic Wielka Sól#!, que significa #italic Grande Sal#!."
 leksand_desc: "Este vilarejo do litoral sul do Lago Siljan tem sido povoado há vários milênios. A igreja foi construída no início do século XII, e se tornou muito famoso pelo fato de o primeiro-ministro luterano ser um ancestral de Johan."
 leipzig_desc: "Fundada em 1165, no cruzamento entre a #italic Via Imperii#! e a #italic Via Regia#!, Leipzig se tornou um rico centro comercial. Posteriormente, recebeu importantes privilégios imperiais. Leipzig e seu comércio formam um centro importante para o comércio de peles e para o desenvolvimento da indústria de livros."
 augsburg_desc: "Antigamente conhecida como #italic Augusta Videlicum#! durante o reinado do imperador romano Trajan, a Cidade Imperial Livre de Augsburgo é uma das cidades mais antigas do Sacro Império Romano. No fim da Primeira Idade Média, Augsburgo se tornou importante e serviu como local de uma das defesas bem-sucedidas contra os invasores húngaros em 955. Em 1276, essa importância cresceu ainda mais, quando Augsburgo recebeu o direito de Cidade Imperial do Rei Rudolf von Habsburg, o que abriu o caminho para um futuro próspero."
 warsaw_desc: "Originando-se como um pequeno município pesqueiro em Mazóvia, a cidade se tornou proeminente após Sigismund III transferir a capital Cracóvia para lá, em 1596. Desde então, ela continuou crescendo, tornando-se a maior cidade polonesa do século XVIII. Naquele mesmo século, ela teve um grande desenvolvimento e contribuiu para a arquitetura e as artes polonesas."
 tunis_desc: "Fundada inicialmente como Cartago pela lendária Rainha Dido, em 814 a.C., tornou-se a capital da nação púnica de mesmo nome, sendo destruída e posteriormente reconstruída pelos romanos após três guerras sangrentas. A cidade moderna de Túnis foi fundada pelos árabes em 698, nas redondezas dessas antigas ruínas. A conquista de Almóada, no século XII, testemunhou sua elevação a capital regional, uma condição que foi consolidada pela dinastia Hafsid."
 heidelberg_desc: "No fim do século XII, Heidelberg se tornou a sede do Condado Palatino do Reno, e um castelo renomado foi construído. Heidelberg é conhecida por abrigar a primeira universidade germânica; por isso, sempre foi um centro de aprendizado. Posteriormente, ela se tornou um centro de reforma e tolerância, e o Palatinado passou a ser o líder da União Protestante. Mais tarde, o castelo e sua aparência icônica atraíram muitos poetas para a cidade, transformando-a em um símbolo do Romantismo e dando a ela o apelido de #italic Cidade do Romantismo#!."
 aviles_desc: "Datado do século X, Avilés é um município desenvolvido ao longo de um estuário que ganhou importância estratégica como um porto. No Castelo de Gauzón, o Rei Afonso III das Astúrias ordenou a criação da votiva Cruz da Vitória, que era coberta de ouro e pedras preciosas; agora, ela é o símbolo de todo o reino. A partir do século XI, Avilés se tornou um município real, reconhecido por seu comércio marítimo e pelo armazenamento e distribuição de sal."
 pingjin_desc: "Taiyuan, lar do local sagrado do Templo Jìn, é uma das cidades mais importantes em Shānxī e no Norte da China desde o século V a.C. Em 979, o Imperador Tàizōng de Sòng ordenou que a antiga cidade de Jìnyáng fosse inundada e destruída após a conquista do Norte de Hàn. Depois, renomeou a cidade como o Condado de Píngjìn (lit. \"Pacificação de Shānxī\"), um desastre do qual a cidade levou muito tempo para se recuperar."
 dunstable_desc: "De cidade romana a priorado; famosa pela casa real de Henrique I (1109), pelas Cruzes de Eleanor (1290), pelo divórcio de Henrique VIII (1533) e por ser o local de recrutamento de Cromwell (1642)."
 paderborn_desc: "Bispado fundado por volta de 800 d.C.; primeiro local de encontro de Carlos Magno e do Papa Leão III. Ficou sob cerco 16 vezes na Guerra dos Trinta Anos. Devastado pelas tropas suecas em 1646."
 porto_desc: "Chamada de #italic Cidade Invicta#!, ela deu nome a Portugal e deixou o vinho do Porto do Douro famoso em terras estrangeiras."
 jiaxing_desc: "Jiaxing é uma área fronteiriça entre as regiões Wú e Yuè. \"Jia\" significa beleza e auspiciosidade, enquanto \"Xing\" quer dizer prosperidade."
 torgau_desc: "Em 1452, o Príncipe-Eleitor Frederico II estabeleceu a primeira fossa de ursos em Torgau, que foi ampliada consistentemente até 1624. O lugar tinha espaço para até 39 ursos."
 changsha_desc: "Desde a sua fundação, o centro da cidade de Changsha não mudou nada por dois mil anos."
 ningxiang_desc: "O maior #italic zūn#! de bronze (vasilhame de vinho) da Dinastia Shang (há três mil anos) foi desenterrado aqui."
 wurzburg_desc: "Wurtzburgo surgiu como uma fortaleza francônia, tornando-se um bispado em 741. O local prosperou ao redor da sua fortaleza e de rotas comerciais no rio Main no início da Idade Média."
 hanover_desc: "Hanôver começou como um assentamento medieval e se tornou uma cidade crucial do Sacro Império Romano, governada pelos Welfs. Ela prosperou como um centro de comércio, poder e cultura."
 osnabruck_desc: "Osnabruque, um centro comercial medieval do Sacro Império Romano, ganhou fama como um bispado e por sediar as negociações da Paz de Vestfália."
 glasgow_desc: "Glesca (Glasgow), fundada como um bispado medieval, prosperou ao redor de sua grande catedral, ganhou a condição de burgo e uma universidade que moldou o aprendizado na Escócia."
 neva_desc: "O delta do Rio Neva, que fazia parte da rota comercial greco-varangiana, se tornou São Petersburgo em 1703 e permaneceu como a capital da Rússia por mais de 200 anos."
 dubno_desc: "Dubno, notada primeiramente em 1100, se tornou um centro comercial voliniano famoso por suas feiras e pelo castelo de 1492, que foi posteriormente imortalizado na obra #italic Taras Bulba#!, de Gogol."
 baden_desc: "Inicialmente conhecida como #italic Civitas Aurelia Aquensis#!, após sua fundação pelos romanos, esta cidade começou a carregar o nome \"Baden-Baden\" no início da Idade Média e emprestou seu nome para os Margraves de Baden."
 erbach_desc: "No fim do século XVIII, Erbach se tornou um grande centro de esculturas em marfim após o Conde Francis I de Erbach, motivado por sua paixão por antiguidades, financiar uma guilda local de esculturas em marfim."
 manhattan_desc: "Originalmente habitada pelo povo Lenape, a ilha que chamavam de Manhatta foi comprada por colonos holandeses pelo valor de 60 florins em bens comerciais. Aqui, eles construiriam um forte, a sede do poder da cidade de Nova Amsterdã."
 doncaster_desc: "Em 1337, Doncaster, um antigo forte de Danum, se tornou uma cidade mercado de Yorkshire na Grande Estrada do Norte, pela qual viajantes e comerciantes transportavam mercadorias entre Londres e a região norte."
 kitchissippi_desc: "Seu nome veio do Rio Kichi Sibi. Aqui os povos Anishinaabe caçavam e comercializavam até que o assentamento britânico expandiu o comércio de madeira. Mais tarde, o local foi transformado na sede da administração colonial."
 saint_marceilin_desc: "Fundada no século XI, Saint-Marcellin foi a sede do Conselho de Delfim entre 1337 e 1340. A cidade se tornou famosa pelo seu queijo macio de textura aveludada, servido a Luís XI em 1461."
 caerphilly_desc: "Lar do carvão de melhor qualidade na Europa, os Vales Galeses se tornaram um centro de fundição de ferro na segunda metade do século XVIII."
 grenoble_desc: "Grenoble é um município modesto, mas estratégico, situado nos alpes franceses e servindo como a capital de Delfinado. Cercado por rios e montanhas, ele é protegido por muralhas e dominado pela fortaleza da Bastilha. A vida gira em torno da catedral e de ruas estreitas e sinuosas, repletas de comerciantes, artesãos e camponeses que trazem mercadorias dos vales das redondezas."
 kinsale_desc: "Kinsale é um município portuário pequeno e vivaz no litoral sul da Irlanda, protegido por seu profundo porto natural. A pesca e o comércio litorâneo sustentavam grande parte da população, com comerciantes negociando peixes salgados, couros, lã para vinho, sal e mercadorias luxuosas da Ibéria e da França. Ruas estreitas se aglomeravam no cais, no qual marujos locais interagiam com comerciantes estrangeiros ocasionalmente. Embora tivesse um tamanho modesto, o porto de Kinsale deu um valor estratégico ao município: uma passagem entre a Irlanda e a Europa continental."
 stockton_desc: "Stockton é um assentamento anglo-saxão situado na margem norte do Rio Tees e que foi pouco povoado até o bispo libertar os servos da região, tornando o local atrativo para artesãos morarem. Ele se tornou um mercado importante para a exportação de lã e importação de vinho, mas não teve uma população significativa até o início da Revolução Industrial."
 kunow_desc: "Uma parte importante dos estamentos do bispado de Cracóvia, com uma paróquia que data de 1281. Seu nome provavelmente vem do animal marta (\"kuna\", em polonês), que era abundante nas florestas da região."
 lublin_desc: "Lublin foi fundada como um assentamento na virada dos séculos XII e XIII e recebeu seu estatuto de Ladislau, \"o Cotovelo Alto\", em 1317. Nos séculos seguintes, a cidade se tornou um importante centro comercial e, no século XVI, viveu sua era de ouro, enriquecendo graças à União de Lublin e ao amplo comércio principalmente com o Oriente."
 kendal_desc: "Kendal foi fundado como um forte romano às margens do Rio Kent no século I d.C. O município cresceu sob o domínio normando e ganhou direitos de mercado do Rei Ricardo I em 1189, em troca de dinheiro para sua cruzada, que proporcionou ainda mais prosperidade ao município. O local se tornou um centro medieval para o comércio de lã. O castelo principal pertencia à família Parr, da qual Catarina Parr, rainha consorte de Henrique VIII, é o membro mais famoso."
