 call_parliament_desc: "Isso convocará o Parlamento em uma tentativa de obter apoio para solucionar uma [parliament_issue|e], alterar [policies|e] em nossas [laws|e], criar um [casus_belli|e], elevar [taxes|e] ou aumentar [army_levies|e] e [navy_levies|e].\nReceberemos os seguintes efeitos durante a sessão:\n[ShowModifierEffect('parliament_in_session')]\n\n$select_parliament_location_inform_choice_tt$"
