 promote_fortress_building: "Promover Obras de $fortress$"
 promote_fortress_building_desc: "$promote_castle_building_desc$"
 sponsor_a_university: "Patrocinar uma $university$"
 sponsor_a_university_desc: "A disseminação de conhecimento em busca de esclarecimento mental e compreensão do divino é um objetivo nobre que devemos apoiar com toda a nossa força financeira e política, estabelecendo instituições litúrgicas de grande reconhecimento."
 pops_in_province_gain_20_satisfaction: "[pops|e] na [province|e] deste [location|e] ganharão [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]."
 sponsor_a_confucian_academy: "Patrocinar uma $confucian_academy$"
 sponsor_a_confucian_academy_desc: "Devemos investir em nossas academias a fim de buscar mais conhecimento e oferecer aos nossos estudiosos uma extensa infraestrutura para seus trabalhos."
 sponsor_a_cathedral: "Patrocinar uma $cathedral$"
 sponsor_a_cathedral_desc: "Nossa governança será reverenciada eternamente se construirmos uma catedral para celebrar nossa fé em um dos nossos municípios mais proeminentes."
 sponsor_a_opera_house: "Patrocinar uma $opera_house$"
 sponsor_a_opera_house_desc: "Nosso povo exige a expansão de nossas instituições culturais. Construir uma [ShowBuildingTypeNameWithNoTooltip('opera_house')] irá saciar essa sede cultural e promover a atenção necessária às nossas áreas urbanas."
 gravel_road_development: "Expandir Rede de $gravel_road$"
 gravel_road_development_desc: "O pilar do nosso país é o que conecta nossas províncias e centros povoados. Assim, devemos pavimentar novas estradas e financiar suas construções, além de expandi-las."
 gravel_road_development_burghers: "$gravel_road_development$"
 gravel_road_development_burghers_desc: "$gravel_road_development_desc$"
 paved_road_development: "Expandir Rede de $paved_road$"
 paved_road_development_desc: "$gravel_road_development_desc$"
 paved_road_development_burghers: "$paved_road_development$"
 paved_road_development_burghers_desc: "$gravel_road_development_desc$"
 modern_road_development: "Expandir Rede de $modern_road$"
 modern_road_development_desc: "$gravel_road_development_desc$"
 railroad_development: "Expandir Rede de $railroad$"
 railroad_development_desc: "$gravel_road_development_desc$"
 expand_mining_operations: "Expandir Operações de Mineração"
 expand_mining_operations_desc: "A mineração poderia ter um papel vital na nossa economia, mas as operações atuais não estão em um nível satisfatório."
 expand_farming_operations: "Financiar Estamentos de Cultivo"
 expand_farming_operations_desc: "Nossos estamentos de cultivo garantem a produção de várias necessidades básicas. No entanto, os donos das terras prometem colheitas maiores se investirmos mais tempo e recursos neles."
 expand_hunting_operations: "Estabelecer Novos Campos de Caça"
 expand_hunting_operations_desc: "Nossos campos de caça ainda não atingiram sua capacidade máxima, portanto, deixamos de obter possíveis lucros."
 expand_gathering_operations: "Expandir Indústrias de Coleta"
 expand_gathering_operations_desc: "Precisamos expandir nossas operações de coleta para atender às demandas de mercadorias para a construção e manutenção da nossa economia crescente."
 expand_forestry_operations: "Expandir a Exploração Florestal"
 expand_forestry_operations_desc: "As florestas do país prometem grandes resultados positivos. Precisamos expandir nossas operações de extração para ampliar esse potencial."
 #Economic Issues
 promote_integration: "Promover Processo de Integração"
 promote_integration_desc: "Devemos apoiar os esforços para integrar as províncias remotas do nosso domínio e consolidá-las mais perto do nosso território principal."
 promote_urbanization: "Promover Urbanização"
 promote_urbanization_desc: "Está claro que o avanço depende da urbanização de nossos maiores municípios, como uma forma de ampliar nossa base de poder."
 grant_city_rights: "Conceder Direitos de Cidade"
 grant_city_rights_desc: "Para manter a prosperidade do nosso território, precisamos expandir os direitos de áreas urbanas e conceder mais direitos de cidade."
 expand_food_stockpiles: "Expandir Estoques de Alimentos"
 expand_food_stockpiles_desc: "Nosso povo está nos pressionando quanto a escassez de alimentos. Precisamos tentar expandir nossa Rede de [ShowBuildingTypeName('granary')] para evitar que a situação se repita."
 #Military Issues
 back_the_war_effort: "Apoiar o Esforço de Guerra"
 back_the_war_effort_desc: "Nossos esforços de guerra podem ser muito beneficiados com o apoio de nossa estrutura legislativa."
 finance_the_armory: "Expandir Nosso $armory$"
 finance_the_armory_desc: "Nossa reserva do exército já esteve melhor, e precisa de uma nova infraestrutura de recrutamento com urgência."
 expand_barracks: "Expandir a Infraestrutura de $barracks$"
 expand_barracks_desc: "$finance_the_armory_desc$"
 sponsor_training_fields: "Expandir a Infraestrutura de $training_fields$"
 sponsor_training_fields_desc: "$finance_the_armory_desc$"
 sponsor_regimental_camp: "Expandir a Infraestrutura de $regimental_camp$"
 sponsor_regimental_camp_desc: "$finance_the_armory_desc$"
 sponsor_conscription_center: "Expandir a Infraestrutura de $conscription_center$"
 sponsor_conscription_center_desc: "$finance_the_armory_desc$"
 host_army_excercises: "Conduzir Exercícios do Exército"
 host_army_excercises_desc: "Se quisermos ter um Exército versátil, deveremos promover treinamentos militares para manter nossos soldados preparados e em ótimas condições."
 expand_officer_lists: "Expandir Listas de Oficiais"
 expand_officer_lists_desc: "A promoção de homens aptos nos altos escalões de nossas forças armadas é um método seguro de garantir uma liderança capacitada."
 promote_noble_officers: "Promover Oficiais Nobres"
 promote_noble_officers_desc: "Deveríamos dar atenção à nossa Nobreza menos favorecida para promover novos oficiais para os escalões de nosso governo."
 promote_noble_officers_passed.tt: "Um(a) habilidoso(a) membro do estamento [ShowEstateTypeName('nobles_estate')] aparecerá."
 support_noble_sponsored_armies: "Convocar Mercenários Patrocinados por Nobres"
 support_noble_sponsored_armies_desc: "Devemos conceder a um dos nossos Senhores mais valentes a permissão para convocar uma companhia de mercenários que defenda nossa fé e compatriotas em nosso nome."
 #Naval Issues
 increase_naval_spending: "Ampliar Infraestrutura Naval"
 increase_naval_spending_desc: "Precisamos melhorar a infraestrutura de nossos municípios e cidades costeiras para apoiar a projeção de poder em nossa zona marítima."
 expand_docks: "Expandir Nossas Instalações de Construção Naval"
 expand_docks_desc: "Precisamos expandir nossas capacidades de construção naval para fornecer frotas perfeitas para nosso país."
 expand_dry_docks: "Expandir Nossas Instalações de Construção Naval"
 expand_dry_docks_desc: "Precisamos expandir nossas capacidades de construção naval para fornecer frotas perfeitas para nosso país."
 expand_shipyards: "Expandir Nossas Instalações de Construção Naval"
 expand_shipyards_desc: "Precisamos expandir nossas capacidades de construção naval para fornecer frotas perfeitas para nosso país."
 expand_grand_shipyards: "Expandir Nossas Instalações de Construção Naval"
 expand_grand_shipyards_desc: "Precisamos expandir nossas capacidades de construção naval para fornecer frotas perfeitas para nosso país."
 expand_naval_bases: "Expandir Nossas Instalações de Construção Naval"
 expand_naval_bases_desc: "Precisamos expandir nossas capacidades de construção naval para fornecer frotas perfeitas para nosso país."
 #Government Issues
 support_cabinet_generic_desc: "A burocracia em nosso domínio pode ser muito beneficiada por uma reforma legislativa em torno de sua eficiência"
 support_noble_cabinet: "Apoiar um Conselho de Ministros Nobre"
 support_noble_cabinet_desc: "$support_cabinet_generic_desc$, e quem for um candidato melhor para defender essa reforma do que nossos mais estimados membros da alta sociedade."
 support_clergy_cabinet: "Apoiar um Conselho de Ministros Clerical"
 support_clergy_cabinet_desc: "$support_cabinet_generic_desc$. A melhor opção é recorrer aos nossos devotos homens sagrados."
 support_burgher_cabinet: "Apoiar um Conselho de Ministros Mercantil"
 support_burgher_cabinet_desc: "$support_cabinet_generic_desc$, financiado pelos membros mais ricos da nossa sociedade."
 support_peasant_cabinet: "Apoiar um Conselho de Ministros Comum"
 support_peasant_cabinet_desc: "$support_cabinet_generic_desc$, sustentado pelo apoio popular."
 balance_the_budget: "Equilibrar o Orçamento"
 balance_the_budget_desc: "A crise financeira que aflige nosso povo é uma questão calamitosa que deve ser resolvida com urgência."
 bolster_the_monarchy: "Reforçar o Governo"
 bolster_the_monarchy_desc: "A autoridade central do nosso país deve se sobressair a todos os grupos de interesse e membros proeminentes de nossa elite."
 bolster_the_republic: "$bolster_the_monarchy$"
 bolster_the_republic_desc: "$bolster_the_monarchy_desc$"
 bolster_the_divine_mandate: "$bolster_the_monarchy$"
 bolster_the_divine_mandate_desc: "$bolster_the_monarchy_desc$"
 bolster_the_tribal_leader: "$bolster_the_monarchy$"
 bolster_the_tribal_leader_desc: "$bolster_the_monarchy_desc$"
 bolster_the_khan: "$bolster_the_monarchy$"
 bolster_the_khan_desc: "$bolster_the_monarchy_desc$"
 conduct_a_census: "Realizar um Censo"
 conduct_a_census_desc: "Uma documentação adequada e o fomento do desenvolvimento e prosperidade de nosso povo são ótimas maneiras de promover a estabilidade no reino."
 support_ruler: "Apoiar o Estado"
 support_ruler_desc: "Nosso governo não funciona sem o devido reconhecimento de seu poder. Com uma declaração adequada do parlamento, podemos solidificar nossa reputação e fortalecer nosso(a) governante."
 increase_our_control: "Aumentar Nosso Controle"
 increase_our_control_desc: "Exercer o controle sobre nosso país é vital para o funcionamento do Estado. Devemos aprimorar as instituições que garantem o controle em nossos municípios."
 promote_state_religion: "Promover a Religião do Estado"
 promote_state_religion_desc: "Fazer nossos súditos seguirem a religião do Estado é imprescindível para firmar a estabilidade do reino. Devemos aumentar nossos esforços para converter nosso povo."
 promote_burghers_member: "Promover Membros da Burguesia"
 promote_burghers_member_desc: "Os burgueses são essenciais para o nosso Estado, sejam comerciantes ou membros de guildas. Devemos promover os membros capacitados de seus estados para o nosso governo."
 promote_burghers_member_passed.tt: "Um(a) habilidoso(a) membro do estamento [ShowEstateTypeName('burghers_estate')] aparecerá."
 #Diplomatic Issues
 expand_diplomatic_corps_generic_desc: "O uso da força não nos levará mais adiante. Teremos muito mais benefícios se trocarmos a espada pela caneta para alcançarmos grandes conquistas."
 expand_diplomatic_corps_minors: "Aumentar Vínculos com os Vizinhos"
 expand_diplomatic_corps_minors_desc: "$expand_diplomatic_corps_generic_desc$ Nossa principal preocupação deve ser com os países menores ao nosso redor."
 expand_diplomatic_corps_religion: "Buscar Nossa Fé"
 expand_diplomatic_corps_religion_desc: "$expand_diplomatic_corps_generic_desc$ Melhorar os contatos com nossa irmandade religiosa é essencial para nós."
 expand_diplomatic_corps_majors: "Relações entre Grandes Potências"
 expand_diplomatic_corps_majors_desc: "$expand_diplomatic_corps_generic_desc$ Precisamos garantir relações com as grandes potências mundiais."
 improve_subject_relations: "Aumentar Vínculos com os Súditos"
 improve_subject_relations_desc: "Se aumentarmos nossos vínculos diplomáticos e administrativos com nossos súditos, poderemos deixá-los mais próximos de nosso Estado."
 promote_clergy_member: "Promover Membros do Clero"
 promote_clergy_member_desc: "Nossa administração poderia contar com o apoio do Clero para ser mais eficiente. Se oferecêssemos a eles cargos altos no governo, poderíamos melhorar a situação do Estado."
 promote_clergy_member_passed.tt: "Um(a) habilidoso(a) membro do estamento [ShowEstateTypeName('clergy_estate')] aparecerá."
 #Trade Issues
 expand_our_market: "Atos de Expansão de Mercado"
 expand_our_market_desc: "Nosso mercado poderá ter grandes benefícios se amenizarmos as regulamentações mercantis."
 protect_our_market: "Regulamentações de Mercado"
 protect_our_market_desc: "Devido à competitividade de nossos mercados, faríamos bem em endurecer nossas regulamentações mercantis para garantir uma vantagem competitiva para nossos próprios comerciantes."
 sponsor_a_merchant_expedition: "Patrocinar Expedição Comercial"
 sponsor_a_merchant_expedition_desc: "Devemos investir em uma delicada expedição comercial para estabelecer conexões comerciais com outros mercados."
 sponsor_urban_development: "Desenvolver o Interior"
 sponsor_urban_development_desc: "Não devemos negligenciar as nossas terras do interior, desenvolvendo-as da devida forma."
 #Cultural Issues
 support_religious_art: "Patrocinar a Arte Religiosa"
 support_religious_art_desc: "Nossa fé serve como uma grande inspiração para artistas no país todo. Como nossa corte pode apoiar artistas, deveríamos contratar alguém com inspiração divina."
 support_nobles_art: "Patrocinar as Artes Nobres"
 support_nobles_art_desc: "Nossa sofisticada elite almeja mais arte para admirar. Se empregássemos mais artistas, certamente os deixaríamos contentes."
 support_religious_education: "Apoiar a Educação Religiosa"
 support_religious_education_desc: "Nossa confiança nos servos da fé pode ser um ótimo recurso para a educação da população. Isso poderia acelerar nossos avanços científicos e aumentar a lealdade dos nossos seguidores devotos."
 support_religious_education_passed.tt: "Todos os membros dos estamentos [ShowPopTypeName('clergy')] e [ShowPopTypeName('peasants')] que seguem nossa fé ganham [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 #Revolution Issues
 curb_central_authority: "Limitar Autoridade Central"
 curb_central_authority_desc: "A autoridade do(a) [Player.GetGovernment.GetParliament.GetName] não pode e não será superada por qualquer autoridade fora dos nossos salões. Para buscar os nossos ideais, precisamos exercer esse direito apesar dos decretos reais!"
 revoke_privilege_of_the_nobles: "Revogar o Privilégio da Nobreza"
 revoke_privilege_of_the_nobles_desc: "Aqueles que se aproveitaram do trabalho e suor dos cidadãos comuns agora temem a hipótese de perderem seus privilégios escassos."
 reduce_peasant_taxation: "Reduzir a Tributação dos Camponeses"
 reduce_peasant_taxation_desc: "A população comum viveu a vida inteira sendo tributada por um Lorde. Para fortalecer as nossas pautas a favor da libertação do povo, essa tributação precisa acabar!"
 establish_a_constitution: "Estabelecer uma Constituição"
 establish_a_constitution_desc: "O desejo do povo deve ser resumido em um documento escrito e aprovado por todos, a fim de consolidar os nossos direitos e ao mesmo tempo limitar a autoridade central."
 random_noble_privilege_revoked_tt: "Um [estate_privilege|e] aleatório do estamento [ShowEstateTypeName('nobles_estate')] será revogado"
 #Unique Issues
 baronial_burghs_rights: "Expandir Burgos Baroniais"
 baronial_burghs_rights_desc: "Expandir os direitos dos burgos baroniais impulsionará o desenvolvimento da nação."
 ecclesiastical_burghs_rights: "Expandir Burgos Eclesiásticos"
 ecclesiastical_burghs_rights_desc: "Expandir os direitos dos burgos eclesiásticos impulsionará o desenvolvimento da nação."
 compulsory_education_nobles: "Ato de Educação Nobre"
 compulsory_education_nobles_desc: "Devemos investir pesado na educação da nobreza para melhorarmos nossa administração."
 presbyterian_education: "Ato de Educação Presbiteriana"
 presbyterian_education_desc: "Devemos fundar uma escola em todas as paróquias do país para melhorar a educação de nosso povo. Elas serão administradas por membros da Igreja e receberão impostos pagos pelos latifundiários do país."
 found_college_of_justice: "Estabelecer o Colégio da Justiça"
 found_college_of_justice_desc: "O código jurídico ainda está subdesenvolvido e não atende aos nossos padrões. Devemos estabelecer uma nova instituição, o Colégio da Justiça, para lidar com essas questões e criar um sistema legal consolidado."
 establish_the_signoria_of_venice: "Estabelecer a Signoria de Veneza"
 establish_the_signoria_of_venice_desc: "A antiga Comuna de Veneza cumpre seu propósito e tem uma longa tradição em nosso Estado. Contudo, sua eficiência administrativa está ficando antiquada. Faríamos bem em reconstruir o órgão supremo do governo e substituí-lo por um novo sistema que possa solucionar os problemas domésticos da nação."
 appease_english_population: "Apaziguar a População Inglesa"
 appease_english_population_desc: "Os nossos súditos da Grã-Bretanha mostraram insatisfação, apesar da nossa reivindicação. Se mostrarmos para eles que não somos opressores, talvez consigamos tranquilizá-los."
 increase_control_in_britain: "Aumentar Controle na Grã-Bretanha"
 increase_control_in_britain_desc: "As Ilhas Britânicas são desconectadas do resto do continente europeu, o que torna mais difícil dominá-las. Devemos nos esforçar para superar esse desafio e aumentar o controle nessa região."
 tolerance_of_non_hindus: "Tolerância a Pagãos"
 tolerance_of_non_hindus_desc: "Como o nosso reino é plurirreligioso e o nosso governante acredita na tolerância, devemos permitir essas diferentes crenças em nossa nação."
 VIJ_ALL_NON_HINDU_POPS_GAIN_SATISFACTION: "Todos os nossos [pops|e] [heretics|e] e [Concept('heathen', 'pagãos')|e] ganharão [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]."
 increase_non_hindu_control: "Controle Sobre os Pagãos"
 increase_non_hindu_control_desc: "Em vez de permitir que a nossa nação seja repleta de diferentes fés, devemos tentar controlá-las para evitar que se rebelem."
 VIJ_ALL_NON_HINDU_POPS_LOCATIONS_GAIN_CONTROL: "Todos os nossos [locations|e] com pelo menos #Y 5%#! de [pops|e] [heretics|e] ou [Concept('heathen', 'pagãos')|e] ganharão [ShowNamedValue('control_mild_bonus')|+=2%] de [control|e]."
 dlh_famine_reductions: "Combate à Fome"
 dlh_famine_reductions_desc: "Em vez de ficarmos ociosos enquanto a população passa fome, devemos auxiliar qualquer local em que falte alimentos."
 new_model_army_pi: "Novo Modelo de Exército"
 new_model_army_pi_desc: "A devastação da atual guerra civil contra a Realeza provou que nosso exército precisa de uma reforma total com urgência."
 edict_of_nantes_issue: "Édito de Nantes"
 edict_of_nantes_issue_desc: "Após anos de esforços religiosos, é hora de promover a união por meio da coexistência e acabar com a carnificina desnecessária."
 end_the_french_wars_of_religion_tt: "O [disaster|e] [ShowDisasterName('french_wars_religion')] terminará"
 mug_promote_rajput_officials: "Promover Oficiais do Povo $rajasthani_language$"
 mug_promote_rajput_officials_desc: "Ao promover o povo $rajasthani_language$ na nação, podemos garantir que tenhamos uma quantidade de oficiais militares com os quais poderemos contar."
 promote_rajput_officials_passed_tt: "Um(a) habilidoso(a) membro do [language|e] [ShowLanguageName('rajasthani_language')] aparecerá."
 hussite_army_reform: "Reformas Militares do Povo $hussite_ADJ$"
 hussite_army_reform_desc: "Nosso povo atravessou os vales da história contra todas as probabilidades, sobrevivendo a guerras, cruzadas e perseguição. Nossos exércitos merecem empregar as melhores táticas e partir para o ataque contra todos que buscam nosso fim!"
 lit_measures_against_romuva: "Medidas Contra o Ressurgimento $romuva_ADJ$"
 lit_measures_against_romuva_desc: "Com o ressurgimento da fé [ShowReligionAdjective('romuva')], muitos temem que esse grupo consiga causar agitação. Precisamos convocar os estamentos para resolver essa questão."
 lit_5_percent_of_pops_convert_to_our_religion_tt: "#Y 5%#! dos [pops|e] da fé [ShowReligionAdjective('romuva')] se converterão para o [ROOT.GetCountry.GetReligion.GetName]"
 ### IO Parliament Issues ###
 #HRE
 hre_law_debate: "Debate da Lei Imperial"
 hre_law_debate_desc: "O(a) [ShowSpecialStatusName('emperor')] do [GetUniqueInternationalOrganization('hre').GetName] pretende implementar uma nova lei. Agora é a oportunidade para os Estamentos Imperiais negociarem a favor ou contra a proposta."
 hre_request_additional_military_support: "Apoio Militar Imperial"
 hre_request_additional_military_support_desc: "O [GetUniqueInternationalOrganization('hre').GetName] está sob ameaça de invasão. O(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] se vê forçado a solicitar o poderio militar de todo o império e todos os seus membros."
 hre_roman_month: "Mês Fiscal Romano"
 hre_roman_month_desc: "O tesouro do [GetUniqueInternationalOrganization('hre').GetName] está se esgotando cada vez mais. O(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] solicita o apoio financeiro dos membros do império para garantir sua segurança."
 hre_roman_month_modifier_effect: "[ShowModifierEffect('pi_hre_increased_imperial_tax_modifier')]"
 hre_demand_internal_peace: "Demanda de Paz Interna"
 hre_demand_internal_peace_desc: "A autoridade do(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] está prejudicada devido a conflitos internos no [GetUniqueInternationalOrganization('hre').GetName]. É do interesse do império ter estabilidade e paz interna."
 hre_demand_internal_peace_tt: "Cada [member|e] assina uma [white_peace|e] em cada [war|e] com outro [member] da organização [THIS.GetInternationalOrganization.GetName]"
 hre_establish_perpetual_diet: "Esabelecer a Dieta Perpétua"
 hre_establish_perpetual_diet_desc: "$perpetual_diet_law_desc$"
 hre_establish_perpetual_diet_tt: "A [parliament_seat|e] do [GetUniqueInternationalOrganization('hre').GetName] torna-se o único [location|e] válido para presidir o [parliament|e]."
 hre_force_emperor_to_abdicate: "Forçar Abdicação Imperial"
 hre_force_emperor_to_abdicate_desc: "A governança do [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetLongName] foi julgada pelo [ShowSpecialStatusNamePlural('elector')] como insuficiente. A Dieta Imperial foi convocada para discutir o futuro da liderança do [GetUniqueInternationalOrganization('hre').GetName]."
 #Union
 union_enforce_law_implementation: "Forçar Implementação da Lei"
 union_enforce_law_implementation_desc: "Alguns membros do(a) [GetInternationalOrganizationType('union').GetName] ou são novatos ou conseguiram repelir qualquer tentativa de centralizar a $union$. É necessário forçar essas leis a cada membro se quisermos uma anexação tranquila dos outros membros."
