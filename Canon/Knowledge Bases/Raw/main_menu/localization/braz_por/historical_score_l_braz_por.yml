l_braz_por:
 ENDGAME_GREATEST_RULERS: "Os Maiores Governantes da História"
 hs_mansa_musa: "Mansa Muça de Mali"
 hs_mansa_musa_desc: "Mansa Muça, o lendário governante de Mali, é renomado por sua imensa fortuna e generosidade. Sua peregrinação a Meca em 1324 não apenas demonstrou a grandeza de seu império, mas também propagou a fama de Mali e impulsionou o comércio e a educação no mundo islâmico."
 hs_peter_the_great: "Pedro, o Grande, da Rússia"
 hs_peter_the_great_desc: "Pedro, o Grande, o visionário czar da Rússia, transformou sua nação em uma formidável potência europeia. Através de reformas drásticas, expansão militar e a fundação de São Petersburgo, ele modernizou a Rússia e deixou um legado duradouro de ambição imperial e influência ocidental."
 hs_enrique_de_impotent: "Henrique IV, de Castela"
 hs_enrique_de_impotent_desc: "Henrique IV de Castela, conhecido como \"O Impotente\", lutou para firmar sua autoridade em meio à agitação dos nobres e questões de legitimidade. Seu reinado foi marcado por conflitos internos e intriga política, estabelecendo a fundação para a ascensão dos monarcas católicos."
 hs_jan_sobieski: "João Sobieski da Polônia"
 hs_jan_sobieski_desc: "João Sobieski, o Leão da Polônia, foi um brilhante líder militar e rei da Polônia que protegeu a Europa contra a expansão otomana. Sua decisiva vitória na Batalha de Viena em 1683 consolidou seu legado como defensor do cristianismo e herói da Comunidade Polaco-Lituana."
 hs_napoleon: "Napoleão I da França"
 hs_napoleon_desc: "Napoleão Bonaparte, o mestre estrategista e Imperador dos Franceses, mudou a Europa com sua genialidade militar e reformas drásticas. Sua ambição e suas conquistas propagaram ideais revolucionários pelo continente, mas sua queda marcou o fim de uma era e a restauração das monarquias."
 hs_charles: "Carlos V do Sacro Império Romano"
 hs_charles_desc: "Carlos V, governante de um vasto império onde o sol nunca se põe, tentou unir o cristianismo sob seu reinado. Suas lutas contra o protestantismo, os otomanos e potências rivais definiram seu governo, deixando um legado de grandeza e desafios de governar um império fragmentado."
 hs_fredrik_the_great: "Frederico, o Grande, da Prússia"
 hs_fredrik_the_great_desc: "Frederico, o Grande, o esclarecido rei da Prússia, transformou sua nação em uma potência europeia através de brilhantismo militar e reforma administrativa. Suas vitórias da Guerra dos Sete Anos e patrocínio das artes renderam-lhe um legado como conquistador e filósofo."
 hs_gustavus_adolphus: "Gustavo Adolfo da Suécia"
 hs_gustavus_adolphus_desc: "Gustavo Adolfo, o Leão do Norte, revolucionou a guerra e conquistou o lugar da Suécia como uma grande potência durante a Guerra dos Trinta Anos. Suas táticas militares inovadoras e liderança no campo de batalha deixaram um legado duradouro como um dos maiores generais da história."
 hs_aurangzeb: "Auranguezebe do Império Mogol"
 hs_aurangzeb_desc: "Auranguezebe, o último grande imperador mogol, expandiu o império à sua maior extensão territorial através de campanhas implacáveis. Entretanto, sua firme adoção do ortodoxismo e tributação pesada criaram divisões que enfraqueceram o império e prenunciaram seu declínio."
 hs_elizabeth_i: "Isabel I da Inglaterra"
 hs_elizabeth_i_desc: "Isabel I, a Rainha Virgem, consolidou o poder da Inglaterra através de perspicácia política, triunfos navais, como a vitória sobre a Armada Espanhola, e florescimento cultural durante a Renascença inglesa. Seu reinado marcou a ascensão da Inglaterra como potência global e uma era de estabilidade e prosperidade sem precedentes."
 hs_tamerlane: "Tamerlão do Império Timúrida"
 hs_tamerlane_desc: "Tamerlão, o temível conquistador da Ásia Central, forjou um vasto império através de campanhas militares implicáveis e brilhantismo militar incomparável. Apesar de seu reinado ser marcado por destruição, ele também patrocinou artes e arquitetura, deixando um legado de devastação e esplendor cultural."
 hs_tokugawa: "Tokugawa Ieyasu do Japão"
 hs_tokugawa_desc: "Tokugawa Ieyasu, o astuto unificador do Japão, estabeleceu o Xogunato Tokugawa, trazendo estabilidade e paz duradoura após séculos de conflito. Suas políticas de centralização e isolamento moldaram o destino do Japão por mais de dois séculos."
 hs_suleyman: "Solimão I do Império Otomano"
 hs_suleyman_desc: "Solimão I, o Magnífico, elevou o Império Otomano ao seu ápice, misturando conquistas militares com brilhantismo administrativo e patrocínio cultural. Seu reinado marcou uma era de expansão territorial incomparável, reformas jurídicas e conquistas artísticas."
 hs_pius_v: "Pio V do Estado Papal"
 hs_pius_v_desc: "Pio V, o zeloso Papa reformista, foi uma das principais causas da Contrarreforma, aplicando os decretos do Concílio de Trento. Conhecido por excomungar Isabel I e reunir a Liga Santa em Lepanto, seu reinado consolidou a posição da Igreja contra o protestantismo e a expansão otomana."
 hs_willem_of_orange: "Guilherme de Orange"
 hs_willem_of_orange_desc: "Guilherme de Orange, o Pai da República Holandesa, liderou a luta pela independência contra o governo espanhol durante a Guerra dos Oitenta Anos. Sua liderança e visão estabeleceram a fundação para a Era de Ouro Holandesa e a ascensão da prosperidade e independência dos Países Baixos."
 hs_pachacuti: "Pachacuti dos Incas"
 hs_pachacuti_desc: "Pachacuti, o visionário Sapa Inca, transformou o Reino de Cusco no vasto Império Inca através de conquistas e da arte de governar. Famoso por suas inovações administrativas e arquitetura monumental, como Machu Picchu, seu reinado marcou a era de ouro da civilização inca."
 hs_hiawatha: "Hiawatha dos Iroqueses"
 hs_hiawatha_desc: "Hiawatha, o lendário líder e diplomata, é creditado com a unificação das tribos iroqueses na Grande Liga da Paz. Sua visão de união e governança criaram uma poderosa confederação que prosperou com cooperação e força mútua."
 hs_charles_the_bold: "Carlos, o Temerário, de Borgonha"
 hs_charles_the_bold_desc: "Carlos, o Temerário, Duque de Borgonha, tentou forjar um poderoso reino entre a França e o Sacro Império Romano com ambição e guerra. Sua morte prematura em Nancy encerrou seus sonhos e marcou a queda de Borgonha como potência europeia."
 tag_montezuma: "Montezuma II dos Astecas"
 tag_montezuma_desc: "Montezuma II, o último grande imperador do Império Asteca, presidiu em seu ápice e sua trágica queda. Seu reinado terminou com a chegada dos espanhóis, quando uma revolta interna e as forças de Hernán Cortés deixaram o poderoso império de joelhos."
 hs_christian_ii: "Cristiano II da Dinamarca"
 hs_christian_ii_desc: "Cristiano II da Dinamarca, conhecido como \"O Tirano\", tentou fortalecer a autoridade real e unir a Escandinávia com a União de Kalmar. Suas políticas controversas e o Banho de Sangue de Estocolmo alienaram seus súditos, levando à sua eventual deposição e exílio."
 hs_may_stuart: "Maria da Escócia"
 hs_may_stuart_desc: "Maria, Rainha dos Escoceses, uma monarca de beleza e tragédia, lutou para manter seu governo em meio a turbulências políticas e conflitos religiosos. Seu reinado tumultuado e exílio terminaram em execução, deixando um legado entrelaçado com intriga e o destino da Escócia."
