 PLAYER_RUN_PLAYTHROUGHT_DESC: "これは#italic Europa Universalis V#!の基本的なメカニクスを紹介する数分のチュートリアルです。\n\nチュートリアルはいつでもスキップ可能で、いつでもここから開始できます。"
