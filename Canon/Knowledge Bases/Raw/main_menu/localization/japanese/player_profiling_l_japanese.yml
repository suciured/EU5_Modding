 PLAYER_STOP_PLAYTHROUGHT_TT: "#T $PLAYER_STOP_PLAYTHROUGHT_TITLE$#!\n$PLAYER_STOP_PLAYTHROUGHT_DESC$"
 #FLAVOUR TEXTS
 #Scenario Descriptions
 #Economy
 HUN_scenario_desc: "アンジュー王シャルルの鉄拳によって不満を抱く貴族たちが鎮圧されたことで、#W ハンガリー#!は再び王国となり、多様性に富む国民が土地を耕しながら、豊かな鉱物資源を活用できる国となった。この豊富な課税基盤によって産業と工芸は急速に拡大し、さらにカルパティア山脈という天然の障壁と、周辺諸国との友好的な外交関係が、ハンガリーの平和と繁栄を後押しした。"
 HOL_scenario_desc: "#W ホラント伯領#!は、ゼーラント伯領とエノー伯領も統治するアヴェーヌ家のギヨームに統治されている。このような多様な領地をもつにもかかわらず、ホラントはイギリス海峡とバルト海の中間にあたる北海沿岸という地理的条件により、経済交流や強力な産業発展の拠点となっている。こうした機会を生かせば、ホラントは今後数年のうちに経済大国となれる可能性がある。"
 #Politics
 NOR_scenario_desc: "#W ノルウェー#!王国はスウェーデンとの同君連合を結び、新たな困難の時代を迎えた。しかし、フィヨルドや渓谷に広がる豊かな国有資源、特に林業と漁業は国民に富をもたらすだろう。そして、各地が繁栄し安定すれば、スカンジナビアや北海の近隣諸国との活発な外交が展開され、ノルウェーは繁栄する国家に返り咲くに違いない。"
 NAP_scenario_desc: "南イタリアの地を支配しようと企む強大な王朝の野望から生まれた#W ナポリ#!は現在、賢明かつ公正な君主にして、その聡明さと判断力で知られるアンジュー家のロベルトに統治されている。増加の一途をたどるナポリの人口は、農業による富を基盤とする急速な内政拡大の土台となり、ナポリをイタリアの覇権国に押し上げんとするロベルト王の取り組みを支えるだろう。"
 #Military
 TUR_scenario_desc: "新興勢力の#W オスマン帝国#!は、トルコの軍閥である#italic 君侯国#!のなかで抜きん出た地位を固めつつあり、ボスポラス海峡沿岸とアナトリア高原の重要な領土の確保に躍起になっている。近年ではビザンツ帝国との国境沿いで幾度かの征服をおこなったが、ビザンツ帝国は依然として西方諸国の最大の敵として立ちはだかっている。近隣の各#italic 君侯国#!を掌握できれば、将来的な台頭に要する資源を大幅に貯えることが可能だろう。"
 CAS_scenario_desc: "“復讐王”アルフォンソ11世は、王国の貴族層に対する支配を確立したあと、内政上の大きな抵抗もなく#W カスティーリャ#!を統治するに至った。現在彼は南方、すなわちイベリア半島に唯一残ったイスラム世界の砦、グラナダ王国に目を向けている。彼の強力な同盟国であるモロッコ・スルタン国は、アルヘシラスとロンダを中心とする半島上の戦略的要衝を維持しており、ジブラルタル海峡を越えて侵攻することが可能である。"
 #Deprecated
 ARA_scenario_desc: "アラゴン連合王国はその海上軍事力、外交的な重要性、繁栄する交易網により、西地中海地域の重要な大国として堂々たる存在感を示しており、さらなる領土拡大を目指せる地位にある。"
 FLA_scenario_desc: "繁栄する市場中心地ブルージュを擁するフランドルは、低地諸国で最も裕福な国のひとつであり、仲介者としての立場を活かして複雑な外交の舵取りができる有利な立場にある。"
 VEN_scenario_desc: "最も高貴なる共和国ヴェネツィアは、地中海の商人共和国のなかで最重要かつ強力な共和国であり、地中海全域の重要な商業港と島々を支配している。"
 FRA_scenario_desc: "フィリップ6世の戴冠にイングランド王エドワード3世が異議を唱えたことから、フィリップ6世はイングランドという外部からの脅威と、高慢なフランス領主たちに同時に対処せざるを得なくなっており、これがフランスに存亡の危機をもたらしている。"
