 PLAYER_PLAYSTYLE_ADMINISTRATIVE_LONG: "経済ミッションツリー"
 PLAYER_PLAYSTYLE_ADMINISTRATIVE_SHORT: "経済"
 PLAYER_PLAYSTYLE_ADMINISTRATIVE_DESC: "自国の経済発展に集中します。土地を開発し、建造物や街道を建設し、さまざまな市場で商品を輸出入することで国家の繁栄を目指します。"
