l_japanese:
 PLAYER_PROFILING_WELCOME_HEADER: "#italic Europa Universalis V#!へようこそ！"
 PLAYER_PROFILING_WELCOME: "#italic Europa Universalis V#!は、中世後期から近世初期を舞台に、戦争、外交、植民地化、社会的・経済的成長を通じて覇を競いあう国々の運命を描く、重厚な歴史グランドストラテジーゲームです。\n\n#italic Europa Universalis#!シリーズのゲームシステムに不慣れな場合は、#W $PLAYER_PROFILING_BT$#!のいずれかを選択することをお勧めします。\n\nあなたがすでに経験豊富な指導者で、チュートリアルを省略したい場合は、#W $PLAYER_PROFILING_START_NEW_GAME_BT$#!をクリックしてください。"
