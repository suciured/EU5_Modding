l_japanese:
 war_of_religions.generals.generic: "有望な将軍である[target_character.GetName]は、数年間わが軍に仕え、昇進を重ねてきた。[target_location.GetName]で生まれた[target_character.GetSheHe]は、敵との戦いでわが軍を率いるのに最適な人物だろう。"
 war_of_religions.1.a: "[target_character.GetHerHis]の力が必要だ。"
 war_of_religions.1.c: "[target_character.GetHerHis|U]の技術はここでは必要ない。"
 war_of_religions.1.title: "[target_character.GetNameWithNoTooltip]"
 war_of_religions.1.desc: "[target_character.GetNameWithNoTooltip]は[ShowRegionName('italy_region')]で育ち、進行中の戦争で我々の参謀に加わった。[target_character.GetSheHe|U]には才能があるようだが、このような野心的な[target_character.GetWomanMan]はいずれ我々を悩ませるかもしれない。"
 war_of_religions.1.b: "[target_character.GetSheHe|U]は[target_wallenstein.GetNameWithNoTooltip]に匹敵するだろう。"
 war_of_religions.2.desc: "$war_of_religions.generals.generic$"
 war_of_religions.3.desc: "敵を疲弊させる能力で知られる熟練の将軍、[target_character.GetName]は、すでに名称の呼び声が高い。[target_character.GetSheHe|U]にはわが軍の全指揮を執る能力があり、現在進行中の戦争で戦う準備が整っている。"
 war_of_religions.4.desc: "$war_of_religions.generals.generic$"
 war_of_religions.5.desc: "$war_of_religions.generals.generic$"
 war_of_religions.6.desc: "$war_of_religions.generals.generic$"
 war_of_religions.7.desc: "$war_of_religions.generals.generic$"
 war_of_religions.8.desc: "$war_of_religions.generals.generic$"
 war_of_religions.9.desc: "$war_of_religions.generals.generic$"
 war_of_religions.10.desc: "$war_of_religions.generals.generic$"
 war_of_religions.11.desc: "$war_of_religions.generals.generic$"
 war_of_religions.12.desc: "$war_of_religions.generals.generic$"
 war_of_religions.13.desc: "$war_of_religions.generals.generic$"
 war_of_religions.14.desc: "$war_of_religions.generals.generic$"
 war_of_religions.15.desc: "$war_of_religions.generals.generic$"
 war_of_religions.16.desc: "$war_of_religions.generals.generic$"
 war_of_religions.17.title: "[target_location.GetNameWithNoTooltip]の略奪"
 war_of_religions.17.desc: "[target_location.GetRank.GetName]の[target_location.GetName]は、我々の大義に対する抵抗の温床となってきた。この[ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')]と彼らの信仰の砦は、ついにわが軍の包囲に屈した。軍の将軍は、[target_location.GetRank.GetNameWithNoTooltip]を見せしめにし、一切の制限なく略奪せよという苛烈な命令を下した。残酷ではあるものの、我々の報復を恐れて[ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')]に加わる者が増えるのを防ぐことができるだろう。"
 war_of_religions.17.a: "必要悪だ。"
 war_of_religions.18.title: "[target_location.GetNameWithNoTooltip]の略奪"
 war_of_religions.18.desc: "[target_location.GetName]の[target_location.GetRank.GetName]には美しい[ShowBuildingTypeName('library')]があり、[target_location.GetOwner.GetCulture.GetLanguage]で書かれた最高傑作の数々が収蔵されている。[target_location.GetNameWithNoTooltip]が我々の支配下にあるいま、戦利品を要求するのも我々の権利である。これらの素晴らしい書物は、[target_book_donation.GetName][target_book_donation.GetOwner.GetCourtTitle]のコレクションに加わることになるだろう。"
 war_of_religions.18.a: "書物を読まない兵士にも、その価値はわかる。"
 opinion_gifted_heidelberg_books: "希少書を寄贈した"
 war_of_religions.19.title: "[target_ruler.GetNameWithNoTooltip]最後の突撃？"
 war_of_religions.19.desc: "[target_unit.GetName]を率いる[target_ruler.GetName]は[ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')]の敵に決定的な打撃を与えようと、[target_location.GetName]での戦闘に突入した。しかし、戦闘が始まって間もなく、[target_ruler.GetNameWithNoTooltip]は濃霧のなかに姿を消し、支援できる部隊の視界から消えてしまった。その行方は杳として知れず、[target_ruler.GetNameWithNoTooltip]が再び姿を表す可能性は低いと思われる。"
 war_of_religions.19.a: "なんとしても見つけ出さなければ！"
 war_of_religions.19.a.tt: "[target_ruler.GetNameWithNoTooltip]が再び姿を見せない場合、[target_ruler.GetSheHe]は信仰を守るためにその生命を捧げたことになり、信仰の同胞たちからわが国に対する評価が上昇する"
 defender_of_our_faith: "わが信仰の守護者"
 war_of_religions.1000.title: "宗教的平和の亀裂"
 war_of_religions.1000.desc: "宗教改革が[GetInternationalOrganization('hre').GetName]を席巻して以来、宗教的平和は諸侯たちによって非常に不安定な状態にされた。この状況がついに臨界点に達し、[ShowReligionAdjective('catholic')]も改革派諸国も、自分たちの信仰を守るために派閥を形成しはじめた。皇帝に連なる諸侯の宗派体制化が進むことは懸念すべきであり、その立場も即座に急進化する可能性がある。このような不信と不安の時代において、両派閥の対立は避けられないように思える。"
 war_of_religions.1000.a: "帝国は不滅でなくてはならない！"
 war_of_religions.1000.a.tt: "[ShowSituationName('war_of_religions')]において、[GetInternationalOrganization('hre').GetName]の[ShowReligionAdjective('catholic')]勢力か、対立するプロテスタント勢力の利益に沿うことができる"
 war_of_religions.1001.title: "プロテスタント同盟とカトリック連盟"
 war_of_religions.1001.desc: "[GetInternationalOrganization('hre').GetName]は、帝国の宗教的な問題を満足に解決できていない。年を追うごとに、異端派の諸侯が権力を乱用し、国境内外で信者を抑圧しているという話を耳にする。我々は、彼らが信仰者を根絶やしにすることがないようにし、信仰の同胞を結集させなくてはならない。"
 war_of_religions.1001.a: "我々の信仰を守らなければ！"
 war_of_religions.1002.title: "[GetInternationalOrganization('hre').GetNameWithNoTooltip]内の対立"
 war_of_religions.1002.desc: "[GetInternationalOrganization('hre').GetName]の諸侯たちは、改革後の混沌とした状況のなかで分裂した。宗教的派閥が形成され、帝国全体が弱体化していくこの状況は、我々にとって好機となる可能性もあるが、想像を絶する規模の衝突に巻き込まれるおそれも同時にある。"
 war_of_religions.1002.a: "注意深く見守ろう。"
 war_of_religions.1200.title: "[target_character.GetLastNameWithNoTooltip]"
 war_of_religions.1200.desc: "$war_of_religions.generals.generic$[target_character.GetNameWithNoTooltip]は、自分にわが軍の指揮官の地位を与えるならば、軍を増強するための莫大な資金を惜しみなく供与するという。"
 war_of_religions.1201.title: "[target_character.GetNameWithNoTooltip]は裏切り者か？"
 war_of_religions.1201.desc_generic: "[target_character.GetName]の忠誠心に関する複数の報告が寄せられた。この報告によれば、[target_character.GetNameWithNoTooltip]はもはや我々の大義に従っておらず、敵と和平交渉をおこなっているという。我々を支持する派閥は、[target_character.GetNameWithNoTooltip]をその地位から解任し、あらゆる公的地位を剥奪して、処刑するよう求めている。"
 war_of_religions.1201.desc.a: "[target_piccolomini.GetName]と[target_gallas.GetName]から、$war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.b: "[target_piccolomini.GetName]から、$war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.c: "[target_gallas.GetName]から、$war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.d: "一部の幕僚から、$war_of_religions.1201.desc_generic$"
 war_of_religions.1201.a: "報告のとおり、[target_character.GetNameWithNoTooltip]は危険な存在だ。"
 war_of_religions.1201.b: "[target_character.GetNameWithNoTooltip]はかけがえのない人物だ！"
 war_of_religions.1202.title: "[target_character.GetNameWithNoTooltip]の救出"
 war_of_religions.1202.desc: "わが国にとって最も恐るべき敵のひとり、[target_character.GetName]が失脚してしまったようだ！ [target_character.GetName]が[target_location.GetName]に投獄され、半年後には処刑されるとの報告が届いている。もし我々が素早く行動し、[target_location.GetNameWithNoTooltip]に急行すれば、[target_character.GetHerHim]を解放しわが国の側につくよう説得できるかもしれない。危険な任務だが、我々の大義のために戦う[ShowReligionAdjective('catholic')]の将軍は、間違いなく大きな戦力となってくれるだろう。"
 war_of_religions.1202.a: "[target_character.GetSheHe|U]は貴重な味方となるだろう。"
 war_of_religions.1202.a.tt: "6ヵ月以内に[target_location.GetName]を占領すると、[target_character.GetName]を雇う機会が得られる"
 war_of_religions.1203.title: "[target_character.GetNameWithNoTooltip]の解放"
 war_of_religions.1203.desc: "我々は名高い将軍である[target_character.GetName]を解放した。かつては敵でありながらも失脚した[target_character.GetSheHe]は、今後はわが国のために働き、この戦争を速やかに終わらせてくれるだろう。"
 war_of_religions.1203.a: "これで戦いの流れが変わるはずだ！"
 war_of_religions.1204.title: "[target_character.GetNameWithNoTooltip]の処刑"
 war_of_religions.1204.desc: "[target_character.GetName]は不名誉な裏切りの蛇として、[target_location.GetName]にてその最期を遂げた！ わが国はようやく[target_character.GetHerHis]の影響力を排除し、戦争に再度専念することができる。"
 war_of_religions.1204.a: "これでひと安心だ。"
 war_of_religions.1205.desc: "我々は[target_location.GetName]に幽閉された[target_character.GetName]を救い出すことができず、処刑を防げなかった。[target_character.GetHerHim]を解放する機会を逃したことが正しい判断だったかどうかは、時が経てばわかるだろう。"
 war_of_religions.1205.a: "手強い敵が最悪の死を迎えたか。"
 war_of_religions.1300.title: "ヴェストファーレン条約"
 war_of_religions.1300.desc: "長く苦しい戦争のあと、和平交渉はついに実を結び、すべての陣営が納得できるかたちで終結した。和平の報せは[GetInternationalOrganization('hre').GetName]内でまたたく間に広まり、帝国の人々は安堵している。戦争で引き裂かれ、あらゆる派閥による略奪を受けた国々が、ようやく復興を始めることができるのだ。しかし、[GetInternationalOrganization('protestant_union').GetName]と[GetInternationalOrganization('catholic_league').GetName]の両陣営の勝利への熱意は失われ、少なくとも現状維持と、自らの領土および帝国臣民の宗教的自由を獲得し、いまはこの妥協案に満足しているようだ。"
 war_of_religions.1300.a: "外交の勝利だ！"
 war_of_religions.1400.title: "[target_artist.GetNameWithNoTooltip]"
 war_of_religions.1400.desc: "[GetInternationalOrganization('protestant_union').GetName]と[GetInternationalOrganization('catholic_league').GetName]による現在進行中の戦争では、幼子たちが親から引き離されるという悲劇が日常的に起こっている。[target_artist.GetName]もそのような哀れな幼子のひとりだった。[target_artist.GetSheHe]は略奪軍に拉致され、自身の故郷である[ShowLocationName('hanau')]よりも軍隊の野営地で長く生きてきた。現在、[target_artist.GetNameWithNoTooltip]はわが国に渡り、作家としての腕を磨きはじめている。噂によれば、[target_artist.GetSheHe]はすでに複数の出版物を手がけているが、自身の名義で出版した作品はまだないという。"
 war_of_religions.1400.a: "[target_artist.GetSheHe]が自分の名で何を出版するのか見てみよう。"
 war_of_religions.1400.b: "[target_artist.GetSheHe|U]は放浪生活に戻るべきだ！"
 war_of_religions.1401.title: "$simplicius_simplicissimus$"
 war_of_religions.1401.desc: "[target_artist.GetName]がついに自身の最高傑作、『#italic 阿呆物語#!』を出版した。\n\nこの作品は、幼くして家族を失った男が[GetInternationalOrganization('hre').GetName]の宗教戦争に従軍し、[ShowContinentName('europe')]じゅうを旅して多くの功績を残しながら、最終的に隠遁生活に至るという冒険に満ちた人生を詳細に記している。[target_artist.GetNameWithNoTooltip]のこの小説では、かつて帝国を分裂させた戦争が風刺的に描かれており、我々は[ShowLanguageName('german_language')]による[target_artist.GetHerHis]の仕事を華々しく盛り立てるべきだろう。"
 war_of_religions.1401.a: "なんと壮大で馬鹿げた物語だ！"
