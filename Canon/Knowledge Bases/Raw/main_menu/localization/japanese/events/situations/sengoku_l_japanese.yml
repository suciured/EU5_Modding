l_japanese:
 sengoku.1.title: "応仁の乱"
 sengoku.1.desc.shogun: "我々と諸大名との緊張が限界に達し、戦が勃発した。その影響は日本全土に広がり、$daimyo$がそれぞれいずれかの陣営につき、さまざまな同盟の約束が交わされている。\n\nこの内戦で誰が勝利を収めようと、現在の[ROOT.GetCountry.GetLongName]に内戦を抑え込む力がなかったことは明らかである。このことを認識しているのは我々だけではない。この応仁の乱は、日本の諸領国を巻き込んだ長期的な争いや戦争を引き起こすだろう。"
 sengoku.1.desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]には氏族を統制する能力がないことが証明された。幕府は地方支配者を甘やかし、徐々に権限を委譲したすえに凋落し、何世紀にもわたり燻っていた多くの紛争に火がついた。中央の権力から事実上解き放たれ、多くの$daimyo$が自らの領地で権力を振るっている。我々も後れを取るわけにはいかない——さもなくば、やがて国中に広がる戦火に呑み込まれ滅亡してしまいかねない。"
 sengoku.1.a: "我々が戦国時代の勝者になるのだ！"
 sengoku.1.b: "好機が訪れるまで待とう。"
 turn_japanese_clan_into_normal_tag.tt: "我々は領地の$daimyo$として自治権を得る"
 sengoku.2.title: "戦国時代の終わり"
 sengoku.2.desc.common: "戦国時代の争いは過去のものとなった。長年にわたる絶え間ない戦乱が終わり、[ShowRegionName('japan_region')]列島は"
 sengoku.2.desc.absolute: "$sengoku.2.desc.common$再び我々の旗のもとに統一された。もはやどの氏族も、我々の統率力に異を唱えることはできない。我々は、この国をかつてない平和と繁栄の時代へと導く。そして[ShowRegionNameWithNoTooltip('japan_region')]じゅうが我々にひれ伏すのだ！"
 sengoku.2.desc: "$sengoku.2.desc.common$中央の[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]のもとに統一された。氏族間のつまらぬ争いによって幕府の支配力が弱まることは二度とないだろう。"
 sengoku.2.a: "我々は勝利を掴んだ！"
 sengoku.2.b: "朝廷ですら我々の権力には逆らえない。"
 sengoku.3.title: "[ROOT.GetCountry.GetFlavorRank]の拡大"
 sengoku.3.desc: "この国は激動の時代にある。多くの氏族が、[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]の権威を無視し、独自の支配体制を築きはじめている。[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetCapital]幕府に氏族を統制する力がないのは明らかである。いまなら我らが[ROOT.GetCountry.GetFlavorRank]の自治を拡大し、我々が事実上の統治者になることも可能だ。しかし、そんなことをすれば[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]の怒りを買うおそれがある。"
 sengoku.3.a: "我々の道を切り拓こう。"
 sengoku.3.b: "[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]を怒らせるわけにはいかない。"
 sengoku.4.title: "敵の弱み"
 sengoku.4.desc: "いまは戦乱の時代である。[target_enemy.GetLongName]は最近、ほかの氏族を食い物にして勢力を広げているが、相応の弱みも晒している。そこにつけ込みうまく利用すれば、我々の領土を拡大できそうだ。国全体が戦に巻き込まれているこの時代に、新たな戦が起こったとて誰も文句は言うまい。"
 sengoku.4.a: "弱き者は滅びるのみ。"
 sengoku.5.title: "とどめの瞬間"
 sengoku.5.desc: "我々は[target_enemy.GetLongName]に繰り返し悩まされてきた。さっさと[target_enemy.GetLongName]を始末し、その領土を頂くべきだ。$sengoku$時代には、弱者は死に、強者の餌食となるのが定めである。生き残るにはすべての者を倒すしかない。そのためにはつねに弱者を狙う必要がある。"
 sengoku.5.a: "[target_enemy.GetLongName]は我々に敗北するだろう。"
 sengoku.5.b: "[target_enemy.GetLongName]に逆らっても得るものはない。"
 sengoku.6.title: "[actor.GetLongNameWithNoTooltip]が和平を求める"
 sengoku.6.desc: "[target_war.GetName]における我々の争いが、[actor.GetCapital.GetName]にいた[actor.GetGovernment.GetRulerTitle]の注意を大いに引いた。戦いを即時停止し、現地の平和と安定を保つよう求める書簡が[actor.GetGovernment.GetAdjective]から届けられた。[actor.GetGovernment.GetRulerTitle]の権威は疑いようがないが、それでも我々はこの争いから利益を得たいと考えている。"
 sengoku.6.a: "請願を受け入れるしかない。"
 sengoku.6.b: "検討するための時間が必要だと伝えよ。"
 sengoku.7.title: "[target_country.GetLongNameWithNoTooltip]が請願を受諾"
 sengoku.7.desc: "[target_country.GetLongName]はわが[ROOT.GetCountry.GetGovernment.GetAdjective]の書簡を受け入れ、無意味な流血を止めるという請願に耳を傾けてくれた。彼らは[ROOT.GetCountry.GetGovernment.GetRulerTitle]の真の擁護者であることを証明したのだ。"
 sengoku.7.a: "当然だ。"
 sengoku.8.title: "[target_country.GetLongNameWithNoTooltip]が請願を拒否"
 sengoku.8.desc: "[target_country.GetLongName]は、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の権威を尊重する気はないようだ。和平を求めるわが[ROOT.GetCountry.GetGovernment.GetAdjective]の請願を慎重に検討中と主張しているが、これは明らかに無視するための策略である。"
 sengoku.8.a: "どこを見ても裏切り者ばかりだ。"
 sengoku.9.title: "[target_location.GetNameWithNoTooltip]のための請願"
 sengoku.9.desc: "[actor.GetLongNameWithNoTooltip]が大胆な要求をしてきた。[GetUniqueInternationalOrganization('japanese_shogunate').GetName]を統べる者としての権威を振りかざし、[target_location.GetName]の土地を[actor.GetNameWithNoTooltip]に返還するよう求めてきたのである。これは明らかに越権行為であり、我々はどのように応じるべきかを慎重に考慮しなければならない。"
 sengoku.9.a: "[actor.GetFlavorRank]に従うしかない。"
 sengoku.9.b: "この土地はわが国の正当な領土だ！"
 sengoku.10.title: "$sengoku.7.title$"
 sengoku.10.desc: "[target_country.GetName]は理に適った判断を下し、我々の要求に応じた。その土地の一部を返還することを承諾し、我々の権威を受け入れたのだ。"
 sengoku.10.a: "当然のことだ。"
 sengoku.11.title: "$sengoku.8.title$"
 sengoku.11.desc: "[target_country.GetName]は、土地返還の請願に厚かましくも反対している。彼らは当地に対する正当な権利をもつと主張し、返還を拒否してきたのだ。わが[ROOT.GetCountry.GetGovernment.GetAdjective]の権威を軽んじる行為は、決して看過できない。"
 sengoku.11.a: "武力で思い知らせてやろう。"
 sengoku.12.title: "[actor.GetLongName]が服従を要求"
 sengoku.12.desc: "[actor.GetLongNameWithNoTooltip]の権力者たちが過激な請願を持ち込んできた。我々に自治権を手放し、すべての土地を[actor.GetFlavorRank]に返還し、彼らに仕える地位に下れというのだ。これにより、我々は[ROOT.GetCountry.GetFlavorRank]として功績を挙げられなくなるが、間違いなく土地の安定には寄与するだろう。"
 sengoku.12.a: "$sengoku.9.a$"
 sengoku.12.b: "$sengoku.9.b$"
 sengoku.13.title: "人質の差し出し"
 sengoku.13.desc: "[actor.GetLongNameWithNoTooltip]が使者を寄越し、[target_character.GetName]を人質として差し出すと申し出てきた。その身を預かることは、両氏族間の関係と信頼を深める大きな一助となるだろう。しかし同時に、その状況は諸刃の剣となる可能性もある。"
 sengoku.13.a: "[target_character.GetNameWithNoTooltip]を我々の保護下に置こう。"
 sengoku.13.b: "あいにくだが、[target_character.GetNameWithNoTooltip]を迎え入れることはできない。"
 sengoku.14.title: "[target_country.GetNameWithNoTooltip]が[target_character.GetNameWithNoTooltip]を受け入れ"
 sengoku.14.desc: "[target_country.GetLongName]はわが氏族との絆を深めるために、[target_character.GetName]を受け入れることを承諾した。[target_character.GetName]が彼らの保護下にあるかぎり、両氏族は信頼と友情の強い絆で結ばれるだろう。"
 sengoku.14.a: "嬉しいかぎりだ。"
 sengoku.15.title: "[target_country.GetNameWithNoTooltip]が[target_character.GetNameWithNoTooltip]を拒否"
 sengoku.15.desc: "[target_country.GetAdjective]への使者が、残念な報せを携えて戻ってきた。彼らは[target_character.GetName]を人質として預かる提案を拒否したのだ。彼らは現在、[target_character.GetNameWithNoTooltip]を受け入れる手段がないと主張しており、我々との密接な関係を築く意志がないことを明確に示している。"
 sengoku.15.a: "損するのはやつらのほうだ。"
 sengoku.16.title: "人質を求める請願"
 sengoku.16.desc: "[actor.GetLongNameWithNoTooltip]が使者を寄越し、その領内に[target_character.GetName]を迎え入れたいと申し出てきた。わが[ROOT.GetCountry.GetFlavorRank]に対する敬意と感謝の証として、彼らは[target_character.GetName]の安全を保証した上で、もてなしと娯楽を提供したいという。これにより、両氏族間の関係と信頼が一層深まるとのことだ。"
 sengoku.16.a: "[target_character.GetNameWithNoTooltip]を[actor.GetLongNameWithNoTooltip]へ送れ。"
 sengoku.16.b: "けしからん！ なんたる無礼か！"
 sengoku.17.title: "[target_country.GetNameWithNoTooltip]が請願を受諾"
 sengoku.17.desc: "[target_country.GetLongNameWithNoTooltip]は氏族間の絆を一層深めるために、わが領内に[target_character.GetName]を住まわせることを承諾した。[target_character.GetName]の身が安全であるかぎり、両氏族の信頼はより強固なものとなり、絆が深まるだろう。"
 sengoku.17.a: "$sengoku.14.a$"
 sengoku.18.title: "[target_country.GetNameWithNoTooltip]が請願を拒否"
 sengoku.18.desc: "[target_country.GetLongName]は、[target_character.GetName]をわが[ROOT.GetCountry.GetFlavorRank]に迎えたいという我々の申し出を、優位性を得るための策略と見なした。残念ながら、氏族間の関係と信頼を深めようという誠実な試みは、逆に害を及ぼす結果となってしまったようだ。"
 sengoku.18.a: "$sengoku.15.a$"
 sengoku.19.title: "[actor.GetGovernment.GetAdjective][actor.GetGovernment.GetCourtTitle]の出頭令"
 sengoku.19.desc: "[actor.GetLongName]の支配が揺らいでおり、その権威に逆らうかたちで、ますます多くの氏族が独自に行動している。これらの氏族を抑えるために、[actor.GetFlavorRank]はやむを得ず当主たちを召集し、彼らの行動に対する具体的な説明を求めることを決定した。そしていま、[target_ruler.GetName]も[actor.GetGovernment.GetAdjective][actor.GetGovernment.GetCourtTitle]より出頭を命じられるに至った。我々としては従う義務があるが、これに応じれば我々の権威を貶める結果となるだろう。"
 sengoku.19.a: "従わざるを得ない。"
 sengoku.19.b: "いずれは応じてやろう……"
 sengoku.20.title: "[target_country.GetNameWithNoTooltip]が出頭を受諾"
 sengoku.20.desc: "[target_country.GetLongName]の[target_ruler.GetName]は我々の出頭令に応じ、[target_country.GetFlavorRank]の行動について説明するために現れた。氏族が独自に行動しようとしていても、我々の権威が依然として及んでいることは明らかである。"
 sengoku.20.a: "[target_country.GetNameWithNoTooltip]が支配下にあることに変わりはない。"
 sengoku.21.title: "[target_country.GetNameWithNoTooltip]が出頭を拒否"
 sengoku.21.desc: "[target_country.GetLongName]の[target_ruler.GetName]は、愚かにも我々[ROOT.GetCountry.GetGovernment.GetCourtTitle]の出頭令に従わず、その反抗的な態度を露呈した。[target_country.GetLongName]いわく、出頭する準備は進めているが、少々時間がかかると弁解している。しかしこの遅延は、明らかに不服従と反逆の表れである。我々の権威を軽んじるこのような態度は、決して許されるものではない。"
 sengoku.21.a: "[target_country.GetNameWithNoTooltip]に身の程を思い知らせるほかない。"
 sengoku.22.title: "[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]に対する[actor.GetLongNameWithNoTooltip]の反乱"
 sengoku.22.desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]の役割とは、[ShowSpecialStatusName('japanese_emperor')]の名のもとに国を治め、皇位を煩雑な直接統治の雑務から解放することにある。しかし、動乱の時代に乗じた[actor.GetLongName]は、十分な支持を集めて我らの権威を糾弾し、皇統のもとでの直接統治を取り戻そうと試みたのだ。結果として我々は、[ShowRegionName('japan_region')]の真の君主に対する逆賊であるとの烙印を押されることとなった。"
 sengoku.22.a: "我らは悪しき者であると？"
 sengoku.23.title: "$sengoku.22.title$"
 sengoku.23.desc: "これはまさしく動乱の時代の訪れである。我らこそが[ShowRegionName('japan_region')]に秩序の灯火をもたらす者のはずが、その権威に疑問を投げかける氏族が後を絶たないのだ。近ごろでは[actor.GetName]が公然と我らの統治に異を唱え、領地の独立を宣言するという不敬を働いた。このような振る舞いは決して看過できず、主に牙剥く犬には必ずや罰を与えなけれはならない。さもなくば、[GetUniqueInternationalOrganization('japanese_shogunate').GetName]とわが国はさらなる混迷の深みに陥るだろう。"
 sengoku.23.a: "出る杭は打たねばならん。"
