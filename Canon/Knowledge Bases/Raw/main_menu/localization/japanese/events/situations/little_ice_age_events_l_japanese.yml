l_japanese:
 little_ice_age.1.title: "小氷期"
 little_ice_age.1.desc: "近年は通常よりもはるかに厳しい冬が続いている。農作物の不作、飢餓、迫り来る寒さが、[ROOT.GetCountry.GetLongName]の生活を困難なものにしている。こうした状況のなかで農民たちは、収穫量と穀物倉庫の蓄えが危険なほど減ったことに気づいた。いかなる罪がこの神の怒りを招いたのかは不明だが、それでも我々は太陽が再び輝きを取り戻すことを願ってやまない。"
 little_ice_age.1.historical_info: "北半球の大部分に影響を与えた、一連の寒冷期を特徴とする#italic 小氷期#!の始まりは、太陽活動の低下、火山噴火の増加、海流の変化など、さまざまな要因が重なった結果と考えられている。気温の低下に伴い冬はより長く厳しいものとなり、ワイナプチナの火山噴火による寒冷化もあって、ロンドンのテムズ川が凍結するなどの特異な現象を引き起こした。ヨーロッパ全土に飢饉が続いたことと相まって、この時期は過去数世紀で最も気温が低かった時期のひとつとして知られる。"
 little_ice_age.1.a: "祈ればいずれ暖かくなるだろう……"
 start_of_little_ice_age_tt: "冬がより長く続き、この期間は#italic 飢饉#!や#italic 不足#!が発生する可能性が高いため、[food|e]供給が悪化する"
 little_ice_age.100.title: "小氷期の終わり"
 little_ice_age.100.desc: "世界が凍りついてから数十年が経ったいまでも、わが国は飢饉と食糧生産に苦しんでいる。[ShowSituationName('little_ice_age')]がもたらした逆境にもかかわらず、わが国は幾度もの困難を乗り越えて生き延びてきた。わが[ROOT.GetCountry.GetFlavorRank]を覆う氷の風景はいまだ完全には解けきっていないものの、最悪の時期は過ぎ去った。これまで農作物はつねに不作で、深刻な飢餓が多くの人の人間性を脅かすなど、厳しい年月が続いた。それでもなお、我々は温かな笑みと、耐え抜く意志とともに明日を迎えるのだ！"
 little_ice_age.100.a: "三寒四温とはこのことだ。"
 end_of_little_ice_age_tt: "わが国の各[areas|e]は長引く[winter|e]に悩まされることがなくなる。これにて[situation|e]「[ShowSituationNameWithNoTooltip('little_ice_age')]」が終了する"
