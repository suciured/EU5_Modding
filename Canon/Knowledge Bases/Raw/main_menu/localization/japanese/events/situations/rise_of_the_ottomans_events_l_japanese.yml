 rise_of_the_ottomans.203.title: "[target_location.GetNameWithNoTooltip] -苦難の都"
 rise_of_the_ottomans.204.title: "[target_location.GetNameWithNoTooltip] - 文化の交差路"
 rise_of_the_ottomans.205.title: "[target_location.GetNameWithNoTooltip] - 東方における影響力"
