 rise_of_the_ottomans.208.title: "[target.GetNameWithNoTooltip]の陥落"
 rise_of_the_ottomans.208.desc: "わが国の誇れる宝石であり、最も重要な都市のひとつだった[target.GetName]が敵の手に落ちた。敵軍は防衛部隊を突破し、中心部にまで侵攻した。彼らの手によって都市は破壊され、民衆は虐殺された……"
 rise_of_the_ottomans.208.a: "悪夢だ！"
 rise_of_the_ottomans.209.title: "[location.GetNameWithNoTooltip]の征服"
 rise_of_the_ottomans.209.desc: "領土を守ろうと全力を尽くしたが、我々は、要塞のひとつであり最重要都市である[location.GetName]の支配を失った。わが国民にとっての暗黒の日である。当地域における我々の立場は一層弱まり、危うくなった……"
 rise_of_the_ottomans.209.a: "ここで終わりなのか？"
