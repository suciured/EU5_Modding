 #Historical Info for seats of Power
 rise_of_the_ottomans.200.historical_info: "イズミットはローマ時代から重要な都市である。豊かな湾岸に位置し、やがて交易の中心地や文化の交差路として繁栄した。その重要性は、ディオクレティアヌス帝がローマ帝国の東部地域の首都に定めたほどである。その後、13世紀初頭になると、都市の駐屯地は十字軍とガーズィーによって使われた。都市の所有権が前者から後者へと移ったためだ。そして1337年、オスマン軍の包囲戦により都市はついに陥落した。"
 rise_of_the_ottomans.201.historical_info: "豊かな歴史で知られるブルサは、オスマン帝国の最初の首都であり、多彩な歴史が織りなされた地である。都市にはイェシル・トゥルベやグランド・モスクなど見事な建築物が点在し、その輝かしい歴史を物語っている。"
 rise_of_the_ottomans.202.historical_info: "セルジュク朝のもとで文化と政治の中心地として栄えたコンヤは、多くの文明を生み出した。支配者たちは、この都市を多彩な文化のるつぼとして活用した。外城、アラアッディンモスク、シルチャリマドラサや、セルジュク朝時代の優雅な建築様式を特徴とするその他のモスクや廟など、独自の芸術作品や壮大な建造物がこの都市で生み出された。"
 rise_of_the_ottomans.203.historical_info: "アンカラはその歴史を通じて、支配権をめぐる数々の戦いの舞台となってきた。ローマ時代には文化や交易、芸術の中心地として栄え、その後のオスマン帝国の支配下では、東方の隊商交易路の重要な拠点となった。14世紀には、共和国に似た商人組合の権力拠点として機能し、君侯国が相争う地域における特異な重要地点となった。"
 rise_of_the_ottomans.204.historical_info: "カイセリは、ヒッタイト時代からシルクロードの要衝として栄えてきた。古代にはカッパドキア王国の都として機能し、ペルシアの支配下ではアレクサンドロス大王の圧倒的な力にひれ伏した。カイセリには3度の黄金時代、すなわち紀元前2000年頃のアッシリア人とヒッタイト人の交易拠点としての繁栄、1世紀から11世紀にかけてのローマ支配下、そして1178年から1243年のセルジューク朝時代があった。包囲戦や戦乱など激動の歴史にもかかわらず、カイセリの街並みは洗練された雰囲気をまとっており、フナト・ハトゥン・キュリイェスィやキリジ・アルスラーン・モスクなどの優れた建築物が点在している。"
 rise_of_the_ottomans.205.historical_info: "当時の多くの歴史家の記述によると、スィヴァスは地域の最も重要な集落のひとつであり、美しいモスクとそれに併設された名高い病院があった。この都市は最終的に1516年にオスマン帝国の支配下に入り、サンジャク（県）のひとつとなった。"
 rise_of_the_ottomans.206.historical_info: "スミルナの歴史は数千年にも及び、西アナトリアにおける古代ギリシャの主要な集落のひとつとして栄えた。近世にはトルコ軍の包囲によって荒廃したが、1222年にニカイア帝国の皇帝、ヨハネス3世ドゥーカス・ヴァタツェスによって再建された。1344年にはロードス騎士団とキプロス王国が率いる十字軍の標的となり、制圧後はロードス騎士団の支配下に置かれた。1403年には、聖ヨハネ騎士団がこの地でティムールに壊滅的な敗北を喫し、都市は大きな損害を受けた。それにもかかわらず、この都市におけるギリシャの影響力は依然として強力であったため、オスマン人はこの都市を「異教徒の都市スミルナ」と呼んだ。"
 rise_of_the_ottomans.300.title: "[target_location.GetNameWithNoTooltip]の荒廃"
 rise_of_the_ottomans.300.desc: "駐屯軍の尽力にもかかわらず、[target_location.GetName]の要塞が怠慢や手入れ不足により荒廃しているようだ。地元住民が巡察や城壁の点検といった任務をないがしろにした結果、わが国の防衛体制に大きな隙が生じている。[target_location.GetNameWithNoTooltip]や周辺の集落の住民にとって、極めて憂慮すべき事態である……"
 rise_of_the_ottomans.300.a: "規律を正す必要がある！"
 rise_of_the_ottomans.210.title: "[target_location.GetNameWithNoTooltip]の陥落"
 rise_of_the_ottomans.210.desc: "[target_location.GetName]における数ヵ月の戦闘と長期にわたる防衛戦のすえに、我々は要塞を[target_country.GetAdjective]に掌握されたという残念な報せを受け取った。これは、極めて厳しい事態である。[ShowRegionName('anatolia_region')]地域における我々の影響力が弱まり、我々の敗北を期待する声が高まりつつある……"
 rise_of_the_ottomans.210.a: "絶望的だ。"
 rise_of_the_ottomans.211.desc: "[target_location.GetName]の要塞の橋や門、周辺地域で長期にわたり戦闘を繰り広げたすえに、わが国の兵が要塞の中枢部に攻め込み、この地域における[target_country.GetAdjective]最後の拠点のひとつを掌握した。これは、わが国の力が[target_country.GetNameWithNoTooltip]を圧倒したことの証である！"
 rise_of_the_ottomans.211.a: "我々が勝つ！"
 rise_of_the_ottomans.212.title: "[target_country.GetNameWithNoTooltip]に干渉"
 rise_of_the_ottomans.212.desc: "[target_character2.GetName]は長年にわたり、民衆を犠牲にして怠慢な統治をおこなった。その結果、[target_country.GetName]は混乱と不安の時代に陥った。田舎の農民は盗賊に襲われ、裁判所は混乱し、中央権力はどこにも見当たらない。幸い、わが国の宮廷の一員である[target_character.GetName]は、[target_country.GetAdjectiveWithNoTooltip]の王位継承権を有している。我々は[target_character.GetNameWithNoTooltip]を通じ、[target_country.GetName]の民のために平和と繁栄を取り戻すことができる……"
 rise_of_the_ottomans.212.a: "我々は安定と平和の仲裁者である。"
 rise_of_the_ottomans.212.b: "性急な行動はよそう。"
 rise_of_the_ottomans.213.title: "[ShowLocationNameWithNoTooltip('erzurum')]の大幹道"
 rise_of_the_ottomans.213.desc: "[ShowLocationName('konya')]、[ShowLocationName('erzurum')]、[ShowLocationName('sivas')]、そして[ShowLocationName('tabriz')]を結ぶこの古代の街道は、[ShowRegionName('anatolia_region')]における交易と覇権の生命線として長く機能してきた。険しい地形から肥沃な平野まで延びるこの街道は、何世紀にもわたり物資、思想、軍隊の行き来を可能にしてきた。その戦略的な重要性は計り知れず、相談役たちはその要所をすべて掌握するよう進言している。\n\n多くの商品や財貨を積んだ隊商がこの交易路を往来し、いまもなお地域を結びつけ、帝国の運命を形作っている。前世紀はこの街道の東部に重要なインフラが建設されたが、交通網のさらなる拡張をおこない、この道をわが国の掌中にしっかりと収めれば、わが国民の富はさらに育まれるだろう。"
 rise_of_the_ottomans.213.historical_info: "13世紀から14世紀にかけて、コンヤ、エルズルム、スィヴァス、タブリーズを結んだアナトリア大幹道は、アナトリア全域における交易と軍事の要だった。この街道は茶葉や絨毯などの商品の流通を実現し、1243年のカイホスロー2世によるキョセ・ダグの戦いを含む遠征で大きく貢献した。1289年にエルズルム近郊に建設されたチョバンデデ橋は、この道の重要性をさらに強化し、エルズルムを商業と物流の拠点として確固たる地位に押し上げた。この街道は帝国、文化、経済を結びつけ、アナトリアの歴史に不朽の遺産を残した道である。"
 rise_of_the_ottomans.213.a: "[ShowRegionNameWithNoTooltip('anatolia_region')]の富は我らの手中にあるのか？"
 control_of_the_erzurum_trunk_road_tt: "[ShowLocationName('konya')]、[ShowLocationName('erzurum')]、[ShowLocationName('sivas')]、[ShowLocationName('tabriz')]を直接所有することで、わが国は[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の[estate_privilege|e]「[ShowEstatePrivilegeName('trunk_road_to_erzurum_privilege')]」を利用できるようになる\n\n上記の[location|e]を多く所有するほど、この[privilege|e]はさらに強化される"
 rise_of_the_ottomans.214.title: "旧スルタン国の鋳造所"
 rise_of_the_ottomans.214.desc: "[ShowLocationName('konya')]と[ShowLocationName('sivas')]にはそれぞれ重要な[ShowBuildingTypeName('seljuk_mint')]が置かれている。富と権力の偉大な象徴であるこれらの工房では、貴重な金属を国中に流通する硬貨に形成する音が、絶え間なく響き渡っている。この硬貨にあしらわれた象徴的な獅子と太陽の意匠は、力と主権、そして統治者とその国を導く天の力を示す。[ShowRegionName('anatolia_region')]の中心部に戦略的に配置されたこれらの鋳造所は、単なる商業施設ではない——ここで造られる硬貨は、遠く離れた州にも支配者の意志を届け、それに従わせる性質があるため、鋳造所は支配の道具なのだ。鋳造所を掌握することは、経済的覇権を手にし、軍を維持し、権威を守ることを意味し、国家を支配するあらゆる野心の要石となるのである。"
 rise_of_the_ottomans.214.a: "鋳造所を掌握しよう。"
 silver_dirhams_explanation_tt: "両方の[locations|e]に[ShowBuildingTypeName('seljuk_mint')]が置かれ、[locations]の価値を大きく高める"
 rise_of_the_ottomans.214.historical_info: "経済と芸術の革新の中心地だったスィヴァスとコンヤの鋳造所は、獅子と太陽をあしらったディルハム銀貨を生産した。イスラムの伝統では生物の描写は忌避されることが多いが、この硬貨には文化的影響と政治的象徴の融合が反映されている。この獅子と太陽の意匠は、しし座のような天体との結びつきや、統治者とその后の結びつきを象徴していたとみなされる。この硬貨は芸術品としての役割以上に経済統制の役割をもち、広く流通することでセルジューク朝の権威を強化した。鋳造所は交易を支えるだけでなく権力をも示すものであり、地域の繁栄と安定において大きな役割を果たした。"
 rise_of_the_ottomans.215.title: "[ShowCultureGroupNameWithNoTooltip('turkic_group')]の大移民"
 rise_of_the_ottomans.215.desc: "[ShowRegionName('anatolia_region')]の大半がすでにわが国の支配下にあるとはいえ、この土地にはいまだ[GetCountry('BYZ').GetAdjective]の過去の痕跡が残されている——重要な沿岸地域の多くは、依然として[ShowCultureName('greek_culture')]文化のままなのだ。だが、変化の流れは容赦がない。セルジューク朝の衰退と[ShowCultureGroupName('mongolian_group')]侵攻の余波によって、新たな土地と機会を求めて多くの[ShowCultureGroupName('turkic_group')]の民が西へと移民してきているのだ。これらの移民たちは、偉大なるわが[ROOT.GetCountry.GetFlavorRank]に庇護と導きを求めてくるだろう。\n\n地域を再編する機会として、我々はこの移民を奨励するべきだろう。[ShowRegionNameWithNoTooltip('anatolia_region')]の沿岸を人々で満たし、わが国の支配を確固たるものとするのだ。新たな入植地が築かれるたびに、この地域の様相は変化し、成長するわが[ROOT.GetCountry.GetFlavorRank]の中心地へと生まれ変わっていく。彼ら[ShowCultureGroupNameWithNoTooltip('turkic_group')]人たちの存在により軍事と行政が強化され、わが国の礎が、我々と同じ起源をもつ忠実な国民の上にしっかりと築かれるようになるだろう。"
 rise_of_the_ottomans.215.historical_info: "14世紀初頭に、オスマン帝国領土へのテュルク系民族の大規模な移民が発生した。これは主にセルジューク朝の衰退とオスマン帝国の権力の拡大によって引き起こされた。13世紀後半のモンゴルの侵攻でルーム・セルジューク朝が弱体化すると、多くのテュルク系民族、特にオグズが西方のアナトリアへと移住を始めた。これらの部族は新たな土地と機会を求めており、多くはのちにオスマン帝国の一部となる地域に定住した。"
 rise_of_the_ottomans.215.a: "諸手を挙げて歓迎しよう！"
 enable_turkic_migration_tt: "[ShowRegionNameWithNoTooltip('anatolia_region')]全域でわが国の影響力が拡大したことにより、[situation|e]「[ShowSituationName('rise_of_the_ottomans')]」で[action|e]「[ShowGenericActionName('invite_turkic_migration')]」を利用できるようになった"
 rise_of_the_ottomans.216.title: "[target_province_destination.GetNameWithNoTooltip]に集う[target_culture.GetNameWithNoTooltip]移民"
 rise_of_the_ottomans.216.desc: "[target_province_origin.GetName]の[target_culture.GetName]人たちのあいだで、[target_province_destination.GetName]で新たな機会が掴めるという噂が広まっている。宗教的指導者や現地の有力者たちは家族に移住を促し、肥沃な土地、経済的繁栄、そしてこの地方におけるわが国の文化的存在を強化する機会を約束している。この移民が進めば、両地方の人口の構成を塗り替え、わが国の意図をさらに推し進め、これらの土地に対する支配を強化することができるだろう。"
 rise_of_the_ottomans.216.a: "諸手を挙げて歓迎しよう！"
 target_province_destination_already_has_tt: "[target_province_destination.GetName]にはすでに[modifier|e]「[ShowModifier('cultural_intermixing_modifier')]」があるため、そのエフェクトは今後#Y 2#!年間で倍増する"
 rise_of_the_ottomans.217.title: "新たな[ShowSubjectTypeNameWithNoTooltip('uc_bey')]"
 rise_of_the_ottomans.217.desc: "辺境地域を確保し、我らが[ROOT.GetCountry.GetFlavorRank]を外的脅威から守るために、[target_character.GetName]が[target_subject.GetName]の[ShowSubjectTypeName('uc_bey')]を監督する役割に任じられた。わが国の国境防衛を委ねられた[target_character.GetShortNameWithNoTooltip]は、常備軍の維持、要塞の建設と保守、そして国土の安全確保に努めることとなる。この任命はわが国の防衛を強化し、この地域における我らの権威を主張するうえで重要な一歩となるだろう。[target_character.GetSheHe]が警戒と名誉をもってこの職務を果たさんことを！"
 rise_of_the_ottomans.217.a: "これで[target_subject.GetLongNameWithNoTooltip]は安泰だ。"
 uc_bey_spawns_tt: "[target_country.GetLongName]が[target_province.GetName]のわが国の国境を防衛する"
 create_uc_bey_tt: "指定された[ShowSubjectTypeName('vassal')]が[ShowSubjectTypeName('uc_bey')]となる"
 rise_of_the_ottomans.218.title: "[ShowRegionNameWithNoTooltip('anatolia_region')]におけるわが国の商業的影響力の拡大"
 rise_of_the_ottomans.218.desc: "[ShowRegionName('anatolia_region')]各地におけるわが国の近年の征服は、地域全体の勢力均衡の変化に多大な影響を及ぼした。最新の軍事作戦では、[ShowLocationName('erzurum')]につながる有名な大幹道の一部や、そこに位置する重要な拠点がわが国の直接管轄下に置かれることとなった。これにより、現在の[ShowSituationName('rise_of_the_ottomans')]においてわが[ROOT.GetCountry.GetFlavorRank]は偉大な競争者としての立場を固め、わが国民を外国の征服から守ることが期待されるようになった。\n\nさらにわが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は、この大幹道沿いの重要な交易拠点の支配権を彼らに委ねるように働きかけてきている。これは我々の利益の改善につながるかもしれないが、代償として彼らの影響力が増大するだろう。これは極めて繊細な問題であり、[target_character.GetName]も[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]を怒らせて不安定を招き、自らの権力を危うくすることは望まないはずだ。"
 rise_of_the_ottomans.218.b: "彼らの影響力が拡大する危険は冒せない！"
 rise_of_the_ottomans.400.title: "バルカン戦争"
 rise_of_the_ottomans.400.desc: "[ShowRegionName('anatolia_region')]における我々の優位性は、議論の余地のないものとなった。かつて我々の権威を覆そうとした者たちは、いまや壁の向こうで震えている。\n\n我々の力が急激に増したことは、しばしば神の意志であるとされる。だが、我々の武勇と戦術的手腕は軽視できるものではないはずだ。我々の顧問は、現在の勢いを利用し、[ShowRegionName('balkan_region')]半島へと軍事作戦を拡大する考えを支持している。"
 rise_of_the_ottomans.400.a: "わが大砲が太陽を覆い隠すだろう！"
 tur_press_claims_expanded_tt: "わが国が合計#Y 120#!の[locations|e]を直接所有し、[ShowRegionNameWithNoTooltip('balkan_region')]に存在するかぎり、[situation|e]「[ShowSituationName('rise_of_the_ottomans')]」における[action|e]「[ShowGenericActionName('press_claims')]」で、#italic さらに#![ShowRegionNameWithNoTooltip('balkan_region')]半島の諸[provinces|e]に対する征服の[casus_bellis|e]を得る"
 rise_of_the_ottomans.500.title: "トルコの停滞"
 rise_of_the_ottomans.500.desc: "政治的陰謀や外交的駆け引きは、我々の外向きの野心と征服の夢とのあいだの溝を埋められなかった。数十年にわたる領土拡大の停滞ののち、かつては恐るべき勢いを誇った[ShowRegionName('anatolia_region')]の軍隊の進撃は停止してしまった。我々の敵の力と、外国による度重なる干渉とが相まって、かつて輝かしく燃え盛っていた我々の列強国の地位は消え去った。\n\nこの現実により、わが国は不安定な立場に置かれている。列強に成り上がることに失敗し、対立国たちが目を光らせる不安定な状況に陥る可能性が高まったのだ。わが国が存続するのか、それとも歴史書の片隅で終わるのかは、時が経てばわかるだろう。"
 rise_of_the_ottomans.500.a: "この展開は遺憾だ。"
 rise_of_the_ottomans.600.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]の古典時代"
 rise_of_the_ottomans.600.desc: "征服の太鼓が勝利を告げ、ついに[GetCountry('TUR').GetLongName]の旗が大陸をまたいで翻る。[GetCountry('BYZ').GetName]の灰のなかから、[ShowRegionName('anatolia_region')]の矮小な君侯国を経て[ShowReligionGroupName('christian')]の砕かれた要塞へと至るまで、わが軍の力は世界を作り変えた。[target_character.GetName]はいまやこの広大な土地を議論の余地なく支配する統治者であり、[ShowReligionGroupName('muslim')]の守護者、そして我らが信仰の最も聖なる都市を守る者として君臨している。\n\n我らは剣をもって征服を果たした。次は法をもって治めねばならない。わが[ROOT.GetCountry.GetFlavorRank]が燃えたぎる領土拡張から統治の黄金時代へと移行するなか、[target_location.GetName]の宮殿には学者、建築家、そして政治家たちが集い、数世紀にわたって続く遺産を築こうとしている。そう、我らが支配を洗練させる時が来たのだ——ただの征服者としてではなく、不朽の遺産を築く建築者として。"
 rise_of_the_ottomans.600.historical_info: "オスマン帝国の古典時代は、およそ1453年から1600年にかけて続いた。この時代は、軍事、政治、文化の各分野で帝国の最盛期といえる時代となった。メフメト2世、セリム1世、スレイマン大帝といったスルタンのもとで、オスマン帝国はヨーロッパ、中東、北アフリカへと領土を拡大し、ビザンツ、マムルーク、ハンガリーなどを打ち破った。中央集権的な統治、「カーヌーン・ナーメ」と呼ばれる法体系、そしてイェニチェリのような軍事的革新によって、帝国はその支配を確固たるものにした。イスタンブールは帝都として、壮大なモスクや文化的発展によって繁栄した。帝国は重要な交易路を支配し、地中海の覇権を握り、さらにはカリフを称してイスラム世界における宗教と政治的権威を主張した。"
 rise_of_the_ottomans.600.a: "「#italic わが国は大地と海の[ROOT.GetCountry.GetGovernment.GetRulerTitle]であり、地上における[ROOT.GetCountry.GetReligion.GetGodName]の影である。#!」"
 we_are_now_empire_tt: "わが国が[country_rank|e]「[ShowCountryRankName('rank_empire')]」を採用する"
