l_japanese:
 rise_of_the_ottomans.1.title: "[ShowCultureNameWithNoTooltip('turkish_culture')]の脅威"
 rise_of_the_ottomans.1.desc: "滅びゆくセルジューク朝の灰から生まれた[target_character.GetName]の小さな領土は、当初はより強大な隣国の存在によって霞んでいた。しかし、[target_country.GetName]は遥か遠くを見据えた構想と野望を抱いている。最近は、領土の拡大と統合に乗り出し、分裂し混乱を極める[ShowRegionNameWithNoTooltip('anatolia_region')]において独自の地位を築きつつある。\n\n[target_character.GetShortNameWithNoTooltip]とその後継者たちは、この地域に広がる混乱や分裂を巧みに利用した。勝利のたびに[target_country.GetAdjectiveWithNoTooltip]公国は強大化し、戦士や学者、野心家たちがこの新興勢力に加わろうと集まっていった。政略結婚、巧妙な同盟、そして卓越した軍事手腕により、小さな国家は次第に帝国へと変貌を遂げていった。"
 rise_of_the_ottomans.1.a: "彼らを止めるのだ！"
 rise_of_the_ottomans.2.title: "[target_country.GetNameWithNoTooltip]の台頭"
 rise_of_the_ottomans.2.a: "これは我々の運命だ！"
 rise_of_the_ottomans.3.title: "テュルク人の終わり"
 rise_of_the_ottomans.3.desc: "[ShowRegionName('anatolia_region')]に残存する公国群の夢が実現することはなかった。最も有力な公国が領土拡大に失敗し、それ以降、手を広げることができずにいるからだ。彼らの空白を埋められる帝国が現れることは、きっとないだろう……"
 rise_of_the_ottomans.3.a: "これで良かったのだ！"
 rise_of_the_ottomans.4.title: "[target_country.GetNameWithNoTooltip]の台頭"
 rise_of_the_ottomans.4.desc: "[target_character.GetName]の夢がついに実現した。強大な[target_country.GetLongName]を前に世界は震え上がっている。誰が彼らに立ち向えようか？"
 rise_of_the_ottomans.4.a: "$common_string_what_can_we_do$"
 rise_of_the_ottomans.5.title: "トルコ人の台頭"
 rise_of_the_ottomans.5.desc: "我々は、王朝の創始者が抱いた最も壮大な野望や夢すら超えてしまった。我々はこの先どこへ向かうのだろう？"
 rise_of_the_ottomans.5.a: "これは永遠に続くのだ！"
 ability_to_form_rum_tt: "ルーム・セルジュークを再建する能力を獲得"
 history_rewritten_tt: "#italic こうして歴史は書き換えられていく。我々は未来の大国の誕生の瞬間に立ち会い、隆盛への道を切り拓いた者たちの遺産と栄光を受け継ぐのだ。#!"
 rise_of_the_ottomans.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の台頭"
 rise_of_the_ottomans.6.desc: "隣国の危険に打ち勝つために奮闘してきた結果、我々は[ShowRegionName('anatolia_region')]全域の内政・外交問題において確固たる地位を築くに至った。我々の新たな影響力をもってすれば、並みいる強国でさえ我々にこうべを垂れるはずだ！"
 rise_of_the_ottomans.6.a: "この好機を逃してはならない！"
 rise_of_the_ottomans.6.b: "好機が訪れるまで待とう……"
 tur_choose_reform_later_tt: "[situation|e]「[ShowSituationName('rise_of_the_ottomans')]」で優位を保っているかぎり、[government_reform|e]が利用可能になる"
 rise_of_the_ottomans.100.title: "[target_country.GetNameWithNoTooltip]に対する軍事作戦"
 rise_of_the_ottomans.100.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、[ROOT.GetCountry.GetAdjective]帝国の勝利の旗が風になびくのを眺めながら、壮大な計画の次なる一手を考えている。やはり近隣の領土を、拡大を続ける[ROOT.GetCountry.GetFlavorRank]に併合すべき時が来ているようだ。\n\n我々が[target.GetProvince.GetName]を手に入れれば、[target.GetArea.GetName]に対する支配が強固になり、地域における影響力がさらに拡大するだろう。いまこそ、新たな軍事作戦を展開する時だ！"
 rise_of_the_ottomans.100.a: "[target.GetNameWithNoTooltip]は我々が頂く！"
 rise_of_the_ottomans.101.title: "[target_country.GetLongNameWithNoTooltip]と[target_country2.GetNameWithNoTooltip]"
 rise_of_the_ottomans.101.desc: "[ROOT.GetCountry.GetFlavorRank]の拡大に、必ずしも武力による征服が必要とはかぎらない。使者を遣わし、両国にとって有益な条約を協議することで、血を流さずに国境を拡大できることもある。"
 rise_of_the_ottomans.101.a: "彼らが断れないような提案をしよう……"
 rise_of_the_ottomans.101.b: "我々は連中に関心などない！"
 rise_of_the_ottomans.101.tt: "[ShowSubjectTypeName('vassal')]となるよう[target_country.GetName]を説得できる可能性がある"
 rise_of_the_ottomans.102.title: "[target_country2.GetName]の要求"
 rise_of_the_ottomans.102.desc: "[target_country2.GetAdjective]の[target_country2.GetGovernment.GetFullRulerName]がわが国に使者を派遣し、彼らへの服従、つまり[ShowSubjectTypeName('vassal')]として[target_country2.GetFlavorRank]に加わることを求めてきた。"
 rise_of_the_ottomans.102.a: "要求を受け入れる。"
 rise_of_the_ottomans.102.b: "そのような申し出には応じない。"
 rise_of_the_ottomans.103.title: "[target_country.GetAdjectiveWithNoTooltip]の返答"
 rise_of_the_ottomans.103.desc: "[target_country.GetCapital.GetName]から帰還したわが国の使者が、吉報をもたらした。[target_country.GetLongName]は我々の権威に服従し、[ShowSubjectTypeName('vassal')]となることに同意したとのことだ。増大する脅威に直面した[target_country.GetAdjectiveWithNoTooltip]の統治者は、わが[ROOT.GetCountry.GetFlavorRank]の力を認め、庇護と引き換えに忠誠を誓うことを選んだのだ。\n\nこれは分裂した[ShowRegionName('anatolia_region')]の各君侯国を我らが旗のもとに統一する決定的な一歩であり、わが国の影響力が拡大し、この地域の派遣を握る定めにあることを明確に示している。"
 rise_of_the_ottomans.103.a: "いずれ世界中がひざまずくだろう！"
 rise_of_the_ottomans.104.title: "[target_country.GetLongNameWithNoTooltip]が拒否！"
 rise_of_the_ottomans.104.desc: "[target_country.GetCapital.GetName]の悪党どもが利口ではないのは、以前から明白だった。自主的に降伏する選択肢をお情けで与えてやったというのに、それを拒否したのだ！"
 rise_of_the_ottomans.104.a: "ならば戦争だ！"
 rise_of_the_ottomans.105.title: "[target_province.GetNameWithNoTooltip]の統合"
 rise_of_the_ottomans.105.desc: "[target_province.GetName]を手中に収めたいま、宮廷は重大な岐路に立たされている。征服した土地を帝国の広大な領土に組み込むには細心の注意が必要であり、的確性と先見性をもって進めなければならない。この先[target_province.GetName]が[GetCountry('TUR').GetLongName]にとって重要な地域になるか、混乱や不満の根源になるかは、我々の判断にかかっている。\n\n宮廷では、どうすれば統合を成功させられるか議論が交わされ、今後の方針についてさまざまな声が上がっている。オスマン帝国の法律と制度を迅速に導入し、中央集権制の統治によって、民衆の団結心や忠誠心を育むべきだと言う者や、征服した地域の民衆の信頼を得るには、より慎重なアプローチをとり、地域の慣習や伝統を尊重すべきだと主張する者もいる。"
 rise_of_the_ottomans.105.a: "団結心と忠誠心を育む。"
 rise_of_the_ottomans.105.b: "より慎重なアプローチを採用する。"
 rise_of_the_ottomans.106.title: "[actor.GetNameWithNoTooltip]が関係強化を要求"
 rise_of_the_ottomans.106.desc: "権力への道はひとつではない。それぞれが違う方法で、それを手に入れ維持しようと試みる。我々の場合は、数々の障害や外交工作に行く手を阻まれながら、主権を守ろうともがいている。最近は、[actor.GetName]から届いた正式な外交交渉が我々の悩みの種である。\n\n[actor.GetNameWithNoTooltip]は我々に書簡をよこし、誉れ高い[target_country1.GetGovernment.GetRuler.GetDynasty.GetName]家との政略結婚と引き換えに、両国の国境に接するわが国の領土の一部を差し出すようはっきり要求してきた。強力な隣国が我々の独立を保証し、味方でいてくれるのはありがたいが、わが国の領土の完全性はどうなるのか……？"
 rise_of_the_ottomans.106.a: "提案を受け入れよう。"
 rise_of_the_ottomans.106.b: "外交官を追い返し、要求を拒否せよ！"
 rise_of_the_ottomans.107.title: "[target_country2.GetAdjectiveWithNoTooltip]の返答"
 rise_of_the_ottomans.107.desc_a: "我々は[target_country2.GetName]の宮廷に寛大な提案をおこなったが、あろうことか彼らはそれを断ってきた！ 我々の本質的な優位を理解できないとは、外交能力があまりに低すぎる。この侮辱を見過ごすわけにはいかない！"
 rise_of_the_ottomans.107.desc_b: "新婚の夫婦が、多くの音楽家や宮廷人を従え、この誉れ高い結婚にふさわしい喜びの音色とともに[target_location2.GetName]に戻ってきた。しかし、何より喜ばしいのは、彼らが[target_location.GetName]の権利証書を携えていたことだ。今後、この土地はわが国の領土の一部と見なされるのだ。"
 rise_of_the_ottomans.107.a: "外交とはいいものだ！"
 rise_of_the_ottomans.107.b: "ほかの国は、もっと容赦なく滅ぼされてきた。"
 rise_of_the_ottomans.207.desc: "幾度もの征服により、わが国の民に莫大な富がもたらされた。いまは、この富を保護することが我々の優先課題である。我々の王冠に輝く[target_location.GetName]という宝石は、わが国の成功を示す輝かしい例であり、地域で拡大する権威の象徴である。現地の[ShowBuildingTypeName('bey_fortress')]が竣工したことで、この都市の輝きはさらに増した。ここは時代を超えて重要な地となるだろう。"
 rise_of_the_ottomans.200.title: "旧帝国の首都"
 rise_of_the_ottomans.200.a: "さらなる高みへの道が拓かれんことを！"
 based_on_target_location_splendor_and_importance_tt: "[target_location.GetNameWithNoTooltip]に、[location_importance|e]に応じて以下のエフェクトが発生："
 rise_of_the_ottomans.108.title: "[GetCountry('BYZ').GetNameWithNoTooltip]との外交"
 rise_of_the_ottomans.108.desc: "わが国は、その歴史の大部分において、[GetCountry('BYZ').GetLongName]とある程度の交流がある。かつてほどの栄光や力はないものの、それでもなお[GetCountry('BYZ').GetLongName]は[ShowLocationName('bosphorus')]地域で強大な存在感を示している。しかし、両国の宮廷の力関係には偏りがあるため、我々は彼らに何かと要求できる特殊な立場にある。これを利用して、この地方における我々の地位を高めることもできるだろう……"
 rise_of_the_ottomans.108.a: "[ShowRegionNameWithNoTooltip('anatolia_region')]における我々の支配力を認めさせよう。"
 rise_of_the_ottomans.108.b: "彼らからの賄賂が、両国の関係を強化するだろう。"
 rise_of_the_ottomans.108.c: "宮廷の優れた人材を頂こう！"
 rise_of_the_ottomans.108.d: "またの機会にする。"
 gain_recognition_tt: "彼らが承諾し、我々の地域に対するわが国の主権を認めた場合、#Y 10#!年間、[ShowModifier('sovereign_of_anatolia')]を得る。"
 gain_money_tt: "彼らが承諾した場合、わが国は彼らの収入の一部を受け取る"
 gain_court_official_tt: "彼らが承諾した場合、同国の最も有能な行政官の1人がわが国の宮廷に加わる"
 rise_of_the_ottomans.109.title: "[actor.GetNameWithNoTooltip]からの要請"
 rise_of_the_ottomans.109.desc: "権力闘争により[ShowRegionNameWithNoTooltip('anatolia_region')]全体が混乱に陥っている。そんななか[actor.GetLongName]の使者が到着し、挨拶もそこそこに君主からの要請を伝えた……"
 rise_of_the_ottomans.109.a: "承諾するしかない。"
 rise_of_the_ottomans.109.b: "何様のつもりだ！？"
 rise_of_the_ottomans.110.title: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip]の返答"
 rise_of_the_ottomans.110.desc: "[GetCountry('BYZ')]の宮廷に派遣した使者が、ほどなくして書簡を携えて戻ってきた。書簡には、時とともに忘れ去られた、かつての強大な帝国の印章が押されている……"
 rise_of_the_ottomans.110.a: "満足だ。"
 rise_of_the_ottomans.110.b: "一体どういうつもりだ！？"
 byz_accepted_proposal_tt: "相手国がわが国の提案を受諾"
