l_japanese:
 the_revolution.1.title: "[target_of_rev_scope.GetAdjectiveWithNoTooltip]革命"
 the_revolution.1.desc.a: "王政、経済的苦難、社会的不平等に対するさまざまな不満に突き動かされ、国民はついに足かせを解き放ち、自らの手で権力を掴んだ。新しい思想の普及と識字率の向上は、社会に劇的な変化をもたらすこととなった。\n\nかつては権力を握っていた貴族たちも、いまでは貪欲と絶望の宮殿のなかで怯えて身を潜めており、国内外で暴政と君主制に抗うために我々は武器を手に取った。"
 the_revolution.1.desc.b: "前代未聞の出来事が起こった。[target_of_rev_scope.GetName]国民が主君から権力を奪い、何世紀もの歴史をもつ制度を事実上弱体化させたのだ。このような動きは間違いなく大陸全体に波紋を広げ、ひいては世界で最も力のある君主の基盤をも揺るがすかもしれない。我々はいま、歴史が作られる瞬間を目の当たりにしているのだ！"
 the_revolution.1.historical_info: "1789年、フランスで革命が始まった。王政に対するさまざまな不満、低い生活水準、硬直した階級制度に煽られたこの革命は、莫大な費用のかかる戦争と王室の浪費によってさらに拡大し、パンの価格高騰と飢饉を招いた。\n\n自由と平等を促進する啓蒙思想がさらに不穏を煽り、1789年には三部会が招集され、第三身分が国民議会を結成して王政に異議を唱えた。これが最終的に、民衆の反抗の象徴であるバスティーユ襲撃につながる。\n\nほどなくして、「人間と市民の権利の宣言」が採択され、自由、平等、博愛が革命の中心的原則として宣言された。"
 the_revolution.1.a: "革命思想を広めるのだ！"
 the_revolution.1.b: "面白い時代がやってくる。"
 revolution_info_tt: "[situation|e]「[ShowSituationNameWithNoTooltip('the_revolution')]」のあいだ、ほぼすべての[ShowGovernmentTypeName('monarchy')]が、封建的現状に抑圧される人々から異議を唱えられる。\n\n革命を#G 支持#!する[countries|e]は、独自のアクションを通じて国内外の同志を支援できる。\n\n革命を#R 鎮圧#!しようとする[countries|e]は、[casus_belli|e]「[ShowCasusBelliName('crush_the_revolution_cb')]」と新しいアクションのいずれかで鎮圧できる。\n"
 explain_revolutionary_and_counter_characters_tt: "[ShowGenericActionName('institute_governmental_purges')]や[ShowGenericActionName('demote_local_aristocracy')]などの新しいアクションが、[situation|e]パネルから利用できるようになる"
 the_revolution.2.title: "[target_character.GetNameWithNoTooltip]の処刑"
 the_revolution.2.desc.a: "自らの潔白を叫びながら、[target_character.GetShortName]は鎖につながれ、蹴り飛ばされ、[target_ruler.GetName]の前に引きずり出された。服はぼろぼろで、殴打されて血まみれとなった[target_character.GetSheHe]は、革命思想を裏切ったことは一度もないと抗議する。当然ながら、屠殺の時が近づくと豚は大きな悲鳴をあげるものだ。この裏切り者が大義のために流す血を見届けるとしよう！"
 the_revolution.2.desc.b: "長年にわたる革命の企みを疑われていた[target_character.GetName]は、[target_ruler.GetName]の命令により、中央権力に対する憎悪とプロパガンダを扇動した疑いで逮捕された。処刑が執行される際、[target_character.GetSheHe]は[target_ruler.GetShortNameWithNoTooltip]への忠誠を宣言し、群衆を動揺させようと悪あがきを見せた。"
 the_revolution.2.a: "忠誠を誓っても遅い！"
 target_character_was_revolutionary_and_thus_tt: "[target_character.GetNameWithNoTooltip]は革命派だったため、以下の結果となる："
 target_character_was_neutral_and_thus_tt: "[target_character.GetNameWithNoTooltip]は革命派でも反革命派でもなかったため、以下の結果となる："
 target_character_was_against_the_revolution_and_thus_tt: "[target_character.GetNameWithNoTooltip]は反革命派だったため、以下の結果となる："
 the_revolution.3.title: "[target.GetNameWithNoTooltip]への他国の支援"
 the_revolution.3.desc: "困難な時にこそ、友愛の精神が最も輝く。[target.GetLongName]が革命思想を守っているのだから、我々は自らの役割を果たし、可能なかぎり彼らを支援しなければ。"
 the_revolution.3.a: "形ばかりの軍を派遣せよ。"
 the_revolution.3.b: "この闘争を分かち合い、積極的に彼らを守ろう。"
 the_revolution.4.title: "[target_province.GetNameWithNoTooltip]での不安の高まり"
 the_revolution.4.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]の廷臣のひとりが、立場を利用してわが国の一地方で不安を煽っているようだ。現時点で、その意図がどのようなものであるかは不明だ。[target_character.GetSheHe]が現在の状況に怒りを抱いているという者もいるが、それが革命思想の蔓延によるものであれ、国民の苦闘によるものであれ、[target_character.GetHerHis]の熱意が行き過ぎたものであることは明白だ！"
 the_revolution.4.a: "我々にできることはない。"
 the_revolution.4.b: "[target_character.GetHerHim]を牢にぶちこめ。"
 nobles_lose_10_pop_satisfaction_tt: "[target_province.GetNameWithNoTooltip]に居住する[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]減少する"
 peasants_lose_10_pop_satisfaction_tt: "[target_province.GetNameWithNoTooltip]に居住する[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]減少する"
 target_province_every_pop_5_satisfaction_loss_tt: "[target_province.GetNameWithNoTooltip]に居住する[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]減少する"
 the_revolution.5.title: "政治的告発"
 the_revolution.5.desc.a: "我々の新たな革命国家と公務の遂行において、対立や怒号は日常茶飯事である。結局のところ、人民の精神と、彼らが代表権を求める熱意は、いかなる中央権力によっても封じ込めることはできないのだ。\n\nだが、最近おこなわれた告発が政界に波紋を広げている。[target_character_1.GetName]は[target_character_2.GetName]の反革命感情を疑い、この者が密かに敵と共謀していると非難したのだ！ この2人の廷臣は互いに相手の投獄を要求しており、両者の対立は今後も続きそうである。"
 the_revolution.5.desc.desc.b: "混沌のなかでは、対立や緊張が渦巻くものだ。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の廷臣同士の対立などは、まさにその例である。最新の騒動は、[target_character_1.GetName]と[target_character_2.GetName]を中心に巻き起こっている。方針と職務上の行動の不一致から、両者は互いに革命的感情を秘めていると非難しているようだ！ どちらの噂も真実かどうかはわからないが、この状況は内政を不安定にするおそれがある。"
 the_revolution.5.a: "もういい！ [target_character_1.GetNameWithNoTooltip]を捕らえろ！"
 the_revolution.5.b: "[target_character_2.GetNameWithNoTooltip]を独房に入れろ！"
 the_revolution.5.c: "牢獄の独房は2人分空いているぞ！"
 the_revolution.5.d: "状況はおのずと落ち着くだろう。"
 these_characters_may_cause_an_uproar_again_soon_tt: "#italic これらの[characters|e]は、将来的にまた問題を引き起こす可能性がある#!"
 the_revolution.6.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 the_revolution.6.desc: "革命思想が[ROOT.GetCountry.GetCapital.GetContinent.GetName]全土に広がり、数十年にわたる高額な徴税と不作が続いた結果、[target_character.GetName]の絶対主義的支配に対する幅広い不満はもはや無視できなくなった。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]からの強い要求により、[target_character.GetShortNameWithNoTooltip]は[ROOT.GetCountry.GetGovernment.GetParliament.GetName]を再招集し、[ROOT.GetCountry.GetName]の未来へとつながる改革案を議員に策定することを迫られた。しかし、すべての派閥を納得させることは困難であり、旧体制派と急進派との対立は早くも紛争一歩手前となっている！"
 the_revolution.6.a: "政府改革を強行せよ。"
 reactionary_revolt_tt: "[ROOT.GetCountry.GetCapital.GetRegion.GetName]に居住するすべての[ShowPopTypeName('nobles')]が[target_rebel.GetName]に加わり、[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少する"
 the_revolution.6.b: "保守派に従おう。"
 easier_revolution_disaster_tt: "#R [disaster|e]「[ShowDisasterName('revolution_disaster')]」が発生しやすくなる#!"
 rev_reactionary_rebels: "[COUNTRY.GetAdjectiveWithNoTooltip]の反動派"
 the_revolution.7.title: "ギロチンの発明"
 the_revolution.7.desc: "「犯罪者は斬首刑に処する。これは単純な機構によってのみおこなわれる」。この言葉を残した[target_character.GetName]は、迅速かつできるだけ苦痛のない処刑方法を提唱した。[target_character.GetNameWithNoTooltip]はこの装置の設計や製作に直接関わっていないが、「ギロチン」という名称はこの医師の名に由来する。敵を一斉に処刑にかけることが可能なこのギロチンは、いまや革命そのものの象徴となっている。"
 the_revolution.7.historical_info: "ギロチンは実際には、ルイ16世の宮廷外科医であり生理学者だったアントワーヌ・ルイと、ドイツ人技師トビアス・シュミットによって発明され、製造された。当初は「ルイゼット」と呼ばれていたが、新しい迅速な処刑方法を提案したジョゼフ＝イニャス・ギヨタンに由来する「ギロチン」に改名された。"
 the_revolution.7.a: "まさに最先端の技術だ！"
 the_revolution.8.title: "[ShowSituationNameWithNoTooltip('the_revolution')]の鎮圧"
 the_revolution.8.desc: "かつて大陸に吹き荒れた、自由と平等を約束した変革の風は過ぎ去った。旧体制を覆そうとした革命の熱狂の多くは、決定的な力によって打ち砕かれた。武力衝突、外国勢力の介入、革命指導者の崩壊など、新しい社会の夢は、伝統と権威のもとに押し潰された。かつては自由を求める叫び声に満ちていた街はいまや静寂に包まれ、古い制度が再び支配力を強めている。この紛争の傷跡は消えることなく、人々がたやすく忘れることはないだろう。"
 the_revolution.8.a: "現体制の勝利だ。"
 end_revolution_tt: "[situation|e]「[ShowSituationName('the_revolution')]」が終了した"
 the_revolution.9.title: "[ROOT.GetCountry.GetNameWithNoTooltip]での革命"
 the_revolution.9.desc: "世界が革命の熱狂に包まれるなか、変化の風はわが[ROOT.GetCountry.GetFlavorRank]の隅々にまで行き渡っている。自由、平等、博愛を求める声に触発され、時代の変化を受け入れるという我々の選択は、時代を超えて波紋を広げるだろう。改革を求める声は大きいが、このような激動の変化を受け入れた結果どうなるか？ それは未知数だ。\n\n国民は分裂し、エリートたちは特権の喪失を恐れ、外国勢力は懸念の眼差しを向けている。しかし、より公正かつ平等な社会が我々には約束されているのだ。わが国は、あらゆる方面からの危険な障害と対峙しながらも、新たな秩序の創造を先導していくことができるはずだ。"
 the_revolution.9.a: "我々は民のために戦うのだ！"
 explain_revolution_benefits_tt: "わが国が[revolutionary|e]であるかぎり、以下の恩恵を得る：\n\n[ShowAutoModifierEffect('revolutionary')]"
 the_revolution.10.title: "革命の先導者"
 the_revolution.10.desc: "時は来た——この世界は変わりつつある。[ShowContinentName('europe')]全域で、君主制や貴族制といった古い秩序が革命思想の重みに耐えかね、崩れつつある。人々は変化を求め、反乱の風は日に日に強まっている。この運動の新たな指導者として、わが国は自由、平等、博愛を約束する革命の先頭に立つのだ。\n\n伝統と特権に縛られない世界という理念に触発され、同志たちが我々の旗のもとに結集している。しかし、大きな権力には相応の責任と危険が伴うものだ。我々の没落を企む者たちが、まもなく影から姿を現すだろう。わが国の、そしておそらく世界の未来は、我々の手にかかっている。"
 the_revolution.10.a: "我々は理想を守るのだ！"
 explain_revolutionary_target_benefits_tt: "わが国が[revolutionary_target|e]であるかぎり、わが国は[revolutionary|e]であることの恩恵とともに、以下の恩恵を得る：\n\n[ShowAutoModifierEffect('revolution_target')]"
 the_revolution.11.title: "革命の炎を煽る[actor.GetNameWithNoTooltip]"
 the_revolution.11.desc: "わが[ROOT.GetCountry.GetFlavorRank]内で囁かれていた不穏の声が高まり、ついに真実が明るみに出始めた！ どうやら[actor.GetName]が、わが国における[target_rebel.GetName]の拡散を助長しているようだ。密かな資金援助、扇動的な言説、反体制派の隠匿などの手段によって、革命派を焚きつけ、わが国全域を不安定にしている。かつては個別の扇動にすぎないと思われていたものが、いまでは明確に策謀の色を帯びており、わが民を破滅の縁へと追いやろうとしている。"
 the_revolution.11.a: "革命派どもめ、余計な真似を！"
 the_revolution.12.title: "[target_country.GetLongNameWithNoTooltip]に対する戦争"
 the_revolution.12.desc: "わが[ROOT.GetCountry.GetFlavorRank]の情勢が不安定化している。中央権力や封建制の放棄、さらには[ShowInstitutionName('enlightenment')]といった危険な思想が、[target_country.GetName]のような土地から吐き出されているのだ。わが国の相談役たちによれば、邪悪の媒介者とも言うべき彼らの諜報員が、その有毒の触手を国境の外にまで伸ばし、上流階級を覆すという危険な思想を隣国に広めようとしているようだ。我々が介入し、この小賢しい抵抗に終止符を打つべきであることに疑いの余地はない！"
 the_revolution.12.a: "武器を取れ！"
 the_revolution.12.b: "いま介入しては我々も痛手を負う。静観しよう。"
