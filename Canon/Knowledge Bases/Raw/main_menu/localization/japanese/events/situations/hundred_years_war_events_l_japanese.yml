l_japanese:
 hundred_years_war.1.title: "[ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.1.desc: "[GetCurrentYear]年、[GetCountry('ENG').GetLongName]と[GetCountry('FRA').GetLongName]の緊張関係が限界に達した。領土問題や[GetCountry('FRA').GetAdjectiveWithNoTooltip]王位をめぐる長年の論争が公然たる対立に発展し、[ShowSituationName('hundred_years_war')]の幕が開けた。\n\n両国は現在、[ShowSubContinentName('western_europe')]の運命を握る長期的な戦争に向け、体制を整えている。世界はふたつの大国によるこの避けられぬ戦いを見守るのだ。"
 hundred_years_war.1.a: "早く終結するといいが。"
 hundred_years_war_tt: "[situation|e]「[ShowSituationName('hundred_years_war')]」が始まった。わが国は[GetCountry('FRA').GetLongName]か[GetCountry('ENG').GetLongName]のどちらかにつくか、中立を保つことができる"
 explain_subject_interactions_tt: "[GetCountry('FRA').GetNameWithNoTooltip]の[subject|e]として、宗主国の防衛戦争への参加を要請されるか否かは、わが国の[subject_loyalty|e]で決定される。[situation|e]の発生中、わが国は「[situation|e]」パネルから「[ShowGenericActionName('demand_autonomy')]」や「[ShowGenericActionName('demand_appanage_promotion')]」のような固有の[actions|e]を利用できる"
 hundred_years_war_historical_info: "百年戦争は、1337年から1453年まで続いたイングランドとフランスによる長く過酷な戦争。イングランド王が自らの母方の血統を理由にフランス王位を主張し、フランスが自国の法律に基づいてこれを退けたことが戦争の発端となった。当時、両国はすでにフランス領内に重複する領地を抱えており、これもまた火種のひとつとなった。その後1世紀以上にもわたり断続的な戦争が続き、数多くの戦闘、裏切り、同盟関係の変化が繰り返され、西ヨーロッパ全体の地政学的状況を永久に変化させた。"
 hundred_years_war.2.title: "[GetCountry('FRA').GetNameWithNoTooltip]の王位"
 hundred_years_war.2.desc: "[ShowHeirSelectionName('salic_law')]を根拠に、[GetCharacter('fra_philip_vi_valois').GetName]が[GetCountry('FRA').GetNameWithNoTooltip]の[GetCountry('FRA').GetGovernment.GetRulerTitle]だとする主張を、もはや無視することはできない。[GetCharacter('eng_edward_iii').GetName]がその座に就くべきなのは明らかである。[GetCharacter('eng_edward_iii').GetName]の母、[GetCharacter('eng_isabella_of_france').GetName]は[GetCharacter('fra_charles_iv_capet').GetName]の妹だからだ。"
 hundred_years_war.2.a: "我々こそが[GetCountry('FRA').GetNameWithNoTooltip]の正当な[GetCountry('FRA').GetGovernment.GetRulerTitle]だ。"
 explain_eng_interactions_tt: "わが国は「[situation|e]」パネルから「[ShowGenericActionName('fra_diplomacy_with_subjects')]」や「[ShowGenericActionName('request_papal_delegates')]」のような固有の[actions|e]を利用できる"
 hundred_years_war.3.title: "[GetCountry('FRA').GetNameWithNoTooltip]の王位"
 hundred_years_war.3.desc: "[GetCountry('ENG').GetName][GetCountry('ENG').GetGovernment.GetRulerTitle]である[target_eng_ruler.GetName]が、[GetCountry('FRA').GetLongName]の王位は[ShowHeirSelectionName('salic_law')]に基づいて決定されるべきであるという主張を退けた。[target_eng_ruler.GetName]の指示のもとで[GetCountry('ENG').GetAdjectiveWithNoTooltip]側が主張するには、亡き[GetCharacter('fra_charles_iv_capet').GetName]の妹である[GetCharacter('eng_isabella_of_france').GetName]の所領の後継者であることから、[target_eng_ruler.GetNameWithNoTooltip]こそが[GetCountry('FRA').GetLongName]王位の強い権利をもつというのだ。反対に[GetCharacter('fra_philip_vi_valois').GetName]は傍系にすぎないため、[GetCountry('ENG').GetAdjectiveWithNoTooltip][GetCountry('ENG').GetGovernment.GetCourtTitle]はこの継承を正義に対する冒涜であるとみなし、戦争も辞さないと脅しをかけてきている！"
 hundred_years_war.3.a: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]人どもは愚かだ！"
 explain_fra_interactions_tt: "わが国は「[situation|e]」パネルから「[ShowGenericActionName('influence_french_subject')]」や「[ShowGenericActionName('request_papal_delegates')]」のような固有の[actions|e]を利用できる"
 hundred_years_war.10.title: "問題、解決せず"
 hundred_years_war.10.desc: "我々は、誰が[ShowRegionName('france_region')]を統治すべきかをめぐる[GetCountry('FRA').GetAdjective]の主張に、いまも同意していない。我々の主張には強固な根拠がある。我々の正しさを、武力ではっきり示そうではないか。"
 hundred_years_war.10.a: "我々こそが[GetCountry('FRA').GetNameWithNoTooltip]の正当な[GetCountry('FRA').GetGovernment.GetRulerTitle]だ。"
 hundred_years_war.11.title: "不実なアルビオン！"
 hundred_years_war.11.desc: "[GetCountry('ENG').GetAdjective]人どもは[ShowRegionName('france_region')]の一部をいまだ支配している。これは明らかに神の意図に反しているため、連中をこの国から追い出さなくてはならない！"
 hundred_years_war.11.a: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]人どもは愚かだ！"
 hundred_years_war.20.title: "戦いの時"
 hundred_years_war.20.desc: "我々には[GetCountry('FRA').GetName]の王位継承権がある。そして現在、我々はこの地域における我々の優位を示せる立場にある。\n百年戦争の戦闘を再開する時がきた。[GetCountry('FRA').GetLongNameWithNoTooltip]との緊張が再び高まっている。この長年にわたる戦いにおいて、次の段階に進む準備が整った。"
 hundred_years_war.20.a: "戦争だ！"
 hundred_years_war.20.b: "いまはその時ではない。"
 hundred_years_war.21.title: "戦いの時"
 hundred_years_war.21.desc: "我々は[GetCountry('ENG').GetAdjective]人を[ShowRegionName('france_region')]から排除する必要がある。そして現在、わが国は百年戦争の戦闘を再開できる立場にある。[GetCountry('ENG').GetLongNameWithNoTooltip]との緊張が再び高まっている——この長年にわたる戦いにおいて、次の段階に進む準備が整った。"
 hundred_years_war.21.a: "戦争だ！"
 hundred_years_war.21.b: "いまはその時ではない。"
 hundred_years_war.100.title: "[GetCountry('ENG').GetNameWithNoTooltip]が[ShowSituationNameWithNoTooltip('hundred_years_war')]に勝利"
 hundred_years_war.100.desc: "予想外の展開により、[GetCountry('ENG').GetLongName]が長く苦しい百年戦争に勝利した。[GetCountry('FRA').GetAdjective]王室は[GetCountry('ENG').GetAdjectiveWithNoTooltip]の領土権を認め、大幅に譲歩することを余儀なくされた。この勝利は[GetCountry('ENG').GetAdjectiveWithNoTooltip]国王に新たな威信と影響力をもたらした。\n\n[GetCountry('ENG').GetNameWithNoTooltip]は現在、[ShowRegionName('france_region')]において強固な存在感を確立し、獲得した領土を保護できる立場にある。世界は、[GetCountry('ENG').GetNameWithNoTooltip]がこの新たに得た権限をこの地域でどう行使するのか注視している。"
 hundred_years_war.100.a: "こうなるとわかっていた。"
 hundred_years_war.101.title: "[GetCountry('FRA').GetNameWithNoTooltip]が[ShowSituationNameWithNoTooltip('hundred_years_war')]に勝利"
 hundred_years_war.101.desc: "歴史的な転機が訪れ、[GetCountry('FRA').GetLongName]が長く困難な[ShowSituationName('hundred_years_war')]に勝利した。[GetCountry('ENG').GetLongName]は[GetCountry('FRA').GetAdjectiveWithNoTooltip]の領土の完全性を認め、大幅に譲歩することを余儀なくされた。この勝利により、[ShowContinentName('europe')]における[GetCountry('FRA').GetNameWithNoTooltip]の威信と影響力は大いに高まった。\n\n[target_char.GetName]は現在、取り戻した領土を統合し、王権を強化し、地域有数の大国としての地位を確立できる立場にある。"
 hundred_years_war.101.a: "こうなるとわかっていた。"
 hundred_years_war.101.b: "誰が[ShowContinentNameWithNoTooltip('europe')]など欲しがる？"
 hundred_years_war.101_tt: "これにより[situation|e]「[ShowSituationName('hundred_years_war')]」が終結する"
 # Flavor
 hundred_years_war.200.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip]が[GetCountry('ENG').GetNameWithNoTooltip]に逃亡"
 hundred_years_war.200.desc: "[GetCountry('ENG').GetName]の[GetCountry('ENG').GetGovernment.GetRuler.GetName]が、失脚した[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortName]の亡命を受け入れた。ここ数年、[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]は[GetCountry('ARS').GetLongName]の掌握を試みた際の偽造罪により[ROOT.GetCountry.GetGovernment.GetRuler.GetName]から召喚されているが、これに応じていない。[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip]は[GetCountry('ENG').GetNameWithNoTooltip]の統治者だが、[GetCountry('AQN').GetName]も治めているため我々の臣下でもある。そのため、逃亡犯である[SCOPE.sCharacter('fugitive_robert_de_artois').GetNameWithNoTooltip]を匿い、その引き渡しに応じない場合、これは[GetCountry('AQN').GetLongNameWithNoTooltip]を没収する正当な理由になる。しかし、[GetCountry('ENG').GetAdjectiveWithNoTooltip][GetCountry('ENG').GetGovernment.GetCourtTitle]に対して脅迫まがいのことをすれば、紛争が勃発するおそれがある。"
 hundred_years_war.200.a: "[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip]に逃亡者の引き渡しを求める。"
 hundred_years_war.200.b: "[GetCountry('ENG').GetAdjectiveWithNoTooltip][GetCountry('ENG').GetGovernment.GetCourtTitle]を刺激するのは得策ではない。"
 hundred_years_war.201.title: "[GetCountry('FRA').GetNameWithNoTooltip]が[fugitive_robert_de_artois.GetNameWithNoTooltip]を要求"
 hundred_years_war.201.desc: "[GetCountry('FRA').GetName][GetCountry('FRA').GetGovernment.GetRulerTitle]が、わが国の[ROOT.GetCountry.GetGovernment.GetCourtTitle]が保護し、最近は[ROOT.GetCountry.GetGovernment.GetRuler.GetName]から顧問として信頼を置かれる[SCOPE.sCharacter('fugitive_robert_de_artois').GetName]を引き渡すよう求めてきた。[GetCountry('FRA').GetAdjectiveWithNoTooltip][GetCountry('FRA').GetGovernment.GetRulerTitle]に逆らえば、我々は[GetCountry('AQN').GetLongName]を没収されるおそれがある。\n\n[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]は[GetCountry('ENG').GetAdjectiveWithNoTooltip][GetCountry('ENG').GetGovernment.GetCourtTitle]に仕えるあいだ、[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]こそが[GetCountry('FRA').GetNameWithNoTooltip]の正統な統治者である主張している。[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]は母の[GetCharacter('eng_isabella_of_france').GetName]からカペー王朝の血を受け継いでいるうえに、[ShowHeirSelectionName('salic_law')]に基づきおこなわれた[GetCharacter('fra_philip_vi_valois').GetName]の即位宣言は違法だというのが、その根拠である。ということは、我々はこの機会に[GetCountry('FRA').GetNameWithNoTooltip]の王位継承権を主張することもできそうだ。"
 hundred_years_war.201.a: "[GetCountry('FRA').GetAdjectiveWithNoTooltip][GetCountry('FRA').GetGovernment.GetRulerTitle]の要求を無視し、[GetCountry('FRA').GetNameWithNoTooltip]侵攻の準備をする。"
 hundred_years_war.201.b: "現状維持を優先し、[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]を引き渡す。"
 hundred_years_war.202.title: "[GetCountry('ENG').GetNameWithNoTooltip]が[fugitive_robert_de_artois.GetNameWithNoTooltip]の引き渡しを拒否"
 hundred_years_war.202.desc: "[GetCountry('ENG').GetName][GetCountry('ENG').GetGovernment.GetCourtTitle]が、犯罪者[SCOPE.sCharacter('fugitive_robert_de_artois').GetName]の身柄引き渡しを拒んだ。引き渡しに応じなければ、[GetCountry('AQN').GetLongName]を没収すると警告したにもかかわらずだ。おそらく[GetCountry('ENG').GetNameWithNoTooltip]の貴族たちは、いまごろ[GetCountry('FRA').GetNameWithNoTooltip]との戦争の準備をしているだろう。連中は[GetCountry('AQN').GetNameWithNoTooltip]の没収を回避し、さらには[GetCountry('FRA').GetAdjectiveWithNoTooltip]の王位を手に入れようと目論んでいるのだ。"
 hundred_years_war.202.a: "[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip]が我々の要求を拒んだ。戦争の準備だ！"
 hundred_years_war.202.b: "これ以上[GetCountry('ENG').GetNameWithNoTooltip]を攻撃するのはやめる。"
 hundred_years_war.203.title: "[GetCountry('ENG').GetNameWithNoTooltip]が[fugitive_robert_de_artois.GetNameWithNoTooltip]を引き渡す"
 hundred_years_war.203.desc: "[GetCountry('ENG').GetAdjective][GetCountry('ENG').GetGovernment.GetCourtTitle]が、逃亡犯[SCOPE.sCharacter('fugitive_robert_de_artois').GetName]の[GetCountry('FRA').GetName]への引き渡しに応じた。もはや[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]に逃げ場はなく、これから[GetCharacter('fra_philip_vi_valois').GetName][GetCountry('FRA').GetGovernment.GetRulerTitle]の前で、諸々の犯罪や[GetCountry('ARS').GetLongName]を不法に掌握しようとした罪で裁かれることになる。"
 hundred_years_war.203.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]を投獄せよ"
 hundred_years_war.203.b: "許される罪ではない。[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]を処刑せよ！"
 hundred_years_war.203.c: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle]で仕えることで、[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]は罪を償うことができる。"
 hundred_years_war.203.d: "[fugitive_robert_de_artois.GetShortName]の決定は正当なものだった。[GetCountry('ARS').GetLongNameWithNoTooltip]を与えよ！"
 hundred_years_war.204.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip]と[GetCountry('FRA').GetAdjectiveWithNoTooltip]国王"
 hundred_years_war.204.desc: "[GetCountry('ENG').GetName]に到着して以来、[SCOPE.sCharacter('fugitive_robert_de_artois').GetName]は忠実な助言者として、そして親しい友人として[GetCountry('ENG').GetGovernment.GetRuler.GetShortName]に仕えてきた。しかし、[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]はここ数ヵ月、[GetCountry('FRA').GetName]の王位継承権の問題に対処するよう[GetCountry('ENG').GetGovernment.GetRuler.GetShortName]に強く勧めるようになった。その問題とは、1328年に[GetCharacter('fra_philip_vi_valois').GetName]が、昔の[ShowHeirSelectionName('salic_law')]を根拠に[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip]を差し置いて王位に就いた件である。当時[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip]は継承権を放棄したが、それを機に[GetCountry('FRA').GetAdjectiveWithNoTooltip]と[GetCountry('ENG').GetAdjectiveWithNoTooltip]の宮廷間の関係は悪化した。現在[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]は、[GetCountry('FRA').GetAdjectiveWithNoTooltip]の貴族は[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip]から王位を盗んだのであり、[ShowHeirSelectionNameWithNoTooltip('salic_law')]の引用は非合法であるという主張の正当性を証明しようと試みている。さらに[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]は、[GetCountry('FRA').GetNameWithNoTooltip]の[GetCountry('ARS').GetLongName]に対する自身の相続権も主張している。[GetCountry('FRA').GetAdjectiveWithNoTooltip]王位を奪取するという案を実行することになった場合、彼は我々にとって有力な味方となるだろう。"
 hundred_years_war.204.a: "[GetCountry('FRA').GetNameWithNoTooltip]の王位を継承するのは[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]だ！"
 hundred_years_war.204.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]の主張は妥当だが、[GetCountry('FRA').GetNameWithNoTooltip]と戦争をするのは愚かだ。"
 hundred_years_war.204.c: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]の野望は[GetCountry('ENG').GetNameWithNoTooltip]を戦争に巻き込む。[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]を処刑せよ！"
 hundred_years_war.205.title: "[GetCountry('ARS').GetNameWithNoTooltip]伯"
 hundred_years_war.205.desc: "最近の[GetCountry('FRA').GetName]との戦争によって、我々は[GetCountry('ARS').GetLongName]の一部を手に入れた。ここは[SCOPE.sCharacter('fugitive_robert_de_artois').GetName]が領有権を主張している土地である。[fugitive_robert_de_artois.GetSheHe]はこれまで非常に貴重な協力者として貢献しているため、制圧した[GetCountry('ARS')]の領土を与えるべきではないだろうか。"
 hundred_years_war.205.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]の生まれながらの権利だ。"
 hundred_years_war.205.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]が統治するが、[ShowLocationNameWithNoTooltip('calais')]は引き続き我々が支配する。"
 hundred_years_war.205.c: "我々が直接管理すべきだろう。"
 hundred_years_war.206.title: "[actor.GetNameWithNoTooltip]の要求"
 hundred_years_war.206.desc: "我々の領地がより大きな自治権と影響力を確保するために、[GetCountry('FRA').GetLongName]に特権を求める時が来た。政治的、経済的、あるいは軍事的利益のためであろうと、この要求は確実に我々の支配者に圧力をかけるだろう。最終的には、[target_character2.GetName]がこの挑戦にどう対応するかにかかっている。[target_character2.GetSheHe]は我々が[GetCountry('ENG').GetAdjective]の影響下に陥る危険を冒すだろうか？"
 hundred_years_war.206.a: "支払いの減額と、象徴的な贈り物を求めよう！"
 hundred_years_war.206.b: "わが国はほかの従属国に対する領土拡大を許されるべきだ。"
 hundred_years_war.206.c: "今後の侵略戦争からの免除を求める。"
 hundred_years_war.206.d: "やめておく。"
 hundred_years_war.207.title: "[actor.GetNameWithNoTooltip]が[GetCountry('PAP').GetAdjectiveWithNoTooltip]の調停を要求"
 hundred_years_war.207.desc: "[GetCountry('ENG').GetName]と[GetCountry('FRA').GetName]の戦争は、[ShowReligionGroupName('christian')]に長きにわたり荒廃をもたらしてきた。[ShowReligionName('catholic')]の先導者として、これ以上流血を続させることはできない。我々は両国に対し、武器を捨て、信仰と統一の名のもとに平和を求めるよう厳粛な布告を発しなければならない。我々が敵対行為の終結を要求した際に、両国の統治者たちが我々の聖なる忠告に耳を傾けるか、その傲慢さにより破滅の道を突き進むことになるのかは、見守るしかない。"
 hundred_years_war.207.a: "強力な布告で無意味な暴力に終止符を打つ！"
 hundred_years_war.207.b: "この紛争にこれ以上介入する危険は冒せない。"
 hundred_years_war.208.desc: "[actor.GetName]がより大きな自治権と影響力を確保するために、わが国に特権を求めてきた。政治的、経済的、あるいは軍事的利益であろうと、この要求は[GetCountry('FRA').GetName]の権威に挑戦するものである。[target_character1.GetName]はこの譲歩を求める動きを主導しており、わが国の統治者[target_character2.GetName]は対応を決めかねている。もし我々が大きく譲歩すれば、彼らは[GetCountry('ENG').GetName]の手に落ちずに済むだろうか？"
 hundred_years_war.208.a: "彼らに象徴的な贈り物を与えよう。"
 hundred_years_war.208.b: "彼らの拡張主義を容認するべきだ。"
 hundred_years_war.208.c: "受け入れるしかない。"
 hundred_years_war.208.d: "断る！"
 scope_actor_allowed_to_attack_other_subjects_of_fra_tt: "[actor.GetName]は#Y 20#!年間、わが国のほかの従属国に我々の介入なく宣戦布告できる"
 scope_actor_exempted_from_offensive_wars_tt: "[actor.GetNameWithNoTooltip]は、[GetCountry('FRA').GetNameWithNoTooltip]が今後#Y 20#!年以内におこなうすべての侵略戦争から免除される"
 hundred_years_war.209.title: "[actor.GetNameWithNoTooltip]が[target_subject.GetName]に接近"
 hundred_years_war.209.desc: "[GetCountry('FRA').GetName]の従属国であるわが国に[GetCountry('ENG').GetName]が接近し、宗主国から我々を遠ざけようとしている。彼らは補償金と引き換えにわが国を中立に導き、今後[GetCountry('FRA').GetNameWithNoTooltip]が直面しうる防衛戦争に、わが国が参戦しないことを約束させたいようだ。受け入れれば安全と富を得られるかもしれないが、我々の忠誠心が試されることになる。"
 hundred_years_war.209.a: "喜んで寄付を頂こう。"
 hundred_years_war.209.b: "忠誠心に背くことはできない！"
 england_wont_request_for_at_least_x_years_tt: "[actor.GetName]は#Y 3#!年以上、我々にこのような提案を持ちかけない"
 hundred_years_war.210.title: "[actor.GetNameWithNoTooltip]の影響力"
 hundred_years_war.210.desc: "[actor.GetName]が我々[GetCountry('FRA').GetLongName]に対し、[ShowSubjectTypeName('appanage')]としての承認を求める正式な請願書を送ってきた。[target_character1.GetName]は自らの土地を、わが国の旗印との結びつきを維持しつつ、より独立した形で統治することを求めている。このような地位を与えることは関係を安定させるだろうが、同じことを求める他国にとって危険な前例となる可能性もある。"
 hundred_years_war.210.a: "彼らの要求を受け入れよう。"
 hundred_years_war.210.b: "丁重にお断りしなければ。"
 inherit_in_case_of_no_heir_tt: "わが国の[dynasty|e]に[heir|e]がいない状態で彼らの[ruler|e]が死亡した場合、わが国が即座に[actor.GetName]を相続する"
 hundred_years_war.211.title: "[ShowSituationNameWithNoTooltip('hundred_years_war')]の傭兵"
 hundred_years_war.211.desc: "[GetCountry('FRA').GetName]と[GetCountry('ENG').GetName]による流血に引き寄せられた[target_merc.GetName]が、[target_location.GetName]に集結した。彼らはこの混乱を富を築くための好機と捉え、最も高額の入札者にその力を貸すという。熟練した戦士を配下に揃える彼らの忠誠は、この長引く紛争の天秤を傾けるものになるかもしれない。"
 hundred_years_war.211.a: "わが国のもとで戦わせよ。"
 hundred_years_war.211.b: "追い払え。"
 merc_company: "傭兵団"
 root_mercenaries_name: "小規模な$merc_company$"
 larger_root_mercenaries_name: "大規模な$merc_company$"
