 hundred_years_war.212.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]が紛争を終結させる"
 hundred_years_war.212.desc: "[GetCountry('PAP').GetCapital.GetName]からの使者が、[GetCountry('PAP').GetGovernment.GetRulerOrRegent.GetName]による布告を携えて到着した。$papacy_reform$の権限により、[GetCountry('FRA').GetName]と[GetCountry('ENG').GetName]のすべての敵対行為を直ちに停止しなければならないという。わが国の領地と民を荒廃させたこの戦争は、即座に停止されるべきだ。"
 hundred_years_war.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hundred_years_war.212.b: "[GetCountry('PAP').GetGovernment.GetRulerTitle]がなんだというのだ。戦争を続けよ！"
 armies_demoralized_tt: "わが[armies|e]の[morale|e]が減少する"
 hundred_years_war.213.title: "[actor.GetNameWithNoTooltip]が[target_location.GetNameWithNoTooltip]を要求"
 hundred_years_war.213.desc: "[target_character1.GetName]が、現在わが国の支配下にある[target_location.GetName]の返還を正式に要求したことにより、[GetCountry('FRA').GetAdjectiveWithNoTooltip]圏内で緊張が高まっている。彼らはこの領土が自らの正統な[actor.GetGovernment.GetGovernmentType.GetName]の歴史的かつ文化的な一部であると主張し、[target_character2.GetName]が不法に占拠していると主張している。全面的な衝突は起こっていないもののこの要求は重大であり、要求に応じるか、[GetCountry('FRA').GetName]へ持ち込むかという難しい決断をわが国に迫っている。"
 hundred_years_war.213.a: "不服だが受け入れるしかない。"
 hundred_years_war.213.b: "我々はこの主張に異議を唱える。[GetCountry('FRA').GetNameWithNoTooltip]に決めてもらおう！"
 hundred_years_war.214.title: "[target_location.GetNameWithNoTooltip]での国境紛争"
 hundred_years_war.214.desc: "わが国の従属国の[target_character2.GetName]が、[target_character1.GetName]による[target_location.GetName]を譲渡せよという要求について我々に訴えてきた。[target_character2.GetShortNameWithNoTooltip]は、その領土が自身が支配する正統な領土の一部であると主張し、従属国間での強要を許さず、わが国の介入を求めている。この争いは国内の安定を脅かすものであり、我々の返答次第でこの地域における今後の勢力均衡が決まるだろう。"
 hundred_years_war.214.a: "この土地を[actor.GetNameWithNoTooltip]に与えよ。"
 hundred_years_war.214.b: "この土地は紛れもなく[target_loser_country.GetNameWithNoTooltip]の一部だ！"
 hundred_years_war.215.title: "移りゆく忠誠"
 hundred_years_war.215.desc: "ここしばらくのあいだ、[target_war.GetName]の状況は我々にとって非常に不愉快なものだった。[scuffed_side_country.GetName]からの保証にもかかわらず、相談役の多くは彼らに背くことを支持している。戦況はまだ変わる可能性があり、我々は備えておくべきだろう。[potential_new_ally.GetName]に提案を送ることで、互いの溝を埋め、勢力均衡を変えることができるだろうか？"
 hundred_years_war.215.a: "この戦いから身を引くのが賢明だろう。"
 hundred_years_war.215.b: "さらに敵対的な隣国を増やす余裕はない！"
 subject_100_yw_215_effect_tt: "彼らが受け入れた場合、わが国は現在進行中の戦争で[white_peace|e]を得る"
 sovereign_100_yw_215_effect_tt: "彼らが受け入れた場合、わが国は現在進行中の戦争で[scuffed_side_country.GetName]と対立する側に加わる"
 hundred_years_war.215.b.tt: "[action|e]「[ShowGenericActionName('betray_our_allegiance')]」は#Y 2#!年後に再び利用できるようになる"
 able_to_request_peace_via_event_tt: "We may choose to abstain from the ongoing [war|e] between the [GetCountry('ENG').GetAdjectiveWithNoTooltip] and the [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 hundred_years_war.216.title: "[wormtongue_country.GetAdjectiveWithNoTooltip]の変節"
 hundred_years_war.216.desc: "封がされ、保護された書簡が届いた。その書簡によれば、[wormtongue_country.GetName]は現在進行中の[target_war.GetName]において、取るべき選択を検討しなおしているという。彼らの使者によれば、[wormtongue_country.GetAdjectiveWithNoTooltip]はこの紛争で[scuffed_side_country.GetName]を裏切り、わが国に味方する用意があるとのことだ。我々がこれを受け入れるか否かにかかわらず、これは[ShowSituationName('hundred_years_war')]を取り巻く地政学的状況の重要な変化だ。ゆえにこの件は非常に重要であり、当面は全力で対処しなくてはならない。"
 hundred_years_war.216.a: "彼らの心変わりを歓迎しよう。"
 hundred_years_war.216.b: "わが戦列に狡猾な愚か者の居場所はない！"
 hundred_years_war.216.b.tt: "この裏切り者の頭を戦場で打ち砕こう！"
 # Tooltips
 hundred_years_war.200.tt.a: "[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip]が拒否した場合、わが国は[GetCountry('AQN').GetNameWithNoTooltip]の領有権を主張し、中核地を獲得できる。\nその結果、[GetCountry('ENG').GetNameWithNoTooltip]との戦争が近づくことになる。"
 hundred_years_war.200.tt.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]は我々の[ShowHeirSelectionName('salic_law')]に対抗し、[GetCharacter('eng_isabella_of_france').GetName]の血筋を根拠に[GetCountry('FRA').GetNameWithNoTooltip]の王位継承権を主張するよう[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip]に勧める可能性がある！"
 hundred_years_war.201.tt.a: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]宮廷は、これをエドワード3世の従属義務の違反とみなす。その結果、[GetCountry('AQN').GetLongName]の没収に踏み切り、[GetCountry('AQN').GetAdjectiveWithNoTooltip]のすべてのロケーションの中核地を獲得する可能性がある。"
 hundred_years_war.201.tt.b: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]宮廷と[GetCountry('FRA').GetAdjectiveWithNoTooltip]宮廷の関係が当面のあいだ安定する。"
 hundred_years_war.202.tt.a: "#W 百年戦争#!の勃発が早まる！\nわが国は[GetCountry('AQN').GetLongName]が所有するすべてのロケーションで中核地を獲得する"
 hundred_years_war.203.tt.a: "貴族の地位が考慮され、[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]は処刑されない"
 hundred_years_war.203.tt.d: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]が[GetCountry('ARS').GetLongNameWithNoTooltip]の領主となり、[GetCountry('BUR').GetAdjective]の地から新たな属国が誕生する！"
 may_grant_robert_artois_tt: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]が権利を主張するアラス地方の[GetCountry('ARS').GetLongName]の中核地を獲得する。これと同時に、アミアンも獲得する。\nアルトワの一部を征服した場合、これらの領地を[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]に与え、[SCOPE.sCharacter('fugitive_robert_de_artois').GetHimHer]を臣下にできる"
 may_still_trigger_hyw_tt: "#W 百年戦争#!が再び燃え上がる可能性がある"
 hundred_years_war.217.title: "参戦要請"
 hundred_years_war.217.desc: "[GetCountry('ENG').GetAdjective]と[GetCountry('FRA').GetAdjective]の両国が戦火に呑み込まれるなか、[actor.GetName]からの使者がわが宮廷にやってきた。使者は切迫感をその裏に隠し、慎重に言葉を選びながら、共通の敵、戦争の大義、高貴な絆について訴えた。\n\nその言葉の裏に潜む要求は明白だ——彼らは自らの戦争においてわが国の支援を求めており、わが国の軍旗と引き換えに資金を渡そうというのだ。忠誠のためでも、好機を捉えるためでも、はたまた野心のためでも、我々は望むままに決断することができる。"
 hundred_years_war.217.a: "彼らの側で参戦しよう。"
 hundred_years_war.217.b: "彼らの戦争には関わりたくない。"
 hundred_years_war.218.title: "慎重を要する協定"
 hundred_years_war.218.desc: "[target_asker.GetName]の[target_asker.GetGovernment.GetCourtTitle]が、正式な提案とともに我々に接近してきた。その提案とは、戦ではなく未来を見据えた休戦についてだった。現在、彼らとは戦争状態にないものの、[ShowRegionName('france_region')]における紛争の潮流はやがて両国を巻き込む可能性がある。その運命を避けるため、彼らは金貨と平和の提案を提示してきたのである。彼らが争いではなく、今後起こりうる紛争から距離を置きたがっているのは明白だった。\n\nここで我々が下すべき決断は、好機を捉えるよりも慎重を期するべきか、ということである。相談役たちも、この提案を外交的駆け引きのひとつとみなしている。[target_character1.GetName]は実際にはほかの地域への軍事作戦の準備段階にあり、[target_character2.GetName]との争いで領土を損ないたくないのかもしれない……"
 hundred_years_war.218.a: "ひとまずは平和を優先しよう。"
 hundred_years_war.218.b: "そのような約束はできない。"
 hundred_years_war.219.title: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]王室のもとでのわが国の地位"
 hundred_years_war.219.desc: "[ShowDynastyName('plantagenet_dynasty')]家の王たちによる[ShowLocationName('rouen')]の統治から数十年が経ったいまも、その遺産の影は[ROOT.GetCountry.GetName]に色濃く遺されている。かつて海峡を超えて君臨した王たちの中心地だったこの[ROOT.GetCountry.GetFlavorRank]も、いまではひとつの王権のもとに支配される、他国に渇望される戦利品となった。\n\n[GetCountry('FRA').GetName]・[GetCountry('ENG').GetName]間の緊張が高まるなか、わが国の未来に対する問いが再び浮上した。新たに権威を与えられた[GetCountry('FRA').GetAdjectiveWithNoTooltip]の後継者[target_character.GetName]は、[GetCountry('FRA').GetFlavorRank]に対する[target_character.GetHerHis]の権利を追認するか、新たな方向性を示すかを選ばなければならない——それは[GetCountry('FRA').GetAdjectiveWithNoTooltip]の宿敵を奮い立たせることになるかもしれない。\n\n[ROOT.GetCountry.GetNameWithNoTooltip]は単なる土地ではない。ここは記憶であり、野心であり、遺産なのだ。そして戦争が迫るにつれて、その運命はもはやただの象徴ではなくなった。"
 hundred_years_war.219.historical_info: "ノルマンディーはかつてアングロ・ノルマン王国の要であり、ノルマンディー公を継承したウィリアム征服王がイングランドの王位を奪取して以来、イングランドの君主に統治されてきた。その戦略的および経済的な重要性は、つねにイングランドとフランスのあいだの摩擦の種となっていた。13世紀初頭、フィリップ2世およびフランス王室に再び征服されたものの、イングランドがその領有権を完全に放棄することはなかった。百年戦争の勃発時にこうした遺恨が再び表面化し、イングランド王たちはフランス王位だけでなく、長らく失われていた領土、とりわけノルマンディーに対する権利を主張した。二重の遺産をもつこの地域は、王朝間の対立の中心に位置し、のちの紛争の火種となった。"
 hundred_years_war.219.a: "わが国は[GetCountry('FRA').GetNameWithNoTooltip]側につこう！"
 hundred_years_war.219.b: "弱さを捨て、[GetCountry('ENG').GetNameWithNoTooltip]側につこう。"
 hundred_years_war.220.title: "[ShowLocationNameWithNoTooltip('ghent')]の醸造家"
 hundred_years_war.220.desc: "[GetCountry('FRA').GetName]と[GetCountry('ENG').GetName]が[ShowSubContinentName('western_europe')]の大部分を戦争へと巻き込もうとする一方、[ROOT.GetCountry.GetName]の各都市は政治的決断の瀬戸際に立たされている。形式上は[GetCountry('FRA').GetAdjective]を宗主国として戴いてはいるものの、[ShowLocationName('ghent')]、[ShowLocationName('bruges')]、[ShowLocationName('ypres')]の繁栄は、遥か遠くの[GetCountry('ENG').GetAdjective]の[ShowGoodsName('wool')]に依存している。この製品がなければわが国の織機は沈黙し、市場は崩壊するだろう。そんな折、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]階級からひときわ頭角を現した人物がいる。それは職人だけでなく[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]からも尊敬を集めるカリスマ的な醸造家、[target_character2.GetName]である。戦争の影が迫るなかで、[target_character2.GetHerHis]はわが[ROOT.GetCountry.GetFlavorRank]と[target_character.GetName]の政策を、[GetCountry('ENG').GetAdjectiveWithNoTooltip]に沿ったものへと改革するよう日増しに声を強めている。"
 hundred_years_war.220.historical_info: "ヤーコプ・ファン・アルテフェルデはゲントの裕福な商人、醸造家で、百年戦争の初期に政治的指導者として頭角を現した。フランドルは形式上フランス王室の従属地だったが、その豊かな繊維経済はイングランド産の羊毛に大きく依存していた。フランスとイングランドの緊張が高まると、ファン・アルテフェルデは親イングランド的な立場を主張し、交易と内部自治を確保しつつ、フランスの直接支配に抵抗した。彼の指導のもとで、フランドルの各都市は一時的に安定したものの、その権力の拡大により生命を狙われた。1345年、彼はイングランドの支配をあまりにも直接的に強制しようとしたことで、ゲントの暴徒に殺されてしまった。"
 hundred_years_war.220.a: "[target_character2.GetShortNameWithNoTooltip]は正しい。まずは自国の産業を守らなければ！"
 hundred_years_war.220.b: "[target_character2.GetShortNameWithNoTooltip]の存在は波乱を呼ぶだけだ……"
 hundred_years_war.230.title: "[actor.GetNameWithNoTooltip] Wishes to Defect"
 hundred_years_war.230.desc: "Despite their overlord's best efforts, it appears that the frustration of [actor.GetName] has reached a boiling point. A messenger from [actor.GetCapital.GetName] has arrived bringing word of a valuable opportunity. Indeed, [actor.GetGovernment.GetRulerOrRegent.GetName] is willing to join our side, before any hostilities break out between us and [target_enemy.GetName] erupt!"
 hundred_years_war.230.a: "Our plan is coming together nicely..."
 hundred_years_war.230.b: "We shall not deal with petty backstabbers!"
 slightly_discourage_existing_subjects_from_defecting_tt: "Our trustworthy stance to not accept the backstabbing [actor.GetAdjective] will slightly discourage our existing [subjects|e] from defecting"
 able_to_defect_via_event_tt: "We will be able to defect via [event|e] should the other side accept"
 ruler_regent_heir_not_overlord_dynasty_tt: "Our [heir|e] AND either our [ruler|e] or [regent|e] do not share the [dynasty|e] of our [overlord|e]"
 hundred_years_war.1537.title: "膠着状態の[ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.1537.desc: "数百年にもわたり、[GetCountry('ENG').GetName]軍と[GetCountry('FRA').GetName]軍は[ShowSubContinentName('western_europe')]各地で戦いを繰り広げてきた。ときには紛争の終結を予感させたこともあったが、両者はいずれも相手を完全に滅ぼすことはできなかった。そして何百年もの時を経たいまでは、[target_character1.GetName]や[target_character2.GetName]でさえも対立の根本原因を忘れてしまっている。両国間で繰り返された数々の戦争の残虐さは、徐々に記憶から薄れつつある。"
 war_what_is_it_good_for_tt: "[ShowSituationName('hundred_years_war')]は膠着状態のまま終結した。"
 based_on_current_relative_strength_with_our_opponent_in_hyw_tt: "以下の[situation|e]におけるわが国と相手国の[country_strength|e]に基づく："
