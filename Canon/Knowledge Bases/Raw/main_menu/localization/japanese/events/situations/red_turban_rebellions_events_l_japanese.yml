l_japanese:
 red_turban_rebellions.1.title: "[ShowSituationNameWithNoTooltip('red_turban_rebellions')]"
 red_turban_rebellions.1.desc: "1328年の[target_country.GetName]で、[target_country.GetCulture.GetName]の君主を支持する者と[ShowCultureGroupName('chinese_group')]を基盤とする[ShowPolicyName('confucianism_policy')]信者の一団とのあいだで大規模な争いが起こり、[target_ruler.GetName]の勝利に終わった。しかし、これは嵐の前触れにすぎなかった。\n\n[target_country.Custom('GetRulerOrRegentTitle')]に対する信頼の喪失、過酷な徴税、不安定な国内情勢、天災などにより、[target_country.GetAdjectiveWithNoTooltip]の民は[target_country.GetGovernment.GetRulerTitle]に怒りを募らせていた。[ShowReligionAdjective('mahayana')]の僧侶である[target_character.GetName]は、[ShowCultureGroupNameWithNoTooltip('chinese_group')]に対する[target_country.GetFlavorRank]の処遇に不満を抱く者たちを集めた。こうして、[ShowSituationName('red_turban_rebellions')]が始まった……"
 red_turban_rebellions.1.a: "ただの小さな暴動だ。彼らはすぐに身の程を知る。"
 red_turban_rebellions.1.a.tt: "[ShowSituationName('red_turban_rebellions')]が始まる。今後#Y 20年間#!、[target_country.GetName]は国家から離脱した#R 武装勢力指導者#!と対峙することになる。事態を収拾するには、すべての指導者を再征圧するか、賄賂により[target_country.GetNameWithNoTooltip]の#Y 支持者#!に変える必要がある。さらに、この[situation|e]を終わらせるには[legitimacy|e]が#Y 90#!、[stability|e]が#Y 30#!、天朝の権威が#Y 50#!必要になる。"
 red_turban_rebellions.1.a.at: "すべての[subject|e]の[liberty_desire|e]がそれぞれ[ShowNamedValue('liberty_desire_severe_plus')|-=2]上昇する"
 red_turban_rebellions.2.a: "天命はどうなるのだ？"
 red_turban_rebellions.release_tag.title: "[target_country.GetNameWithNoTooltip]の反乱"
 red_turban_rebellions.release_loyalist.title: "[target_country.GetNameWithNoTooltip]の支持者"
 red_turban_rebellions.release_culture.title: "[target_culture.GetNameWithNoTooltip]の反乱"
 red_turban_rebellions.3.desc: "統治当局の迫害を受けながらも、[GetCharacter('chi_yingyu_peng').GetName]は処刑を逃れてさらに遠方にまで教えを広め、最終的に[target_location.GetName][target_location.GetRank.GetName]にたどり着いた。[target_character.GetName]と助言者の[target_character_2.GetName]は、[GetCharacter('chi_yingyu_peng').GetName]に感化され、不満を抱える農民を集結させた。\n\n反乱者となった彼らは現在、[ROOT.GetCountry.GetName]朝の終焉を宣言し、いまでは[target_country.GetName]朝を名乗っている。これは現在の[ShowCultureName('mongolian_culture')]による$china$支配の前身となる王朝である。"
 red_turban_rebellions.3.a: "何を主張しようが、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の怒りからは逃れられぬ！"
 red_turban_rebellions.4.desc: "[GetInternationalOrganizationType('red_turban_rebels').GetName]が[ShowCultureGroupNameWithNoTooltip('chinese_group')]の拠点地域で我々との戦いを主導するなか、[target_location.GetName]の[target_culture.GetName]の民は我々の支配から脱する機会を掴んだ。[target_character.GetName]は、自身に忠誠を誓う者たちを集め、[target_country.GetName]国を宣言し、[ROOT.GetCountry.GetCulture.GetName]の支配に公然と反旗を翻した。"
 red_turban_rebellions.4.a: "[target_character.GetNameWithNoTooltip]の首が飛ぶことになるだろう……"
 red_turban_rebellions.5.desc.peng: "[ShowSituationName('red_turban_rebellions')]は激化し、[monk_character.GetName]はいまも処罰を逃れている。[monk_character.GetNameWithNoTooltip]と軍事面の部下である[target_character_1.GetName]は[target_location.GetName]に逃れ、そこで布商人の[target_character.GetName]と出会った。[target_character.GetNameWithNoTooltip]にカリスマ性を見出した[monk_character.GetNameWithNoTooltip]とその信奉者は、この質素な商人を[target_country.GetName]反乱軍の象徴的な指導者にすることを決めた。"
 red_turban_rebellions.5.desc: "[GetCharacter('chi_yingyu_peng').GetName]は死去したが、死してなお[ShowSituationName('red_turban_rebellions')]に影響を及ぼしている。[GetCharacter('chi_yingyu_peng').GetName]が最も信頼を寄せた軍事顧問、[target_character_1.GetName]は、布商人の[target_character.GetName]を新しい指導者として立て、反乱を続行した。2人は、[target_country.GetName]王朝という新たな対抗国家の樹立を宣言した。"
 red_turban_rebellions.5.a: "この僧侶、実に厄介な存在になってきた……"
 red_turban_rebellions.6.desc: "激動はわが国だけでなく、憎き敵の陣営でも起こっている。$red_turban_rebellions.34.desc$"
 red_turban_rebellions.6.a: "少なくとも武装勢力指導者も、内輪の問題を抱えている……"
 red_turban_rebellions.7.desc: "[ShowSituationName('red_turban_rebellions')]が$china$全土に広がっている。図太い武装勢力指導者が過去の王朝の継承者を名乗り、公然と反乱を起こして、[GetCountry('CHI').GetAdjective]の権威に逆らっているのだ。そのなかには、$china$の支配力の低下につけこむ盗賊もいる。[target_character.GetName]と18人の支持者は[target_location.GetName]に逃亡し、山賊となった。そして、数週間後には数千人の山賊を集め、ほどなくして[target_country.GetName]の建国を宣言した。"
 red_turban_rebellions.7.a: "これは単なる一時的な敗北だ。"
 red_turban_rebellions.8.desc: "内陸部が山賊に悩まされる一方、[target_location.GetName][target_location.GetRank.GetName]とその沿岸地域は、[target_character.GetName]が率いる海賊に悩まされている。あらゆる手を尽くしたにもかかわらず、[target_location.GetNameWithNoTooltip]は完全に[GetCountry('CHI').GetCulture.GetName]の支配を脱し、新たに樹立された[target_country.GetName]の首都となった。"
 red_turban_rebellions.8.a: "[target_character.GetNameWithNoTooltip]を海賊として処刑するのだ！"
 red_turban_rebellions.9.desc: "わが国で新たな武装勢力が勢力を拡大している！ [target_character.GetName]とその仲間が[target_location.GetName]を占領し、その周辺地域を征服した。[target_character.GetNameWithNoTooltip]はほどなくして[target_country.GetName]の樹立を宣言し、[GetCountry('CHI').GetName]に対し公然と反旗を翻した。"
 red_turban_rebellions.9.a: "小さな騒ぎだ。問題ない。"
 red_turban_rebellions.10.desc: "[che_youliang_chen.GetName]が[GetCharacter('ctw_shouhui_xu').GetName]を裏切ったことで、[GetCountry('CHE').GetName]は一大地域勢力となり、[GetCountry('CHI').GetName]にとって主要な脅威と化した。しかし、すべての者が[che_youliang_chen.GetNameWithNoTooltip]にひざまずくわけではない。\n\n[target_character.GetName]は、[GetCountry('CHE').GetLongNameWithNoTooltip]を[GetInternationalOrganizationType('red_turban_rebels').GetName]の強力な指導者として認めていない。そして、[target_location.GetName]で自身の[ShowGovernmentReformName('warring_state')]、[target_country.GetName]の樹立を宣言し、[GetCountry('CHE').GetNameWithNoTooltip]、[GetCountry('CHI').GetNameWithNoTooltip]と対立するようになった。\n\nしかし、主な敵はやはり[GetCountry('CHI').GetNameWithNoTooltip]であり、[target_country.GetNameWithNoTooltip]は[GetCountry('CHI').GetCulture.GetName]の支配に反抗している。"
 red_turban_rebellions.10.desc.fallback: "[che_youliang_chen.GetName]が[GetCharacter('ctw_shouhui_xu').GetName]を裏切ったことで、[GetCountry('CHE').GetNameWithNoTooltip]は一大地域勢力となり、[GetCountry('CHI').GetName]にとって主要な脅威と化した。しかし、その力をもってしても[GetCountry('CHI').GetName]の怒りから逃れることはできなかった。\n\n[GetCountry('CHI').GetCulture.GetName]の戦士の残虐さを目の当たりにした[target_character.GetName]は、自身の支持者を集め、[target_country.GetName][ShowGovernmentReformName('warring_state')]を宣言して、かつての支配者に反旗を翻した……"
 red_turban_rebellions.10.a: "これで反乱が頓挫することを願おう……"
 red_turban_rebellions.10.b: "忌々しい農民どもめ！"
 red_turban_rebellions.11.desc: "$china$の覇権をめぐり内戦が激化するなか、新たな武装勢力指導者が[GetCountry('CHI').GetName]に対して公然と反乱を宣言した。ほかの反乱グループの指揮官のひとり、[target_character.GetName]が、自身の村から700人以上の男を集め、[target_location.GetName]を占領したのだ。こうして[target_country.GetName]が誕生し、我々の懸念材料がまたひとつ増えた……"
 red_turban_rebellions.11.a: "事態が深刻になってきた……"
 red_turban_rebellions.12.title: "[target_country.GetNameWithNoTooltip]の台頭"
 red_turban_rebellions.12.desc: "[target_character.GetName]は元托鉢僧であり、[ShowSituationName('red_turban_rebellions')]の恐怖をその目で見てきた。自身の僧院が[GetCountry('CHI').GetAdjective]の兵士による焼き討ちに遭い、[cgu_zixing_guo.GetName]が率いる部隊に加わった。[target_character.GetNameWithNoTooltip]は、[cgu_zixing_guo.GetNameWithNoTooltip]の指揮下で有能な軍事指導者として頭角を現し、[cgu_zixing_guo.GetNameWithNoTooltip]の養女、[mng_xiuying_ma.GetName]の心を射止めた。\n\n数々の功績を収め、やがて[target_character.GetNameWithNoTooltip]は自らの軍隊をもつまでになった。そして[target_location.GetName]とその周辺地域を掌握し、[target_country.GetName]の樹立を宣言した。[target_country.GetName]は[GetCountry('CGU').GetName]の信頼できる同盟国となった。"
 red_turban_rebellions.12.a: "彼らが同盟を結ぶなど、想定外だ！"
 red_turban_rebellions.13.desc: "すべての[ShowCultureGroupName('chinese_group')]が[ROOT.GetCountry.GetName]の敵というわけではない。[ruler_character.GetName]の忠臣であり、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]軍の総司令官である[target_character.GetName]は部隊を率いて[target_location.GetName]に向かい、自治制の[ShowGovernmentReformName('warring_state')]を樹立して、[GetInternationalOrganizationType('red_turban_rebels').GetName]に対する反撃の先頭に立った。"
 red_turban_rebellions.13.a: "ようやく指導力のある忠臣が現れた！"
 red_turban_rebellions.release_loyalist.desc: "[ROOT.GetCountry.GetName]の状況は厳しいが、まだ救いはある。有能な将軍である[target_character.GetName]が支援を申し出て、[target_location.GetName]に[target_country.GetName][ShowGovernmentReformName('warring_state')]を樹立し、[GetInternationalOrganizationType('red_turban_rebels').GetName]に対抗するというのだ。そのために必要なのは、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の承諾だけである。"
 red_turban_rebellions.release_loyalist.a: "[target_character.GetNameWithNoTooltip]に必要な自治権を与えよ。"
 red_turban_rebellions.release_loyalist.b: "たとえ忠臣の手に渡るとしても、これ以上領土を失うわけにはいかない。"
 red_turban_rebellions.18.desc: "$red_turban_rebellions.18.desc.fallback$そのひとつが、[target_culture.GetName]を代表する[target_location.GetName][target_location.GetRank.GetName]である。彼らは我々が地域を適切に統治していないとして、[target_country.GetName][ShowGovernmentReformName('warring_state')]を樹立した。さらに、指導者の[target_character.GetName]は、[GetInternationalOrganizationType('red_turban_rebels').GetName]に加わると言って脅している。それが嫌なら、相応の対応をしろとのことだ……"
 red_turban_rebellions.18.desc.fallback: "[ROOT.GetCountry.GetCulture.GetName]の$china$に対する支配力は低下する一方だ。かつて我々の厳しい支配下にあった地域も、いまでは自治権を得て、半独立を宣言している。"
 red_turban_rebellions.18.a: "[target_country.GetNameWithNoTooltip]に賄賂を贈れ。"
 red_turban_rebellions.18.b: "好きにするがいい……"
 red_turban_rebellions.19.title: "[GetCountry('CHI').GetNameWithNoTooltip]に対する反乱"
 red_turban_rebellions.19.desc: "[ShowGovernmentReformName('warring_state')]である[target_country.GetName]は、[GetCountry('CHI').GetName]からの独立を宣言した数多くの国のひとつである。我々の運命は、[GetCountry('CHI').GetCulture.GetName]の君主への忠誠を貫くか、[GetInternationalOrganizationType('red_turban_rebels').GetName]に加わり、[GetInternationalOrganization('middle_kingdom').GetName]の掌握を試みるか、どちらを選ぶかにかかっている……\n\n最終的には、[target_country.GetNameWithNoTooltip]の運命は[target_character.GetName]とその側近たちの手に委ねられている。"
 red_turban_rebellions.19.a: "新たな歴史を刻むのだ！"
 red_turban_rebellions.19.a.tt: "[target_country.GetName]は[ShowGovernmentReformName('warring_state')]であり、[ShowSituationName('red_turban_rebellions')]に参加している。最初は[GetCountry('CHI')]に対する反乱者の位置づけかもしれないが、[GetInternationalOrganizationType('red_turban_rebels').GetName]に対する我々の姿勢は#Y $rtr_yuan_allegiance$#!（現在：#Y [target_country.MakeScope.GetVariable('rtr_yuan_allegiance').GetValue]#!）によって表される。[situation|e]が[GetCountry('CHI').GetAdjectiveWithNoTooltip]の勝利に終わり、その時点で$rtr_yuan_allegiance$が50を超えている場合、我々は[GetCountry('CHI').GetNameWithNoTooltip]に#R 併合#!されることになる！"
 red_turban_rebellions.20.title: "農民の反乱"
 red_turban_rebellions.20.desc: "$china$の有力な武装勢力指導者たちは、さまざまな理由から[ROOT.GetCountry.GetName]と戦っている。しかし彼らは、貧しい農民の要求や要望は顧みていない。[ShowSituationName('red_turban_rebellions')]によって多大な犠牲者が出たことで、農民たちが反感を募らせている。我々が状況を直ちに改善しないのであれば、我々に対し戦争を宣言するつもりである。"
 red_turban_rebellions.20.a: "そんな余裕はない。"
 red_turban_rebellions.20.b: "金銭的な支援をおこなう。"
 red_turban_rebellions.21.title: "天命を疑問視"
 red_turban_rebellions.21.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]はわが国の弱体化を目の当たりにし、[ROOT.GetCountry.Custom('GetRulerOrRegentTitle')]の権威を疑問視している。野心的な者たちは、すでに天の玉座を奪うための策を立てている……"
 red_turban_rebellions.21.a: "叩き潰せ！"
 noble_enemies_to_the_mandate: "天命に逆らう貴族"
 red_turban_rebellions.21.b: "特権を与えれば、思いとどまるかもしれない。"
 red_turban_rebellions.22.title: "[target_character.GetNameWithNoTooltip]の統治を支持"
 red_turban_rebellions.22.desc: "[from_country.GetName]から最近独立し、[target_country.GetLongName]は現在、[target_character.GetName]の指導のもとで新たな道を歩んでいる。多くの国民は[target_character.GetNameWithNoTooltip]の統治に楽観的であり、[ShowSituationName('red_turban_rebellions')]への参加において絶対的な忠誠を誓っている。"
 red_turban_rebellions.22.a: "団結してこそ、どんな苦難にも耐えられるのだ！"
 red_turban_rebellions.22.a.tt: "わが国のすべての[locations|e]で、[control|e]が最大値に達する"
 red_turban_rebellions.22.char.tt: "わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に#Y 10#!名の新しい[characters|e]が出現する"
 red_turban_rebellions.30.title: "[target_character.GetNameWithNoTooltip]の追跡"
 red_turban_rebellions.30.desc: "[target_character.GetName]が[GetInternationalOrganizationType('red_turban_rebels').GetName]の支持を集めるなか、[GetCountry('CHI').GetName]の工作員は[target_character.GetNameWithNoTooltip]を一刻も早く捕らえて処刑し、反乱がこれ以上拡大する前に鎮圧しようと手を尽くしている。\n\n[target_location.GetName]の急襲が数日内に実行されるという噂が流れている。[ROOT.GetCountry.GetGovernment.GetRulerTitle]が身を隠せばその命は保証されるだろうが、そのような臆病な姿を晒せば、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の正当性や、[ROOT.GetCountry.GetName]王朝の血を引いているという主張に泥を塗りかねない……"
 red_turban_rebellions.30.a: "[target_character.GetNameWithNoTooltip]は最後の瞬間まで戦い抜く！"
 red_turban_rebellions.30.b: "死んでしまっては反乱を導けない。"
 red_turban_rebellions.31.title: "[target_character.GetNameWithNoTooltip]の処刑"
 red_turban_rebellions.raid_deas: "[GetDateString]の真夜中、[GetCountry('CHI').GetCulture.GetName]の追手が[target_location.GetName][target_location.GetRank.GetName]を急襲し、[ShowSituationName('red_turban_rebellions')]の関係者と思われる者を皆殺しにした。"
 red_turban_rebellions.31.desc: "$red_turban_rebellions.raid_deas$\n\n急襲を受けた[target_character.GetName]は、全力で抵抗を試みたが、あまりの猛撃に勝ち目はなかった。[ROOT.GetCountry.GetGovernment.GetRulerTitle]は[GetCountry('CHI').GetAdjective]の追手に捕らえられ、公開裁判によって判決が下された。[target_character.GetNameWithNoTooltip]はその夜のうちに速やかに処刑された。\n\nいま、[ROOT.GetCountry.GetName]の未来は[target_heir.GetName]とその顧問[target_advisor.GetName]の手中にある……"
 red_turban_rebellions.31.a: "若き[ROOT.GetCountry.GetGovernment.GetHeirTitle]が[ROOT.GetCountry.GetNameWithNoTooltip]を導くのだ！"
 red_turban_rebellions.32.title: "[target_location.GetNameWithNoTooltip]の急襲"
 red_turban_rebellions.32.desc: "$red_turban_rebellions.raid_deas$\n\n幸いにも、[target_character.GetName]は自らの命を狙った急襲を逃れ、反乱の安定を守った。しかし、[target_location.GetName]が被害から回復するにはしばらくかかるだろう……"
 red_turban_rebellions.32.a: "この代償は高くつくぞ！"
 red_turban_rebellions.33.title: "紅巾の乱が[target_country.GetNameWithNoTooltip]に拡大"
 red_turban_rebellions.33.desc: "[ShowRegionName('manchuria_region')]における我々の立場は、$china$本土で[GetCountry('CHI')]と戦うほかの反乱勢力とは大きく異なる。彼らには戦うための資源や軍隊があるが、我々には[target_culture.GetName]の反乱者たちの支援しかない。危険な賭けかもしれないが、新しい南の隣国である[target_country.GetName]を急襲し、一気に掌握できれば、[GetCountry('CHI').GetNameWithNoTooltip]との戦いに役立つ物資が手に入るかもしれない。"
 red_turban_rebellions.33.a: "まずは作戦を立てるべきだ。"
 red_turban_rebellions.33.b: "悟られる前に、[target_country.GetNameWithNoTooltip]に攻め込むのだ！"
 red_turban_rebellions.34.title: "[target_country.GetNameWithNoTooltip]の台頭"
 red_turban_rebellions.34.desc: "事態が急展開し、[ctw_pusheng_zou.GetName]が戦死した。[ctw_pusheng_zou.GetName]の後任である[ctw_wenjun_ni.GetName]が軍を引き継ぎ、[GetCountry('CHI').GetName]に対する[target_country_2.GetAdjective]の軍事行動を続行した。しかし、[ctw_wenjun_ni.GetName]の成功は長くは続かなかった。自らの野心によって身を滅ぼしたのだ。[ctw_wenjun_ni.GetName]は、[ctw_shouhui_xu.GetName]の暗殺を試みて捕らえられ、[target_character.GetName]によって処刑された。\n\n[target_character.GetNameWithNoTooltip]は[target_country_2.GetNameWithNoTooltip]の軍事作戦を大きな成功に導き、[target_location.GetName]と周辺地域を掌握した。そしてその裏で、[target_country_2.GetNameWithNoTooltip]を手に入れるための計画を立てた。運命の夜、[target_character.GetNameWithNoTooltip]は[ctw_shouhui_xu.GetNameWithNoTooltip]を殺害し、[target_country_2.GetAdjectiveWithNoTooltip]の王位に就いた。そして[target_country_2.GetFlavorRank]を[target_country.GetName]に改名した。"
 red_turban_rebellions.34.a: "[target_character.GetNameWithNoTooltip]、万歳！"
 red_turban_rebellions.34.a.tt: "[target_country_2.GetName]が[target_country.GetName]に#R 併合#!される"
 red_turban_rebellions.34.b: "[target_character.GetNameWithNoTooltip]の統治下でのみ[target_country_2.GetNameWithNoTooltip]は生き残れる。"
 red_turban_rebellions.34.c: "この反逆行為を処罰する必要がある！"
 red_turban_rebellions.35.title: "[target_character.GetNameWithNoTooltip]の反乱"
 red_turban_rebellions.35.a: "愚か者めが！"
 red_turban_rebellions.36.title: "[target_character.GetNameWithNoTooltip]の指導力"
 red_turban_rebellions.36.desc: "[target_character.GetName]は、教養や高貴な出自をもつ[target_character.GetWomanMan]ではない。[GetCountry('CHI').GetName]の底辺で育ちながらも[target_character.GetNameWithNoTooltip]の心は聡明であり、自らの行動を$china$の秩序と平和を回復するためのものだと訴えている。[target_country.GetGovernment.GetRulerTitle]は[target_country.GetName]が新たな領土を獲得するたびに、その地を視察し、地域の課題を調べ、学者や行政官を採用する。"
 red_turban_rebellions.36.a: "[target_character.GetNameWithNoTooltip]の治世が栄えんことを！"
 red_turban_rebellions.37.title: "[cgu_zixing_guo.GetNameWithNoTooltip]の早すぎる死"
 red_turban_rebellions.37.desc: "[ShowSituationName('red_turban_rebellions')]は、思いがけない事件の連鎖である。男も女も子供も、死という運命から身を守ることはできない。[annex_target_country.GetLongName]にとって不運なことに、その運命が[cgu_zixing_guo.GetName]にも降りかかった。[GetCountry('CHI').GetAdjective]軍との小競り合いの最中に、命を落としたのだ。"
 red_turban_rebellions.37.desc.heirless: "$red_turban_rebellions.37.desc$\n\n[cgu_zixing_guo.GetNameWithNoTooltip]が正当な後継者を残さずにこの世を去ったため、[annex_target_country.GetNameWithNoTooltip]を統治できる唯一の[target_character.GetWomanMan]は、[target_character.GetName]司令官だけとなった。[annex_target_country.GetAdjectiveWithNoTooltip]は今後、[target_location.GetName]、つまり大[target_country.GetName][target_location.GetRank.GetName]から統治されることになる。"
 red_turban_rebellions.37.a: "[target_character.GetNameWithNoTooltip]が力と知恵をもって統治せんことを。"
 red_turban_rebellions.37.b: "[target_country.GetNameWithNoTooltip]の拡大をこれ以上許すわけにはいかない。"
 red_turban_rebellions.38.a: "[target_country.GetNameWithNoTooltip]はこれらの土地を有効に活用しなければ！"
 red_turban_rebellions.40.title: "部隊交代制"
 red_turban_rebellions.40.desc: "この困難の時代、我々のあらゆる行動に反逆と反乱がつきまとっている。将軍の離反とさらなる内乱の危険性を軽減するために、[ROOT.GetCountry.GetGovernment.GetCabinetTitle]の大臣である[target_character.GetName]が、[ShowModifier('yua_troop_rotation')]という概念を導入することを提案した。この方針に従って、ひとりの指導者が影響力をもちすぎないように、将軍とその部隊はつねに異なる地域間で入れ替えられる。しかし、これは戦場での部隊の効率性に間違いなく影響を与えるだろう。\n\n危険を冒すだけの価値はあるのだろうか？ 本当に、将軍たちが紅巾を身につけることを防げるのだろうか？"
 red_turban_rebellions.40.a: "これ以上の反乱を防ぐため、手を尽くそう。"
 red_turban_rebellions.40.b: "軍事的敗北は許されない。"
 red_turban_rebellions.41.title: "絶望の時代"
 red_turban_rebellions.41.desc: "[ShowSituationName('red_turban_rebellions')]が我々の資源に深刻な負担をかけている。[ROOT.GetCountry.GetFlavorRank]全域で無数の反乱が起こっているが、これに正面から立ち向かえる戦力がわが軍にないことは明白だ。紙幣を増刷すれば、より大規模な軍隊を維持することは可能だ。しかし、必要とされる量の増刷をおこなえば、今後数年にわたって確実に紙幣の価値が下落するだろう。"
 red_turban_rebellions.41.a: "紙幣を増刷せよ。"
 red_turban_rebellions.41.b: "経済状況はすでにひどい有様だ。"
 red_turban_rebellions.42.title: "[ShowRegionNameWithNoTooltip('manchuria_region')]の離脱！"
 red_turban_rebellions.42.desc: "[ShowSituationName('red_turban_rebellions')]は[ROOT.GetCountry.GetName]の中核地域全体だけでなく、[ROOT.GetCountry.GetFlavorRank]の長大な周辺地域にも影響を及ぼしている。最も顕著なのは、我々の祖先によって征服された遠方の[ShowRegionName('manchuria_region')]の地だ。通常は我々の支配下にあるこの地は、わが国の中心地で沸き起こる紛争のせいで支配を統制できる者がおらず、事実上放棄された状態となっている。"
 red_turban_rebellions.42.a: "なんということだ……"
 red_turban_rebellions.42.a.tt: "#R [ShowRegionName('manchuria_region')]にあるわが国のすべての所有[locations|e]が放棄される#!"
 red_turban_rebellions.42.b.tt: "#R [ShowRegionName('manchuria_region')]に[capital|e]をもつすべての[subject|e]が独立する#!"
 red_turban_rebellions.43.title: "[ShowCultureNameWithNoTooltip('mongolian_culture')]の将軍たちの召集"
 red_turban_rebellions.43.desc: "反乱軍により国家分裂の危機がさらに強まるなか、有能な人員の必要性はますます明白となっている。ありがたいことに、[target_country.GetName]にはまだ多くの忠実な[ShowCultureName('mongolian_culture')]の士官が残っている。彼らを呼び戻して軍を強化することはできるが、その代償として将来的に[ShowCultureName('korean_culture')]人たちが我々から離反するリスクが高まる。"
 red_turban_rebellions.43.a: "わが軍には彼らがただちに必要だ！"
 red_turban_rebellions.43.a.at: "[target_country.GetName]に居住する[ShowCultureName('mongolian_culture')]人[characters|e]の半数が[ROOT.GetCountry.GetName]へ移住し、1人あたり#G 1#!の[army_tradition|e]と#G 1#!の[stability|e]をもたらす"
 red_turban_rebellions.43.a.bt: "#R [target_country.GetName]が我々から離反する可能性が高まる#!"
 red_turban_rebellions.43.b: "彼らは[target_country.GetNameWithNoTooltip]の持ち場を離れてはならない。"
 red_turban_rebellions.44.title: "[ShowRegionNameWithNoTooltip('tibet_region')]の支配の喪失"
 red_turban_rebellions.44.desc: "[ShowSituationName('red_turban_rebellions')]によって引き起こされた混乱は、予期せぬかたちでわが国の官僚機構の衰退を招いた。これまでわが国に忠実な地域だった[ShowRegionName('tibet_region')]は我々の影響力と支配を拒み、いまや事実上、わが国からの独立状態にある。"
 red_turban_rebellions.44.a: "やつらが独立を主張したとしても、いずれ[ROOT.GetCountry.GetNameWithNoTooltip]へ還るのだ。"
 red_turban_rebellions.100.title: "[target_country.GetNameWithNoTooltip]の台頭"
 red_turban_rebellions.end_desc: "[ShowSituationName('red_turban_rebellions')]がようやく終結した！"
 red_turban_rebellions.100.desc: "$red_turban_rebellions.end_desc$[target_country.GetName]の[target_country.Custom('GetRulerOrRegentTitle')]、[target_character.GetName]が、[china_character.GetName]と[china_country.GetName]王朝に対する勝利を宣言した！ [target_country.GetLongNameWithNoTooltip]が天の玉座を掌握し、[GetInternationalOrganizationType('middle_kingdom').GetName]の権力を手中に収めた！"
 red_turban_rebellions.100.a: "新たな[target_character.Custom('GetEmpressEmperor')]万歳！"
 red_turban_rebellions.101.a: "今後は$china$が戦争に引き裂かれることはない。"
 red_turban_rebellions.102.a: "恥ずべき行為だ……"
 red_turban_rebellions.103.title: "[target_country.GetNameWithNoTooltip]の存続"
 red_turban_rebellions.103.desc: "$red_turban_rebellions.end_desc$[GetInternationalOrganizationType('red_turban_rebels').GetName]軍は激しい内戦を繰り広げたが、結局[target_country.GetNameWithNoTooltip]を倒せなかった！ [target_country.GetCulture.GetName]の追手が反乱軍の残党を狩るなか、[target_character.GetName]は天命の復権を図っている。"
 red_turban_rebellions.103.a: "平穏な未来が訪れますよう。"
 red_turban_rebellions.104.desc: "$red_turban_rebellions.103.desc$\n\n[target_character.GetName]が最初におこなったことは、[target_country.GetNameWithNoTooltip]に忠誠を誓った人々の再統合である。こうして[ROOT.GetCountry.GetName]の目的が果たされた。"
 red_turban_rebellions.104.a: "[target_character.Custom('GetEmpressEmperor')]万歳！"
 red_turban_rebellions.105.title: "天命の終わり"
 red_turban_rebellions.105.desc: "紆余曲折を経て、天命そのものである[GetInternationalOrganizationType('middle_kingdom').GetName]が我々の理解を超えた力によって滅びた。[GetCountry('CHI').GetName]の運命は[ShowSituationName('red_turban_rebellions')]の手の届かない力によって捻じ曲げられ、[GetInternationalOrganizationType('red_turban_rebels').GetName]は目的を失った。"
 red_turban_rebellions.105.a: "誰がこんな展開を予想しようか……"
 red_turban_rebellions.play_as_tag: "[target_country.GetNameWithNoTooltip]の未来はどうなるのか……"
 red_turban_rebellions.106.title: "反乱の膠着"
 red_turban_rebellions.106.desc: "最初の反乱軍が$china$における[ShowCultureName('mongolian_culture')]支配に反旗を翻してから数十年が経過し、数え切れないほどの人命がこの紛争で失われた。しかし[GetCountry('CHI').GetName]は存続し、反乱を起こした諸侯もなお領地を支配しつづけている。結局、この反乱は膠着状態に陥り、どちらの勢力も国土を統一することはできなかったのだ。"
 red_turban_rebellions.106.a: "王国の統一は夢物語か……"
 red_turban_rebellions.1000.title: "[ShowRegionNameWithNoTooltip('korea_region')]での影響力の消失"
 red_turban_rebellions.1000.desc: "[ShowSituationName('red_turban_rebellions')]勃発のおかげで、[target_country.GetName]の我々に対する影響力は現状ほとんど存在しない。彼らが大幅に弱体化しているこの機会を捉え、我々は愚かな支配への隷属から独立を宣言することができる。"
 red_turban_rebellions.1000.a: "ついに独立だ！"
 red_turban_rebellions.1000.a.at: "わが国は[target_country.GetName]からの独立を宣言する"
 red_turban_rebellions.1000.a.bt: "#R [target_country.GetName]はこれを彼らに対する「[ShowCasusBelliName('cb_independence_war')]」とみなすかもしれない！#!"
 red_turban_rebellions.1000.b: "いまはそのようなリスクを冒す時ではない。"
 red_turban_rebellions.1001.desc: "[target_region.GetName]の裏切りの従属国たちは、わが国の一時的な弱体化を嗅ぎつけ、これを絶好の機会とみなしたようだ。かつて彼らの領土を掌握していたわが国の影響力はもはや見る影もなく、[root_country.GetCulture.GetName]の民は[target_country.GetName]からの事実上の独立を宣言した。"
 red_turban_rebellions.1001.a: "新たな戦争を起こす余裕はまだない。"
 red_turban_rebellions.1001.b: "反乱軍を始末したら、やつらの首を槍に飾ってやろう……"
