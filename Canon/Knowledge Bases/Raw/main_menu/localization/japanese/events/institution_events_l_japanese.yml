 institution_events.92.title: "神学的な議論"
 institution_events.92.desc: "[ROOT.GetCountry.GetReligion.GetGroup.GetName]の神学的な問題は、[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]でしばしば激しい議論を引き起こす。特に[target_ruler.GetName][target_ruler.GetHimHerFormal]に最も近い2人の閣僚、[true_faith_advisor.GetName]と[false_faith_advisor.GetName]は、理想的な[ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip]信者の生活とはどのようなものかをつねに議論している。彼らの議論は[ROOT.GetCountry.GetGovernment.GetRulerTitle]にとってはあまり価値がないものの、2人は互いに自分の考えを認めさせる必要があると考えている。彼らは最終的に、この終わりのない議論に決着をつけるため、賢明な[ROOT.GetCountry.GetGovernment.GetRulerTitle]に助言を求めた。"
 institution_events.92.a: "[true_faith_advisor.GetNameWithNoTooltip]の味方をする。"
 institution_events.92.b: "明らかに[false_faith_advisor.GetNameWithNoTooltip]が正しい。"
 institution_events.92.c: "妥協点を探す。"
 institution_events.92.d: "2人を[ROOT.GetCountry.GetGovernment.GetCabinetTitle]から外す。"
 institution_events.100.title: "グランドツアー"
 institution_events.100.desc: "ヨーロッパの上流階級の若者のあいだで、[ShowContinentName('europe')]の名所を周遊する「グランドツアー」が流行している。名家の御曹司たちはこのツアーを通じて、その時代の偉大な統治者や思想家、施設などに敬意を表すと同時に、新しい考え方を学んだり人脈を築いたりできる。我々は[target_character.GetName]の教養を深めるため、そしてわが[ROOT.GetCountry.GetFlavorRank]の将来のため、[target_character.GetName]を同様の旅に送り出すべきではないだろうか。\n\nもちろん[target_character.GetNameWithNoTooltip]には、[ROOT.GetCountry.GetFlavorRank]の威光にふさわしい格式のある旅が求められる。"
 institution_events.100.a: "素晴らしい案だ！"
 institution_events.100.b: "外国人から学ぶことは何もない。"
 institution_events.101.title: "[target_character.GetNameWithNoTooltip]のグランドツアー"
 institution_events.101.desc: "ヨーロッパの上流階級の若者は、グランドツアーに参加して[ShowContinentName('europe')]の名所を巡り、偉大な思想家や有力者と会い、世界や市民について学ぶのがしきたりである。[institution_country.GetLongName]の[institution_country.GetAdjective]人の友人たちが先日、[target_character.GetName]を同様の旅に送り出す許可を求めてきたため、これを快諾した。彼らの提案にはどこか傲慢な響きがあったが、[target_character.GetNameWithNoTooltip]がそこで培う人脈は、わが[ROOT.GetCountry.GetFlavorRank]に大きな価値をもたらすかもしれない。"
 institution_events.101.a: "[target_character.GetNameWithNoTooltip]は我らが[ROOT.GetCountry.GetFlavorRank]に魅力を感じた！"
 institution_events.101.b: "さらに、特に魅力的に映ったのは[marriage_target.GetNameWithNoTooltip]だった……"
 institution_events.101.b.tt: "[target_character.GetName]が[institution_country.GetName]にいる自身の親族に[marriage_target.GetName]との結婚の承諾を求める"
 institution_events.105.title: "予期せぬ要求"
 institution_events.105.desc: "[toured_country.GetName]での出来事を綴った[target_character.GetName]からの書簡は、[target_character.GetHeSheFormal]が[toured_country.GetLongName]に出立して以来[ROOT.GetCountry.GetGovernment.GetCourtTitle]の話題となっていた。しかし、[target_character.GetNameWithNoTooltip]が[toured_capital.GetName]滞在中に書いた最新の書簡は大きな波紋を呼んだ。そこで出会った魅力的な[marriage_target.GetName]に恋をしてしまったというのだ。[target_character.GetNameWithNoTooltip]は、[marriage_target.GetHerHim]を[ROOT.GetCountry.GetFlavorRank]へ連れ帰り結婚する許可を求めた。それは我々がすでに用意していた政略結婚の計画を、完全に無視した要求だった！"
 institution_events.105.a: "真実の愛を邪魔することなどできない。"
 institution_events.105.b: "言語道断だ！ 馬鹿な考えは捨てろと伝えよ！"
 institution_events.102.title: "交易所の拡張"
 institution_events.102.desc: "わが国で事業を営む[trade_company_country.GetLongName]の商人たちが、[trade_company_province.GetName]の地方当局に、既存の交易所を拡張する許可を求めてきた。彼らはそこに要塞を建設し、交易所から一定の距離内に住むわが国の民から税金を徴収したいと言う。これを認めれば、我々は金銭的な補償を受け取れるだけでなく、州港の取引量や交通量が増加するため、国際交易における地域の重要性を高めることもできると主張している。\n\nしかし、外国人の事業拡大を許可することは、自国の商人が苦境に追い込まれることを意味する。"
 institution_events.102.a: "事業拡大を認めよう。"
 institution_events.102.b: "それは認められない！"
 institution_events.103.title: "通商特権"
 institution_events.103.desc: "[target_country.GetAdjective]の前途有望な港、[trade_company_province.GetName]で事業を展開する野心的な商人が、現地の支配者から大きな特権を付与された。彼らは交易所を拡張して要塞を建設し、そこを拠点に地域の一部を支配するようになった。この新しい取り決めにより、現地の支配者は国際的な交易網に参加できるようになったが、[target_character.GetName]の土地を直接的に侵略するための口実として使われる可能性もある……"
 institution_events.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.104.title: "商人の不満"
 institution_events.104.desc: "[target_country.GetAdjective]の前途有望な港、[trade_company_province.GetName]で事業を展開する野心的な商人が、現地の支配者から大きな特権を得ようと試みた。彼らのやり方は交渉とすら呼べないもので、現地の統治者が彼らと我々の双方を非難して終わった。"
 institution_events.104.a: "[target_country.GetGovernment.GetRulerTitle]はいずれ後悔するぞ。"
 institution_events.110.title: "新しい大砲"
 institution_events.110.desc: "[target_war.GetName]は戦争の新時代を切り拓いた。かつては攻城戦でしか使われなかった[ShowGoodsName('cannons')]が、戦場の主役となったのだ。この強力な兵器は、砲弾の雨を降らせて敵の隊列を壊滅させ、わが国の突撃部隊を援護する。軍の指導者たちは、この大砲の潜在能力を活用し、新しい戦術を開発しようと意欲を燃やしている。彼らは、[target_location.GetName]とその広大な鍛冶工場を実験地として選んだ。しかし、戦場から大砲を調達するための資金の確保は、依然として大きな課題である。"
 institution_events.110.a: "彼らに必要な資金を提供せよ。"
 institution_events.110.b: "そんな余裕はない。"
 institution_events.110.c: "彼らの意欲にさらに大きく投資しよう。"
 institution_events.111.title: "大砲の開発"
 institution_events.111.desc: "長距離重砲は、人類の歴史において新しいものではない。カタパルトやバリスタなどの兵器は、歩兵の攻撃を目的とした初期の[ShowGoodsName('cannons')]に次第に取って代わられた。戦争や技術が進歩するにつれ、大砲の製造法、用途、威力も進化していった。\n\n戦争の新時代が始まろうとしている。大砲はそのなかで重要な役割を担い、要塞や敵の隊列を一掃しながら、未来の世界の歴史を形作っていくだろう。大砲の轟音が響く時代がはじまるいま、わが国は大砲開発の先駆者として有利な立場に立つことができる——技術を高めるために投資するならの話だが。"
 institution_events.111.a: "大砲がわが国の未来を切り拓くだろう。"
 institution_events.111.b: "そんな大事業のための資金はない。"
 until_artillery_institution_embraced: "[institution|e]「[ShowInstitutionName('artillery_institution')]」を受容するまでの無期限"
 institution_events.112.title: "機動性の向上"
 institution_events.112.desc: "大砲には、重すぎて戦場に迅速に配備できないという長年の課題がある。[ShowGoodsName('cannons')]を配置につかせ、発射準備を整えるのは大変な作業である。戦闘が終盤に差し掛かってから、ようやく大砲が登場するというようなことも日常茶飯事である。幸い、[target_location.GetName]の先駆的な銃器職人たちが、軽量化を図るために小型の砲身を試作したり、機動性を高めるために車輪を改良したりして新たな道を切り拓いている。"
 institution_events.112.a: "よろしい。"
 institution_events.113.title: "兵器の飛躍的進歩"
 institution_events.113.desc: "[target_location.GetName]の熟練した武器職人が、我々の[ShowGoodsName('cannons')]をさらに改良した。砲身を延長し、粗い粒状火薬を使用することで、破壊力を大幅に向上させたのだ。創意工夫の結果、要塞攻撃に適した高軌道弾を放つ迫撃砲も誕生した。\n\nしかし、彼らの[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetRulerTitle]への献身は、我々に重い財政負担を強いている。大砲を改良してもすぐに利益は出ないからだ。これらの大砲をわが軍で使いたければ、武器職人たちに多額の報酬を支払うしかない。"
 institution_events.113.a: "改良された大砲を戦闘用に購入せよ。"
 institution_events.113.b: "包囲攻撃用に迫撃砲を調達せよ。"
 institution_events.113.c: "どちらの大砲も購入しよう。"
 institution_events.113.d: "相手の画期的な兵器は研究するが、何も買うな。"
 institution_events.114.title: "大砲の用途"
 institution_events.114.desc: "[ShowGoodsName('cannons')]はもともと対歩兵用の武器として考案され、14世紀以降にその用途が多様化した。要塞を容易に破壊できることから、特に包囲戦において活躍しているが、その威力は攻城時にとどまらず、防衛時においても敵軍に対し強力な抑止力を発揮する。\n\n[target_location.GetName]の要塞は、大砲のこの二重の機能と威力を試すのに最適である。大砲を配備して要塞の防御力を強化するのも、要塞の防御壁に撃ち込むのも、どちらも大砲の威力を実証する優れた方法だが、後者は侵略者に対する要塞の防御力を低下させる可能性がある。しかし、この実地実験で得られる知識は、軍事技術を高める上で大きな役割を果たすだろう。"
 institution_events.114.a: "[target_location.GetNameWithNoTooltip]の防御力を大砲で増強せよ。"
 institution_events.114.b: "[target_location.GetNameWithNoTooltip]の要塞を跡形もなく吹き飛ばせるはずだ！"
 institution_events.114.c: "どちらの選択肢も費用に見合わない。"
 institution_events.115.title: "新しい砲兵隊の設置"
 institution_events.115.desc: "長年にわたる実験、研究、戦略的投資がついに実を結んだ。揺るぎない大砲開発の取り組みにより、わが国のインフラや軍事理論をを強化できただけでなく、砲撃技術を新たな高みに押し上げ、包囲戦、戦闘能力、後方支援の効率性などにおいて、ライバル国を大きく引き離すことができた。"
 institution_events.115.a: "敵は我らの大砲の轟音に震え上がるだろう！"
 institution_events.120.title: "プロト工業化"
 institution_events.120.desc: "わが国の鉱山や鍛冶場は何世紀にもわたり、[ShowGoodsName('iron')]の生産量と品質の高さで国外でも知られてきた。この地方は、こうした産業の作業工程が体系化されていることでも一線を画している。とはいえそれらの工程も、[ROOT.GetCountry.GetFlavorRank]における最近の産業革新を取り入れることでさらに洗練されるだろう。"
 institution_events.120.a: "この手法を[ROOT.GetCountry.GetFlavorRank]全土に広めるべきだ。"
 institution_events.120.b: "いや、やはりこの事業は費用がかかりすぎる。"
 institution_events.121.title: "ギルドから工場へ"
 institution_events.121.desc: "ギルドは長いあいだ、わが国の都市の経済を支配してきたが、それが永久に続く保証はない。変革の風が[ROOT.GetCountry.GetFlavorRank]を吹き抜け、[ShowInstitutionName('manufactories')]という概念が浸透しつつある。工場は伝統的なギルドで働く職人を、簡素化された生産方法に置き換える。当然ながら、自分たちの政治的影響力を脅かすこの変革に抵抗するギルドもあれば、そこに商機を見出し工場主へと事業転換するギルドもある。\n\n[ROOT.GetCountry.GetFlavorRank]は[target_location.GetName][target_location.GetRank.GetName]の行く末にほとんど関心がないようだが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の切れ者はこの変革をうまく利用すべきだと考えている。彼らは2つの案を提示した——ひとつは[target_location.GetRank.GetNameWithNoTooltip]にさらに投資して生産性を高める案、もうひとつは工場方式を導入したギルドに課税して収益を得る案だ。"
 institution_events.121.a: "[target_location.GetNameWithNoTooltip]の工場に投資する。"
 institution_events.121.b: "関わらないのが一番だ。"
 institution_events.121.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]に課税せよ！"
 institution_events.122.title: "ギルドが工場に抵抗"
 institution_events.122.desc: "何世紀にもわたり、ギルドは[target_location.GetName]の政治と社会の仕組みを支配してきた。[target_location.GetRank.GetName]の重要な商品市場を独占し、統制された生産慣習を定めて職人間の競争を阻止し、現状を変えようとする変革に頑なに抵抗することで、[target_location.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は実質的な支配者としての地位を守った。\n\n彼らは、[target_location.GetRank.GetNameWithNoTooltip]に[ShowInstitutionName('manufactories')]が導入されることに強く反対している。自分たちの権力構造が覆されかねないのだから当然だが、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]が抱える不安や敵意は[target_location.GetRank.GetNameWithNoTooltip]の安定性を大きく揺るがしかねない。地位が脅かされているとわかれば、彼らは民衆の不満を煽る可能性があるのだ。"
 institution_events.122.a: "ギルドの言うことに従う。"
 institution_events.122.b: "ギルドの話など聞く必要はない。"
 institution_events.130.title: "[ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
 institution_events.130.desc: "変化の風が再びわが国に吹いている。先見性のある者や学者たちが、世界や自然そのものに関する根本的な問いに対する明確な答えを求め、古くから続いてきた世界の秩序に挑んでいる。人類の飽くなき好奇心は最高潮に達し、歴史を塗り替えようとしている。\n\nこの大きな転換期において、わが国は科学分野で世界を牽引する存在になれる可能性がある。しかし、それが実現するかどうかは、知識や技術の進歩に投資する意欲が[ruler_scope.GetName]にあるかどうかにかかっている。"
 institution_events.130.a: "国民の未来のためなら、いくらでも投資する。"
 institution_events.130.a.tt: "「[ShowInstitutionName('scientific_revolution')]」関連の追加の[events|e]が発生するようになる。これらのイベントは、わが国に飛躍的な科学進歩をもたらす。さらに、飛躍的進歩の回数に応じて、「[ShowInstitutionNameWithNoTooltip('scientific_revolution')]」の受容後に強力な一時[modifier|e]が付与される。"
 institution_events.130.b: "重要かもしれないが、取り組む余裕はない。"
 institution_events.131.title: "初期の科学的手法"
 institution_events.131.desc: "確立された科学的手法を用いて、自然の仕組みを理論的に解明するという考え方は古くからある。古代においてさえ、哲学者が熱心に議論を交わしたが明確な答えは出なかった。しかしこうした議論は、中世にイスラム世界で実験的手法が考案されたことで再び活性化し、理論と実際の観察が結びつけられるようになった。\n\nとはいえ、科学的手法の包括的な枠組みは依然として定まらず、議論が続いた。体系的な実験、帰納的推論、根拠のない思い込みの排除、先入観のない観察の追求などがすべて揃ってこそ、科学的手法は科学領域の基盤として成立するのだ。今回の変革は、知識と学問の歴史における重要な節目である。"
 institution_events.131.a: "これらの手法が偉大な発見につながるのだ！"
 institution_events.132.title: "太陽中心説の受け入れ"
 institution_events.132.desc: "地球が球体であることに疑いの余地はないが、地球が宇宙の中心ではないという考えは、依然として激しい論争の的となっている。特に[ShowReligionGroupAdjective('christian')]の信仰においては、異端扱いすらされている。しかし、科学的研究や経験的観察のもたらす証拠は無視できず、太陽が中心にあるという世界観は否応なく受け入れられるようになった。"
 institution_events.132.a: "これは異端だ！"
 institution_events.132.b: "興味深い。"
 institution_events.132.historical_info: "ルネサンス期の博学者、ニコラウス・コペルニクス（1473-1543）の先駆的な研究は宇宙の概念を覆した。1543年の著作『#italic De revolutionibus orbium coelestium#!（天球の回転について）』で示された画期的な宇宙モデルは、大胆にも太陽を宇宙の中心に位置づけ、当時の宇宙観が覆されるきっかけとなった。コペルニクスの説は科学革命に点火するとともに、従来の見解に疑問を投げかけ、科学の軌道を変えた。彼の才能は、数学、天文学、教会法、経済学など多岐にわたり、人類の知識の歴史に消えることのない足跡を残した。"
 institution_events.134.title: "人体解剖学"
 institution_events.134.desc: "人類は、昔から動物の死体を解剖することで人体に関する理解を深めてきた。科学的探求のために動物ではなく人体を解剖することは、何世紀にもわたり多くの文化においてタブー視されてきた。それでも、探求心の強い人々が、人体の仕組みを理解したいという渇望に突き動かされ、この長年の慣習を打ち破って肉体の各部を細かく調べた。やがて、解剖から得られた知識は1冊の書物にまとめられ、新しい知識が広く一般に普及した。"
 institution_events.134.a: "この思想家たちを支援しよう。"
 institution_events.134.historical_info: "医学史における偉人、アンドレアス・ヴェサリウス（1514-1564）は、先駆的な業績によって人体解剖の知識を一新した。その歩みは、パドヴァ大学の外科・解剖学の教授という名誉ある役職についたときから始まった。彼は体系的な解剖を教育の主軸とすることを提唱し、ガレノスの理論をはじめとする古い文献を否定して、当時の規範に異議を唱えた。彼の画期的な著作『#italic De humani corporis fabrica#!（ファブリカ）』は、医学書出版の歴史における重要な転換点となり、解剖学を現代的な記述科学として確立させた。ヴェサリウスはザキントス島で若くして亡くなったが、彼の優れた功績はその後も長く語り継がれた。"
 institution_events.135.title: "[ShowInstitutionNameWithNoTooltip('scientific_revolution')]における化学"
 institution_events.135.desc: "化学は古代の錬金術をその起源とするが、現代の化学は錬金術とは異なる独自の科学分野へと発展した。化学哲学は物質の能動的な性質に重点を置く哲学であり、神秘主義とは別のものに進化した。この変革は、実用的な進歩、特に冶金学における進歩によるところが大きい。"
 institution_events.135.a: "これらの発見は多くの問題を解決する基盤となる。"
 institution_events.135.historical_info: "ロバート・ボイル（1627-1691）は、アングロ・アイルランド人の自然哲学者、化学者、そして物理学者であり、近代化学の誕生と実験科学的手法の発展に重要な役割を果たした人物として知られている。彼の有名な功績であるボイルの法則は、密閉環境で温度を一定に保つと、気体の圧力と体積が反比例することを明らかにした。彼の功績のなかでも、特に『#italic The Sceptical Chymist#!（懐疑的化学者）』は、化学分野の基盤となっている。国教会の教えを深く信仰しながらも、ボイルはフランシス・ベーコンの『#italic Novum Organum#!（ノヴム・オルガヌム）』の原則に従った科学的アプローチをとり、経験的証拠を重視し、根拠のない仮説を排除した。ボイルの科学的探求は、物理学、音波伝播、凍結膨張力、比重、屈折力、結晶、電気、色、静水力学など多岐にわたる。彼の化学や知識探求への情熱によって、物質の組成、元素の性質、混合物と化合物の区別などにも重要な洞察がもたらされた。ボイルの研究は、現代の物質界の理解や科学的探求の基盤となっている。"
 institution_events.136.title: "数式化"
 institution_events.136.desc: "自然界を理解するための手法が大きな転換期を迎えている。地球上の物理現象を定量的な測定を用いて解明しようとする動きが広がり、「数式化」という概念が生まれたのだ。これは、伝統的なアリストテレス哲学からの脱却を意味する。宇宙を理解する上で数学が重要な役割を果たす、新しい科学的探究の時代が幕を開けようとしている。"
 institution_events.136.a: "数学の有用性に期待すべきだ。"
 institution_events.137.title: "重力の概念"
 institution_events.137.desc: "物理学や重力の理解において、大きな変革が起こりつつある。我々は、重力やその影響について驚くべき新しい概念が形成されていくのを目撃している。これらの概念は、従来の科学の常識を根底から揺さぶり、劇的な技術進歩の土台を築いている。"
 institution_events.137.a: "この変革の影響は、この先何十年も続くだろう。"
 institution_events.137.historical_info: "1687年、アイザック・ニュートン卿（1642-1727）は、古典力学の基礎を築いた画期的な著作、『#italic Philosophiæ Naturalis Principia Mathematica#!（自然哲学の数学的諸原理）』を発表した。この著作は、運動に関する3つの基本法則を明らかにした。これは物体、物体に作用する力、それによって生じる運動の複雑な関係の解明を目指す新たな時代の幕開けでもあった。ニュートンの運動の3法則は、産業革命期の飛躍的進歩を後押しし、現代世界を形成した。\n\nニュートンの功績は天体力学だけでなく、微分幾何学的な解析手法の開発や音響学における先駆的な研究にも及んだ。音速、地球の扁平率、春分点の歳差運動に関する研究は、ニュートンの多才ぶりを示している。\n\nこうした不朽の功績により、ニュートンは啓蒙運動の象徴となった。そして、後世の科学者や思想家にインスピレーションを与えつづけている。"
 institution_events.138.title: "光に関する研究"
 institution_events.138.desc: "[GetCurrentYear]年には、光度の逆二乗の法則、反射の原理、そしてそれらの天文学的影響を明らかにする基礎的な研究がおこなわれた。さらなる研究により、屈折や反射についての理解が深まり、光、色、光学特性の本質に迫る重要な研究も実施された。"
 institution_events.138.a: "人類を照らす光だ。"
 institution_events.138.historical_info: "17世紀初頭、ヨハネス・ケプラー（1571-1630）は光学現象の包括的な研究に打ち込んだ。そのたゆまぬ研究の成果である『#italic Astronomiae Pars Optica#!（天文学の光学論）』は、1604年に皇帝に献上された。この著作は、光度の逆二乗の法則や、平面鏡や曲面鏡による反射の複雑性などを解明し、近代光学の基礎となった。ケプラーは人の眼の働きについても研究し、網膜に像が逆転して投影されることを発見した。\n\n1610年、ケプラーは望遠鏡レンズの研究にも着手し、両凸レンズと両凹レンズの特性を細かく調べた。この研究は、1611年発表の『Dioptrice（屈折光学）』として結実した。ケプラーの論文は、収束レンズと発散レンズの基礎理論を示しただけでなく、2枚の凸レンズを用いて高い拡大率を実現する天体望遠鏡（ケプラー式望遠鏡）も提案した。彼の画期的な光学研究は、望遠鏡の開発に多大な影響を与え、天体観測の道筋を示し、光学の世界に革命をもたらした。"
 institution_events.139.title: "[ShowInstitutionNameWithNoTooltip('scientific_revolution')]の終わり"
 institution_events.139.desc: "長く続いた革新とアイデアの時代が終わり、進歩の勢いが弱まった。好奇心と科学的進歩の炎はいまも明るく燃えているが、発明のペースは大幅に落ち、緩やかになっている。しかし、[ShowInstitutionName('scientific_revolution')]における我々の取り組みはわが国に大きな影響を残した。民衆が読み書きや学びに対し、かつてないほど強い関心を示すようになったのだ。"
 institution_events.139.a: "[ShowInstitutionNameWithNoTooltip('enlightenment')]の時代が到来した。"
 institution_events.140.title: "フリントロック式マスケット銃の需要増加"
 institution_events.140.desc: "フリントロック式マスケット銃は、現在の構造が確立されてから何十年も経つが、いまなお高い人気を誇っている。陸軍規模の拡大、遠距離戦闘を重視した新たな戦術の開発、古式銃の時代の到来などを背景に、マスケット銃の需要は10倍に跳ね上がった。戦争術や戦略だけでなく、わが国の経済的利益も[ROOT.GetCountry.GetFlavorRank]内で起こっている[ShowInstitutionName('military_revolution')]の影響を受けている。"
 institution_events.140.a: "銃が足りない！ もっと銃を作れ！"
 institution_events.141.title: "ある将軍の軍事論"
 institution_events.141.desc: "軍事戦略が進化を続けるなか、わが国の伝統的な戦術は時代遅れになりつつある。[ShowInstitutionName('pike_and_shot')]陣形の出現は戦争の進化の歴史上、大きな節目ではあったが、それもすぐに別の戦術に取って代わられるだろう。[target_character.GetName]将軍は、[target_location.GetName]に居を構え、偉大な論文を執筆している。その革新的な理論はわが国の軍の未来を形作るだろう。\n\nしかし、優れた才能は妬みを招く。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が、現行の手法で間に合っているとして異議を唱えたのだ。将軍の理論を採用すれば軍事力を飛躍的に向上できそうだが、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の怒りを買うかもしれない。"
 institution_events.141.a: "将軍の理論を実践しよう。"
 institution_events.141.b: "これ以上[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を刺激すべきではない。"
 institution_events.142.title: "軍政の拡大"
 institution_events.142.desc: "軍事の意味するところは戦場での武力の衝突だけでなく、入り組んだ官僚体制や複雑な後方支援などの多面的な領域をも含んでいる。兵士や兵器、物資の確保は、軍の戦闘準備において最も重要な事柄である。現在、[target_location.GetName]が軍の新たな後方支援拠点の有力な候補地として浮上している。ただし、この地を拠点にするには投資が必要である。"
 institution_events.142.a: "[target_location.GetNameWithNoTooltip]に投資する。"
 institution_events.142.b: "拠点はいらない。軍に任せておけ。"
 institution_events.142.c: "軍事資金を取り上げて、新しい拠点に投資する。"
 institution_events.150.title: "[target_artist.GetNameWithNoTooltip]の哲学"
 institution_events.150.desc: "[ShowInstitutionName('enlightenment')]の波がついに[ROOT.GetCountry.GetName]に到達し、それとともに新しい思想や概念、哲学の波も押し寄せた。[target_artist.GetName]とその哲学が、早速[target_location.GetName]で人気を博している。"
 institution_events.150.a: "[target_artist.GetHerHim]をわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に迎えよ。"
 institution_events.150.b: "[target_artist.GetName]の思想はわが国にとって脅威だ。"
 institution_events.151.title: "[target_artist.GetNameWithNoTooltip]の哲学"
 institution_events.151.desc: "[target_artist.GetName]がわが[ROOT.GetCountry.GetFlavorRank]で影響力をもつようになって以来、[target_artist.GetNameWithNoTooltip]の哲学は社会現象へと発展した。統治の本質や統治権、自由意志や自己決定の位置づけについて考察した[target_artist.GetNameWithNoTooltip]の論文は、[ROOT.GetCountry.GetLongName]の上流階層のあいだに大きな議論を巻き起こしている。この哲学者の影響力や思想は国民の良識を高めるが、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の権力にとっては大きな脅威となりうる。"
 institution_events.151.tt: "[target_area.GetName]のすべての[location|e]で、「[ShowInstitutionName('enlightenment')]」の普及度が[ShowNamedValue('institution_progress_severe_bonus')|+=2%]増加する"
 institution_events.151.a: "[target_artist.GetHerHis|U]の思想はわが[ROOT.GetCountry.GetFlavorRank]にとって有益だ。"
 institution_events.151.b: "[target.artist.GetNameWithNoTooltip]はわが国を揺るがす脅威だ！"
 institution_events.152.title: "[ShowInstitutionNameWithNoTooltip('enlightenment')|U]の使徒"
 institution_events.152.desc: "今日、奇妙な一行が[ROOT.GetCountry.GetCapital.GetName]に到着し、わが国の[ROOT.GetCountry.Custom('GetRulerOrRegentTitle')]に謁見を求めた。一行は遠い国の学術機関の代表団を名乗り、わが国の植物、野生生物、社会について記録や調査、分類などをおこなうために来たと述べた。わが[ROOT.GetCountry.GetFlavorRank]について可能なかぎり学び、その知識を持ち帰って世界のほかの地域と比較したいのだそうだ。\n\n彼らは明らかに博識であり、その知識はわが国のために活用できそうだ。しかし、国内の自由な移動を認めれば、機密情報が外国のスパイの手に渡るおそれもある……"
 institution_events.152.a: "この興味深い者たちから学ぶべきだ。"
 institution_events.152.b: "わが国を旅させるわけにはいかない。"
 institution_events.153.title: "健全な批判？"
 institution_events.153.desc: "パブリックハウスやコーヒーハウスなど、庶民が集まり議論できる場所は、昔から政府に対する批判や不満の温床だった。しかし、最近は状況が変わり、政治について議論する習慣が、政治に関心を抱く民衆のあいだに広まっている。こうした議論の多くは、厳密には[ROOT.GetCountry.GetAdjective]政府を非難する意図はないものの、我々の評判をしばしば著しく傷つけているようだ。\n\nこの自由な議論をうまく利用すればいいと言う者もいるが、こうした公共の議論の場をいますぐ閉鎖するよう我々に勧める者もいる。"
 institution_events.153.a: "民衆の思想を抑制することはできない。"
 institution_events.153.b: "これは許すわけにはいかない。"
 institution_events.160.title: "新しい製法の採用"
 institution_events.160.desc: "[industrialization_province.GetName]の製鉄業者が、海外で開発された新しい製法を導入し、銑鉄と錬鉄の生産量を大幅に増やすことに成功した。コストを抑えながら生産量を増やせるため、耐久性の高い鉄を必要とする製造業者は大きな恩恵を受けられる。この成果から、[ROOT.GetCountry.GetFlavorRank]内のほかの地域も、これらの製法を導入すれば恩恵があると考えられる。"
 institution_events.160.a: "革新的な製法だ！"
 institution_events.161.title: "都市化"
 institution_events.161.desc: "農村部の職人たちが家族を引き連れ、工場で働くために[target_location.GetName][target_location.GetRank.GetName]に移住した。この地域には多くの工場があるが、どこも活況である。時が経つにつれ、[target_location.GetNameWithNoTooltip]はより魅力的な移住先へと発展し、さらに多くの人々が集まるようになった。こうしたいわゆる#italic 都市化#!は、当分のあいだ鈍化しそうにない。移住者の波が、[rural_province.GetName]から[urbanization_province.GetName]へとさらに押し寄せている。"
 institution_events.161.a: "これが自然な流れだ。"
 institution_events.161.b: "この波を早急に食い止める必要がある。"
 institution_events.170.title: "共同体意識"
 institution_events.170.desc: "我らが[ROOT.GetCountry.GetFlavorRank]の防衛は長らく、支配層と彼らに仕える軍人などの関心事でしかなかった。無知な[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちは、納めた税金から利益を得ている者の事情など気にかけないからだ。しかし、[ROOT.GetCountry.GetFlavorRank]の軍事力が増大し、戦場に赴く兵士の数の増え、国民の団結や誇りが高まってくると、[ROOT.GetCountry.GetFlavorRank]の安全保障に対する庶民の意識も変化した。国家の利益や保護はいまや国民の責任であり、それゆえに共同体意識が当世の原動力となっている。"
 institution_events.170.a: "国民の勇気をわが国の武器としよう。"
 institution_events.170.b: "国民の勤労によってわが国を成長させよう。"
 institution_events.170.c: "国民の服従によってわが国を強化しよう。"
 institution_events.171.title: "国を挙げての防衛"
 institution_events.171.desc: "[ROOT.GetCountry.GetLongName]が卑劣な敵である[target_country.GetCulture.GetName]人から攻撃を受けている！ この脅威に直面したわが国の採用担当官は、兵士の募集をすでに開始した。特に[target_province.GetName]の民衆が、わが[ROOT.GetCountry.GetFlavorRank]を侵略者から守るため入隊したいと熱望している。"
 institution_events.171.a: "[ROOT.GetCountry.Custom('GetMotherlandFatherland')]のために！"
 institution_events.172.title: "[target_location.GetNameWithNoTooltip]の徴兵拒否"
 institution_events.172.desc: "軍政の拡大とともに、兵士の展開能力も高まり、[ROOT.GetCountry.Custom('GetMotherlandFatherland')]のために命を捧げる兵士を大量配置できるようになる。しかし、兵士を配置するには、兵士になる者が必要である。そして、すべての者が[ROOT.GetCountry.GetGovernment.GetRulerTitle]のために命を捨てたいと熱望しているわけではない。\n\n特に[target_location.GetName]は、男性を徴兵に差し出すことを拒否している。そのうえ、多くの脱走者が[target_location.GetNameWithNoTooltip]に逃げ込み、採用担当官から身を隠している。"
 institution_events.172.a: "男たちを捕らえて入隊させろ。すべての者を戦線に投入するのだ！"
 institution_events.172.b: "今回は目を瞑ろう。連隊の人員は足りている。"
