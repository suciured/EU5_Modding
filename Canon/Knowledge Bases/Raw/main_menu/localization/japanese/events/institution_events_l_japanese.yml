 institution_events.91.title: "[target_location.GetNameWithNoTooltip]の異教徒"
 institution_events.91.desc: "[target_location.GetName]は、住民のほとんどが非[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]信者で占められていることで知られる。彼らは[ROOT.GetCountry.GetReligion.GetGodName]の教えの一部だけを否定する「異端」ではなく、その光から最も遠い完全なる「異教徒」である。この哀れな[ROOT.GetCountry.Custom('GetHeathenInsultPlural')]が、生意気にも[target_location.GetRank.GetName]に対する[ROOT.GetCountry.GetAdjective]の権威に傷をつけている。\n\n我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]では、[target_location.GetNameWithNoTooltip]を制圧すべきだという声が強いものの、地域住民はすでにわが[ROOT.GetCountry.GetFlavorRank]に対し不満を示している。力ずくで従わせれば反乱が勃発しかねない。"
