l_japanese:
 institution_events.1.title: "臣下契約の要求"
 institution_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の統治は、何世紀にもわたり単純明快だった。氏族は[ROOT.GetCountry.GetFlavorRank]に忠誠を誓い、その見返りとして[ROOT.GetCountry.GetAdjective]の戦士の守護を得るのだ。\n\n[feudal_province.GetName]の上流階級はこの緩やかな同盟関係に満足しておらず、自分たちの特権や財産が保護されていないと感じている。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は拘束力のある契約を締結して、[target_ruler.GetName]および[ROOT.GetCountry.GetLongNameWithNoTooltip]との関係を強化することを望んでいる。"
 institution_events.1.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]と臣下契約を締結しよう。"
 institution_events.1.b: "そのような契約は必要ない。"
 institution_events.2.title: "精鋭戦士との対立"
 institution_events.2.desc: "わが[ROOT.GetCountry.GetFlavorRank]は、諸州における[target_character.GetName]の権限を徐々に強化してきた。その結果、地方の権力者や首長は自らの権限が脅かされたと感じている。通常、こうした地元勢力は簡単に丸め込むことができるが、[feudalism_location.GetName]ではさらに直接的な手段を用い、誰が統治者なのかを思い知らせる必要がありそうだ。"
 institution_events.2.a: "奴らを叩き潰せ！"
 institution_events.2.b: "我々には彼らの協力が必要だ。"
 institution_events.3.title: "都市富裕層の影響力が拡大"
 institution_events.3.desc: "富裕な都市勢力は、政府に対する正式な発言権こそないものの、影響力を示す手段を多数もっている。場合によっては、複数の都市勢力が手を組み州に対抗することさえ可能だ。最近、こうした都市連合の指導者らが[urban_location.GetName]で会合を持ち、いまでは州に対する権限の行使を公認するように求めるようになっている。都市勢力と協力関係を結べば、より堅牢な統治体制を推進できるが、地域の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の軍事協力を失う可能性が高い。"
 institution_events.3.a: "[urban_location.GetNameWithNoTooltip]との協力関係を歓迎しよう。"
 institution_events.3.b: "それは論外だ。"
 institution_events.10.title: "外国の[ShowInstitutionNameWithNoTooltip('legalism')]主義"
 institution_events.10.desc.start: "わが[ROOT.GetCountry.GetFlavorRank]は古くからの慣習に従うことで、[ROOT.GetCountry.GetAdjective]社会の安定を維持してきた。\n\nしかし、こうした古いしきたりが、[legalism_country.GetName]から[legalism_location.GetName]に入ってきた新しい考え方によって脅かされている。"
 institution_events.10.desc.christians: "$institution_events.10.desc.start$古代ローマ帝国に起源をもつ[legalism_country.GetAdjectiveWithNoTooltip]法典は、[legalism_location.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]から好意的に受け入れられている。\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.muslims: "$institution_events.10.desc.start$特に[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]は、[legalism_country.GetNameWithNoTooltip]のイスラム法の敬虔さや生活との結びつきに愛着を感じている。\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.eastern: "$institution_events.10.desc.start$法律や[ShowInstitutionName('legalism')]は、[legalism_country.GetNameWithNoTooltip]では極めて重要な哲学であり、官僚制度を維持するための基盤とみなされている。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級は、法家の概念は[legalism_location.GetNameWithNoTooltip]の正当さと安定性を大きく向上させるとして、法家の推進を提唱する。当然ながら、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]たちはこの新たな思想の指導者になることを望んでいるのだ。\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.dharmic: "$institution_events.10.desc.start$特に[legalism_country.GetAdjectiveWithNoTooltip]の[ShowReligionGroupName('dharmic')]の概念は、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の伝統と[ShowReligionGroupAdjective('dharmic')]信仰に類似性を見出した[ROOT.GetCountry.GetFlavorRank]の人々から大きな共感を集めている。\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.fallback: "$institution_events.10.desc.start$\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.end: "これらの外国の概念には大きな利点があるが、わが[ROOT.GetCountry.GetFlavorRank]の大半の者が古くからの慣習が脅かされていると感じている。"
 institution_events.10.a: "この外国の思想を推進せよ。"
 institution_events.10.b: "古い慣習を脅かすわけにはいかない。"
 institution_events.11.title: "官僚制度の欠如"
 institution_events.11.desc: "ときには、古い支配層が頑なに変革を拒んでいる首都ではなく、そこから遠く離れた土地で大きな変化が起こることもある。国内に新しい政治形態が浸透しつつあるなか、いかなる行政機関の制度化も拒む[ROOT.GetCountry.GetCapital.GetName]の支配層に対し、地方住民は苛立ちを募らせている。"
 institution_events.11.a: "時代は変わりつつある。"
 institution_events.11.b: "変革を急ぐわけにはいかない。"
 institution_events.12.title: "非公式な権力の衰退"
 institution_events.12.desc: "適切な政策と単純な反復を通じて権威や権力が確立され、恒久的な政府機関が形成されていく。わが国の政務は時とともに、恣意的な権力の行使から一貫性のある統治へと進化した。"
 institution_events.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.20.title: "実力主義の思想の浸透"
 institution_events.20.desc: "わが[ROOT.GetCountry.GetFlavorRank]の初期の時代から、権力のある地位は[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]出身の者たちに独占され、実績よりも各々の社会的身分が重視されてきた。\n\n[meritocracy_country.GetName]の新しい思想が[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetCourtTitle]に広がりつつある。特定の血筋による支配が疑問視され、出自よりも能力を重視する制度の導入が提唱されている。\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちはこの新たな動きに脅威を感じ、実力主義の思想を排除するよう求めている。"
 institution_events.20.a: "能力ある者のみが統治すべきだ。"
 institution_events.20.b: "この思想を排除する必要がある！"
 institution_events.21.title: "地方管理者試験"
 institution_events.21.desc: "[ROOT.GetCountry.GetAdjective]は[meritocracy_location.GetName]をほとんど統制できていない。距離や連携不足もその一因だが、一番の問題は身内の私腹を肥やすことに執心し、[meritocracy_location.GetRank.GetName]に住む人々の苦難には関心のない総督の行政府である。\n\nわが[ROOT.GetCountry.GetGovernment.GetCabinetTitle]の閣僚たちは、[ROOT.GetCountry.GetFlavorRank]全土の地方総督を対象とした試験を導入し、[meritocracy_country.GetName]の思想を推進すべきだとしている。"
 institution_events.21.a: "名案だ。"
 institution_events.21.b: "そんな余裕はない。"
 institution_events.30.title: "君主鑑"
 institution_events.30.desc: "[target_character.GetName]は、[ShowInstitutionName('renaissance')]に大きな関心を寄せている。ルネサンスは文化的・芸術的な価値があるだけでなく、[ShowCultureGroupName('italian_group')]諸国の政治や科学の分野にも飛躍的な進歩をもたらしたからだ。しかし、[target_heir.GetName]はそうした事柄に関心がなく、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は憂慮している。昔から、[ShowContinentName('europe')]諸国の王位後継者たちは統治者としての振る舞いを記した書物を読み、教養を深めてきた。[ShowInstitutionNameWithNoTooltip('renaissance')|U]の思想家たちは、この「君主鑑」と呼ばれる文学ジャンルをも瞬く間に席巻し、新しい思想ですっかり塗り替えた。我々は、これらの書物を[target_heir.GetNameWithNoTooltip]の教育の主軸とすることを検討すべきである。"
 institution_events.30.a: "賢明な[ROOT.GetCountry.GetGovernment.GetHeirTitle]を育成しよう。"
 institution_events.30.b: "昔ながらの教師で十分だ。"
 institution_events.31.title: "[ShowInstitutionNameWithNoTooltip('renaissance')|U]の文化的影響"
 institution_events.31.desc: "古典時代の芸術への関心が再燃するなか、わが国の多くの芸術家や学者が、古代ギリシャや古代ローマの文学をもとに、新しい芸術作品や学問を創出している。こうした功績は大きな名声をもたらすだけでなく、[ROOT.GetCountry.GetCulture.GetName]の独自性を深めてくれる。"
 institution_events.31.a: "[ShowInstitutionNameWithNoTooltip('renaissance')]は[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]の伝統の一部だ。"
 institution_events.31.b: "古代の思想は[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]の影響力を高めるだろう。"
 institution_events.40.title: "高利貸しの横行"
 institution_events.40.desc: "[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]の教義では、金銭の貸付や融資は認められているが、利息によって不当な利益を得ることは厳しく禁じられている。そのため、[ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip]の商人やギルド、貴族などは、そのような教えに従う必要のないユダヤ人などの金貸しに頼らざるを得ない。\n\n宗教的観点から非難の声があがったが、利益を追求する商人一族が金貸業を諦めるはずがなく、高利貸しはますます世の中に浸透している。彼らのサービスから利益を得ることもできそうだが、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]はこの不道徳な慣行が広がるのを阻止したいと考えている。"
 institution_events.40.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]は明らかに過剰反応している。"
 institution_events.40.b: "[ROOT.GetCountry.GetReligion.GetGodName]の示す道を踏み外してはならない。"
 institution_events.41.title: "[banking_location.GetNameWithNoTooltip]の銀行家一族"
 institution_events.41.desc: "世界が複雑化するほど、そして世界に対する理解が深まるほど、経済の重要性も高まる。当然のことながら、富や権力を求める狡猾な者は、これを好機と見て店や銀行を立ち上げる。\n\nなかでも[banking_location.GetName]の銀行家一族は優れた経営手腕で知られ、彼らの莫大な富は我々による[banking_location.GetNameWithNoTooltip]の統治を脅かしている。[banking_location.GetRank.GetName]における彼らの影響力と、我々の影響力が拮抗しているからだ。"
 institution_events.41.a: "放っておけ。"
 institution_events.41.b: "[banking_location.GetNameWithNoTooltip]に対する我々の支配権を再確認しつつ、銀行家一族に一定の自治権を付与する。"
 institution_events.41.c: "銀行を解体し、資産を没収せよ！"
 institution_events.50.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の地位の危機"
 institution_events.50.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の軍隊は、召集に応じて[ROOT.GetCountry.GetGovernment.GetRulerTitle]と国のために戦う封建制下の臣民で構成されている。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が戦闘技術を高める一方で、徴兵制の歩兵は[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちであり、戦闘を生業としない庶民である。\n\n職業としての軍隊という[professional_armies_country.GetAdjective]の考え方がわが国に広まるにつれ、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]は社会や軍事における自分たちの重要性が脅かされていると感じるようになってきた。前線に立つ[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]の部隊と馬に乗った貴族軍人の時代は、終焉を迎えようとしている……"
 institution_events.50.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]は変化を受け入れるしかない。"
 institution_events.50.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の役割を保護する。"
 institution_events.51.title: "職業軍隊からの需要"
 institution_events.51.desc: "[professional_armies_country.GetName]が職業軍人で構成される常備軍を導入したことにより、武器や甲冑の需要が大幅に増加した。この流れは、[professional_armies_country.GetAdjectiveWithNoTooltip]の市場だけでなく、わが国の市場にも影響を及ぼしている。[professional_armies_country.GetAdjectiveWithNoTooltip]の商人が[professional_armies_country.GetGovernment.GetRulerTitle]や、拡大していく[professional_armies_country.GetGovernment.GetRulerTitle]の軍隊のために武器を捜し求めているからだ。"
 institution_events.51.desc.fallback: "With the introduction of a professional, standing army, the demand of weapons and armor has increased significantly. Our merchants scour for blades and other kinds of weapons for the growing militaries of the nations around us."
 institution_events.51.a: "興味深い。"
 institution_events.51.b: "わが国の経済圏は[professional_armies_country.GetAdjectiveWithNoTooltip]の軍を支援しない。"
 institution_events.60.title: "[ShowInstitutionNameWithNoTooltip('new_world')]作物の普及"
 institution_events.60.desc: "[ShowInstitutionName('new_world')]の発見と植民地化により、[ShowContinentName('europe')]経済には多くの新しい作物がもたらされた。[ShowGoodsName('potato')]、[ShowGoodsName('maize')]、トマトなどが農民のあいだで徐々に広まっている。しかし、古い習慣が根強く残っているため、これらの収穫率の高い作物はなかなか普及しない。\n\n[ROOT.GetCountry.GetFlavorRank]が資金を投じて普及を促進することもできるが、現在の農業市場支配者はおそらく脅威と受け止めるだろう。"
 institution_events.60.a: "確かに有意義な投資だ。"
 institution_events.60.b: "あんなものは胃が受けつけない！"
 institution_events.61.title: "海軍の需要拡大"
 institution_events.61.desc: "[ShowInstitutionName('new_world')]の植民地化に伴い、海軍の重要性が大幅に高まっている。その結果、造船に必要な物資の需要も対応しきれないほど増加している。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の商船を徴用すれば、この需要を緩和できそうだ。"
 institution_events.61.a: "市場が自力で対応するだろう。"
 institution_events.61.b: "商船を徴用せよ。"
 institution_events.70.title: "敵対的な出版物の流通"
 institution_events.70.desc: "印刷がまだ珍しかった時代には、写本を芸術作品として制作する者や、古典の知識をより身近に普及させたいと考える慈善家が印刷技術に惹きつけられた。しかし、他人の中傷を生業とするような良心的とは言いがたい者たちも、すぐにその仲間に加わった。\n\n印刷業が成熟して以来、[ShowContinentName('europe')]じゅうの印刷機が、民衆扇動家がデマを広めるために利用されるようになっている。いまこの瞬間にも、山積みにされた小冊子が騙されやすい民衆の手に渡るのを待っているのだ。特に[target_location.GetName]では、この本来有益な技術が、[ROOT.GetCountry.GetGovernment.GetRulerTitle]およびわが[ROOT.GetCountry.GetFlavorRank]を中傷し国家を弱体化させるために利用されている。これは許されざる事態である！"
 institution_events.70.a: "検閲の時が来た！"
 institution_events.70.b: "言論の自由を封じることはできない。"
 institution_events.70.b.tt: "[target_province.GetName]内の、「[ShowInstitutionName('printing_press')]」が普及しはじめた全所有[location|e]において、この制度の受容度が[ShowNamedValue('institution_progress_extreme_bonus')|+=]増加する"
 institution_events.71.title: "[printing_press_location.GetNameWithNoTooltip]の野心的な[ShowInstitutionNameWithNoTooltip('printing_press')]"
 institution_events.71.desc: "[ShowInstitutionName('printing_press')]は社会や学者に影響を与えただけでなく、新たな形態のビジネスへの道も切り拓いた。かつては原稿を手作業で複写していたが、いまではそれと同じ作業を、熟練の書記よりも効率的な印刷機がより速く、より簡単におこなえるのだ。\n\n商売気のある[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が、[printing_press_location.GetName]に新しい印刷所を開いてひと儲けしようと目論んでいる。しかし、彼らは小規模な印刷所とは異なり、大量印刷を目指している。規制しなければ、[ShowGoodsName('books')]や[ShowGoodsName('paper')]の価格が大きく変動するおそれがある。"
 institution_events.71.a: "好きに事業を営めばいい。"
 institution_events.71.b: "印刷所を規制せよ。"
 institution_events.71.c: "反体制的なものを印刷しかねない。閉鎖せよ！"
 institution_events.71.d: "開業は認めるが、事業の保護料を払わせよう。"
 institution_events.80.title: "新しい戦術"
 institution_events.80.desc: "わが国は現在紛争のさなかにあるが、我々の伝統的な戦術に手強い敵が登場した。悪名高い[ShowInstitutionName('pike_and_shot')]陣形が戦場で存在感を強めているのだ。この斬新な戦術では、槍兵が仲間の小銃隊を近接戦闘員から防御する。小銃隊は、槍兵の防御を盾にして銃を装填し、遠距離から敵を攻撃する。\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle]にはこの新しい戦術の有効性を見抜けない者もいるが、軍人はこの戦術を研究し、独自の戦術に発展させようと意気込んでいる。だが、そのためには軍隊を訓練する場所が必要である。彼らは[target_location.GetName]を訓練場に選んだが、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちが「戦場での下らない流行」への投資だとして、これに反対している。"
 institution_events.80.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の利益よりも、軍の利益を優先しなければ。"
 institution_events.80.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の言うとおり、この戦術はいずれ廃れるだろう。"
 institution_events.80.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を研究に参加させる。"
 institution_events.81.title: "傭兵がもたらす新たな戦術"
 institution_events.81.desc.our_mercs: "$institution_events.81.desc$$institution_events.81.our_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.their_mercs: "$institution_events.81.desc$$institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.combined_mercs: "$institution_events.81.desc$$institution_events.81.our_mercs$これらの報告には、裏づけとなる複数の目撃情報がある。$institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc: "有名な[ShowInstitutionName('pike_and_shot')]戦術が軍で話題になっている。わが国の将校や[ROOT.GetCountry.GetGovernment.GetCourtTitle]の廷臣たちも、戦場から帰還した兵士たちの話に興味津々だ。"
 institution_events.81.our_mercs: "傭兵を生業にすると決めたわが国の兵士、[rented_mercs.GetName]は、この新しい戦術の効果を目の当たりにした。敵軍に突っ込んだ騎兵が槍で切り裂かれ、彼らを援護する歩兵隊が手砲によって無残な死を遂げるのを見たのだ。"
 institution_events.81.their_mercs: "[foreign_merc_country.GetName]の部隊である[hired_mercs.GetName]は、激しい攻撃を受けながらも陣形を崩さず戦い抜いた部隊の話を伝えた。騎兵隊の攻撃も、歩兵隊の無秩序な攻撃も、彼らの防御を突破できなかったのだ。"
 institution_events.81.closing_line: "こうした話を聞けば、わが軍がこの戦術をさらに研究するのは当然のことだ。早くも、[target_location.GetName]で演習を実施する計画が立てられている。"
 institution_events.81.a: "実に興味深い話だ。"
 institution_events.81.d: "この戦術の演習を[target_location.GetNameWithNoTooltip]で実施すべきだ。"
 institution_events.90.title: "[target_location.GetNameWithNoTooltip]の[ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip]の異端"
 institution_events.90.desc: "[target_location.GetName]において、多数の異端者が[ROOT.GetCountry.GetReligion.GetName]の教えに公然と反対を表明した。この異端者の声によって緊張が高まり、[target_location.GetNameWithNoTooltip]における我々の権威が大きく損なわれている。\n\n[target_location.GetRank.GetName]に対し我々の統治権を改めて行使すれば、地域の自治は終わるかもしれない。しかし、それにより鬱積していた民衆の不満に火がつき、[target_location.GetNameWithNoTooltip]で反乱が起こるおそれがある。"
