l_japanese:
 colonial_charter.1.title: "[SCOPE.sLocation('new_colony').GetNameWithNoTooltip]会社"
 colonial_charter.1.desc: "わが国は、対立国のいずれにもまだ領有されていない領土に囲まれている。王室に属する土地を拡大しようという我々の野望は、国民のあいだに民族主義的な熱狂として定着した。これによって、[SCOPE.sLocation('new_colony').GetName]の地に入植者を連れていき、栄光、富、[ROOT.GetCountry.GetGovernment.GetRulerTitle]、そして会社のために領土を獲得しようという意図を秘めた新たな民間会社が設立された。我々が拡大を許可すれば、彼らはこの州に多くの入植者をもたらし、[ROOT.GetCountry.GetAdjective]地域での影響力を急速に拡大してくれるだろう。"
 colonial_charter.1.a: "これはわが国の利益となる。好きにさせよう。"
 colonial_charter.1.b: "彼らに追加の手数料を課せ！"
 colonial_charter.3.title: "移民の波"
 colonial_charter.3.desc: "わが国の植民地[target.GetName]で、富を求める移民が急増している。この都はまもなく自立した都となり、わが国に多くの富をもたらすだろう。"
 colonial_charter.3.a: "楽しみだ。"
 colonial_charter.4.title: "植民地の災害"
 colonial_charter.4.desc: "植民地のひとつが災害に見舞われ、多くの入植者が死亡し、さらに多くの帰国者も出た。この災難により、我々は植民地を失うことになるかもしれない。"
 colonial_charter.4.a: "仕方のないことだ。"
 colonial_charter.4.b: "植民地に対する支援は惜しまない。"
 colonial_charter.5.title: "原住民との友情"
 colonial_charter.5.desc: "わが国の入植者は原住民に手を差し伸べ、彼らの理解を得ることに成功した。これにより、[SCOPE.sColonialCharter('target').GetName]は原住民の怒りを買うことなく、より大きな成長の余地を得ることができた。"
 colonial_charter.5.a: "感謝に値する！"
 colonial_charter.6.title: "適齢期の女性の呼び込み"
 colonial_charter.6.desc: "開拓植民地は多くの人が暮らす場所だが、植民地が発展するにつれて、その成長の流れを移民よりも出生によるものに切り替えていくべきだ。[SCOPE.sColonialCharter('target').GetName]を担当する植民地会社は家族の数を増やすため、結婚適齢期の女性（主に未亡人）が植民地に渡航できるよう手配した。"
 colonial_charter.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_charter.7.title: "エンコミエンダ制の奨励"
 colonial_charter.7.desc: "先住民の問題は重要な懸念点である。我々の保護下にある原住民を敵対的な隣人から守り、適切に文明化し、真の信仰を実践させる必要がある。我々の計画では入植者に対し、それぞれが一定数の原住民の教師となり保護する義務を与えている。原住民はその見返りとして、我々の入植者の労役を数日分負担することになる。"
 colonial_charter.7.a: "これは素晴らしい発展だ！"
 STATIC_MODIFIER_NAME_encomienda_system: "エンコミエンダ制"
 STATIC_MODIFIER_DESC_encomienda_system: "エンコミエンダ制は、各植民者に一定数の原住民の教師となり保護する義務を与える代わりに、原住民は入植者に数日分の労働力を提供する制度である。"
 colonial_charter.8.title: "福音の宣教"
 colonial_charter.8.desc: "善行を望む信仰の厚い人々は、[SCOPE.sLocation('missionary_location').GetName]の住民たちに真の信仰を広めている。我々の宣教への投資は、間違いなく報われたのだ。"
 colonial_charter.8.a: "いい報せを広めよう。"
 colonial_charter.9.title: "植民地で問題発生！"
 colonial_charter.9.desc: "我々の植民活動は、手を広げすぎて問題が起こっている。植民地のひとつがトラブルに見舞われ、食料の調達が困難になった。多くの人が命を落とすか、故郷へ戻ることを余儀なくされている。"
 colonial_charter.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 colonial_charter.9.b: "手を差し伸べなければ！"
 colonial_charter.10.title: "凶作"
 colonial_charter.10.desc: "[SCOPE.sColonialCharter('target').GetName]が凶作に見舞われている。このため現地は食糧不足に陥り、新しい移民にとって魅力的な場所でなくなり、故郷に帰ろうとする移民もいる。これは植民地の将来性に悪影響を及ぼすだろう。"
 colonial_charter.10.a: "彼らを見捨てるわけにはいかない。"
 colonial_charter.10.b: "彼らで解決できるはずだ。"
 colonial_charter.100.title: "[SCOPE.sProvince('target').GetNameWithNoTooltip]の植民地"
 colonial_charter.100.desc: "我々が[SCOPE.sProvince('target').GetName]を植民地化するために設立した勅許会社は十分にその役目を果たし、当地は完全な機能を備えた植民地となった。あとはこの領土をどのように扱うかを決めなければ！"
 colonial_charter.100.a: "新たな植民地国家を設立する。"
 colonial_charter.100.b: "[SCOPE.sCountry('potential_join_1').GetNameWithNoTooltip]に加えよう。"
 colonial_charter.100.c: "[SCOPE.sCountry('potential_join_2').GetNameWithNoTooltip]に加えよう。"
 colonial_charter.100.d: "ひとまずは[ROOT.GetCountry.GetNameWithNoTooltip]の一部のままにしておこう！"
 colonial_charter.100.e: "植民地で新生活を始めるのも悪くないのでは？"
 colonial_charter.100.f: "[SCOPE.sCountry('potential_join_big_regional_subject').GetNameWithNoTooltip]に加えよう。"
 colonial_charter.100.e.tt: "新たな植民地国家でのプレイに切り替える。"
 colonial_charter.200.title: "[target.GetNameWithNoTooltip]の植民地化の失敗"
 colonial_charter.200.desc: "我々が[target.GetNameWithNoTooltip]を植民地化するために設立した勅許会社は完全に失敗した！ 一方で[attacker.GetLongName]はより大きな成功を収め、我々の取り組みをすべて排斥している！"
 colonial_charter.200.a: "なんという災難だ！"
