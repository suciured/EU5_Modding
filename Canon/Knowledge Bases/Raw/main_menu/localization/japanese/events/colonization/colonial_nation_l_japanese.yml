 colonial_nation.4.title: "自由の戦士か反逆者か？"
 colonial_nation.4.desc: "陸軍のとある大佐が、[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetLongName]に対する武力抵抗の強力な支持者として名を上げている。優秀な兵士であるだけでなく、彼は刺激的かつカリスマ性あふれる指導者のようで、彼の独立の考えに耳を傾ける者が増えているようだ。\n\n彼は裏切り者かつ反逆者なのか、それとも植民地の束縛を解き放ち、[ROOT.GetCountry.GetName]を自由へと導いてくれる人物なのか。我々はどちらの烙印を押すべきだろうか？"
 colonial_nation.4.a: "彼を将軍に昇格させよう！"
 colonial_nation.4.b: "処刑すべきだ！"
 colonial_nation.5.title: "[from.GetName]での困難"
 colonial_nation.5.desc: "[from.GetAdjective]陸軍のとある大佐が、[ROOT.GetCountry.GetName]に対する武力抵抗の強力な支持者として名を上げている。優秀な兵士であるだけでなく、彼は刺激的かつカリスマ性あふれる指導者のようで、彼の危険な独立の考えに耳を傾ける者が増えているようだ。\n\nしかし、[from.GetName]の現地当局は、この成り上がりものを即座に処刑するのではなく、彼を将軍に昇進させたのだ！"
 colonial_nation.5.a: "なんということだ！"
 colonial_nation.6.title: "植民地反逆者の処刑"
 colonial_nation.6.desc: "[from.GetAdjective]陸軍のとある大佐が、[ROOT.GetCountry.GetName]に対する武力抵抗の強力な支持者として名を上げている。優秀な兵士であるだけでなく、彼は刺激的かつカリスマ性あふれる指導者のようで、彼の危険な独立の考えに耳を傾ける者が増えているようだ。\n\n幸いなことに、[from.GetCountry.GetGovernment.GetRulerTitle]である[from.GetCountry.GetGovernment.GetRuler.GetName]がこの大佐の首を刎ねることで迅速に対処した。しかしこの行動は、[from.GetName]の自由への欲求をより強めたようだ……"
 colonial_nation.6.a: "拙速な対応だったかもしれない……"
 colonial_nation.14.title: "戦争の重荷"
 colonial_nation.14.desc: "最近の戦争で国は疲弊している。おそらく、この重荷のいくらかは植民地が分かち合うべきではないか？"
 colonial_nation.14.a: "植民地で増税だ！"
 colonial_nation.14.b: "我々が重荷を背負うべきだ。"
 colonial_nation.15.title: "戦争の重荷"
 colonial_nation.15.desc: "最近の[from.GetName]の戦争によって、わが国は疲弊しきっている。この戦争には隣国が関与しているため、[from.GetCountry.GetGovernment.GetRuler.GetName][from.GetCountry.GetGovernment.GetRulerTitle]は負担の一部を我々が負うべきだと決定した！"
 colonial_nation.15.a: "許せん！"
 colonial_nation.182.title: "腐敗した総督"
 colonial_nation.182.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]がわが国の統治に苦戦していることは周知の事実であり、我々の敏腕外交官は植民地の平和を維持するため、[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]の無能さに関する噂の打ち消しに追われてきた。しかし最近の汚職の増加が、ついに必然的な事態を招いた——かつての行政官のひとりが、王室からの資金援助が直接[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の懐に入っていることを公表したのだ。\n\nこのような悪徳の振る舞いが、困難な状況に置かれた人々による多くの蜂起を招いてしまった。"
 colonial_nation.182.a: "言語道断だ。"
 colonial_nation.183.title: "新たな総督"
 colonial_nation.183.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の統治が非効率である、という噂は王室にも届いており、この状況が王室とわが国の評判を損ねるのではとの懸念が広がっている。王室による同化の危機を回避するため、植民地政府は一時しのぎの取引を持ちかけてきた。それは手遅れになる前に、植民地の手綱を握ることのできる新総督を任命する、というものだった。"
 colonial_nation.183.a: "彼らの助言を受け入れるべきだ。"
 colonial_nation.183.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]はまだ統治できるはずだ。"
 colonial_nation.184.title: "[ROOT.GetCountry.GetName]の負債"
 colonial_nation.184.desc: "植民地が直面している困難な時代には終わりがない。いま我々には新たな金銭的な負債がのしかかっており、これは飢饉に苦しむ家族を救おうと働く人々の心に大きな打撃を与えた。彼らは現在、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に早急かつ効果的な解決策を求めている。"
 colonial_nation.184.a: "我々はこの問題を解決しなければ。"
 colonial_nation.184.b: "彼らの訴えは事実無根だ。"
 colonial_nation.186.title: "植民地移住への動機づけ"
 colonial_nation.186.desc: "この植民地の土地は肥沃で農業に適しており、人々は優しく開放的で、行政は効率的に機能し、大都市の政治的混乱とはかけ離れた穏やかで安定した空気が漂っている。ここはまさに地上の楽園ともいえる場所だが、生活の変化はしばしば忌避されるため、植民地の人口は我々が望むほど増えていないのが現状である。\n\nある助言者は、異なる信仰に対する寛容さを高める新たな政策を制定することで、この繁栄する土地に多くの入植者を呼び込むことを提案した。"
 colonial_nation.186.a: "これで多くの入植者がやってくるはず。"
 STATIC_MODIFIER_NAME_colonist_incentives: "植民地移住への動機づけ"
 STATIC_MODIFIER_DESC_colonist_incentives: "すべての信仰に新たな特権が与えられた。"
 colonial_nation.187.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の懐柔"
 colonial_nation.187.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]階級のあいだで、我々の植民地の統治についての懸念が持ち上がっている。懸念はここ数ヵ月で密かに広まっていたものだが、彼らの不満が憂慮すべきものであることが多くの点で明らかとなった。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]のひとりが今朝、評議会に出席する前の[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に接触し、その意図をはっきりと伝えてきた。いわく、「我々は貴族による寡頭政治が、旧大陸の悪徳と貪欲さで[ROOT.GetCountry.GetName]の運命を左右することを、深く懸念しております」、とのことだ。"
 colonial_nation.187.a: "我々は[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]に味方すべきだ。"
 colonial_nation.187.b: "我々は[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]を守らなければ。"
 colonial_nation.188.title: "貴族の懸念"
 colonial_nation.188.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は政治的立場を隠すのがあまりうまくないが、隠す気もないようだ。彼らは饗宴や晩餐会で、「[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]風情に権力を与えれば、植民地は間違いなく失敗に終わるだろう」と大声で話してさえいた。\n\nだが、彼らの振る舞いは予期せぬ出来事につながった。夜明け前、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の部屋に[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のひとりがやってきて、こう述べたのだ。「お休みのところ申し訳ありません、[ROOT.GetCountry.GetGovernment.GetRulerTitle]。ですが、早急な対処が必要です。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の横柄さと美徳の欠如が、この植民地を愚か者の楽園にしております。今日の評議会の前に、これを止めねばなりません」"
 colonial_nation.188.a: "我々は[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に味方すべきだ。"
 colonial_nation.188.b: "我々は[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]を守らなければ。"
