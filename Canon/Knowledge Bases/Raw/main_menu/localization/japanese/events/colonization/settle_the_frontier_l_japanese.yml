l_japanese:
 settle_the_frontier.1.title: "[target.GetNameWithNoTooltip]への拡張"
 settle_the_frontier.1.desc: "[ROOT.GetCountry.GetLongName]の勇敢な国民である[recipient.GetName]は、[target.GetName]の未開の地に有志の一団とともに飛び出した。[recipient.GetSheHe|U]とその従者たちは、わが[ROOT.GetCountry.GetFlavorRank]の領土を拡大してくれるだろう。"
 settle_the_frontier.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 settle_the_frontier.1.a.tt: "[recipient.GetName]が[target.GetName]への定住に挑む。このプロセスは最大#Y 10年#!かかる"
 settle_the_frontier.2.title: "[target.GetNameWithNoTooltip]への冒険"
 settle_the_frontier.2.desc: "[from_province.GetName]は[actor.GetName]の首都州だが、その住民のなかには、現在[recipient.GetName]が探検中の土地である[target.GetName]で好機を掴みたいと願う者たちもいる。"
 settle_the_frontier.2.a: "彼らにその地方での新生活を始めさせよう。"
 settle_the_frontier.2.b: "首都での彼らの状況を改善しよう。"
 settle_the_frontier.2.b.tt: "次の1年間、[pops|e]は[target.GetName]に移住しない"
 settle_the_frontier.3.title: "文化の広がり"
 settle_the_frontier.3.desc: "[recipient.GetName]が[target.GetName]の開拓を続けるなかで、[recipient.GetSheHe]とその従者たちは現地の住民と接触するようになった。[recipient.GetNameWithNoTooltip]は[actor.GetAdjective]に対し、原住民のあいだに[target_culture.GetName]の理想を広めるための支援を要請している。"
 settle_the_frontier.3.a: "[target.GetNameWithNoTooltip]にわが国最高の物語や芸術を紹介しよう。"
 settle_the_frontier.3.b: "単純な[target_culture.GetNameWithNoTooltip]の物語で十分だろう。"
 settle_the_frontier.3.c: "原住民を啓蒙する理由はほとんどない。"
 settle_the_frontier.4.title: "投資の要請"
 settle_the_frontier.4.desc: "[target.GetName]の土地は、予想どおり入植が難しいことが判明した。わが国の入植者である[recipient.GetName]は、より多くの資源が必要になると考え、[actor.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]に対しさらなる資金提供を要請した。"
 settle_the_frontier.4.a: "なんとしても入植者たちを支援しなくては。"
 settle_the_frontier.4.b: "資金は自力でなんとかできるはずだ。"
 settle_the_frontier.5.title: "近隣地域との衝突"
 settle_the_frontier.5.desc: "[target.GetName]の新興入植地が、既存の近隣地域や住民と対立している。[recipient.GetName]は我々に対し、[target.GetNameWithNoTooltip]への特権をより厳格に行使し、これらの厄介者を罰するように求めている。"
 settle_the_frontier.5.a: "入植者は尊重しなければならない。"
 settle_the_frontier.5.b: "対立はいずれ収まるだろう。"
 settle_the_frontier.6.title: "初期の資源開発"
 settle_the_frontier.6.desc: "[recipient.GetName]の入植の取り組みは、早くも初期段階の成功をみせている。[target.GetName]の新たな[actor.GetAdjective]の村々は、土地の資源を開発するための最初の手段を確保した。わが国は権限を活用して、これらの資源の一部を要求することができる……"
 settle_the_frontier.6.a: "[target_goods_0.GetNameWithNoTooltip]が必要だ。"
 settle_the_frontier.6.b: "[target_goods_1.GetNameWithNoTooltip]がわが首都で求められている。"
 settle_the_frontier.6.c: "[target_goods_2.GetNameWithNoTooltip]が入手できれば助かる。"
 settle_the_frontier.6.d: "彼らに多くの[target_goods_3.GetNameWithNoTooltip]は必要ないだろう。"
 settle_the_frontier.6.e: "[target_goods_4.GetNameWithNoTooltip]はわが国の大きな助けとなる。"
 settle_the_frontier.6.zzz: "彼らの貴重な資源を取り上げるべきではない。"
 settle_the_frontier.100.title: "[target.GetNameWithNoTooltip]の入植地"
 settle_the_frontier.100.desc: "数年前、[actor.GetLongNameWithNoTooltip]が[target.GetName]の未開の地を手に入れるため、当地に[recipient.GetName]が派遣された。この計画がついに終わりを迎えたのだ！"
 settle_the_frontier.100.desc.a: "$settle_the_frontier.100.desc$\n\n[recipient.GetNameWithNoTooltip]は自らの故郷に、この地方を移譲した。[recipient.GetSheHe]は引き続き入植地の総督ではあるが、現在この地は我々の完全な管理下に置かれた。"
 settle_the_frontier.100.desc.b: "$settle_the_frontier.100.desc$\n\n残念ながら、[recipient.GetNameWithNoTooltip]が[actor.GetNameWithNoTooltip]に戻ることはなかった。我々が与えた自治権によって、[recipient.GetNameWithNoTooltip]はその地を自らの[target_country.GetLongName]と宣言してしまったようだ。"
 settle_the_frontier.100.a: "[actor.Custom('common_string_positive')]"
 settle_the_frontier.100.b: "やつはその横暴を必ず後悔するぞ！"
 settle_the_frontier.100.b.tt: "[target_country.GetName]が[target.GetName]に樹立された"
 settle_the_frontier.100.c: "[target.GetNameWithNoTooltip]は一体どうしたのだ？"
 settle_the_frontier.101.title: "[target.GetNameWithNoTooltip]への拡張の終わり"
 settle_the_frontier.101.desc: "[recipient.GetName]の突然の死により、[recipient.GetHerHim]に最後まで付き従ってきた入植者たちは、計画を続ける希望と士気を失った。かつての団結は混沌に取って代わられ、設立された少数の入植地も解散してしまった。"
 settle_the_frontier.101.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.101.a.tt: "[target.GetName]への入植が打ち切りとなる"
 settle_the_frontier.102.title: "[target.GetNameWithNoTooltip]への入植の失敗"
 settle_the_frontier.102.desc: "[target.GetName]の土地に入植するという[recipient.GetName]の計画は非常に有望だったものの、着手するのが遅すぎたという報せが届いた。この地方全体がすでに近隣諸国によって植民地化され、要塞化されていたのだ……"
 settle_the_frontier.102.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.102.a.tt: "[recipient.GetName]が[actor.GetName]に帰還する"
 settler_character_truthfulness: "入植者の忠誠"
 change_settling_character_loyalty: "[CHARACTER.GetHerHis]の#Y $settler_character_truthfulness$#!が$VALUE|V0G$増加する（現在：#Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!）"
 neg_change_settling_character_loyalty: "[CHARACTER.GetHerHis]の#Y $settler_character_truthfulness$#!が$VALUE|V0R$減少する（現在：#Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!）"
 third_change_settling_character_loyalty: "[CHARACTER.GetName]が自身の#Y $settler_character_truthfulness$#!を$VALUE|V0G$増加させる（現在：#Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!）"
 third_neg_change_settling_character_loyalty: "[CHARACTER.GetName]が自身の#Y $settler_character_truthfulness$#!を$VALUE|V0R$減少させる（現在：#Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!）"
 past_change_settling_character_loyalty: "[CHARACTER.GetHerHis]の#Y $settler_character_truthfulness$#!が$VALUE|V0G$増加した（現在：#Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!）"
 past_neg_change_settling_character_loyalty: "[CHARACTER.GetHerHis]の#Y $settler_character_truthfulness$#!が$VALUE|V0R$減少した（現在：#Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!）"
 third_past_change_settling_character_loyalty: "[CHARACTER.GetName]が自身の#Y $settler_character_truthfulness$#!を$VALUE|V0G$増加させた（現在：#Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!）"
 third_past_neg_change_settling_character_loyalty: "[CHARACTER.GetName]が自身の#Y $settler_character_truthfulness$#!を$VALUE|V0R$減少させた（現在：#Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!）"
