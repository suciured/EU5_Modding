l_japanese:
 colonial_policies.10.title: "植民者の急増"
 colonial_policies.10.desc: "我々の新大陸への探求の噂は、植民地開拓者としての新生活を準備する人々を増やすことになった。"
 colonial_policies.10.a: "彼らはきっと役立つだろう。"
 STATIC_MODIFIER_NAME_colonial_enthusiasm: "植民の熱意"
 STATIC_MODIFIER_DESC_colonial_enthusiasm: "大勢の野心家が植民地への移住を希望している。"
 colonial_policies.11.title: "植民地へ逃げる人々"
 colonial_policies.11.desc: "新大陸への我々の探求は、植民地の人々にチャンスをもたらした。長引く戦争により、わが国が擁する多くの優秀な人材がこのチャンスを掴む時だと考えている。"
 colonial_policies.11.a: "放っておこう。"
 colonial_policies.11.b: "彼らは止めなければ。"
 colonial_policies.13.title: "優秀な植民地総督"
 colonial_policies.13.desc: "我々はときおり、国のために懸命に働く誠実な人材に恵まれることがある。国外領地にいる多くの優秀な総督が、我々に真の活力を与えてくれている。"
 colonial_policies.13.a: "喜ばしいことだ。"
 STATIC_MODIFIER_NAME_excellent_administration: "優れた行政"
 STATIC_MODIFIER_DESC_excellent_administration: "総督たちは素晴らしい仕事をしており、海外の地方からの収入を向上させている。"
 colonial_policies.14.title: "腐敗した植民地総督"
 colonial_policies.14.desc: "海外領土の管理は非常に困難で、秩序を保つには優秀な総督が不可欠だ。しかし、ときには計画どおりに物事が運ばず、腐敗した汚職家が責任者になってしまうこともある。"
 colonial_policies.14.a: "行動を起こそう。"
 colonial_policies.14.b: "見て見ぬふりをしよう。"
 STATIC_MODIFIER_NAME_corrupt_viceroys: "腐敗した植民地総督"
 STATIC_MODIFIER_DESC_corrupt_viceroys: "残念なことに、最近任命された総督のなかには、王室のもとで営利目的の職務に就く場合、その上前をはねることが最も重要だと考える者もいる。"
 colonial_policies.21.title: "成功した会社"
 colonial_policies.21.desc: "商人の会社に利権を与える、という我々の決断は賢明だった。収益が大幅に向上し、この資金はその他の用途に活用されることとなる。"
 colonial_policies.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_policies.22.title: "植民の熱意"
 colonial_policies.22.desc: "「植民地で新しい人生が待っている！ チャンスと冒険の待つ黄金郷で再出発する機会！」 ——植民地での生活はこの謳い文句とは異なるが、人々はこの言葉を信じ、チャンスを逃さないよう植民地へと殺到している。"
 colonial_policies.22.a: "疑うことを知らなければな。"
 colonial_policies.23.title: "外交関係の変化"
 colonial_policies.23.desc: "我々は外交団は、外国の宮廷でわが国の利益が優先されるよう懸命に努力してきた。彼らの努力のおかげで、我々は影響力の網をさらに広げることができた。"
 colonial_policies.23.a: "朗報だ！"
 STATIC_MODIFIER_NAME_diplomatic_moves: "外交関係の変化"
 STATIC_MODIFIER_DESC_diplomatic_moves: "我々の勤勉な外交官は、わが国の利益が外国の宮廷で優先されることを確実にし、我々の影響力の網をさらに広げることを可能にしている。"
 colonial_policies.24.title: "造船ブーム"
 colonial_policies.24.desc: "わが国の造船業界に到来していた商船の発注ブームが終わりを告げ、現在では造船所が暇を持て余している。これはじきに解消されるだろうが、わが海軍はこの状態からすぐにでも利益を得ることができる。"
 colonial_policies.24.a: "この機会を利用しよう。"
 STATIC_MODIFIER_NAME_ship_building_boom: "造船ブーム"
 STATIC_MODIFIER_DESC_ship_building_boom: "商船の発注ブームのあと、海軍にとっては有益となる余剰の造船能力がある。"
 colonial_policies.25.title: "評判の向上"
 colonial_policies.25.desc: "我々の外交官は長きにわたって、わが国の評判が最高のものとなるよう尽力してきた。興味深い一連の出来事により、我々の外交的評価は高まってきた。"
 colonial_policies.25.a: "これを利用しよう！"
 STATIC_MODIFIER_NAME_enhanced_reputation: "評判の向上"
 STATIC_MODIFIER_DESC_enhanced_reputation: "外交官たちの懸命な努力と興味深い出来事が重なり、我々の外交的評価は高まっている。"
 colonial_policies.26.title: "交易の成功"
 colonial_policies.26.desc: "わが国の商人階級は、世界中で不思議な成功を収めている。ただの幸運だと言う者もいるが、どのような手段で入手したとしても、富は富なのだ。"
 colonial_policies.26.a: "分け前をもらうとしよう"
 STATIC_MODIFIER_NAME_trade_success: "交易の成功"
 STATIC_MODIFIER_DESC_trade_success: "商人たちは、世界中で少々不可思議な成功を収め、わが国にさらなる富をもたらしている。"
 colonial_policies.28.title: "交易の失敗"
 colonial_policies.28.desc: "最近、わが国の商人たちの業績が不振である。我々の偉大な市場に世界の商品がさっぱり集まっておらず、収益も落ち込んでいるのだ。"
 colonial_policies.28.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_trade_failure: "交易の失敗"
 STATIC_MODIFIER_DESC_trade_failure: "最近、わが国の商人たちは業績不振であり、収益の減少につながっている。"
 colonial_policies.28.b: "改善を試みろ！"
 colonial_policies.29.title: "造船の問題"
 colonial_policies.29.desc: "船舶需要の増加によって、造船のための原材料費が高騰し、時間と費用が増加してしまっている。我々にあえて高い造船代を請求する者はいないだろうが、建造には時間がかかってしまう。"
 colonial_policies.29.a: "待つ時間があるといいが。"
 STATIC_MODIFIER_NAME_ship_building_problems: "造船の問題"
 colonial_policies.30.title: "外交的な失言"
 colonial_policies.30.desc: "隣国の宮廷での重要な国家行事の最中に、大使がとんでもない失態を犯してしまった。この失態の噂が近隣諸国に広まり、わが国の外交官たちは笑いものにされ肩身が狭くなっている。"
 colonial_policies.30.a: "なんとひどい！"
 STATIC_MODIFIER_NAME_diplo_fuax_pas: "外交的な失言"
 STATIC_MODIFIER_DESC_diplo_fuax_pas: "わが国の大使が犯した外交上の失態は、外交官たちの活動をより困難なものにしている。"
