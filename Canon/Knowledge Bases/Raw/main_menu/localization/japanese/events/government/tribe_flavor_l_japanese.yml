l_japanese:
 tribe_flavor.3.title: "特殊な戦術"
 tribe_flavor.3.desc: "長年にわたり、我々は外敵から身を守る術を学んできた。問題に立ち向かう我々のやり方は、最も美しくも、最も容認されるものでもないが、その効果は誰も否定できないだろう。再び戦いの時が訪れ、敵は大事な教訓を力ずくで学ばされることになる。"
 tribe_flavor.3.a: "我々は警戒を怠らない。"
 STATIC_MODIFIER_NAME_defensive_stance: "防衛の姿勢"
 STATIC_MODIFIER_DESC_defensive_stance: "巧妙な策略と奇襲戦術を組み合わせることで、敵を牽制する。"
 tribe_flavor.4.title: "平和の維持"
 tribe_flavor.4.desc: "法律は部族間の平和を保つために重要である。悪事を働けば代償を払わなければならず、善行をおこなえば報酬が与えられる。部族の幸福は、これらの法律を尊重することにかかっている。"
 tribe_flavor.4.a: "我らの祖先が見ている。"
 STATIC_MODIFIER_NAME_peace_kept: "維持された平和"
 STATIC_MODIFIER_DESC_peace_kept: "国民の平和は維持され、国中でその成果が感じられる。"
 tribe_flavor.5.title: "先祖への侮辱"
 tribe_flavor.5.desc: "隣人との交流により、万人に受け入れられない新たな思想がいくつも持ち込まれた。わが国の民に動揺が広がりつつあり、呪術師は我々の伝統に反するそれらの思想と、それを見過ごす我々の姿勢に対し異議を唱えた。"
 tribe_flavor.5.a: "正しい道に戻らなければ。"
 STATIC_MODIFIER_NAME_disrespecting_the_ancestors: "先祖への侮辱"
 STATIC_MODIFIER_DESC_disrespecting_the_ancestors: "我々が民のために選んだ道に、呪術師は不満を抱いている。"
 tribe_flavor.6.title: "素晴らしい戦士"
 tribe_flavor.6.desc: "わが軍から生まれながらの指導者が現れた。兵の心に勇気を湧き立たせ、敵の心に戦慄を呼び起こす戦士だ。彼を指揮官の座に就かせないのは愚か者だけである。"
 tribe_flavor.6.a: "彼の導きのもと、戦士たちは無敵となる。"
 tribe_flavor.7.title: "自信過剰な兵士"
 tribe_flavor.7.desc: "わが軍の士気は極めて高いが、これは必ずしも良いことではない。兵士たちは戦闘においてより大胆になり、それはわが国に大きな栄光をもたらしているものの、同時に彼らは無謀にもなりつつある。"
 tribe_flavor.7.a: "もう少し慎重になるべきだ。"
 STATIC_MODIFIER_NAME_overconfidence: "自信過剰な兵士"
 STATIC_MODIFIER_DESC_overconfidence: "兵士の士気が高まりすぎて、判断が無謀になっている。これは諸刃の剣だ。"
 STATIC_MODIFIER_NAME_foreign_veterans: "他国の熟練兵"
 STATIC_MODIFIER_DESC_foreign_veterans: "規律は欠くものの、異国の熟練兵が戦争に力を貸すべく来援し、遠く離れた紛争で得た経験と戦術を授けてくれた。"
 tribe_flavor.8.title: "制御不能の大炎上"
 tribe_flavor.8.desc: "我々は土地の精霊を呼び戻し、長く使用した大地に再び命を吹き込むために、定期的に野焼きをおこなってきた。これは古来より伝わる慣習であり、いままではなんの問題も起こらなかった。しかし今回は、火から目を離したばかりに制御不能なまでに延焼してしまった。野焼きは恵みをもたらすどころか、我々から全てを奪い去ろうとしている。"
 tribe_flavor.8.a: "とんでもないことをしてくれた。"
 tribe_flavor.9.title: "外界との交流"
 tribe_flavor.9.desc: "隣人との交流は我々に新たな知恵と品々をもたらしたが、同時に彼らとの違いを浮き彫りにした。我々は同じ部族の扱い方は心得ているが、異邦人への接し方を知らない。彼らは我々の伝統を、言葉を、風貌を好んでくれるだろうか？"
 tribe_flavor.9.a: "嫌悪されないといいが。"
 dancing_on_the_knife_good: "外界との交流"
 dancing_on_the_knife_bad: "外界との交流"
 tribe_flavor.11.title: "新たな考えを受け入れない者"
 tribe_flavor.11.desc: "異国の思想は、必ずしも伝統とは相容れぬものだ。この新しい思想を受け入れることで、我々の文化が失われつつあると感じる者もいる。だが、新たな思想からは多くを得てもいるのだが……"
 tribe_flavor.11.a: "彼らは理解してくれないだろう。"
