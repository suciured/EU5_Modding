l_japanese:
 election.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]で選挙"
 election.1.desc: "前国家元首の任期が終わり、わが国に選挙の時期が到来した。我々は、この決められた枠組み内でおこなわれる規律正しい手続きに誇りをもっており、その最たる例が、実力主義と手続きの透明性に基づく権力者の任命であるため、選挙制度こそがこの輝かしい[ROOT.GetCountry.GetFlavorRank]の最高の業績である。"
 election.1.a: "選挙で[candidate_a.GetNameWithNoTooltip]を統治者に選出する"
 election.1.b: "選挙で[candidate_b.GetNameWithNoTooltip]を統治者に選出する"
 election.1.c: "選挙で[candidate_c.GetNameWithNoTooltip]を統治者に選出する"
 election.1.d: "選挙で[candidate_d.GetNameWithNoTooltip]を統治者に選出する"
 election.1.e: "選挙で[candidate_e.GetNameWithNoTooltip]を統治者に選出する"
 election.2.title: "[ROOT.GetCountry.GetNameWithNoTooltip]で抽選選挙"
 election.2.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の痛ましい逝去により、選挙の実施を余儀なくされた。ただし、多数決制の選挙は腐敗による不正が発生しやすい上に、さらに悪いことに大衆迎合主義に陥りやすい。秘密裏に何度か話し合いを繰り返した結果、[ROOT.GetCountry.GetLongName]をこれから導く次期[ROOT.GetCountry.GetGovernment.GetRulerTitle]が、ほぼランダムに選出された。"
 election.2.a: "抽選で[candidate_a.GetNameWithNoTooltip]が[ROOT.GetCountry.GetGovernment.GetRulerTitle]に選出された"
 election.3.title: "カピターノ・デル・ポポロの選挙"
 election.3.desc: "先代[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、もはや[ROOT.GetCountry.GetName]の統治者としてふさわしくない。よって、退位により発生する権力の空白を埋める候補者が何名か選ばれた。その内のひとりが、[ROOT.GetCountry.GetFlavorRank]を代表することとなる。我々は誰を選ぶべきだろうか？"
 election.4.title: "カピターノ・デル・ポポロの共同統治者"
 election.4.desc: "カピターノ・デル・ポポロの選出は済んだが、まだ[ROOT.GetCountry.GetGovernment.GetRulerTitle]の統治を監督する者が必要である。この問題について議論するため、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちが招集された……"
 election.4.a: "[candidate_a.GetNameWithNoTooltip]を共同統治者に選出する"
 election.4.b: "[candidate_b.GetNameWithNoTooltip]を共同統治者に選出する"
 election.4.c: "[candidate_c.GetNameWithNoTooltip]を共同統治者に選出する"
 election.4.d: "[candidate_d.GetNameWithNoTooltip]を共同統治者に選出する"
 election.4.e: "[candidate_e.GetNameWithNoTooltip]を共同統治者に選出する"
 SET_CORULER_TT: "[THIS.GetCharacter.GetName]が#Y 共同統治者#!となる。\n共同統治者は次期統治者に選出されるためのスコアポイントを#G +200#!獲得する。"
 election.5.title: "新たな[ROOT.GetCountry.GetGovernment.GetRulerTitle]の選挙"
 election.5.desc: "先代[ROOT.GetCountry.GetGovernment.GetRulerTitle]が逝去され、[ROOT.GetCountry.GetName]を統治する次期[ROOT.GetCountry.GetGovernment.GetRulerTitle]の選出をおこなうために[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が招集された。\n\n数日間の議論のすえ、[candidate_a.GetName]が[ROOT.GetCountry.GetLongNameWithNoTooltip]を統治する次期[ROOT.GetCountry.GetGovernment.GetRulerTitle]に選ばれた。"
 election.5.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]が死んだ！ [ROOT.GetCountry.GetGovernment.GetRulerTitle]に栄光あれ！"
 election.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の王朝選挙"
 election.6.desc.a: "[old_ruler.GetName]が逝去され、[ROOT.GetCountry.GetName]を統治する次期[ROOT.GetCountry.GetGovernment.GetRulerTitle]の選出をおこなうために[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が[capital_scope.GetName]に召集された。\n\n数日間の議論のすえ、選帝侯たちは決断を下した。"
 election.6.desc.b: "[old_ruler.GetName]が逝去され、[old_ruler.GetDynasty.GetName]王朝は終焉を迎えた。\n\nこれにより[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは、[ROOT.GetCountry.GetName]の未来を導くことのできる新たな一族を見出さなければならない。\n\n数日間の議論のすえ、選帝侯は決断を下した。"
 election.6.a: "選挙で[candidate_a.GetNameWithNoTooltip]を統治者に選出する"
 election.6.b: "選挙で[candidate_b.GetNameWithNoTooltip]を統治者に選出する"
 election.6.c: "選挙で[candidate_c.GetNameWithNoTooltip]を統治者に選出する"
 election.6.d: "選挙で[candidate_d.GetNameWithNoTooltip]を統治者に選出する"
 election.6.e: "選挙で[candidate_e.GetNameWithNoTooltip]を統治者に選出する"
