 #Military Order Events
 military_order_events.1.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]への支援要請"
 military_order_events.1.desc: "異教徒や異端者から[ShowReligionAdjective('catholic')]信仰を守る、この聖戦は決して孤独なものではない。真の信仰をもつ者たちは必ず、この崇高な参戦要請に応え、我々とともに宗教的敵対者の暴政や脅威に立ち向かってくれるだろう。戦争と困難の時代には大義のもとに、[ShowReligionAdjective('catholic')]の同胞や[GetCountry('PAP').GetGovernment.GetRulerTitle]に援助を要請できる。"
 military_order_events.1.a: "インフラの整備に援助が必要だ。"
 military_order_events.1.b: "参戦要請を！ 聖戦には兵士が必要だ！"
 military_order_events.1.c: "国庫に援助が必要だ。"
 gain_a_tt: "我々の要請が聖座に承認されると、[modifier|e]「[ShowModifier('infrastructure_funds_modifier')]」を得る"
 gain_b_tt: "我々の要請が聖座に承認されると、[modifier|e]「[ShowModifier('warrior_banners_modifier')]」を得る"
 gain_c_tt: "我々の要請が聖座に承認されると、[modifier|e]「[ShowModifier('foreign_donations_modifier')]」を得る"
 military_order_events.2.title: "[target_order.GetNameWithNoTooltip]からの手紙"
 military_order_events.2.title_fallback: "騎士団からの手紙"
 military_order_events.2.desc: "[target_order.GetName]がわが宗教の不滅の守護者として、[ShowReligionName('catholic')]教徒に宿る輝かしい力の象徴となったという報せが届いた。彼らは信徒を守護する大義のため、わが国に資金的な援助を要請している。"
 military_order_events.2.a: "要請に応じる。"
 military_order_events.2.b: "要請を拒否する。"
 military_order_events.3.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]が要請を承認"
 military_order_events.3.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]の使者が、我々に手紙を届けた。ローマ教皇は我々の聖戦を正当なものとして認め、わが国とその民が、[ShowReligionName('catholic')]教の不屈の精神の輝かしい象徴であると褒め称えた。教皇は大義のため、我々の要請に応えると同意したのである！"
 military_order_events.3.a: "なんと喜ばしい！"
 military_order_events.4.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]が要請を拒否"
 military_order_events.4.desc: "使者が手紙を読み上げ、ローマ教皇が大義への援助を拒否したことを伝えると、宮廷は沈鬱な空気に包まれた。我々は門前に迫る敵の猛烈な攻撃に、孤立無援で立ち向かわなければならないようだ。教皇庁は我々の援助要請を拒否し、彼らが代表すると主張する信仰を守らないと決めた。なんと嘆かわしい……"
 military_order_events.4.a: "神よ、どうかお力を……"
 military_order_events.5.title: "[ShowLocationNameWithNoTooltip('antioch')]の征服"
 military_order_events.5.desc: "最後に十字軍が聖地に居座っていた時代から、長い歳月が流れた。わが騎士団は揺るぎない決意を胸に、古代都市[ShowLocationName('antioch')]の奪還という、栄誉ある戦役を完遂した。地中海の岸辺に鎮座するこの由緒ある都市は、幾世紀にもわたる多様な文化と激動の歴史の証となっている。その狭く曲がりくねった街路は、セレウコス朝からビザンツ帝国に至るまで、栄枯盛衰を経た多くの国家の歴史を静かに物語っている。地中海の東の関門を守り、交易と軍事支配の要衝となっている[ShowLocationNameWithNoTooltip('antioch')]の戦略的重要性は絶大なものだ。\n\n我々は宗教騎士団として、キリスト教防衛への揺るぎない献身に突き動かされ、この都市を正当な民のもとに戻すことを決意した。いまこの瞬間、時の流れと、異教徒の招いた混乱から残りの聖地を奪還するために、シリアの澄み渡る空の下、紅く染まった十字架の旗印をなびかせ、わが軍は断固たる覚悟で進軍を続けている。"
 military_order_events.5.a: "都市は正当な所有者に返還されるだろう。"
 military_order_events.6.title: "[ShowLocationNameWithNoTooltip('urfa')]の征服"
 military_order_events.6.desc: "長老たちも、これほど美しい都市を目にしたのは初めてだという。十字軍に制圧された[ShowLocationName('urfa')]は、我々騎士団の熱情と不屈の精神を体現している。メソポタミアの乾燥した平原に佇むこの都市は、東方に樹立された最初の十字軍国家として、第1回十字軍の余韻が響く豊かな歴史を誇っている。我々の先達はその壁を要塞化し、この古の地にキリスト教への献身を植えつけたのである。街路には無数の戦いの傷跡が刻まれているが、これは先人たちの不朽の精神の現れとも言えるだろう。\n\nキリスト教の同胞たちを脅かす侵略勢力から、この都市を守るという揺るぎない決意に突き動かされた我々の結束は、断固たるものである。灼熱の太陽の下、紅く染まった十字架の旗印を高く掲げ、この地を正当な支配者に返還するため、わが軍は進軍を続けている。"
 military_order_events.6.a: "二度と異教徒の手には渡さない！"
 military_order_events.7.title: "[ShowLocationNameWithNoTooltip('damascus')]の征服"
 military_order_events.7.desc: "レヴァントの最重要都市のひとつ、[ShowLocationName('damascus')]は十字軍の統治下に置かれ、いまや聖地の中心に輝く真珠のようだ。その古の壁と賑わう市場は、イスラム教とキリスト教、両方の支配の遺産を映し出している。慎重な統治のもと、[ShowLocationNameWithNoTooltip('damascus')]は我々の偉大なる勝利と慈悲の象徴として栄え、キリスト教徒とイスラム教徒の両者が比較的平和に共存する栄誉ある都市となるだろう。\n\nこの壮麗なる都市を異教徒の手に汚させる機会を与えてはならず、我々は彼らに剣を振りかざし、都市とその住民を守護することを宣言する。鎧に深紅の十字を刻んだ決意は揺るぎなく、信仰は堅固であり、我々は進軍を続けている。キリスト教の影響を象徴するこの砦を守り、[ShowLocationNameWithNoTooltip('damascus')]の活気ある歴史が十字軍の統治下で繁栄しつづけるよう、邁進することを決意している。"
 military_order_events.7.a: "十字軍の進軍において、とても重要な勝利だ。"
 military_order_events.8.title: "[ShowLocationNameWithNoTooltip('jerusalem')]の征服"
 military_order_events.8.desc: "各[ShowReligionName('catholic')]国家の人々は、我々の聖地の最重要都市[ShowLocationName('jerusalem')]を奪還する能力を疑っていた。だからこそ、この崇高なる都市は我々の手により解放され、十字軍は完全なる勝利を収めたと報じて、疑念を抱えたすべての者を黙らせよう。我々の統治下で、この都市はキリスト教の献身の証として花開き、歴史と信仰が交錯する場となるだろう。この荘厳な壁は神聖なる意義を帯びた都市と、キリストの足跡の響きが微かに聞こえる街路を囲んでいる。\n\nこの古の壁の内側には、世界中から巡礼者を引き寄せる壮麗な聖墳墓教会が、揺るぎない信仰の灯台としてそびえ立っている。だが、敵対勢力がこの神聖な領域からキリスト教徒を消し去ろうとしており、危険は依然として存在する。キリスト教界の中枢を守護し、未来の世代のために[ShowLocationNameWithNoTooltip('jerusalem')]がキリスト教崇敬の象徴でありつづけるためにも、我々には未来永劫これを守る義務が課せられた。鎧に刻まれた象徴的な深紅の十字とともに、我々は揺るぎない決意を胸に、今後も決して戦いをやめることはない。"
 military_order_events.8.a: "新たな首都としよう！"
 military_order_events.8.b: "なんと喜ばしい！"
 military_order_events.9.title: "ウトラメールの旗印"
 military_order_events.9.desc: "十字軍の聡明な統治下にあるウトラメールの領土は、東の地におけるキリスト教勢力を象徴する砦と言える。[ShowLocationName('jerusalem')]や[ShowLocationName('antioch')]をはじめとする、領地内の活気ある都市は商業と文化の中心地として繁栄し、多種多様な社会集団が共存するその様は、宗教的寛容性を物語っている。この壁の内側では、その積み上げられた石の一つひとつから、大聖堂と要塞までもが我々の不朽の信仰と揺るぎない献身を証言している。\n\nだが、我々のこの素晴らしい業績と進歩を根幹から憎み、すべてを切り崩そうとする敵対勢力の影は依然として存在する。レヴァント全域における我々の勝利と、正当なる奪還のために我々の旗印が国境へと迫るその姿は、多くの異教徒たちを恐怖に陥れるだろう。"
 military_order_events.9.a: "我々は勝利を掴んだ！"
 forming_koj_easier_tt: "エルサレム王国を設立すると、わが国の[stability|e]と[government_power|e]が増加し、 [ShowModifier('jerusalem_resurgent_modifier')]を#Y 20#!年間得る"
 military_order_events.9.b: "この地はわが騎士団の統治下にある！"
 military_order_events.9.c: "[ShowLocationNameWithNoTooltip('jerusalem')]の領土を正当な所有者の手に戻す。"
