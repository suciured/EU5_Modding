l_japanese:
 hre.privilege_revoked.intro_desc: "西暦[GetCurrentYear]年、最も偉大なるアウグストゥス、神により戴冠されたるローマ帝国皇帝[target_character.GetName]が、[GetUniqueInternationalOrganization('hre').GetName]の諸侯を再び招集した。"
 hre.100.title: "特権を剥奪"
 hre.100.desc: "$hre.privilege_revoked.intro_desc$帝国議会は、すべての構成国を[GetUniqueInternationalOrganization('hre').GetLeaderTitle]の直属の臣下とし、外交政策と戦争行動を中央集権化する動議に同意した。"
 hre.100.a: "忠誠の誓いを要求する。"
 hre.100.ctt: "[GetUniqueInternationalOrganization('hre').GetName]の全メンバーが、#g 忠誠の誓い#!を立てるか、帝国から#r 離脱#!しなければならない！ [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]に含まれるわが国の[owned|e][locations|e]のなかで、拒否するものは[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]を離れ、[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]の[core|e]となる"
 hre.101.title: "特権を剥奪"
 hre.101.desc: "帝国議会が改革案を可決し、我々は[GetUniqueInternationalOrganization('hre').GetName]内で戦争をおこなう権利を失った。[GetUniqueInternationalOrganization('hre').GetLeaderTitle]が我々の自治権を剥奪するのも時間の問題である。"
 hre.101.a: "忠誠の誓いを立てる。"
 hre.101.b: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]は、我々の命は奪えても自由を奪うことはできない。"
 hre.101.b.tt: "[GetUniqueInternationalOrganization('hre').GetName]に含まれる我々の[owned|e][locations|e]は、[GetUniqueInternationalOrganization('hre').GetName]を離れ、[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]の[core|e]となる"
 hre.102.title: "ローマ帝国の復興"
 hre.102.desc: "$hre.privilege_revoked.intro_desc$帝国議会は、帝国諸国をひとつの国家に統合し、[GetUniqueInternationalOrganization('hre').GetLeaderTitle]を世襲統治者として復位させる動議を可決した。"
 hre.102.a: "帝冠を手に入れろ！"
 hre_unify_the_empire_tt: "[GetUniqueInternationalOrganization('hre').GetName]の[member|e]はすべて[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]によって統合される"
 hre.103.title: "ローマ帝国の復興"
 hre.103.desc: "帝国議会が改革案を可決し、我々はもはや国家ではなくなった。我々の各地の州は[GetUniqueInternationalOrganization('hre').GetLeaderTitle]の手に渡るが、より大きな共同体の一部となることに慰めを見出そう。"
 hre.103.a: "カエサル万歳！"
 hre.104.title: "自由都市の自治権を制限！"
 hre.104.desc: "$hre.privilege_revoked.intro_desc$帝国議会は[ShowSpecialStatusName('free_city')]の自治権を制限し、帝国における[GetUniqueInternationalOrganization('hre').GetLeaderTitle]の権限を強化することに合意した。"
 hre.104.a: "自由都市を統制せよ。"
 antagonism_hre_subjugated_free_cities: "自由都市を従属"
 hre_subjugate_every_free_city_tt: "[GetUniqueInternationalOrganization('hre').GetName]のすべての[ShowSpecialStatusName('free_city')]が、我々の[ShowSubjectTypeName('imperial_free_city')]（[subject|e]）となる"
 hre_subjugate_every_direct_free_city_tt: "[GetUniqueInternationalOrganization('hre').GetName]のすべての[ShowSpecialStatusName('free_city')]が、我々の[ShowSubjectTypeName('direct_imperial_free_city')]（[subject|e]）となる"
 hre.105.title: "自由都市の自治権を制限！"
 hre.105.desc: "帝国議会が改革案を可決し、[ShowSpecialStatusName('free_city')]としての我々の自治権が大幅に制限された。"
 hre.105.a: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]が守ってくれる！"
 hre.106.title: "自由都市の自治権を剥奪！"
 hre.106.desc: "$hre.privilege_revoked.intro_desc$帝国議会は[ShowSpecialStatusName('free_city')]の自治権をさらに制限し、[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]における[GetUniqueInternationalOrganization('hre').GetLeaderTitle]の権限を固めることに合意した。"
 hre.106.a: "自由都市を併合せよ。"
 hre.107.title: "自由都市の自治権を剥奪！"
 hre_subjugate_every_free_city_directly_tt: "[GetUniqueInternationalOrganization('hre').GetName]のすべての[ShowSpecialStatusName('free_city')]が、わが国の[ShowSubjectTypeName('direct_imperial_free_city')]（[subject|e]）となる"
 hre.107.desc: "帝国議会が改革案を可決し、[ShowSpecialStatusName('free_city')]としての我々の自治権が完全に剥奪された。これからは、わが国の外交問題はすべて[target_country.GetCapital.GetName]の宮廷を通じて処理される。"
 hre.107.a: "わが都市は[GetUniqueInternationalOrganization('hre').GetLeaderTitle]に仕えるのだ！"
 hre.900.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]、崩御さる"
 hre.900.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]万歳！ 選帝侯が引き続き我々を支持することを決定し、帝冠は変わらず[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]のものとなる。わが国が皇帝の座を握り、諸侯が我々を帝冠の当然の保有者と見なすようになれば、[GetUniqueInternationalOrganization('hre').GetName]における我々の権威が高まるだろう。"
 hre.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.imperial_authority_change.tt: "[GetUniqueInternationalOrganization('hre').GetName]が#Y $imperial_authority$#!を[ROOT.GetVariable('imperial_authority_change').GetValue|+2]得る"
 hre.901.title: "諸侯の復活"
 hre.901.desc: "[released_country.GetName]は不死鳥のごとく灰から蘇り、[GetUniqueInternationalOrganization('hre').GetName]の諸侯に復帰した！"
 hre.901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.902.title: "異端の諸侯"
 hre.902.desc: "[GetUniqueInternationalOrganization('hre').GetName]の諸侯、[heretic_country.GetName]が異端に改宗した！ [hre_ruler.GetName]にとって、この行為は許しがたいことだ！"
 hre.902.a: "許せん！"
 hre.903.title: "迷える子羊、戻る"
 hre.903.desc: "[GetUniqueInternationalOrganization('hre').GetName]の諸侯、[true_faith_country.GetName]が真の信仰に改宗した！"
 hre.903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.904.title: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]に栄光あれ！"
 hre.904.desc: "[GetUniqueInternationalOrganization('hre').GetName]が[loser.GetName]の邪悪な侵略者に打ち勝った！"
 hre.904.a: "予想どおりだ……"
 hre.905.title: "諸侯の零落"
 hre.905.desc: "[GetUniqueInternationalOrganization('hre').GetName]の諸侯、[annexed.GetName]が外国勢力に併合された！"
 hre.905.a: "なんということだ！"
 hre.907.title: "諸侯の解放"
 hre.907.desc: "[GetUniqueInternationalOrganization('hre').GetName]の諸侯、[released_country.GetName]が外国の隷属から解き放たれた！"
 hre.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.908.title: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]の防衛！"
 hre.908.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]が、迅速な対応により[actor.GetName]を外国の侵略から守った！"
 hre.908.a: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]が[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]を守るのは当然だ！"
 hre.909.title: "無能な[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 hre.909.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]が、[actor.GetName]を外国の侵略から守ることに失敗した。"
 hre.909.a: "不名誉？ むしろ賢明だ！"
 hre.950.title: "帝国の再征服"
 hre.950.desc: "[conquered_location.GetName]が[loser.GetName]の手から解放され、再び[GetUniqueInternationalOrganization('hre').GetName]の諸侯となった。[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]への我々の貢献が[hre_ruler.GetName]に認められ、取り戻した帝国領の完全な支配権を与えられた。"
 hre.950.a: "計画どおりだ。"
 hre.6.title: "帝国議会の常設が可決"
 hre.6.desc: "[GetUniqueInternationalOrganization('hre').GetName]の帝国議会が、議会を常設する場所を指定する法律を可決した。当面は[diet_location.GetName]で開催される予定である。"
 hre.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.7.title: "[diet_location.GetNameWithNoTooltip]の常設議会"
 hre.7.desc: "本日より帝国議会は、これまでのように臨時ではなく、[diet_location.GetName]の[diet_location.GetRank.GetName]で継続的に開催される。これで[GetUniqueInternationalOrganization('hre').GetName]の結束が強まり、[GetUniqueInternationalOrganization('hre').GetLeaderTitle]と諸侯の関係も正式なものとなるだろう。しかしこれは、[diet_location.GetNameWithNoTooltip]が[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]の敵にとって格好の標的になるということでもある……"
 hre.7.a: "帝国の安全と治安のためだ。"
 hre.15.title: "[GetInternationalOrganizationType('hre').GetNameWithNoTooltip]の終わり"
 hre.15.desc: "[old_emperor.GetCapital.GetName]が陥落し、[old_emperor_ruler.GetName]は[hre_destroyer.GetAdjective]軍に完全に敗北したことを認めざるを得なかった。[GetCurrentYear]年、権威を失った[old_emperor.GetGovernment.GetRulerTitle]は[GetInternationalOrganizationType('hre').GetName]皇帝の座を放棄することに同意し、すべての諸侯と役人を、帝国に対する誓いと義務から解放した。\n\n[GetInternationalOrganizationType('hre').GetNameWithNoTooltip]はもはや存在しない。[hre_destroyer_ruler.GetName]は、帝国を崩壊させた者として永遠に記憶されるだろう。"
 hre.15.a: "帝国がついに終焉を迎えた。"
 hre.800.title: "帝国の戴冠式"
 hre.800.desc: "我々は[GetInternationalOrganization('hre').GetName]の帝位に就いた！ 戴冠に伴い、帝国の王冠も我々が所有することとなった。この王冠は我々の正当な支配の証となるだろう。"
 hre.800.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.801.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]、崩御さる"
 hre.801.desc: "最近、[previous_emperor.GetName]が崩御された。そして現在、[ShowSpecialStatusNamePlural('elector')]と[ShowSpecialStatusNamePlural('archbishop_elector')]が、次に皇位に就く者を決めるために選挙人団を招集している。"
 hre.801.a: "帝国にとって悲劇の日だ！"
 hre_the_emperor_is_dead_tt: "[GetInternationalOrganization('hre').GetName]は新たな[GetUniqueInternationalOrganization('hre').GetLeaderTitle]を選ばなければならない！"
