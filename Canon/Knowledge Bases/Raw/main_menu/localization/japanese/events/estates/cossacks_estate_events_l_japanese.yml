l_japanese:
 cossack_estate_events.1.title: "ステップの開拓"
 cossack_estate_events.1.desc: "与えられた安全な住居を捨てて、ステップの[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]のもとで運命を切り拓こうとする農奴がますます増えていると[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が不満を述べている。彼らは、我々が[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]を強大にしすぎたことで、農奴たちを正当な主人から離反させていると考えているようだ。\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の主要な家系の代表者たちは、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]の権力を制限し、代わりに自らがステップに隣接する地域で大土地経営を拡大できるよう求めている。そうすることで荒野を開拓し、国家の法を守ることができるという主張だ。"
 cossack_estate_events.1.a: "農奴たちを連れ戻さなければ。"
 cossack_estate_events.1.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]を怒らせるのは得策ではない。"
 cossack_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]の権力拡大"
 cossack_estate_events.2.desc: "ステップにおける[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]の影響力を疑う者はほとんどいないが、権力の中枢で影響力を得るためには多くの障害がある。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は彼らを軽蔑し、全員を大土地経営の農奴として働かせたいと考えており、彼らの粗野な振る舞いは[ROOT.GetCountry.GetCapital.GetName]において、友人を得る助けにはなっていない。\n\nしかし、最近は状況が彼らに有利に働いている。彼らは自らの集落を守り抜いており、襲撃者として国家に貢献していることは否定できない事実である。"
 cossack_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]の権力衰退"
 cossack_estate_events.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]の自由な性質と、彼らと[ROOT.GetCountry.GetCapital.GetName]の権力中枢との距離は、つねに問題となってきた。世襲特権を欠いているため、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]のなかで[ROOT.GetCountry.GetGovernment.GetCourtTitle]の動向に影響を与えるほどの影響力をもつ者の数は、着実に減少している。"
 cossack_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.4.title: "特権を求める嘆願"
 cossack_estate_events.4.desc: "すべての[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]が国家から同じ特権を与えられるわけではない。伝統的に、特権は戦時に国に対して大きな貢献をする意志のある特定の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]に授与される。この特権は死後に引き継がれることがないため、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]の影響力は時期によって大きく変動する。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]たち自身によれば、いまこそさらなる特権を与えて彼らの数を増強すべき時であるという。"
 cossack_estate_events.4.a: "わが軍には[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]がさらに必要だ！"
 cossack_estate_events.4.b: "さらなる特権を[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]に与えよう！"
 cossack_estate_events.4.c: "連中はステップにいればいい。"
 cossack_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]のための物資"
 cossack_estate_events.5.desc: "辺境での生活は過酷なものであり、[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]は自ら戦うことに慣れているが、中央財政から少しの援助があれば、それを有効に活用できるだろう。昨季は異常なまでに厳しく、襲撃者や山賊の侵入が増加していることもあり、多くの[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]が今後数ヵ月分の食糧を切実に必要としている。もし我々が[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]に食糧や武器、制服などの軍需物資を供給すれば、ステップの防衛者を直接強化するだけでなく、彼らをこの国により密接に結びつけられるだろう。"
 cossack_estate_events.5.a: "必要なものを送ってやれ。"
 cossack_estate_events.5.b: "彼らには自給自足してもらうしかない。"
 cossack_estate_events.6.title: "通商の阻害"
 cossack_estate_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]と他階級とのあいだにはつねに緊張があり、それは彼らの独特な振る舞いや多様な背景によるところが大きい。しかし最近、その緊張は著しく増大している。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]による襲撃に警戒感を強めており、自分たちの商品の輸送が標的にされていると主張している。一方の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]は、自分たちは地域の山賊や盗賊を攻撃しているだけであり、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]の主張は誤解だと反論する。\n\nこの地域には政府の代表者がほとんどいないため、真実を見極めるのは難しいが、この2つのグループ間に明らかな摩擦が生じているのは確かである。我々は、この対立でどちらかを叱責するか、あるいは支持するかを求められている。"
 cossack_estate_events.6.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]を支持する。"
 cossack_estate_events.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]を支持する。"
 cossack_estate_events.7.title: "[target_cossacks_destination.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]開拓民"
 cossack_estate_events.7.desc: "ステップで生活する[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]は、開拓地での生き方にも慣れている。未開拓地における厳しい天候と外国の襲撃者という脅威につねにさらされる[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]は、恐れられる戦士として、また頑強な開拓者としてその名を知られている。\n\nそして[target_cossacks_destination.GetName]に目を向けてみると、彼らの開拓地での生き方は、我々の支配するステップでの生き方とさほど変わらないことがわかった。"
 cossack_estate_events.7.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]開拓民の力を借りる。"
 cossack_estate_events.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]は信用ならない。"
 cossack_estate_events.8.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]に漂う不穏"
 cossack_estate_events.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]に対するわが国の、そしてとりわけ[ROOT.GetCountry.GetGovernment.GetCourtTitle]の不信感は、彼らの領地における権力の完全崩壊という結果に終わった。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]社会はわが国の使者に対して明らかに敵対的になっており、中央から完璧に独立した状態で行動している。"
 cossack_estate_events.8.a: "放っておけ。関係はいずれ改善するだろう。"
 cossack_estate_events.8.b: "反乱を鎮圧せよ。"
 cossack_estate_events.9.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]による[target_location.GetNameWithNoTooltip]への拡大"
 cossack_estate_events.9.desc: "国境とはしばしば便宜的なものであり、原野に引かれた国境などは特に曖昧である。[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]はどうやら[target_location.GetName]に侵入して急速に領土を拡大しているようで、我々よりも彼らのほうがこの地の支配者として存在感を放ちつつある。この状況を逆転させることは可能だが、苦労して住み着いた土地から追い出される[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]は当然反発するだろう。"
 cossack_estate_events.9.a: "新たな現状を受け入れよう。"
 cossack_estate_events.9.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]から領土を取り戻そう。"
 cossack_estate_events.10.title: "さらなる特権の要求"
 cossack_estate_events.10.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]はこれまで、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]のような確固たる社会階級と同等として受け入れられることを夢見てきた。そして[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]はわが国で大きな影響力を得ており、こちらも多様なかたちで彼らの援助に頼っているいま、彼らの夢が実現する可能性は決して低くない。\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]はこの有利な状況を踏まえ、わが国による公認と特権の付与という要求を改めて主張している。"
 cossack_estate_events.10.a: "言語道断だ。"
 cossack_estate_events.10.b: "彼らの要求を聞き入れる。"
 cossack_estate_events.11.title: "ステップに移住する人々"
 cossack_estate_events.11.desc: "わが国の国境には広大なステップが広がっており、その土地がもたらす可能性について思いを馳せる者も多い。ただしそこには、東方から移動してきて以来その地に留まった[ShowCultureGroupName('tatar_group')]の民が暮らしており、わが国の国民とは大きく異なる生活を営んでいる。にもかかわらず、多くの人間が[target_migration_province.GetName]周辺地域に注目しており、我々の[ROOT.GetCountry.GetFlavorRank]からも相当数の人々がそこへ移住し、新たな地で富を築こうと決意している。"
 cossack_estate_events.11.a: "大胆な行動だ。"
 cossack_estate_events.11.b: "我々が認めるまで、誰の移住も許可しない。"
 cossack_estate_events.12.title: "[ShowCultureNameWithNoTooltip('cossack_culture')]文化の台頭"
 cossack_estate_events.12.desc: "わが国に広がるステップに入植した人々は、厳しい環境に直面し、これに適応せざるを得なかった。彼らはこの地を馬で走り回っていた[ShowCultureGroupName('tatar_group')]族から継承するかたちで、少しずつ自分たちの伝統や生活を変化させており、いまではまったく新しいものを生み出している。その結果、[target_cossack_conversion.GetName]の人々は自らを「[ShowCultureName('cossack_culture')]」を自称しはじめた。"
 cossack_estate_events.12.a: "面白い状況だ。"
 cossack_estate_events.12.tt: "[target_cossack_conversion.GetName]にいるわが国の[pops|e]の多くが、[ShowCultureName('cossack_culture')]の[ShowPopTypeName('tribesmen')]となる"
 cossack_estate_events.1000.title: "[cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]の襲来"
 cossack_estate_events.1000.desc: "ステップの[cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')]は船や馬で素早く駆ける、非常に優れた襲撃者である。彼らはわが国の農村部に加え、国境からある程度離れた集落にも襲い掛かり、[cossack_target_location.GetName][cossack_target_location.GetRank.GetName]には特に大きな被害を出している。襲撃を終えた略奪者の集団は、襲ったときと同じように素早く[cossack_origin_country.GetName]国境の奥へと姿を消していく。\n\n被害を受けた地域と利害関係にある[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]および[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は、この件について国の対応を求めた。"
 cossack_estate_events.1000.a: "[cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]は正義のもとに裁かれるべきだ！"
 cossack_estate_events.1000.b: "今回は見逃すしかない。"
 cossack_estate_events.1001.title: "$cossack_estate_events.1000.title$"
 cossack_estate_events.1001.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]が自由に駆け回り、略奪や強奪をおこなっていることは周知の事実である。そしてわが国の国境を越え、[cossack_target_location.GetName]に位置する[target_root_country.GetAdjective]の農村部を焼け野原にしているという報告もある。\n\nこの[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]の拠点はわが国にあることから、[target_root_country.GetLongNameWithNoTooltip]は受けた被害に対する補償と、その原因となった者たちの処分を求めている。"
 cossack_estate_events.1001.a: "もはや我々には制御できない問題だ。"
 cossack_estate_events.1001.b: "連中に裁きを！"
 cossack_estate_events.1002.title: "[cossack_origin_country.GetAdjectiveWithNoTooltip]の対応"
 cossack_estate_events.1002.desc: "[cossack_origin_country.GetAdjective]からの回答は、わが国への襲撃については一切の責任を負うことを拒否し、自分たちでは[cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')]を制御できないという主張であった。"
 cossack_estate_events.1002.a: "そのような言い訳は通用しない。"
 cossack_estate_events.1003.title: "$cossack_estate_events.1002.title$"
 cossack_estate_events.1003.desc: "[cossack_origin_country.GetAdjective]の対応は、[cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')]による被害に対して金銭的補償を提供するというもので、これにより所有物に対する補償にはなった。さらに犯人に対しては、法の裁きを加えたと表明している。"
 cossack_estate_events.1003.a: "それが本当ならいいのだが。"
