l_japanese:
 character_estates.1.title: "大金を失った[target_character.GetNameWithNoTooltip]"
 character_estates.1.desc: "[target_character.GetName]が立て続けに投資に失敗した結果、一文無しになってしまった。わが国の宮廷の一員である[target_character.GetHeShe]は、再起を図るための資金援助を求めており、さもなくば[target_character.GetNameWithNoTooltip]は今後は路上で生きていくことになる。"
 character_estates.1.a: "個人の財産は我々の関心事ではない。"
 character_estates.1.b: "[target_character.GetNameWithNoTooltip]を助けてやらなければならない。"
 character_estates.2.title: "想定外の相続者"
 character_estates.2.desc: "多くの資産を有する[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が、直系の後継者をもうけずに亡くなった。わが国の紋章官は、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の法に基づき、爵位は遠縁の親戚である身分の低い[target_character.GetName]に継承されることになると判断した。\n\nしかし、その高貴なる血筋にもかかわらず、[target_character.GetNameWithNoTooltip]は明らかに貴族の身分にはふさわしくないため、その爵位を[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に統合するほうが望ましいかもしれない。"
 character_estates.2.a: "新たな貴族の誕生だ。"
 character_estates.2.b: "爵位は我々が奪ってしまおう。"
 character_estates.3.title: "幸運な農民"
 character_estates.3.desc: "農民の[target_character.GetName]は、わが国の宮廷で築いた人脈といくつかの巧みな商業的判断によって、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の成功者に匹敵するほどの莫大な富を築くことに成功した。\n\nそれゆえに、多く人はこの者をすでに[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の一員とみなしているが、果たして我々もそれに同意すべきだろうか？"
 character_estates.3.a: "祝意を伝えよう。"
 character_estates.3.b: "裕福でも農民は農民だ。"
 character_estates.4.title: "神の呼び声"
 character_estates.4.desc: "霊的な生き方を求める多くの敬虔な人々のように、我々の廷臣[target_character.GetName]もまた、[ROOT.GetCountry.GetReligion.GetAdjective]の宗教組織に加わることを決意した。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は、このような政治的地位にある人物が加わることを喜ぶだろうが、それが我々の意に沿わないのであれば、その手続きを停止することも可能である。"
 character_estates.4.a: "入信を認める。"
 character_estates.4.b: "入信を認めない。"
 character_estates.5.title: "軍内の昇進"
 character_estates.5.desc: "[target_character.GetName]が[target_character.GetUnitPointer.GetName]で類まれなる功績を挙げたことを、貴族から庶民に至るまでの誰もが認めている。珍しいことに、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は自分たちがこの者の英雄的行為と結びつけられることを熱望しており、[target_character.GetHimHer]に最高の貴族的栄誉を授けるよう我々に推薦している。"
 character_estates.5.a: "この者に称号を授ける。"
 character_estates.5.b: "兵士に軽率に褒章を与えるべきではない。"
