l_japanese:
 espionage_events.1.title: "忠誠と諜報"
 espionage_events.1.desc: "諜報活動は、国家への忠誠心を試す最も厳しいテストかもしれない。諜報員はつねに恐怖と誘惑に囲まれており、能力が高ければ高いほどそれらの圧力も増す。もちろんこうした誘惑は、我々が外国の諜報員に喜んで提供するものだ。\n\n腐敗が蔓延する[espionage_event_country.GetName]のある諜報員が、最近こうした誘惑に屈した。賄賂よりもさらに大きな利益を狙う彼は、我々のために二重スパイとして活動することを申し出たのだ。しかし、彼が選んだ“匿名”の連絡方法は、予想以上に匿名性に欠けていたため、彼の実名が明らかとなった。我々は次にどうすべきだろうか？"
 espionage_events.1.a: "より少ない金額で申し出を受け、命は助けてやろう。"
 espionage_events.1.b: "“事故”に遭うまでの数日間、監視しておけ。"
 espionage_events.2.title: "やり直しの機会"
 espionage_events.2.desc: "[ROOT.GetCountry.GetAdjective]社会を蝕む腐敗については十分に認識しているが、国民同士の金銭のやり取りに留まると思っていた。しかし、それは間違いだったようだ。[origin_country.GetName]の諜報網を管理する諜報員の仲間が最近、[origin_country.GetAdjective]政府からしか得られない額の金を受け取っていたのだ。わが国最高のエージェントのひとりは、期待したほど忠実ではなかったらしい。\n\nこの作戦はまだ失敗ではないと言う者もいる。裏切りの証拠を突きつけられれば、彼はもとの忠誠心を取り戻すかもしれない。さらに、[origin_country.GetAdjectiveWithNoTooltip]の信頼を得られるという追加の利点もある。そうしたリスクを冒す価値はあるだろうか？"
 espionage_events.2.a: "この諜報員には今後さらに活躍してもらおう。"
 espionage_events.2.b: "これ以上は看過できない。最後に母国に呼び戻せ。"
 espionage_events.3.title: "裏切りも二重？"
 espionage_events.3.desc: "品位の低い者を使う上で問題となるのは、彼らが何度も寝返るという点である。母国に対する二重スパイとなることを条件に、我々が慈悲と多額の報酬を与えた[espionage_event_country.GetAdjective]の諜報員だったが、どうやら裏切りが露見したようだ。わが国のほかの諜報員によれば、彼は両国のために働きつづけるよう要請を受けたが、彼は母国のみに忠誠を誓ったという。\n\n要請があったことに疑いの余地はない。彼が生きて戻ったのなら、要請を受け入れたか、最低でもそのふりをしたことを意味する。にもかかわらず、彼がまだわが国の手駒でいるということは、敵に渡しているのは架空の情報かもしれない。このまま成り行きに任せても危険はないだろうか？"
 espionage_events.3.a: "このまま続けることも、奴を信頼することも馬鹿げている。"
 espionage_events.3.tt_1: "諜報員が母国への忠誠心を取り戻した場合："
 espionage_events.3.b: "また母国を騙したのか？ 狡猾な奴だ。"
 espionage_events.3.tt_2: "諜報員がまだわが国に忠実である場合："
 espionage_events.4.title: "告解の秘密"
 espionage_events.4.desc: "宗教機関は神聖視されており、国家や諜報員の卑劣な陰謀や策略からは隔てられている。だからこそ、そこに潜入することが極めて重要となる。口に出しては語られない多くの秘密が、告解の習慣というかたちで宗教当局に内密に伝えられるからだ。\n\n我々が諜報活動の焦点を当てている国、[victim_country.GetName]の教会で、これを利用するかつてない機会が到来した。現地の修道院で尼僧を装っている我々の忠実な諜報員のひとりは、教会で雑用をしながら告解室の会話を盗み聞きできることに気づいたのだ。彼女の正体がばれることはないだろうが、この計画が発覚すれば宗教当局を激怒させることになる。このまま秘密をかすめ取るべきだろうか？"
 espionage_events.4.a: "神父ではないが、人々の罪には興味がある……"
 espionage_events.4.b: "言語道断だ！ 告解の声が漏れていると司祭に伝えさせろ。"
 espionage_events.5.title: "教皇に作戦が発覚"
 espionage_events.5.desc: "[victim_country.GetName]での諜報活動の一環として告解室の会話を盗み聞きしていたことが発覚し、教皇庁との外交上の大惨事に発展した。教会の怒りに直面した諜報員は、それ以来、修道院から所持品とともに姿をくらました。これが彼女自身の行動なのか、敵の仕業なのかは、永遠にわからないかもしれない。\n\nしかし、事件の背後に我々がいると教会が確信したことは確かだ。教皇は、教会とその慣行を利用されたことに衝撃を受けている。[ROOT.GetCountry.GetGovernment.GetRulerTitle]はもっともらしい口実を用意しているが、それでもわが国の地位は回復不能なほどに損なわれた。"
 espionage_events.5.a: "赦しを乞うにはもう遅いだろうか？"
 espionage_events.8.title: "密偵頭が隣国を疑う"
 espionage_events.8.desc: "密偵頭を雇用することは、主に海外での諜報活動に役立つが、わが国の密偵頭は防諜活動もおこなう。最近の調査により、隣国のいずれかによるものとしか考えられない陰謀が明らかとなった。どの国が背後にいるかは不明だが、その情報交換の頻度から、ごく近隣の国のいずれかに違いない。\n\n我々の密偵頭は、関与している可能性のある他国の役人数名を捕らえ、厳しく尋問する準備を整えているが、首謀者に関する説が相反しているため、どの国を標的にするかは[ROOT.GetCountry.GetGovernment.GetRulerTitle]に委ねられている。隣国はこの告発を快く思わないだろうが、早急に対策を講じる必要がある。"
 espionage_events.8.a: "疑わしい国は多いが、おそらくあの国だ……"
 counterintelligence_operation: "防諜活動"
 espionage_events.8.b: "……もしくはこちらの国が特に怪しい。"
 espionage_events.9.title: "同盟内の秘密"
 espionage_events.9.desc: "大使や外交使節はしばしば、本来の職に加えて諜報員や情報提供者——誠実な交渉のために赴いた国で、職務を超えて情報を収集する役割を兼ねている。このため、[ROOT.GetCountry.GetCapital.GetName]の [spying_ambassador.GetAdjective]人大使が諜報活動への関与を疑われても驚くに値しない。目下の課題は、この発見を巧みに処理することだ。なぜなら、徹底的な反対尋問によってのみ有罪を確定できるからである。"
 espionage_events.9.a: "真相を究明しなければならない。大使を捕らえよ。"
 espionage_events.9.b: "大使交代の要請を送ろう。"
 espionage_events.9.c: "彼を重要な事柄から遠ざけるだけでいい。"
 espionage_events.10.title: "大使の自白"
 espionage_events.10.desc: "諜報活動に加担していると疑われた大使は捕らえられ、快適な職務から外されると、尋問ですぐに罪を認めた。さらに彼の自白は、彼が所属していた諜報網が想定よりも広範囲に及んでいたことを示している。これは確かに[spying_ambassador.GetName]にとって恥ずべきことだが、直ちに帰国を許可して友好的に解決することを彼は求めている。\n\n外交官の処刑や投獄は避けたいところだが、この男はわが国の敵である。さらに重要なことは、彼がまだ価値のある情報を知っている可能性があるということだ。事態を収拾するために彼を解放すべきだろうか？"
 espionage_events.10.a: "だめだ。圧力に屈した敵の諜報員は貴重な情報源となる。"
 imprisoned_ambassador: "投獄された大使"
 espionage_events.10.b: "諜報活動はお互いさまだ。水に流して許そう。"
