l_japanese:
 subject_interaction_events.1.title: "僭称者の台頭"
 subject_interaction_events.1.desc: "[ROOT.GetCountry.GetName]の前君主の支持者たちの多くは、[target_ruler.GetName]よりも自分たちのほうに[ROOT.GetCountry.GetName]の王位継承権があると考えている。この勢力は相当数の支持者を集めることに成功し、[ROOT.GetCountry.GetCapital.GetName]に向かって行軍、“真の”統治者を王位に就かせようとしている。"
 subject_interaction_events.1.a: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip]に救援を要請しよう。"
 subject_interaction_events.ask_overlord_for_help: "陛下に使者を遣わし、助けを乞うのだ！"
 subject_interaction_events.1.b: "我々だけで対処しろ。"
 subject_interaction_events.2.title: "[subject_in_need.GetName]の救援要請"
 subject_interaction_events.2.desc: "王位僭称者によって率いられた反乱軍が、[subject_in_need.GetName]の首都[subject_in_need.GetCapital.GetName]に向かって行軍している！ 退位した[subject_in_need.GetName]の君主一族はかなり多くの支持者を集め、[subject_in_need.GetGovernment.GetFullRulerName]の王位を簒奪しようとしている。"
 subject_interaction_events.2.a: "金と兵士を送れ。"
 opinion_sent_help: "金と兵士で助力"
 subject_interaction_events.2.b: "彼らだけで対処させろ。"
 opinion_refused_send_help: "危機に助力を拒否"
 subject_interaction_events.3.title: "助けの到着？"
 subject_interaction_events.3.desc: "僭称者の反乱軍が迫ってきているが、[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName]に派遣された使者がまもなく戻るはずだ。運が良ければ、使者は[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName]の兵士と金の調達に成功し、我々は反乱軍を撃退できるはずだ！"
 subject_interaction_events.3.a: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName]が金と兵士を送ってくれた！"
 subject_interaction_events.3.b: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName]は助力を拒否した！"
 subject_interaction_events.4.title: "無能な身内"
 subject_interaction_events.4.desc: "我々の従属国[subject_target.GetName]を統治する愛すべき[subject_target.GetGovernment.GetFullRulerName]は、無能な道化者であり、いかなる国も統治できず、また統治すべきでない人物と判明した。"
 subject_interaction_events.4.a: "[better_ruler.GetNameWithNoTooltip]と交代させよ。"
 subject_interaction_events.4.b: "国に混乱をもたらすだけだ。放っておけ。"
 subject_interaction_events.5.title: "有能な身内"
 subject_interaction_events.5.desc: "改革とともに役立たずの大臣や助言者が解任され、陸軍と海軍はかつてないほど強化された…… どうやら[subject_target.GetGovernment.GetFullRulerName]は、従属国の[subject_target.GetName]によく仕え、しっかりと統治し、有能な決定を下しているようだ。"
 subject_interaction_events.5.a: "懸念はすっかり解消された。"
 subject_interaction_events.7.title: "軍事支援の誤用"
 subject_interaction_events.7.desc: "我々が従属国に送った支援は、予想もしなかった方法で使われた。兵士たちは街道や建物を建設し、街の広場の清掃を強いられた挙句、一度も戦場に赴いていなかったのだ。街道は以前よりも広く改善され、建物はより頑丈になり、広場は清潔になったが、兵士たちの活用法として明らかに間違っている。"
 subject_interaction_events.7.a: "正しい使い方を教えてやれ！"
 opinion_reprimanded: "支援の誤用で叱責"
 subject_interaction_events.7.b: "臨機応変な使い方だ！"
 opinion_resourceful: "支援を有効活用"
 subject_interaction_events.8.title: "有効活用か、叱責か"
 subject_interaction_events.8.desc: "[our_overlord.GetName]の[our_overlord.GetGovernment.GetFullRulerName]は、わが軍を強化するための資源送ってくれたが、この平和な時代に兵士は必要なかった。訓練、食事、睡眠のみを日課に無為に過ごさせる代わりに、我々は兵士たちを活用した。彼らは街道や建物の建設、街の広場の清掃などの、意味のある仕事をしている。これらは[ROOT.GetCountry.GetName]がいままで怠ってきた、金と時間のかかる仕事である。"
 subject_interaction_events.8.a: "[our_overlord.GetGovernment.GetFullRulerName]は我々が人的資源を無駄にしたとお考えだ。"
 subject_interaction_events.8.b: "有効活用により[our_overlord.GetGovernment.GetFullRulerName]からお褒めの言葉をいただいた。"
 subject_interaction_events.9.title: "軍の厄介者"
 subject_interaction_events.9.desc: "宗主国がわが軍に援助を始めて以来、人員不足に悩まされることはなくなったが、新兵たちが到着してから多くの問題が発生している。彼らの文化、言語、伝統、そしてときには宗教までもがわが軍の兵士とは異なっており、それが大きな問題となっているのだ。彼らは規律が欠けていたり、我々の将軍の命令を完全に無視したりしている。"
 subject_interaction_events.9.a: "故郷に送り返せ。"
 opinion_purged_manpower: "有用だが規律の悪い兵隊を追放"
 subject_interaction_events.9.b: "行儀よくさせろ。"
 subject_interaction_events.10.title: "[subject_target.GetName]で問題行動を起こす兵隊"
 subject_interaction_events.10.desc: "異なる文化、言語、伝統、時には宗教をもつ者たちが集まり、団結して働かなければならない場合、つねに問題が生じる。我々が[subject_target.GetName]に派遣した人的資源は、[subject_target.GetGovernment.GetFullRulerName]の手に余るほどの問題を引き起こしたため、一部の兵士はわが国に送り返された。"
 subject_interaction_events.10.a: "兵士たちに問題はない。連中の努力が足りなかったのだ！"
 subject_interaction_events.14.title: "禁輸と密輸業者"
 subject_interaction_events.14.desc: "我々の宗主国のライバルに対する最近の禁輸措置は、財政的にわが国の終焉となるかもしれない。ありがたいことに、[ROOT.GetCountry.GetName]には我々の交易問題を手伝ってくれる尊敬すべき人々がいる。このような小規模な活動を“密輸”と呼ぶのは馬鹿げているかもしれないが、これは宗主国が要求した禁輸措置の一部に違反するおそれがあり、発覚すれば彼らの不興を買うかもしれない。"
 subject_interaction_events.14.a: "このような機会は滅多にない。受け入れよう！"
 subject_interaction_events.14.ct: "宗主国に発覚する可能性がわずかにある"
 subject_interaction_events.14.b: "宗主国の怒りを買うほどの価値はない。"
 subject_interaction_events.15.title: "属国の密輸業者"
 subject_interaction_events.15.desc: "ライバルに対する禁輸措置はあまり効果が出ていないが、わが国の属国のひとつがまだ彼らと交易していることが原因かもしれない！ その属国は商品を密輸し、我々の目標を妨害してほくそ笑んでいるのだ。密輸はごく小規模だが、いずれ大きな害となるだろう。\nその一方で強力な商人たちは、密輸を黙認してもらうために喜んで金を支払うと思われる。"
 subject_interaction_events.15.a: "いますぐ密輸をやめさせろ！"
 opinion_smuggling_hindered: "密輸が阻止された"
 subject_interaction_events.15.b: "必死な努力は見逃してやろう。"
 opinion_small_smuggling_ok: "小規模密輸が許可された"
 subject_interaction_events.16.title: "発覚！"
 subject_interaction_events.16.desc: "わが国の密輸作戦は[From.Country.GetName]によって暴露されてしまった。密輸業者は、[From.Country.GetNameWithNoTooltip]の対立国のひとつに運ぶ交易品の荷降ろしの最中に捕まった。彼らは姑息にも、この作戦が続いていた期間も含めて、すべてを自白した。"
 subject_interaction_events.16.a: "密輸の停止を強制しようとしている！"
 subject_interaction_events.16.b: "手広くやらないかぎり続けられるだろう。"
 subject_interaction_events.17.title: "人は過ちを繰り返す"
 subject_interaction_events.17.desc: "属国はつかの間の平穏と引き換えに、宗主国である我々に収入の一部を支払う義務がある。彼らはほんの少しの金を差し出すだけで、わが国のほとんどの戦争に招聘されないという、素晴らしい利益を享受できるのだ。しかし属国のひとつは、“馬鹿げた量の金”を支払う代わりに、戦争に巻き込まれたほうがましだと考えているようだ。"
 subject_interaction_events.17.a: "恩知らずの愚か者どもめ！"
 subject_interaction_events.18.title: "軍役代納金の恩恵"
 subject_interaction_events.18.desc: "戦争で荒廃した国土がゆっくりと再建されるなか、我々の属国の大使の表情には、理解と恐怖、そして眼前の国土が自分たちとは無関係という安堵が混在していた。「いまでは——」と大使は言う。「戦争に駆り出されずに済むための代納金は、わが国の平和が続くなら安いものだと思えます」"
 subject_interaction_events.18.a: "やっと理解したか！"
 opinion_scutage_benefits: "軍役代納金の恩恵"
 subject_interaction_events.20.title: "浪費する王党派"
 subject_interaction_events.20.desc: "我々は従属国の独立欲求を低く抑えておくために王党派に金を支払っているが、最新の報告書によれば、彼らの金への欲求はますます強くなっているようだ。その金は両国の関係維持のために使われず、浪費されているに違いない！"
 subject_interaction_events.20.a: "支払いをより適切に予算に組み込むよう促す。"
 subject_interaction_events.20.b: "忠誠心を維持するために少しの金を送る。"
 subject_interaction_events.21.title: "王党派の恥知らず"
 subject_interaction_events.21.desc: "我々は愛国者や王党派といった、祖国を愛し、どんな犠牲を払ってでも祖国を守る者たちに感謝しているが、宮廷で我々に恥をかかせるようなことがあれば、その愛着は消え失せる。我々が高額な金を支払っているのは、彼らの強欲を満たすためではなく、連中のシラミだらけの頭よりも価値ある関係を守ろうとしているのだ。"
 subject_interaction_events.21.a: "奴らの首を刎ね、[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]の壁に掲げよ！"
 opinion_embarrasing_loyalists: "王党派の無礼"
 subject_interaction_events.21.b: "この不幸な出来事を忘れ、許すためにできることがあるのではないか？"
 subject_interaction_events.22.title: "王党派の成功"
 subject_interaction_events.22.desc: "我々の属国の王党派に送られた資金は、予想以上に有効に使われた。相手国の民がもつ独立欲求は、我々が想像だにしないほど低下した。"
 subject_interaction_events.22.a: "嬉しい誤算だ！"
 subject_interaction_events.24.title: "士官たちの残忍なおこない"
 subject_interaction_events.24.desc: "「塵も積もれば山となる」ということわざは、残念ながら我々の保護国で真実となった。我々が気づかないような些細な出来事が、それを目撃したり、体験した者たちにとっては大きな侮辱となり、我々の保護国になり下がったときの不満や苦い思い出と相まって、最後の一撃となった。我々が派遣した士官たちの嘆かわしい……いや残忍な行為は、わが国と保護国とのあいだに亀裂を生み、関係を悪化させた。"
 subject_interaction_events.24.a: "士官たちに紳士の振る舞いを教えなくては！"
 opinion_cruel_officers: "残忍な士官"
 subject_interaction_events.25.title: "紳士と士官"
 subject_interaction_events.25.desc: "わが国を離れ、保護国で陸軍教官として働くすべての士官たちに教え込んだ行動規範は、無駄ではなかったようだ。我々は、彼ら士官の行動と厳格な規律がいかに印象的かを称賛する声明を受け取っており、わが国は彼らを紳士に育て上げたことを誇りに思うべきである。"
 subject_interaction_events.25.a: "これほど誇らしいことはない。"
 opinion_excellent_officers: "優秀な士官"
 subject_interaction_events.26.title: "収穫の連鎖"
 subject_interaction_events.26.desc: "我々は保護国の交易を管理しており、彼らが栽培し生産するものを輸出すればするほど、収穫量も増加する。とにかくわが国は、生産物の質と量の双方を向上させ、交易力も向上させることができた。"
 subject_interaction_events.26.a: "質と量の両立が重要だ。"
 opinion_export_good: "輸出による生産増加"
 subject_interaction_events.27.title: "輸出政策による悪影響"
 subject_interaction_events.27.desc: "我々が保護国の交易力を支配したとき、交易商や商人たちは大きな打撃を受けた。この商業政策が彼らにもたらした“苦難”についての不満は、保護国の統治者にも届くこととなった。統治者はその不満に同意し、この政策のせいで両国の関係が悪化していると宣言した。"
 subject_interaction_events.27.a: "文句を言われる程度で済むなら、放っておこう。"
 opinion_export_bad: "交易の転換による経済への打撃"
 subject_interaction_events.29.title: "正統性への疑問符"
 subject_interaction_events.29.desc: "[ROOT.GetCountry.GetName]の玉座に対する我々の支配力が弱まり、正統性が疑問視されているにもかかわらず、従属国のひとつが公の場で我々に異を唱えたことで、我々の誇りと威信は打撃を受けた。彼らは、我々が自分たちの国をほとんど管理できない以上、統治する権利はないと主張している。"
 subject_interaction_events.29.a: "公の場で反抗したことを叱責せよ。"
 opinion_low_legitimacy: "低い正統性"
 subject_interaction_events.29.b: "彼らは正しいかもしれないが、それが彼らの我々への評価に影響してはならない。"
 subject_interaction_events.30.title: "破産という名の穴"
 subject_interaction_events.30.desc: "国から最大限絞り出そうとする統治者、貪欲で無能な者たちに管理される国庫、失敗した投資、過剰な借金…… これらが破産という名の「穴」が掘られる理由であり、我々の従属国のひとつがつまずいて穴の底まで落ちた理由でもある。我々は寄付によって彼らを助け出すことも、無視して自力で解決させることもできる。"
 subject_interaction_events.30.a: "介入して金と梯子を送ってやれ！"
 opinion_money_sent: "危機に金を送ってくれた"
 subject_interaction_events.30.b: "自業自得だ！"
 opinion_no_money: "危機に金を送らなかった"
 subject_interaction_events.32.title: "反抗的な従属国"
 subject_interaction_events.32.desc: "わが国の戦争への傾倒が、国民の怒りを買ったと従属国は言う。噂によれば、我々が公正な統治よりも野蛮な征服に関心があると彼らは考えているらしい。彼らの言うことは真実ではなく無礼であり、このまま放っておくのは賢明ではないだろう。"
 subject_interaction_events.32.a: "奴らを見せしめにしろ。"
 opinion_tyrant_overlord: "暴君のような宗主国"
 subject_interaction_events.32.b: "ただの一過性の反抗にすぎない。"
 subject_interaction_events.33.title: "宗主国による見せしめ"
 subject_interaction_events.33.desc: "不満を抱いた我々の宗主国は、わが国を見せしめにするべきだと考えた。これは不名誉なことだ。"
 subject_interaction_events.33.a: "目には目を……"
 subject_interaction_events.34.title: "忠実な従属国"
 subject_interaction_events.34.desc: "わが国の従属国は、不満を抱かず忠誠心が高いことでよく知られている。幸いにも、我々と従属国の関係に亀裂を生じさせることは事実上不可能であり、それはわが国の評価の向上にも役立っている。"
 subject_interaction_events.34.a: "この時代は語り継がれるだろう。"
 subject_interaction_events.34.b: "それをうまく活用すべきだな。"
 subject_interaction_events.35.title: "不忠の従属国"
 subject_interaction_events.35.desc: "我々と従属国のあいだに強い敵意があることは周知の事実だ。憎悪が蔓延し、宮廷は血の赤と秘密の黒で染まっている。当然、これは対処しなければならない問題だろう。"
 subject_interaction_events.35.a: "放っておけ。"
 subject_interaction_events.35.b: "対処しよう。"
 subject_interaction_events.36.title: "使い捨ての兵士"
 subject_interaction_events.36.desc: "わが国では現在、非常に重要な資源であり消耗品の、「兵士」が不足しているようだ。だが心配はない！ わが国で不足していようと、従属国には戦場に送り出す新鮮な人間が大勢いる。奴隷のように戦わせることは大変心が痛むが、それが世のつねである。"
 subject_interaction_events.36.a: "銃にはそれを撃つ兵士が必要だ。"
 subject_interaction_events.36.b: "従属国を敵に回す危険は冒せない。"
 subject_interaction_events.37.title: "使い捨ての兵士"
 subject_interaction_events.37.desc: "どうやら、我々の宗主国は指導力のなさを埋め合わせるために、わが国民に隷属を強いることを考えたようだ。わが国の田畑はますます人手不足となり、おそらく活気が戻ることはないだろう。"
 subject_interaction_events.37.a: "許せん！"
 subject_interaction_events.38.title: "追加の税金"
 subject_interaction_events.38.desc: "わが国の経済が「不振」だと言うのは控えめな表現であり、事実「大惨事」だと言う者もいる。我々が財政をやりくりするのに苦労しているとき、こともあろうか従属国の経済は活況を呈している。彼らへの課税が足りないのかもしれない。"
 subject_interaction_events.38.a: "追加の税金を課すべきか。"
 subject_interaction_events.38.b: "これ以上の税金は必要ない。"
 subject_interaction_events.39.title: "追加の税金"
 subject_interaction_events.39.desc: "我々の宗主国は、落ち込んだ経済を立て直すために多額の金を支払うよう要求してきた。"
 subject_interaction_events.39.a: "ちくしょう！"
 subject_interaction_events.43.title: "戦争に疲弊した従属国"
 subject_interaction_events.43.desc: "我々の戦争により、従属国のひとつがかなり不安定になっているようだ。もちろん、対処は彼らに任せることもできるが、我々が支援するのは誠意の表れとなるだろう。"
 subject_interaction_events.43.a: "援助せよ。"
 opinion_benevolent_overlord: "慈悲深い宗主国"
 subject_interaction_events.43.b: "$common_string_let_them_fend_for_themselves$"
 subject_interaction_events.44.title: "宗主国が援助した"
 subject_interaction_events.44.desc: "我々の宗主国は、戦争後に国を再建できるよう援助を送るべきだと考えた。"
 subject_interaction_events.44.a: "感謝を伝えよう。"
 subject_interaction_events.45.title: "経済的自由"
 subject_interaction_events.45.desc: "他国の気まぐれに振り回されなくなり、わが国は独自の交易政策を実施することができる。交易規制を回避したり、密輸に手を染めたりする必要はもはやない。"
 subject_interaction_events.45.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 subject_interaction_events.46.title: "平等な地位"
 subject_interaction_events.46.desc: "[target.GetName]の代表者が、両国の統合に関する提案を提出した。\n\n彼らは、わが国が国民とその伝統に与えている保護を、[target.GetCulture.GetName]の国民とその伝統にも同様に与えるという条件で、[ROOT.GetCountry.GetLongName]と直ちに統合する用意がある。"
 subject_interaction_events.46.a: "提案を受け入れよう。"
 subject_interaction_events.46.b: "いつかは統合する。ただし平等な関係ではない！"
 subject_interaction_events.47.title: "腐敗した外交官"
 subject_interaction_events.47.desc: "[target.GetAdjective]の主要外交官たちに、わが国の統合を推し進める用意があることを[target.GetCapital.GetName]の特使たちが突き止めた。もちろん、それなりの対価は必要だが。"
 subject_interaction_events.47.a: "つまりビジネスだな。"
 subject_interaction_events.47.b: "誠実にやらなければ意味がない！"
 subject_interaction_events.48.title: "[target.GetAdjectiveWithNoTooltip]継承権主張者"
 subject_interaction_events.48.desc: "古代の写本を徹底的に調べた[target.GetCapital.GetName]の紋章官たちが、ある主張を始めた。それは[ROOT.GetCountry.GetAdjective]の王位の継承権は、遠縁ながらも彼らの[target.GetGovernment.GetRulerTitle]である[new_king.GetName]にあることは明確だ、という内容である。\n\n彼らは、もし我々が[new_king.GetNameWithNoTooltip]を王位に据えることに同意すれば、両国は統一されたも同然だろうと言っている。"
 subject_interaction_events.48.a: "問題解決だ！"
 subject_interaction_events.48.b: "その証拠はかなり怪しい……"
