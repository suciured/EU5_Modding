l_japanese:
 primasgermaniae.1.title: "最高位聖職者"
 primasgermaniae.1.desc: "10世紀以来、[target_country.GetName][target_country.GetGovernment.GetRulerTitle]は名誉ある[ShowGovernmentReformName('primas_germaniae')]の称号を保持してきた。これは、[GetUniqueInternationalOrganization('hre').GetName]で最も重要な[ShowReligionAdjective('catholic')][target_country.GetGovernment.GetRulerTitle]という意味である。\n\n当然ながら、このような称号は帝国のほかの諸侯の嫉妬を買うことになる…… 我らが統治者[home_ruler.GetName]は注意しなければ、$game_concept_prestige$が低下して称号を失いかねない！"
 primasgermaniae.1.a: "なるほど……"
 primasgermaniae.2.title: "最高位聖職者の称号に異論"
 primasgermaniae.2.desc: "わが[target_country.GetGovernment.GetRulerTitle]よ、[ShowReligionAdjective('catholic')]社会は我々をもはや信頼していないようです！ 別の大司教が[ShowGovernmentReformName('primas_germaniae')]の称号を狙っているという噂まであります！"
 primasgermaniae.2.a: "ただの噂だろう。"
 primasgermaniae.3.title: "最高位聖職者"
 primasgermaniae.3.desc: "[ShowGovernmentReformName('primas_germaniae')]は、[GetUniqueInternationalOrganization('hre').GetName]で最も重要な[ShowReligionAdjective('catholic')][original_prime.GetGovernment.GetRulerTitle]に与えられる称号である。この称号は10世紀に誕生し、マインツ大司教が最初にこの称号を授かった。\n\n[original_prime.GetLongName]の二流勢力がこのような誉れ高い称号を使用するのは、[GetUniqueInternationalOrganization('catholic_church').GetName]に対する侮辱ではないだろうか。よりふさわしい候補がいるのでは？"
 primasgermaniae.3.a: "たとえば、私だ……"
 opinion_accepted_primas_germaniae: "最高位聖職者の称号を授与"
 primasgermaniae.3.b: "放っておけ。いまのところはな……"
 opinion_supported_primas_germaniae: "新しく選ばれた最高位聖職者を支持"
 primasgermaniae.4.title: "最高位聖職者の称号を喪失"
 primasgermaniae.4.desc: "わが[original_prime.GetGovernment.GetRulerTitle]よ、名誉ある[ShowGovernmentReformName('primas_germaniae')]の称号を失ってしまいました。[GetUniqueInternationalOrganization('hre').GetName]における我々の地位の低下を理由に、別の大司教である[new_primae.GetName][new_primae.GetGovernment.GetRuler.GetName]が我々から称号を奪ったのです！"
 primasgermaniae.4.a: "仕方ない。彼を祝福しよう……"
 opinion_congratulated_new_primas_germaniae: "新しい最高位聖職者を祝福"
 primasgermaniae.4.b: "この屈辱、必ず晴らしてみせる！"
 opinion_lost_primas_germaniae: "新しく選ばれた最高位聖職者を支持せず"
 primasgermaniae.6.title: "[pope_country.GetGovernment.GetRulerTitle]の特使"
 primasgermaniae.6.desc: "朗報だ！ [pope_country.GetGovernment.GetRulerTitle]が我々に名誉ある[ShowGovernmentReformName('primas_germaniae')]の称号を授けることを決定した。これは前任者が称号を剥奪されたためだが、結果的に我々は[GetUniqueInternationalOrganization('hre').GetName]で最も重要な[ShowReligionAdjective('catholic')]大司教となるのだ。"
 primasgermaniae.6.a: "喜んでこの称号を授かろう。"
 primasgermaniae.6.b: "丁重に断らなければならない。"
 opinion_declined_primas_germaniae: "最高位聖職者の称号を拒否"
