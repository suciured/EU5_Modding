l_japanese:
 flavor_glh.1.title: "タタールのくびき"
 flavor_glh.1.desc: "ルーシの地への侵攻に成功したあと、我々は進んで門を開いた人々を[ROOT.GetCountry.GetName]のもとに服従させた。[ShowCultureGroupName('russian_group')]諸公国の支配を維持するため、我々は複雑な朝貢制度を設け、年に一度、財貨と戦闘可能な兵士を要求している。これは彼らの再興と、将来的な反抗を抑制する効果がある。\n\n我々は諸侯間の内紛を助長するため、適切な相手に「[GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle]」の称号を与え、その対価として、我々に代わってほかの朝貢国から税を徴収させる役目を与えるつもりだ。"
 flavor_glh.1.a: "とにかくあらゆる手を尽くせ。"
 flavor_glh.1.tt: "[target_root_country.GetName]は要請があれば[tatar_yoke.GetName]の新たな「[ShowSpecialStatusName('tatar_tax_collector')]」を選ぶことができる"
 flavor_glh.1.historical_info: "タタールのくびきは、13世紀に東ヨーロッパに侵入し、東スラヴ諸公国に朝貢制度を課したキプチャクの支配と統治を指す。この「くびき」とはモンゴルやタタールへの貢納を意味するが、スラヴの従属国に義務づけられた強制的な兵役も含まれるようになった。タタールのくびきは、15世紀にキプチャクの勢力が衰えはじめるまで続いた。"
 flavor_glh.2.title: "[target_root_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip]・“カリター”・[target_root_country.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 flavor_glh.2.desc_kalita_the_tax_collector: "[GetUniqueInternationalOrganization('tatar_yoke').GetName]の[ShowSpecialStatusName('tatar_tax_collector')]である[target_root_country.GetGovernment.GetRuler.GetName]は、ルーシの地の各朝貢国から税金を確実に徴収し、我々に貢献している。しかしながら、朝貢国にはまだ貨幣を提供できる余裕があるようで、[ShowSpecialStatusName('tatar_tax_collector')]は我々に代わってこれを徴収することを提案した。このような率先した行動に対し、我々は[target_root_country.GetGovernment.GetRuler.GetHimHer]の称号とその特権を維持することで報いてやるべきだろう。"
 flavor_glh.2.desc_discovered_treachery: "[GetUniqueInternationalOrganization('tatar_yoke').GetName]の[ShowSpecialStatusName('tatar_tax_collector')]である[target_root_country.GetGovernment.GetRuler.GetName]が、我々の利益となる情報を隠していることが判明した。ルーシの地の各朝貢国はまだ貨幣を提供できる余裕があり、[ShowSpecialStatusName('tatar_tax_collector')]は我々に代わってこれを徴収する権限をもつが、徴収を怠っているのだ。このような背信には罰を与えるべきであり、[target_root_country.GetGovernment.GetRuler.GetHimHer]の称号とその特権を取り上げ、別の者に与えるのが賢明ではないだろうか。"
 flavor_glh.2.desc: "[GetUniqueInternationalOrganization('tatar_yoke').GetName]の[ShowSpecialStatusName('tatar_tax_collector')]である[target_root_country.GetGovernment.GetRuler.GetName]が、[ShowCultureGroupName('tatar_group')]の利益となる情報を[GetCountry('GLH').GetGovernment.GetRulerTitle]に隠していることが判明した。[ShowSpecialStatusName('tatar_tax_collector')]は[GetCountry('GLH').GetLongName]に代わって貢物を徴収する権限をもつが、わが国からの徴収を控えているのだ。我々はこの勇敢なおこないを称賛し、この情報が明るみに出ないことを祈ろう。"
 flavor_glh.2.a: "従順であるべきだが、感謝する。"
 flavor_glh.2.tt1: "[GetCountry('GLH').GetGovernment.GetRulerTitle]と[ShowSpecialStatusName('tatar_tax_collector')]双方の信頼度が増加する"
 STATIC_MODIFIER_NAME_kalita: "カリター"
 flavor_glh.2.b: "我々は許さないし、忘れもしない。"
 flavor_glh.2.c: "予想外の情けをかけてくれた。"
 flavor_glh.3.title: "諸公たちの戦い"
 flavor_glh.3.desc_direct_appeal_to_khan: "[GetUniqueInternationalOrganization('tatar_yoke').GetName]の一員として、わが国の保護下にある諸公国の統治者は伝統的に、王位に就く前に[ROOT.GetCountry.GetGovernment.GetRulerTitle]による承認を受けることになっている。[target_root_country.GetName]の統治者は、その統治権がすでに承認されているものの、近親者との権力闘争の最中であることから、[target_root_country.GetGovernment.GetRuler.GetName]の任命の再承認を求める使者を送ってきた。"
 flavor_glh.3.desc_endorses_ruler: "[GetCountry('GLH').GetLongName][GetCountry('GLH').GetGovernment.GetRulerTitle]は、[target_root_country.GetGovernment.GetRuler.GetName]が[target_root_country.GetName]を支配することに関して、[GetCountry('GLH').GetGovernment.GetRuler.GetName]が支持を続けることを宣言した。"
 flavor_glh.3.desc_endorses_pretender: "[GetCountry('GLH').GetName][GetCountry('GLH').GetGovernment.GetRulerTitle]は、[target_root_country.GetGovernment.GetRuler.GetName]が[target_root_country.GetName]を支配することに関して、[GetCountry('GLH').GetGovernment.GetRuler.GetName]はもはや支持しないことを宣言した。代わりに、[GetCountry('GLH').GetGovernment.GetRulerTitle]は[pretender.GetName]を支持する。"
 flavor_glh.3.a: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]を指導者として承認しよう。"
 flavor_glh.3.tt1: "この選択肢は[target_root_country.GetNameWithNoTooltip]での継承戦争の可能性を低下させる"
 flavor_glh.3.b: "[pretender.GetNameWithNoTooltip]を指導者として承認しよう。"
 flavor_glh.3.tt2: "この選択肢は[target_root_country.GetNameWithNoTooltip]での継承戦争につながる可能性がある"
 flavor_glh.3.c: "裁定を受け入れる。"
 flavor_glh.1000.title: "新たな[ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')]？"
 flavor_glh.1000.desc: "[actor.GetName]が、現在[old_tax_collector.GetName]が務めている「[ShowSpecialStatusName('tatar_tax_collector')]」の地位を与えるよう要請してきた。この要請に応じれば[GetInternationalOrganization('tatar_yoke').GetName]内の均衡を崩し、[old_tax_collector.GetNameWithNoTooltip]が我々に対してより敵対的になる可能性がある。一方で、これは前任者よりも忠実な[ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')]を就任させる機会となるかもしれない。"
 flavor_glh.1000.a: "快く要請に応じよう。"
 flavor_glh.1000.b: "[old_tax_collector.GetNameWithNoTooltip]のままでいい。"
