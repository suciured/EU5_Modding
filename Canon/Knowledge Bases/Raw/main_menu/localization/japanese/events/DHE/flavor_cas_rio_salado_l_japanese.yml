 flavor_cas_rio_salado.1.title: "[GetCountry('MOR').GetNameWithNoTooltip]の脅威"
 flavor_cas_rio_salado.1.desc: "異教の統治者である[GetCountry('MOR').GetName]は、[ShowRegionName('iberia_region')]の南部に侵攻し、我々を攻撃しようとしている。これは半島から異国の侵略者を排除し、[ShowRegionNameWithNoTooltip('iberia_region')]における[ROOT.GetCountry.GetReligion.GetAdjective]の支配を確実にしようというわが国の政策を脅かす。我々は友好国である[GetCountry('POR').GetName]に呼びかけ、[GetCountry('MOR').GetAdjectiveWithNoTooltip]の侵略者を永久に撃退するための軍を用意すべきだ。"
 flavor_cas_rio_salado.1.a: "戦争の準備を。"
 flavor_cas_rio_salado.1.b: "危険に見合う価値はない。"
 flavor_cas_rio_salado.1.historical_info: "1330年代、カスティーリャ南方の国境は非常に厳しい状況を迎えた。まず、1333年に同国がジブラルタルのムーア城を失ったことが、モロッコのマリーン朝のスルタン、アブ・アル＝ハサン・アリー・イブン・オスマンの息子にして後継者であるアブ・マリク＝アブド・アル＝ワーヒドにとって、アルヘシラスとロンダを中心とする小さな王国を傘下に収める好機となった。マリーン朝はアブ・マリクが1337年にトレムセン首長国を征服したことで資金を得ており、1339年の「アルガラーダ（襲撃）」でアブ・マリクが命を落としたことをきっかけに、アブ・アル＝ハサンは息子が得た資金を投じ、ジブラルタル海峡を超えた全面侵攻の準備を開始した。侵攻は1340年4月に始まり、マリーン朝の艦隊がジブラルタル海峡の制海権を握ったことでアブ・アル＝ハサンは1340年8月14日に軍の上陸を成功させ、9月にはカスティーリャ軍の要衝であるタリファ城攻略に取り掛かった。\n\n最終的に、このムスリム国とキリスト教国のふたつの軍は10月30日にリオ・サラドの渓谷で決戦を繰り広げた。両軍が丸一日戦いつづけたすえに、後詰めだったタリファの防衛部隊が参戦したことでマリーン朝の軍は総崩れとなり、スルタンのアブ・アル＝ハサン・アリーは残った戦力とともにアルヘシラスへと撤退した。この戦いが戦局の転換点となり、以降150年間、1492年にイベリア半島のグラナダにあった最後のイスラム勢力の拠点を征服するまで、海峡におけるカスティーリャの地位は揺るがなかった。"
 claimed_our_land: "わが国の領土への主張"
 refused_claim: "わが国の領土への主張を拒否"
 flavor_cas_rio_salado.2.title: "[GetCountry('CAS').GetNameWithNoTooltip]、わが国の領土を主張"
 flavor_cas_rio_salado.2.desc: "[ShowRegionName('iberia_region')]の[GetCountry('CAS').GetReligion.GetAdjective]人統治者は再び、半島のわが国固有の領土への攻撃を準備し、[ShowLocationName('strait_of_gibraltar')]に対する我々の支配を脅かしている。我々は友好国の[GetCountry('GRA').GetName]に呼びかけ、[GetCountry('CAS').GetAdjective]の侵略者を永久に撃退するための軍を用意すべきだ。"
 flavor_cas_rio_salado.2.a: "戦争の準備を。"
 flavor_cas_rio_salado_response.34.title: "[target_ally.GetNameWithNoTooltip]が支援を求める"
 flavor_cas_rio_salado_response.34.desc: "[ShowLocationName('strait_of_gibraltar')]をめぐる紛争が再び加熱してきたようだ。[target_ally.GetName]の使節がわが宮廷に到着し、[target_enemy.GetReligion.GetAdjective]軍を栄光ある戦いで再び撃退するための同盟を要請した。"
 flavor_cas_rio_salado_response.34.a: "我らが友、[target_ally.GetNameWithNoTooltip]を支援しよう。"
 flavor_cas_rio_salado_response.34.b: "要請を断れ。"
 flavor_cas_rio_salado.5.title: "[ShowRegionNameWithNoTooltip('iberia_region')]から[GetCountry('MOR').GetNameWithNoTooltip]を撃退"
 flavor_cas_rio_salado.5.desc: "苦しい戦いのすえ、我々は[GetCountry('MOR').GetName]軍に勝利を収め、ついに[GetCountry('MOR').GetAdjective]による[ShowLocationName('strait_of_gibraltar')]の支配を打ち破るとともに、[ShowLocationName('algeciras')]を完全に掌握した。和平条約で得た戦利品とこの勝利の栄光に、我々は何世紀も浸ることができるだろう！"
 flavor_cas_rio_salado.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.6.title: "[target_ruler.GetNameWithNoTooltip]の訪問"
 flavor_cas_rio_salado.6.desc: "[target_ruler.GetName]が[ShowLocationName('guadalupe')]にある[ShowBuildingTypeName('monastery')]を訪れ、[ShowLocationName('algeciras')]の戦いで[GetCountry('MOR').GetAdjective]の異教徒に勝利したことをグアダルーペの聖母に報告し感謝した。[target_ruler.GetNameWithNoTooltip]は[ShowBuildingTypeNameWithNoTooltip('monastery')]に滞在中、戦争で獲得したいくつもの戦利品を捧げ、[ShowBuildingTypeNameWithNoTooltip('monastery')]の地位を高めた。"
 flavor_cas_rio_salado.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.6.b: "資金に余裕がない。"
 flavor_cas_rio_salado.7.title: "記念すべき勝利"
 flavor_cas_rio_salado.7.desc: "戦利品を手に入れた我々は、[GetCountry('MOR').GetAdjective]軍に対する勝利を記念して、[ShowLocationName('valladolid')]の地域に立派な[ShowBuildingTypeName('monastery')]を建てる機会を得た。クララ会に捧げられるこの修道院は、我々の輝かしい勝利の記憶として完璧なものになるはずだ。"
 flavor_cas_rio_salado.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.7.b: "資金に余裕がない。"
