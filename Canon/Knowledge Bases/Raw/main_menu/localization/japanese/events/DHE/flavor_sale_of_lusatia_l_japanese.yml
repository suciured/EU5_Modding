l_japanese:
 flavor_sale_of_lusatia.1000.title: "[GetCountry('SOR').GetNameWithNoTooltip]の協定"
 flavor_sale_of_lusatia.1000.desc: "[GetCharacter('bra_heinrich_ii_askanier').GetName]の死後、わが国が相続によって得た[GetCountry('SOR').GetLongName]は、[ROOT.GetCountry.GetCapital.GetName]における[target_ruler.GetName]の野望にとって大きな価値をもたない。我々は以前、[GetCountry('SOR').GetNameWithNoTooltip]の権利を質入れする協定を[GetCountry('MEI').GetLongName]と結んでいる。諸外国が[GetCountry('SOR').GetNameWithNoTooltip]への領土拡大を狙っているいま、侵略から防衛する負担を強いられるよりは、この協定を更新しそこから利益を得るほうがいいだろう。"
 flavor_sale_of_lusatia.1000.a: "[GetCountry('MEI').GetCapital.GetNameWithNoTooltip]に外交官を派遣せよ！"
 flavor_sale_of_lusatia.1000.a.tt: "[GetCountry('MEI').GetName]に多額の金で[GetCountry('SOR').GetName]を売却し、[subject|e]関係を10年間移譲できる。ただし、[GetCountry('SOR').GetNameWithNoTooltip]の[ruler|e]は[target_ruler.GetName]のままとなる"
 flavor_sale_of_lusatia.1000.b: "たとえ一時的でも手放すことはできない。"
 flavor_sale_of_lusatia.1000.historical_info: "ラウジッツ辺境伯領は1353年にマイセン辺境伯領に質入れされ、1323年の古い協定が更新された。この協定は10年間有効とされ、マイセンはラウジッツの歳入を利用できるようになり、ヴィッテルスバッハ家は名目上の統治者でありつづけた。"
 flavor_sale_of_lusatia.1001.desc: "[GetCountry('BRA').GetLongName]が、[GetCountry('SOR').GetName]の古い協定を10年間更新することを提案してきた。彼らはかなりの額の金を要求しているが、これは旧[target_ruler_meissen.GetDynasty.GetName]領での影響力をさらに拡大する絶好の機会となるだろう。"
 flavor_sale_of_lusatia.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_sale_of_lusatia.1001.b: "あの土地は不要だ。"
 flavor_sale_of_lusatia.1100.title: "[GetCountry('SOR').GetNameWithNoTooltip]問題"
 flavor_sale_of_lusatia.1100.desc_normal: "協定が守られたため、[GetCountry('SOR').GetLongName]は我々の支配下に戻るはずだ。\n\nしかし、[GetCountry('SOR').GetNameWithNoTooltip]は我々にほとんど価値をもたらさない領地であり、土地を売却すれば、より重要な問題のために必要な資源が得られるかもしれない。権利を売却し、この厄介な土地を手放す選択肢も探ることができる。多くの者が[GetCountry('SOR').GetName]の獲得に興味をもつはずであり、良好な関係にある[target_buyer.GetName]も信頼できる取引相手となる。"
 flavor_sale_of_lusatia.1100.desc_fallback: "[GetCountry('SOR').GetName]の協定は期限切れとなったが、残念ながら協定は外国の愚か者の手に渡り、失われてしまった。いまとなっては、その土地を法的に取り戻す手段はほとんどない。"
 flavor_sale_of_lusatia.1100.a: "[target_buyer.GetNameWithNoTooltip]に接触し、提案せよ。"
 flavor_sale_of_lusatia.1100.b: "領土の売却はもう終わりだ。"
 flavor_sale_of_lusatia.1100.c: "我々の正当な領土を取り戻す！"
 flavor_sale_of_lusatia.1100.d: "判断を誤ったのだろうか。"
 flavor_sale_of_lusatia.1100.historical_info: "1353年の協定が期限を迎え、オットー・フォン・ヴィッテルスバッハはラウジッツ辺境伯の称号と領地をボヘミア王室に売却し、ボヘミアはこれを受け入れた。ラウジッツはボヘミアの支配下に入り、上ラウジッツと下ラウジッツは再びひとつの支配のもとに統一された。"
 flavor_sale_of_lusatia.1101.desc: "[GetCountry('MEI').GetName]への[GetCountry('SOR').GetName]の協定が期限切れとなり、[GetCountry('BRA').GetName]はわが国に[GetCountry('SOR').GetLongNameWithNoTooltip]の完全購入を申し出てきた。価格は確かに高いが、我々にとっては実入りの多い投資となるだろう。"
 flavor_sale_of_lusatia.1101.a: "申し出を受けよう！"
 flavor_sale_of_lusatia.1101.b: "いい投資とは思えない。"
 flavor_sale_of_lusatia.1102.title: "提案拒否"
 flavor_sale_of_lusatia.1102.desc: "[target_buyer.GetName]が我々の提案を拒否した！ [GetCountry('SOR').GetName]は当初の協定どおりわが国の支配下に戻り、属国としての貢納金を支払うことになる。"
 flavor_sale_of_lusatia.1102.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
