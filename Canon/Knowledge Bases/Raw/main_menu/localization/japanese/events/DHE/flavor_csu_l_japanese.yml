l_japanese:
 flavor_csu.100.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の[ShowBuildingTypeNameWithNoTooltip('panaqa_building')]"
 flavor_csu.100.desc: "最後の偉大な君主が亡くなり、王家は我々の土地を古き[ShowBuildingTypeName('panaqa_building')]に分配した。新たな治世の周期が再び始まり、現[ROOT.GetCountry.GetGovernment.GetRulerTitle]は征服を通じて己の遺産を築かなければならない。"
 flavor_csu.100.a: "それが伝統だ。"
 add_panaqas_to_every_location_tt: "#R すべての所有[location|e]が[ShowBuildingTypeName('panaqa_building')]を得る。#!"
 flavor_csu.200.title: "アンデス最高の#italic チチャ#!"
 flavor_csu.200.desc: "我らが統治者の妻である[concubine_poisoner.GetName]は、[ShowAreaName('acamama_area')]で最高の#italic チチャ#!醸造家のひとりとして知られる。彼女がトウモロコシから作る美味な飲み物は、長年にわたる対立関係と国境摩擦の歴史をもつ[ROOT.GetCountry.GetName]をも魅了し、[GetCountry('AYA').GetName]王家との婚姻を成立させるのに役立った。\n\n今日も[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は至高の#italic チチャ#!をこしらえた。いつものように、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]はこれを味わってもいいだろうか？"
 flavor_csu.200.a: "飲み干そう！"
 flavor_csu.200.b: "この女は何かを企んでいる！ 追放しろ！"
 flavor_csu.200.c: "毒が盛られている！ この女を捕らえろ！"
 flavor_csu.200.tt.c: "彼女を秘密裏に始末しろ。"
 flavor_csu.201.title: "裏切り！"
 flavor_csu_201_desc: "[concubine_poisoner.GetName]が、我らが[qusqu_ruler.GetName]の#italic チチャ#!に毒を盛った。衛兵が駆けつけた時、[qusqu_ruler.GetNameWithNoTooltip]はすでに玉座の間の床で事切れていた。"
 flavor_csu.201.desc.a: "$flavor_csu_201_desc$\n\nしかし、裏切り行為はこれだけでは終わらなかった。戦士の[usurper_inka.GetName]はこれを好機と捉え、毒殺者を罰するのではなく王位を簒奪し、自らを「#italic サパ・インカ#!」と呼びはじめたのだ。"
 flavor_csu.201.tt.a: "後味が悪いな……"
 flavor_csu.201.desc.b: "$flavor_csu_201_desc$\n\n毒を盛った女は衛兵に捕らえられた。処刑されなかったのは、王女という彼女の地位のおかげだった。\n我々はこの女をどうすべきだろうか？"
 flavor_csu.201.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]が死んだ。[ROOT.GetCountry.GetGovernment.GetRulerTitle]に栄光あれ。"
 flavor_csu.201.b: "裏切り者め！ [old_heir.GetNameWithNoTooltip]が真の[ROOT.GetCountry.GetGovernment.GetRulerTitle]だ。"
 hanan_qusqu_rebels: "ハナン・クスコの乱"
 hurin_qusqu_rebels: "フリン・クスコの乱"
 flavor_csu.201.c: "この女を追放せよ！"
 flavor_csu.201.d: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の仇をとれ！"
 flavor_csu.202.title: "余波"
 flavor_csu.202.desc: "騒動が落ち着き、わが国の新たな[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が権力の座に就いたいま、[ShowDynastyName('hurin_qusqu_dynasty')]一族をどう扱うかを決める時だ。\n\n神官や官僚としての人脈や経験は依然として役に立つが、一族が[ROOT.GetCountry.GetFlavorRank]の実権を握りつづければ、残された怨恨が問題となりかねないだろう。"
 flavor_csu.202.a: "彼らには#italic インティ#!としての責務のみを与える。"
 flavor_csu.202.b: "馬鹿げている！ 犬どもを追い払え！"
 flavor_csu.202.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]を脅かす者は許さん。全員殺せ！"
 hurin_qusqu_privilege: "大神官フリン・クスコ"
 hurin_qusqu_privilege_desc: "フリン・クスコは、インティの#italic Villaq Umu#!（ウィラク・ウム、大神官）として、インティに直接仕える義務と特権をもつ。"
 flavor_csu.210.title: "邪悪な計画"
 flavor_csu.210.desc: "我々の相談役である[minister.GetName]が、憎き隣国[GetCountry('CSU').GetName]に打撃を与える機会を用意した。[minister.GetHeShe|U]は[GetCountry('CSU').GetNameWithNoTooltip]宮廷に諜報員を潜入させることに成功し、[heir|e]の[kidnapped_heir.GetName]に接触したのだ。我々が腹を決めさえすれば、この[heir|e]拉致し、[ROOT.GetCountry.GetCapital.GetName]に連れてくることなど簡単だろう。いざ実行に移した場合、我々は[GetCountry('CSU').GetGovernment.GetRuler.GetName]に身代金を要求することができる。"
 flavor_csu.210.a: "計画を進めよ。"
 flavor_csu.210.b: "我々は悪党ではない！ 貴様は宮廷を去れ。"
 flavor_csu.211.title: "後継者の誘拐"
 flavor_csu.211.desc: "[GetCountry('AYA').GetName][GetCountry('AYA').GetGovernment.GetRuler.GetName]を支配する悪党が、わが国の首都に諜報員を送り込んできた。彼らは我々の[heir|e][kidnapped_heir.GetName]を拉致し、[ROOT.GetCountry.GetCapital.GetName]に連れ去ってしまったのだ。そして彼らは、[kidnapped_heir.GetNameWithNoTooltip]の身柄と引き換えに多額の金を要求してきた。"
 flavor_csu.211.a: "身代金を支払おう。"
 flavor_csu.211.b: "悪党どもの要求など無視だ。"
 flavor_csu.212.title: "金の到着"
 flavor_csu.212.desc: "[GetCountry('CSU').GetName]の臆病者どもはついに折れ、我々が要求した金を送ってきた。"
 flavor_csu.212.a: "子供を返してやれ。"
 flavor_csu.212.b: "愚かな奴らめ！ 子供を返すと思ったか？"
 flavor_csu.213.title: "悪霊憑きの子供"
 flavor_csu.213.desc: "[GetCountry('CSU').GetAdjective]の子供が[ROOT.GetCountry.GetCapital.GetName]にやってきて以来、廷臣たちは神経質になっている。拉致されてきて以来、この子供泣きわめくのをやめず、看守たちが言うには「血の涙を流しはじめた」という。宮殿の使用人たちは、この子には悪霊が憑いており、[GetCountry('CSU').GetAdjectiveWithNoTooltip]の統治者はそれを知っていたため取り戻そうとしなかったと考えている。"
 flavor_csu.213.a: "災いを呼ぶ前に、この悪霊憑きの子を元の場所に送り返せ。"
 flavor_csu.213.b: "迷信深い使用人の戯言だ。"
