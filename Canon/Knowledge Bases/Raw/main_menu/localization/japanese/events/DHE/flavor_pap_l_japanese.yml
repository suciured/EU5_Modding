l_japanese:
 flavor_pap.1.title: "異端審問の再編"
 flavor_pap.1.desc: "[ShowLocationName('naples')]の[future_paul_iv_scope.GetName]の主導により、[ROOT.GetCountry.GetGovernment.GetRulerTitle]はローマ異端審問所をスペインの手法に従って再編した。これによりイエズス会とともに、人々に対し恐怖政治が敷かれることとなる。しかし、その残忍な手段は効果を発揮し、イタリア半島における[ShowReligionAdjective('lutheran')]運動は完全に根絶された。"
 flavor_pap.1.a: "スペイン方式の異端審問"
 flavor_pap.1.b: "穏健な異端審問"
 flavor_pap.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pap.2.desc: "[target_character.GetName]は、神を自然と同一視する神学者だ。彼は敬虔な[ShowReligionGroupAdjective('christian')]徒を自認しているものの、コペルニクスの宇宙観を擁護し、宗教への盲信を風刺している。そのため[target_character.GetNameWithNoTooltip]は[ShowLocationName('venice')]で逮捕され、[ShowLocationName('rome')]に引き渡されて現在裁判を受けている。"
 flavor_pap.2.a: "この異端者を火刑に処せ。"
 flavor_pap.2.b: "命は助けてやれ。"
 borgia_pope_tt: "[borgia_pope_scope.GetName]が新教皇となる！"
 flavor_pap.4.title: "[borgia_pope_scope.GetLastNameWithNoTooltip][ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_pap.4.desc: "システィーナ礼拝堂の煙突から白い煙が上がった。聖職売買に対する告発のなか、コンクラーヴェは[ShowLocationName('valencia')]大司教の[borgia_pope_scope.GetName]をサン・ピエトロの聖座に選出した。しかし、[borgia_pope_scope.GetLastNameWithNoTooltip]家はつい最近ローマの政界に登場したばかりの新参者で、この地位を狙っていた古参のローマ貴族たちの怒りを買っている。[borgia_p.GetLastNameWithNoTooltip][ROOT.GetCountry.GetGovernment.GetRulerTitle]に関する噂の多くは敵によって誇張されている可能性が高いが、彼は公然と愛人を囲うことで知られ、すでに10代の息子[borgia_pope_son_scope.GetName]を枢機卿に昇格させている。世間では、この[ROOT.GetCountry.GetGovernment.GetRulerTitle]の治世は醜聞と腐敗まみれになるだろうという憶測が飛び交っている。"
 flavor_pap.4.a: "[ROOT.GetCountry.GetNameWithNoTooltip]が滅ぶほどではない。"
 flavor_pap.5.title: "[caesar_borgia_scope.GetNameWithNoTooltip]"
 flavor_pap.5.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の息子[caesar_borgia_scope.GetName]は、史上初めて枢機卿の職を辞任した。代わりに軍事冒険家としての道を模索する彼は、すでに有能かつ冷酷なコンドッティエーレとしての実力を示している。教皇も[caesar_borgia_scope.GetNameWithNoTooltip]の能力を認め、教皇領軍の総司令官に任命し、全軍の指揮権を彼に譲渡した。"
 flavor_pap.5.a: "Aut Caesar, aut nihil.（すべてを得るか、それとも死か！）"
 flavor_pap.6.title: "汚名を被った[ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_pap.6.desc: "ボルジア家の振る舞いの数々には、悪意に満ちた噂がつきまとっている。彼らは政敵を排除するため、致死的かつ検出困難な毒薬「カンタレラ」による殺人を犯しているという告発があとを絶たないのだ。教皇自身も聖職売買や汚職につねに関与していると言われ、さらに彼の子供である[caesar_borgia_scope.GetShortName]と[lucrecia_borgia_scope.GetName]の関係についても淫らな行為が囁かれているほどだ。これらの告発にはほとんど証拠がないようだが、[ShowReligionAdjective('catholic')]教徒のあいだでは広く信じられている。"
 flavor_pap.6.a: "すべて嘘と誹謗中傷だ！"
 flavor_pap.6.b: "この逆境を逆手に取ろう。"
 flavor_pap.7.title: "[GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip]家の教皇の終わり"
 flavor_pap.7.desc: "[GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip]家の[ROOT.GetCountry.GetGovernment.GetRulerTitle]の死は、[ShowLocationName('rome')]の貴族たちに密かな祝福をもって迎えられた。枢機卿たちは、[GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip]家の長年の政敵のひとりを後継者に選出した。この[target_character.GetName]は、前任者にもたらされた腐敗をなくし、教会の神聖性に対する信頼を回復すると宣言している。一方、[ROOT.GetCountry.GetAdjective]の支持を失った[caesar_borgia_scope.GetName]は一夜にしてその権力を失った。命の危険を感じた彼は、敵の手の及ばない[GetCountry('NAV').GetName]へと逃れた。"
 flavor_pap.7.a: "教会は評判を回復する必要がある。"
 flavor_pap.8.title: "魔術の噂"
 flavor_pap.8.desc: "[target_character.GetName]は[GetInternationalOrganization('catholic_church').GetName]内ではよく知られた人物だ。[target_character.GetSheHe|U]は魔女の存在と、貧しい[ShowReligionAdjective('catholic')]教徒に対する魔女の邪悪な影響を熱心に主張している。[target_character.GetSheHe]の熱意は、[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]の信者たちの物議を醸すことでしか満たされないようだ。複数の司教は、[ShowReligionAdjectiveWithNoTooltip('catholic')]の教義に違反しているという理由で、[target_character.GetNameWithNoTooltip]が魔女と思しき人物を裁く権利を否定した。\n\nこの争いが[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]の大分裂に発展することを避けるため、我々は魔女と異端に対する立場を明確にすべきである。"
 flavor_pap.8.a: "魔術は明らかに異端の証である。"
 flavor_pap.8.b: "魔女など存在しない！"
 flavor_pap.8.historical_info: "ハインリヒ・クラーマーはドミニコ会の修道士で、その活動は魔術の扱いと中央ヨーロッパでの魔女裁判の開始に大きな影響を与えた。1482年にラーフェンスブルクでの魔女裁判に参加したあと、彼はのちに教皇勅書「スンミス・デジデランテス・アフェクティブス」となる文書の草案を作成した。クラーマーはその後も物議を醸しつづけ、地元女性に対する告発が無罪に終わるとインスブルックを追放された。ケルンへの旅の途中、彼は『魔女に与える鉄槌』の草稿を書きはじめ、これにより神聖ローマ帝国内での魔女への迫害でさらなる権限を得た。"
 flavor_pap.9.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]、使徒の税金を呼びかける"
 flavor_pap.9.desc: "我々の信仰と熱意は、わが国の礎を成すものである。[ShowReligionAdjective('catholic')]信仰を誇り高く奉じる者としての正当性を証明するため、我らは[ShowEstatePrivilegeName('apostolic_tax_privilege')]への資金拠出を引き受けることを選んだ。いま、財政的責任を果たし、然るべき額を支払う時が来たのだ。"
 flavor_pap.9.a: "これは我々の義務だ……"
 flavor_pap.9.b: "そんな余裕はない。"
 every_catholic_upset_tt: "この支払いの義務を拒否すると、すべての[ShowReligionAdjectiveWithNoTooltip('catholic')]諸国から広く非難される"
 opinion_refused_to_pay_apostolic_tax: "使徒の税金の支払いを拒む。"
 flavor_pap.10.title: "スイス衛兵隊"
 flavor_pap.10.desc: "教皇領スイス傭兵隊設立の契約書が正式に交わされた。この精鋭部隊は、ローマ教皇への絶対的な忠誠心をもつ、規律正しく経験豊かな兵士たちで構成されている。彼らは審判の日まで[ROOT.GetCountry.GetLongName]に仕えることを誓った。"
 flavor_pap.10.a: "彼らは教会を確実に守るだろう。"
 flavor_pap.11.title: "パッセット・ディ・ボルゴ"
 flavor_pap.11.desc: "[ShowLocationName('rome')]が陥落した！ 敵が[target_character.GetName]を捕らえるべく進軍するなか、彼はバチカンの都とサンタンジェロ城を結ぶ避難通路、パッセット・ディ・ボルゴを思い出した。多くの過去の指導者たちが危機の際に脱出路として利用してきたが、いま[target_character.GetShortNameWithNoTooltip]はバチカンから逃れるべきか否かを決断しなくてはならない。"
 flavor_pap.11.a: "通路を使って逃げろ！"
 flavor_pap.11.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]はバチカンを見捨てない。"
 flavor_pap.12.title: "[ShowLocationNameWithNoTooltip('rome')]劫掠"
 flavor_pap.12.desc: "戦争は[ShowLocationName('rome')]を廃墟にした。敵は城壁を強襲して街を略奪し、守備隊を圧倒した。サン・ピエトロ大聖堂の階段では最後の衛兵数人が悲惨な最期を遂げ、そして略奪が始まった。破壊、略奪、処刑が続き、ついに山賊、脱走兵、兵士、略奪者たちは、奪った貴重品を手に長い帰路についた。"
 flavor_pap.12.a: "守備隊を強化しろ。二度と繰り返させてはならない。"
 flavor_pap.12.b: "都市を復興せよ。"
 flavor_pap.13.title: "バチカン図書館"
 flavor_pap.13.desc: "[ShowReligionAdjective('catholic')]教会は、あらゆる時代からの膨大な数の書物を所蔵している。キリスト教世界の知識を統合し、拡大するために、バチカンの城壁内に壮麗な図書館を設立する資金が確保された。バチカン図書館の設立により、[ShowLocationName('rome')]は学術界の中心地となるだろう。"
 flavor_pap.13.a: "図書館を設立し、統治に関する作品に焦点を当てる。"
 flavor_pap.13.b: "外交を扱う作品に焦点を当てるべきだ。"
 flavor_pap.13.c: "軍事に関する図書館に出資する。"
 flavor_pap.14.title: "システィーナ礼拝堂"
 flavor_pap.14.desc: "カッペッラ・マッジョーレ（大礼拝堂）は、バシリカよりも小さく、人目につかない場所で開かれるミサに使われる。かつてフラ・アンジェリコによって装飾された壮麗な礼拝堂は、年月の流れに耐えきれず、壁は傾き、荒廃してしまっている。毎年多くのミサが開かれるにしては、この礼拝堂は安全ではなく、速やかに取り壊すべきだ。跡地に建てられるより壮麗な新しい建物の装飾を依頼されれば、多くの著名な芸術家たちも光栄に思うだろう。"
 flavor_pap.14.a: "古い礼拝堂を取り壊し、新しいものを建てよう。"
 flavor_pap.15.title: "システィーナ礼拝堂の装飾"
 flavor_pap.15.desc: "古く、朽ち果てたカッペッラ・マッジョーレは取り壊され、その跡地には壮麗なシスティーナ礼拝堂が建てられた。この新しい礼拝堂は、旧約聖書に記されたソロモン神殿と同じ大きさとなっている。外観は装飾を排し、建物は3階建てで、アーチ型の天井と、両側に2つずつ計6つの高いアーチ型の窓がある。その簡素さのなかにも美しさがあるが、現代最高の芸術家たちによるフレスコ画があれば、その美しさはさらに増すだろう。"
 flavor_pap.15.a: "[sandro_boticelli_scope.GetNameWithNoTooltip]に依頼する。"
 flavor_pap.15.b: "[ghirlandaio_scope.GetNameWithNoTooltip]に依頼する。"
 flavor_pap.15.c: "[pietro_perugino_scope.GetNameWithNoTooltip]に依頼する。"
 flavor_pap.15.d: "[michaelangelo_scope.GetNameWithNoTooltip]に依頼する。"
 flavor_pap.15.e: "誰でもいいから礼拝堂を装飾させよ！"
 flavor_pap.17.title: "聖職売買の裁き"
 flavor_pap.17.desc: "使徒言行録8章の9～24節で、シモン・マグスという人物が使徒のペテロとヨハネの2人に対し、聖霊の力を授ける彼らの力をカネで売るよう求めた。教会における役職や役割といった霊的な事柄を売買する行為は、この人物にちなんで「シモニー」と呼ばれ、多くの支配者が金貨の輝きに惑わされて司教の座を売った。"
 flavor_pap.17.a: "我々は聖職売買を罪とする！"
 disables_simony: "この選択により[ShowReligionAdjective('catholic')]諸国で「聖職売買」のイベントが無効化される"
 flavor_pap.17.b: "この慣習を許可する。"
 flavor_pap.18.title: "聖遺物の崇拝、その許可と不許可"
 flavor_pap.18.desc: "教会はかねてから聖遺物を保管し、崇拝の対象とし、また病人を癒すために利用してきた。いま、この長きにわたる慣習に対して異議が唱えられている。一部の者はこれを偶像崇拝、すなわち禁じられるべき異端と見なしているのだ。聖遺物の販売は多くの教会を富ませてきたが、もし[ROOT.GetCountry.GetGovernment.GetRulerTitle]がこの慣習への支持を公にすれば、その資金の一部はわが国の国庫に転がり込むだろう。"
 flavor_pap.18.a: "聖遺物の売買をやめよ！"
 disables_veneration_of_relics: "この選択により[ShowReligionAdjective('catholic')]の国々で「聖遺物の崇拝」、「聖母マリアの崇拝」のイベントが無効化される"
 flavor_pap.18.b: "この慣習を認めて実践すれば、我々は金に困らない。"
 flavor_pap.18.c: "この慣習を統制するべきだ。"
 flavor_pap.19.title: "[galileo_galilei_scope.GetNameWithNoTooltip]"
 flavor_pap.19.desc: "地球と惑星が太陽の周りを回っているという考え方は、ニコラウス・コペルニクスが1543年に著書『#italic 天球の回転について#!』で初めて記したものであり、次は[galileo_galilei_scope.GetName]が『#italic 星界の報告#!』で再びその考えを広めた。彼のこの説の擁護は物議を醸し、[ShowReligionAdjective('catholic')]教会内に多くの敵を作った。彼が非常に興味深い論客であることは認めるが、我々の定説を嘲笑される前に、用心して投獄すべきではないだろうか？"
 flavor_pap.19.a: "彼を招き、科学を論じよう。"
 flavor_pap.19.b: "彼は裁かれるべきだ。"
 flavor_pap.20.title: "地上の神の王国"
 flavor_pap.20.desc: "[ShowRegionName('italy_region')]全土を[ShowReligionName('catholic')]の旗のもとに統一した[GetCountry('PAP').GetGovernment.GetRulerTitle]は、そこを「[ShowGovernmentReformName('kingdom_of_god_reform')]」と宣言するにふさわしい地と考えた。[ShowReligionNameWithNoTooltip('catholic')]教徒たちは[ShowContinentName('europe')]じゅうから神の御旗のもとに集い、この[ShowReligionGroupAdjective('christian')]の美徳の手本となる国家に住むことを切望している。外国勢力はもはや枢機卿団を支配することはできないが、[GetCountry('PAP').GetAdjective]勅書や勅令に注意を払うこともないだろう。"
 flavor_pap.20.a: "すべての者を唯一の神のもとに！"
 flavor_pap.20.b: "アーメン。"
 STATIC_MODIFIER_NAME_kingdom_of_god_slot_modifier: "$kingdom_of_god_reform$"
 STATIC_MODIFIER_DESC_kingdom_of_god_slot_modifier: "$kingdom_of_god_reform$の宗教的な力は、古びた官僚制度すら屈服させることができる。"
 flavor_pap.21.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]が子をもうけたとして告発さる"
 flavor_pap.21.desc: "聖職にありながら、[GetCountry('PAP').GetGovernment.GetRulerTitle]が密かに子をもうけたという噂が国中に広まっている。この告発は[GetUniqueInternationalOrganization('catholic_church').GetName]の権威を損ねるための悪意ある策略だと言う者もいれば、特定の名前や証拠を挙げ、火のないところに煙は立たぬと主張する者もいる。枢機卿やほかの[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは、この疑惑を調査すべきか、あるいは評判を守るために黙殺すべきかで意見が割れている。"
 flavor_pap.21.a: "黙殺するよう努める。"
 flavor_pap.21.b: "噂を止めるには遅すぎる。"
 STATIC_MODIFIER_NAME_sinner_pope: "損なわれた評判"
 STATIC_MODIFIER_NAME_sinner_pope_severe: "罪深き教皇"
 flavor_pap.21.historical_info: "何世紀という歴史のなかで、ローマ教皇が聖職叙任後に子をもうけたという噂が立つことは、何度かあった。ユリウス2世、パウルス3世、アレクサンデル6世、グレゴリウス13世といった教皇たちがこうした告発に直面し、アレクサンデル6世のように公然と子を認知した者もいた。これらの事例はスキャンダルを巻き起こし、教皇職の道徳的権威を揺るがした。"
 flavor_pap.22.title: "ラテラノ宮殿の火事"
 flavor_pap.22.desc: "[ShowLocationName('rome')]のラテラノ宮殿で火災が発生した。古代から続く教皇の住居であるこの宮殿は、1000年近くものあいだ[ROOT.GetCountry.GetAdjective]の権威の中心としてそびえ立ち、貴重な工芸品、聖遺物、そして[GetUniqueInternationalOrganization('catholic_church').GetName]の歴史を記したかけがえのない記録を収蔵してきた。そこへ炎が広がり、柱はひび割れ、数世紀前のタペストリーは灰となっていく。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]、衛兵、使用人たちは炎を消し止めようと奔走するが、迅速に動かなければ宮殿そのものが失われるだろう。"
 flavor_pap.22.a: "人手をかき集め、できるかぎりの物を救え！"
 flavor_pap.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_pap.22.historical_info: "1361年、ラテラノ宮殿を大規模な火災が飲み込んだ。古代から教皇の権威を示してきた壮麗な宮殿はほぼ全壊し、教会の特別神聖な聖遺物を無数に所蔵する#italic サンクタ・サンクトラム礼拝堂#!のみが炎を免れた。"
 flavor_pap.23.title: "[pap_fontana.GetNameWithNoTooltip]"
 flavor_pap.23.desc: "才能ある高名な建築家の[pap_fontana.GetName]は、枢機卿たちの数々の事業に携わり名声を得た。その壮大な設計と都市再編の技術は、[ShowLocationName('rome')]の一部を変貌させた。[pap_fontana.GetLastNameWithNoTooltip]の才能は、栄光ある[ShowLocationNameWithNoTooltip('rome')]の再編という我々の構想を追求するうえで、計り知れない価値があるだろう。[pap_fontana.GetHimHer]を教皇庁の建築家に正式に任命し、我々の建築的野望の実現をその手に委ねるのが賢明だろう。"
 flavor_pap.23.a: "[pap_fontana.GetHimHer]を雇え。"
 flavor_pap.23.b: "枢機卿との事業に専念させよ。"
 flavor_pap.23.historical_info: "ドメニコ・フォンターナはローマの景観を形成した、影響力のあるイタリア人建築家。彼はローマ教皇シクストゥス5世のお気に入りの建築家となり、ローマでの主要な都市計画を主導した。フォンターナの功績には、バチカン・オベリスクのサン・ピエトロ広場への移設や、ラテラノ宮殿の改築設計などがある。"
 flavor_pap.24.title: "ラテラノ宮殿の再建"
 flavor_pap.24.desc: "かつては教皇の壮麗な邸宅であり、教会の権威の象徴だったラテラノ宮殿は、14世紀の大火災によりほとんどが廃墟となっている。その歴史的・精神的な重要性は疑いようがないため、この古代の宮殿を往時の姿に復元するべきだと多くの人が考えている。著名な建築家の[fontana.GetName]が[ROOT.GetCountry.GetGovernment.GetCourtTitle]にいるいま、この記念碑的な計画に必要な専門知識は我々のもとにある。"
 flavor_pap.24.a: "宮殿を再建する。"
 flavor_pap.24.b: "代わりに[ShowLocationNameWithNoTooltip('rome')]全域の設備を改善する。"
 flavor_pap.24.historical_info: "16世紀後半、ローマ教皇シクストゥス5世は著名な建築家ドメニコ・フォンターナに依頼し、火災と長年の放置により荒廃していたラテラノ宮殿を再建した。フォンターナはこの古代の宮殿を近代化し、新たな翼棟、中庭、大広間を増築して、教皇権の象徴としての重要性をも再建した。"
 flavor_pap.25.title: "[ShowBuildingTypeNameWithNoTooltip('castel_sant_angelo')]の強化"
 flavor_pap.25.desc: "今日では[ShowBuildingTypeName('castel_sant_angelo')]として知られるハドリアヌス帝廟は、我々の先人たちの手で徐々に要塞化された砦へと変貌を遂げ、[ShowLocationName('rome')]にとって極めて重要な防衛線となってきた。この激動の時代において、顧問の多くがこの場所の変革を完了させ、いかなる脅威からも[ShowLocationNameWithNoTooltip('rome')]を守り抜ける強固な城にするよう強く促している。"
 flavor_pap.25.a: "完全な要塞に変えよう。"
 flavor_pap.25.b: "現在の防備で十分だ。"
 flavor_pap.25.historical_info: "サンタンジェロ城は16世紀までに本格的な要塞となり、バチカンとつながる地下通路も備えていた。1527年のローマ劫掠の際、教皇クレメンス7世とその従者たちがカール5世の侵攻軍から逃れ、サンタンジェロ城に避難したことで有名である。"
 flavor_pap.26.title: "教皇の夏の離宮"
 flavor_pap.26.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]は、[ShowLocationName('rome')]中心のにぎやかな雑踏を離れ、夏の離宮を建設することに関心を示した。[ShowLocationNameWithNoTooltip('rome')]の有名な七丘のひとつであるクイリナーレの丘は、涼風と広がる景色が楽しめる静かな場所であり、離宮の建設地として理想的である。この計画を進めるのであれば、著名な建築家[fontana.GetName]が宮殿の設計と建設を監督できるだろう。"
 flavor_pap.26.a: "クイリナーレの丘に夏の離宮を建設する。"
 flavor_pap.26.b: "贅沢な離宮を建てている場合ではない。"
 flavor_pap.26.historical_info: "クイリナーレ宮殿は1583年、教皇グレゴリウス13世の夏の離宮として建設が命じられた。ドメニコ・フォンターナを含む著名な建築家たちの意見を取り入れて設計されたこの宮殿は、ローマ中心部の暑さと喧騒からの避暑地となった。新しく成立したイタリア王国が教皇領の大部分を併合した際、クイリナーレ宮殿はイタリア国王の居城となった。"
 flavor_pap.27.title: "[pap_danti.GetNameWithNoTooltip]"
 flavor_pap.27.desc: "学識ある人物で数学者でもある[pap_danti.GetName]が、天文学、地図製作、器具製作における素晴らしい業績により、我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の注目を集めている。[pap_danti.GetLastNameWithNoTooltip]は精確な地図、天体図、日時計の製作で有名であり、その専門知識はすでに複数の教会建設で役立てられている。知識の発展に献身する学者として、[pap_danti.GetLastNameWithNoTooltip]はその技能でわが国の野望を大いに助けてくれるだろう。"
 flavor_pap.27.a: "この者を[ROOT.GetCountry.GetGovernment.GetCourtTitle]の地図製作者に任命しよう。"
 flavor_pap.27.b: "この者を雇用し、研究への出資を増やせ。"
 flavor_pap.27.c: "才能は立派だが、いまはそんな余裕はない。"
 flavor_pap.27.historical_info: "イグナツィオ・ダンティは、ローマ教皇庁のために精密な地図と天文機器を製作した、熟練の天文学者、数学者、地図製作者。ダンティはのちのグレゴリオ暦の制定につながる一連の改革を提案するうえで、重要な役割を果たした。"
 flavor_pap.28.title: "ユリウス暦の誤り"
 flavor_pap.28.desc: "何世紀ものあいだ、ユリウス暦は[ShowReligionGroupAdjective('christian')]世界で標準とされてきた。しかし、この暦がもつ年計算や復活祭のような重要な日付の予測における不正確さが、近年ますます懸念を引き起こしているのは明らかだ。太陽年とのずれによりかなりの誤差が生じており、わが国の伝統と実務の両面で課題となっている。これらの長年の誤りを正す解決策を考案するため、わが国の最も偉大な学者、数学者、天文学者を集めるよう多くの助言者が求めている。"
 flavor_pap.28.a: "この暦を改革するため、最高の知性を集めよ。"
 flavor_pap.28.a.tt: "偉大な頭脳が、新しい暦の製作に取りかかるだろう。"
 flavor_pap.28.b: "この大がかりな取り組みは費用がかかりすぎる。"
 flavor_pap.28.historical_info: "ユリウス・カエサルが導入したユリウス暦は、ローマ暦を太陽年と一致させるために考案された。しかしユリウス暦には、1年の長さを過大評価しているという重大な欠陥があった。この小さな誤差が数世紀にわたり蓄積され、暦が実際の太陽年からずれはじめると、重要な行事、特に伝統的に春分と結びついていた復活祭の時期が影響を受けた。"
 flavor_pap.29.title: "新たな暦、インテル・グラヴィッシマス"
 flavor_pap.29.desc: "[GetUniqueInternationalOrganization('catholic_church').GetName]の偉大な知性たちが多大な努力と協力を重ねた結果、改暦において大きな進展にこぎつけた。[target_ruler.GetName]は、欠陥のあるユリウス暦に代わる新たな暦を発表する教皇勅書「#italic インテル・グラヴィッシマス#!」を発布した。この新しい暦は季節のずれを修正し、復活祭のような日付を精確に予測する。これはただちに採用され、我々の神聖な祝祭と日常生活は自然の太陽年に再調整されるだろう。"
 flavor_pap.29.a: "大きな成功だ！"
 flavor_pap.29.historical_info: "グレゴリウス13世が1582年にグレゴリオ暦を導入し、ずれが生じていたユリウス暦の問題を解決した。これにより何世紀も蓄積されてきた余分な日はすべて排除され、この誤差が再び発生するのを防ぐ、より正確なうるう年制度が導入された。"
 flavor_pap.30.title: "聖母教会憲章"
 flavor_pap.30.desc: "近年、[GetUniqueInternationalOrganization('catholic_church').GetName]内の多くの者が、規律、教育、聖職者の高潔さといった問題に懸念を表明している。これらの長年の問題に対処する、包括的な文書を起草する要求が高まっているのだ。そのような法令は、聖職者の行動に対するより厳格な基準を施行し、司祭の教育を改善し、教会のあらゆるレベルでの規律を確保するだろう。"
 flavor_pap.30.a: "起草を支持せよ。"
 flavor_pap.30.b: "教会は現状のままでよい。変化など不要だ。"
 flavor_pap.30.historical_info: "エジディオ憲章とも呼ばれる「#italic 聖母教会憲章#!」は、1357年にアルボルノス枢機卿によって公布された一連の法律。これらの法律は教皇領初の歴史的な憲章を形成し、分裂し腐敗に苦しんでいた教皇領の行政を中央集権化し、改革するために考案された。"
 flavor_pap.31.title: "[pap_raphael.GetNameWithNoTooltip]"
 flavor_pap.31.desc: "著名な[ShowInstitutionName('renaissance')]画家にして建築家の[pap_raphael.GetName]が、近ごろ我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の注目を集めている。その精緻な構図と遠近法を熟知した作品は、イタリアのみならず各地で賞賛されてきた。彼を雇えば教会の文化的威信が大いに高まり、学者や芸術家からの尊敬も集まるだろう。我らの事業の壮麗さを高め、[ROOT.GetCountry.GetAdjective]の芸術と建築における遺産を強化するために、[pap_raphael.GetLastNameWithNoTooltip]を芸術顧問として正式に招くことを顧問の多くが推奨している。"
 flavor_pap.31.a: "[pap_raphael.GetLastNameWithNoTooltip]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]に招こう。"
 flavor_pap.31.b: "贅沢な芸術家を雇い入れる余裕などない。"
 flavor_pap.31.historical_info: "ウルビーノのラファエロ・サンティは、イタリア盛期ルネサンスの画家・建築家。その作品は、明確なフォルム、自然な構図、そして人間賛歌という新プラトン主義の理想の視覚化を達成したことで称賛された。1508年、ラファエロは教皇ユリウス2世の招きでバチカンで働き、そこで『アテナイの学堂』や『システィーナの聖母』などの有名な作品を生み出した。"
 flavor_pap.32.title: "人文主義と教会の教義"
 flavor_pap.32.desc: "プロテスタントの宗教改革をめぐる最近の動きは、[GetUniqueInternationalOrganization('catholic_church').GetName]の状況を急速に変えつつある。かつては称賛された人文主義的な傾向は、[ShowInstitutionName('renaissance')]期の教皇のもとで栄え、理性や古典的学問、個人の経験の価値を強調したが、現在は疑いの目で見られるようになっている。\n\n教会が徐々に正統的な姿勢へと転換するにつれて、多くの人々は人文主義を伝統的な教義と相容れないものとみなしている。この高まる緊張は、教会の将来の方向性と[ShowContinentName('europe')]のより広範な知的運動との関係について疑問を投げかけている。"
 flavor_pap.32.a: "正統的な教義を強化し、人文主義とは距離を置け。"
 flavor_pap.32.b: "人文主義は教義の一部でなければならない！"
 flavor_pap.101.title: "[from_location.GetNameWithNoTooltip]の[ROOT.GetCountry.GetAdjectiveWithNoTooltip]文書館"
 flavor_pap.101.desc: "[ROOT.GetCountry.GetAdjective]政府の歴史は古く、非常によく記録されている。 [ROOT.GetCountry.GetFlavorRank]と[ROOT.GetCountry.GetReligion.GetName]の事柄に関する多くの出来事や決定は、[from_location.GetName]にある[ShowBuildingTypeName('papal_archives')]に保管され、収集されている。\n\nしかし、[ShowRegionName('france_region')]の我らが首都、つまり[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]の所在地そのものが[target_location.GetName]に移されたため、これらの文書の閲覧は非常に限られている。そのため、[ShowRegionName('italy_region')]の我々の領地に対する影響力はますます制限されつつある。\n\n[ruler_scope.GetName]の顧問官たちは、この制限を解除するために文書を[target_location.GetNameWithNoTooltip]に移すことを提案している。"
 flavor_pap.101.a: "文書を移せ。"
 flavor_pap.101.b: "費用の無駄だ。"
 flavor_pap.33.title: "1350年の聖年"
 flavor_pap.33.desc: "1350年が到来し、キリスト教世界各地から巡礼者たちが[ShowLocationName('rome')]に集まり、盛大な聖年——信仰者に罪の赦しと神の祝福を与える神聖な祭典に参加している。[target_ruler.GetName]によって宣言されたこの聖なる行事は、精神的な再生を求める数千の人々を引き寄せ、宗教的な献身だけでなく、永遠の都にも繁栄をもたらしている。"
 flavor_pap.33.a: "聖年の精神的な重要性を強調しよう。"
 flavor_pap.33.b: "巡礼者の経済効果を利用せよ。"
 flavor_pap.33.historical_info: "1350年の聖年は、1300年に教皇ボニファティウス8世が確立した先例に続く、カトリック教会史上2度目の聖年。教皇クレメンス6世により宣言されたこの聖年には、ヨーロッパを席巻していた黒死病の壊滅的な影響にもかかわらず、ローマへ巡礼者が殺到した。サン・ピエトロ大聖堂とサン・パオロ大聖堂を訪れた者には全免償が与えられ、教皇庁の精神的権威を強化した。しかし、聖年は経済的にも大きな影響を与え、商人や地方当局は市内の活動増加から利益を得た。"
 flavor_pap.34.title: "カンツォニエーレの出版"
 flavor_pap.34.desc: "尊敬すべき詩人にして学者である[target_character.GetName]が、[target_character.GetHisHer]の芸術を刺激する女神ラウラに捧げたソネットと詩からなる、見事な詩集を完成させた。『#italic カンツォニエーレ#!』として知られるこの詩集は、[target_character.GetLastNameWithNoTooltip]の文学的天才性と、古典的理想を復興しようとする人文主義的精神の高まりの証である。[target_character.GetLastNameWithNoTooltip]は現在、この傑作が広く出版されるよう[ROOT.GetCountry.GetGovernment.GetCourtTitle]に後援を求めている。"
 flavor_pap.34.a: "[target_character.GetLastNameWithNoTooltip]とその作品を後援せよ！"
 flavor_pap.34.b: "この詩は信仰の妨げとなる！"
 flavor_pap.34.historical_info: "単に“ペトラルカ”の名で知られるフランチェスコ・ペトラルカは、イタリアの詩人、学者であり、最初期の人文主義者のひとりで、しばしばイタリア・ルネサンス人文主義の創始者とされる。彼は特に詩集『カンツォニエーレ』でよく知られており、古典ラテン語文献の再発見と保存に尽力したことでも知られる。ペトラルカの古代への傾倒と、古典時代が道徳的・知的に優れているという彼の信念は、イタリア国内外におけるルネサンス思想の形成に決定的な役割を果たした。"
 flavor_pap.35.title: "ポンティーナ湿地帯の干拓"
 flavor_pap.35.desc: "[ShowLocationName('velletri')]と[ShowLocationName('terracina')]にまたがる、広大で疫病が蔓延するポンティーナ湿地帯は、何世紀ものあいだ農業、交易、居住への大きな障害となってきた。何人もの教皇がこの地の開拓を試みたが、財産権をめぐる争い、政治的反対、あるいは単純な作業の困難さによってことごとく頓挫してきた。そして今回、わが国の技術者たちは新たな決意のもと、ついにこの湿原を干拓する大胆な計画を提案した。"
 flavor_pap.35.a: "干拓に注力せよ。"
 flavor_pap.35.a.tt: "適用された補正は、湿地帯の悪影響の一部を相殺する"
 flavor_pap.35.b: "利益よりも費用と困難さが上回る。"
 flavor_pap.35.historical_info: "ポンティーナ湿原は、その通行の困難さとマラリアの蔓延で悪名高く、歴代教皇にとって長年の課題だった。歴史に残る湿地帯干拓の最初の試みは、1298年の教皇ボニファティウス8世にさかのぼる。しかしこの運河計画は、意図せずしてさらなる洪水を引き起こしてしまった。続く数世紀にわたり、エウゲニウス4世、レオ10世、マルティヌス5世、シクストゥス5世、ピウス6世といった教皇たちが干拓事業に挑んだものの、しばしば土地や漁業権をめぐって地元貴族の抵抗に遭った。"
 flavor_pap.36.title: "[target_character.GetLastNameWithNoTooltip]枢機卿の強欲"
 flavor_pap.36.desc: "[target_character.GetName]枢機卿は近ごろ、その影響力を行使して莫大な富を蓄え、権力を得たとして激しく批判されている。有利な役職の支配、土地の積極的な獲得、そして贅沢な建築プロジェクトへの後援は、国庫を犠牲にして[target_character.GetHisHer]の家族を潤してきた。その贅沢な生活様式とえこひいきは、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちと[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の両方から批判を浴びており、彼らは枢機卿の行動を[GetUniqueInternationalOrganization('catholic_church').GetName]内の腐敗を象徴するものと見ている。"
 flavor_pap.36.a: "枢機卿の行動の隠蔽を試みよ。"
 flavor_pap.36.b: "枢機卿の腐敗を公然と非難し、解任せよ。"
 flavor_pap.36.historical_info: "カファレッリ＝ボルゲーゼ枢機卿は、叔父である教皇パウルス5世の秘書兼右腕として、当時大きな権力と影響力をもっていた枢機卿のひとり。彼は身内びいきによって数多くの称号、土地、そして高給の地位を獲得し、ボルゲーゼ家をローマで最も裕福な家のひとつにした。彼は芸術に多額の投資をおこない、貴重な芸術品で満たされた豪華な邸宅であるボルゲーゼ荘の建設を依頼した。しかし、その冷酷な富と権力の追求により、物議を醸す人物としての悪名が高まった。"
 flavor_pap.37.title: "1399年の信仰心の高まり"
 flavor_pap.37.desc: "宗教的な熱狂の大波が[ROOT.GetCountry.GetName]に押し寄せた。白いローブをまとう「#italic ビアンキ#!」として知られる何千もの悔悛者たち。みな一様に顔を覆い、祈りを唱え、贖罪と神の慈悲を求める彼らは、裸足で行列をなして都から都へと田園地域を行進している。黙示録的な恐怖と、当時の混乱に触発されたこの自然発生的な集団は、絶大な民衆の支持を集めているが、その無秩序で自発的な性質は、特に教会の権威者たちのあいだに懸念を引き起こしている。"
 flavor_pap.37.a: "この運動を推奨しよう。"
 flavor_pap.37.b: "混乱を招かぬよう、この行列を規制しろ。"
 flavor_pap.37.historical_info: "1399年のビアンキ運動は、イタリア中部と北部を席巻した大衆的な宗教現象。戦争、疫病、経済的困窮に対する広範な不安によって煽られたこの運動は、ローマ、フィレンツェ、ボローニャといった都市に急速に広まり、何千人もの悔悟者が長い行列を組んで祈りや賛美歌を唱えながら歩いた。ビアンキは概して平和的で精神的な懸念に動機づけられていたものの、彼らの突然かつ無秩序な行列は当局に警戒心を抱かせた。"
 flavor_pap.38.title: "[ShowCultureNameWithNoTooltip('corsican')|U]衛兵隊の設立"
 flavor_pap.38.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]を護衛し、[ROOT.GetCountry.GetName]の秩序を維持するための、献身的で忠実な兵力の必要性を認めた[target_ruler.GetHeSheFormal]は、[ShowCultureName('corsican')|U]衛兵隊の徴募を承認した。[ShowAreaName('liguria_area')]出身の歴戦の戦士たちで構成されたこの衛兵隊は、武術の腕前と揺るぎない忠誠心で名高い。[ROOT.GetCountry.GetCapital.GetName]での彼らの任用は、[ROOT.GetCountry.GetGovernment.GetRulerTitle]と主要な教会関係者の保護を確実にするだろう。"
 flavor_pap.38.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の衛兵隊として設立せよ。"
 flavor_pap.38.b: "一般兵を活用せよ。"
 flavor_pap.38.historical_info: "教皇領におけるコルシカ人の存在は、9世紀にすでに確認されている。アヴィニヨン捕囚の終了後、彼らの数は増加した。というのも、ローマが新たな国の中心となり、多くの新しい仕事の機会が移民を引きつけたからである。これらの移民のなかから、1603年に教皇クレメンス8世によってコルシカ衛兵隊が設立され、主に教皇の護衛およびローマの警察として機能した。"
 flavor_pap.39.title: "制御不能な[ShowCultureNameWithNoTooltip('corsican')|U]衛兵隊"
 flavor_pap.39.desc: "以前設立された精鋭防衛隊が、[ROOT.GetCountry.GetCapital.GetName]内で絶え間ない騒乱の元凶となっている。[ShowCultureName('corsican')|U]衛兵隊の隊員たちは、隊内部だけでなくほかの軍事部隊や市民とも激しい乱闘を繰り返すようになった。辻斬り、血なまぐさい確執、抑制のきかない攻撃の報告は日常茶飯事となり、[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]の一部は戦場と化している。市民は恐怖に怯え、教会関係者でさえ夜の街を歩くのをためらうほどだ。多くの者が、もはや彼らが役立たずになったと主張している。"
 flavor_pap.39.a: "衛兵隊を解散せよ。"
 flavor_pap.39.a.tt: "[ROOT.GetCountry.GetCapital.GetName]のすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]増加する"
 flavor_pap.39.b: "この問題を無視し、自然解決を待つ。"
 flavor_pap.39.b.tt: "[ROOT.GetCountry.GetCapital.GetName]のすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]低下する"
 flavor_pap.39.historical_info: "17世紀半ばまでに、コルシカ衛兵隊は手に負えない行動で悪名高い存在となっていた。彼らの強い誇りと忠誠心は頻繁に衝突を引き起こし、しばしばローマのほかの派閥との乱闘に発展した。最も悪名高い事件のひとつは、1662年に発生したコルシカ衛兵隊とフランス大使の護衛との小競り合いで、国際的なスキャンダルに発展。その結果生じた外交的非難と、彼らの度重なる無謀な行動が相まって、教皇アレクサンデル7世は1662年にコルシカ衛兵隊を解散せざるを得なくなった。"
 flavor_pap.40.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]海軍の強化"
 flavor_pap.40.desc: "敵国の増大する海軍力は、わが国の沿岸の安全と[ROOT.GetCountry.GetAdjective]の安全を脅かしている。敵艦隊がその勢力を広げるにつれ、我々の信仰を守り、地中海における影響力を確保するためには、海軍を増強しなければならないことが明確となった。多くの重要人物が、艦隊規模を拡大し、地中海の安全を保つための[ShowReligionGroupAdjective('christian')|U]的取り組みに貢献する、新たな海軍構想を推進している。"
 flavor_pap.40.a: "この構想を支援しよう。"
 flavor_pap.40.a.tt: "ガレー船#G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#!隻が[target_location.GetName]に集結する"
 flavor_pap.40.b: "海は我々の主戦場ではない。"
 flavor_pap.40.historical_info: "16世紀から17世紀にかけて、地中海におけるオスマン帝国の脅威が増大したことにより、教皇海軍は大幅に拡大された。強力な艦隊の必要性を認識したローマ教皇シクストゥス5世は、教皇海軍の主戦力となる常設の軍艦10隻の就役を命じた。ヴェネツィアやスペインの艦隊と比較すると小規模ではあったが、教皇海軍はキリスト教会の活動に貢献し、数多くの海戦で勝利を収めた。"
 flavor_pap.41.title: "[target_character.GetLastNameWithNoTooltip]の後援"
 flavor_pap.41.desc: "[target_character.GetName]は、並外れた才能をもつ[ShowArtistTypeNameWithNoTooltip('sculptor')]にして[ShowArtistTypeNameWithNoTooltip('architect')]である。[target_character.GetHisHer|U]のバロック美術の熟達はすでに[ShowLocationName('rome')]に永続的な足跡を残しており、壮大な教会、噴水、宮殿の外観は、永遠の都を真の傑作へと変貌させた。[target_character.GetHisHer]を[ROOT.GetCountry.GetAdjective]の公認建築家としてを雇い、その技能を活用すれば、わが国の文化的・芸術的優位性をさらに強固にできるだろう。"
 flavor_pap.41.a: "[target_character.GetLastNameWithNoTooltip]に必要な支援をせよ！"
 flavor_pap.41.b: "資金の使い途はほかにある。"
 flavor_pap.41.historical_info: "ジャン・ロレンツォ・ベルニーニは、イタリアで最も影響力のあるバロック芸術家のひとり。彼はウルバヌス8世やアレクサンデル7世などのローマ教皇に仕え、教皇の庇護によってサン・ピエトロ広場の列柱、四大河の噴水、そしてサン・ピエトロ大聖堂内の数多くの彫刻などの、ローマでも特に有名なランドマークの多くを設計した。"
 flavor_pap.42.title: "初の[ShowBuildingTypeNameWithNoTooltip('theater')]の建設委託"
 flavor_pap.42.desc: "[ShowBuildingTypeName('theater')]に通う楽しみが[ShowRegionName('italy_region')]人たちに急速に広まっており、[ShowLocationName('florence')]、[ShowLocationName('venice')]、[ShowLocationName('naples')]といった場所では壮大な公演が観客を魅了している。[ShowLocationName('rome')]が文化と芸術の発展を牽引しつづけるために、[target_location.GetRank.GetName]に新たな[ShowBuildingTypeNameWithNoTooltip('theater')]を建設することが提案された。幸いなことに我々には[bernini.GetName]がおり、[bernini.GetHisHer]の建築の才能があれば、この計画はバロック様式の傑作となるだろう。しかし、一部の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは、そのような[ShowBuildingTypeNameWithNoTooltip('theater')]が退廃的で信仰に反した芸術を奨励し、信者を敬虔さから遠ざけるのではと懸念している。"
 flavor_pap.42.a: "[bernini.GetLastNameWithNoTooltip]に傑作を作らせよう！"
 flavor_pap.42.b: "国費の使い途は舞台にはない。"
 flavor_pap.42.historical_info: "#italic クアトロ・フォンターネ劇場#!は、17世紀半ばにフランチェスコ・バルベリーニ枢機卿が発注してジャン・ロレンツォ・ベルニーニが設計し、ローマに建てられたバロック様式の劇場。この劇場は#italic サン・カルロ・アッレ・クアトロ・フォンターネ#!教会を取り囲む大規模な建築群の一部だった。この劇場はバロック演劇の革新の中心となったが、18世紀初頭のローマの建築改修の一環として取り壊された。"
 flavor_pap.1000.title: "イエズス会の創設"
 flavor_pap.1000.historical_info: "教皇パウルス3世は1540年、スペイン人のドン・イニゴ・ロペス・デ・オニャス・イ・ロヨラ、通称「ロヨラの聖イグナチオ」が1534年に創設したイエズス会を承認した。彼は[ShowReligionAdjectiveWithNoTooltip('lutheran')]運動の最も献身的な反改革派のひとりとなり、同運動の最大の敵となった。軍人出身のロヨラの影響は、ほぼ軍隊のように組織された同会に表れており、また宣教師の教育だけでなく、ヨーロッパ各地の王宮の顧問の育成にも高い優先順位が置かれ、イエズス会は政界で非常に大きな力をもつようになった。1773年、啓蒙時代にあった[ShowReligionGroupAdjective('christian')]諸国からの圧力により、教皇ピウス6世はイエズス会の解散を宣言した。同会は1814年に再設立されたが、かつての強力な組織の面影は薄かった。"
 flavor_pap.1000.desc: "[target_country.GetName]は、新設されたイエズス会と、[ShowReligionAdjective('lutheran')]運動への抵抗を支援している。"
 flavor_pap.1000.a: "[target_country.GetNameWithNoTooltip]を祝福せよ。"
 flavor_pap.1001.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]によるイエズス会の承認"
 flavor_pap.1001.desc: "我々によるイエズス会への支援が認識され、[GetCountry('PAP').GetGovernment.GetRulerTitle]は深く感謝している。"
 flavor_pap.1001.historical_info: "イエズス会は1534年、スペイン人のドン・イニゴ・ロペス・デ・オニャス・イ・ロヨラ、通称「ロヨラの聖イグナチオ」によって創設された。彼は[ShowReligionAdjective('lutheran')]運動の最も献身的な反改革派のひとりとなり、同運動の最大の敵となった。"
 flavor_pap.1001.a: "賞賛を謹んで受け入れよう。"
 flavor_pap.1200.title: "$china$への布教団"
 flavor_pap.1200.desc: "全世界に教えを広め、[ROOT.GetCountry.GetReligion.GetGodName]の御言葉を地の果てまで届けるのが我々の神聖な義務である。世界に関する我々の知識が増すにつれ、その義務もまた増大する。極東の探検家たちが[target_province.GetName]で現地の商人たちと接触を始めている——これは我々が彼らのもとへ赴き、改宗を促すべきというしるしである。"
 flavor_pap.1200.a: "イエズス会を派遣せよ！"
 flavor_pap.1201.title: "イエズス会の到来"
 flavor_pap.1201.desc: "はるばる海を越えて、宣教師たちがわが国へ到来した。彼らは[ROOT.GetCountry.GetGovernment.GetRulerTitle]への贈り物を携えており、ヨーロッパからもたらされた多様な発明品も披露した。彼らはまた、巨大な世界地図を制作し、改暦について健全な考えを提案することでその偉大な知識を示した。しかし、彼らは奇妙な宗教的・哲学的な思想も持ち込んでおり、それが中国の伝統的な秩序を乱すかもしれない。我々はこの宣教師たちを滞在させるべきだろうか？"
 flavor_pap.1201.a: "彼らの知識から学べることがある。"
 flavor_pap.1201.b: "異国の思想はわが社会には受け入れられない。"
 all_catholic_will_love_tt: "我々を受け入れたすべての[ShowReligionAdjective('catholic')][countries|e]の、[ROOT.GetCountry.GetName]に対する[opinion|e]が[ShowBiasValue('opinion_accepted_jesuits')|+=0]上昇する"
 flavor_pap.1300.title: "[ShowRegionNameWithNoTooltip('japan_region')]への布教団"
 flavor_pap.1300.desc: "伝説の地、[ShowRegionName('japan_region')]の人々が救済を求めて叫び、我々を呼んでいる。我々はこの極東の島々を探し出し、かの地の人々に福音を広めるべきだ。"
 flavor_pap.1300.a: "イエズス会を派遣せよ！"
 flavor_pap.1301.title: "キリシタン"
 flavor_pap.1301.desc: "[ShowReligionAdjective('catholic')]の宣教師たちが、遠く離れた[ROOT.GetCountry.GetGovernment.GetRulerTitle]の支援を受けてわが国に上陸しはじめている。彼らは[ShowReligionGroupName('christian')]を広め、地元住民を大量に改宗させようとしている。阻止しなければ、これらのイエズス会、フランシスコ会、ドミニコ会は[ShowReligionName('shinto')]にとって大きな脅威となりうる。"
 flavor_pap.1301.a: "この宣教師どもを止めろ！"
 flavor_pap.1301.b: "好きに布教させておけ。"
 flavor_pap.1400.title: "イエズス会"
 flavor_pap.1400.desc: "イエズス会は、[ShowReligionAdjective('catholic')]におけるリバイバル（信者の急増運動）の急先鋒である。同会は人々を[ShowReligionNameWithNoTooltip('catholic')]に改宗させるための特別な訓練を受けており、異教徒や異端者を真理に目覚めさせるための強力な存在となる。"
 flavor_pap.1400.a: "「行って世界に火を灯せ！」"
 flavor_pap.1400.tooltip: "イエズス会が創設される！"
 flavor_pap.1401.title: "イエズス会の創設"
 flavor_pap.1401.desc: "教皇聖下が新たな宣教士団「イエズス会」を承認した。しかし、王室の支援なくして、この新設された修道会がわが国で発展することはないだろう。\n\n我々はイエズス会を支援するべきだろうか？"
 flavor_pap.1401.a: "「より大いなる神の栄光のために！」"
 flavor_pap.1401.b: "断固拒否する……"
 flavor_pap.1500.title: "サン・ピエトロ大聖堂の建設"
 flavor_pap.1500.desc: "コンスタンティヌス大帝によって建てられた古いサン・ピエトロ大聖堂は、その築年数と[ROOT.GetCountry.GetGovernment.GetRulerTitle]の[ShowLocationName('avignon')]捕囚の時期に保全が行き届いていなかったこともあり、見るも無残な状態にある。\n\nすべての[ShowReligionGroupName('christian')]徒が団結し、この聖堂を再建し、聖ペテロにふさわしい記念碑へと変える時が来たのだ。"
 flavor_pap.1500.historical_info: "ユリウス2世は[ROOT.GetCountry.GetGovernment.GetRulerTitle]に選出されてまもなく、サン・ピエトロ大聖堂の建設を開始した。完成までには100年以上を要したが、ミケランジェロという史上最も有名な芸術家のひとりが、建築家として、画家として、その完成に大きな役割を果たした。"
 flavor_pap.1500.a: "大聖堂を建設せよ。"
 flavor_pap.1500.b: "免罪符の収益を建設に充てよ。"
 flavor_pap.1500.c: "大聖堂を建設し、[michaelangelo_scope.GetShortNameWithNoTooltip]に装飾させよう。"
 flavor_pap.1500.d: "免罪符で資金を捻出し、[michaelangelo_scope.GetShortNameWithNoTooltip]に装飾させよう。"
 flavor_pap.1500.e: "世俗的な問題に注力すべきだ。"
 flavor_pap.1501.title: "サン・ピエトロ大聖堂の竣工式"
 flavor_pap.1501.desc: "120年もの歳月をかけて、ついに壮麗なサン・ピエトロ大聖堂が完成した。神のすべてのしもべにとって、喜びと祝福の時である。"
 flavor_pap.1501.a: "この行事を盛大に祝おう！"
 flavor_pap.1501.b: "教会は控えめであるべきだ。"
 flavor_pap.1502.title: "サン・ピエトロ大聖堂の崩壊"
 flavor_pap.1502.desc: "[ShowLocationName('rome')]が我らの敵国、[rome_ocupier.GetLongName]の手に落ちた。聖なる都の略奪の最中、サン・ピエトロ大聖堂の建設現場はかの悪魔どもによって放火され、その古き栄光の痕跡はすべて破壊された。"
 flavor_pap.1502.a: "ちくしょう！"
 flavor_pap.1700.title: "免罪符の販売"
 flavor_pap.1700.desc: "多くの国が免罪符を金銭で販売するようになり、富める者が魂を救われ、罰を逃れられるようになっている。わが国の司教のなかには[target_ruler.GetName]に認可されたと主張し、これらの免罪符を提供する者がいるとの報告もある。\n\nこの慣行は教会の金庫に多額の金をもたらしており、非難する者もいる一方で容認すべきだと考える者もいる。"
 flavor_pap.1700.a: "この主張を調査せよ。"
 flavor_pap.1700.a.tt: "この主張の調査を開始する"
 flavor_pap.1700.b: "金は天下の回り物……"
 flavor_pap.1700.c: "この慣行を根絶してくれる！"
 flavor_pap.1701.title: "修道士[target_character.GetNameWithNoTooltip]"
 flavor_pap.1701.desc: "ドミニコ会の修道士である[target_character.GetName]は、過激で革新的な方法で免罪符を販売し、名声を得た。哀れな罪人が弱みに屈したあとだけでなく、まだ犯していない罪までも許すことで、[target_character.GetSheHe]は[GetInternationalOrganization('catholic_church').GetName]と[GetInternationalOrganization('catholic_church').GetLeaderTitle]のためにかなりの額を稼いだ。"
 flavor_pap.1701.a: "「金貨が棺でチリンと鳴れば、魂救われ天へと昇る。」"
 flavor_pap.1701.b: "その者を召喚し、裁判にかけよ！"
 disables_indulgences: "この選択により[ShowReligionAdjective('catholic')]諸国で「免罪符の販売」のイベントが無効化される"
 flavor_pap.1702.desc: "$flavor_pap.1701.desc$わが国における彼の存在は物議を醸しそうだ。"
 flavor_pap.1702.a: "論争になりそうな話だ。"
 flavor_pap.1703.title: "[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]への調査"
 flavor_pap.1703.desc: "最近の報告によると、[GetInternationalOrganization('catholic_church').GetName]で聖職に就く者たちが、我々の承認を得て免罪符を販売しているという。このような罪深い行為を是認するなど到底ありえないため、我々はこの行為を罰するかどうか、罰するのであればどのように罰するかを決めなければならない。"
 flavor_pap.1703.a: "金になる。好きにさせよ。"
 flavor_pap.1703.b: "免罪符を売っていた者はすべて罰しろ。"
 flavor_pap.1704.title: "[target_character.GetNameWithNoTooltip]の裁判"
 flavor_pap.1704.desc: "免罪符を販売していたという訴えを受けて、我々は[target_character.GetName]を[ROOT.GetCountry.GetCapital.GetName]に召喚し弁明を求めた。[ROOT.GetCountry.GetCapital.GetName]到着後、[target_character.GetSheHe]は自身の行動について長々と弁明した。この問題にどう対処するかは我々次第である。"
 flavor_pap.1704.a: "[target_character.GetNameWithNoTooltip]を有罪とする。"
 flavor_pap.1704.b: "[target_character.GetSheHe]を近くの[ShowBuildingTypeNameWithNoTooltip('monastery')]に送れ。"
 flavor_pap.1704.c: "この者を無罪とする！"
 flavor_pap.1800.title: "ローマと[GetCountry('TUR').GetNameWithNoTooltip]の帝冠"
 flavor_pap.1800.desc: "[ShowLocationName('constantinople')]の陥落は[ShowReligionGroupAdjective('christian')]世界に衝撃を与えた。この事件は地域の勢力図を激変させ、キリスト教にとって最も重要な土地のひとつを異教徒の手に渡してしまったのだ。現状、[GetCountry('TUR').GetAdjective]の軍事侵攻を阻止するいかなる試みも、成功には至っていないのが事実である。\n\nこの状況を鑑みて、大胆な提案が浮上した。無益な紛争を続けるのではなく、外交的アプローチを検討すべきだというのだ。具体的には、[ottoman_ruler.GetName]に書簡を送り、彼に[ShowReligionName('catholic')]への改宗を促すのだという。その見返りとして、我々は彼を正当なローマ皇帝として認め、信仰をひとつの旗のもとにまとめることで、地域を安定させるのである。"
 flavor_pap.1800.a: "馬鹿げている！"
 flavor_pap.1800.b: "馬鹿げた話だが、試す価値はある……"
 suffer_100_opinion_with_every_muslim_in_range_tt: "わが国の[diplomatic_range|e]内にある、すべての既知の[ShowReligionGroupAdjective('muslim')][country|e]のわが国に対する[opinion|e]が、[ShowBiasValue('opinion_tur_betrayed_the_true_faith')|-=0]低下する"
 gain_50_opinion_with_every_christian_in_range_tt: "わが国の[diplomatic_range|e]内にある、すべての既知の[ShowReligionGroupAdjective('christian')][country|e]のわが国に対する[opinion|e]が、[ShowBiasValue('opinion_tur_embraced_the_true_faith')|+=0]上昇する"
 flavor_pap.1800.historical_info: "1461年、ローマ教皇ピウス2世はオスマン帝国のメフメト2世に書簡を送り、キリスト教への改宗を打診した。教皇はその見返りとして、教皇の祝福、メフメト2世が支配するキリスト教領土の正当な支配者としての承認、そして彼の将来の事業への支援を約束した。しかし、この書簡がスルタンに届けられることはなく、おそらくヨーロッパのキリスト教徒のあいだでのみ回覧されたものと思われる。"
 flavor_pap.1801.title: "ローマ帝冠の申し出"
 flavor_pap.1801.desc: "[GetCountry('PAP').GetName]から驚くべき書簡が届いた。書簡は我らが[GetCountry('TUR').GetGovernment.GetRulerTitle]に直接宛てられたもので、[GetCountry('PAP').GetGovernment.GetRulerTitle]の思い切った提案が記されていた。いわく、[ShowReligionName('catholic')]への改宗に同意すれば、[GetUniqueInternationalOrganization('catholic_church').GetName]がわが国をローマの正当な皇帝として公式に認めるという。これはキリスト教世界との激しい対立に終止符を打ち、理論上は我々の領土を単一の信仰のもとに統合するだろう。多くの者は、これをわが帝国を内部から転覆させるための狡猾な動きと見ているが、他方では[ShowContinentName('europe')]全域で権力を統合するまたとない機会と見る者もいる。顧問官たちはこの提案を狂気の沙汰と考えており、同意すれば想像を絶する規模の混乱を巻き起こす可能性が高い。"
 flavor_pap.1801.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle]は呆れた愚か者だ。"
 flavor_pap.1801.b: "カイザー・イ・ラム、万歳！"
 flavor_pap.1802.title: "[GetCountry('TUR').GetNameWithNoTooltip]が提案を拒否"
 flavor_pap.1802.desc: "予想に反して、[GetCountry('TUR').GetName]が[GetUniqueInternationalOrganization('catholic_church').GetName]のもとでの統一という提案を却下した。彼らは自分たちの信仰に固執し、我らの大義とは異なる道を選んだようだ。この拒絶は、双方の領土のあいだに広がる分断を痛感させるものであり、世界をさらなる紛争から守るためには、ほかの手段で対処しなくてはならない。"
 flavor_pap.1802.a: "無駄な試みだった……"
 flavor_pap.1803.title: "[GetCountry('TUR').GetNameWithNoTooltip]が提案を受諾"
 flavor_pap.1803.desc: "[GetCountry('TUR').GetName]が改宗について検討し、[GetUniqueInternationalOrganization('catholic_church').GetName]の導きのもとでローマ皇帝の称号を受け入れるという歴史的な決断を下した。この変化は両国の領土に平和をもたらし、キリスト教世界を予期せぬかたちで強化するかもしれない。しかし、教会内の多くの者はこの進展を複雑な心境で見ており、[ShowReligionGroupAdjective('christian')][ShowContinentName('europe')]の旧敵にそのような称号を与えることを疑問視している。"
 flavor_pap.1803.a: "外交の大勝利だ！"
 flavor_pap.9000.title: "教皇領"
 flavor_pap.9000.desc: "ローマ・カトリック教徒たちの深い信仰心は、教皇が統治する独立国家という願いへと昇華した。現在、住民の大部分が新国家構想への支持を表明し、承認を求めて[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に働きかけている。"
 flavor_pap.9000.a: "我々はそのような国家を支持しない。"
 every_catholic_hates_us_tt: "すべての[ShowReligionAdjective('catholic')][country|e]の[ROOT.GetCountry.GetLongName]に対する[opinion|e]が[ShowBiasValue('opinion_declined_independent_state_support')|+=0]変化する"
 flavor_pap.9000.b: "ローマは彼らのものだ。"
 flavor_pap.9001.title: "教皇領"
 flavor_pap.9001.desc: "教皇領がほぼ消滅してしまったのを見るのは、実に嘆かわしいことだ。強い信仰心をもつ我々こそが、新たな教皇領を樹立するための理想的な候補である。わが国の属州のひとつを割譲してもいいかもしれない。"
 flavor_pap.9001.a: "神に栄光あれ！"
 flavor_pap.9001.b: "やめておくべきだ。"
 flavor_pap.9002.title: "[ShowLocationNameWithNoTooltip('rome')]の併合"
 flavor_pap.9002.desc: "[ShowRegionName('italy_region')]におけるわが国の拡張政策を外交手段で隠そうとしたが、どうやら[ShowReligionAdjective('catholic')]勢力はわが国の[target_location.GetName]併合をこぞって非難しているようだ。大陸の隅々から集った代表たちが、[target_location.GetRank.GetNameWithNoTooltip]を[GetCountry('PAP').GetGovernment.GetRulerTitle]へ返還せよと要求してきている！"
 flavor_pap.9002.a: "いい提案だ。"
 flavor_pap.9002.b: "お偉い[GetCountry('PAP').GetGovernment.GetRulerTitle]に[target_location.GetRank.GetNameWithNoTooltip]は渡さない！"
