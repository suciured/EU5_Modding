l_japanese:
 ireland.10.title: "痛烈な風刺"
 ireland.10.desc: "[bard_country.GetCulture.GetName]史を知る上で、吟遊詩は古くから信頼できる記録とされてきた。そのため、政治的に利用されることも少なくない。\n\n[bard_ruler.GetName]に仕える吟遊詩人のひとりが、[neighbor_ruler.GetCountry.GetName]の統治者[neighbor_ruler.GetName]を辛辣に風刺した詩を詠んだ。\n\nこの詩は、ユーモアを交えた巧妙な侮辱を含み、[neighbor_ruler.GetNameWithNoTooltip]の血筋に疑問を抱かせる内容となっている。"
 ireland.10.a: "[neighbor_ruler.GetCountry.GetName]の評判が地に落ちるだろう！"
 ireland.10.b: "[neighbor_ruler.GetCountry.GetName]の栄光を詩にせよ。"
 ireland.11.title: "痛烈な風刺"
 ireland.11.desc: "[bard_country.GetCulture.GetName]史を知る上で、吟遊詩は古くから信頼できる記録とされてきた。そのため、政治的に利用されることも少なくない。\n\n[bard_country.GetName]の統治者[bard_ruler.GetName]に仕える吟遊詩人のひとりが、我らが[neighbor_ruler.GetName]を辛辣に風刺した詩を詠んだ。\n\nこの詩は、ユーモアを交えた巧妙な侮辱を含み、わが国の統治者の血筋に疑問を抱かせる内容となっている。"
 ireland.11.a: "[neighbor_ruler.GetName]の評判は地に落ちた！"
 opinion_scathing_bardic_satire: "痛烈な風刺詩"
 ireland.20.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が改革を要求"
 ireland.20.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は、わが国において吟遊詩人の陰に隠れがちである。戴冠式や婚礼は学識ある詩人が執りおこない、家系譜は伝統的な歴史家によって古[ROOT.GetCountry.GetCourtLanguage.GetName]で記録されている。\n\n他国では高い地位を占める聖職者たちも、いまや公然と（無論、[ROOT.GetCountry.GetReligion.GetLanguage.GetName]で）不満を漏らしている。いわく、古き慣習は時代遅れであり、[ROOT.GetCountry.GetReligion.GetGroup.GetName]の教えにもそぐわないという。"
 ireland.20.a: "吟遊詩人の階級を解体する。"
 ireland.20.b: "聖職者を買収しろ。"
 ireland.20.c: "カトリック教の前から続いていることだ。"
 ireland.30.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]がブレホン法を廃止"
 ireland.30.desc: "あまりにも長いあいだ、[ROOT.GetCountry.GetName]は伝統的なケルトの習慣に悩まされてきた。聖職者階級が摂政の座を握って以来、最優先で吟遊詩人やブレホンを公職から排除しようと努めている。"
 ireland.30.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]に任せれば、[ROOT.GetCountry.GetNameWithNoTooltip]の近代化が進むはずだ。"
 ireland.30.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は祈ることだけを考えておけばいい。"
 ireland.40.title: "[native_culture.GetNameWithNoTooltip]よりも[native_culture.GetNameWithNoTooltip]らしく"
 ireland.40.desc: "幾世代にもわたり[native_culture.GetName]とともに過ごしてきたことで、我々の生き方は緩やかに、そして着実に変化してきた。[judgmental_culture.GetName]はもはや我々を[judgmental_culture.GetNameWithNoTooltip]とは見なさず、[native_culture.GetNameWithNoTooltip]も我々を新参者とは見なさなくなった……"
 ireland.40.a: "我々は[native_culture.GetNameWithNoTooltip]よりも[native_culture.GetNameWithNoTooltip]らしい！"
 ireland.40.b: "我々の伝統を失ってはならない！"
 opinion_gone_native: "土着の民となった"
 ireland.50.title: "ギャロウグラス"
 ireland.50.desc: "[captain.GetName]船長が率いる[origin_pop.GetCulture.GetName]のガレー船団が、[target_location.GetName]港に入港した。\n\n[captain.GetShortNameWithNoTooltip]は、自らの一族が[origin_location.GetName]の故郷を奪われたと訴えている。もし[target_location.GetName]に定住を許されるのであれば、彼の戦士たちは[ROOT.GetCountry.GetLongName]に忠誠を誓うという。"
 ireland.50.a: "定住を認めよう。"
 ireland.50.b: "面倒事に巻き込まれたくない！"
