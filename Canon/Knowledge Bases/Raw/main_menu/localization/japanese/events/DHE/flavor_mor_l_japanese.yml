l_japanese:
 flavor_mor.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.1.desc: "イマーム・[target_character.GetLastName]やシャイフ・[target_character.GetLastNameWithNoTooltip]などの名で知られる[target_character.GetShortNameWithNoTooltip]が、信心深さ、敬虔さ、聖典の知識によって、近ごろ大きな注目を浴びている。自らを預言者の直系の子孫であるシュルファだと主張する[target_character.GetSheHe]は、その技能と奉仕を我々に提供すると申し出てきた。"
 flavor_mor.1.a: "[target_character.GetHerHim]を後援しよう。"
 flavor_mor.1.b: "これ以上、宮廷をうろつく怠け者は必要ない。"
 flavor_mor.1.historical_info: "15世紀のモロッコのスーフィーであるアル＝ジャズーリーは、シャディリー教団の重要人物。スース地方に生まれ、フェズで学び、預言者ムハンマド（彼に平安あれ）に祝福を求める祈りの集大成として広く読まれている『ダライル・アル・ハイラート』で有名になった。彼の作品はモロッコのスーフィズムの実践に多大な影響を残した。"
 flavor_mor.2.title: "アンダルス難民"
 flavor_mor.2.desc: "[target_country.GetName]が、まだ国境内に居住していた[ShowCultureName('andalusi')]人を追放することを選択した。そのため、大量の難民がわが国の港に殺到し、入国を希望している。このような人々が故郷を追われたのは心苦しいが、わが[ROOT.GetCountry.GetFlavorRank]にとっては幸いなことかもしれない。\n\n難民の多くは都市住民、職人、学者、芸術家、行政官である。彼らの力と助けを借りて我々は威信を高め、わが国の旗印のもとに永遠にその名を輝かせられるだろう。"
 flavor_mor.2.a: "[target_location1.GetNameWithNoTooltip]に信仰の同胞を迎え入れよう。"
 flavor_mor.2.b: "[target_location2.GetNameWithNoTooltip]の辺りに住ませておけ。"
 flavor_mor.2.c: "わが国の社会に加われるのは優秀な者だけだ。"
 flavor_mor.3.title: "[target_character.GetNameWithNoTooltip]と$dalai_al_khayarat$"
 flavor_mor.3.desc: "最近、[target_location.GetName]での長期滞在を終えて戻ってきた[target_character.GetName]が、わが国の宗教界で急速に人気を高めている。彼は帰国に際し、[ROOT.GetCountry.GetReligion.GetGodName]にムハンマドへの祝福、慈悲、そして優しさを祈願する連祷を集めた祈祷書を我々に献上した。\n\n[target_character.GetLastNameWithNoTooltip]自身とは異なり、この書はさまざまな場所へ広めることができるものであり、その素晴らしい人気を考えると、[target_character.GetHerHim]も[target_character2.GetShortName]の名も後世まで語り継がれるだろう。"
 flavor_mor.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.3.b: "我々にそのような出費の余裕はない。"
 flavor_mor.4.title: "[target_location.GetNameWithNoTooltip]のイドリース支持者"
 flavor_mor.4.desc: "数年前、長年の伝説が現実のものとなったかのように、[target_location.GetName]のモスクのひとつでイドリース2世の遺体が発見された。この出来事以来、イドリース・シャルファの構成員は、[target_location.GetNameWithNoTooltip]およびわが[ROOT.GetCountry.GetFlavorRank]全土において拡大している運動の中心となっている。\n\nこの敬虔な集団は、その篤実なおこないと説教によってわが民の心を高めつつあるようだ。しかし、このような熱狂的な民衆運動にはつねに危険が伴う——誰が世俗の権力を握っているのかを、彼らに忘れさせてはならない。"
 flavor_mor.4.a: "イドリース派を支持しよう。"
 flavor_mor.4.b: "代表権は与えるが、公的な支援はしない。"
 flavor_mor.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.5.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]の影響力は事実上、[ROOT.GetCountry.GetGovernment.GetCabinetTitle]の有力な閣僚や権力者たちの掌中に握られている。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級において頭角を現して人気を得た[target_character.GetName]は、[ROOT.GetCountry.GetGovernment.GetAdjective]の官僚機構を円滑に機能させるとともに、自らの統制下に確実に収めた。\n\n[ShowDynastyName('wattasid_dynasty')]王朝は[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]の統治者と結びつきがあることから、このこと自体は憂慮すべき事態ではないのかもしれない。それどころか、我々はこのような有能な行政官が、民衆に奉仕するために現れたことを喜ぶべきなのだ。[target_character.GetSheHe]はきっと、個人的な権力を追い求めることなどないはずだ……"
 flavor_mor.5.a: "興味深い展開だ。"
 wattasids_appear_at_court_tt: "[ShowDynastyName('wattasid_dynasty')]王朝の一員が我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に現れる"
 flavor_mor.6.title: "[ShowDynastyNameWithNoTooltip('wattasid_dynasty')]の陰謀？"
 flavor_mor.6.desc: "わが[ROOT.GetCountry.GetFlavorRank]において、[ShowDynastyName('wattasid_dynasty')]一族があまりにも強大かつ影響力をもつことは明白である。いまここで彼らの力を抑えないかぎり、手遅れになってしまうかもしれない。[target_country.Custom('GetRulerOrRegentTitle')]は王位に対する陰謀の存在確信しており、ほかの相談役たちも我々に迅速な行動を促している。"
 flavor_mor.6.a: "やつらから権力を剥奪しろ！"
 flavor_mor.6.b: "彼らは今後も信頼できる相談役だ。"
 flavor_mor.7.title: "[ShowDynastyNameWithNoTooltip('wattasid_dynasty')]一族の反乱"
 flavor_mor.7.desc: "[ShowDynastyName('wattasid_dynasty')]の宰相たちが突然の裏切りを働いたとして、[target_country.Custom('GetRulerOrRegentTitle')]が彼らの大半を一斉に捕えて処刑した。しかし、[ShowDynastyNameWithNoTooltip('wattasid_dynasty')]一族の人気が高さから、この動きは大きな不興を買った。\n\n我々が新たな評議員を任命したところ、暴動が発生したとの報せが届いた。そして、どこかで[ShowDynastyNameWithNoTooltip('wattasid_dynasty')]の一族が身を潜めており、この反乱を指揮して一族の仇を討とうとしているとの噂もある。"
 flavor_mor.7.a: "衛兵、衛兵！"
 wattasid_rebels: "[ShowDynastyName('wattasid_dynasty')]の反乱"
 flavor_mor.12.title: "帝都"
 flavor_mor.12.desc: "わが国の歴史を通じて、いくつかの大都市が[ROOT.GetCountry.GetLongName]の政治の中心地の役割を担ってきた。イドリース朝や[ShowDynastyName('marinid_dynasty')]の時代には、北部の都市[ShowLocationName('fez')]が政治の中心地となり、[ShowRegionName('iberia_region')]や東方[ShowRegionName('maghreb_region')]の敵に対する統治者の指揮中枢ともなった。ムラービト朝とムワッヒド朝では南部の都市[ShowLocationName('marrakesh')]が拠点とされ、一方、カリフのヤアクーブ・マンスールは[ShowLocationName('rabat')]に首都を置こうとした。[ROOT.GetCountry.GetGovernment.GetCourtTitle]のなかには、[ShowLocationName('meknes')]も政治の中心地として機能しうると主張する者もいる。これらの都市のどれもが、わが国の首都としてふさわしいだろう。"
 flavor_mor.12.a: "[ShowLocationNameWithNoTooltip('fez')]が首都であるべきだ。"
 flavor_mor.12.a2: "わが国の首都は今後も[ShowLocationNameWithNoTooltip('fez')]だ。"
 flavor_mor.12.b: "[ShowLocationNameWithNoTooltip('marrakesh')]を選ぼう。"
 flavor_mor.12.b2: "わが国の首都は今後も[ShowLocationNameWithNoTooltip('marrakesh')]だ。"
 flavor_mor.12.c: "[ShowLocationNameWithNoTooltip('meknes')]にしよう。"
 flavor_mor.12.c2: "わが国の首都は今後も[ShowLocationNameWithNoTooltip('meknes')]だ。"
 flavor_mor.12.d: "[ShowLocationNameWithNoTooltip('rabat')]こそ誉れある都市だ。"
 flavor_mor.12.d2: "わが国の首都は今後も[ShowLocationNameWithNoTooltip('rabat')]だ。"
 flavor_mor.13.title: "南部の騒乱"
 flavor_mor.13.desc: "[ShowDynastyName('wattasid_dynasty')]王朝と[ShowDynastyName('marinid_dynasty')]王朝の対立を受け、南の勢力が動き出した。弱みを感じ取った多くの[ShowEstateTypeName('tribes_estate')]構成員たちは、互いに同盟を結び、婚姻関係を築きはじめている。一方、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の[ROOT.GetCountry.GetGovernment.GetCourtTitle]は彼らを放置し[ROOT.GetCountry.GetCapital.GetName]に閉じ籠もっているものの、何か手を打たなければ南からの脅威は増大しつづけるだろう。"
 flavor_mor.13.a: "力を誇示し、彼らに己の立場を思い出させよう。"
 flavor_mor.13.b: "彼らのことは彼らに任せるべきだ。"
 flavor_mor.14.title: "マリーン朝"
 flavor_mor.14.desc: "[ShowRegionName('maghreb_region')]各地の地元の有力者たちは数十年ものあいだ、支配権を確立し、交易路を守るために、強力で影響力のある部族に頼ってきた。そのような部族のひとつがマリーン族である。彼らは先の[ROOT.GetCountry.GetAdjective]王朝の崩壊後に現れ、1245年に[ShowLocationName('meknes')]を占領した部族だ。\n\n彼らは北東部の領土を起源とする民族であり、わが国と[ShowRegionName('iberia_region')]の統治者とのあいだの戦地に近い場所に暮らしていたことから、わが軍の中核を成していた。しかし、その武勇にもかかわらず、彼らは羊飼いとしてほとんどの時間を家族と過ごしている。"
 flavor_mor.14.a: "我々のもとへ受け入れなくては。"
 every_location_with_wool_gains_tt: "[target_location.GetName]などの[ShowGoodsName('wool')]のあるすべての所有[location|e]は[modifier|e]「[ShowModifier('banu_marin_wool_modifier')]」を得る"
 flavor_mor.14.b: "辺境の無秩序な部族に頼ることはできない。"
 flavor_mor.14.historical_info: "マリーン族は、アマジグ人のザナータ系に属する部族で、もとはモロッコのアトラス山脈北東部で遊牧生活を営んでいた。当初はムワッヒド朝の傭兵として働いたが、13世紀に反乱を起こして独自の権力を築き、モロッコと北アフリカの一部を支配したマリーン朝を創設した。強力な軍事力で知られ、この地域の政治力学に大きな影響を与えたが、やがて内部抗争によって衰退していった。"
 flavor_mor.15.title: "多層的な[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の民"
 flavor_mor.15.desc: "前王朝が残した飢饉、戦争、不安定、荒廃の激動の歳月は、すべて過去のものとなった。我々には多くの敵対者がいたにもかかわらず、[target_character.GetName]の確固たる指導のもと、部族、現地民、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]、学者からなる多面的な社会を統合することに成功した。この数世紀で初めて、[target_country.Custom('GetRulerOrRegentTitle')]は国中で真の権力と影響力を振るうようになったのだ。"
 flavor_mor.15.a: "我々は平穏のなかで繁栄する。"
 flavor_mor.15.b: "いまこそ中央集権化の時だ！"
 flavor_mor.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.16.desc: "世界最高の哲学者のひとりとして広く知られる[target_character.GetName]は、自身の活動を後援する機会を我々に申し出てきた。一族が築き上げてきた名声により、[target_character.GetShortNameWithNoTooltip]は[ShowRegionName('maghreb_region')]で最も著名な学者たちのもとで学ぶことを許された。\n\nその結果、彼は法学、宗教法、言語学など多くの分野で知識を深めたという。我々の文化圏にこのような人物が加われば、きっと非常に重宝することになるだろう。"
 flavor_mor.16.a: "[target_character.GetHerHis]の活動を後援しよう。"
 flavor_mor.16.b: "やめておこう……"
 flavor_mor.16.historical_info: "イブン・ハルドゥーンは著名なアラブの社会学者、哲学者、歴史家。中世で最も優れた思想家のひとりとして知られ、しばしば歴史学、社会学、経済学、人口統計学の先駆者として賞賛される。彼の有名な著作である『#italic 歴史序説#!』はわずか6ヵ月で書かれたもので、後世の歴史家に多大な影響を与えた。イブン・ハルドゥーンの理論は、マキャベリ、ヘーゲル、アダム・スミスといったヨーロッパの知識人の理論と比較され、その画期的な影響力が浮き彫りにされる。イブン・ハルドゥーンの学問は、現代のイスラーム思想やさまざまな学問分野において、いまもなお重要な位置を占めている。"
 flavor_mor.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.17.desc: "[ShowReligionGroupAdjective('muslim')]世界は、かつて我々の民を祝福した最も偉大な博学者たちの故郷でもある。なかでも[target_character.GetName]は、多くの分野で傑出した成果を残している。[target_character.GetSheHe]は[ShowRegionName('maghreb_region')]での生活から着想を得て偉大な文学作品を残した作家であり、ときには詩人でもあり、「サジュウ」と呼ばれる押韻散文の名手でもある。"
 flavor_mor.17.historical_info: "イブン・アル＝ハティーブは詩人、作家、歴史家、哲学者、医師、政治家として優れた業績を残したグラナダ王国の著名なアラブ人学者。彼の有名な詩には『#italic Jadaka al-Ghaithu#!』や『#italic Lamma Bada Yatathanna#!』などがあり、アルハンブラ宮殿の壁に飾られている。彼の自伝を収録した1369年の歴史的著作、『#italic al-Iḥāṭa fī akhbār Gharnāṭa#!』は未訳のままとなっている。\n\n彼は多大な貢献にもかかわらず政治的対立により追放され、最終的には1374年に異端として処刑された。押韻散文で知られる彼の詩は、東方のイスラム圏の詩人からインスピレーションを得たものである。また、ペストに関する彼の論考は、ヨーロッパの科学的進歩に何世紀も先駆けて、伝染による病気の感染について述べている。"
 flavor_mor.18.title: "[target_character2.GetNameWithNoTooltip]の陰謀"
 flavor_mor.18.desc: "[target_character2.GetName]が、[target_ruler.GetShortName]に王位の譲歩を求めるという、我々の権威に対する露骨かつ暴力的な行動を起こした。[target_character2.GetSheHe]は老いた現[target_country.Custom('GetRulerOrRegentTitle')]の活力低下と権力欲を理由に、その追放を望む多くの陰謀家たちの支持を集めており、いまにも不法と腐敗の時代をもたらそうとしている！"
 flavor_mor.18.a: "ならば[target_character2.GetSheHe]は斬首刑だ。"
 flavor_mor.18.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 marinid_pretender_rebels: "[ShowDynastyName('marinid_dynasty')]の反乱"
 no_head_of_cabinet_tt: "[head_of_the_cabinet|e]がいない場合、以下の結果となる："
 flavor_mor.19.title: "誤った者への権力"
 flavor_mor.19.desc: "権威と栄華の緩やかな衰退は、手遅れになって初めて気づく。[target_character.GetName]の場合もまさにそうだ。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の権力を抑制しようとする我々の試みが失敗し、その結果として、彼らは政府のあらゆる重要な側面を完全に掌握してしまった……"
 flavor_mor.19.a: "我々は一体どうすればいい？"
 resisting_viziership_lowers_requirements_to_repeal: "#Y 今後のイベント#!でわが国の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の専制的傾向に抵抗すると、この[government_reform|e]を取り除くための条件が緩和される"
 flavor_mor.20.title: "政争の王朝"
 flavor_mor.20.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が権力を掌握して以来、彼らが受け継ぐ称号や役職の数が増えつづけている。権力の交代により、[target_character2.GetName]はこれら有力者たちの専制的な傾向に抵抗する術を失った。我々の権威に対するこの侮辱は、決して軽視できない。\n\n[target_character.Custom('GetCharacterCabinetTitle')]の[target_character.GetName]などは、そのような侮辱をおこなう者の筆頭であり、[target_character.GetSheHe]とその仲間たちが引き起こした甚大かつ重大な問題を露呈させている。"
 flavor_mor.20.a: "もうひとつの官庁を作ってはどうだ？"
 flavor_mor.20.b: "身のほどを知れ！"
 easier_to_repeal_viziership_tt: "[ShowGovernmentReformName('powerful_vizierships_reform')]の廃止に必要な[crown_power|e]が減少する"
 flavor_mor.21.title: "特権的要求"
 flavor_mor.21.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]に多数存在する多くの同輩を通じて、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちが大きな権力と発言権を有していることは周知の事実だ。彼らは金で買収されたこれらの人物を利用し、新たな特権と我々の領土内での影響力の拡大を要求している。"
 flavor_mor.21.a: "従うしかない……"
 flavor_mor.21.b: "決して認めない！"
 flavor_mor.22.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の経済"
 flavor_mor.22.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちが[target_character.GetName]の背後で実権を握って以来、税金が納められるたびに一部をかすめ取る行為は、ある種の習慣となった。彼らの最近の計画は、自分たちの仲間や支援者に対する減税措置である。このような行為は、わが[ROOT.GetCountry.GetFlavorRank]が苦労して稼いだ収入を侵害するおこないである。"
 flavor_mor.22.a: "貴様らが稼いだ金か？"
 flavor_mor.22.b: "己の主人が誰か忘れたのか！"
 flavor_mor.22.c: "寄付で止められるだろう……"
 flavor_mor.23.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の陰謀"
 flavor_mor.23.desc: "近年の[target_country.Custom('GetRulerOrRegentTitle')]への勢力均衡回復の努力は、容赦のない反発に直面し、多くの有力[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]を落胆させている。密室では陰湿な取引や策略が渦巻き、[target_character.GetName]が飢えたハゲタカどもから己の権力を取り戻す前に、[target_character2.GetName]の指揮のもとで不幸な死を迎えるように陰謀が仕組まれている。"
 flavor_mor.23.a: "[target_character2.GetShortNameWithNoTooltip]、忌々しい裏切り者め！"
 flavor_mor.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.24.desc: "[target_character.GetName]はその[ShowReligionGroupAdjective('muslim')]の教義に対する献身と敬虔さで、わが国内で偉大な精神的指導者としてその名を馳せている。[ShowLocationName('eastern_anti_atlas')]の岩山近くの町出身の[target_character.GetSheHe]は、自らの修養所周辺で多くの信者を集め、そこで神秘的な教えについて説いている。我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に[target_character.GetHerHim]のような人物を迎えるかどうか、ぜひとも検討してみよう。"
 flavor_mor.24.a: "このような人物は大歓迎だ！"
 flavor_mor.24.b: "これ以上聖職者は不要だ。"
 flavor_mor.25.title: "[target_character.GetNameWithNoTooltip]の逝去"
 flavor_mor.25.desc: "[target_character.GetName]の信奉者たちは、その死に接して目に涙を浮かべ、大きな痛みを抱えながらも、すぐに[target_location.GetName]を訪れて偉大な師を讃えた。[target_character.GetNameWithNoTooltip]の墓所は多くの巡礼者を引きつけ、地元住民はその記憶を称えるために適切な聖地の設立を請願することを決めたという。"
 flavor_mor.25.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.25.b: "そんな余裕はない。"
 flavor_mor.26.title: "[target_character.GetShortNameWithNoTooltip]のビジョン"
 flavor_mor.26.desc: "数多くの眠れぬ夜のあいだに、[target_character.GetName]は説明できない夢に悩まされてきた。[target_character.GetSheHe]はその不安を鎮めるために、スーフィーのシャイフの解釈を求めることにした。見た夢の内容はさまざまだったが、結末はいつも同じだった——[target_character.GetSheHe|U]が裕福な人々で賑わう美しい街を歩いていると、中心部に大理石と金で飾られた塔が見えてくる。そして[target_character.GetSheHe|U]は、群衆に守られた2頭のライオンがその塔に入っていくのを目にするのだ。\n\n学者はこのビジョンに対して2つの解釈を示した。1つは[ROOT.GetCountry.GetReligion.GetGodName]の祝福の印であり、[target_character.GetShortNameWithNoTooltip]の信仰の証であるというものだ。もう1つは、2頭のライオンは[target_child1.GetName]と[target_child2.GetName]であるとし、彼らが偉大なる人物となる兆しであるという解釈だった……"
 flavor_mor.26.a: "[target_character.GetShortNameWithNoTooltip]がわが国を繁栄に導いてくれるだろう。"
 flavor_mor.26.b: "ライオンたちに我らが民の未来を託そう。"
 flavor_mor.27.title: "[GetCountry('TUN').GetLongNameWithNoTooltip]の正義の守護"
 flavor_mor.27.desc: "我らが親愛なる統治者[ruler_scope.GetName]と、[ShowDynastyName('hafsid_dynasty')]王女[GetCharacter('tun_fatimah').GetName]との結婚により、ふたつの王朝のあいだに同盟が結ばれた。\n\nその同盟を無視して、1335年に卑劣な[GetCountry('TLE').GetLongName]は我々[GetCountry('TUN').GetAdjective]の同盟国に攻撃を仕掛けた。これに対し、わが国の勇敢な兵士たちは戦争の呼びかけに応じ、西方から[GetCountry('TLE').GetNameWithNoTooltip]を攻撃、そして彼らの首都[tle_capital_scope.GetName]を包囲し、撤退させた。\n\nそれから2年が経ち、[ruler_scope.GetNameWithNoTooltip]が反乱を扇動した兄弟を鎮圧するため、包囲は一時的に中断されていた。\n\nいまこそ、再び前線へと舞い戻り、[GetCountry('TLE').GetNameWithNoTooltip]の脅威を完全に討ち滅ぼす時だ。"
 flavor_mor.27.a: "武器を取れ！"
 flavor_mor.28.title: "息子の反乱"
 flavor_mor.28.desc: "統治者[usurper_scope.GetName]の息子はこれまで、[ShowAreaNameWithNoTooltip('algiers_area')]で征服した新しい土地を統治していたが、我々が現在の軍事作戦で遠征に出ている隙を突き、首都[capital_scope.GetName]に急行して自らを[ROOT.GetCountry.GetGovernment.GetRulerTitle]と宣言した。\n\n彼は戦争と飢饉のなかで民を見捨てたと我々を非難し、王位への即位を認めるよう要求している。"
 flavor_mor.28.a: "首都へ戻れ！"
 flavor_mor.28.b: "[usurper_scope.GetNameWithNoTooltip]の要求を受け入れよう。"
 abu_inan_faris_rebels: "アブー・イナーン・ファーリスの支持者"
 flavor_mor.29.title: "不確かな未来"
 flavor_mor.29.desc: "道理にも正義にも反した[usurper_scope.GetName]の裏切りは、不当にも報われてしまった。\n\n我らが栄光ある統治者[ruler_scope.GetName]は、権力と地位を速やかに安定させた自らの息子の反乱を鎮圧する前に、残念ながら逝去してしまった。\n\nこの不義によって得た権力は将来の安定につながるのだろうか？ それとも、これは[ShowDynastyName('marinid_dynasty')]王朝の衰退の始まりなのだろうか？"
 flavor_mor.29.a: "時が経てばわかる。"
 flavor_mor.30.title: "勇敢な長子"
 flavor_mor.30.desc: "わが国は恐怖に包まれている。\n\n人々に寵愛され、賞賛された[heir_scope.GetName]は、軍務により[ROOT.GetCountry.GetName]に奉仕するなかで早すぎる最期を迎えた。\n\n彼の記憶と模範は、何世代にもわたってわが国の若い兵士たちを導くだろう。"
 flavor_mor.30.historical_info: "1339年、マリーン朝スルタンの後継者アブ・マリク・アブド・アル＝ワヒードは、国境の町ヘレス・デ・ラ・フロンテーラへの襲撃から戻る途中、カスティーリャ軍の待ち伏せに遭い部下を虐殺され、逃走しようとしたが殺された。"
 flavor_mor.30.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_mor.30.b: "国民とともに彼を悼もう。"
 flavor_mor.31.title: "[ShowBuildingTypeNameWithNoTooltip('guich_garrison')]の創設"
 flavor_mor.31.desc: "多数[ShowCultureGroupName('amazigh_group')]人部族は、[ROOT.GetCountry.GetName]にとって非常に心強い味方である。我々の居住地のいくつかに定住する彼らは、内外の脅威を退ける手助けをしてくれている。これらの防衛拠点をさらに強化するため、彼ら部族専用の駐屯地の設置を検討してみてもいいだろう。"
 flavor_mor.31.a: "駐屯地を設置しよう。"
 flavor_mor.31.b: "そのような重要な役割は任せられない。"
 flavor_mor.32.title: "$ben_youssef_mosque$の改良"
 flavor_mor.32.desc: "[target_location.GetName]で最も重要なモスクである$ben_youssef_mosque$は、衰退の一途をたどっている。このモスクは内装と外装の両面で大規模な改修が必要であり、[target_character.GetName]も以前からそれを検討してきた。これはモスクを再建させるだけでなく、[target_location.GetRank.GetName]全体にもさらなる繁栄をもたらすだろう。"
 flavor_mor.32.a: "改修せよ。"
 flavor_mor.32.b: "古いほうが味がある。"
 flavor_mor.33.title: "$el_badi_palace$"
 flavor_mor.33.desc: "[target_character.GetName]は自らの統治のもとで、敵に優位性を誇示するための宮殿を建てようと計画している。[target_character.GetHerHis]が構想しているのは、[ShowRegionName('italy_region')]から[ShowRegionName('guinea_region')]に至るまでの諸地域の素材を用いた、世界で最も輝かしい宮殿である。これを達成するのは至難の業だが、全力を注げば完成させられるかもしれない。"
 flavor_mor.33.a: "期待に応えられるように最善を尽くせ。"
 flavor_mor.33.b: "この計画は遂行すべきではない。"
 flavor_mor.33.c: "世界で最も偉大な宮殿をつくろう。"
 flavor_mor.34.title: "[ShowDynastyNameWithNoTooltip('saadi_dynasty')]王朝の台頭"
 flavor_mor.34.desc: "[ROOT.GetCountry.GetName]国内の不安定さのために、多くの者が[target_character2.GetName]を弱き[ROOT.GetCountry.GetGovernment.GetRulerTitle]とみなすようになった。そして彼らは、小[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の[target_character.GetName]を支持するために集まりつつある。現政権の転覆を狙う[target_character.GetNameWithNoTooltip]は、自らの新たな[ROOT.GetCountry.GetFlavorRank]の平和と自由、正義と安全を約束した。"
 flavor_mor.34.a: "統治者を[target_character2.GetNameWithNoTooltip]に替えよう。"
 flavor_mor.34.b: "「新たな[ROOT.GetCountry.GetFlavorRank]」だと？"
 flavor_mor.35.title: "[ShowReligiousSchoolNameWithNoTooltip('isawiyya_school')]の台頭"
 flavor_mor.35.desc: "[ROOT.GetCountry.GetName]国内のスーフィズムの影響により、おそらく最も神秘的な教団のひとつが生まれた。「[ShowReligiousSchoolName('isawiyya_school')]」として知られる彼らは現在、[ROOT.GetCountry.GetFlavorRank]内にその影響力を広げている。"
 flavor_mor.35.a: "宗派が増えると紛争の種となる。"
 flavor_mor.35.b: "興味深い。"
 mor_unlock_isawiyya_school_tt: "[religious_school|e]「[ShowReligiousSchoolName('isawiyya_school')]」をアンロックする"
 flavor_mor.36.title: "[ShowLocationNameWithNoTooltip('cordoba')]の奪還"
 flavor_mor.36.desc: "[ShowRegionName('iberia_region')]におけるわが軍の勝利により、この軍事作戦における目的は達成された。いまや$ADU$の奪還と、この地域の[ShowReligionGroupAdjective('muslim')]支配の復活に希望の光が差し込みはじめている。この血塗られた戦いで助けた同盟国には、我々に対する服従を求めるべきだろう。"
 flavor_mor.36.a: "わが国が諸君の主だ。"
 flavor_mor.37.title: "[prev_country.GetNameWithNoTooltip]からの要求"
 flavor_mor.37.desc: "[prev_country.GetName]が現在、[ShowRegionName('iberia_region')]で敵を撃退した恩を返せとわが国に迫ってきている。彼らの要求は我々が従属国となることであり、これに応じないかぎり引き下がるつもりはないようだ。"
 flavor_mor.37.a: "約束は守ろう。"
 flavor_mor.37.b: "我々は独立を保つ！"
 mor_demand_granada_submission_tt: "我々は[target_country.GetName]の併合を求める"
 flavor_mor.38.title: "[target_country.GetNameWithNoTooltip]の拒否"
 flavor_mor.38.desc: "[target_country.GetName][target_country.GetGovernment.GetRulerTitle]は、我々の要求を拒むことに決めたようだ。これで彼らは、自らの独立を守るためにわが国の$ADU$の奪還に立ちはだかる者となった。"
 flavor_mor.38.a: "そこまで自由でいたければあの世に送ってやる！"
 flavor_mor.38.b: "我々はまだ準備が整っていない。"
 mor_deny_submission_may_lead_to_war_tt: "これを拒むと[prev_country.GetName]との戦争につながる"
 flavor_mor.1000.title: "[target_country.GetAdjectiveWithNoTooltip]傭兵の雇用"
 flavor_mor.1000.desc: "我々の同盟国である[target_country.GetName]は、世界の大国として繁栄している。そして、彼らの熱心な兵士の多くが、我々とともに戦うことを望むようになった。しかし、それを実現するには彼らへの経済援助だけでなく、彼らの[target_country.GetGovernment.GetRulerTitle]からも支援を得なければならない。"
 flavor_mor.1000.a: "交渉しよう。"
 flavor_mor.1000.b: "わが軍に異国人を入れることは破滅を招く。"
 mor_they_must_accept_offer_tt: "[target_country.GetName]がわが国の提案を受け入れなければ、エフェクトは発生しない"
 mor_no_ottoman_mercs_tt: "[target_country.GetName]に[mercenaries|e]を依頼しない"
 flavor_mor.1001.title: "$flavor_mor.1000.title$"
 flavor_mor.1001.desc: "[prev_country.GetName]から、わが軍の兵士の一部が彼らの軍隊に加わり、傭兵として働きたがっているとの連絡があった。彼らはその雇用費用を支払うだけでなく、兵士たちを[prev_country.GetCapital.GetName]に派遣する対価として、追加の資金も提供してくれた。"
 flavor_mor.1001.a: "同盟国のためなら喜んで！"
 flavor_mor.1001.b: "兵士たちは渡さない。"
 flavor_mor.1100.title: "[ShowGoodsNameWithNoTooltip('sugar')]生産の強化"
 flavor_mor.1100.desc: "[ROOT.GetCountry.GetName]内で[ShowGoodsName('sugar')]の需要が増加しているため、[target_character.GetName]は[target_country.GetName]から[ShowGoodsName('slaves_goods')]を購入することを提案した。彼らが[target_location2.GetName]内の大規模農園で働けば、[ShowGoodsName('sugar')]の生産を大幅に増やせるからだ。これはもちろん、[target_country.GetNameWithNoTooltip][target_country.GetGovernment.GetRulerTitle]がこの提案を相互利益とみなすかどうか次第だ。"
 flavor_mor.1100.a: "彼らに提案を送ろう。"
 flavor_mor.1100.b: "ほかに奴隷にする者を探せ。"
 mor_no_slave_purchase_tt: "[target_country.GetName]から[ShowGoodsName('slaves_goods')]を購入しない"
 flavor_mor.1101.title: "$flavor_mor.1100.title$"
 flavor_mor.1101.desc: "[prev_country.GetName][prev_country.GetGovernment.GetRulerTitle]の[target_character.GetName]が、多額の金と引き換えに[target_location.GetProvinceDefinition]から[ShowGoodsName('slaves_goods')]を送ってほしいと申し出てきた。彼らの目的は[ShowGoodsName('sugar')]の生産を強化することである。"
 flavor_mor.1101.a: "お互いに利益のある取引だ。"
 flavor_mor.1101.b: "彼らに奴隷は渡さない。"
 flavor_mor.1200.title: "$ADU$の奪還"
 flavor_mor.1200.desc: "レコンキスタが始まって以来、[ShowReligionGroupAdjective('muslim')]による[ShowRegionName('iberia_region')]の支配は衰退の一途をたどっている。現在[target_character.GetName]は、[ShowLocationName('cordoba')]のような重要な場所が[target_country2.GetAdjective]の支配下にあることから、遠征をおこない土地を取り戻そうと考えている。[target_character2.GetName]の支援があれば、$ADU$を奪還できるだけでなく、[ROOT.GetCountry.GetReligion.GetGodName]の名のもとに十字軍精神を消滅させることも可能かもしれない！"
 flavor_mor.1200.a: "[target_country.GetNameWithNoTooltip]からの支援を得よう。"
 flavor_mor.1200.b: "この遠征にそんな価値はない。"
 mor_reclaiming_corduba_and_most_of_andalucia_will_allow_us_to_request_vassalization_of_granada_tt: "この[war|e]の勝利後に、わが国が[ShowLocationName('cordoba')]と[ShowAreaName('andalusia_area')]の#Y 80%#!を所有できた場合、わが国は$ADU$となり、[target_country.GetName]の併合を要求できる"
 mor_send_offer_to_granada_for_war_against_castile: "[target_country.GetName]に[alliance|e]の提案を送る"
 flavor_mor.1201.title: "$flavor_mor.1200.title$"
 flavor_mor.1201.desc: "[prev_country.GetName]の[target_character.GetName]が、[ShowLocationName('cordoba')]のような南部[ShowRegionName('iberia_region')]にある古き[ShowReligionGroupAdjective('muslim')]の地を奪還するために、我々に同盟の提案を送ってきた。"
 flavor_mor.1201.a: "彼らの作戦に加わろう。"
 flavor_mor.1201.b: "信用できるのだろうか？"
