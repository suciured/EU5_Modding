 flavor_tre.1.title: "[target_location.GetNameWithNoTooltip]の城塞"
 flavor_tre.1.desc: "何世紀にもわたり誇らしくそびえ立つ[target_location.GetName]の[target_location.GetRank.GetName]は、[ShowRegionName('anatolia_region')]の中心地における王権の象徴だ。我らが文化の標としての役割を果たすこの偉大な首都は、その壮大な港湾と地理的な立地の恩恵を受けて大きく繁栄してきた。\n\n商人街、市場、水道橋といった都市施設が数多く整備されており、我らの権威の象徴であり、誇りであり、至宝となっている。最近の人口の増加に伴って、頑丈な防壁の内側に多くの家屋を収容するため、[target_location.GetRank.GetNameWithNoTooltip]を拡大することが求められている。"
 flavor_tre.1.historical_info: "紀元前756年に築かれたトレビゾンドは、キリスト教とギリシャ文化の城塞として長い歴史を有している。ローマ時代には、この都市はポントゥス・ポレモニアクスにおける重要な軍団拠点として機能した。後世のユスティニアヌスの治世下では、いくつものアルメニア遠征軍がトレビゾンドを合流・出発点として用いた。\n\nこの都市は8世紀には大司教区に、10世紀初期には府主教区となった。1204年にアレクシオス1世コムネノスとダヴィド・コムネノスによりトレビゾンド帝国が創設された。この帝国はポントス山脈に守られた要塞都市として、そして戦略的な婚姻同盟によって1461年まで存続した。1438年にはその人口はわずか4､000人ほどだったが、守りは強固であり、アヤソフィア修道院やパナギア・フリソケファロス大聖堂のような重要な施設が存在していた。トレビゾンドはビザンツ帝国最後の前哨拠点として、オスマン帝国に陥落させられる1461年までその文化的、歴史的重要性を保ちつづけた。"
 flavor_tre.1.a: "拡張に出資しよう！"
 flavor_tre.1.b: "壁の外で飢えさせておけばいい……"
 flavor_tre.2.title: "スコラリオイの不服従"
 flavor_tre.2.desc: "中央権力の衰退と、尽きることのない欲望に突き動かされた多くの地方貴族の民兵が、[target_location.GetName]の政治の大部分を掌握するに至っている。多くの[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]はこれまでも新たな官職や特権、価値ある領地を喜んで受け取ってきたが、これはもはや一線を超えている…… もし我々が断固たる措置を講じなければ、この腐敗は国全体を内戦へと引きずり込むかもしれない！"
 flavor_tre.2.a: "この狂犬たちを鎖でつなげ！"
 flavor_tre.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_tre.2.historical_info: "スコラリオイはトレビゾンドの有力な#italic άρχοντες#!（貴族）一族のひとつ。当初は都市の防衛を担う王家の民兵部隊として創設されたが、やがて腐敗し、1340年には女帝エイレーネーの権威に公然と異議と唱えた。その大胆さと支配への欲求は、エイレーネーの即位そのものの拒絶にまでつながり、国全体を内戦へと突入させるきっかけとなった。同時期にトレビゾンドが南部の国境でトルクメン人の襲撃を受けた結果、襲撃者たちは都市を制圧し、火を放ち、腐敗した人や馬の遺体から放たれる悪臭と疫病がこの地を襲うこととなった。"
 flavor_tre.3.title: "[target_character1.GetNameWithNoTooltip]の毒殺"
 flavor_tre.3.desc: "憎悪と嫉妬に駆られたすえに、[target_character2.GetName]は[target_character1.GetShortName]に毒を盛り、その運命に終止符を打った。これは[target_character1.GetShortNameWithNoTooltip]が[target_character2.GetHerHim]に示した冷淡な態度と、多くの愛人の存在が事態を悪化させ結果である……"
 flavor_tre.3.a: "愛と戦争に禁じ手なし。"
 flavor_tre.3.b: "こんなことは許されん！"
 flavor_tre.3.historical_info: "エイレーネーとバシレイオスの結婚は、ただコムネノス王朝がビザンツ帝国と同盟を結ぶための政略にすぎないものだった。エイレーネーは皇帝アンドロニコス3世パライオロゴスの庶子だったためだ。ふたりのあいだに愛情はなく、エイレーネーは子供をもうけることもなく、バシレイオスは宮廷の愛人の胸に安らぎを求めた。王家の夫婦に生じた憎しみは、やがてバシレイオスの暗殺という結末を迎え、エイレーネーの治世とトレビゾンドの激動の時代が始まることとなる。"
