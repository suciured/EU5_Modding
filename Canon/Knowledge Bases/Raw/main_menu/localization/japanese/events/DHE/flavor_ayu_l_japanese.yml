l_japanese:
 flavor_ayu.1.title: "$ayutthaya$の創設"
 flavor_ayu.1.desc: "[GetCountry('LAV').GetName]と[GetCountry('ADH').GetName]の領土を自らの統治下にまとめた[target_ruler.GetName]は、その眼差しをさらなる高みへと向けている。[target_ruler.GetSheHe]は[GetCountry('SPN').GetName]国民との密接なつながりを利用して、[target_location.GetName]周辺の土地に新たな都市を建設し、そこで自らがすべての領土を支配し統一国家を目指すという考えを示した。この都市、そしてこの新しい国家は「$ayutthaya$」と名づけられ、[target_location.GetNameWithNoTooltip]の古い[ShowLanguageName('sanskrit_language')]とは異なる独自の[ShowCultureName('thai_culture')]のアイデンティティを与えられた。"
 flavor_ayu.1.a: "この新たな都市にして国家は頂点を極めるだろう！"
 flavor_ayu.1.b: "ただの都市に我々のアイデンティティは定義できない。"
 flavor_ayu.1.c: "この資金はほかのことに活用すべきだ。"
 flavor_ayu.2.title: "[target_ruler.GetNameWithNoTooltip]の改革"
 flavor_ayu.2.desc: "わが国の行政は確かな成功を収めているものの、そこに欠陥があることに気づいた[target_ruler.GetName]は、政府をより合理化するさまざまな改革を提案した。これらの提案の多くは非常に理に適ったものだが、少なくとも一時的に政府の歯車を狂わせる可能性があり、改革に懐疑的な見方をする者も少なくない。"
 flavor_ayu.2.historical_info: "ボーロマトライローカナート王は、アユタヤ王として在位中に数々の改革を導入した。そのなかには、現在の国防省と内務省の前身となる、タイの伝統的な省庁の#italic クラーホーム#!（南部省）と#italic マハートタイ#!（北部省）があった。彼はまた、#italic サックディナー制度#!のもとで封建制度と社会階層を構造化し、王位継承を安定させた。省庁はこれまでも存在していたが、1454年にボーロマトライローカナート王によって再編成・制度化されてアユタヤ政府の基礎となり、その構造は1892年まで用いられた。"
 flavor_ayu.2.a: "改善だ、民よ。改善するのだ。"
 flavor_ayu.2.b: "すでに機能しているものを変えるべきではない。"
 flavor_ayu.3.title: "[target_ruler.GetNameWithNoTooltip]の軍改革"
 flavor_ayu.3.desc: "わが軍隊は国家の自慢の種だが、改善の余地はつねにある。今回[target_ruler.GetName]は、専任の象旅団の訓練を含むさまざまな改革を提案した。わが軍を最高の状態に保つ必要があるのは確かだが、こうした改革が実際に戦場で効果を発揮するのか疑問視する声もある。"
 flavor_ayu.3.a: "軍隊には絶え間ない訓練と改善が必要だ。"
 flavor_ayu.3.b: "実績があるものにのみ注力せよ。"
 flavor_ayu.4.title: "[target_ruler.GetNameWithNoTooltip]の経済改革"
 flavor_ayu.4.desc: "[target_ruler.GetName]が、交易とわが[ROOT.GetCountry.GetFlavorRank]の経済的繁栄に関するさまざまな改革を提案した。わが国では交易が盛んにおこなわれているものの、交易路と国土全体の経済を改善することで、国民に長期的な利益をもたらせる可能性がある。"
 flavor_ayu.4.a: "交易は重要だ。"
 flavor_ayu.4.a.tt: "わが国の多くの[locations|e]の[development|e]が[ShowNamedValue('development_weak_bonus')|+=]増加する"
 flavor_ayu.4.b: "過度の介入が交易を混乱させることもある。"
 flavor_ayu.5.title: "近代的な[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]国家の礎"
 flavor_ayu.5.desc: "わが国の長い歴史において、[target_ruler.GetName]は傑出した統治者であり、その指導力は特筆に値する。[target_ruler.GetNameWithNoTooltip]は[ROOT.GetCountry.GetName]が歴史上最も偉大な帝国と対等な立場に立つことを望んでおり、[ROOT.GetCountry.GetFlavorRank]を新たな方向へと導くことを見据えている。そのため、首都を[target_location.GetName]から少し南に移し、徹底的な行政改革をおこなうことで国家を再建したいと考えているようだ。"
 flavor_ayu.5.historical_info: "アユタヤ王国が滅亡した時代は、戦争と内部の分裂に象徴される激動の時代だった。アユタヤ王朝の将軍だったタークシン王は、ビルマ軍からシャムを解放し、いくつかの勢力に分かれていたシャムを統一した。その後、タークシン王はトンブリー王朝を打ち立て、バンコクに新たな都市と首都を築いた。この都市は、タークシン王がクーデターで退位し処刑されたあとは、次のラタナコーシン王国の首都としても使われた。"
 flavor_ayu.5.a: "新時代の始まりだ！"
 flavor_ayu.5.b: "未来の可能性ではなく、いまあるものに集中しよう。"
 flavor_ayu.6.title: "[ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')]"
 flavor_ayu.6.desc: "我々は敬虔な[ROOT.GetCountry.GetReligion.GetAdjective][ROOT.GetCountry.GetFlavorRank]であり、その模範を明確に示したいと考えた[target_ruler.GetName]は、[target_location.GetName]での新しい寺院の創設を支援し、[ROOT.GetCountry.GetGovernment.GetAdjective]の権威の象徴として扱おうと考えている。そこでは[ROOT.GetCountry.GetGovernment.GetRulerTitle]が儀式をおこない、それによって己の信仰とのつながりを確固たるものとするのだ。"
 flavor_ayu.6.historical_info: "1630年、プラサートトーン王は母を偲んで、治世最初の寺院ワット・チャイワッタナーラームを建立した。寺院の名前は「長き統治と栄光の時代の寺院」を意味し、クメール様式で設計され、王室の宗教儀式や王子・王女の火葬に使われた。黒と金で彩色された120体の仏坐像が外壁を飾り、仏像を安置した8つのチェディ型の仏塔が中央の基壇を取り囲んでいる。これらの仏塔の外壁は、仏陀の生涯を描いた12枚のレリーフで飾られ、内側には絵が描かれている。寺院は仏教の世界観を象徴しており、中央の塔は世界軸を、その周りの4つの小さな塔は四方の大陸を表している。"
 flavor_ayu.6.a: "[ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')]が我らの道を照らすだろう。"
 flavor_ayu.6.b: "すでに寺院は足りている。"
 flavor_ayu.7.title: "広がりゆく地平"
 flavor_ayu.7.desc: "近年、世界はより広くなったように感じられ、遠い国からやってくる貿易商が我々の身近に着実に増えてきている。このような交易から得られる利益は否定できないが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くの廷臣は、[target_ruler.GetName]がこれらの外国人に耳を貸した際に生じる影響を恐れている。外国人の貿易を制限する規制を設けることはできるが、それは間違いなく彼らの反感を買うだろう。一方で、彼らを自由に行動させることは、内部から問題を呼び起こす可能性が高くなる。"
 flavor_ayu.7.a: "交易規制を強めよ。"
 flavor_ayu.7.b: "自由な交易を許可しよう。"
 flavor_ayu.8.title: "仏足跡"
 flavor_ayu.8.desc: "[target_location.GetName]で猟師が発見した足跡に似た水たまりが、早くも「仏陀の足跡」であるという評判を呼んでいる。生前の仏陀が、その教えが伝わるあらゆる土地に足跡を残したことはよく知られており、わが国の領土にそのような足跡があることは不思議ではない。[target_location.GetNameWithNoTooltip]の住民をはじめとする国民の多くが、すでに[target_ruler.GetName]に対しその足跡を適切に保存し、崇拝するよう求めている。"
 flavor_ayu.8.historical_info: "1624年、猟師がサラブリーで石にくぼみを見つけ、これは仏陀の足跡だと考えられた。アユタヤ王ソンタムはこの足跡を保護し、崇めるための寺院の建設を命じた。この寺院は、ワット・プラプッタバート・プラタートとして知られるようになった。"
 flavor_ayu.8.a: "紛れもなく聖なる痕跡だ。"
 flavor_ayu.8.b: "ただの自然現象だ。"
 flavor_ayu.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ayu.9.desc: "非常に好奇心旺盛な外国人がわが国に現れた。この[target_character.GetName]は世界中を航海しており、それを如実に物語る語学力と実践的な技能を備えている。[target_ruler.GetName]の関心を引いた[target_character.GetSheHe|U]は、[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]の一員として、特にその会計能力により非常に有用な人材となるだろう。だが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の要職に外国人が就くと、わが[ROOT.GetCountry.GetFlavorRank]の上流階級の反感を買うことは間違いない。彼らは自らの地位が脅かされることを、決して好ましく思わないからだ。"
 flavor_ayu.9.historical_info: "ギリシャの冒険家で商人のコンスタンティン・フォールコンは、イギリス東インド会社で働いたあと、1675年にシャムにやって来た。イギリスでは、ギリシャ人としての彼の名前「ゲラキス」が「ファルコン」と翻訳され、のちに再度ギリシャ風の「フォールコン」に変更された。彼はタイ語、英語、フランス語、ポルトガル語、マレー語が堪能だったため、ナーラーイ王の宮廷で通訳として働いた。ほどなくして国王の相談役となり、シャムの宮廷で大きな影響力をもつようになった。\n\n王宮の廷臣たちの多くは国王に寵愛される彼を妬み、それが両者に終わりを告げる原因となった。ナーラーイの乳兄弟であるプーラ・ペートラーチャーは、フォールコンが王位継承者プーラ・プイを傀儡とした統治者の座を狙っている、という噂をもとにクーデターを起こした。このクーデターが1688年のシャム革命であり、フォールコンと王位継承者は処刑された。さらに、ナーラーイ王も数日後に死去し、ペートラーチャーは自らを新たなシャム王であると宣言した。"
 flavor_ayu.9.a: "この者はわが[ROOT.GetCountry.GetFlavorRank]にとって重要だ！"
 flavor_ayu.9.b: "所詮、外国人は外国人だ。"
 flavor_ayu.1000.title: "[target_country.GetNameWithNoTooltip]の問題"
 flavor_ayu.1000.desc: "かつて強大だった[target_country.GetLongName]は近年、[target_origin_country.GetName]の権威に服従するだけの属国に成り下がっている。[target_country.GetNameWithNoTooltip]に対する支配を強める機会を掴もうと、[target_ruler.GetName]は自身の[target_origin_country.GetGovernment.GetHeirTitle]を[target_country.GetNameWithNoTooltip][target_country.GetGovernment.GetRulerTitle]に任命することを考えた。これは将来的に、[target_country.GetFlavorRank]を[target_origin_country.GetNameWithNoTooltip]にさらに統合させることにつながるため、双方にとっても有益となるはずだ。"
 flavor_ayu.1000.historical_info: "トライロークとしても知られるボーロマトライローカナート王は、1438年、スコータイのマハータンマラーチャー4世が死去したとき、彼の父ボーロマラーチャーティラート2世によってスコータイの王に任命された。彼は当時まだ7歳で、15歳のときに父からスコータイの首都に派遣され、王の名においてこれらの領土を統治することになった。ボーロマラーチャーティラート2世が亡くなると、ボーロマトライローカナートはアユタヤ王となり、両王国の統一を確固たるものにした。"
 flavor_ayu.1000.a: "[target_heir.GetNameWithNoTooltip]を[target_country.GetGovernment.GetRulerTitle]に任命しよう。"
 flavor_ayu.1000.b: "まず提案を送ろう。"
 flavor_ayu.1000.c: "現状で十分だ。"
 flavor_ayu.1001.title: "$flavor_ayu.1000.title$"
 flavor_ayu.1001.desc: "$flavor_ayu.1000.desc$"
 flavor_ayu.1001.a: "[target_heir.GetNameWithNoTooltip]を受け入れる。"
 flavor_ayu.1001.b: "彼らの提案を拒否する。"
 flavor_ayu.1002.title: "[target_country.GetNameWithNoTooltip]の返答"
 flavor_ayu.1002.desc_heir_accepted: "[target_country.GetLongName]は賢明にも、我々の[ROOT.GetGovernment.GetHeirTitle]を新しい[target_country.GetGovernment.GetRulerTitle]として受け入れることを選んだ。彼らは[target_heir.GetName]の統治から恩恵を受けると同時に、我々の行政が密接に結びついたことから得られる恩恵があるはずだ。"
 flavor_ayu.1002.desc_heir_refused: "[target_country.GetName]の愚か者たちは、[target_heir.GetName]に導かれることを拒否した。これにより、彼らは我々と同様の統治を授かる機会を逃してしまったことになる。とはいえ、これは我々がかける最後の言葉ではない。我々はいずれ必ず、[target_country.GetNameWithNoTooltip]をわが国の一員とするつもりだからだ。"
 flavor_ayu.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ayu.1002.b: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_ayu.1003.title: "[ROOT.GetCountry.GetNameWithNoTooltip]と[target_country.GetLongNameWithNoTooltip]"
 flavor_ayu.1003.desc: "我々が[target_country.GetLongNameWithNoTooltip]も支配するようになって以来、両国は緊密な関係を築いてきた。[target_ruler.GetName]を取り巻く多くの人々は、[target_country.GetNameWithNoTooltip]を[ROOT.GetCountry.GetLongName]に完全に統合し、両国をひとつの[ROOT.GetCountry.GetFlavorRank]に統合することを正式に提案している。しかし、どちらを上位として統合すべきかという問題は依然残されている。"
 flavor_ayu.1003.a: "[GetCountry('AYU').GetNameWithNoTooltip]こそ新進気鋭の勢力だ。"
 flavor_ayu.1003.b: "[GetCountry('SUK').GetNameWithNoTooltip]こそ伝統的だ。"
 flavor_ayu.1003.c: "現状で特に問題はない。"
