l_japanese:
 flavor_son.1.title: "[ShowLocationNameWithNoTooltip('timbuktu')]の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 flavor_son.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は信仰心に乏しい[target_character.GetName]の姿勢に強い失望を示している。すでに彼らは、[target_character.GetNameWithNoTooltip]が真のムスリム統治者というよりも異教徒に近い存在であり、[target_character.GetHerHis]の信仰心の欠如は我々すべてを破滅へ導くと触れ回っている。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]は現在、[target_character.GetSheHe]が[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]の信仰の要件に従わないかぎり、それに従う新たな統治者を求めると脅している。"
 flavor_son.1.a: "連中に従って酒や宴会をやめるだと？ ありえない！"
 flavor_son.1.b: "[target_character.GetNameWithNoTooltip]はもっと信心深くなる必要がある。"
 flavor_son.2.title: "[ShowLocationNameWithNoTooltip('timbuktu')]の黄金時代"
 flavor_son.2.desc: "我々の[ShowLocationName('timbuktu')]支配は、この地を繁栄させた。多くの偉大な学者や[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の者たちが押し寄せ、現地の数多くの学校で学ぼうとしている。"
 flavor_son.2.historical_info: "アスキア大帝の治世下、トンブクトゥは繁栄を迎えた。彼は宗教学校や天文台の設立を推進し、交易や住民のための官僚制度の整備もおこなった。そのため、多くの市民は彼を優れた行政官とみなし、ソンガイ帝国の繁栄を将来にわたって維持できると考えていた。"
 flavor_son.2.a: "黄金時代は永遠に続くのだ……"
 flavor_son.3.title: "$tarikh_al_sudan$"
 flavor_son.3.desc: "[ROOT.GetCountry.GetName]の歴史を保存するため、[target_character.GetName]は『$tarikh_al_sudan$』と称される年代記の記録を始めた。我々はこの取り組みを資金的に援助することもできるが、[target_character.GetSheHe]は援助なしでも完成させる覚悟でいる。"
 flavor_son.3.historical_info: "ソンガイ帝国で最も重要な年代記である『$tarikh_al_sudan$』は、1655年ごろにアブド・アッラフマーン・アッサアディーによって著された。マリ、ソンガイ、トゥアレグの初期の歴史について簡潔に記されているが、年代記の主要部分は15世紀から16世紀にかけてのソンガイ帝国の歴史を描いている。また、ジェンネとトンブクトゥの学者や聖職者の伝記も収められている。"
 flavor_son.3.a: "この著作を支援しよう。"
 flavor_son.3.b: "我々の援助がなくとも完成するだろう。"
 flavor_son.4.title: "戦士団"
 flavor_son.4.desc: "[ROOT.GetCountry.GetName]はあらゆる外部の脅威から自国を防衛する能力を証明してきたが、[ROOT.GetCountry.GetFlavorRank]内に根づいた軍国主義は、新たな思想を生み出している。そのひとつが常備軍の構想であり、各州を再編して我々の兵力を[ROOT.GetCountry.GetFlavorRank]全域により効率的に配備できるようにするというものだ。[target_character.GetName]がこの計画を監督しており、すでに少数の常勤兵からなる軍隊を組織している。[target_character.GetSheHe]は[ShowRegionName('guinea_region')]の残りの地域を制圧できる常備軍を築き上げられるかもしれない。"
 flavor_son.4.historical_info: "ムハンマド・アスキア大帝の治世下、ソンガイ帝国軍は再編され、兵士と農民の区別が明確化した。この戦士団は西アフリカ初の常備軍とされ、各総督はソンガイの統治者に仕えるかぎり自身の軍隊を組織でき、これにより国家の中央集権化が容易になった。"
 flavor_son.4.a: "[ROOT.GetCountry.GetNameWithNoTooltip]はこの新たな軍隊とともに攻勢に出る！"
 flavor_son.4.b: "職業兵士？ 皆が武装しているほうがいいだろう。"
 flavor_son.5.title: "[target_character2.GetNameWithNoTooltip]の台頭"
 flavor_son.5.desc: "[ROOT.GetCountry.GetName]の混乱に乗じて、新たな勢力が我々に反旗を翻し、玉座を狙っている。そのうちのひとりが、[target_character.GetName]に真っ向から対立する野心的で聡明な貴族、[target_character2.GetName]だ。[target_character2.GetSheHe|U]はすでに多くの支持者を集め、いまや王位を要求している。"
 flavor_son.5.historical_info: "アスキア大帝の治世はソンガイ帝国の始まりとされている。将軍としてソンニ・アリに仕えていたころ、彼はしばしば王と衝突した。その主な原因は宗教の違いや、トンブクトゥの「ウラマー」の扱いの違いにあったとされる。しかしソンニ・アリの死後、彼はその息子に対しクーデターを成功させ、ソンガイで迫害されていた人々の影響力を利用して自身の権力基盤を築いた。"
 flavor_son.5.a: "[target_character.GetNameWithNoTooltip]には退いてもらおう。"
 flavor_son.5.b: "王位は[target_character.GetNameWithNoTooltip]のものだ！"
 askia_rebels: "ムハンマド・アスキアの反乱"
 flavor_son.6.title: "[target_location.GetNameWithNoTooltip]の[target_location.GetRank.GetNameWithNoTooltip]"
 flavor_son.6.desc: "[ShowRegionName('sahel_region')]における我々の勢力拡大に伴い、[target_location.GetName]の[target_location.GetRank.GetName]は新たな繁栄を迎えている。特に、そこで暮らす[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は贅沢な生活を送り、ゆっくりとその地を学問の中心地へと変えつつある。おそらく、我々が援助を提供することで、この発展を加速させられるだろう。"
 flavor_son.6.historical_info: "6ヵ月に及ぶソンガイ帝国との包囲戦のすえに陥落し、帝国の支配下に入ったジェンネは、その地理的な立地から帝国全体の主要な交易拠点として機能した。レオ・アフリカヌスは、ジェンネは多くの交易品であふれており、商人たちがヨーロッパ人から定期的に輸入していたと述べている。"
 flavor_son.6.a: "[target_location.GetRank.GetNameWithNoTooltip]は新たな繁栄の段階を迎えるだろう！"
 flavor_son.6.b: "あそこにいる[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]徒たちを助けるだと？ ありえない。"
 son_all_clergy_pops_in_location_gain_satisfaction_tt: "すべての[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]増加する"
 flavor_son.7.title: "[ShowPolicyNameWithNoTooltip('sharia_law_policy')]"
 flavor_son.7.desc: "[ShowRegionName('guinea_region')]での[ShowReligionGroupAdjective('muslim')]徒と不信心者との分裂を受け、[target_character.GetName]は異教徒に対し[ShowPolicyName('sharia_law_policy')]を強制することを提案した。その目的は、わが国民をより効果的に統治することである。"
 flavor_son.7.a: "[ROOT.GetCountry.GetNameWithNoTooltip]を導くのは[ShowReligionGroupNameWithNoTooltip('muslim')]だ。"
 flavor_son.7.b: "不信心者の法を尊重しよう。"
 son_all_non_muslim_pops_gain_satisfaction_tt: "すべての[ShowReligionGroupAdjective('muslim')]徒[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]増加する"
 flavor_son.8.title: "[ShowReligionGroupAdjectiveWithNoTooltip('folk_african_group')]諸国の改宗"
 flavor_son.8.desc: "我々は[ShowRegionName('guinea_region')]で最強の勢力であるものの、依然として[ShowReligionGroupName('muslim')]に従わない国家が存在する。武力を用いて彼らを改宗させることもできるが、[target_character.GetName]はより平和的な戦略を追求したいと考えている。[target_character.GetSheHe|U]は、剣を使ってさらなる混乱を引き起こすのではなく、外交を通じて[ShowReligionGroupNameWithNoTooltip('muslim')]を広めることを望んでいる。"
 flavor_son.8.a: "それはいい考えだ。"
 flavor_son.8.b: "武力を使うほうがいい。"
 son_unlock_diplo_action_to_demand_conversion_tt: "[ShowRegionName('guinea_region')]の不信心者に対する[country_interaction|E]「[ShowCountryInteractionName('demand_conversion_to_islam')]」をアンロックする"
 flavor_son.9.title: "[target_location.GetNameWithNoTooltip]の[target_location.GetRank.GetNameWithNoTooltip]"
 flavor_son.9.desc: "[target_location.GetName]の[target_location.GetRank.GetName]はわが国の支配下に入って以来、最も重要な学問の中心地のひとつとなっている。そこには多数のモスクや学者が存在し、[target_location.GetRank.GetNameWithNoTooltip]は[ShowRegionName('guinea_region')]全域の文化的な誇りとなるまでに至った。一部には、「[ROOT.GetCountry.GetName]の第二の首都」と呼ぶ者も現れている。"
 flavor_son.9.a: "[target_location.GetNameWithNoTooltip]にさらに注力する時だ。"
 flavor_son.9.b: "[target_location2.GetNameWithNoTooltip]が首都である以上、あちらに注力すべきだ。"
 flavor_son.9.c: "第二の首都？ [target_location.GetNameWithNoTooltip]こそが新たな首都だ。"
 flavor_son.10.title: "サハラ越え交易の繁栄"
 flavor_son.10.desc: "我々が交易路を支配して以来、サハラ越え交易は新たな繁栄を迎えている。ただ傍観するのではなく、我々は隊商が到着する目的地で前哨基地の拡張を図ることができる。[ShowLocationName('alexandria')]、[ShowLocationName('tunis')]、そして[ShowLocationName('fez')]などは特に重要な主要目的地であり、支援を優先すべき場所だ。"
 flavor_son.10.a: "これらの隊商逗留地を繁栄させよ。"
 flavor_son.10.b: "場所ではなく、交易全体を強化しよう。"
 flavor_son.10.c: "これに資金を投じる価値はない。"
 son_unlock_unique_buildings_in_alexandria_tunis_and_fez_tt: "[ShowLocationName('fez')]、[ShowLocationName('tunis')]、[ShowLocationName('alexandria')]での[ShowBuildingTypeName('trans_saharan_trade_outposts')]の建設をアンロックする"
 flavor_son.11.title: "ムスリム学者の招待"
 flavor_son.11.desc: "我々が[ShowRegionName('guinea_region')]で有力な勢力として台頭するなか、多くのムスリム学者が[ROOT.GetCountry.GetName]に関心を寄せはじめている。[target_character.GetName]と[target_character.GetHerHis]の[ROOT.GetCountry.GetGovernment.GetCourtTitle]はこうした学者数名を招待する計画を立てており、[ROOT.GetCountry.GetNameWithNoTooltip]を[ShowReligionGroupNameWithNoTooltip('muslim')]に従う最も強力な国家として位置づけようとしている。"
 flavor_son.11.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]で彼らを昇格させよう。"
 flavor_son.11.b: "そのような学者など不要だ。"
 flavor_son.1000.title: "[target_character.GetNameWithNoTooltip]のハッジ"
 flavor_son.1000.desc: "敬虔な[ShowReligionGroupAdjective('muslim')]徒は、誰もが一生に一度は[ShowLocationName('mecca')]へのハッジ（巡礼）をおこなう義務がある。これは主に宗教的な慣習だが、[target_character2.GetName]のような偉大な統治者たちも、自国の栄光を広めるためにこの巡礼に赴いてきた。いずれにせよ、我々は[ShowLocationNameWithNoTooltip('mecca')]への巡礼に出発するかどうかを決めなければならない。"
 flavor_son.1000.historical_info: "ソンガイ帝国のアスキア大帝の治世中、彼はマンサ・ムーサのハッジを模倣したいと願った。敬虔だった彼は、多くの富を携えて巡礼に臨んだ。規模はマンサ・ムーサほど壮大ではなかったが、多くの慈善寄付をおこない、そのなかには西アフリカの巡礼者がメッカに滞在するための施設建設も含まれていた。"
 flavor_son.1000.a: "我々の富をすべて携え[ShowLocationNameWithNoTooltip('mecca')]へ赴こう！"
 flavor_son.1000.b: "慎ましく、少量の金のみを持参しよう。"
 flavor_son.1000.c: "求められているのはハッジの遂行であって、富をひけらかす必要はない。"
 flavor_son.1000.d: "[ShowLocationNameWithNoTooltip('mecca')]へ行く必要はない。"
 son_begin_hajj_tt: "[ShowLocationName('mecca')]へのハッジが始まる。消費された[gold|e]は#Y 旅行隊#!の一部となる"
 son_no_hajj_tt: "[ShowLocationName('mecca')]へのハッジには出発しない"
 flavor_son.1001.title: "[ShowRegionNameWithNoTooltip('maghreb_region')]の学者たち"
 flavor_son.1001.desc: "我々のハッジが[target_location.GetName]に到着すると、[ShowRegionName('maghreb_region')]全域で[target_character.GetName]と[target_character.GetHerHis]の旅行隊の到来が伝えられた。[target_character2.GetName]のような多くの学者が現れ、我らの[ROOT.GetCountry.GetGovernment.GetCourtTitle]に加わることを申し出ている。さらなる学者を呼び寄せるためなら、もう少し金貨を使ってもいいかもしれない……"
 flavor_son.1001.a: "彼らは[ROOT.GetCountry.GetGovernment.GetCourtTitle]にふさわしい人材となるだろう。"
 flavor_son.1001.b: "我々は神聖な使命のために来たのだ。学者を雇うためではない。"
 flavor_son.1002.title: "[ShowRegionNameWithNoTooltip('maghreb_region')]での寄付"
 flavor_son.1002.desc: "[target_location.GetName]で数日を過ごしたあと、[target_character.GetName]の旅行隊は[ShowRegionName('egypt_region')]への出発を準備している。しかしその前に、[target_character.GetNameWithNoTooltip]は[target_location.GetRank.GetName]に大いに感銘を受けたようだ。本格的に出発する前に、さらなる発展のために寄付をするのもいいかもしれない。"
 flavor_son.1002.a: "[target_location.GetNameWithNoTooltip]に少しばかり寄付をしよう。"
 flavor_son.1002.b: "寄付などせずに、先を急がなければ。"
 flavor_son.1003.title: "[target_location.GetNameWithNoTooltip]の学者たち"
 flavor_son.1003.desc: "[target_location.GetName]は[ShowRegionName('egypt_region')]全域で特に重要な地である。[target_character3.GetName]と[target_character3.GetHisHer]のハッジが歓迎されたように、我々もまた盛大に迎えられ、ともに歩む準備を整えた学者たちが我々のもとへ殺到しはじめている。いくばくかの金塊を使って、彼らにここに留まるよう説得できるかもしれない。"
 flavor_son.1003.a: "彼らに使う金は十二分にある。"
 flavor_son.1003.b: "[target_location.GetNameWithNoTooltip]で無駄にする時間はない。"
 flavor_son.1004.title: "[target_character3.GetNameWithNoTooltip]の足跡をたどって"
 flavor_son.1004.desc: "[target_location.GetName]での一時滞在を経て、[target_character.GetName]はかつて[target_character3.GetName]がおこなったハッジの足跡を辿りたいと願っている。そのなかでも印象的だった功績のひとつは、[target_character3.GetSheHe]が[ShowRegionName('egypt_region')]でおこなった豪華な寄付である。しかし、寄付が地域経済を破壊しないように注意すべきかもしれない……"
 flavor_son.1004.a: "[target_location.GetNameWithNoTooltip]は我々を忘れないだろう。"
 flavor_son.1004.b: "この旅の目的を忘れてはならない。"
 flavor_son.1005.title: "最も神聖な地"
 flavor_son.1005.desc: "数ヵ月の旅路のすえに、[target_character.GetName]と[target_character.GetHerHis]の旅行隊は[ShowLocationName('mecca')]に到着した。巡礼は神聖な行為であるべきだが、我々にはいくつかの選択肢がある。富を世界に誇示するか、寛大な寄付をして我々の敬虔さを示すか、あるいは数日間滞在して巡礼を完遂するかだ。"
 flavor_son.1005.a: "このハッジこそ史上最も壮大なものとなる！"
 flavor_son.1005.b: "現地の者たちと関係を築こう。"
 flavor_son.1005.c: "これは神聖な義務だ。彼らにそれを示そう。"
 flavor_son.1005.d: "謙虚さこそが神のしもべの道である。"
 flavor_son.1006.title: "ハッジの完遂"
 flavor_son.1006.desc: "数ヵ月にわたる[ShowLocationName('mecca')]への旅と、[ShowReligionGroupAdjective('muslim')]徒としての務めを果たし、我々はついに故郷に戻った。再び[ROOT.GetCountry.GetName]を統治する準備は万端だ。"
 flavor_son.1006.a: "旅行隊にどれだけ残っているか見てみよう……"
 son_show_hajj_money_tt: "現在の#Y 旅行隊#!の[gold|e]：@gold! #G [THIS.GetVariable('hajj_money').GetValue]#!"
 son_continue_hajj_tt: "#Y ハッジ#!を続行する"
 son_all_remaining_gold_will_return_to_treasury_tt: "#Y ハッジ#!で残った[gold|e]はすべてわが国の[treasury|e]に戻る"
