l_japanese:
 flavor_ira.1.title: "[target_character.GetNameWithNoTooltip]の改革"
 flavor_ira.1.desc: "[target_character.GetName]は[ShowRegionName('persia_region')]の統一者としてその手腕を証明した。しかし、[ShowCultureName('mongolian_culture')]の侵攻によって[GetInternationalOrganizationType('ilkhanate').GetName]が成立し、ほかの外国勢力からの脅威も増している。この激動の時代を乗り越えるためには、[target_country.GetLongName]に根本的な改革が不可欠である。"
 flavor_ira.1.a: "都市の再建に専念しよう。"
 flavor_ira.1.b: "軍をいますぐ刷新すべきだ。"
 flavor_ira.1.c: "国法を見直そう。"
 flavor_ira.1.d: "そんな余裕はない。"
 flavor_ira.1.historical_info: "ペルシアの$rank_kingdom_persian_ruler_male$であるイスマーイール1世は、1501年から1524年まで在位し、サファヴィー朝を創建したことで名を馳せた。優れた征服者および統一者として広く知られる一方で、ペルシアに数多くの改革をもたらし、帝国の繁栄を支えた。ティムールやトルコマン部族によって苦しめられていた民衆は、イスマーイールの改革を概ね歓迎した。"
 abbas_the_great: "アッバース大王"
 flavor_ira.2.title: "[target_character.GetNameWithNoTooltip]による黄金期"
 flavor_ira.2.desc: "[target_character.GetName]の指導のもと、[target_country.GetLongName]は繁栄を極めている。国家運営は滞りなくおこなわれ、民は豊かな生活を送り、文化は華々しく栄えている。"
 flavor_ira.2.a: "[target_character.GetShortNameWithNoTooltip]大王の治世よ、永遠に！"
 flavor_ira.2.historical_info: "1587年から1629年にかけて、サファヴィー朝の$rank_empire_persian_ruler_male$、$abbas_the_great$の治世のもと、国家は最盛期を迎えた。彼は規律ある常備軍を編制し、ウズベク族を打ち破り、オスマン帝国に対して復讐を果たした。また、1598年には$isfahan$遷都を実現している。芸術、とりわけ建築の支援者であったアッバースは、都市に壮麗なイスラム建築物を数多く築き上げ、モスク、学校、橋や大規模な市場なども建設した。その治世のあいだ、ペルシアの職人や芸術家たちは、絹、布、陶磁器、金属細工、カリグラフィー、細密画、絨毯などの分野で優れた作品を生み出している。"
 flavor_ira.3.title: "異国の相談役"
 flavor_ira.3.desc: "遠方から2人の旅人が[root_country.GetGovernment.GetCourtTitle]に到着した。2人は[first_sibling.GetDynasty.GetName][root_country.Custom('GetSiblings')]を名乗り、[ShowContinentName('europe')]の技術革新について報告してくれた。[second_sibling.GetName]はここに滞在するつもりはなく、[root_country.GetName]と[target_country.GetName]のあいだで交易を結ぶことを望んでいる。一方、[first_sibling.GetName]は我々に仕えたいようだが、当然ながら報酬として金を要求している。"
 flavor_ira.3.historical_info: "$rank_kingdom_persian_ruler_male$の$abbas_the_great$は、西欧の軍事技術を高く評価し、キリスト教の宣教師たちを自国に迎え入れた。改宗の意向を装いながら、$rank_kingdom_persian_ruler_male$はイギリス人の兄弟アンソニー・シャーリーとロバート・シャーリーの協力を得て、ペルシアの陸海軍の改革を進めた。その結果、アッバースはポルトガルからバーレーンを奪い、ホルムズの拠点を破壊した。"
 flavor_ira.3.a: "[first_sibling.GetCulture.GetNameWithNoTooltip]の相談役を雇え。"
 flavor_ira.3.b: "国内にいる相談役で事足りている。"
 flavor_ira.4.title: "政変"
 flavor_ira.4.desc: "[great_ruler.GetName]の厳格な支配のもとで、[target_country.Custom('GetQizilbashEstateName')]は制圧され、[target_country.GetName]の敵に対する武器として利用された。しかし、現在では[target_character.GetName]が[target_country.GetAdjectiveWithNoTooltip][target_country.GetGovernment.GetCourtTitle]を掌握し、再び部族間の対立を引き起こしている。"
 flavor_ira.4.historical_info: "サファヴィー朝の権力は、白羊朝を打倒した小アジアの$qizilbash$部族によって築かれた。しかし、部族間では$rank_kingdom_persian_ruler_male$の支配権を巡る争いが絶えなかった。$abbas_the_great$の時代には部族たちは厳格に統制されていたが、彼の死後、ペルシアは再び部族間の内紛に悩まされることとなった。最終的にはその権力は衰え、18世紀にアフガニスタンやバルーチスターンの反乱軍閥に取って代わられた。"
 flavor_ira.4.a: "争わせておけ。"
 flavor_ira.4.b: "手に負えなくなる前に、部族たちを制圧すべきだ。"
 flavor_ira.4.b.tt: "すべての[ShowUnitDefinitionName('a_discovery_qizilbash')]が#R 解散#!する"
 flavor_ira.5.title: "[target_country.GetCulture.GetNameWithNoTooltip]の細密画"
 flavor_ira.5.desc: "[target_country.GetCulture.GetName]美術では人間の姿を描くことは禁じられているが、その制約は非宗教文学に対するものと比べていくらか寛容である。[target_country.GetCulture.GetNameWithNoTooltip]の[target_country.GetGovernment.GetEstateName('nobles_estate')]たちは古くから、精緻で高価な細密画を施した装飾写本を発注してきた。[target_country.GetLongName]の復興に伴い、細密画業界はいまや盛況を迎えており、その名匠たちの作品は国内の買い手にとどまらず、[ShowReligionGroupAdjective('muslim')]世界全域に輸出されている。"
 flavor_ira.5.a: "職人たちに、もっと細密画を描くよう促すべきだ。"
 flavor_ira.5.a.tt: "#Y 3#!名の非常に優秀な[ShowArtistTypeName('painter')]が、[ShowWorkOfArtTypeName('miniature_painting')]の[works_of_art|e]の制作を始める"
 flavor_ira.5.b: "素晴らしい作品だ。"
 flavor_ira.6.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.6.desc: "[target_character.GetName]は[target_country.Custom('GetQizilbashEstateName')]の出自をもちながらも、[target_country.GetFlavorRank]の官僚機構に身を投じる道を選んだ。その働きはペルシアの繁栄に大いに寄与する可能性を秘めているが、ほかの人材と同様、その雇用にも一定の資金が必要とされる。"
 flavor_ira.6.a: "[target_character.GetName]は内閣に大いに役立つだろう。"
 flavor_ira.6.b: "[target_character.GetName]を雇う余裕はない。"
 flavor_ira.7.title: "[target_ruler.GetNameWithNoTooltip]の歴史"
 flavor_ira.7.desc: "生涯を通じて[target_country.GetGovernment.GetAdjective]の官僚機構で仕官してきた[target_character.GetName]は、わが国の歴史を記した壮大な年代記を完成させた。その内容は、[target_country.GetFlavorRank]の建国から始まり、歴代の君主たちの治世を描いており、とりわけ[target_ruler.GetName]に焦点を当てている。年代記の後半部分では、[target_country.Custom('GetSeatOfPower')]に仕えた[target_character.GetLastNameWithNoTooltip]自身の豊かな経験が反映されている。"
 flavor_ira.7.a: "素晴らしい作品だ！"
 flavor_ira.8.title: "アン＝ナジャフ"
 flavor_ira.8.desc: "我々は幸運にも、[target_location.GetName]の中心であり初代イマーム・アリーの永眠の地でもある、聖地アン＝ナジャフを守護する役目を担っている。近年、[GetCountry('JAL').GetLongName]やその他の敵対勢力による[ShowSubContinentName('middle_east')]危機のさなか、アン＝ナジャフの都市や巡礼地は放置されてきた。この現状を正すことこそ、我々の責務である。"
 flavor_ira.8.a: "アン＝ナジャフとその巡礼地を鮮やかに飾り立てなくては。"
 flavor_ira.8.b: "贅沢にふけることなく、ナジャフの守護に慎ましく努めよう。"
 flavor_ira.9.title: "[target_country.GetCulture.GetNameWithNoTooltip]の影響力"
 flavor_ira.9.desc: "$ADU_f$の大スルタンから[GetCountry('CHI').GetName]の天子に至るまで、偉大なる[target_country.GetCulture.GetName]文化は数多くの言語と文明に影響を与え、歴史にその名を刻んできた。[target_country.GetLongName]が隆盛を迎えたいま、再び芸術と文化の中心となる時が訪れたのだ。明日の人々は、[target_country.GetCulture.GetLanguage.GetName]を語ることだろう！"
 flavor_ira.9.a: "[target_country.GetCulture.GetLanguage.GetName]の栄光は、つねにその文化にある。"
 flavor_ira.10.title: "ムシャーシャの台頭"
 flavor_ira.10.desc: "[target_character.GetCulture.GetName]の神学者、[target_character.GetName]が率いる千年王国思想を掲げる宗派が、[target_location.GetArea.GetName]の民衆のあいだで急速に信者を増やしている。[target_character.GetName]によれば、[target_character.GetSheHe]はイマーム・アリーとマフディーの使者であるという。しかし、[target_ruler.GetName]の側近たちの多くはその主張を異端とみなし、非難している。\n\nこの宗派は信者や財産を増やしつづけているが、[target_character.GetLastNameWithNoTooltip|U]やその後継者が[ROOT.GetCountry.GetName]の政治においてどれほどの影響をもつことになるのかは、依然として不明である。"
 flavor_ira.10.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.10.a.tt: "#Y 10年間#!、[target_location.GetArea.GetName]のすべての[location|e]に[ShowModifier('ira_mushashaiya')]が付与され、[pops|e]の多くが[ShowReligionName('shia')]に改宗する"
 flavor_ira.10.b: "[target_ruler.GetShortNameWithNoTooltip]は[target_character.GetName]から多くのことを学べる。"
 flavor_ira.10.c: "[target_character.GetName]は明らかに異端者だ。処刑せよ！"
 flavor_ira.10.c.tt: "#Y 5年間#!、[target_location.GetArea.GetName]のすべての[ShowReligionAdjective('shia')][location|e]に[ShowModifier('ira_mushashaiya')]が付与される"
 flavor_ira.11.title: "サファヴィー教団の台頭"
 flavor_ira.11.desc: "潤沢な資金力を誇る北西[ShowRegionName('persia_region')]のスーフィー教団サファヴィー派は、かつての禁欲的な宗派から軍事色の強い教団へと変貌を遂げつつある。この教団の思想は、サーフィー・アッディーン・イスハーク・アルダビーリーによって創設されて以来大きく発展し、[ShowReligionAdjective('sunni')]に起源をもちながらも、いまでは[ShowReligionName('shia')]に近づいている。現在、その教義はさらに進展し、教団の指導者たちはますます半神的な存在として崇拝され、信者たちも好戦的な傾向を日に日に強めている。"
 flavor_ira.11.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.11.b: "過激な思想は控えるべきだ。"
 flavor_ira.11.b.tt: "#Y 10年間#!、[ShowReligionName('shia')]ではない[dominant_religion|e]をもつすべての[owned|e][location|e]に[ShowModifier('ira_safawiya')]が付与される"
 flavor_ira.12.title: "$qizilbash$の反乱"
 flavor_ira.12.desc: "宗教国家[ShowCultureName('persian_culture')]の出現は、国内にいる[ROOT.GetCountry.Custom('GetQizilbashEstateName')]の心を大いに揺さぶった。政府の役人との小競り合いが発生し、次第に激化している。このまま放置すれば、反乱に発展しかねない状況である。"
 flavor_ira.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.12.a.tt: "国内にいるすべての[ShowCultureName('farsi_culture')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]低下する"
 flavor_ira.12.b: "大事にならないよう牽制しておこう。"
 flavor_ira.13.title: "[target_country.GetLongNameWithNoTooltip]の[target_culture.GetNameWithNoTooltip]人"
 flavor_ira.13.desc: "征服は、新たな人材の流入をもたらす。コーカサスの誉れ高き戦士である[target_culture.GetName]の民は、運命のなせる業か、[target_character.GetName]の手によって打ち砕かれた。分離派の芽が摘まれていくなか、[target_culture.GetName]の民をいかに扱うべきかという難題が、[target_character.GetNameWithNoTooltip]とその側近たちに重くのしかかる。[target_country.Custom('GetQizilbashEstateName')]の多くは、不穏な異教徒を受け入れるべきではないと主張する。一方で、彼らを我らの旗のもとで平和に繁栄させることには、大きな価値と将来性が秘められているのも否定できない。"
 flavor_ira.13.historical_info: "アルメニア人とペルシアのあいだには、古くから交流があった。セルジューク朝の時代でさえ、多くのアルメニア人奴隷や商人がペルシアへと流入していた。しかし、1604年から1605年にかけてのオスマン＝サファヴィー戦争のさなか、アッバース大王による「#italic 大スルグン#!（大追放）」が実行され、数十万ものアルメニア人が強制的にペルシアへ移住させられた。この追放の過程で、多くのアルメニア人の都市が略奪され、破壊されるとともに、移動の途上で多くの命が失われた。ペルシアに到着したのち、アルメニア人は初めこそ手厚く扱われ、繁栄の機会が与えられたが、やがてイスラム教への改宗を強いられ、次第に差別の対象となっていった。一方、アルメニア人が追放されて人口が減少した地域には、トルコ系やクルド系の部族が移住し、その結果、地域の人口構成は大きく変化した。"
 flavor_ira.13.a: "わが国に迎え入れよう！"
 flavor_ira.13.a.tt: "[ShowRegionName('caucasus_region')]で人口が多い上位#Y 5#!地域に居住する[ShowCultureName('armenian_culture')][people|e]の#Y 40%#!が、[target_location.GetName]に移住する"
 flavor_ira.13.b: "わが国の社会階層を乱されては困る。"
 flavor_ira.14.title: "軍旗に集う[ShowCultureNameWithNoTooltip('turkmen_culture')]の新兵"
 flavor_ira.14.desc: "わが[ROOT.GetCountry.GetFlavorRank]は、数多くの[ShowCultureName('turkmen_culture')]の領土を支配下に置いた。その結果、[ShowCultureName('turkmen_culture')]の戦士たちは荒れ果てた地方をさまよい、旅商人や農民に対し略奪をおこなっている。かつては主に対する誠意と忠誠を胸に抱いていたが、いまでは目的を失い、変わりゆく世界にあてもなく漂っているのだ。こうした男たちには、我々が旗を掲げ、その心に信仰の種を蒔かなくてはならない。戦場で鍛え上げられた平原の戦士たちを呼び集め、わが軍を栄光へと導かせよう！"
 flavor_ira.14.a: "馬を集めよ、夜明けに出発だ！"
 flavor_ira.14.b: "暴徒など放っておけ！"
 flavor_ira.15.title: "新たな馬"
 flavor_ira.15.desc: "世界中の良馬を掛け合わせる試みが、ついに実を結んだ！ わが[ROOT.GetCountry.GetGovernment.GetAdjective]の育種家たちは、[ShowContinentName('europe')]、[ShowContinentName('africa')]、[ShowRegionName('arabia_region')]、そして遠く$china$からも馬を取り寄せ、完璧な軍馬を作り上げようとしている。その軍馬は、我々が歴史に名を刻めるよう、わが軍に勝利をもたらしてくれるだろう。官僚たちが雄弁に語るところによると、軍馬の完成まであとわずかであり、新たな馬は既存のものに比べてあらゆる点で勝るという。"
 flavor_ira.15.a: "わが軍に最高の馬を！"
 flavor_ira.15.b: "馬の質にこだわらず、数を増やすべきだ。"
 STATIC_MODIFIER_NAME_ira_selective_horse_breeding: "馬の選抜育種"
 STATIC_MODIFIER_NAME_ira_intensive_horse_breeding: "馬の集中繁殖"
 flavor_ira.16.title: "$shahnameh$"
 flavor_ira.16.desc: "[target_ruler.GetName]は、栄光の即位を果たして間もなく、偉大なフェルドウスィーによって書かれた古代の叙事詩『$shahnameh$』に対する賞賛を公に表明した。この叙事詩は[ShowRegionName('persia_region')]諸国の宮廷でも高く評価されており、[target_ruler.GetShortNameWithNoTooltip]は自らの栄光ある統治と[ROOT.GetCountry.GetLongName]の歴史を物語るため、それに匹敵する作品を求めている。\n\nこれを実現するために、優れた才能をもつ作家を探す調査がおこなわれ、[target_character.GetName]は自らがその役にふさわしい人物だと名乗り出た。"
 flavor_ira.16.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]文化と芸術の傑作だ！"
 flavor_ira.17.title: "[target_country.GetAdjectiveWithNoTooltip]の染付"
 flavor_ira.17.desc: "成功は富をもたらし、富はしばしば名誉、正当性、そして権力を伴う。それゆえ、冒険心に満ちた商人たちは、語り草となっている[target_country.GetLongName]の宮殿へと足を運び、息を呑むほど美しい異国の織物や素材を持ち帰り、我々の宮廷や市場を賑わせている。そのなかでも、陶磁器である「染付」は[target_character.GetName]から[root_character.GetName]への特別な贈り物として準備されていた。この[ShowGoodsNameWithNoTooltip('porcelain')]で霊廟や宮殿を飾り立てれば、正当性と新たな名声を得ることができるだろう！"
 flavor_ira.17.a: "[root_country.GetGovernment.GetRulerTitle]にふさわしい素材だ。"
 flavor_ira.18.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の絨毯"
 flavor_ira.18.desc: "絨毯の生産量が増え、我々は織物市場を独占する地位にある。我々の動向次第で、絹や布、染料の需給が左右されるのだ。この経済的な影響力を活用する方法は多岐にわたるので、それを最大限活用するとしよう。"
 flavor_ira.18.a: "生産を独占しろ。"
 flavor_ira.18.b: "取引の売上を増やせ。"
 flavor_ira.18.c: "いまの売れ行きで満足だ。"
 flavor_ira.19.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]式アーキバス銃の台頭"
 flavor_ira.19.desc: "幾多の戦役のなかで、戦の規則は幾度となく変化してきた。先人たちは馬にまたがり、剣や弓を携えて戦を繰り広げていた。しかし、火薬の登場によって、敵を殲滅する手段は根底から変革された。いまや、わが兵士たちは新たに発明された「アーキバス銃」なる長銃を採用し、それを文化や日常生活にまで組み込むに至っている。その結果、歩兵や騎兵は戦場で名を成すようになった。"
 flavor_ira.19.a: "アーキバス銃の扱いにかけては、我々に敵うものはいない！"
 flavor_ira.19.a.tt: "すべての[ShowUnitDefinitionName('a_tofangchi')]が[ShowNamedValue('subunit_experience_severe_bonus')|+=2%][experience|e]を得る"
 flavor_ira.19.b: "伝統を捨てるわけにはいかない！"
 flavor_ira.20.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の獅子"
 flavor_ira.20.desc: "[ShowContinentName('europe')]から$india$の中心にまで広がる帝国、[ROOT.GetCountry.GetLongName]。数多の強敵を前にしても、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の決意は決して揺るがなかった。兵士たちが前線を守るあいだ、騎兵は側面から攻め、敵を壊滅させた。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の官僚たちは広大な領土を統治し、[ROOT.GetCountry.GetCulture.GetName]の職人や芸術家たちは我々の偉業を後世に伝えている。\n\n間違いなく、後にも先にも[ROOT.GetCountry.GetLongNameWithNoTooltip]ほど大きな足跡を残した帝国は存在せず、[target_ruler.GetName]ほど偉大な統治者はいないだろう。"
 flavor_ira.20.a: "[ROOT.GetCountry.GetNameWithNoTooltip]に栄光あれ！"
 flavor_ira.21.title: "世界が焦がれる都"
 flavor_ira.21.desc: "多くの外敵にとって首都とされてきた[target_location.GetName]が、[ROOT.GetCountry.GetAdjective]の手に落ちた。古代ローマ帝国時代から、[target_location.GetNameWithNoTooltip]は[ShowReligionGroupAdjective('christian')]世界と[ShowReligionGroupAdjective('muslim')]世界にとって、戦略的にも文化的にも極めて重要な都市でありつづけてきた。\n\nわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]内では、[target_location.GetNameWithNoTooltip]をヨーロッパにおける「第二の首都」として発展させるべきだとする者もいれば、その豊かな資源を[target_capital.GetName]に移すべきだと考える者もいる。"
 flavor_ira.21.a: "[target_location.GetNameWithNoTooltip]を第二の首都にしよう。"
 flavor_ira.21.b: "[target_location.GetNameWithNoTooltip]はわが[ROOT.GetCountry.GetFlavorRank]のありふれた州にすぎない。"
 flavor_ira.22.title: "[ShowCultureGroupNameWithNoTooltip('turkic_group')]の統合"
 flavor_ira.22.desc: "[ROOT.GetCountry.GetName]では、[ShowCultureGroupName('turkic_group')]系民族は珍しい存在ではない。[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]階級もまた[ShowCultureGroupNameWithNoTooltip('turkic_group')]系民族であり、[ShowRegionName('anatolia_region')]に定住する民族とつながりをもっている。\n\n新たにわが国に組み込まれた州の[ShowCultureGroupNameWithNoTooltip('turkic_group')]系民族も、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]のさまざまな分派に加わり、社会に溶け込んでいる。わが[ROOT.GetCountry.GetFlavorRank]にとって、彼らの土地がもはや問題になることはないだろうが、増大しつつある[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]の影響力には懸念が伴う。"
 flavor_ira.22.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]のことはあとで対処する。"
 flavor_ira.22.a.tt: "[ShowCultureGroupName('turkic_group')][culture_group]が[dominant_culture|e]であるすべての[owned|e][location|e]の[control|e]が[ShowNamedValue('control_weak_penalty')|+=2%]減少する"
 flavor_ira.22.b: "彼らが[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]に加わることを禁ずる。"
 flavor_ira.23.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]の[ShowCultureNameWithNoTooltip('georgian_culture')]人奴隷"
 flavor_ira.23.desc: "征服は、新たな人材の流入をもたらす。[ShowRegionName('caucasus_region')]の誉れ高き戦士である[ShowCultureName('georgian_culture')]と[ShowCultureName('armenian_culture')]の民は、運命のなせる業か、[ROOT.GetCountry.GetFlavorRank]の手によって打ち砕かれた。新たな主として、それらの民をいかに扱うべきかという難題が、[target_ruler.GetName]とその[ROOT.GetCountry.GetGovernment.GetCourtTitle]に重くのしかかる。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の多くは、不穏な異教徒を受け入れるべきではないと主張する。一方で、彼らをわが国の旗のもとで平和に繁栄させることには、大きな価値と将来性が秘められているのも否定できない。"
 flavor_ira.23.a: "わが偉大なる[ROOT.GetCountry.GetFlavorRank]で繁栄するがいい！"
 flavor_ira.23.tt.common: "[ShowCultureName('georgian_culture')]または[ShowCultureName('armenian_culture')][culture|e]に属するすべての[owned|e][pop|e]が以下を得る："
 flavor_ira.23.a.tt: "$flavor_ira.23.tt.common$[pop_satisfaction|e]#G 15%#!"
 flavor_ira.23.b: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]など認めない！"
 flavor_ira.23.b.tt: "$flavor_ira.23.tt.common$[pop_satisfaction|e]#R -10%#!"
 flavor_ira.24.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ira.24.desc: "とりわけ重要なわけではないが、この[target_location.GetRank.GetName]は古くから人々が住んでおり、[target_ruler.GetName]の[ROOT.GetCountry.GetGovernment.GetCourtTitle]では、これまでにない都市を築くための有力な候補地と見なす者もいる。その構想を実現させるとすれば、[target_location.GetArea.GetName]の中心に[ROOT.GetCountry.GetCulture.GetName]文化と学問の拠点が築かれることになるだろう。"
 flavor_ira.24.historical_info: "アシャヴァルは以前から集落として存在していたが、その重要性が増したのは、アフマド・シャー1世が1411年に首都をそこに移した時からである。1413年にはアフマダーバードの都市が完成し、アフマド・シャー1世の後継者たちは、街路樹を植え、壮麗な建物を築き、そこに住む商人や職人を寛大に支援した。1484年にチャーンパーネールがグジャラート王国の首都となったものの、アフマダーバードは依然としてその優位を保ち、堅固な城壁に守られ、豊かな果樹園や庭園をもち、計画的に整備された街路、広場、住宅で華やかに飾られていた。その類まれな美しさに加えて、都市には広大で有名なモスク「サルケイ・ロザ」がある。"
 flavor_ira.24.a: "すべての街を凌駕する都市だ！"
 flavor_ira.24.b: "ただの田舎町だ。"
 flavor_ira.25.title: "[ShowUnitDefinitionNameWithNoTooltip('a_discovery_qizilbash')]の進化"
 flavor_ira.25.desc: "[ShowUnitDefinitionName('a_discovery_qizilbash')]は長きにわたり我々に仕え、その忠誠心と勇猛さを余すところなく示してきた。軍事の進化は、時代の歩みとともにある。ゆえに、これらの戦士たちが[ShowUnitDefinitionName('a_reformation_qizilbash')]へと進化したことは、決して驚くべきことではない。"
 flavor_ira.25.a: "我らに限りない勝利をもたらさんことを！"
 flavor_ira.26.title: "$ira_clerical_aristocracy$の台頭"
 flavor_ira.26.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が協力を始めたことで、新たに地主となった者の多くが[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]による土地の没収を免れている。土地を[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]に寄進し、その代わりに収入の一部を受け取るというやり方だ。この慣習には[ROOT.GetCountry.GetName]国内が安定するという利点はあるが、両階級が互いの権利を守りあうようになり、[ROOT.GetCountry.GetFlavorRank]が弱体化するという問題がある。"
 flavor_ira.26.a: "この慣習を奨励しよう。"
 flavor_ira.26.b: "この国の規則を無視することは許されない。"
 flavor_ira.27.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.27.desc: "[ROOT.GetCountry.GetName]内に優秀な人材が不足しているため、[ROOT.GetCountry.GetGovernment.GetCabinetTitle]や軍で複数の地位を兼任できる人物を探すことになった。幸運にも、[target_character.GetName]という名の[target_character.GetWomanMan]が[ROOT.GetCountry.GetGovernment.GetCourtTitle]を訪れ、[ROOT.GetCountry.GetFlavorRank]への仕官を希望している。[ShowLocationName('isfahan')]出身で[ShowDynastyName('husayn_dynasty')]一族の一員という身の上から、[target_character.GetSheHe]を迎え入れれば[ROOT.GetCountry.GetNameWithNoTooltip]の安定に貢献してくれるかもしれない。"
 flavor_ira.27.a: "[target_character.GetNameWithNoTooltip]を[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]に登用しよう。"
 flavor_ira.27.b: "[target_character.GetSheHe|U]は優秀な軍司令官になるだろう。"
 flavor_ira.27.c: "貴族の助けは不要だ。"
 flavor_ira.29.title: "[ShowLocationNameWithNoTooltip('qazvin')]への首都移転"
 flavor_ira.29.desc: "わが国の首都[target_capital2.GetName]は、多くの対立国から主要な目標として狙われてきた。そして[ROOT.GetCountry.GetGovernment.GetCourtTitle]では、[target_country.GetName]との戦争が始まった場合、あの[target_capital2.GetRank.GetName]の防衛にはかなりの労力を要することが懸念されている。そのため、[ROOT.GetCountry.GetGovernment.GetCourtTitle]を[target_capital.GetName]に移転すべきだと進言する廷臣が少なくない。\n\nそのうちのひとりの[target_character.GetName]によれば、移転には国防戦略上の利点があるだけでなく、[ROOT.GetCountry.GetName]内の不忠な一族に対する統制を強める好機でもあるという。対立国からの安全が確保されれば彼らは必ずや恩義を感じ、将来的に操りやすくなると考えられる。"
 flavor_ira.29.a: "首都を移転しよう。"
 flavor_ira.29.b: "首都を[target_capital2.GetNameWithNoTooltip]から移転させる必要はない。"
 flavor_ira.30.title: "$takmelat_al_akhbar$"
 flavor_ira.30.desc: "歴史資料は通常、可能なかぎり正確に記録されているものの、なかには信頼性の低い記録も多く存在する。そのため、[ROOT.GetCountry.GetName]史における不正確な記録を再編纂したいと考える歴史家がしばしば現れる。そんな歴史家のひとりで、わが国の役人でもある[target_character.GetName]が、[ROOT.GetCountry.GetGovernment.GetCourtTitle]に対して『#italic $takmelat_al_akhbar$#!』の編纂に出資するよう願い出てきた。これは[target_character2.GetName]の治世や[target_character2.GetDynasty.GetName]朝全体に関する内容が収められる普遍史書となるそうだ。"
 flavor_ira.30.a: "[target_character.GetHerHim]に出資しよう。"
 flavor_ira.30.b: "これまで独力でやってこれたなら、援助なしでも完成するだろう。"
 flavor_ira.31.title: "[target_character.GetNameWithNoTooltip]の軍事改革"
 flavor_ira.31.desc: "わが国の軍隊は過去に幾度も勝利を収めてきたが、[target_character.GetName]は組織から訓練、兵站に至るまで、わが軍に多くの問題を見出し、これらを解決するために大規模な軍事改革をおこないたいと考えている。\n\nさらに多くの奴隷を軍隊に募集し、包囲戦と陸戦でより積極的に大砲を使うことで、[ROOT.GetCountry.GetAdjective]軍は敵に対して一層華々しい勝利を飾れるようになるだろう。"
 flavor_ira.31.a: "軍の設備や装備を改善するとしよう。"
 flavor_ira.31.b: "兵士の質と訓練の改善に集中的に取り組もう。"
 flavor_ira.31.c: "いまは兵士を増やすべきだ。"
 ira_grant_prosperity_to_armory_building_locations: "#Y 軍事#!施設（[building|e]）が存在するすべての[location|e]の[prosperity|e]が[ShowNamedValue('prosperity_mild_bonus')|+=2%]増加する"
 flavor_ira.32.title: "$imamzadeh_hossein$"
 flavor_ira.32.desc: "わが国は首都[target_location.GetName]から多くの恩恵を得ているが、[target_character.GetName]は宗教的・芸術的な表現が足りていないと指摘する。[ROOT.GetCountry.GetReligion.GetAdjective]徒としての信仰心を示したいと考えた[target_character.GetSheHe]は、イマームであるアブー・アル＝ハサン・アル＝サーニーの息子のための墓を建てることを計画している。建設は多くの[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]徒に歓迎されるだろうが、この計画には莫大な費用がかかり、[ROOT.GetCountry.GetName]が資金不足に陥る可能性がある。"
 flavor_ira.32.a: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]徒として、我々の信仰心を示そう。"
 flavor_ira.32.b: "この計画は費用がかかりすぎる。"
 flavor_ira.34.title: "花開く[target_character.GetDynasty.GetNameWithNoTooltip]の芸術"
 flavor_ira.34.desc: "わが国が芸術と文化に力を入れてきたことで、[ROOT.GetCountry.GetName]でさまざまな芸術が生まれたのは[target_character.GetDynasty.GetName]王朝のおかげだと考える者も多い。そうした支援活動に熱心な[target_character.GetName]もまた同じように考え、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]で花開いている芸術、文化に一層の資金提供をおこなうよう我々に進言した。"
 flavor_ira.34.a: "[ROOT.GetCountry.GetNameWithNoTooltip]のあらゆる芸術家に資金を提供しよう。"
 flavor_ira.34.b: "逆に国庫の支出を抑えるべきだ。"
 flavor_ira.35.title: "[target_character.GetNameWithNoTooltip]の貨幣改革"
 flavor_ira.35.desc: "継続的な物価高騰などの事情により、[ROOT.GetCountry.GetFlavorRank]内の貨幣の価値が大きく異なっている。これは[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]を悩ませる多くの問題の原因となっているため、彼らからわが国の貨幣改革を求める声が上がっている。勤勉さで知られる[target_character.GetName]は、貨幣を統一せず、[ROOT.GetCountry.GetFlavorRank]内の地方ごとに分けるという独特の解決策を提案した。[ShowGoodsName('silver')]を大量に使うことになるが、貨幣価値の下落を抑えられるうえに、国内市場での取引を公平にするよう求める[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]を満足させられる施策である。"
 flavor_ira.35.a: "面白い考えだ。"
 flavor_ira.35.b: "この問題は自然に解決するのを待つべきだろう。"
 ira_currency_reforms: "通貨改革"
 flavor_ira.37.title: "[ShowCultureNameWithNoTooltip('armenian_culture')]人の影響力"
 flavor_ira.37.desc: "[ShowCultureName('armenian_culture')]人は[ROOT.GetCountry.GetFlavorRank]においては少数派だが、[ROOT.GetCountry.GetName]に否定の余地のない影響力を有している。彼らは[ROOT.GetCountry.GetGovernment.GetCourtTitle]からの優遇により[ROOT.GetCountry.GetFlavorRank]内で繁栄を遂げ、国土のあちこちに共同体を築くことに成功した。そして現在、その影響力を駆使して[target_character2.GetName]のような者たちを[ROOT.GetCountry.GetGovernment.GetCabinetTitle]に送り込もうとしている。我々が受け入れた場合、少数派である[ShowCultureName('armenian_culture')]人を満足させることはできても、一部の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]はこれを[ROOT.GetCountry.GetCulture.GetName]文化への侮辱とみなすだろう。"
 flavor_ira.37.a: "有能であれば[ROOT.GetCountry.GetGovernment.GetCabinetTitle]に迎え入れよう。"
 flavor_ira.37.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を怒らせるわけにはいかない。"
 ira_all_armenian_pops_gain_satisfaction: "すべての[ShowCultureName('armenian_culture')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]増加する"
 ira_all_armenian_pops_lose_satisfaction: "わが国のすべての[ShowCultureName('armenian_culture')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]低下する"
 flavor_ira.38.title: "$ali_qapu_palace$"
 flavor_ira.38.desc: "[target_character.GetDynasty.GetName]一族の立場にふさわしい宮殿がないことが、[ROOT.GetCountry.GetName]の統治者としての権威を損なっている。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に見くびられれば反乱を招く危険性があり、そうして起こった騒乱を軍隊で制圧して[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の手綱を握り直すよりも、宮殿を建設して我々の富を見せつけるべきだろう。我々はすでに[target_character.GetName]を雇い、[target_location.GetName]の[target_location.GetRank.GetName]を真の首都に変貌させるべく、現地に壮麗な宮殿の土台を築いてある。建設予定の宮殿は「壮大な門」を意味する$ali_qapu_palace$という名で、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の権威を高める数多くの絵画、演奏場、その他の豪華な品々や施設を備える予定だ。"
 flavor_ira.38.a: "この宮殿を建てよう！"
 flavor_ira.38.b: "この計画は費用がかかりすぎる。"
 flavor_ira.39.title: "禁酒令"
 flavor_ira.39.desc: "[ShowReligionGroupAdjective('muslim')][ROOT.GetCountry.GetFlavorRank]として我々はアルコールを禁じているものの、[ROOT.GetCountry.GetName]ではさまざまな信仰をもつ者たちが[ShowGoodsName('beer')]や[ShowGoodsName('wine')]といった酒を飲んでいる。彼らが酒を飲むのは辛い日々の慰めを得るためだが、[ShowReligionGroupNameWithNoTooltip('muslim')]では飲酒は厳しく禁じられており、[target_character.GetName]もそのことをよく理解している。[target_character.GetSheHe]は[ROOT.GetCountry.GetFlavorRank]の非ムスリムたちが飲酒にふけることを[ROOT.GetCountry.GetReligion.GetSinName]と見なし、徹底的な禁酒令を出すつもりでいる。だが、そのような法律は物議をかもし、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]の多くが不満を抱くだろう。"
 flavor_ira.39.a: "禁酒令を出そう。"
 flavor_ira.39.b: "酒を飲む権利を尊重するとしよう。"
 flavor_ira.40.title: "[ShowReligionNameWithNoTooltip('zoroastrian')]問題"
 flavor_ira.40.desc: "[ShowReligionAdjective('zoroastrian')]徒は[ShowRegionName('persia_region')]の先住民かもしれないが、わが国では数世紀にわたって[ROOT.GetCountry.GetReligion.GetAdjective]が主流であり、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]もこの信仰に従って暮らしている。それでもなお、一部の者たちは[ShowReligionNameWithNoTooltip('zoroastrian')]の教えに従い、我らが預言者（彼に平安あれ）の言葉を受け入れようとしない。[ShowReligionNameWithNoTooltip('zoroastrian')]徒は[ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]の庇護を受けているが、[target_character.GetName]は彼らを無理矢理にでも改宗させたいと考えている。そうすれば、[ShowReligionNameWithNoTooltip('zoroastrian')]徒は[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]こそが君主であることを思い出し、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]も大いに満足するだろう。"
 flavor_ira.40.a: "彼らに[ShowReligionGroupNameWithNoTooltip('muslim')]の生き方を学ばせよう。"
 flavor_ira.40.b: "[ShowReligionAdjectiveWithNoTooltip('zoroastrian')]徒の権利は無視できない。"
 ira_conversion_of_zoroastrians_tt: "わが国にいる大勢の[ShowReligionAdjective('zoroastrian')][pops|e]が[ROOT.GetCountry.GetReligion.GetName]に改宗するが、すべての[ShowReligionAdjective('zoroastrian')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]低下する"
 ira_satisfaction_for_zoroastrians_tt: "すべての[ShowReligionAdjective('zoroastrian')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加する"
 flavor_ira.41.title: "ファランギー・サージーなる芸術様式"
 flavor_ira.41.desc: "数々の傑作を生み出しつづけてきた[ROOT.GetCountry.GetName]とその芸術家たちだが、ついにその水準が頂点に達した。これに後れをとりたくない[target_character2.GetName]は、[target_country.GetName]の芸術様式を模倣することを検討している。同国の多くの芸術家や[target_country.GetCulture.GetName]様式に興味をもつ者たちは[ROOT.GetCountry.GetGovernment.GetCourtTitle]にも多く、すでに「ファランギー・サージー」と呼ばれる芸術様式が発展しつつある。これは一見[ROOT.GetCountry.GetCulture.GetName]様式に悪影響を与えているようにも見えるが、支援する価値があるかもしれない。"
 flavor_ira.41.a: "この様式の発展を許そう。"
 flavor_ira.41.b: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]様式への悪影響は見過ごせない。"
 flavor_ira.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.42.desc: "[ShowLocationName('qazvin')]出身の[target_character.GetName]は優秀な官僚で、[target_character.GetHerHis]の一族も[ROOT.GetCountry.GetName]で要職に就いている。[ROOT.GetCountry.GetFlavorRank]における[target_character.GetHerHis]の昇進は身内びいきの結果でもあるが、現実に総督としての成果もあげており、[target_character2.GetName]は[target_character.GetHerHim]を[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]の地位に昇進させてその功績に報いたいと考えている。"
 flavor_ira.42.a: "褒賞として[target_character.GetHerHim]を昇進させよう。"
 flavor_ira.42.b: "長期的には[target_character.GetSheHe|U]も問題を起こすかもしれない。"
 flavor_ira.43.title: "聖地[ShowLocationNameWithNoTooltip('qom')]"
 flavor_ira.43.desc: "[target_location.GetName]の[target_location.GetRank.GetName]はすべての[ShowReligionAdjective('shia')]信徒にとって重要な土地だが、[ROOT.GetCountry.GetAdjective]人たち、特に[ROOT.GetCountry.GetFlavorRank]のほかの地域に住む者たちから軽んじられてきた。[target_character.GetName]は信仰心を示すため、この[target_location.GetRank.GetNameWithNoTooltip]の発展を支援し、[ROOT.GetCountry.GetFlavorRank]内のあらゆる文化や宗教が繁栄する活気ある場所にしたいと考えている。"
 flavor_ira.43.a: "建設計画を支援しよう。"
 flavor_ira.43.b: "現地の[target_location.GetRank.GetNameWithNoTooltip]に任せておけ。"
 flavor_ira.44.title: "[ShowDynastyNameWithNoTooltip('safavid_dynasty')]朝芸術の繁栄"
 flavor_ira.44.desc: "[ShowDynastyName('safavid_dynasty')]朝は[ShowCultureName('kurdish_culture')]人に起源をもちながら、[ROOT.GetCountry.GetCulture.GetName]様式に理解を示す姿勢が芸術の後援者たちに評価されている。その献身的な姿勢に感銘を受けた[ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くの廷臣や[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は、我々を[ROOT.GetCountry.GetName]における芸術復興の立役者とみなし、文化的優位が続くことを望んでいる。しかし近年では、自然な発展では彼らの高い要求を満たすことができず、公的資金の投入を要するようになってきた。今こそ真の後援者となり、世界中の芸術家を惹きつける支援をおこなう時かもしれない。"
 flavor_ira.44.a: "国費を投じて支援しよう。"
 flavor_ira.44.b: "この分野に外国人を呼び寄せるつもりはない。"
 flavor_ira.44.c: "[ROOT.GetCountry.GetNameWithNoTooltip]全体で芸術を花開かせよう。"
 flavor_ira.45.title: "[ShowDynastyNameWithNoTooltip('qajar_dynasty')]族"
 flavor_ira.45.desc: "最近[ROOT.GetCountry.GetName]に[ShowDynastyName('qajar_dynasty')]族が移住してきたことで、[ROOT.GetCountry.GetFlavorRank]に混乱が起こっている。しかしながら、同部族の指導者である[target_character.GetName]と[target_character2.GetName]には優秀な戦略家・行政官としての実績がある。両名ともに[ROOT.GetCountry.GetFlavorRank]での評判はかなり悪いものの、王朝に雇い入れて彼らの経験を活かせば、部族もわが国のために役立つだろう。"
 flavor_ira.45.historical_info: "サファヴィー朝の新たな支配者となったガージャール族は当初、現在のイランにあたる地域のシャー（王）を支える役目を主に果たしていた。同地域でアーガー・ムハンマド・ハーン・ガージャールが頭角を現してサファヴィー朝が分裂を始めると、ガージャール族自身がシャーを名乗れるようになり、その正当性を認めようとしない数多くの他部族を徐々に征服していった。ガージャール朝の統治は、クーデターの結果として1925年にパフラヴィー朝に取って代わられるまで続いた。"
 flavor_ira.45.a: "[ROOT.GetCountry.GetNameWithNoTooltip]に喜んで迎え入れよう。"
 flavor_ira.45.b: "追い払え！"
 ira_qajar_dynasty_may_claim_crown: "わが国の[legitimacy|e]と[stability|e]が低下した場合、[ShowDynastyName('qajar_dynasty')]族がシャーの座を狙う"
 flavor_ira.46.title: "[ShowDynastyNameWithNoTooltip('qajar_dynasty')]族の反乱"
 flavor_ira.46.desc: "わが国が[ShowDynastyName('qajar_dynasty')]族を温かく受け入れたにも関わらず、[rebellion_ruler.GetName]は[ROOT.GetCountry.GetName]で内紛が起こると[current_ruler.GetName]からシャーの座を簒奪すべく支持者を集めはじめた。[rebellion_ruler.GetNameWithNoTooltip]はすでに挙兵しており、[ROOT.GetCountry.GetCapital.GetName]に向かって進軍している。"
 flavor_ira.46.historical_info: "$flavor_ira.45.historical_info$"
 flavor_ira.46.a: "[ROOT.GetCountry.GetFlavorRank]を混沌に陥れるわけにはいかない。"
 flavor_ira.46.b: "僭称者と戦う準備はできている。"
 qajar_pretenders: "[ShowDynastyNameWithNoTooltip('qajar_dynasty')]族の僭称者たち"
 flavor_ira.47.title: "[ShowDynastyNameWithNoTooltip('safavid_dynasty')]朝の台頭"
 flavor_ira.47.desc: "[target_location.GetName]で[ShowReligiousSchoolName('safavid_school')]教団が存在感を放っている。[target_character.GetName]に率いられたこの集団は[ShowReligionAdjective('shia')]の敬虔な信徒で、十二イマーム派の教えを地域に広めている。信仰を同じくする者たちが[ROOT.GetCountry.GetName]に現れたこの好機に、教団に[target_area.GetName]の一部を与えて定住させるのも悪くない。もちろん実質的にはわが国の従属国となるが、この方法なら彼らとその影響力を我々が管理できる。"
 flavor_ira.47.a: "[ShowDynastyNameWithNoTooltip('safavid_dynasty')]教団に土地を与えよう。"
 flavor_ira.47.a.tt: "[target_character.GetName]を統治者とする[GetCountry('ABL').GetLongName]（[ShowSubjectTypeName('vassal')]）が[target_area.GetName]に創設される。当該地域の所有権と中核地が、わが国から[GetCountry('ABL').GetLongName]に移譲される"
 flavor_ira.47.b: "連中にわが国の土地を渡すつもりはない。"
 flavor_ira.47.c: "[ShowReligiousSchoolNameWithNoTooltip('safavid_school')]教団のやり方は魅力的だ……"
 flavor_ira.48.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の軍国主義"
 flavor_ira.48.desc: "我々の主な目的は[ROOT.GetCountry.GetReligion.GetAdjective]の教えを広めることだが、近ごろは言葉だけでそれを成し遂げるのが難しくなっている。そのため[target_character.GetName]は、軍事力で我々の使命を実現できる社会を形成する計画を立てた。つまり[target_character.GetSheHe]は、$common_string_quran$の言葉を使い、我々を阻む異教徒と不信心者に対して国民を団結させようとしているのだ。しかしながら、そのような変化は国内の発展を妨げ、[ROOT.GetCountry.GetFlavorRank]にとって不都合な結果を招くかもしれない。"
 flavor_ira.48.a: "わが国の社会の軍国主義化を促せ。"
 flavor_ira.48.b: "そうではなく内政に注力しよう。"
 flavor_ira.49.title: "[ShowReligionGroupAdjectiveWithNoTooltip('christian')]徒の待遇"
 flavor_ira.49.desc: "[ROOT.GetCountry.GetName]の[ShowReligionGroupAdjective('christian')]徒少数派は、特に庶民が熱狂的な信仰心をもつおかげで、決して恵まれた境遇にはなかった。にもかかわらず、彼らは[ROOT.GetCountry.GetFlavorRank]内で成功を収めており、[ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]としての権利を利用することで本来なら到達できない地位にまで上り詰めた。しかし、[target_character2.GetName]に接触してきた[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は、[ShowReligionGroupAdjectiveWithNoTooltip('christian')]徒を要職に登用するのではなく[ROOT.GetCountry.GetReligion.GetName]に改宗させるよう求めてきた。興味深い話ではあるが、当然反対する者も出てくるだろう。"
 flavor_ira.49.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の要望どおりにしよう。"
 flavor_ira.49.b: "彼らの権利を尊重すべきだ。"
 ira_convert_christian_people_tt: "わが国の[ShowReligionGroupAdjective('christian')][pops|e]の多くが[ROOT.GetCountry.GetReligion.GetName]に改宗するが、国内のすべての[ShowReligionGroupAdjectiveWithNoTooltip('christian')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]低下する"
 ira_happier_christians_tt: "すべての[ShowReligionGroupAdjective('christian')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加する"
 flavor_ira.50.title: "[ShowDynastyNameWithNoTooltip('safavid_dynasty')]朝の台頭"
 flavor_ira.50.desc: "現在の[ShowRegionName('persia_region')]におけるわが国の影響力は想定に及んでおらず、[ROOT.GetCountry.GetGovernment.GetCourtTitle]にはかつての栄光を取り戻したいと考える者が大勢いる。[target_character.GetName]もそのひとりで、自らの軍を起こして[ShowRegionName('persia_region')]全土での[ShowDynastyName('safavid_dynasty')]朝の影響力を高めたがっている。[target_character.GetLastNameWithNoTooltip]は優秀な軍事指導者でもあり、多くの者が、[target_character.GetSheHe]ならば有言実行で[ROOT.GetCountry.GetName]に栄光をもたらし、この地域の覇者の座に押し上げられるはずだと考えている。"
 flavor_ira.50.a: "勝利に向かって進もう。"
 flavor_ira.50.b: "わが国は内政に力を入れたほうがいい。"
 flavor_ira.51.title: "[ShowDynastyNameWithNoTooltip('qajar_dynasty')]朝の芸術"
 flavor_ira.51.desc: "[ROOT.GetCountry.GetName]の君主となった[ShowDynastyName('qajar_dynasty')]族は、[ROOT.GetCountry.GetFlavorRank]から以前の芸術様式を排し、新たな様式を導入することに注力した。つまり、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]を単なる作品の題材としてではなく、より理想的な存在として描くことを奨励したのだ。そのため、多くの芸術家が[target_character.GetName]をはじめとする[ShowDynastyNameWithNoTooltip('qajar_dynasty')]朝の人物を描くようになっている。この新様式の芸術が[ROOT.GetCountry.GetFlavorRank]にさらに根づくよう、我々は芸術家たちを支援すべきかもしれない。"
 flavor_ira.51.a: "この新様式への支援は不要だ。"
 flavor_ira.51.b: "芸術家たちに[ROOT.GetCountry.GetFlavorRank]の面々を描かせよう。"
 flavor_ira.51.c: "芸術家たちを[ROOT.GetCountry.GetGovernment.GetCourtTitle]に雇い入れよ。"
 flavor_ira.1000.title: "[target_country.GetAdjectiveWithNoTooltip]と[root_country.GetAdjectiveWithNoTooltip]の対立"
 flavor_ira.1000.desc: "古代、[GetCountry('BYZ').GetName]帝国と[GetCountry('ERA').GetName]帝国は[ShowSubContinentName('middle_east')]の覇権を巡り、幾度となく争いを繰り広げた。そしていま、歴史は繰り返すかのように、[root_country.GetLongName]の[root_character.GetName]と[target_country.GetLongName]の[target_character.GetName]が同じ地域の支配権を競い合っている。両国の関係は緊張しており、軍勢が戦場で相まみえるのも、もはや時間の問題だろう……"
 flavor_ira.1000.historical_info: "その成立以来、サファヴィー朝はオスマン帝国と競い合う対立関係にあった。宗教的対立、中東での貿易支配を巡る争い、さらには安全保障上の脅威など、互いの敵意を煽る要因は多肢にわたった。1514年のチャルディラーンの戦いを契機に、これらのイスラム火薬帝国は計11回にわたる戦争を繰り広げ、その対立は1821年から1823年にかけて起こった戦争で、ペルシアが勝利することによって決着した。"
 flavor_ira.1000.a: "この対立は、我々の歴史そのものである……"
 flavor_ira.1000.a.tt: "[target_country.GetName]との対立を深める[events|e]がより多く発生する"
 flavor_ira.1000.b: "……しかし、それが宿命である必要はない。"
 flavor_ira.1001.a: "やがて我らに屈することになるだろう。"
 flavor_ira.1010.title: "[target_location.GetNameWithNoTooltip]での$qizilbash$の蜂起"
 flavor_ira.1010.desc: "[ShowRegionName('persia_region')]地域で[ShowReligionName('shia')]が台頭するなか、隣国[target_country.GetLongName]の[root_country.Custom('GetQizilbashEstateName')]はますます厳しい状況に置かれているようだ。彼らは[target_country.GetAdjectiveWithNoTooltip]の支配者に対抗し、[ShowReligionName('sunni')]の支配から[target_location.GetName]を解放するため、我々に支援を求めてきた。"
 flavor_ira.1010.historical_info: "1501年、サファヴィー教団の若き指導者イスマーイール1世が白羊朝の支配を打破し、自らイランの$rank_kingdom_persian_ruler_male$を名乗って以来、クズルバシュの異端はアナトリアにおいて勢いを増していった。バヤズィト2世の治世末期、オスマン帝国のスンニ派政権による中央集権化の試みに対し、$qizilbash$は反乱を起こした。サファヴィー朝の$rank_kingdom_persian_ruler_male$、イスマーイール1世の支援を受け、さらにバヤズィトの息子たちの後継争いを利用した反乱者たちは、オスマン帝国の歴史を変える可能性を秘めていた。"
 flavor_ira.1010.a: "[target_country.GetCulture.GetNameWithNoTooltip]の$qizilbash$を支援しろ。"
 flavor_ira.1010.b: "我々の出る幕ではない。"
 flavor_ira.1011.title: "[ShowReligionNameWithNoTooltip('shia')]$qizilbash$の蜂起"
 flavor_ira.1011.desc: "[ShowReligionAdjective('shia')]の異端者である[root_country.Custom('GetQizilbashEstateName')]が最近、[target_location.GetName]で騒乱を引き起こしている。どうやら[root_country.GetLongName]が資金援助をおこない、反乱を煽動しているらしい。反乱者たちは、[target_province.GetName]をはじめとする、占拠中の地域での自治権を要求している。"
 qizilbash_uprising: "[target_province.GetName]の蜂起"
 flavor_ira.1011.a: "異端者どもを根絶やしにせよ！"
 flavor_ira.1011.a.tt: "[THIS.GetProvince.GetName]に居住するすべての[ShowReligionName('shia')][pop|e]が強制的に[ShowReligionName('sunni')]に改宗する。その過程で、人口の#Y 10%#!が#R 失われる#!"
 flavor_ira.1011.b: "彼らが諦めるまで待とう。"
 flavor_ira.1011.c: "彼らの要求を受け入れよう。"
 flavor_ira.1011.c.tt: "[target_province.GetArea.GetName]のすべての所有[location|e]の[control|e]が#R -100.0%#!変化する"
 flavor_ira.1020.title: "[target_country.GetNameWithNoTooltip]に対する[root_country.GetAdjectiveWithNoTooltip]の軍事作戦"
 flavor_ira.1020.desc: "[root_character.GetName]と[target_character.GetName]の関係は、いまや最悪の状態にある。宗教的対立、国境を巡る争い、そして両国の相反する野心が、[target_country.GetName]と[root_country.GetName]のあいだに深刻な不安を引き起こしている。[target_country.GetAdjectiveWithNoTooltip]領への進軍計画はすでに進行中だ……"
 flavor_ira.1020.historical_info: "女性の影響を強く受けたスルタン、ムラト3世は、ペルシアとの長期にわたる戦争（1578-1590）を戦った。このため、帝国は深刻な負担を強いられ、民衆には重税が課せられた。結果として、ペルシアがアゼルバイジャン、ティフリス、そしてハマダーンをオスマン帝国に割譲したことが唯一の救いといえる。"
 flavor_ira.1020.a: "戦争の火を煽れ！"
 flavor_ira.1020.b: "現状を維持せよ……"
 flavor_ira.1020.c: "和解を求めよ。"
 flavor_ira.1021.a: "テュルク人どもに思い知らせてやれ！"
 flavor_ira.1021.b: "[root_country.GetAdjectiveWithNoTooltip]の脅威など無視しろ。"
 flavor_ira.1021.c: "外交的解決を求める。"
 flavor_ira.1100.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の[ShowUnitDefinitionNameWithNoTooltip('a_ghilman')]"
 flavor_ira.1100.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]の政治権力が拡大し、それに伴い[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]との対立が激化するなか、[target_character.GetName]は[ROOT.GetCountry.GetName]軍に新たな部隊「[ShowUnitDefinitionName('a_ghilman')]」を創設した。これは辺境地の住民を奴隷兵として徴用したもので、[ROOT.GetCountry.GetNameWithNoTooltip]の支配階級内で「第三勢力」としての役割を担っている。"
 flavor_ira.1100.a: "わが[ROOT.GetCountry.GetFlavorRank]に安定をもたらしてくれるだろう。"
 flavor_ira.1101.title: "支配階級の分裂"
 flavor_ira.1101.desc: "[target_country.GetName]の支配階級は、土地を所有し、国家の軍事を担う者たちで構成されている点で、他国のものと本質的に変わらない。そして、歴史上のあらゆる名家と同様に、彼らもまた、[target_country.GetGovernment.GetRulerTitle]の支配権を損ねてでも国家への影響力を広げようとする傾向がある。\n\nしかし、[origin_character.GetName]はこのような権力闘争を見抜き、先んじて対策を講じた。こうして創設されたのが「[ShowUnitDefinitionNameWithNoTooltip('a_ghilman')]」である。現在、[target_character.GetName]の卓越した統治のもとで、すべての派閥の政治的野心は封じ込められた。[target_country.GetGovernment.GetEstateName('nobles_estate')]や[target_country.Custom('GetQizilbashEstateName')]も、もはやほかの軍指導者の支持を得て[ROOT.GetCountry.GetGovernment.GetRulerTitle]に圧力をかけることはできない。"
 flavor_ira.1101.a: "分割して統治せよ。"
 flavor_ira.1101.b: "いまは彼らの影響力が必要かもしれない。"
 flavor_ira.1200.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の[ShowReligionNameWithNoTooltip('shia')]"
 flavor_ira.1200.desc: "[ShowRegionName('persia_region')]は長らく、外敵の侵入を許すたびに分裂を繰り返してきた。[target_ruler.GetName]は衆望を集める[ROOT.GetCountry.GetGovernment.GetRulerTitle]だが、強固な国家は民の忠誠心だけでは築かれない。進むべき道は、隣国とは異なる単一の宗教的アイデンティティを通じて、国民をまとめることである。\n\n現在、すべての国民が[ShowReligionAdjective('shia')]信者であるわけではないが、[ROOT.GetCountry.GetName]の[ShowReligionGroupName('muslim')]教徒のあいだでは[ShowReligionNameWithNoTooltip('shia')]の習慣が根づいており、イマームを敬うこともその一例である。国民全員が[ShowReligionNameWithNoTooltip('shia')]を信奉することによって、後世にまで残る[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の独自性を築き上げることができるだろう。"
 flavor_ira.1200.a: "信仰によって民をまとめるのだ。"
 flavor_ira.1200.b: "多様性も力となる。"
 flavor_ira.1201.title: "[ShowReligionAdjectiveWithNoTooltip('sunni')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の信仰"
 flavor_ira.1201.desc: "[ROOT.GetCountry.GetName]では、大衆の[ShowReligionGroupName('muslim')]徒が[ShowReligionName('shia')]に対して好意的である傍らで、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]層は長らく[ShowReligionAdjective('sunni')]の影響下にあった。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]のなかには、この改宗政策を意外にも抵抗なく受け入れた者もいれば、一向に理解を示そうとしない者もいる。"
 flavor_ira.1201.a: "改宗した者には褒美を与えよ。"
 flavor_ira.1201.b: "改宗しない者を罰しろ。"
 flavor_ira.1202.title: "[ShowReligionAdjectiveWithNoTooltip('shia')]の頭脳流出"
 flavor_ira.1202.desc: "[ShowRegionName('persia_region')]やほかの地域で強力な[ShowReligionAdjective('shia')]国家が存在したのは、数世紀も前のことだ。[ShowReligionNameWithNoTooltip('shia')]を支持するわが[ROOT.GetCountry.GetFlavorRank]が誕生したことによって、[ShowReligionGroupName('muslim')]世界の各地から、[ShowReligionAdjectiveWithNoTooltip('shia')]の神学者や聖職者、そしてさまざまな知識人がわが国境に集まりつつある。\n\n[ShowReligionAdjectiveWithNoTooltip('shia')]の法学者や聖職者、官僚に不足している我々にとって、これは非常に喜ばしいことである。しかし、このために多くの[ShowReligionGroupNameWithNoTooltip('muslim')]支配者たちが、わが国を大きな脅威と見なすようになってしまった。"
 flavor_ira.1202.a: "同胞たちを歓迎しよう。"
 flavor_ira.1202.a.tt: "[ShowReligionAdjective('shia')]を信仰する、または[ShowReligionAdjectiveWithNoTooltip('shia')]が[dominant_religion|e]である[location|e]をもつ既知の[country|e]の、わが国に対する[opinion|e]が[ShowBiasValue('opinion_irritated')|-=0]低下する"
 flavor_ira.1202.b: "誰でも受け入れるわけにはいかない。"
 flavor_ira.1300.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ira.1300.desc: "真の[ROOT.GetCountry.GetAdjective]国家を築くためには、それにふさわしい堂々たる首都を創り上げなければならない。[target_location.GetName]は古くから[ShowRegionName('persia_region')]の中心に位置する[target_location.GetRank.GetName]であり、我々の野望に適した場所である。\n\n国中から集めた才能ある建築家たちが、この古い[target_location.GetRank.GetNameWithNoTooltip]を国力の象徴として甦らせる準備を整えている。しかし、この計画は多大な費用と時間を要するだろう。"
 flavor_ira.1300.a: "作業に取り掛かれ！"
 flavor_ira.1300.b: "この国の首都は[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]だ。"
 flavor_ira.1301.title: "[target_location.GetNameWithNoTooltip]は世界の半分"
 flavor_ira.1301.desc: "[target_location.GetName]で新たな政治拠点が完成し、ここに世界屈指の大都市が誕生した。チャハールバーグ大通りから壮大なイマーム広場に至るまで、この都市にはいまやわが[ROOT.GetCountry.GetFlavorRank]のすべての政府機関が集約されている。\n\nこの[target_location.GetNameWithNoTooltip]広場はまさにわが[ROOT.GetCountry.GetFlavorRank]の縮図であり、国中から集まった商人たちの露店で賑わい、壮麗なモスクであるマスジェデ・シャー、[ROOT.GetCountry.GetGovernment.GetAdjective]市場、そしてアリ・カプ宮殿が立ち並んでいる。都市再編の過程で、多くの新たな施工方法が生まれ、職人や建築家たちは想像を超える技術発展を成し遂げた。"
 flavor_ira.1301.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ira.1400.title: "敵の敵"
 flavor_ira.1400.desc: "わが国と[shared_rival.GetName]との対立は、予想もできないほど厄介な状況に陥っている。国力は同格だと思われ、戦争で互いを屈服させられる見込みもないため、そのような大きな犠牲を避ける方法を見つけなくてはならない。幸い、[shared_rival.GetNameWithNoTooltip]は[ShowContinentName('europe')]に野心を抱いているため、大陸各国の君主に敵視されているとの情報がもたらされた。[ShowContinentNameWithNoTooltip('europe')]で最も強大な国である[target_country.GetName]も同じく[shared_rival.GetAdjectiveWithNoTooltip]の征服者たちを嫌っているらしく、我々は[target_country.GetNameWithNoTooltip]に使節団と贈り物を送り、共通の敵を打ち倒すための同盟を結ぶのが最善だろう。"
 flavor_ira.1400.a: "外交使節団を送ろう。"
 flavor_ira.1400.b: "わが国だけで敵を打ち倒せる。"
 flavor_ira.1401.title: "$flavor_ira.1400.title$"
 flavor_ira.1401.desc: "[shared_rival.GetName]が共通の敵であることを理由に関係を強化しようと、[target_country2.GetName]が外交使節団を[target_country.GetCapital.GetName]に派遣してきた。使節団は自国の特産品を贈り物として差し出しつつ、より強固な協力体制を構築して共通の敵に立ち向かうことを提案してきた。提案を受け入れれば[shared_rival.GetNameWithNoTooltip]に対する牽制となるだけでなく、[shared_rival.GetNameWithNoTooltip]軍に隙を突かれることなく別の地域に領土を広げられるようになるだろう。"
 flavor_ira.1401.a: "協力の提案を受け入れよう。"
 flavor_ira.1401.b: "協力関係を深めるため、[target_country2.GetAdjectiveWithNoTooltip]の首都を訪問しよう。"
 flavor_ira.1401.c: "そのような同盟は必要ない。"
 flavor_ira.1402.title: "$flavor_ira.1400.title$"
 flavor_ira.1402.desc: "[target_country.GetName]への使節団の派遣は大成功を収めた。[target_character.GetName]は関係の強化に積極的で、同じく[ROOT.GetCountry.GetCapital.GetName]に使節団を派遣してきた。[target_country.GetCapital.GetName]とは異なるわが国独特の文化に感心しきりの使節団は、[target_character2.GetName]との協議の結果、[shared_rival.GetName]とのあいだで戦争が起こった場合は[target_country.GetName]が支援を提供することに同意した。"
 flavor_ira.1402.a: "力を合わせ、ともに勝者となろう！"
