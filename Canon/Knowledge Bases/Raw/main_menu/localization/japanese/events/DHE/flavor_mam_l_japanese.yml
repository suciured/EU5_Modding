l_japanese:
 flavor_mam.1.title: "オスマン帝国、コンスタンティノープルを占領"
 flavor_mam.1.desc: "オスマン帝国によるコンスタンティノープルの占領は、カイロで大いに歓迎されている。異教徒の敗北は実に心地よいもので、都市では盛大な祝祭が催されるという噂が広がっている。我々はオスマン帝国のスルタンのもとへ大使を送り、表敬の印として最上級の贈り物を届けるつもりだ。"
 flavor_mam.1.a: "スルタンに詩を捧げるとしよう！"
 mam_poem_recieved: "賛美の詩"
 flavor_mam.1.b: "祝祭を支援する。"
 flavor_mam.2.title: "[ShowLocationNameWithNoTooltip('cairo')]の都市計画"
 flavor_mam.2.desc: "[ShowLocationName('cairo')]のインフラの改善と発展には、多大な努力が注がれた。このことは将来において大きな利益をもたらすだろう。"
 flavor_mam.2.historical_info: "スルタン、アシュラフ・カーイトバーイは、[ShowLocationNameWithNoTooltip('cairo')]を中心とした都市計画に尽力したことで知られている。1457年、バイナル・カスライン地区に2つの公共浴場と大規模な集合住宅の建設を命じた。この時期、同地区から延びるカイロの大通り「カサバ（アル・ムイズ通り）」の拡張を決定した。この道路拡張工事により、いくつかの古い建物が取り壊されたが、交通の流れが格段に改善され、著名な歴史家たちによれば、一般市民に大きな利益をもたらしたとされる。"
 flavor_mam.2.a: "[ROOT.GetCountry.GetReligion.GetGodName]は偉大なり！"
 flavor_mam.3.title: "キプロスの王"
 flavor_mam.3.desc: "1458年、スルタンはキプロス王の庶子ジャックを迎え入れた。女王となった異母妹から王位を奪おうとした彼に対して、スルタンは「キーラ（栄誉の長衣）」を授け、キプロス王に即位させることを約束した。しかし、女王がカイロに多額の貢物を捧げると、スルタンは考えを改め、女王のキプロスに対する支配権を認めることとなった。これに抗議するため、ジャックと親しくしている数人の$mamluk$衛兵たちがキプロスの使節団を襲撃した。\n我々はどうするべきだろうか？"
 flavor_mam.3.a: "キプロスに使者を派遣せよ。"
 flavor_mam.3.b: "異教徒がやることに構うな。"
 flavor_mam.4.title: "$mamluk$使節団の無理難題"
 flavor_mam.4.desc: "カイロからの使節団が厳しい要求を突きつけてきた。彼らは、キプロスの前国王の庶子である[target_character.GetName]が、わが島の正当な支配者だと主張している。どのように対応すべきだろうか？"
 flavor_mam.4.a: "その者を王座に据えよ！"
 flavor_mam.4.b: "贈賄を渡せ……"
 flavor_mam.4.c: "異教徒どもの戯言だ！"
 mam_refused_james: "ジャック王を拒否"
 flavor_mam.5.title: "キプロスからの報せ"
 flavor_mam.5.desc: "使節団は、わが友[target_character.GetName]がキプロスの王となったという報せを持ち帰った。彼は今後、[ROOT.GetCountry.GetGovernment.GetRulerTitle]に忠実な臣下として、我々の信頼できる同盟者となるだろう。"
 flavor_mam.5.a: "いい報せだ。"
 mam_installed_ruler: "ジャックを王座に据えた"
 flavor_mam.6.title: "金を積んだ船が港に！"
 flavor_mam.6.desc: "以前もてなした異端貴族の要求を我々に忘れさせるため、キプロスの支配者たちは、船に積めるだけの金を送ってきたようだ。"
 flavor_mam.6.a: "ああ、もう完全に忘れたよ！"
 flavor_mam.7.title: "挑発するキプロス"
 flavor_mam.7.desc: "[GetCountry('CYP').GetLongName]は我々の要求を拒絶し、ジャックを娼婦の子と非難し、わが[ROOT.GetCountry.GetGovernment.GetRulerTitle]を穢れた異教徒と罵倒した。"
 flavor_mam.7.a: "これは戦争の大義となる！"
 flavor_mam.8.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_mam.8.desc: "$mamluk$朝カイロの上流階級に属する[target_artist.GetName]は、著名なエジプトの歴史家である。アル＝アイニーやアル＝マクリーズィーといった名高い歴史家や学者のもとで学び、エジプトと$mamluk$朝の歴史を正確な日付を添えて多巻にわたって記録したことで知られている。[target_artist.GetNameWithNoTooltip]がこの偉業を成し遂げられたのは、スルタンに会い、その記録を入手できる立場にあったからである。\n彼をどう扱うべきだろうか？"
 flavor_mam.8.a: "全面的に支援せよ！"
 chronicle_of_egypt: "エジプト年代記"
 flavor_mam.8.b: "わが国の記録に近寄らせるな。"
 flavor_mam.10.title: "[target_location.GetNameWithNoTooltip]の火災"
 flavor_mam.10.desc: "1481年、[target_location.GetName]の「預言者のモスク」で大規模な火災が発生した。スルタンはその修復に多大な努力を注いできた。\n我々は何をすべきだろうか？"
 flavor_mam.10.a: "我々がモスクを修復してやろう！"
 flavor_mam.10.b: "我々が関わることではない。"
 flavor_mam.11.title: "共通の敵、オスマン帝国"
 flavor_mam.11.desc: "オスマン帝国はわが国の宿敵であり、その拡張主義は長年にわたり脅威となってきた。やつらの野心は地中海にも及び、キリスト教勢力との衝突を招いている。かつて、マムルーク朝とアラゴン王フェルナンド2世は1488年から1491年にかけて一時的に同盟を結び、その際、スペインはオスマン帝国に対抗するために50隻のカラベル船の提供を約束した。"
 flavor_mam.11.a: "キリスト教国も同盟国になりうる。"
 mam_anti_ottoman_friends: "オスマン帝国は共通の敵"
 flavor_mam.12.title: "共通の敵、オスマン帝国"
 flavor_mam.12.desc: "地中海におけるオスマン帝国の広大な領土拡張は、わがキリスト教国のみならず、マムルーク朝にも深刻な不安を抱かせている。かつて、マムルーク朝とアラゴン王フェルナンド2世は1488年から1491年にかけて一時的な同盟を結び、その際、スペインはオスマン帝国に対抗するために50隻のキャラベル船を提供することを約束した。"
 flavor_mam.12.a: "イスラム教国も同盟国になりうる。"
 flavor_mam.15.title: "ポルトガル・$mamluk$交易戦争"
 flavor_mam.15.desc: "ポルトガルの商人たちが[ShowContinentName('africa')]回りのインド航路を発見すると、それは潤沢な利益をもたらす東洋との交易路として、これまでの紅海を用いる航路に取って代わることとなった。これにより、エジプトの$mamluk$朝との衝突が生じた。1505年、$mamluk$朝のスルタンはポルトガルに対する初の遠征を命じ、紅海で艦隊を建造してインド洋でポルトガルと激突した。そして1509年、ポルトガルはディーウ沖海戦で$mamluk$の艦隊を撃破し、戦争に勝利したのである。\n我々はどうするべきだろうか？"
 flavor_mam.15.a: "キリスト教徒どもを止めるのだ。"
 surrender_the_trade: "交易を諦める"
 flavor_mam.15.b: "収入源はほかにもある。"
 flavor_mam.16.title: "ポルトガル・$mamluk$交易戦争"
 flavor_mam.16.desc: "ポルトガルの商人たちが[ShowContinentName('africa')]回りのインド航路を発見すると、それは潤沢な利益をもたらす東洋との交易路として、これまでの紅海を用いる航路に取って代わることとなった。これにより、エジプトの$mamluk$朝との衝突が生じた。1505年、$mamluk$朝のスルタンはポルトガルに対する初の遠征を命じ、紅海で艦隊を建造してインド洋でポルトガルと激突した。そして、1509年、ポルトガルはディーウ沖海戦で$mamluk$の艦隊を撃破し、戦争に勝利したのである。"
 flavor_mam.16.a: "わが国が必ずや勝利する……"
 flavor_mam.17.title: "$mamluk$の昇格"
 flavor_mam.17.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]内で最も影響力をもつのは、わが軍の根幹を成す$mamluks$である。これら遠国から来た元奴隷たちは、わが国では精鋭の部類に入る。彼らは[target_capital.GetName]に到着すると住まいが与えられ、奴隷時代とは異なり、好待遇を受ける。\n\nその後改宗を果たすと、身体の鍛錬に加えて、宗教教義や兵法などさまざまな知識を習得させられる。こうして優れた能力を身につけた者のなかには、王位を狙う者も少なくない……"
 flavor_mam.17.a: "[target_character.GetShortNameWithNoTooltip]を昇格させよ。"
 flavor_mam.17.b: "[target_character2.GetShortNameWithNoTooltip]は役に立ってくれるだろう。"
 found_dynasty_target_location_tt: "[target_location.GetName]で新たな[dynasty|e]を創設する"
 flavor_mam.100.title: "[mansa_musa.GetNameWithNoTooltip]の影響"
 flavor_mam.100.desc: "1325年の[mansa_musa.GetName]のメッカ巡礼は、まさに目を見張るものであった。[ShowLocationName('mecca')]へ向かう途中、わが領内を通過した[GetCountry('MAL').GetGovernment.GetRulerTitle]が示した寛大さに、誰もが驚愕した。この偉大なるマンサは、[ShowGoodsName('goods_gold')]や[ShowGoodsName('gems')]、そのほかの貴重な品物を人々に惜しみなく与えたのである。\n\nその魂は[ROOT.GetCountry.GetReligion.GetGodName]に祝福されるだろうが、[GetCountry('MAL').GetGovernment.GetRulerTitle]のその行動はわが国の経済に予期せぬ影響を及ぼした。市場は[GetCountry('MAL').GetGovernment.GetRulerTitle]の金であふれ、金相場が下落したのである。それから数年が経過した現在、経済は若干の回復を見せているが、それでもなお影響は残っている。"
 flavor_mam.100.a: "次のマンサは聡明かつ寛大であれ。"
 mam_mansa_musas_visit: "マンサ・ムーサの影響"
 flavor_mam.18.title: "[target_character.GetNameWithNoTooltip]による粛清"
 flavor_mam.18.desc: "[target_character.GetName]の戴冠式が終わり、闇のなかで策謀がうごめきはじめる……裏切りのささやきが重臣たちの耳に届き、守旧派の$mamluks$たちの現状への不満が露わとなった——これらが単なる噂なのか、現実に起こっていることなのかは、誰にもわからない。\n\n権力の均衡とは、精妙にして脆いもの。古き者を排し、揺るぎない忠誠を誓う者へと差し替える時が来たのかもしれない。"
 flavor_mam.18.a: "ひとり残らず粛清せよ！"
 flavor_mam.18.b: "抗えない相手だ。"
 mam_backstabs_later_tt: "残された$mamluks$が問題を起こすかもしれない……"
 flavor_mam.19.title: "[target_character.GetNameWithNoTooltip]と[ROOT.GetCountry.GetGovernment.GetCourtTitle]が衝突する"
 flavor_mam.19.desc: "権力の頂点に立つことは、この上なく甘美である。それゆえに、失脚し、影響力を剥奪されることは、耐えがたい屈辱となる。かつて[target_character3.GetName]に仕え、権勢を誇った$mamluk$の[target_character.GetName]もまた、その運命を辿っている。いまやこの老犬は[ROOT.GetCountry.GetGovernment.GetCourtTitle]をさまよい、怒りにまかせて策を巡らせ、喚き散らすばかりだ。このままではわが国の秩序が揺らいでしまう。騒乱が広がる前に、断固たる手を打たなければならない。"
 flavor_mam.19.a: "老犬に構うつもりはない。"
 flavor_mam.19.b: "その者の親族のひとりに貴族の位を与えてやろう……"
 flavor_mam.19.c: "駄犬は始末しろ。"
 flavor_mam.20.title: "[target_character.GetNameWithNoTooltip]と[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の衝突"
 flavor_mam.20.desc: "ここ数週間、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級の有力者たちは、守旧派の$mamluks$である[target_character.GetName]と激しく対立している。この争いの原因は、[target_province.GetName]の地方行政にある。証言によれば、両派のあいだで小競り合いが絶え間なく発生し、秩序が乱されているという。我々が何も手を打たなければ、このような事態はほかの地域にも波及しかねない……"
 flavor_mam.20.a: "[target_character.GetName]の首を刎ねよ。"
 flavor_mam.20.b: "責めを負うのは[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちだ！"
 people_in_bl_will_dislike_that_tt: "[target_province.GetName]に居住する[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]低下する"
 flavor_mam.21.title: "[target_location.GetNameWithNoTooltip]における権力乱用"
 flavor_mam.21.desc: "[target_character2.GetName]が即位して以来、[target_character.GetShortName]は自らの拠点である[target_location.GetName]で徴税することを拒み、その代わりに住民たちの食糧や資源、自由を奪い取る行為に及んでいる。この権力の乱用は、地域全体の繁栄を脅かしている！"
 flavor_mam.21.a: "好きにさせておけ。"
 flavor_mam.21.b: "いくらなんでもやりすぎだ！"
 target_province_local_abuses_modifier_tt: "[target_province.GetName]にある[locations|e]が「[ShowModifier('local_abuses_modifier')]」を#Y 5#!年間得て、州内の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]低下する"
 flavor_mam.22.title: "新旧の対立"
 flavor_mam.22.desc: "新世代の$mamluks$たちがわが国のあらゆる分野で台頭しており、守旧派の多くがこれに反発している。権力を維持しようとする[target_character2.GetName]もその一例である。[target_character2.GetNameWithNoTooltip]は、自らの地位を引き継いだ[target_character.GetName]から不当な扱いを受けていると訴えた。"
 flavor_mam.22.a: "[target_character2.GetShortNameWithNoTooltip]を支持せよ。旧来のやり方を尊重すべきだ。"
 flavor_mam.22.b: "厄介者を排除しろ！"
 based_on_target_character2_importance_tt: "[target_character2.GetShortName]の重要度と影響力に基づく："
 flavor_mam.23.title: "[target_character.GetNameWithNoTooltip]のモスク＝マドラサ"
 flavor_mam.23.desc: "[target_character.GetName]の命によって建設された美しいモスク・マドラサは、まるで王冠の宝石のように[target_location.GetName]の中心に堂々とそびえている。その壮大な規模は、わが国の技師たちの卓越した手腕を示すものといえる。モスクの壁には建築士長を称える銘文が刻まれており、その優れた設計技法はもちろんのこと、労働者への細やかな配慮も賞賛されている。建築士長の計らいにより、建設期間中に病人がひとりも出なかったのである。"
 flavor_mam.23.historical_info: "バフリー・$mamluk$朝時代の1356年から1363年のあいだ、スルタンであるナースィル・ハサンの指揮のもとで建設されたモスク。壮大な規模と革新的な建築様式が特徴で、現在でもカイロを代表する歴史的建造物のひとつとなっている。建設には約3年を要したとされ、労働費用と計画管理に毎日約30,000ディルハムの支出があったと推定される。計画を監督したのは、地元の貴族ムハンマド・イブン＝ビリク・アル＝マシーニ。"
 flavor_mam.23.a: "繁栄と信仰心の証だ！"
 flavor_mam.24.title: "政情不安"
 flavor_mam.24.desc: "[target_character2.GetName]の死によって国庫は底を突き、国威は地に落ちた。かつてわが国の権威を尊重し、命令に従っていた勢力は、いまや我々を見限り反旗を翻している。[ROOT.GetCountry.GetGovernment.GetCourtTitle]は混乱を極め、崩壊しつつある権威を立て直せずにいる。[target_character.GetName]もまた、この絶望的な状況を打開せんと尽力している。しかし、その努力も空しく、貴族や$mamluks$たちは公然と我々の名を貶めているのだ。"
 flavor_mam.24.a: "由々しき事態だ。"
 flavor_mam.24.historical_info: "1341年、ナースィル・ムハンマドが死去した。その後、15年間にわたって10人以上のスルタンが即位し、なかにはわずか数ヵ月で退位した者もいた。この時期の政情は不安定を極め、大半のスルタンは名ばかりの存在にすぎず、実権をもたなかった。"
 modifier_goes_away_if_90_legitimacy_tt: "[government_power|e]が#Y 90#!になるとこの[modifier]が取り除かれる"
 flavor_mam.25.title: "名実ともに[ROOT.GetCountry.GetGovernment.GetRulerTitle]？"
 flavor_mam.25.desc: "ここ数年、我々の政治的権威は疑問視されており、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]や$mamluks$たちは、そのような[ROOT.GetCountry.GetGovernment.GetCourtTitle]内の混乱から利益を得ようとしていた。しかし、[target_character.GetName]の指導のもとで国内の秩序は回復し、行政府に巣食う反乱分子が一掃され、動乱の時代に終止符が打たれた！"
 flavor_mam.25.a: "[target_character.GetNameWithNoTooltip]ならやってくれると信じていた。"
 flavor_mam.26.title: "[target_location.GetNameWithNoTooltip]の城塞"
 flavor_mam.26.title_fallback: "[ShowLocationNameWithNoTooltip('cairo')]の城塞"
 flavor_mam.26.desc: "知識と啓蒙、そして[ShowContinentName('africa')]と地中海を結ぶ交易の拠点である[target_location.GetName]は、成長しつづけるわが[ROOT.GetCountry.GetFlavorRank]の核である。この城塞は、何世紀にもわたって名高い統治者たちによって使われてきた。最近、現[ROOT.GetCountry.Custom('GetRulerOrRegentTitle')]に対して、城塞の拡張を目的とする野心的な計画案が提出された。計画には、新たなモスク＝マドラサ、拡張された大広間、そしてキスワを製作する施設が含まれている。"
 flavor_mam.26.a: "いいだろう。"
 flavor_mam.26.b: "いや、支出は節約せよ。"
 unlocked_ablaq_palace_tt: "わが国は[event|e]「$flavor_mam.26.title_fallback$」でこの[building|e]をアンロックした"
 flavor_mam.27.title: "マムルークの息子たち"
 flavor_mam.27.desc: "政情不安と軍事的停滞を背景に、改革主義の廷臣たちは、時代遅れとなった$mamluks$に代わる新たな兵士の導入を提案した。「民の子供たち」として知られるこの精鋭の兵士たちは、以前のような奴隷や解放奴隷の再利用ではない。"
 flavor_mam.27.a: "必要なことだ。"
 flavor_mam.27.b: "現状を乱してはならない。"
 enables_awlad_al_nas: "[ShowLawName('mamluk_army_law')]の[policy|e]「[ShowPolicyName('awlad_al_nas_policy')]」を利用できるようになる"
 flavor_mam.28.title: "$a_halqah_unit$の崩壊"
 flavor_mam.28.desc: "軍事問題に目を向けるとき、我々は補助軍をもはや考慮に入れていない。それは、疫病による壊滅的な被害、下層階級の改革、さらにはイクター（分与地）の再分配がもたらした弊害の結果といえる。かつて$mamluks$とともに戦い、栄光と名声を授けられた部隊は、いまや無頼漢の集まりと化している。\n\n最近の入隊要件の変更により、軍事訓練を受けていなくとも部隊に入隊できるようになった。残念なことに$a_halqah_unit$隊は、いまや高齢者や障害者、さらには子供たちで構成されているのだ。"
 flavor_mam.28.a: "ただちに軍事計画を見直さなくては！"
 flavor_mam.28.b: "心配はいらない。"
 flavor_mam.29.title: "$mamluk$朝の王室書記官"
 flavor_mam.29.desc: "わが国の官僚機構を構成する役職は、強い結束と高度な専門技術を誇る。彼ら書記官や閣僚たちは、わが偉大なる[ROOT.GetCountry.GetFlavorRank]とその行政機構を支える歯車だ。その職に選ばれるのは、わが国を代表する優秀な人物たちであり、政治理論、$common_string_quran$、科学、芸術、さらには散文や詩に至るまで、幅広い学識を備えている。\n\nこれらの賢人たちが担う役職は、[ROOT.GetCountry.GetFlavorRank]の繁栄にとって不可欠である。その例として、“インク壺の主”と称される官房長官（dawādār）、[target_character99.GetShortName]の側近として助言を与える秘書長（kātib al-sirr）、そして帝国の文書行政を統括する文書庁長官（sāḥib diwān al-inshā’）が挙げられる。"
 flavor_mam.29.a: "博識な相談役を維持するべきだ。"
 flavor_mam.29.b: "文書と伝統の保存に注力すべきだ。"
 flavor_mam.29.c: "文書庁を優先する。"
 based_on_average_adm_cabinet_character_total_abilities_tt: "わが国の[cabinet|e]の平均[adm|e]に基づく："
 based_on_average_dip_cabinet_character_total_abilities_tt: "わが国の[cabinet|e]の平均[dip|e]に基づく："
 based_on_average_mil_cabinet_character_total_abilities_tt: "わが国の[cabinet|e]の平均[mil|e]に基づく："
 flavor_mam.30.title: "[ShowRegionNameWithNoTooltip('egypt_region')]の区分"
 flavor_mam.30.desc: "わが国の領土は、[ShowRegionName('egypt_region')]と[ShowAreaName('levant_area')]の果てを越えて広がっている。そこには異なる出自、伝統、思想をもつ多くの民が集い、我々の旗のもとに結束しているのだ。この広大な地を適切に統治するには、領土の区分を慎重に策定しなければならない。地方統治を徹底し、繁栄をもたらし、秩序を維持するためには、貴重な財を惜しみなく投じるほかない……"
 flavor_mam.30.a: "やってみる価値はある。"
 flavor_mam.30.b: "そのような些末事には興味がない。"
 cost_scale_with_num_locations_tt: "この取り組みにかかる費用は、わが国が所有する[locations|e]の数によって異なる"
 flavor_mam.31.title: "長官（Ustādār）の改革"
 flavor_mam.31.desc: "経済政策の失敗、戦争による荒廃、そして民衆の反乱によって、財政は深刻な赤字に陥ってしまった。時が経つにつれ、廷臣たちは債務返済への懸念を一層深めている。一部の者は[target_character.GetName]に接近し、農民から奪った財産を返済に充てるという、切実な提案を持ちかけてきた……"
 flavor_mam.31.a: "背に腹は代えられん。"
 flavor_mam.31.b: "取れるものは取るが、民を大切にせよ。"
 flavor_mam.31.c: "平和を乱してはならない。"
 extreme_fiscal_reforms_tt: "わが国の[locations|e]の[province|e]内[food|e]が#R -25%#!減少し、[prosperity|e]が[ShowNamedValue('prosperity_severe_penalty')|+=2%]減少し、[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]低下する"
 mild_fiscal_reforms_tt: "わが国の[locations|e]の[province|e]内[food|e]が#R -20%#!減少し、[prosperity|e]が[ShowNamedValue('prosperity_mild_penalty')|+=2%]減少し、[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]低下する"
 flavor_mam.31.historical_info: "15世紀初頭、$mamluk$朝における財政再建の試みについてはほとんど知られていない。王室の財政を立て直すため、独立官庁（dīwān al-mufrad）を監督する長官（ustādār）が、各地方で広範な財政調査を実施した事例がある。この際、未払い税を回収する名目で徴税がおこなわれたが、その実態は略奪に近いものであったとされる。"
 flavor_mam.32.title: "フルーシーヤの改善"
 flavor_mam.32.desc: "[ROOT.GetCountry.GetAdjective]は長らく、独自の軍事教義であるフルーシーヤに依存してきた。この教義は、[ShowReligionGroupAdjective('muslim')]の教えと古代からの戦士の伝統に基づく騎士道的な慣行の体系であり、何世代にもわたって受け継がれてきた。規律、馬術、近接戦闘を重視する戦闘規範として、いまでもわが軍の根幹を成している。しかし、東西から新たな戦術や技術が戦争に取り入れられるなか、わが軍の上層部からフルーシーヤの原則を洗練させ、制度化すべきだという声が上がっている。"
 flavor_mam.32.a: "フルーシーヤの制度化に注力せよ。"
 flavor_mam.32.b: "いまの軍に不満はない。"
 flavor_mam.33.title: "[target_character.GetNameWithNoTooltip]の到着"
 flavor_mam.33.desc: "著名な学者であり歴史家である[target_character.GetName]が、このたび[ShowLocationName('cairo')]に到着した。歴史学、社会学、経済学に関するその著作と理論は[ShowRegionName('maghreb_region')]全域で高く評価されており、この時代を代表する革新的な思想家のひとりとして、その見識はわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]にとって非常に有益であろう。[target_character.GetNameWithNoTooltip]は、統治のみならず、国家を強化するための基本原理を理解するための指針となるはずだ。"
 flavor_mam.33.a: "[target_character.GetNameWithNoTooltip]をわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に迎えよ！"
 flavor_mam.33.b: "いまは学者を支援する余裕はない。"
 flavor_mam.33.historical_info: "ハルドゥーンは、アラブ出身の著名な歴史家、哲学者、社会学者。歴史学、社会学、経済学の創始者のひとりとされる。その著作は、のちに社会科学として体系化される革新的な理論を打ち立てた。"
 flavor_mam.34.title: "家族の悲劇"
 flavor_mam.34.desc: "著名な学者[khaldun.GetName]は、深い悲しみに沈んでいる。[ShowLocationName('cairo')]にいる彼と合流するため、[khaldun.GetNameWithNoTooltip]の家族は[GetCountry('TUN').GetName]を出発したが、[ShowLocationName('alexandria')]近海で暴風雨に見舞われ、悲劇的な運命を迎えた。船は安全な場所にたどり着く前に沈没し、生存者は確認されていない。この衝撃的な報せに[khaldun.GetNameWithNoTooltip]は深く悲嘆に暮れ、かつての活力に満ちた精神はいまや悲しみに覆われている。[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、[khaldun.GetNameWithNoTooltip]の喪失の重みを感じている。この困難な時期に、いかにしてこの尊敬すべき相談役を支えるべきだろうか。"
 flavor_mam.34.a: "故人を悼む時間を与えてやろう。"
 flavor_mam.34.b: "個人的な問題だ。気持ちを切り替えてもらわなくては。"
 flavor_mam.34.historical_info: "スルタンのバルクークとハルドゥーンは、互いに尊敬し合う親しい間柄にあった。そのため、バルクークはチュニジアの支配者に掛け合い、ハルドゥーンの家族が北アフリカを離れ、カイロで彼と合流することを許可させた。しかし、ハルドゥーンの家族を乗せた船は不幸にもアレクサンドリア港近くで遭難し、乗船していた者全員が命を落とした。"
 flavor_mam.35.title: "[khaldun.GetNameWithNoTooltip]が資金援助を求める"
 flavor_mam.35.desc: "[ShowRegionName('egypt_region')]に到着する前、[khaldun.GetName]は『$kitab_al_ibar$,』の執筆に専念していた。この書は、当初ベルベル人とその社会を記録することを目的とした壮大な歴史書であった。しかし、[ShowRegionNameWithNoTooltip('egypt_region')]での経験に触発された[khaldun.GetNameWithNoTooltip]は、いまやこの書を普遍史へと拡大しようと考えている。しかし、このような野心的な取り組みには、研究、資料、そして助手を支えるために膨大な資源が必要である。そのため、[khaldun.GetNameWithNoTooltip]は[target_ruler.GetName]に資金援助を求めている。"
 flavor_mam.35.a: "必要な資金を提供しよう。"
 flavor_mam.35.b: "資金に余裕がない。"
 flavor_mam.36.title: "[khaldun.GetNameWithNoTooltip]が$kitab_al_ibar$を完成させる"
 flavor_mam.36.desc: "[khaldun.GetName]の学術研究への投資は、驚くべき成果をもたらした。長年の献身のすえ、[khaldun.GetNameWithNoTooltip]は期待をはるかに上回る傑作、『$kitab_al_ibar$』を完成させた。もともと[ShowCultureName('mozabite')]人の歴史書として始まったこの書物は、文明の興亡や、人間社会の深遠な哲学的側面を掘り下げる普遍史へと発展した。[khaldun.GetNameWithNoTooltip]の洞察に満ちた理論は世代を超えて共鳴し、世界中の学者たちがその著作を学ぶことになるだろう。"
 flavor_mam.36.a: "素晴らしい偉業だ！"
 flavor_mam.36.historical_info: "『$kitab_al_ibar$』は、世界史に加え、社会の一体性や社会における政治・宗教の影響力にも踏み込んだ、包括的な歴史百科事典。歴史と社会を科学的に、かつ分析的に体系立てて研究しようとした最初期の試みのひとつで、その影響は歴史学、社会学、政治学に長く及んだ。"
 flavor_mam.37.title: "[khaldun.GetNameWithNoTooltip]の愛弟子"
 flavor_mam.37.desc: "名高い学者[khaldun.GetName]を[ShowLocationName('cairo')]に迎えるという決断は、見事に実を結んだ。彼の偉大な業績は学者や歴史家たちに深い影響を与え、その教えはいまもなお、弟子たちの思想を支えつづけている。[khaldun.GetNameWithNoTooltip]の最も有望な弟子のひとりである[target_character.GetName]は、[ShowRegionNameWithNoTooltip('egypt_region')]の豊かな歴史と、それを超えて広がる世界に強い関心をもつ卓越した歴史家である。わが国の遺産を記録し保存するために、彼の専門知識を[ROOT.GetCountry.GetName]のために用いるべきだろう。"
 flavor_mam.37.a: "わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]で大いに活躍してくれ！"
 flavor_mam.38.title: "[ShowCultureNameWithNoTooltip('bedouin_culture')]紛争による交易の混乱"
 flavor_mam.38.desc: "[ShowCultureName('bedouin_culture')]族のあいだで小競り合いが頻発し、その対立が拡大している。これにより交易路に著しい混乱が生じ、商人や隊商が襲撃を受けることも珍しくない。かつて安全だった交易路は、いまや危険なものとなってしまった。わが国の収入への影響が増大しており、この不安定な情勢は重要な交易網に対するわが国の支配権をも脅かしている。"
 flavor_mam.38.a: "現地当局を支援し、混乱を鎮めろ。"
 flavor_mam.38.a.tt: "すべての所有[location|e]に居住する[ShowCultureNameWithNoTooltip('bedouin_culture')]族[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]低下する"
 flavor_mam.38.b: "部族の問題に干渉すべきではない。"
 flavor_mam.39.title: "[ShowCultureNameWithNoTooltip('maratha')]族の移住"
 flavor_mam.39.desc: "[ShowCultureName('bedouin_culture')]族間の対立が、わが国の交易と平和を乱しつづけている。この問題に対処するため、いくつかの部族を[ShowAreaName('upper_egypt_area')]に移住させる案が提出された。敵対する部族同士を引き離すことで内紛の可能性を減らし、[ROOT.GetCountry.GetFlavorRank]の安定を保つことが期待されている。この政策が成功すれば、部族間の小競り合いの再発を防ぎ、交易路を守ることができるだろうが、[ShowCultureNameWithNoTooltip('bedouin_culture')]族の忠誠心を失うおそれがある。"
 flavor_mam.39.a: "[ShowAreaNameWithNoTooltip('upper_egypt_area')]に移住させよ。"
 flavor_mam.39.b: "現状を維持しろ。"
 flavor_mam.39.historical_info: "マムルーク朝は自らの支配権と安定を保つため、しばしばベドウィン族を移住させた。部族同士を引き離すことによって、反乱の火種を消し、交易や国内の安定に悪影響を与える部族間の衝突を防ごうとした。"
 flavor_mam.40.title: "[ShowLocationNameWithNoTooltip('alexandria')]の誇り"
 flavor_mam.40.desc: "[ShowBuildingTypeName('lighthouse_of_alexandria')]は、かつて古代の七不思議のひとつとして[ShowLocationName('alexandria')]の影響力と繁栄を象徴していた。その光は船を安全に港へと導き、高くそびえる姿は何世紀にもわたり地中海沿岸を圧倒していた。しかし残念ながら、この[ShowLocationNameWithNoTooltip('alexandria')]の誇りは1323年の地震で崩壊し、再建に投資しようという者は今日まで現れていない。最近、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]内で大灯台の再建が提案された。これは[ShowLocationNameWithNoTooltip('alexandria')]の港の安全性を高めるだけでなく、地中海における貿易と文化の中心地として[ShowLocationNameWithNoTooltip('alexandria')]を復興させるという、我々の強い意志を示すものとなるだろう。"
 flavor_mam.40.a: "大灯台を再建せよ！"
 flavor_mam.40.b: "あの灯台は過去のものだ。"
 flavor_mam.41.title: "[ShowBuildingTypeNameWithNoTooltip('al_azhar_madrasa')]"
 flavor_mam.41.desc: "[ShowBuildingTypeName('al_azhar_madrasa')]は、長年にわたり[ShowRegionName('egypt_region')]における知識と権威の中心だった。かつては無数の書物と学者たちを擁していたが、サラディンの治世下で[ShowRegionNameWithNoTooltip('egypt_region')]が[ShowReligionName('sunni')]に改宗する過程で、壊滅的な損失を被った。サラディンは、宗教情勢を再編成するために、数千冊に及ぶ[ShowReligionAdjective('shia')]の文献の破壊を命じた。それ以来、大学はかつての威光を回復することができずにいる。\n\n[ShowBuildingTypeNameWithNoTooltip('al_azhar_madrasa')]がその栄光を取り戻すには、膨大な寄付金が必要となるだろう。しかし、それが実現すれば、わが[ROOT.GetCountry.GetFlavorRank]における学問の振興を促し、ひいては新たな[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]黄金時代の火種を灯すことができるだろう。"
 flavor_mam.41.a: "再建のために資金を出そう。"
 flavor_mam.41.b: "かつての栄光が蘇ることはない。"
 flavor_mam.41.historical_info: "マムルーク朝は、アル＝アズハルの権威と栄光を回復するために尽力した。大規模な改修のなかで、モスクの外に新たな学舎が建設され、学生寮も拡充された。また、莫大な資金援助が給与や奨学金の支給に充てられた。"
 flavor_mam.42.title: "[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]の征服"
 flavor_mam.42.desc: "第3回十字軍に占領されて以来[ShowProvinceDefinitionName('cyprus_province')]は、[ShowAreaName('levant_area')]や[ShowRegionName('egypt_region')]に対する襲撃や敵対行為の拠点となってきた。地中海における戦略上重要な立地を誇るこの島は、長年にわたり我々の悩みの種であり、十字軍の野望を煽る存在として、我々の地域的影響力を損なってきた。しかし、何世代にもわたる闘争のすえ、[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]はついに[ROOT.GetCountry.GetAdjective]の支配下に置かれることとなった。"
 flavor_mam.42.a: "自治権を復活させよ。"
 flavor_mam.42.a.tt: "[GetCountry('CYP').GetName]が[ShowProvinceDefinitionName('cyprus_province')]におけるわが国の[ShowSubjectTypeName('vassal')]となり、[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]の所有権および[cores|e]を得る"
 flavor_mam.42.b: "あの島は我々のものだ！"
 flavor_mam.42.historical_info: "1426年、マムルーク朝はキプロスに対して決定的な遠征をおこない、キロキティアの戦いに至った。この戦いでの勝利は、マムルーク朝とキプロス王国との長期にわたる対立の転換点となった。マムルーク朝はキプロス王ジャニュを捕らえ、キプロスはマムルーク朝への従属を強いられることとなった。"
 flavor_mam.43.title: "レバントの異教徒の根絶"
 flavor_mam.43.desc: "[ShowAreaName('levant_area')]は古くから宗教的に多様な地域であり、[ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]制度のもとで異教徒社会は保護されてきた。しかし近年、一部の[ShowReligionGroupAdjective('christian')]徒が他国の[ShowReligionGroupAdjectiveWithNoTooltip('christian')]勢力と秘密裏に結びついているのではという懸念が高まっている。歴史的にも、これらの集団は戦時にしばしば敵側についた例があった。ある廷臣は、地域の忠誠心を強化するため、これら宗教的少数派を改宗させるべきだと提案した。この方策は地域の一体感を促進する可能性があるものの、同時に反発や混乱を招くおそれもある。"
 flavor_mam.43.a: "厳格な対応をとれ。"
 flavor_mam.43.a.tt: "[ShowAreaName('levant_area')]に居住する非[ShowReligionAdjective('sunni')][pops|e]の#Y 25%#!が[ShowReligionNameWithNoTooltip('sunni')]に改宗する"
 flavor_mam.43.b: "改宗を促そう。"
 flavor_mam.43.b.tt: "[ShowAreaName('levant_area')]に居住する非[ShowReligionAdjective('sunni')][pops|e]の#Y 10%#!が[ShowReligionNameWithNoTooltip('sunni')]に改宗する"
 flavor_mam.43.c: "現状を維持する。"
 flavor_mam.43.historical_info: "マムルーク朝はシリアにおいて宗教的少数派を弾圧した。特に、欧州諸国や十字軍との関係を疑われた正教徒やマロン派キリスト教徒が標的とされた。他国の同胞との接触を断つために、多くのキリスト教徒は沿岸地域から強制移住させられた。"
 flavor_mam.44.title: "[ShowCultureNameWithNoTooltip('coptic_culture')]社会の扱い"
 flavor_mam.44.desc: "[ShowRegionName('egypt_region')]には、何世紀にもわたる起源と伝統を有する[ShowCultureName('coptic_culture')][ShowReligionAdjective('miaphysite')]の大きな社会が存在する。彼らの多くは[ROOT.GetCountry.GetFlavorRank]に忠実であり、経済にも貢献しているが、改宗を推進することで[ROOT.GetCountry.GetFlavorRank]の団結を強化できると主張する者もいる。我々は、宗教の統一を進めるべきか、それとも現行の寛容政策を維持すべきか、慎重に検討しなければならない。"
 flavor_mam.44.a: "彼らの改宗に注力せよ。"
 flavor_mam.44.a.tt: "[ShowAreaName('lower_egypt_area')]に居住する[ShowReligionAdjective('miaphysite')][pops|e]の#Y 20%#!が[ShowReligionName('sunni')]に改宗する"
 flavor_mam.44.b: "現状を変えてはならない。"
 flavor_mam.44.historical_info: "マムルーク朝時代、社会的圧力と経済的動機により、エジプトにおけるコプト教徒のイスラム教への改宗が進んだ。14世紀には、コプト教社会に対する激しい抑圧がおこなわれ、教会建設の制限、職業選択の制約、さらには断続的な暴力が蔓延した。この圧政的な時代に改宗は急速に進み、マムルーク朝の終焉時には、エジプトにおけるイスラム教徒とコプト教徒の比率はおよそ10対1にまで変化した。"
 flavor_mam.45.title: "ナイル川の氾濫"
 flavor_mam.45.desc: "最近、ナイル川で発生した洪水は、いくつかの州に甚大な被害を与えた。激しい洪水流は農地や村々、インフラを飲み込み、数多くの家屋や生計を破壊した。もし我々が救援物資や資源を送らなければ、このまま被害は拡大し、飢饉や命の損失を招くおそれがある。"
 flavor_mam.45.a: "洪水の被害に遭った州に資源を送ろう。"
 flavor_mam.45.b: "自分の身は自分で守ってもらおう。"
 flavor_mam.46.title: "ムフタスィブの任命"
 flavor_mam.46.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちが市場の健全性に対して懸念を抱いている。彼らは不誠実な商人たちが秤や計量器を操作し、客を欺いていると訴えているのだ。このような腐敗は商取引の繁栄と名声を脅かすものであり、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]たちは不正な商取引を取り締まる官吏の導入を強く求めている。"
 flavor_mam.46.a: "新たに市場の監督官を設けよう。"
 flavor_mam.46.b: "訴えを退けろ。"
 flavor_mam.46.historical_info: "マムルーク朝エジプトには、市場での公正な商取引を確保するため、ムフタスィブという市場監督官が存在した。彼らは商人を監視し、欠陥のある秤や計量器を使って客を欺く者を処罰し、抑止策として違反者を公の場で鞭打つこともあった。また、不正行為を見抜くため、商人たちがよく使う手口を記した手引書を活用していた。"
 flavor_mam.47.title: "[ShowAdvanceNameWithNoTooltip('royal_mamluks')]"
 flavor_mam.47.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]を守り、[ROOT.GetCountry.GetFlavorRank]の安全を確保するため、我々は「[ShowAdvanceName('royal_mamluks')]」と呼ばれる精鋭部隊を編制した。[ROOT.GetCountry.GetFlavorRank]の誇る精鋭たちから選び抜かれた彼らは、過酷な訓練を受け、最高の武具を身につけ、忠誠心、規律、そして比類なき戦闘技術の象徴となるだろう。"
 flavor_mam.47.a: "わが軍の誇りだ！"
 flavor_mam.48.title: "[ShowLocationNameWithNoTooltip('cairo')]の[ShowInstitutionNameWithNoTooltip('printing_press')]"
 flavor_mam.48.desc: "[ShowReligionAdjective('judaism')]人の印刷業者、[target_character.GetName]が[ShowRegionName('italy_region')]から[ShowLocationName('cairo')]に到着し、わが国でおそらく初めてとなる[ShowInstitutionName('printing_press')]を持ち込んだ。この革新的な技術は[ShowContinentName('europe')]全土に急速に広がり、書物の大量生産を可能にすることで、知識をかつてないほど身近にしている。この印刷機を活用すれば、識字率を高め、思想の普及を促進し、学問や行政において他国の優位に立てるだろう。わが国の技術ではないものの、これに投資することは[ROOT.GetCountry.GetFlavorRank]に長期的な利益をもたらすに違いない。"
 flavor_mam.48.a: "[target_character.GetName]を歓迎し、印刷機について探れ。"
 flavor_mam.48.b: "[target_character.GetName]から印刷機を購入し、事細かに調べろ。"
 flavor_mam.48.c: "関心がない。"
 flavor_mam.49.title: "欧州人、[ShowContinentNameWithNoTooltip('africa')]を周航する"
 flavor_mam.49.desc: "[ShowContinentName('europe')]の探検家たちが[ShowContinentName('africa')]大陸を回る航路を発見したという、とんでもない報せが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に届いた。彼らはこの航路により、わが国の重要な交易路を使わずに$india$の富を手に入れることが可能になる。市民たちは深く憂慮しており、西洋の商人たちの安価な商品が出回ることで、市場が崩壊するのではないかと恐れている。"
 flavor_mam.49.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_mam.49.b: "我々も探検航海に出よう。"
 flavor_mam.49.b.tt: "[exploration|e]に関するイベントをさらにアンロックする"
 flavor_mam.49.historical_info: "マムルーク朝が支配していた陸路および紅海航路を回避することで、ポルトガルをはじめとするヨーロッパの商人は、潤沢な利益をもたらすアジアの香辛料市場に直接参入できるようになった。これにより、マムルーク朝は香辛料貿易の仲介者としての役割を失い、その経済は弱体化し、東西貿易における影響力も低下した。"
 flavor_mam.50.title: "造船資材の需要増加"
 flavor_mam.50.desc: "新たな探検航海の発表を受けて、[ROOT.GetCountry.GetFlavorRank]全土の市場では造船資材の需要が急増している。商人や職人は、わが国の貿易利益を守る長距離船の建造に必要な、各種の資材を提供しようと熱心に働いている。"
 flavor_mam.50.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mam.50.b: "造船技師と商人に助成金を与えよ。"
 flavor_mam.50.b.tt: "[ShowBuildingTypeName('naval_supplies_workshop')]があるすべての所有[location|e]の[prosperity|e]が[ShowNamedValue('prosperity_severe_bonus')|+=2%]上昇する"
 flavor_mam.51.title: "[GetCountry('POR').GetNameWithNoTooltip]を凌駕"
 flavor_mam.51.desc: "長年にわたる競争と緊張を経て、ついに我々は[GetCountry('POR').GetAdjective]を海軍力で凌駕した。現在、わが艦隊はヨーロッパ勢力に匹敵するほどの力を誇り、商人たちに[ShowAreaName('red_sea_area')]航路の安全を保障できるまでに至った。この軍事的成果は、海上の安全性を大いに高め、勢力圏の拡大および潤沢な利益をもたらす香辛料交易の主導権奪還を可能にするだろう。"
 flavor_mam.51.a: "制海権は我らにある！"
 flavor_mam.51.historical_info: "マムルーク朝とポルトガルの建艦競争は、16世紀初頭にポルトガルがアフリカ南端を回る航路を開拓し、マムルーク朝の支配下にあった貿易路を迂回したことを契機に始まった。ポルトガルがインド洋に拠点を築くと緊張はいっそう高まり、マムルーク朝はオスマン帝国と同盟を結び、ポルトガルの影響力に対抗すべく艦隊の強化を図った。"
 flavor_mam.52.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.52.desc: "[target_character.GetName]は、[ShowAreaName('gujarat_area')]におけるヨーロッパ勢力との海戦を幾度も経験した熟練の提督である。操艦技術に長け、海軍戦略にも精通し、最前線でその腕を磨きながら、現地勢力を異国の侵攻から守り抜いてきた。現在、我々が海軍力を増強し、[ShowContinentName('indian_ocean_continent')]におけるヨーロッパの影響力に対抗しようとするなか、[target_character.GetLastNameWithNoTooltip]の経験と指導力は、わが艦隊をさらに強化することだろう。"
 flavor_mam.52.a: "[target_character.GetLastNameWithNoTooltip]は提督を続けてもらわなくては。"
 flavor_mam.52.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]で雇ったほうが活躍してくれるだろう。"
 flavor_mam.52.c: "その専門知識で海軍を導いてもらおう。"
 flavor_mam.53.title: "[ShowAreaNameWithNoTooltip('red_sea_area')]艦隊"
 flavor_mam.53.desc: "陸軍を主力とするわが国では、海戦は長らく二の次とされてきたが、$india$と[ShowAreaName('red_sea_area')]へ進出したヨーロッパ人の脅威を目前に、海戦がにわかに関心を集めている。最近の多くの報告が、ヨーロッパの列強がわが海域を狙っていることを示唆しており、これに対応するため、我々は[target_location.GetName]港で新たな艦隊の建造を進めている。残るは、建造する艦船の種類を[ROOT.GetCountry.GetGovernment.GetRulerTitle]が決定することのみである。"
 flavor_mam.53.a: "列強に対抗できる戦力が要る。"
 flavor_mam.53.b: "陸軍の輸送力を優先せよ。"
 flavor_mam.54.title: "[scope_barquq.GetLastNameWithNoTooltip]の台頭"
 flavor_mam.54.desc: "長年にわたる情勢不安、および[target_ruler.GetName]の無能な統治により、[ROOT.GetCountry.GetFlavorRank]は混乱のさなかにある。現政権に幻滅し、社会の安定を取り戻せる指導者を求める者たちは、最近[scope_barquq.GetName]という男のもとに集まっている。現在、[scope_barquq.GetNameWithNoTooltip]が[ROOT.GetCountry.GetGovernment.GetRulerTitle]を廃位させ、玉座を奪うつもりだという噂が広まっている。"
 barquq_supporters: "バルクークの忠臣たち"
 flavor_mam.54.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]を玉座から引きずり下ろせ！"
 flavor_mam.54.b: "[target_ruler.GetNameWithNoTooltip]が正統な[ROOT.GetCountry.GetGovernment.GetRulerTitle]だ！"
 flavor_mam.54.b.tt: "[ShowRegionName('egypt_region')]のすべての$slaves$[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]低下し、[barquq_support.GetName]に加わる"
 flavor_mam.54.historical_info: "バルクークは、14世紀後半の政情不安のなかで台頭したチェルケス人の奴隷。1382年、幼いスルタンのアッ＝サーリフの弱体化した統治を巧みに利用し、玉座の背後で勢力を振るう有力な派閥を結集させて、自らの権力奪取を目指した。最終的にバルクークは若きスルタンを廃位させ、バフリー・マムルーク朝の終焉とブルジー・マムルーク朝の始まりを迎えた。"
 flavor_mam.55.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の海軍改革"
 flavor_mam.55.desc: "ヨーロッパ諸国が海を支配し、わが国の交易と主権を脅かしている以上、海軍力の強化は急務である。影響力のある海軍戦略家[target_character.GetName]は、制海権を奪還するための大胆な改革を提唱する。[target_character.GetSheHe|U]は、欧州製艦船に依存するかぎり異国の設計と制約に縛られ、つねに弱みを握られると指摘する。ゆえに、自国の造船所への大規模な投資を進め、最新の欧州式設計を取り入れつつも、地元の職人による建造を推進し、我々の実情に適した艦隊を整備すべきだと説いている。"
 flavor_mam.55.a: "この改革を全面的に実施しよう。"
 flavor_mam.55.b: "この改革案の一部のみ取り入れろ。"
 flavor_mam.55.c: "金のかかる改革をおこなう余裕はない。"
 flavor_mam.55.historical_info: "アラー＝ウッディーンのもとで実施された海軍の大改革により、マムルーク朝はヨーロッパの艦隊に匹敵する戦力をもつようになった。この改革は、1508年のチャウル海戦で決定的な成果を上げ、マムルーク朝は海軍大国として名高いポルトガルの艦隊を打ち破った。"
 flavor_mam.56.title: "ニヤーバ州制度"
 flavor_mam.56.desc: "[ShowCultureName('bedouin_culture')]族のあいだで争いが絶えないことを受けて、いくつかの行政改革が提案された。その内容は、国家をより中央集権的な統治形態を採る「ニヤーバ」と呼ばれる州に分割するというものである。この改革により領土をより効率的に管理でき、各地域が一層厳格に統治されることが期待される。また、[ShowCultureNameWithNoTooltip('bedouin_culture')]族の監視体制が強化され、繁栄した地域に彼らの内紛が波及するのを防ぐことができるだろう。"
 flavor_mam.56.a: "改革を進めよ。"
 flavor_mam.56.a.tt: "すべての[ShowCultureName('bedouin_culture')]族[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]低下する"
 flavor_mam.56.b: "いまはほかの優先事項に集中すべきだ。"
 flavor_mam.56.historical_info: "ベドウィン族の内紛による情勢不安に対処するため、スルタンのバルクークはエジプトの行政制度を刷新した。エジプトを3つのニヤーバ（州）に再編することで、マムルーク政権はベドウィン族をより効率的に監視できるようになった。"
 flavor_mam.57.title: "[ShowCultureNameWithNoTooltip('bedouin_culture')]族の内紛"
 flavor_mam.57.desc: "[ShowCultureName('bedouin_culture')]族の内紛は、再び砂漠から繁栄する地域へと飛び火している。今回は[target_location.GetName]郊外にまで及び、住民たちは、このままでは被害が拡大し、罪のない市民の命が奪われるのではないかと恐れている。"
 flavor_mam.57.a: "見て見ぬふりをする。"
 flavor_mam.57.b: "被害が出る前に、やつらを叩き潰そう。"
 flavor_mam.58.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.58.desc: "[target_character.GetName]は、自然界に関する包括的な研究で[ShowLocationName('cairo')]で広く知られている。神学者および博物学者として、[target_character.GetHisHer]の動物学への洞察とイスラム法に対する鋭い理解は高く評価されており、廷臣たちも関心を寄せている。その稀有な知識は、わが国の科学的理解と教育に貢献できるとして、[ROOT.GetCountry.GetGovernment.GetCourtTitle]での職を与えるべきだという提言がなされた。"
 flavor_mam.58.a: "[target_character.GetNameWithNoTooltip]をわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に迎えよ！"
 flavor_mam.58.b: "[target_character.GetHisHer]を雇う余裕はない。"
 flavor_mam.58.historical_info: "アル＝ダミリは、マムルーク朝の著名な学者、法学者、神学者。動物と自然界に関する知識を体系的にまとめた動物学の著作、『動物の一生（#italic ḥayāt al-ḥayawān#!）』で広く知られる。この著作は詳細な記述や分類に加え、動物学の知識にイスラムの法やことわざを結びつけた点が高く評価されている。"
 flavor_mam.59.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.59.desc: "歴史家であり詩人でもある[target_character.GetName]は、[ShowRegionName('egypt_region')]の歴史、風俗、そして近年の出来事に関する詳細な記録によって名声を得ている。その著作『#italic Badā'i al-Zuhūr fī Waqā'i al-Duhūr#!（直訳：歴史上の出来事と美しい花々）』は、[ShowRegionNameWithNoTooltip('egypt_region')]の歴史を網羅した3000ページを超える大作であり、わが国の栄光と苦難の両面を描き出している。このような偉大な人物は、ぜひとも[ROOT.GetCountry.GetGovernment.GetCourtTitle]に迎え入れるべきである。"
 flavor_mam.59.a: "[target_character.GetHimHer]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]歴史家に任命しよう。"
 flavor_mam.59.b: "そんな書物など無用だ。"
 flavor_mam.59.historical_info: "イブン・イヤースは、後期中世エジプトにおける最も重要な歴史家のひとり。1517年のオスマン帝国によるエジプト侵攻を目撃し、マムルーク朝からオスマン帝国への支配の移行を詳細に記録した。彼の年代記は、この変革期におけるエジプトの社会、政治、経済を理解するための極めて貴重な資料とされる。"
 flavor_mam.60.title: "聖地の守護者"
 flavor_mam.60.desc: "[ShowLocationName('mecca')]、[ShowLocationName('medina')]、[ShowLocationName('jerusalem')]が支配下にあるいま、我々は[ShowReligionGroupName('muslim')]教の真なる盾であり、聖地の守護者である。この神聖なる責務は、我々に大いなる名誉をもたらすとともに、万全の注意と揺るぎない献身を要求する。誇り高く「聖地の守護者」を名乗る[target_ruler.GetName]に、[ShowReligionGroupAdjectiveWithNoTooltip('muslim')|U]世界中の巡礼者たちは、それぞれの聖なる旅の保護を求めることだろう。いまや我々は、信仰そのものを守護するという重責を担っているのだ。この大任を果たせることを証明しよう。"
 flavor_mam.60.a: "[ROOT.GetCountry.GetReligion.GetGodName]は忠実なる者を愛する！"
 flavor_mam.61.title: "ロゼッタ・ストーンの発見"
 flavor_mam.61.desc: "[ShowLocationName('rashid')]の町の労働者たちが、建物の壁に埋め込まれた奇妙な石を発見した。建築資材として利用されていたその石は古代のものらしく、表面には3種類の文字で刻まれた碑文が残されている。現地の学者たちはこの発見に強い関心を示し、わが祖国の遥かな過去に関する手がかりとなる可能性があると考えている。この驚くべき発見は、民衆のみならず[ROOT.GetCountry.GetGovernment.GetCourtTitle]の好奇心も引きつけており、さらなる調査が必要かもしれない。"
 flavor_mam.61.a: "優秀な学者を集めて、碑文を調べさせよ。"
 flavor_mam.61.tt: "碑文の解読を試みる。"
 flavor_mam.61.b: "我々にとって重要なことではない。"
 flavor_mam.62.title: "ロゼッタ・ストーンの解読"
 flavor_mam.62.desc: "長年の努力の結果、我々の学者たちは驚くべき成果を上げた。古代ギリシャ語の知識を駆使し、[ShowLocationName('rashid')]で発見された石に刻まれた碑文のひとつを解読すると、ほかの言語の碑文も解読することに成功したのだ。彼らの取り組みによって、我々は古代エジプトの文字を読み解き、[ShowRegionName('egypt_region')]の遥かな過去に関する知識を明らかにできるようになった。これは[ROOT.GetCountry.GetFlavorRank]にとって誇りとなる、学者たちの偉大な業績である。"
 flavor_mam.62.a: "素晴らしい偉業だ！"
 flavor_mam.62.historical_info: "ロゼッタ・ストーンの解読は、約1,500年間解読されていなかった古代エジプトの象形文字を理解するための鍵となった。ロゼッタ・ストーンには、同一の法令が3つの異なる文字（象形文字、民衆文字、古代ギリシャ語）で刻まれており、学者たちは古代ギリシャ語を解読できたため、それを出発点に残りの2つの文字の解読が進められた。"
 flavor_mam.63.title: "[target_character.GetNameWithNoTooltip]の[target_country_2.GetNameWithNoTooltip]への移住"
 flavor_mam.63.desc: "[target_country.GetName]の砂地より　[target_country_2.GetAdjective]の輝きへ\n[target_character.GetName]は学びの夢を追い求めん\n宮廷と[ShowLocationName('granada')]の計らいによりて\n[target_character.GetSheHe|U]は新たな叡智と　真の地を求めた\nナイルの呼び声に誘われ\n赴いた[target_country_2.GetAdjectiveWithNoTooltip]の宮殿にて　[target_character.GetHerHis]は道を確めたり\nしかれども　[target_character.GetSheHe]は広き時の流れに思い耽る\n歴史は川の流れゆく地に刻まれるのだと"
 flavor_mam.63.a: "[target_character.GetSheHe|U]は冒険的生活を追い求めているのだ！"
 ibn_khaldun_hit_the_road_tt: "[target_character.GetNameWithNoTooltip]が[target_country.GetLongNameWithNoTooltip]に移住した"
 flavor_mam.64.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の王位継承"
 flavor_mam.64.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の死により、[ROOT.GetCountry.GetNameWithNoTooltip]は[ROOT.GetCountry.GetGovernment.GetRulerTitle]の不在という事態に陥った。[ROOT.GetCountry.GetFlavorRank]の有力な一族は皆、それぞれの影響力を駆使して後継者決定に関与しようとしている。誰が勝利するかによって、新しい統治者はさまざまな家系や[ROOT.GetCountry.GetFlavorRank]の各勢力の支持を受けることになる。ただひとつ確かなのは、自分たちの勢力の利益を優先したい者たちは、新たな[ROOT.GetCountry.GetGovernment.GetRulerTitle]を素直に歓迎しないということである。なかには、残りの生涯をかけてその影響力を制限しようとする者さえいるかもしれない。"
 flavor_mam.64.a: "[target_culture.GetNameWithNoTooltip]・マムルークの支持が必要だ。"
 flavor_mam.64.b: "[target_culture2.GetNameWithNoTooltip]・マムルークの支持も依然として重要だ。"
 flavor_mam.64.c: "さほど重要でないが、[third_ruler.GetNameWithNoTooltip]は手腕を示している。"
 flavor_mam.64.d: "我らが[target_culture4.GetNameWithNoTooltip]出身の伝統的なマムルークだ。"
 flavor_mam.65.title: "[target_location.GetNameWithNoTooltip]の兵士"
 flavor_mam.65.desc: "わが軍の中核は$mamluks$であるものの、すべての戦力が奴隷戦士で構成されているわけではない。歩兵の大部分は地元[target_location.GetName]の兵士が占めており、彼らは警備や駐屯任務にも投入されている。\n\nしかし、昇進の機会が少なく給与も低いことは士気に悪影響を及ぼすため、彼らをどこまで信頼できるかは不透明である。確かに、彼らの訓練や装備は[ROOT.GetCountry.GetGovernment.GetRulerTitle]や[target_location.GetNameWithNoTooltip]の地方総督によりしばしば軽視されている。[target_location.GetArea.GetName]では、[target_location.GetNameWithNoTooltip]住民と$mamluks$総督とのあいだの不信感による反乱の兆しが見えるとの声もある。"
 flavor_mam.65.a: "事態が大きくなる前に対処しなくては！"
 flavor_mam.65.b: "彼らの状況を改善するため、何ができるか考えよう。"
 mam_all_pop_not_of_primary_culture_lose_satisfaction_tt: "[ROOT.GetCountry.GetCulture.GetName][culture|e]に属さないすべての[ShowPopTypeName('soldiers')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]低下する"
 flavor_mam.66.title: "タルフと[ROOT.GetCountry.GetGovernment.GetAdjective]専売制"
 flavor_mam.66.desc: "先人たちは賢明にも、換金作物や高級品からの収益を掌握するために[ROOT.GetCountry.GetGovernment.GetAdjective]専売制を用いてきた。しかし需要の低下により、いまやこれらの投資は損失を生んでいる。[target_location.GetName]の監督官によれば、すでに2年間在庫を売却できず、このままでは国庫に損害を与えかねない憂慮すべき状況だという。\n\nそこで彼らは投資の回収を図るべく、伝統的に「タルフ（強制購入制）」と呼ばれる手法により、従属国に一定の価格で強制的に買わせることを提案した。"
 flavor_mam.66.a: "なんと素晴らしい案だ！"
 flavor_mam.66.b: "出費はやむを得ないことだ。"
 tarh: "タルフ"
 lack_of_demand_for_fine_goods: "高級品の需要不足"
 flavor_mam.67.title: "[target_location.GetName]の$mamluk$総督の反乱"
 flavor_mam.67.desc: "強大な力をもつ$mamluk$総督が[target_area.GetName]に勢力基盤を築き、現在[ROOT.GetCountry.GetCapital.GetName]に向けて進軍している。首都の$mamluk$有力者や城塞内部にまで、この$mamluk_pretender$の反乱を支持する噂が広がっているという。"
 flavor_mam.67.a: "反逆の代償は死だ！"
 mamluk_pretender: "$mamluk$僭称者"
 mam_every_location_in_area_minus_capital_joins_rebellion_tt: "[target_area.GetName]（[capital|e]以外）に居住するすべての[pops|e]が[mamluk_pretender.GetName]の[rebel|e]に加わり、[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]低下する"
 flavor_mam.68.title: "[ROOT.GetCountry.GetFlavorRank]における派閥争い"
 flavor_mam.68.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]が保有する$mamluk$は、我らの[ROOT.GetCountry.GetFlavorRank]における唯一の勢力ではない。影響力のある解放$mamluk$の一族には、出身地から新たに輸入された奴隷が多く含まれ、その数は一族の$mamluk$に匹敵することもある。こうした有力総督たちは、王位継承の際に大きな影響力をもつが、王座が安定している時期でも、[ROOT.GetCountry.GetAdjective]の政治における$mamluk$一族の影響力は無視できない。この派閥争いが[ROOT.GetCountry.GetCapital.GetName]の政治運営を妨げないようにできるかどうかは、[target_character.GetName]の手腕にかかっている。"
 flavor_mam.68.a: "互いに牽制させるよう手を打つべきだ。"
 flavor_mam.68.b: "強い派閥を見極め、支持しよう。"
 flavor_mam.68.c: "この派閥争いには介入せずにおこう。"
 flavor_mam.69.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]でのクーデター"
 flavor_mam.69.desc: "[target_character2.GetName]の暴政に深く不満を抱いた有力な$mamluk$の総督たちが、[target_character.GetName]を筆頭に行動を起こし、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]を退けてより有能な戦士を王座に据えた。"
 flavor_mam.69.a: "わが国は[target_character2.GetNameWithNoTooltip]を見捨てはしない。"
 flavor_mam.69.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]万歳！"
 flavor_mam.70.title: "[ShowLocationNameWithNoTooltip('cairo')]の[target_location.GetRank.GetNameWithNoTooltip]"
 flavor_mam.70.desc: "我らが[ROOT.GetCountry.GetFlavorRank]よりもはるか昔に築かれた[target_location.GetName]は、数百年、あるいは数千年ものあいだ、多くの統治者や征服者によって美しく彩られてきた。死者の[target_location.GetRank.GetName]の墓所やフスタートの貧民街から、カーン・エル・カリリの賑わう市、さらには[target_location.GetNameWithNoTooltip]そのものの大城塞に至るまで、この建造物の迷宮に秩序をもたらすことは、我らの先人たちにとって長らく途方もない試みだった。それでもなお、この[target_location.GetRank.GetNameWithNoTooltip]の主である[target_character.GetName]は、[target_location.GetNameWithNoTooltip]を華麗に飾り立てて発展させるとともに、病を防ぎ治安を保つことで、偉大な足跡を残すことを期待されている。"
 flavor_mam.70.a: "スークとカーン・エル・カリリを改修しよう。"
 flavor_mam.70.b: "拡大する貧民街と郊外を整えなければ。"
 flavor_mam.70.c: "モスクとアル・アズハルに手を尽くす必要がある。"
 flavor_mam.70.d: "のちの世代は、我らが築き上げる記念碑を羨むだろう。"
 flavor_mam.70.e: "いまのところ、民衆に対してできることは多くない。"
 bolstered_capital_trade: "首都交易の強化"
 flavor_mam.71.title: "新たなアミール・アル＝ハッジ"
 flavor_mam.71.desc: "[ShowLocationName('mecca')]と[ShowLocationName('medina')]の聖地への巡礼は、すべての[ShowReligionGroupAdjective('muslim')]徒にとって生涯に一度は果たすべき義務である。この旅路の安全を確保する責任は、[ROOT.GetCountry.GetGovernment.GetRulerTitle]である[target_character.GetName]にある。この任務は、襲撃者の撃退から地元の支配者との通行許可交渉、さらには脅迫や賄賂に至るまで多岐にわたるため、狡猾さと武勇の両方が求められる。アミール・アル＝ハッジ（巡礼長官）はハッジ旅行隊全体の統括責任を負い、すべての[ROOT.GetCountry.GetAdjective]巡礼者が安全かつ穏やかに巡礼できるよう、手段を選ぶ大きな自由をもつことになる。"
 flavor_mam.71.a: "[bedouin_candidate.GetNameWithNoTooltip]にはこの地の土地勘がある。"
 flavor_mam.71.b: "[mil_candidate.GetNameWithNoTooltip]は知略を使って旅行隊を守るだろう。"
 flavor_mam.71.c: "[dip_candidate.GetNameWithNoTooltip]のような才ある外交官なら、この任務を巧みにこなすはずだ。"
 flavor_mam.71.d: "[adm_candidate.GetNameWithNoTooltip]のように敬虔な者にこの任務を任せよう。"
 flavor_mam.71.e: "[mamluk_candidate.GetNameWithNoTooltip]のような忠実なる$mamluk$のみが、この任務を果たすことができる。"
 flavor_mam.72.title: "マムルークの息子たち"
 flavor_mam.72.desc: "幼少期から忠実な戦士として教育を受けてきた$mamluk$兵は、しばしばその主人や雇用者から絶対の信頼を寄せられる。しかしその息子たち、すなわちアウラード・アル＝ナースはより恵まれた寛容な環境で育ったため、一般的に能力や忠誠心は劣るとみなされる。[ROOT.GetCountry.GetGovernment.GetAdjective|U]の$mamluk$としては従事できない彼らは、代わりに通常の軍部隊や下級行政機関内で社会的エリートとして位置づけられる。\nしかしこの息子たちは、より大きな責任を担えることを証明しようとつねに努力している。[target_location.GetName]の防衛指揮官の地位に空きが出たため、彼らの一部は我こそはと任命の時を待ち詫びている。"
 flavor_mam.72.a: "その息子たちのひとりを任命しよう。"
 flavor_mam.72.b: "信頼できるのは身内だけだ。指揮官は$mamluk$でなければならない。"
 flavor_mam.73.title: "カラーニス"
 flavor_mam.73.desc: "我らが[ROOT.GetCountry.GetFlavorRank]は$mamluk$奴隷によって築かれ、熟練戦士奴隷の所有と輸入は[target_character.GetName]の権力の基盤となっている。奴隷が新たな故郷でほかの誰よりも主人に忠誠を誓うのは当然であり、しかも忠誠に対する報奨として奴隷の身から解放されるのであれば、なおさらである。\nしかし現在、わが国の行政機関や[ROOT.GetCountry.GetGovernment.GetCourtTitle]、軍隊に所属する[ROOT.GetCountry.GetGovernment.GetAdjective]$mamluk$たちは、以前の統治者に買われて[ROOT.GetCountry.GetFlavorRank]に連れて来られた者が多い。彼らは大きな影響力を誇るものの、[target_character.GetNameWithNoTooltip]に対する個人的な忠誠心はもっていないため、新たに加わった$mamluk$たちは、彼らが陰謀を企てて自分たちの影響力を制限しようとしていると非難する。"
 flavor_mam.73.a: "カラーニスを重職から排除せよ！"
 flavor_mam.73.b: "信頼するしかない。我らも皆$mamluk$なのだから……"
 flavor_mam.74.title: "フルーシーヤ"
 flavor_mam.74.desc: "フルーシーヤとは、若き戦士に騎兵戦の技術を教えるための騎馬訓練である。体系化された規則や教本、人気の競技会を通じて、フルーシーヤはマムルーク戦士貴族たちの手により完成の域に達した。今日の猛者たちも過去の戦士には到底及ばないと主張する年代記編者もいるが、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の開催する大規模なフルーシーヤ競技会は非常に人気が高く、その覇者たちはいまなお多くの物語で英雄として語り継がれている。戦術の専門家である[target_character.GetName]はこれらの事実から霊感を得て、[ROOT.GetCountry.GetAdjective]の戦士たちが参加する大会をさらに開催したいと考えている。"
 flavor_mam.74.a: "民は楽しめるかもしれないが、[target_character.GetNameWithNoTooltip]が金を費やすべき対象ではない。"
 flavor_mam.74.b: "騎士道を育むため、新たな馬術競技場を建設しよう。"
 flavor_mam.75.title: "無事に旅を終えた巡礼者たち"
 flavor_mam.75.desc: "[ShowLocationName('medina')]および[ShowLocationName('mecca')]の両聖地への巡礼を目指す国民を守るための、我々の取り組みが実を結んだ。最後の襲撃から長い時間が経ち、わが国は平穏そのものである。"
 flavor_mam.75.a: "これは信仰を守ろうとする我らの意志の表れだ。"
 flavor_mam.76.title: "ハッジ旅行隊、襲撃さる"
 flavor_mam.76.desc: "最近、[ShowLocationName('medina')]および[ShowLocationName('mecca')]の両聖地へ向かうハッジ旅行隊が待ち伏せされ、略奪を受けた。聖地への巡礼に向かう国民の安全を守るのは我らの義務だが、いまやその能力が問われる事態となっている。"
 flavor_mam.76.a: "失敗は二度と繰り返してはならない。"
 flavor_mam.77.title: "地中海の穀物庫"
 flavor_mam.77.desc: "[ShowRegionName('egypt_region')]の肥沃な氾濫原、特にナイル川デルタは、東地中海の穀倉地帯として揺るぎない信頼がある。わが国で生産される[ShowGoodsName('wheat')]は、[ShowLocationName('constantinople')]から[ShowLocationName('damascus')]に至るまでの都を養い、重要な経済・物流大国としての我々の地位を確固たるものにしてくれる。[ROOT.GetCountry.GetGovernment.GetCourtTitle]のなかには、食糧の安定と利益を確保するため、さらなる農業改革への投資や穀物生産の拡大を進めるべきだと主張する者もいる。"
 flavor_mam.77.a: "生産の拡大に投資せよ。"
 flavor_mam.77.b: "現在の生産量で十分だ。"
 flavor_mam.77.historical_info: "マムルーク朝統治下のエジプトは、農業の豊かさと穀物の輸出で名声を博した。肥沃なナイル川流域と高度な灌漑システムにより、エジプトはイスラム世界全体に食糧を供給する重要な地域となった。このことから、エジプトは「地中海の穀物庫」と称された。"
 flavor_mam.78.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.78.desc: "[target_character.GetName]が、ハディース、社会習俗、歴史に関する一連の著作の刊行を始めた。厳密なハディース研究と日常生活の記録を組み合わせた[target_character.GetHerHis]の人類学的研究は、主に結婚と離婚に焦点を当てており、興味深い成果をもたらしている。調査によれば、[ShowLocationName('cairo')]の女性の3分の1以上が2度以上の結婚を経験しており、多くは3度結婚していること、また全結婚の約3分の1が離婚に至っていることが明らかとなった。[target_character.GetHerHis]の研究を支援すればさらに興味深い成果が得られると考える者も多いが、一方で結婚のような些末事に焦点を当てた研究は金の無駄と考える者もいる。"
 flavor_mam.78.a: "[target_character.GetHerHis]の研究と著作刊行を支援せよ。"
 flavor_mam.78.b: "研究に毎回資金を投じる余裕はない。"
 flavor_mam.78.historical_info: "シャムス・アル＝ディーン・サハーウィーは、後期マムルーク朝の有力なハディース学者・歴史家のひとりで、ハディース、歴史、文学、社会習俗に関する数十の論文を著した。彼が記録した人類学的事例、たとえばカイロの500人の女性の婚姻傾向は、中世イスラム社会を統計的に示す非常に稀なものであり、中世における女性に関する調査としては最大規模のものだった。"
 flavor_mam.79.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.79.desc: "イマームの[target_character.GetName]が近年、[ShowLocationName('cairo')]の知的世界において傑出した存在となっている。[target_character.GetSheHe|U]はハディース、[ShowReligionGroupAdjective('muslim')]法学、歴史に通じた大家であり、その知識は我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]と各機関に名声をもたらした。[target_character.GetNameWithNoTooltip]はハディース研究を再び隆盛へと導いたことで広く尊敬を集め、[target_character.GetHerHis]の教えを求める学生たちが[ROOT.GetCountry.GetFlavorRank]全土から集っている。"
 flavor_mam.79.a: "[target_character.GetHerHis]の学術活動を支援しよう。"
 flavor_mam.79.b: "わが国にはより差し迫った課題がある。"
 flavor_mam.79.historical_info: "イブン・ハジャル・アスカラーニーは、エジプトの著名な学者で、特に『サヒーフ・アル＝ブハーリー』に対する権威ある注解『ファトフル・バーリー』で知られる。彼はハディースのほか、法学・詩・歴史にも通じ、その学識はイスラム世界全域で長く名声を博した。衰えつつあったハディース研究を再び活気づけ、その影響は数世紀にわたり続いた。"
