l_japanese:
 flavor_pap_holy_league.1.title: "神聖同盟"
 flavor_pap_holy_league.1.desc: "[ShowLocationName('constantinople')]の陥落と、それに続く[GetCountry('TUR').GetAdjective]の[ShowRegionName('balkan_region')]への勢力拡大は、キリスト教世界にとって壊滅的な打撃となった。その結果、多くの者が我々に報復行動を求めている。[GetUniqueInternationalOrganization('catholic_church').GetName]の指導者として、[ShowRegionName('italy_region')]と地中海の海洋勢力を味方につけ、十字軍を召集し[ShowContinentName('europe')]から異教徒を永久に追放することは、我々の聖なる責務である。"
 flavor_pap_holy_league.1.a: "十字軍を召集せよ！"
 flavor_pap_holy_league.1.a.tt: "[THIS.GetCountry.GetName]が[crusade|e]に召集される。"
 flavor_pap_holy_league.1.b: "やつらと戦うことはできない……"
 flavor_pap_holy_league.1.historical_info: "神聖同盟は、キリスト教諸国とカトリック教会の大きな脅威となったオスマン帝国の拡大に対抗するため、主にローマ教皇によって組織されたキリスト教国の同盟。この同盟はオスマン帝国の進出を遅らせ、さらなる侵攻からヨーロッパを守るうえで極めて重要だった。"
 flavor_pap_holy_league.2.title: "十字軍の召集"
 flavor_pap_holy_league.2.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]からの書簡が[ROOT.GetCountry.GetGovernment.GetCourtTitle]に届いた。その内容によれば聖下は、[GetCountry('TUR').GetAdjective]の脅威を打ち破り[ShowRegionName('balkan_region')]半島への進出を阻止し、[ShowRegionName('italy_region')]を守るために、地中海列強の神聖同盟を結成することを決断されたとのことだ。"
 flavor_pap_holy_league.2.a: "神聖同盟に参加することは我々の義務だ。"
 flavor_pap_holy_league.2.b: "これは我々には関係ない。"
 flavor_pap_holy_league.3.title: "[target_country.GetNameWithNoTooltip]が神聖同盟に加わる"
 flavor_pap_holy_league.3.desc: "我々のもとに祝福の朗報が届いた！ [target_country.GetName]の[target_ruler.GetName]が、神聖同盟への招待を受諾したというのだ。これで[target_country.GetAdjectiveWithNoTooltip]軍は我々とともに[GetCountry('TUR').GetName]に対して進軍することだろう。"
 flavor_pap_holy_league.3.a: "デウス・ウルト（神がそれを望まれる）！"
 flavor_pap_holy_league.4.title: "[target_country.GetNameWithNoTooltip]が神聖同盟への参加を拒否"
 flavor_pap_holy_league.4.desc: "[target_country.GetName]の臆病者[target_ruler.GetName]は、神聖同盟への我々の招待を固辞した。我々は[target_country.GetAdjectiveWithNoTooltip]軍の支援を得られないまま、[GetCountry('TUR').GetName]との戦いに臨まねばならない。"
 flavor_pap_holy_league.4.a: "やつらはいずれ神の報いを受けるだろう！"
 flavor_pap_holy_league.5.title: "神聖同盟の凱旋"
 flavor_pap_holy_league.5.desc: "神聖同盟軍は[GetCountry('TUR').GetName]に対する十字軍に成功し、決定的な勝利を収めた。この勝利が[ShowRegionName('balkan_region')]を異教徒の影響から解放し、地域にキリスト教の支配を回復する第一歩となることを願う。"
 flavor_pap_holy_league.5.a: "神は傍らにあり！"
 flavor_pap_holy_league.5.historical_info: "神聖同盟は、オスマン帝国との数々の戦闘で勝利を収めた。レパントの海戦やウィーン包囲などの戦いで敗北したオスマン帝国はヨーロッパの大部分から撤退し、陸海両面におけるその勢力は大幅に縮小した。"
 flavor_pap_holy_league.6.title: "神聖同盟の敗北"
 flavor_pap_holy_league.6.desc: "屈辱的な和平条約の調印により、[ShowRegionName('balkan_region')]に対する[GetCountry('TUR').GetAdjective]の支配を打破しようとする神聖同盟の尽力は失敗に終わった。この痛打によって、[GetCountry('TUR').GetName]は[ShowRegionNameWithNoTooltip('balkan_region')]の支配を確立し、[ShowContinentName('europe')]に衝撃を与えることになるだろう。かつて堂々たる威容を誇った十字軍は撤退し、いま[GetCountry('TUR').GetNameWithNoTooltip]は帝国をさらに拡大する態勢を整えている。"
 flavor_pap_holy_league.6.a: "壊滅的な打撃だ……"
 flavor_pap_holy_league.6.historical_info: "オスマン帝国は、神聖同盟との数々の戦いで勝利を収めた。ニコポリスの戦い、ヴァルナの戦い、スレイマンによる神聖同盟との戦いなどで勝利したオスマン帝国はヨーロッパの領土をさらに拡大し、東地中海における支配を確固たるものにした。"
 flavor_pap_holy_league.7.title: "レパントの海戦"
 flavor_pap_holy_league.7.desc: "歴史に残る重大な衝突のなか、[ROOT.GetCountry.GetAdjective]海軍はレパントの海戦で[GetCountry('TUR').GetAdjective]艦隊に決定的な勝利を収めた。古代以来の壮大な海戦におけるこの比類なき勝利は、[GetCountry('TUR').GetAdjectiveWithNoTooltip]の海軍力に大きな打撃を与え、キリスト教世界に流れ引き寄せる可能性を秘めている。わが国の海兵、指揮官たちの英雄的精神と技能は、重要な勝利を獲得しただけでなく、すべての[ShowReligionGroupAdjective('christian')]諸国の精神を高揚させるものとなった。"
 flavor_pap_holy_league.7.a: "我らの海軍力に匹敵するものなし！"
 flavor_pap_holy_league.7.historical_info: "1571年10月7日におこなわれたレパントの海戦は、オスマン帝国の海軍力に対抗するため、ヴェネツィア共和国、スペイン帝国、教皇領を含むキリスト教諸国の連合体である神聖同盟が結束して戦った重要な海戦。神聖同盟の勝利は地中海の覇権争いの転機となり、オスマン帝国の拡大を大幅に抑制し、この地域におけるキリスト教海軍の優位を確立するものとなった。"
 flavor_pap_holy_league.8.title: "神聖同盟の十字軍"
 flavor_pap_holy_league.8.desc: "[ROOT.GetCountry.GetAdjective]の[ShowRegionName('balkan_region')]への猛攻を止めようと、異教徒たちは[GetCountry('PAP').GetName]が率いる同盟を結成した。彼らは自らの大義に参加するようさまざまな国に呼びかけ、宣戦布告とともに、大規模な十字軍を召集している。「神聖同盟」と称されるこの軍は、間もなく国境を越え、[ShowLocationName('constantinople')]へと進軍してくるだろう。"
 flavor_pap_holy_league.8.a: "かかってくるがいい……"
 flavor_pap_holy_league.9.title: "神聖同盟の敗北"
 flavor_pap_holy_league.9.desc: "十字架の旗はなぎ倒され、神聖同盟軍は敗北した。我々はいかなる障害もものともせず、これまでで最強の同盟のひとつに毅然と立ち向かい勝ったのだ。キリスト教国のために[ShowRegionName('balkan_region')]を奪還するという、[GetCountry('PAP').GetGovernment.GetRulerTitle]の夢は打ち砕かれた。生意気にも我々の力に挑んできた[ShowReligionGroupAdjective('christian')]の諸王はいま、傷をなめ合い、恥辱のうちに自らの故郷へと退却している。"
 flavor_pap_holy_league.9.a: "我らが勝利は永久に語り継がれる！"
 flavor_pap_holy_league.10.title: "神聖同盟の勝利"
 flavor_pap_holy_league.10.desc: "神聖同盟軍が勝利し、我々の誇り高き軍は敗北した。[ShowReligionGroupAdjective('christian')]の諸王は[GetCountry('PAP').GetGovernment.GetRulerTitle]の十字軍への呼びかけにより団結し、わが[ROOT.GetCountry.GetFlavorRank]に大きな打撃を与えたのだ。神聖同盟の勝利を祝い、[ShowContinentName('europe')]全域で教会の鐘が鳴り響く一方で、わが国では動揺が広がり、敗戦の屈辱が国民に重くのしかかっている。いま敵は大胆さを増しており、[ShowReligionGroupAdjectiveWithNoTooltip('christian')]世界は我々の勢力が弱まった隙にさらなる利益を得ようとするかもしれない。"
 flavor_pap_holy_league.10.a: "壊滅的な打撃だ……"
