l_japanese:
 flavor_boh.1.title: "[ShowReligionNameWithNoTooltip('hussite')]の帰還！"
 flavor_boh.1.desc: "[ShowReligionAdjective('hussite')]教徒と[ShowReligionAdjective('catholic')]教徒を宗教的に和解させる試みは、我々の尽力にもかかわらず決裂してしまった。[ShowReligionAdjectiveWithNoTooltip('hussite')]の指導者である[jiri_z_podebrad.GetName]は軍隊を起こし、現在[ShowLocationName('prague')]へと進軍している。彼は自身を[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]と称し、[GetCharacter('boh_jan_hus').GetLastName]派信徒のための信仰の自由を確保しようとしている。"
 flavor_boh.1.historical_info: "イジー・ス・クンシュタートゥ・ア・ポジェブラトはボヘミアの貴族、フス派の指導者。ラディスラウス王の治世下、カトリックに忠実な人々とフス派とのあいだで緊張が生じたため、イジーは軍隊を集めて首都に進軍し、まだ教皇に忠実なすべての貴族を打ち破った。1451年、イジーは神聖ローマ皇帝フリードリヒ3世からボヘミアの統治権を与えられ、その後の1458年にはボヘミアの身分議会において、依然教皇に忠誠を誓う貴族を下して国王に選出された。イジーの治世は平和と協力の政策が特徴だったが、カトリックの反対勢力はハンガリー王マーチャーシュ1世の助けを借りて反乱軍を組織し、ボヘミアをカトリックの手に取り戻すために侵攻した。"
 flavor_boh.1.a: "[GetCharacter('boh_jan_hus').GetName]は真理を知っていた。"
 flavor_boh.1.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]はフスに、国家はローマに倣う。"
 STATIC_MODIFIER_NAME_boh_hussite_king: "フス派の支配"
 STATIC_MODIFIER_NAME_DESC_boh_hussite_king: "わが国の統治者は、[ShowReligionAdjective('catholic')]教会に抗う[GetCharacter('boh_jan_hus').GetName]によって始められた宗教運動である[ShowReligionName('hussite')]を支持している。この運動はわが国民には非常に人気だが、そのためヨーロッパ諸国の[ShowReligionGroupAdjective('christian')]統治者たちは、我々を敵視している。"
 flavor_boh.1.c: "我々はローマに忠実である！"
 boh_papal_reconciled: "フス派の降伏"
 flavor_boh.2.title: "異端の[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_boh.2.desc: "[target_character.GetName]は[ShowReligionAdjective('hussite')]の熱心な信者であり、[ShowReligionAdjective('catholic')]教会と対立している。[GetCountry('PAP').GetGovernment.GetRulerTitle]は自らの慈悲深さを示すため、我々が[GetCharacter('boh_jan_hus').GetLastName]派信仰を放棄するならば、ローマとの完全な和解に加え、さらなる譲歩をおこなうとさえ提案した。"
 flavor_boh.2.a: "ローマに屈する。"
 flavor_boh.2.b: "キリストに忠実であれ！"
 flavor_boh.3.title: "ゼレナー・ホラ連合"
 flavor_boh.3.desc: "[ShowReligionAdjective('hussite')]の弾圧という教会の要求を[target_character.GetName]が拒否したことで、[ROOT.GetCountry.GetName]の教皇派は憤慨している。彼らは[target_character.GetHerHim]を異端であり、自分たちと教会の敵であるとみなしている。ゼレナー・ホラでの会合で、彼らは[target_character.GetShortNameWithNoTooltip]が統治者にふさわしくないと宣言した。そして[ShowAreaName('silesia_area')]の志を同じくする貴族たちとともに、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]に対して公然と反乱を起こした。"
 flavor_boh.3.a: "やつらを叩き潰せ！"
 flavor_boh.4.title: "ヴラディスラフ・ホール"
 flavor_boh.4.desc: "優れた建築家の[target_character.GetName]は、彼の最新の建築物である[ShowWorkOfArtName('vladislav_hall')]によって真に傑出した存在となった。絶対的な傑作であるこのホールは、[ShowLocationName('prague')]で最も大きな非宗教的空間である。宴、戴冠式、その他宮廷の重要な行事に使用することができ、その驚異的な大きさは横幅だけでなくアーチ型天井の高さにおいても前例がなく、馬に乗った騎士たちを入れて大会を開催することさえ可能である。"
 flavor_boh.4.a: "栄光あれ！"
 flavor_boh.4.historical_info: "プラハ城にある後期ゴシックの傑作、ヴラディスラフ・ホールは、ウラースロー2世の時代の1502年に完成した。ベネディクト・リートが設計したその広大な空間とリブ・ヴォールもともとは王室の儀式や祝宴、馬上槍試合の会場として使用されていたが、のちのハプスブルク家の時代に議会や王室の選挙が開催されるようになった。その幅広い階段は、騎士を馬に騎乗した状態で入場させるためのものである。"
 flavor_boh.6.title: "ブラーエとケプラー"
 flavor_boh.6.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetCourtTitle]は科学的進歩の道しるべとなり、当代の優れた頭脳たちを惹きつけている。そのなかでも、デンマークの著名な天文学者[target_character.GetName]が[ROOT.GetCountry.GetCapital.GetName]に到着し、天体観測に関する比類なき専門知識をもたらした。[target_character.GetSheHe]は自らの理論を洗練させるため、天体に関する理解に革命をもたらしうる優秀な数学者の[target_character2.GetName]と協力し、研究をおこなっている。彼らの協力はわが国に名声と知識を運んでくるだろうが、その研究は従来の見解に疑問をなげかけるものでもある。"
 flavor_boh.6.historical_info: "著名な天文学者ティコ・ブラーエは、晩年にプラハへと移り住み、宮廷のお抱え天文学者となった。彼は新しい天文台を建設し、そこでヨハネス・ケプラーを助手につけて活動した。ケプラーはブラーエの死後、彼の集めたデータを使って惑星の運動に関する法則を研究した。"
 flavor_boh.6.a: "素晴らしい！"
 flavor_boh.6.b: "いつまで空を見上げているつもりだ？"
 flavor_boh.7.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')]の伝統"
 flavor_boh.7.desc: "[ROOT.GetCountry.GetName]の人々のあいだでは、[ShowReligionAdjective('hussite')]の伝統がまだ記憶されている。ルターの論題が広く知られるようになったいま、[ShowReligionAdjectiveWithNoTooltip('hussite')]ではなく、[ShowReligionAdjective('lutheran')]であることを公言する重要人物がますます増えている。我々は、[ShowReligionAdjectiveWithNoTooltip('hussite')]であるとはっきりと公言するか、[ShowReligionAdjectiveWithNoTooltip('lutheran')]の宗教改革に加わるかを決めなければならない。"
 flavor_boh.7.a: "我々は[ShowReligionAdjectiveWithNoTooltip('hussite')]の信仰を保つ。"
 flavor_boh.7.b: "宗教改革に加わろう。ルターと[GetCharacter('boh_jan_hus').GetLastNameWithNoTooltip]のために！"
 flavor_boh.8.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]の冬王"
 flavor_boh.8.desc: "わが国の[ShowReligionAdjective('catholic')]と[ShowReligionAdjective('lutheran')]信徒のあいだの宗教的緊張は今に始まったことではないが、最近では憂慮すべき極限状態に達している。一部の[ShowReligionAdjectiveWithNoTooltip('lutheran')]貴族は、近隣諸国から同類の異端者の支持を確保することに成功し、[target_character.GetName]に代わって[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]となる候補者まで選出した。その大胆さには呆れ返るばかりだが、宗教的対立は明白なものとなってきている。我々は[ShowReligionNameWithNoTooltip('lutheran')]を受け入れるか、戦場で彼らと対峙する覚悟を決めなければならない。"
 flavor_boh.8.historical_info: "1608年、帝国のカトリックとプロテスタントの緊張が高まった。プロテスタントはプファルツ公フリードリヒ4世の下、ブランデンブルクとヘッセン・カッセルの支持を得た同盟を結んだ。これに対してカトリックは、カトリック連盟を結成して対抗した。1618年、ボヘミアのプロテスタントは反乱を起こし、プロテスタントであるプファルツ公フリードリヒ5世をボヘミア王に選んだが、自身もボヘミア王だった皇帝には受け入れがたかった。皇帝は経験豊富な指揮官であるティリー伯をボヘミアに派遣し、白山の戦いでプファルツ公フリードリヒ5世の治世は終わった。その後、オーストリアと南ドイツにおけるプロテスタントの抵抗はすべて鎮圧された。フリードリヒ5世はボヘミアから脱出し、その短い治世から「冬王」と呼ばれた。"
 flavor_boh.8.a: "流血は避けるべきだ。"
 flavor_boh.8.b: "神は我らとともにある！"
 boh_lutheran_king: "ルター派の王の即位"
 flavor_boh.9.title: "[GetCountry('BOH').GetNameWithNoTooltip]の[ShowReligionAdjectiveWithNoTooltip('hussite')][GetCountry('BOH').GetGovernment.GetRulerTitle]"
 flavor_boh.9.desc: "新たな[GetCountry('BOH').GetGovernment.GetRulerTitle]が[GetCountry('BOH').GetLongName]で治世を開始した。悪魔の誘惑に屈した[target_character.GetName]は、正しき信仰に反して異端の[ShowReligionAdjective('hussite')]に従うことを選んだ。枢機卿団はこれを[ShowReligionNameWithNoTooltip('catholic')]および[ROOT.GetCountry.GetGovernment.GetRuler.GetName]個人への侮辱と見なしている。"
 flavor_boh.9.a: "[target_character.GetNameWithNoTooltip]とその一族を糾弾しなくては。"
 boh_heretic_hussite: "異端のフス派"
 flavor_boh.9.b: "[GetCountry('BOH').GetNameWithNoTooltip]との和解を模索しなければ。"
 flavor_boh.10.title: "[GetCountry('PAP').GetLongNameWithNoTooltip]による[target_character.GetNameWithNoTooltip]の糾弾"
 flavor_boh.10.desc: "[GetCountry('PAP').GetLongName]は、異端の[ShowReligionAdjective('hussite')]に固執しているとして我々の[ROOT.GetCountry.GetGovernment.GetRulerTitle]を糾弾した。"
 flavor_boh.10.a: "我は民とともにある！"
 flavor_boh.11.title: "[GetCountry('PAP').GetLongNameWithNoTooltip]の黙認"
 flavor_boh.11.desc: "我々は、わが国の新たな[ROOT.GetCountry.GetGovernment.GetRulerTitle]が[ShowReligionAdjective('hussite')]の運動に公然と加担しているにもかかわらず、[GetCountry('PAP').GetLongName]は非難しないことを選んだという報せを受けた。"
 flavor_boh.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_boh.13.title: "教会内の不和"
 flavor_boh.13.desc: "[ShowLocationName('konstanz')]で[ShowReligionAdjective('catholic')]信仰に関する公会議が開かれる予定であり、[target_character.GetName]はそこに出向いて教会内の不和に関する見解を述べるように依頼された。彼は安全な通行を約束されている。"
 flavor_boh.13.a: "すべてうまくいくだろう！"
 flavor_boh.14.title: "[ShowLocationNameWithNoTooltip('konstanz')]公会議"
 flavor_boh.14.desc: "[ShowLocationName('konstanz')]公会議という盛大な集会において、運命の風が激しく吹き荒れ、宗教的騒乱の重圧とひとりの男の運命がそこに運ばれてきた。[GetCountry('BOH').GetAdjective]の改革者であり信教の自由の擁護者である[target_character.GetName]は、強力な公会議のさなかにあって、その命が天秤にかけられている。[target_character.GetLastNameWithNoTooltip]の言葉が神聖なホールに響き渡り、[ShowReligionAdjective('catholic')]教会の権威に挑み、改革を求めた。彼の信奉者であるフス派は、公会議で彼の運命が審議されるのを固唾を飲んで見守っている。"
 flavor_boh.14.a: "[target_character.GetNameWithNoTooltip]を火刑に処せ。"
 flavor_boh.14.b: "異端者を許そう。"
 flavor_boh.15.title: "火刑に処された[target_character.GetNameWithNoTooltip]"
 flavor_boh.15.desc: "宗教闘争の歴史において、[ROOT.GetCountry.GetAdjective]の改革者である[target_character.GetName]の生命が、運命的かつ悲劇的な終幕に近づくにつれて、暗き時代が訪れる。糾弾の炎が信者を飲み込んだように、[ShowReligionAdjective('catholic')]教会の強力な力がいま、[target_character.GetLastNameWithNoTooltip]の教えのかすかな光を消し去ろうと集っているのだ。"
 flavor_boh.15.a: "彼は我々の同志だったのか？"
 flavor_boh.16.title: "自由な[target_character.GetNameWithNoTooltip]"
 flavor_boh.16.desc: "驚くべき展開のなかで、正義のホールに時代を超えて響き渡る宣言がこだまする。[ROOT.GetCountry.GetAdjective]の改革者である[target_character.GetName]は、かつて異端者として断罪されたが、救いの光が差し込んだ。彼はもはや[ShowReligionAdjective('catholic')]信仰の敵とはみなされず、自由に教えを広めることができるのだ。"
 flavor_boh.16.a: "この教えはきっと広まっていくだろう……"
 flavor_boh.17.title: "[ShowLocationNameWithNoTooltip('visegrad')]の第一次会議"
 flavor_boh.17.desc: "[ROOT.GetCountry.GetAdjective]、[GetCountry('HUN').GetAdjective]、[GetCountry('POL').GetAdjective]の各議会が[GetCountry('HAB').GetAdjective]の領土拡大問題についての会合を開いてから、数年が経過した。三国間の関係を強固なものにするため、我々は[ShowDynastyName('piast_dynasty')]の王位継承権を破棄することを選択した。\n\nその見返りとして、また友好の証として、我々は商業ルートの独占権と[ShowAreaName('silesia_area')]の主権を認めさせた。この協定により三国間の関係は活性化し、[ShowDynastyName('habsburg_dynasty')]家に対する影響力争いにおいて重要な駒となる可能性がある。"
 flavor_boh.17.a: "我々はこの合意を守りつづける！"
 flavor_boh.17.b: "我々には別の計画がある……"
 flavor_boh.18.title: "スタロメスツカ・ラドニーツェ（旧市庁舎）"
 flavor_boh.18.desc: "わが国の領土の管理は複雑な問題であり、多くの優秀な宰相や閣僚が細部まで注意を払う必要がある。\n\n法律の手続きを円滑に進め、[ROOT.GetCountry.GetFlavorRank]の管理能力を向上させるため、わが[ROOT.GetCountry.GetGovernment.GetCabinetTitle]の相談役の多くは、裕福な一族から敷地の広い邸宅を購入し、わが評議会の相談役たちと貴族のあいだでおこなわれる、政策や政府の動きに関する議論に使用することを提案した。"
 flavor_boh.18.a: "これは[ROOT.GetCountry.GetGovernment.GetAdjective]にとって有益だ！"
 flavor_boh.18.b: "現状を維持すべきだ。"
 flavor_boh.19.title: "地区の課税権"
 flavor_boh.19.desc: "[ShowLocationName('prague')]の都の境界線が拡がるにつれて、マラー・ストラナ区をはじめとする各区の長を務める多くの著名人が、その境界内に住む市民に課税する権利を要求するようになった。\n\nこの動きは、財務の影響力の多くを[ShowEstateTypeName('nobles_estate')]の手に委ねることになるため、細心の注意を払って検討する必要がある。"
 flavor_boh.19.a: "いいだろう。望むものを渡してやれ。"
 flavor_boh.19.b: "論外だ！"
 flavor_boh.20.title: "[ShowLocationNameWithNoTooltip('prague')]大学"
 flavor_boh.20.desc: "知識を広めること、それは我々が世界で最も洗練され、教養があると評価されるために不可欠な取り組みである。学術的授業の実施、新たな大学の活気に満ちた構内、そして知恵の普及は、近年わが国の上流階級から強く望まれているものだ。彼らは、次世代の聡明な頭脳を集め、育成するための[ShowBuildingTypeName('university')]を建設せよと要求するまでに至っている！"
 flavor_boh.20.a: "素晴らしい案だ！"
 flavor_boh.20.b: "良案とは思えない……"
 flavor_boh.21.title: "ノヴェー・ムニェスト（新市街）"
 flavor_boh.21.desc: "[target_character.GetName]の偉大な行政の証として、またわが国民の繁栄と豊かさの証として、[target_location.GetName]の市議会は我らが偉大な首都の法的境界内に、まったく新しい市街の建設を提案している。多くの相談役が、[target_location.GetNameWithNoTooltip]を大都市へと昇格させるために、勤勉で栄光あるわが国民を惹きつけるような新築の建物で満たされた新市街を創設するという考えを支持しているのだ！"
 flavor_boh.21.a: "新市街を建てよう！"
 flavor_boh.21.b: "これは理想的な金の使い方ではない。"
 flavor_boh.22.title: "帝国議会"
 flavor_boh.22.desc: "我々が[GetUniqueInternationalOrganization('hre').GetName]の長に就任したことで、帝国とわが国の司法手続きのあいだに明確な違いがあることが明らかとなった。我々の支配を守り、正当化しようと尽力するなかで、文化的・伝統的な違いによってその差はさらに拡がっている。\n\nわが国の地位を強固なものにし、国民を帝国に親しませるために、[target_character.GetName]の多くの相談役が帝国議会を提案した。この議会には[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちや、我々と並ぶすべての帝国の諸侯の長が参加し、彼らの特権に関連する既存のローマ法の多くを確認することになる。"
 flavor_boh.22.a: "我々の支配を正当化するための重要かつ必要な段取りだ。"
 flavor_boh.22.b: "内外の政策を混同してはならない。"
 every_elector_25_opinion_tt: "すべての選帝侯のわが国に対する評価が、それぞれ[ShowBiasValue('granted_joint_assembly_decrees_modifier')|+=0]上昇する"
 flavor_boh.23.title: "[target_area.GetNameWithNoTooltip]の土地裁判所"
 flavor_boh.23.desc: "我々の領土を管理するのは容易なことではない。数百人もの廷吏と総督が、徴税の効率を高め、国境地帯の支配を強化するために、日夜たゆまぬ努力を続けているのだ。\n\n最近、[target_area.GetName]地域の長から、[target_capital.GetName]の要請で管理を引き継ぐ地域裁判所の設立を要請された。その地方で選出された総督が代表し、地方判事が監督するこの裁判所では、その地域の最も著名な貴族が14の席を占めることになる。"
 flavor_boh.23.a: "いいだろう。提案を承認しよう。"
 flavor_boh.23.b: "中央の権力を失う危険を冒すわけにはいかない……"
 boh_control_prosp_dev_moravia_tt: "[target_area.GetName]地域のすべての[location|e]が以下を得る：\n支配度#G 10%#!\n開発度#G 1.00#!\n繁栄#G 10%#!"
 boh_prosperity_capital_prov: "[target_capital.GetName]州のすべての[location|e]が以下を得る：\n繁栄#G 10%#!"
 flavor_boh.24.title: "カロリーナ大典"
 flavor_boh.24.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは何世紀ものあいだ、その地方の領地に対してほとんど無制限ともいえる権限を行使してきた。そのため、彼らの多くはしばしば王室の権威に異議を唱えてきた。\n\nこうした考えと前例は非常に危険なものだ。わが国の多くの相談役が、著名な貴族たちの権力抑制を目的とした条文の起草を提案している。しかし、これは情勢を不安定化させる可能性をはらんでいる……"
 flavor_boh.24.a: "手続きを進めよ。この土地を支配するのは我々だ。"
 flavor_boh.24.b: "権力者たちを動揺させないようにしろ。"
 flavor_boh.25.title: "ヴィシュシー・ブロトの達人"
 flavor_boh.25.desc: "才能あふれる芸術家のひとりである[target_artist.GetName]が、近年頭角を現してきた。その輝かしい作品群によって、この素晴らしい画家の評価と認知度は日増しに高まっている。[target_artist.GetHerHim]を我々の宮廷に招くことは、偉大な芸術に対する我々の関心を示せると同時に、わが国の文化の威信と栄光を高めることにつながるだろう。"
 flavor_boh.25.a: "後援すべき者の筆頭だ！"
 flavor_boh.25.b: "[target_artist.GetHeShe]の作品は過大評価されている……"
 flavor_boh.26.title: "聖ヴァーツラフの王冠"
 flavor_boh.26.desc: "わが国の王室は多くの激動の時代を経てきた。現在の支配的な地位に到達するために打ち勝った障害や敵によって、我々の気質は鍛えられた。\n\n相談役たちは我々の優位を誇示するため、伝説に残るような美しい王冠を製作し聖ヴァーツラフに捧げることを提案してきた。金で飾られ、90以上の宝石で装飾されたこの王冠は、我々の力と豊かさの象徴として永遠に受け継がれるだろう！"
 flavor_boh.26.a: "資金を出し、我々の象徴を作り上げよう！"
 flavor_boh.26.b: "聖ヴァーツラフに捧げるからには莫大な予算が必要だ……"
 flavor_boh.26.c: "ちゃちな装身具につぎ込む金などない。"
 wear_st_wenceslas_crown_tt: "[target_character.GetName]が新たな冠を得る"
 flavor_boh.27.title: "聖ヴィート[ShowBuildingTypeNameWithNoTooltip('cathedral')]"
 flavor_boh.27.desc: "もとは10世紀に建てられた聖ヴィート[ShowBuildingTypeName('cathedral')]は、我々の強さと信仰の象徴である。しかし、[target_location.GetName]の発展に伴って、神へ捧げる記念碑も同様に発展させなければならない。増築計画は立案済みであり、この大事業を進めることを決定すれば、すぐに労働者を手配できるだろう。"
 flavor_boh.27.a: "増築の資金を出そう！"
 flavor_boh.27.b: "そんな余裕はない……"
 flavor_boh.27.historical_info: "この大聖堂は当初、930年にボヘミア公ヴァーツラフ1世によって初期のロマネスク様式のロタンダ（円形建築物）として建設された。やがてキリスト教徒が増え、より大きな教会が望まれるようになったため、1060年にスピチフニェフ2世によって、元のロタンダの南側のアプス（後陣）を取り込んだ、より壮大なロマネスク様式のバシリカが建設された。大聖堂の設計は、神聖ローマ帝国のロマネスク建築、特にヒルデスハイムの修道院教会とシュパイアー大聖堂から着想を得ている。ゴシック様式の大聖堂は、プラハが大主教区となった1344年に建設が開始されたが、14世紀のフス戦争によって建設が中断された。その後、何世紀にもわたって建設が続けられたが、本格的な工事が再開されたのは1844年のことで、1929年についに完成を見た。"
 flavor_boh.28.title: "喜びの液体"
 flavor_boh.28.desc: "[target_location.GetName]市民は、長い一日の仕事のあとに冷たい[ShowGoodsName('beer')]を大いに楽しむ。そのため、多くの人が自宅で自家製ビールを作るようになり、醸造所は地方でも都会でも増えつづけている。\n\n市内の各家庭には、それぞれ異なる醸造酒があるらしい。喉の渇きを癒す場所には富が集まるもので、多くの著名な[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が、地元で生産されたビールが各地に知れ渡るように、安定した生産を確立することを提案した。"
 flavor_boh.28.a: "そうしよう。"
 flavor_boh.28.b: "酒を忘れ、仕事に戻れ！"
 flavor_boh.29.title: "偉業を成すのも小さな一歩から"
 flavor_boh.29.desc: "多くの[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちは、社会的に出世して貧困から富裕層へと上り詰めるという、冒険のような人生に憧れている。我々が民の繁栄と出世を望む一方で、農民には誠実さ、勇敢さ、そして敬意が求められる。\n\nしかし、すべての農民が同じ性質をもつわけではない。[target_capital_location.GetName]には現在、並外れた武勇を誇る男の噂が流れている。まるでおとぎ話から飛び出してきたような男だが、その物語がどこまで真実なのかは定かではない。\n\n鍛冶屋の息子として育ったこの[target_character.GetName]は、[target_location.GetName]近郊の村、ストジーブルナー・スカリツェが戦禍によって焼かれたため、若くして剣を取ることを余儀なくされた。それ以来、[target_character.GetSheHe]は強力な戦士へと鍛え上げられ、平凡な出自ながら戦いと冒険の世界への旅に乗り出した。そしていま、[target_character.GetShortNameWithNoTooltip]は我々の眼前に姿を現した。"
 flavor_boh.29.a: "[target_character.GetSheHe|U]は立派な指導者となるだろう！"
 flavor_boh.29.b: "田舎者は己の分をわきまえろ。"
 flavor_boh.30.title: "[target_location.GetNameWithNoTooltip]での[ShowGoodsNameWithNoTooltip('silver')]の発見"
 flavor_boh.30.desc: "[target_location.GetName]の農民が手つかずの[ShowGoodsName('silver')|l]鉱脈を発見したという報告があった！ 幸運にもその場所は採掘にうってつけで、さまざまな見積もりから貴金属の大量採掘が可能であると予想されている。\n\nこの採掘に参入すれば、現地住民は間違いなく大いに繁栄し、この機会に[ShowGoodsNameWithNoTooltip('silver')]で大儲けしようとする新しい入植者を呼び寄せられるだろう！"
 flavor_boh.30.a: "よし、採掘に出資しよう。"
 flavor_boh.30.b: "いや、労せず採取できる資源で食いつなげ。"
 flavor_boh.31.title: "[ROOT.GetCountry.GetNameWithNoTooltip]王冠領"
 flavor_boh.31.desc: "我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]が新しい[target_art.GetName]を戴き、[ShowAreaName('bohemia_area')]、[ShowAreaName('moravia_area')]、[ShowAreaName('silesia_area')]の地を支配下に置くことで、[ROOT.GetCountry.GetLongName]はヨーロッパにおける強力な[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]の地位を確立した。現在[ROOT.GetCountry.GetGovernment.GetRulerTitle]に対し、我々の土地を[target_art.GetNameWithNoTooltip]と結びつけ、[ROOT.GetCountry.GetLongNameWithNoTooltip]の王冠として知らしめるという提案がなされている。"
 flavor_boh.31.a: "これよりわが国は[ROOT.GetCountry.GetNameWithNoTooltip]王冠領となる。"
 flavor_boh.31.b: "わが国の称号は変えなくていい。"
 crown_of_bohemia_tt: "わが国の名称が#Y [GetCountry('BOH').GetNameWithNoTooltip]王冠領#!になる"
 flavor_boh.32.title: "[GetCountry('LUX').GetNameWithNoTooltip]の運命"
 flavor_boh.32.desc: "[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]としてだけでなく[GetCountry('LUX').GetName][GetCountry('LUX').GetGovernment.GetRulerTitle]として、[target_character.GetName]の責務は最近[target_character.GetHerHis]が[GetUniqueInternationalOrganization('hre').GetName]の皇帝に選出されたことで大きく増加した。官僚を統合し、[target_character.GetHerHis]の称号を整理するためにも、[GetCountry('LUX').GetLongNameWithNoTooltip]を[target_heir.GetName]に譲るという選択肢も考えられる。\n\nこれによって、[target_character.GetNameWithNoTooltip]の領土は管理しやすくなるものの、当の領土は[target_character.GetDynasty.GetName]王朝の支配下にあるとはいえ小さくなってしまう。しかし、[target_character.GetHerHis]の所有地としてすべてを維持することにした場合、[target_character.GetShortNameWithNoTooltip]が多くの称号をもつことになるため、脅威とみなされる可能性が高まる。"
 flavor_boh.32.a: "くれてやれ。"
 flavor_boh.32.b: "すべて我々のものだ！"
 flavor_boh.33.title: "[GetCountry('BRA').GetLongNameWithNoTooltip]の購入"
 flavor_boh.33.desc: "[GetCountry('BRA').GetLongName]は長きにわたって、[GetUniqueInternationalOrganization('hre').GetName]において大きな影響力を及ぼしており、[target_bra_ruler.GetDynasty.GetName]王朝の力は帝国中に広がっている。[target_ruler.GetName]が[GetUniqueInternationalOrganization('hre').GetLeaderTitle]となったいま、我々が選帝侯の地位を確保できれば利益となるだろう。すでに[ROOT.GetCountry.GetNameWithNoTooltip][ROOT.GetCountry.GetGovernment.GetRulerTitle]であるため、[GetCountry('BRA').GetLongNameWithNoTooltip]をも支配することは、選帝侯となるだけでなく[target_bra_ruler.GetDynasty.GetNameWithNoTooltip]の力を削ぐことにもつながるはずだ。\n\n彼らは欲望と権力への渇望に支配された王朝である。[target_character.GetName]のために[GetCountry('BRA').GetNameWithNoTooltip]を購入したいと申し出て、彼らがどれだけの額を提示するか見てみるのもいいだろう。"
 flavor_boh.33.a: "彼らに提案を送れ。"
 flavor_boh.33.b: "金には別の使い途がある。"
 flavor_boh.33.tt: "[GetCountry('BRA').GetLongName]が購入の提案を受け取る"
 flavor_boh.33.historical_info: "1373年、ボヘミア王であり神聖ローマ帝国皇帝だったカール4世は、後継者である息子（のちのヴァーツラフ4世）のためにブランデンブルク辺境伯領を購入した。ヴァーツラフ4世はまだ子供だったため、カール4世が代わってブランデンブルク侯領を統治した。しかし、ルクセンブルク王朝の権力は治世の後半に衰えをみせ、カール4世の息子であるジギスムントが皇帝に選出される番になったとき、ボヘミアはブランデンブルクの世襲統治権をホーエンツォレルン朝に与えることと引き換えに、皇帝の座を確保した。"
 flavor_boh.34.title: "[GetCountry('BOH').GetLongNameWithNoTooltip]がわが[ROOT.GetCountry.GetFlavorRank]の購入を望む"
 flavor_boh.34.desc: "[GetCountry('BOH').GetLongName]は、その支配者が[GetUniqueInternationalOrganization('hre').GetName]の皇帝にも選出されたことで奮起したようで、選帝侯となろうとしている。そのために、彼らはわが国を[target_character.GetName]に買い与えると提案してきた。\n\n売り払った場合、[target_bra_ruler.GetDynasty.GetName]王朝の権力は大きく損なわれることになるが、得られる資金はその他のすべての領土にとって利益となる。さらには、[target_ruler.GetDynasty.GetName]王朝に支配され、[GetCountry('BOH').GetNameWithNoTooltip]の保護下に置かれることにも、それなりの利点があるかもしれない。"
 flavor_boh.34.a: "彼らに価格を提案しよう。"
 flavor_boh.34.b: "売り払うことなどない！"
 flavor_boh.34.tt: "[GetCountry('BOH').GetLongName]が価格の提案を受け取る"
 flavor_boh.35.title: "[GetCountry('BRA').GetLongNameWithNoTooltip]の返答"
 flavor_boh.35.desc_no_heir: "$flavor_boh.35.desc$\n\nだがわが国には、提案を受け入れられる適切な[ROOT.GetCountry.GetGovernment.GetHeirTitle]がいなかった。"
 flavor_boh.35.desc: "[GetCountry('BRA').GetLongName]が自国を売却し我々の[ROOT.GetCountry.GetGovernment.GetHeirTitle]を[GetCountry('BRA').GetGovernment.GetRulerTitle]として戴くことに対し、適切な対価であると彼らが考える金額を添えて、我々に回答を送ってきた。"
 flavor_boh.35.a: "これは受け入れられる額だ。"
 flavor_boh.35.b: "残念だが受け入れられない。"
 flavor_boh.36.title: "[target_location.GetNameWithNoTooltip]の四箇条"
 flavor_boh.36.desc: "この数年間というもの、我々は信仰を守るための長い戦いに明け暮れてきた。数え切れないほどの人々が命を落とし、かつて穏やかだった民は荒々しくなり、世界に対して心を閉ざしてしまった。戦乱が落ち着くと、我々は負傷者を集めて勝利を祝い、死者を悼むと同時に、かつて我々の信仰を根絶しようと望んだ者たちとともに交渉の席についた。\n\nおそらく神は、[ShowReligionAdjective('catholic')]教会の傲慢と彼らの弱々しい逸脱行為に、我々が耐え忍ぶことを望まれたのだろう。いま我々は、このハゲタカどもに要求を突きつけるか、それとも彼らの停戦の嘆願を断り、その信仰の腐敗に抗して突き進むかを決めなければならない。"
 flavor_boh.36.a: "この時代に平和を。"
 enable_4_articles_prague_reform: "[government_reform|e]「[ShowGovernmentReformName('four_articles')]」が利用可能になる"
 flavor_boh.36.b: "話はもういい！"
 STATIC_MODIFIER_NAME_bohemian_aggression_modifier: "ボヘミアの攻勢"
 STATIC_MODIFIER_DESC_bohemian_aggression_modifier: "敵は我々の信仰を根絶することに失敗し、平和を願った。しかし、いまこそ我々が侵略を再開し、敵を一掃する時である！"
 opinion_hussite_aggression_modifier: "四箇条を拒否"
 boh_widespread_condemnation_tt: "すべての[ShowReligionAdjective('catholic')]国家のわが国に対する[opinion|e]が[ShowBiasValue('opinion_hussite_aggression_modifier')|-=0]低下する"
 four_articles: "四箇条"
 four_articles_desc: "教皇庁の十字軍の侵略者たちが、脆弱な力でもって我々の信仰を抑えつけんとしたことに対し、わが国と信仰の長が突きつけた要求。"
 flavor_boh.36.historical_info: "プラハの四箇条は、15世紀のバーゼル公会議において、ボヘミアの改革者である[GetCharacter('boh_jan_hus').GetName]の信奉者たちによって出された一連の要求。これらの条項は、プロテスタント宗教改革の先駆けとなったフス派運動において重要な役割を果たすことになる。この条文には、神の言葉を宣べ伝える自由、聖体拝領、教会制度の全般的改革、大罪人の教会からの排除などの条項が含まれていた。"
 flavor_boh.37.title: "同胞の結束"
 flavor_boh.37.desc: "[ShowReligionAdjective('hussite')]の典礼を実践したこの数年間で、我々の信仰の木は多くの枝を伸ばし、国中で栄え成長してきた。多くの信者が、道を踏み外した異端者の手から自由となった教会の儀式に参加するために、集会をおこなっている。\n\nしかし、このような敬虔と神の崇拝を示す環境のなかで、[ShowReligionNameWithNoTooltip('hussite')]の極端な解釈に傾倒し、貴族や商人を教会の代表から排除するとともに、典礼は簡素で質素な儀式でおこない、使徒継承の拒否を説く[ShowEstateTypeName('clergy_estate')]が増えている。"
 flavor_boh.37.a: "彼らに説教を続けさせよう。その言葉には真理がある。"
 flavor_boh.37.b: "彼らの声が社会を支配してはならない。"
 unity_brethren_privilege: "同胞の結束"
 unity_brethren_privilege_desc: "急進的な[ShowReligionName('hussite')]運動は、説教と崇拝のありのままの優美さに焦点を当て、[ShowEstateTypeName('burghers_estate')]と[ShowEstateTypeName('nobles_estate')]出身の有力者を排除すると同時に、母語の普及と聖体拝領の儀式の簡略化を重視した。"
 jan_hus_executed_boh: "[GetCharacter('boh_jan_hus').GetName]の処刑"
 jan_hus_executed_pap: "[GetCharacter('boh_jan_hus').GetName]の処刑"
 jan_hus_free_boh: "[GetCharacter('boh_jan_hus').GetName]の解放"
 jan_hus_free_pap: "[GetCharacter('boh_jan_hus').GetName]の解放"
 flavor_boh.38.title: "[ShowLocationNameWithNoTooltip('prague')]の統合"
 flavor_boh.38.desc: "[ShowLocationName('prague')]は何世紀にもわたって[ROOT.GetCountry.GetAdjective]の首都であり、これまではその役割において大きな成功を収めてきた。しかし、技術の大幅な進歩と工業化によって、[target_location.GetRank.GetName]の時代遅れのインフラに亀裂が生じはじめている。[target_location.GetRank.GetNameWithNoTooltip]が自然な成長を続け、わが国にふさわしい首都であるためには、歴史的な[target_location.GetRank.GetNameWithNoTooltip]を構成する市区を統合し、[ShowLocationNameWithNoTooltip('prague')]の継続的な拡張を可能にする統一インフラ計画を用意すべきだろう。"
 flavor_boh.38.a: "[ShowLocationNameWithNoTooltip('prague')]の整備に資金を出そう。"
 flavor_boh.38.b: "そんな余裕はない。"
 flavor_boh.38.historical_info: "1784年、プラハは旧市街、新市街、マラー・ストラナ、フラッチャニという4つの歴史的な区を合併してひとつの都市となった。"
 flavor_boh.39.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]連邦"
 flavor_boh.39.desc: "我々の歴史は、[ROOT.GetCountry.GetName]が小国から帝国となり、数多の地域と国家を支配する世界的な大国へと昇り詰めていく道のりだった。しかし、そのような国家を統治するには堅実な手腕が必要である。[ROOT.GetCountry.GetFlavorRank]の国民間の分離主義と緊張を恐れ、新たな憲法を採択することを提案する者もいる。彼らは、伝統的に[ROOT.GetCountry.GetNameWithNoTooltip]と見なされてきたものを超えて、より大きな連邦を確立しなければならないと主張している。そうすることで、我らが帝国は[ShowContinentName('europe')]の広大な地域に拡大し、世界の諸大国に並び立つことになるのだと。"
 flavor_boh.39.a: "新たな憲法を採用しよう。"
 flavor_boh.39.b: "現在の憲法を維持しろ。"
 flavor_boh.40.title: "[ShowLocationNameWithNoTooltip('kutna_hora')]の拡大"
 flavor_boh.40.desc: "[ShowLocationName('kutna_hora')]は長きにわたり、[ROOT.GetCountry.GetAdjective]の繁栄の礎である豊かな[ShowGoodsName('silver')]鉱山で名を知られており、わが国の経済を大きく強化してきた。その富が数え切れないほどの事業に資金を提供し、我々の財源を潤わせてきたことから、[ShowLocationNameWithNoTooltip('kutna_hora')]の歴史的・経済的な重要性はどれほど強調しても足りないだろう。現在、この鉱業活動の改善にさらなる投資の機会が訪れている。この改善によって、今後何世代にもわたって持続的な成長と収益性を確保することができるだろう。"
 flavor_boh.40.a: "拡大に投資しよう。"
 flavor_boh.40.b: "投資の価値はない。"
 flavor_boh.40.a.tt: "[ShowLocationNameWithNoTooltip('kutna_hora')]のインフラに投資することで、鉱山の崩壊や洪水の確率を減らすことができる"
 flavor_boh.41.title: "[ShowLocationNameWithNoTooltip('kutna_hora')]の洪水"
 flavor_boh.41.desc: "[ShowLocationName('kutna_hora')]の[ShowGoodsName('silver')]鉱山は、最近になって深刻な洪水に直面している。最も埋蔵量の多い主要坑道が浸水し、当地の何世紀にもわたる鉱山の伝統が危機に瀕している。[ShowLocationNameWithNoTooltip('kutna_hora')]はこの災害に対する支援を要請してきたものの、崩壊した鉱山の支援は高くつき、また危険でもある。"
 flavor_boh.41.a: "できる限り支援しよう。"
 flavor_boh.41.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_boh.41.historical_info: "クトナー・ホラは、16世紀から17世紀にかけて壊滅的な洪水に見舞われた。これによって鉱業活動は大幅に衰退し、そこから完全に回復することはなかった。"
 flavor_boh.42.title: "[GetCurrentYear]年の汎[ShowCultureGroupNameWithNoTooltip('slavic_group')]会議"
 flavor_boh.42.desc: "国家主義の思想が燎原の火の如く[ShowContinentName('europe')]全土に広がるなか、[ShowCultureGroupName('slavic_group')]諸国の代表が[ShowLocationName('prague')]に集まり、すべてのスラヴ民族の協力について話し合った。汎スラヴ主義は、[ShowCultureGroupNameWithNoTooltip('slavic_group')]民族間の関係の発展と、[ShowCultureGroupNameWithNoTooltip('slavic_group')]の民間伝承や伝統の発展に関心を払う影響力のある運動となりつつある。その最も急進的な支持者のなかには、すべてのスラヴ人を単一の旗のもとに統一することを求める者さえいる。この運動は広く支持されており、今後重要な役割を果たすことになるだろう。"
 flavor_boh.42.a: "民族に栄光あれ！"
 flavor_boh.42.historical_info: "プラハで開催された第一回汎スラヴ会議は、スラヴ諸国間の統一を促進する重要な一歩となった。また、青・白・赤の汎スラヴ旗が採択され、汎スラヴ運動の歌として「Hey, Slavs（スラヴ人よ）」が採用された。"
 flavor_boh.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.43.desc: "[target_character.GetName]はウトラキストの司教にして普遍教育の提唱者であり、「諸国民の教師」として知られている。[target_character.GetHisHer|U]の革新的な教育法と教育改革への尽力は、わが国の社会に大きな影響を与えた。[target_character.GetHisHer]の教育理論が認知度が高まるにつれて、その専門知識を[ROOT.GetCountry.GetName]の発展に活用する機会が訪れている。"
 flavor_boh.43.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]こそが[target_character.GetHimHer]を役立てられる。"
 flavor_boh.43.historical_info: "コメニウスの名でも知られるヤン・アーモス・コメンスキーは、近代教育の先駆的な業績で知られる。普遍教育を提唱し、暗記よりも理解と批判的思考を重視する進歩的な教育法を提唱した。"
 flavor_boh.44.title: "黄金の街[ShowLocationNameWithNoTooltip('prague')]"
 flavor_boh.44.desc: "我々の輝かしき首都である[ShowLocationName('prague')]は、「黄金の街」という異名で呼ばれている。[GetUniqueInternationalOrganization('hre').GetName]内最大の都市として、この都市は遠方より人々を惹きつける標となっている。学者、商人、職人が活気に満ちた通りに集まり、我らが壮大なる首都の絶え間ない発展と繁栄に貢献している。才能と富の流入は、[ShowLocationNameWithNoTooltip('prague')]を文化と権力の真の中心へと変貌させつつある。"
 flavor_boh.44.a: "栄光あれ！"
 STATIC_MODIFIER_NAME_the_golden_city_of_prague: "黄金の街"
 flavor_boh.44.historical_info: "プラハはカール4世の治世に繁栄し、政治、文化、経済の中心地となった。皇帝の居城として、プラハは神聖ローマ帝国の事実上の首都となり、街は著しい成長と発展を遂げた。彼の統治下で、カレル橋、新市街、聖ヴィート大聖堂などの重要なランドマークが建設された。"
 flavor_boh.45.title: "ヴォイニッチ手稿の発見"
 flavor_boh.45.desc: "[ShowLocationName('prague')]にあるカレル大学の文書庫を調べていた学長が、非常に奇妙な写本を発見した。その写本には、不可思議な絵と、既知のどの言語でもない文字で書かれた文章がびっしりと並んでいた。さらに調べてみると、占星術から調理法までのさまざまなテーマを取り上げているらしいことが判明したが、その意味を読み解ける学者はいなかった。発見されて以来、この写本は激しい論争の的となっており、保存して調査すべきだという声もあれば、悪魔の言語で書かれた呪文書ではないかという声もある。"
 flavor_boh.45.a: "この魅力的な芸術作品を保存しよう。"
 flavor_boh.45.b: "悪魔の写本を破壊せよ！"
 voynich_manuscript: "ヴォイニッチ手稿"
 flavor_boh.45.historical_info: "ヴォイニッチ手稿は、未知の言語で書かれた謎めいた中世の写本。広範囲にわたる研究にもかかわらず、その目的や出自はいまだ謎に包まれている。"
 flavor_boh.46.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.46.desc: "[ShowReligionAdjective('hussite')]運動の重要人物である[target_character.GetName]は、[ShowLocationName('prague')]の大司教として、宗教的な激動の時代に生きている。[target_character.GetHisHer|U]の[ShowReligionAdjectiveWithNoTooltip('hussite')]の大義に対する揺るがぬ献身と、穏健派と急進派を和解させる尽力は、[ROOT.GetCountry.GetName]に恒久的な影響を残している。[target_character.GetLastNameWithNoTooltip]の神学に対する深い理解と[target_character.GetHisHer]の宗教論争における技術は、我々の信仰を広める上で貴重なものとなるだろう。"
 flavor_boh.46.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_boh.46.historical_info: "ロキツアナはチェコのフス派運動で重要な役割を果たし、ボヘミア王国の宗教改革と政治改革に大きな影響を与えた人物。著名な指導者にして神学者だった彼は、フス派の原則を推し進め、王国の宗教的情勢を大きく形作ったさまざまな派閥の統一に努めた。"
 flavor_boh.47.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.47.desc: "[target_character.GetName]は[ShowDialectName('czech_dialect')]文学の発展における重要人物であり、出版者、印刷者、翻訳者として活躍した。[target_character.GetHisHer|U]の[ShowDialectNameWithNoTooltip('czech_dialect')]への貢献と、大衆が文学を手に取れるようにするための努力は、わが国の識字率に恒久的な影響を残した。[target_character.GetNameWithNoTooltip]の影響力が依然として拡大を続けるいまこそ、我らが[ROOT.GetCountry.GetFlavorRank]のためにその専門知識を活用すべき時ではないだろうか。"
 flavor_boh.47.a: "[target_character.GetHisHer]の技術を活用しよう。"
 flavor_boh.47.historical_info: "ジーリー・メラントリヒ・ズ・アヴェンティーナは、その幅広い印刷・出版活動によって、ボヘミアの文化的・知的環境に大きな影響を与えた。重要な文学作品や学術作品の制作と普及における彼の尽力は、文芸復興の極めて重要な時期に、チェコ語とチェコ文学の保存と促進に貢献した。"
 STATIC_MODIFIER_NAME_melantrichs_efforts: "メラントリヒの尽力"
 flavor_boh.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.48.desc: "[target_character.GetName]は、[ROOT.GetCountry.GetName]のバロック時代を代表する建築家のひとりである。[ShowLocationName('prague')]の聖ニコラス教会やブジェブノフ修道院などの[target_character.GetHisHer|U]の優れた建築は、わが国の景観に末長く残りつづける傑作である。[target_character.GetLastNameWithNoTooltip]の革新的な設計と細部へのこだわりは、多くの称賛を集めている。40以上もの驚異的な建築物に貢献した[target_character.GetHimHer]には、[ROOT.GetCountry.GetGovernment.GetCourtTitle]で役職を与え、報いてやるべきだろう。"
 flavor_boh.48.a: "[target_character.GetHisHer|U]の仕事は実に素晴らしい。"
 flavor_boh.48.historical_info: "ディーンツェンホーファーのバロック様式建築は、プラハの聖ヤン・ネポムツキー巡礼教会やロレッタ教会などの傑作で後世に大きな影響を残した。彼の革新的な設計と細部へのこだわりは、王国の建築風景と文化遺産を大きく形作った。"
 flavor_boh.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.49.desc: "[target_character.GetName]は、著名な[ShowCultureName('czech')]学者にして歴史家であり、[ShowCultureNameWithNoTooltip('czech')]民族再生運動の中心人物として頭角を現しつつある。[ShowInstitutionName('enlightenment')]と急成長する国民国家の思想に影響を受けた[target_character.GetLastNameWithNoTooltip]は、[target_character.GetLastNameWithNoTooltip('czech')]、文化、アイデンティティの保存と再活性化を強く提唱している。\n\n[target_character.GetHisHer|U]の学術的な業績と[ShowCultureNameWithNoTooltip('czech')]の伝統への献身は、[ShowCultureNameWithNoTooltip('czech')]国民に新たな民族の誇りと団結心を芽生えさせている。この文化的な目覚めは集団意識を育み、わが国の未来を大きく変える可能性がある。"
 flavor_boh.49.a: "[target_character.GetHisHer]の取り組みを支援しよう！"
 flavor_boh.49.b: "[target_character.GetHimHer]を支援すればこの国の少数派を怒らせるかもしれない。"
 flavor_boh.49.historical_info: "ヨゼフ・ドブロフスキーは、チェコ民族再生運動における極めて重要な人物。彼はチェコ語とチェコ文化の保存と再活性化を強く推し進め、チェコ国民に新たな民族的アイデンティティと誇りを呼び起こした。彼の学術的業績とチェコの遺産への献身は、当時代の文化的・民族的意識に大きな影響を与えた。"
 flavor_boh.50.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ガラス"
 flavor_boh.50.desc: "何世紀ものあいだ、ヴェネチアングラスはガラス製造の世界で支配的な地位にあり、小さなガラス工房はムラーノ島の巨匠たちを忠実に模倣しようとしていた。[ROOT.GetCountry.GetName]は12世紀以来[ShowGoodsNameWithNoTooltip('glass')]製品の産地として知られていたが、石灰と炭酸カリウムを組み合わせる新たな手法によって、[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ShowGoodsNameWithNoTooltip('glass')]の職人はついにヴェネチアングラスに挑めるようになった。\n\n新しい[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ガラスの構造は[GetCountry('VEN').GetAdjectiveWithNoTooltip]のものよりも耐久性に優れ、輝きが強く、そのスタイルはヴェネチアングラスとは明らかに異なる。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ガラスのシャンデリア、宝飾品、工芸品は、[ShowContinentName('europe')]じゅうの宮廷で急速に普及しつつある。"
 flavor_boh.50.a: "水晶のごとき透明さだ。"
 flavor_boh.50.a.tt: "[ShowBuildingTypeName('market_village')]または[ShowBuildingTypeName('glassworks')]のあるすべての所有[location|e]の[prosperity|e]が#G 20.00%#!上昇する"
 flavor_boh.51.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の醸造の伝統"
 flavor_boh.51.desc: "[ShowGoodsName('beer')]はわが国の文化と密接に結びついており、[ShowCultureName('czech')]の国民的飲み物としての地位を得ている。壮麗な宮殿での[ROOT.GetCountry.GetGovernment.GetAdjective]の祝宴でも、堂々とした邸宅での貴族の集まりでも、そして平民の質素な家においても、この黄金の液体は万民に愛されているのだ。修道院でさえもこの由緒ある伝統に貢献し、何世紀にもわたって醸造技術を磨きつづけ、[ROOT.GetCountry.GetFlavorRank]で最高級のエールを生産している。\n\n[ShowCultureNameWithNoTooltip('czech')]の醸造の歴史の始まりは何世紀も前に遡り、世代ごとに技術を磨き、知識を受け継いできた。この伝統は国民を結びつけるだけでなく、経済的にも大きな恩恵をもたらしている。"
 flavor_boh.51.a: "乾杯！"
 flavor_boh.51.a.tt: "[ShowBuildingTypeName('brewery')]、[ShowBuildingTypeName('beer_workshop')]、[ShowBuildingTypeName('brewery_manufactory')]、[ShowBuildingTypeName('brewery_mill')]のいずれかがあるすべての所有[location|e]の[prosperity|e]が[ShowNamedValue('prosperity_severe_bonus')|+=2%]増加する"
 flavor_boh.52.title: "[ShowLocationNameWithNoTooltip('vizovice')]の沼地の怪物"
 flavor_boh.52.desc: "民衆のあいだで山火事のように広まっている、ある恐ろしい話が我々のもとに届いた。[ShowLocationName('vizovice')]の近隣地域の沼地に潜む怪物が、無力な村人を誘拐して食っているというのだ。この伝説は、地域に大きな不安と混乱を引き起こしている。相談役のなかには、恐怖を鎮めて秩序を回復するために、この謎の生物を討伐する軍隊を派遣しようと提案する者もいる。一方で、これはただの民話にすぎず、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]は無意味なことに資源を浪費すべきではないと主張する者もいる。"
 flavor_boh.52.a: "調査部隊に出資しよう。"
 flavor_boh.52.b: "迷信深い民には困ったものだ……"
