l_japanese:
 flavor_zaz.1.title: "$ZAZ_ADJ$・シーチの台頭"
 flavor_zaz.1.desc: "[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]たちの影響力が強まるにつれて、数多くの戦士、農奴、部族民たちが徐々に[ShowAreaName('zaporizhzhia_area')]の地へと移住した。彼らはドニエプル川沿いにいくつもの要塞を築き、そこを根拠地として定住しようとしている。彼らはいつの日か、[ROOT.GetCountry.GetNameWithNoTooltip]内で自治的地位を獲得することを目指しているのだ。\n\n他国もすでにこの動きを察知しており、新たに興ったこのシーチの切迫した状況をいかにして利用し、この地域を完全に掌握するかを巡って思案を始めている。"
 flavor_zaz.1.historical_info: "ザポロージャ・シーチはコサックのシーチとして最も有名である。15世紀末から16世紀にかけて設置されたこのシーチは、ドニエプル川沿いのホールツィツャ城の建設を契機に誕生した。彼らはその後、台頭するオスマン帝国に対抗してポーランド・リトアニア共和国に仕えるようになるが、やがて反乱を起こしロシア帝国に鞍替えする。そのあいだもコサックとしての独自性を保とうと苦闘を重ねたものの、最終的に彼らは解体され、1775年にはザポロージャ・シーチは廃止、代わりにドナウ・シーチが設立された。"
 flavor_zaz.1.a: "この[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]たちは統治権を求めているのか？"
 flavor_zaz.1.b: "わが国の優れた属国となるだろう。"
 zaz_gains_cores_in_all_of_zaporizhzhia_area_tt: "$ZAZ$が[ShowAreaName('zaporizhzhia_area')][area|e]全域の[cores|e]を獲得する"
 flavor_zaz.2.title: "[target_international_organization.GetNameWithNoTooltip]との我々の未来"
 flavor_zaz.2.desc: "[ROOT.GetCountry.GetName]は[target_international_organization.GetName]内[ROOT.GetCountry.GetReligion.GetAdjective]徒の忠実な[ROOT.GetCountry.GetFlavorRank]としての地位を保っているにもかかわらず、[target_character.GetName]を始めとする多くの者が、我々が[target_country.GetName]から距離を置くようになったことに気づいている。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級や[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、この流れを傍観するのではなく状況を正したいと考えている。しかし一部には、これは[target_country.GetCapital.GetName]の官僚たちによる干渉とは無縁の、[ROOT.GetCountry.GetNameWithNoTooltip]独自の文化を育む好機であると考える者たちもいる。"
 flavor_zaz.2.a: "友情の証として、彼らに贈り物を与えよう。"
 flavor_zaz.2.b: "[target_country.GetNameWithNoTooltip]に贈り物などしない！"
 flavor_zaz.1000.title: "忠誠の試練"
 flavor_zaz.1000.desc: "[ROOT.GetCountry.GetName]の多くの国民は[target_country.GetAdjective]の支配に満足しているが、[target_character.GetName]と[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName]とのあいだには小さな亀裂が生じており、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くの廷臣が新たな選択肢を模索するようになっている。そのひとつが[target_country2.GetLongName]である。彼らはわが国の[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]を自軍に雇い入れようとしており、その見返りとして、我々を現在の支配から解放するための支援を申し出ている。"
 flavor_zaz.1000.a: "彼らに助力を求めるべきだ。"
 flavor_zaz.1000.b: "[target_character2.GetNameWithNoTooltip]を後ろ盾にしたとしても、[target_country.GetNameWithNoTooltip]に反旗を翻すのは危険だ。"
 zaz_russia_will_declare_war_if_they_accept_tt: "[target_country2.GetName]が我々の提案を受け入れると、わが国は彼らの[ShowSubjectTypeName('vassal')]となり、[target_country.GetName]に宣戦布告する"
 zaz_no_rebellion_tt: "我々は[target_country.GetName]に逆らわない道を選ぶ。"
 flavor_zaz.1001.title: "$flavor_zaz.1000.title$"
 flavor_zaz.1001.desc: "わが国と[target_country.GetName]とのあいだには幾度もの衝突があったが、彼らはつねに[target_country3.GetName]における[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]の従属国をしっかりと統制してきた。だが、[target_character3.GetName]は近年の政情の変化によって忠誠先を変えたいと望むようになり、我々の側について、長らく耐えてきた[target_country.GetAdjectiveWithFlagWithNoTooltip]の支配から解放されたいと[target_character2.GetName]に申し出てきた。"
 flavor_zaz.1001.a: "出発だ。馬に乗れ！"
 flavor_zaz.1001.b: "あの遊牧民どもは、いずれ我々も裏切る気では？"
 flavor_zaz.1100.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]のレガリア"
 flavor_zaz.1100.desc: "我々は[target_country.GetAdjective]軍に奉仕しているにもかかわらず、[target_country.GetGovernment.GetRulerTitle]から一度も名誉を授けられたことがない。それどころか、略奪品や土地といった、一般兵が受ける程度の恩恵しか与えられないのだ。[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName]と[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、数々の遠征に参加し、いくつもの勝利をもたらした[ROOT.GetCountry.GetAdjective]の精鋭たちに対し、正当なレガリアを授与するよう[target_country.GetNameWithNoTooltip]に求めようとしている。この願いが聞き届けられれば、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の不満もなくなるだろう。"
 flavor_zaz.1100.a: "最高級のレガリアを求めよう。"
 flavor_zaz.1100.b: "我々の功績と物語は、わずかな褒賞よりもはるかに価値がある。"
 zaz_request_work_of_art_from_overlord_tt: "我々のための[work_of_art|e]を制作するよう[target_country.GetName]に要求する"
 zaz_no_request_from_overlord_tt: "[target_country.GetName]に何も要求しない"
 flavor_zaz.1101.title: "$flavor_zaz.1100.title$"
 flavor_zaz.1101.desc: "[target_country2.GetName]の我らが臣下は、その[target_country2.GetGovernment.GetEstateName('cossacks_estate')]の軍勢によって[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName]に最大限の貢献をしている。しかし彼らは、我々の与える褒賞が十分でないと考えており、[target_country2.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]の他部族に対する彼らの権威の象徴として、自らの精鋭たちにレガリアを鍛造するよう要求してきた。彼らの要求を受け入れてレガリアを作ることもできるが、[ROOT.GetCountry.GetName]の国庫をそのような些末事に費やすべきではなく、むしろ[ROOT.GetCountry.GetFlavorRank]の強化に充てるべきだと主張する者も多い。"
 flavor_zaz.1101.a: "忠実な臣下をなだめよう。"
 flavor_zaz.1101.b: "そのような要求に応える余裕はない。"
