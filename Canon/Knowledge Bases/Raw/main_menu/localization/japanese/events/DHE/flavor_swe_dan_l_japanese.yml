l_japanese:
 flavor_swe_dan.1.title: "南ハッランドの運命"
 flavor_swe_dan.1.desc: "[GetCountry('DAN').GetLongName]は依然として負債を抱えており、わが国は懐に余裕がある。[ShowLocationName('laholm')]と[ShowLocationName('asbo')]の買収を彼らに申し入れれば、スコーネにおけるわが領土を統一することができる。"
 flavor_swe_dan.1.historical_info: "1341年、スウェーデン王マグヌス4世エリクソンは、困窮するデンマークから南ハッランドを獲得した。この買収は外交的かつ戦略的な勝利であり、西海岸でのスウェーデンの存在感を高め、重要な交易路への接近を容易にした。ハッランドはのちにデンマークとスウェーデンの争いの場となるが、この獲得は地域におけるスウェーデンの影響力を早期に印象づけた。"
 flavor_swe_dan.1.a: "提案せよ！"
 flavor_swe_dan.1.b: "資金はほかの用途に使うべきだ。"
 flavor_swe_dan_offer: "彼らが受け入れた場合、わが国は#Y 250#!@gold!を支払う"
 flavor_swe_dan.2.title: "$flavor_swe_dan.1.title$"
 flavor_swe_dan.2.desc: "わが国は依然として負債を抱えており、そこへ[GetCountry('SWE').GetLongName]が[ShowLocationName('laholm')]と[ShowLocationName('asbo')]の買収を申し出てきた。我々はどうするべきだろうか？"
 flavor_swe_dan.2.a: "我々には資金が必要だ！"
 flavor_swe_dan.2.b: "わが国の領土は渡さない！"
 flavor_swe_dan.3.title: "デンマークが申し出を受諾"
 flavor_swe_dan.3.desc: "[GetCountry('DAN').GetLongName]が、我々による[ShowLocationName('laholm')]と[ShowLocationName('asbo')]の買収を承諾した。これでスコーネにおけるわが領土は統一された。"
 flavor_swe_dan.3.a: "永遠にわが国のものだ……"
 flavor_swe_dan.4.title: "デンマークが申し出を拒否"
 flavor_swe_dan.4.desc: "[GetCountry('DAN').GetLongName]が、我々による[ShowLocationName('laholm')]と[ShowLocationName('asbo')]の買収を拒否した。これは軍事行動で応じるべき事態だ！"
 flavor_swe_dan.4.a: "すなわち戦争だ！"
