l_japanese:
 flavor_nor.1.title: "シグルド・ヨンソン"
 flavor_nor.1.desc: "ノルウェーの貴族にして騎士でもあるシグルド・ヨンソンは、王の名において国を治めることのできる元高等司法長官（drottsete）であり、ノルウェーの摂政である。彼は旧ノルウェー王家の直系子孫であり、1440年から1445年までアーケシュフース城の司令官を務めた。シグルド・ヨンソンは、ノルウェーにおける反ハンザ同盟政策の主要な推進者のひとりである。"
 flavor_nor.1.a: "彼はこの国で役立つだろう。"
 flavor_nor.1.b: "ハンザ同盟とは敵対したくない。"
 hanseatic_conflict: "ハンザ・スカンジナビア戦争"
 flavor_nor.2.title: "ギュルデンレーヴェ"
 flavor_nor.2.desc: "ヘンリク・イェンソン国家顧問の息子である[niels.GetName]は、最近インゲル・オッテスダッテルと結婚し、アウストロット領地の所有権を確保した。彼は現在、ベルゲン、ヴァードウス、ホーロガラン、フォーゼン、フロスタ、スチェールダル、南ムーレ、ロムスダール、エドイ、セルブ、ヘリエダーレンの土地を所有するノルウェー最大の地主のひとりである。彼は国家顧問の役職に推薦されている。"
 flavor_nor.2.a: "彼を顧問としよう。"
 flavor_nor.3.title: "ヴァードウス要塞"
 flavor_nor.3.desc: "フィンマルク県のヴァードー市における最初の要塞は1306年に建設され、ヴァーホヤと呼ばれた。2番目の要塞は1450年から1500年にかけて建設されたオスターヴォーゲンの要塞で、四角形の構造をもち、2つの隅に稜堡が備えられていた。"
 flavor_nor.3.a: "この要塞をさらに強化せよ。"
 flavor_nor.3.b: "ノルウェー全土の防備を強化せよ。"
 flavor_nor.3.c: "何もしない。"
 flavor_nor.5.title: "政略結婚"
 flavor_nor.5.desc: "13世紀のパース条約以来、[GetCountry('SCO').GetName]はヘブリディーズ諸島の支配権と引き換えに、[ROOT.GetCountry.GetLongName]に毎年一定の金額を支払う義務を負ってきた。しかし、この義務はとうの昔に期限切れとなっており、これが両国に緊張をもたらしている。しかし、[ShowAreaName('scottish_highlands')]における我々の勢力拡大能力はかつてほどではなく、より身近な問題への対処を迫られているため、この対立は完全に解決すべきだと提言された。[ShowLocationName('orkney')]のヤール領を担保とし、いずれスコットランドへと引き渡すのだ。\n\nしかし、[ShowLocationNameWithNoTooltip('orkney')]は[ROOT.GetCountry.GetLongNameWithNoTooltip]の最高位の称号のひとつであり、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]王位への足がかりとなってきた。スコットランドは未だ脆弱ではあるものの、[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]はこの取引を非常に警戒している。"
 flavor_nor.5.historical_info: "1468年、デンマーク、ノルウェー、スウェーデンの三国の王クリスチャン1世は困窮し、一人娘のマーガレットをスコットランドのジェームズ3世に嫁がせた。約束の持参金を用意できなかったクリスチャン1世は、代わりに5万フローリンでオークニー諸島をスコットランドのジェームズ3世に質入れし、さらにシェトランド諸島は追加で8,000フローリンで質入れされた。"
 flavor_nor.5.a: "この対立を終わらせよう。"
 flavor_nor.5.a.tt: "#flavor [GetCountry('SCO').GetName]が承諾した場合、以下が発生：#!"
 nor_gave_away_orkney: "オークニー諸島の引き渡し"
 nor_strategic_marriage: "政略婚"
 flavor_nor.5.b: "我々はこれらの土地の所有を諦めない！"
 nor_taxation_conflict_over_hebrides: "ヘブリディーズ諸島での緊張"
 flavor_nor.6.title: "オークニー伯爵領"
 flavor_nor.6.desc: "13世紀のパース条約以来、スコットランドはノルウェーのヘブリディーズ諸島の支配権と引き換えに、ノルウェー王国に毎年一定の金額を支払う義務を負ってきた。しかし、この義務はとうの昔に期限切れとなっており、これが両国に緊張をもたらしている。そして今回、[GetCountry('NOR').GetName]がこの対立を完全に解決すべきだと提言してきた。"
 flavor_nor.6.a: "取引しよう！"
 flavor_nor.6.b: "いや、我々は戦場で決着をつける。"
 flavor_nor.8.title: "スコットランドが承諾"
 flavor_nor.8.desc: "我々は、ヘブリディーズ諸島、オークニー諸島、ハイランド地方のその他の地域に対するノルウェーの先祖代々の領有権を放棄した。スコットランドとの関係はかつてないほど良好だ。"
 flavor_nor.8.a: "うまくいった。"
 flavor_nor.9.title: "スコットランドが拒否"
 flavor_nor.9.desc: "スコットランドは、ヘブリディーズ諸島とオークニー諸島における対立を解決するための取引を拒否した。その結果、再び緊張が高まっている。"
 flavor_nor.9.a: "我々は決して諦めない！"
 flavor_nor.16.title: "オランダの時代"
 flavor_nor.16.desc: "木材はノルウェー経済の主要な輸出品であり、低地諸国からの貿易船をノルウェーの海岸線で頻繁に見かけるようになった。何世紀にもわたりノルウェー経済を支配してきたハンザ同盟の商人たちとは異なり、オランダ商人は現地の商売に干渉したり、国の法律を破ったりすることなく、満足して貿易をおこなっている。\nオランダの造船業者からの需要が増えつづけているため、ノルウェーの木材産業はヨーロッパ最大の産業に成長する可能性がある。海運・造船業に長けるわが国は、オランダの起業家と手を組み、ドイツに対抗することで、多くのことを学べるだろう。"
 flavor_nor.16.a: "オランダの時代がやってきた。"
 STATIC_MODIFIER_NAME_nor_hollendertiden: "オランダの時代"
 flavor_nor.21.title: "[tordenskiold.GetNameWithNoTooltip]"
 flavor_nor.21.desc: "大胆な攻撃と巧みな作戦によって、[tordenskiold.GetName]はノルウェー海軍の名艦長として名を馳せている。船の大小や状況にかかわらず、決して引き下がらない姿勢は、彼を一躍有名にした。そして現在、彼は[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の前に立ち、大海原での偉大な功績により叙爵を受けようとしている。"
 flavor_nor.21.a: "これより彼は「雷の盾」を意味する、“トルデンスキョルド”と称される。"
 flavor_nor.22.title: "[cort_adeler.GetNameWithNoTooltip]"
 flavor_nor.22.desc: "船乗りの息子の[cort_adeler.GetName]は15歳のとき、ノルウェーから大海原へと旅立った。以来、低地諸国や地中海、さらには遠くインドのコロマンデル海岸まで航海し、商船の船長として成功を収めてきた。オランダ、イギリス、ヴェネツィア、トルコの海戦で艦長を務めたこともあるアデラーは、同世代では希少な経験と人脈をもっている。さまざまな商業事業を通じて相当な個人資産も有しており、その一部は母国、特にノルウェーの都市シーエン郊外で開発中の土地に投資されている。\nアデラーのような人物は、国家のために有効活用できることだろう。"
 flavor_nor.22.a: "特筆すべき人物だ！"
 flavor_nor.23.title: "オスロの大火"
 flavor_nor.23.desc: "この3日間、木造の都市であるオスロは火災に見舞われ、現在、数棟の建物を除いてすべてが灰となった。オスロは以前にも火災に見舞われたことがあるが、今回の被害はあまりに甚大なため、再建にあたってオスロ市を完全に移転させるべきだとの声もある。再び木材を使用して次の大火災を待つのではなく、より堅固な建築技術を用いた現代的な都市計画を立て、アーケシュフース城の近くに再建することが提案された。\nアーケシュフースの近くに再建すれば、都市を適切に要塞化することも可能になり、この不安定な時代には大きな利点となる。しかし、オスロ市民の好みの素材や様式を禁止することは統治者にも難しく、真に本格的な再建を実施するには莫大な費用がかかるだろう。"
 flavor_nor.23.a: "新たな都市を建てなければ！"
 STATIC_MODIFIER_NAME_nor_rebuilding_oslo: "オスロの再建"
 flavor_nor.23.b: "過去は忘れて、市民には好きなように再建させよう。"
 flavor_nor.24.title: "オランダとノルウェーの関係強化"
 flavor_nor.24.desc: "ノルウェーは低地諸国の豊かな都市経済に組み込まれるようになり、自国での造船業が盛んになっていった。木材貿易と強く結びついたノルウェーの都市は急速に発展し、ノルウェー、オランダ、デンマーク、スコットランド、イギリス、スウェーデンの商人が混じり合い、国際的な海洋環境を作り出している。\n低地諸国に定住する者もいれば、そのまま外洋に旅立つ者もいる。国外に移住するノルウェー人と、最終的に祖国へ戻ってくる者たちが増えることで、ノルウェーは新たな国際経済にますます深く浸透しつつある。"
 flavor_nor.24.a: "この海はわが国の未来にして過去だ。"
