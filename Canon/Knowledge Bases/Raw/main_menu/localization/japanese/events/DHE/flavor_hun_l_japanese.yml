l_japanese:
 flavor_hun.100.title: "[GetCurrentYear]年の議会"
 flavor_hun.100.desc: "悲惨なヴァルナの戦い、ヴワディスワフ3世の死、そしてオスマン帝国への敗北——国家崩壊の危機に直面し、ヴォイヴォダであるフニャディ・ヤーノシュは国家の再統一を目指して国会を召集した。しかし、国内の分裂は極めて深刻であり、このままでは無政府状態に陥りかねない。"
 flavor_hun.100.a: "フニャディ・ヤーノシュを摂政に選出する"
 flavor_hun.100.b: "現在の評議会を存続させる"
 flavor_hun.100.c: "フニャディ・ヤーノシュを国王にする"
 flavor_hun.110.title: "マティアス・コルヴィヌスの改革"
 flavor_hun.110.desc: "自らの治世のあいだ、マティアス・コルヴィヌスはハンガリーとその社会を大きく変えた。彼は上流貴族を出し抜き、貧しさゆえに国会を欠席しがちな議員たちに取り入り、数年先の新税導入案を可決させた。また、効率的な徴税機構を整備し、専門家による財務管理の分業化を実現した。その結果、王室の収入は劇的に増加したのである。"
 flavor_hun.110.a: "行政改革を重視しよう。"
 flavor_hun.110.b: "社会改革を重視しよう。"
 flavor_hun.120.title: "アカデミア・イストロポリターナ"
 flavor_hun.120.desc: "プレスブルクにあるアカデミア・イストロポリターナは、ハンガリー初の大学であり、時の王マティアス・コルヴィヌスの要請に応じて、教皇パウルス2世によって創設された。オーストリアやイタリアから、ガレオット・マルツィオやヨハン・ヴィテーズをはじめとする多くの著名な講師が招かれた。残念ながら、マティアス・コルヴィヌスの死後に閉校した。"
 flavor_hun.120.a: "これはわが国の利益となるだろう……"
 flavor_hun.130.title: "ブダの印刷所"
 flavor_hun.130.desc: "1473年、ハンガリーで最初の印刷物『クロニカ・ハンガロルム』が刊行された。この書籍は、ハンガリーの歴史を太古の時代からマティアス・コルヴィヌス王の即位に至るまでを記録している。印刷はアンドラーシュ・ヘスが自身の新しい印刷機でおこなった。"
 flavor_hun.130.a: "素晴らしい！"
 flavor_hun.140.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の吸血鬼"
 flavor_hun.140.desc: "わが国では、何世代も前から吸血鬼の伝説が語り継がれてきた。そんななか、[ROOT.GetCountry.GetGovernment.GetCourtTitle]では[target_character.GetName]に関する不穏な噂が広まっている。なんでも[target_character.GetSheHe]は吸血鬼伝説に完全に魅了されており、自らも吸血鬼であると主張する執心ぶりだという。[target_character.GetSheHe|U]は数百人もの人を殺害し、拷問したとして告発されており、最も過激な噂によると、[target_character.GetSheHe]は若さを保つために処女の血で沐浴しているとのことだ。"
 flavor_hun.140.historical_info: "エリザベート・バートリは貴族ステファン・バートリの姪にあたるが、その生涯は凄惨かつ血にまみれている。エリザベートはまるで吸血鬼のように、血を浴びて若さを取り戻すために600人以上の処女を惨殺したという。彼女は裁判にかけられて有罪となり、1614年に獄中で死亡した。しかし、噂や告発のどこまでが真実で、どこまでが単なる政治的動機によるものかは、いまだに議論の余地がある。"
 flavor_hun.140.a: "その女の残虐なおこないを止めろ！"
 flavor_hun.140.b: "ただの農民どもの噂だ。"
 flavor_hun.150.title: "[target_country.GetLongNameWithNoTooltip]の進出"
 flavor_hun.150.desc: "わが王国が先の戦争で[target_country.GetLongName]に敗れたことで、諸勢力のあいだで動きが起こっている。西方ではハプスブルク家がわが[ROOT.GetCountry.GetFlavorRank]を見限る算段をしており、[ROOT.GetCountry.GetAdjective]の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは敵国に対抗するすべを[GetCountry('HAB').GetName]に求めている。[GetCountry('HAB').GetNameWithNoTooltip]には東方における友好国が少ないが、その地域は[ShowAreaName('transylvania_area')]の指導者たちを頼る様子が見られる。強大な敵を前にしても、[ROOT.GetCountry.GetLongNameWithNoTooltip]がこのように分裂していることは実に嘆かわしいかぎりだ。"
 flavor_hun.150.a: "団結してキリスト教の敵に対抗すべきだ！"
 flavor_hun.160.title: "ハンガリーの農民反乱"
 flavor_hun.160.desc: "オスマン帝国に対する十字軍を編成し備える計画が、まったくの裏目に出てしまった。募兵と練兵の任務は、古参兵ドージャ・ジェルジに託されていた。ドージャは数々の戦いでトルコ人を相手にした経験があったものの、その忠誠心には疑いの目が向けられていた。彼の指揮のもと、ハンガリー社会の最も貧しく打ち棄てられた層から大勢の兵が集められ、訓練された。\nしかし、いざそのようにして武器を手にした農民、学徒、地方の聖職者たちはオスマン帝国と戦おうとせず、自らの領主に反旗を翻したのである。いまや、王国史上最大規模の農民反乱が本格化している。領主の館は次々と焼き討ちに遭い略奪され、聖職者は串刺しにされ、政府の役人は拷問のすえに殺されているのだ。"
 flavor_hun.160.a: "反乱分子のクズどもめ！"
 flavor_hun.170.title: "バコーツ・タマーシュ"
 flavor_hun.170.desc: "司教、枢機卿、そして王室評議会の一員として、多才で卓越した指導力をもつバコーツ・タマーシュは、わが王国の発展に大いに貢献してきた。充実した教育と輝かしい経歴を経て、バコーツはハンガリーの外交政策と国内政治の両面で主導的な地位を確立している。\nバコーツの外交政策の基軸は、ウィーンのオーストリア人指導者たちとの緊密な関係を築くことである。オスマン帝国の脅威が迫りくるなか、彼らこそが最も頼れる味方なのだ。"
 flavor_hun.170.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hun_bakocz_foreign_policy: "バコーツ・タマーシュの親ハプスブルク政策"
 flavor_hun.180.title: "[GetCountry('BOH').GetNameWithNoTooltip]のカトリック信者からの支援要請"
 flavor_hun.180.desc: "[GetCountry('BOH').GetLongName]の[GetCountry('BOH').GetGovernment.GetRuler.GetName]は、異端なる[ShowReligionAdjective('hussite')]国民に対し極端な優遇政策をおこなっている。この状況に憤った敬虔な[ShowReligionAdjective('catholic')]系貴族たちが、ついに反旗を翻した。ローゼンベルク家、シュヴァンベルク家、シュテルンベルク家、ハーゼンブルク家といった名門が率いる反乱軍は、指導力においては申し分ない。しかし、それがたとえ神の御心にかなう行為であったとしても、彼らだけで[GetCountry('BOH').GetGovernment.GetRulerTitle]の軍勢に抗えるかどうかは定かではない。\n\n支援を切望する反乱軍は、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に助けを求めている。彼らは[ShowReligionAdjectiveWithNoTooltip('catholic')][GetCountry('BOH').GetFlavorRank]である[GetCountry('BOH').GetNameWithNoTooltip]の王位を[ROOT.GetCountry.GetGovernment.GetRulerTitle]に献上する覚悟があるようだ。"
 flavor_hun.180.a: "デウス・ウルト（神がそれを望まれる）！"
 hun_crowned_by_rebels: "反乱軍から王位を譲り受けた"
 flavor_hun.180.b: "[GetCountry('BOH').GetNameWithNoTooltip]に敵対することはできない……"
 hun_refused_to_help_rebels: "ボヘミアのキリスト教徒の支援を拒んだ"
 flavor_hun.181.title: "[ShowLocationNameWithNoTooltip('olomouc')]での選挙"
 flavor_hun.181.desc: "支援を切望する[ShowReligionAdjective('catholic')]の反乱者たちは、[GetCountry('HUN').GetName]の[GetCountry('HUN').GetGovernment.GetRulerTitle]に保護を求めることとなった。[ShowReligionAdjectiveWithNoTooltip('catholic')]の諸侯は[GetCountry('HUN').GetGovernment.GetRuler.GetName]を自らの[GetCountry('BOH').GetGovernment.GetRulerTitle]に選出し、[GetCountry('HUN').GetAdjectiveWithNoTooltip]軍の到来を心待ちにしている。\n\nしかし、わが[ROOT.GetCountry.GetFlavorRank]の主要地を治める諸侯は依然として[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に忠誠を誓い、[ShowReligionAdjectiveWithNoTooltip('catholic')]の侵入者たちの行動を非難している。"
 flavor_hun.181.a: "反逆者どもめ！"
 flavor_hun.190.title: "北ハンガリー地方に盗賊横行"
 flavor_hun.190.desc: "ヴァルナ十字軍、フス戦争、さらには内乱が続いた1430年代から1440年代にかけて、ハンガリーでは多くの熟練した傭兵たちが職を失った。生計を立てる手段を欠いた彼らは、盗賊行為や略奪で財を成すことを選んだ。地元の貴族たちもそれに加わり、元傭兵たちを利用して自らの勢力基盤を強化しようとしている様子が見られる。\nこの騒乱は現地の軍隊によっていずれ鎮圧されるだろうが、その過程で地元経済に多大な負担がかかるかもしれない。"
 flavor_hun.190.a: "盗賊どもを叩き潰せ！"
 flavor_hun.190.b: "問題は現地の領主に任せる。"
 flavor_hun_show_rebels_tt: "[ShowAreaName('slovakia_area')]の[ROOT.GetVariable('display_num_locations_variable').GetValue|V0]ヵ所の[locations|e]に居住する、約[ROOT.GetVariable('display_num_rebelling_pops_variable').GetValue|V0]#Y K#!の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]減少する"
 every_location_slovakia_loses_prosperity_tt: "[ShowAreaName('slovakia_area')]のすべての所有[location|e]の[prosperity|e]が[ShowNamedValue('prosperity_extreme_penalty')|+=2%]減少する"
 flavor_hun.200.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]の軍隊"
 flavor_hun.200.desc: "強国に囲まれた[ROOT.GetCountry.GetLongName]は、しばしば強大な軍隊を必要とする。過去の戦争において、わが国の貴族たちは自らの軍勢を傭兵で補強してきた。\n\n職業軍人である傭兵たちは、新しい武器や戦術をすぐに取り入れ、召集兵とは比較にならない高い練度を誇る。なかには長年わが国に仕官してきた者もいるが、平時には生計を立てるために盗賊行為に手を染める者も少なくない。ユリウス・カエサルの著作に触発された[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、常備傭兵軍の創設に意欲を見せている。兵士たちに安定した収入源を提供することで、盗賊行為を抑制しつつ、わが国に比類なき軍事力をもたらすことができるだろう。問題は、わが国の財政がそれを支えられるかどうかである。"
 flavor_hun.200.a: "わが軍は精鋭ぞろいとなるだろう。"
 flavor_hun.210.title: "ハンガリーの要"
 flavor_hun.210.desc: "ドナウ川とその支流であるサヴァ川の合流点に位置する[belgrade_localized.GetName]は、その地理的特性から理想的な防衛要所である。同時に、南からわが国へ攻め入ろうとする者にとって、最優先で攻略すべき目標となる。このため歴代の王たちは、セルビアを牛耳るジュラジ・ブランコヴィチから[belgrade_localized.GetName]のバナトを獲得した。しかしながら、その壮大な要塞もいまでは修復と改修を必要としているのが実情である。\n残念なことに、ハンガリーの貴族たちは[belgrade_localized.GetName]の要塞や国境の砦の維持費負担に協力しようとしない。彼らはオスマン帝国の脅威を軽視し、そのような出費は自らの権力を弱め、王室による権利侵害を招くと考えている。[ROOT.GetCountry.GetGovernment.GetRulerTitle]が防衛線を維持するには、国庫から費用を捻出するしかないだろう。"
 flavor_hun.210.a: "国費をさらに投入しよう。"
 flavor_hun.210.b: "いまの要塞をそのまま使うしかない。"
 flavor_hun.220.title: "セルビア陥落"
 flavor_hun.220.desc: "セルビアの陥落により、多数のセルビア難民が南からわが領内へ流入しはじめた。彼らは新たな居住地を求め、すでにわが国の保護下にある同胞とともに新生活を築くために、その多くが[belgrade_localized.GetName]周辺に定住しつつある。"
 flavor_hun.220.a: "土地はいくらでもある……"
 flavor_hun.230.title: "[debrecen_province.GetName]の教会会議"
 flavor_hun.230.desc: "カルヴァン派の思想家たちは、その宗教観念を広めはじめて以来、わが王国では強い支持を得てきた。「予定説」などのカルヴァン派の思想は、国民の貴賤を問わずその心を打ち、多くの州で改革派の学校や大学が次々と設立されている。第二ヘルヴェティック信仰告白の受け入れが芳しくないことを受け、[ROOT.GetCountry.GetAdjective]の改革派教会もまた、ほかの改革派教会と結束しはじめている。\nしかし、従来王室の強力な支持者であるカトリック教会の聖職者たちは、この動向を疑念の目で見ている。改革派教会は勢力を拡大しつつあるが、依然として若く脆弱である。この教会に成長する余地を与えるべきか、それとも手遅れになる前にその根を断つべきか？"
 flavor_hun.230.a: "イエズス会を招致しよう。"
 hun_invited_jesuits: "イエズス会を招致した"
 flavor_hun.230.b: "改革の時だ！"
 flavor_hun.240.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.240.desc: "貴族家系のナーダシュディ家は、わが国で最も由緒正しいわけでも、最も影響力があるわけでもないが、そのあふれる野心は注目に値する。学業と海外巡遊を終えた若き[target_character.GetName]は、政治家、外交官、そして軍人としての素質を示している。わずかな期間で、彼はハンガリーの領主たちが求める多様な要求をうまく調整し、経済と防衛の強化に努めるとともに、敵の多いわが国にとって有力な同盟国を見つけ出すことに尽力してきた。"
 flavor_hun.240.a: "我々は有能な統治者を必要としている。"
 flavor_hun.250.title: "ヴラーフの規約"
 flavor_hun.250.desc: "オスマン帝国の拡大は、東南ヨーロッパの地政学的状況を一変させた。数多くのスラヴ人やルーマニア人が故郷を捨て、わが[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]の国境付近に移住している。故郷を取り戻すことを渇望する彼らは、獰猛な兵士やゲリラ兵となりうるだろう。もし彼らに宗教と文化の自由を保障すれば、国境地帯を統制しきれなくなるおそれはあるが、オスマン帝国を憎む民衆は、我々にとって極めて有益な力となるかもしれない。"
 flavor_hun.250.a: "彼らの権利を保障しよう！"
 flavor_hun.250.b: "いや、法と秩序を保つべきだ。"
 flavor_hun.260.title: "ルーマニア人の反乱"
 flavor_hun.260.desc: "ルーマニア人、またはヴラーフ人は、何世紀にもわたってトランシルヴァニアの地に暮らしてきたが、トランシルヴァニアの階級制度においてはほとんど代表権をもっていない。この地域は多民族が混在しており、セーケイ人、トランシルヴァニア・ザクセン人、そしてヴラーフ人が微妙な力の均衡のなかで共存してきた。\nしかし、最近ではヴラーフ人が権利と代表権を求めはじめ、一部は[ROOT.GetCountry.GetAdjective]当局に対して武器を取るに至った。"
 flavor_hun.260.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hun.270.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.270.desc: "1102年以来、クロアチア王国はハンガリー王国と同君連合を結成しており、君主から地方統治権を委ねられたバン（総督）がクロアチア軍と議会を率いてきた。最近任命されたクロアチアのバン、[target_character.GetName]は、王室に対する忠誠心と類まれなる才能をもつ奉仕者であり、また卓越した将軍としても知られている。その功績により、彼の一族はヴァラジュディンとエルデーディの世襲伯爵に叙され、自身も敵に対する勝利を教皇から祝福された。"
 flavor_hun.270.a: "王国は彼を必要としている。"
 flavor_hun.280.title: "マティアス・デーヴァイ"
 flavor_hun.280.desc: "ルターがヴィッテンベルクの教会の門扉に『95か条の論題』を掲げてから数十年が経つが、宗教改革の思想はいまなおヨーロッパ全土に広がりつづけている。\nヴィッテンベルクでルターの薫陶を受けたマティアス・デーヴァイは、[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]で宗教改革の教えを広めることこそ、自らに課された使命であると確信している。\nしかし、宗教界からの反発は避けがたいことである。エルラウの司教タマーシュ・サラハージィは、プロテスタントの影響力を抑え込むべく、この「ハンガリーのルター」たらんとする男を投獄しようと目論んでいる。"
 flavor_hun.280.a: "その男をただちに釈放してやれ！"
 flavor_hun.280.a.tt: "わが国の[ShowCultureName('hungarian')]系[ShowReligionAdjective('catholic')][pops|e]の多くが[ShowReligionAdjective('lutheran')]となる"
 flavor_hun.280.b: "当然のことだ。"
 flavor_hun.290.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hun.290.desc: "幼少期から徹底したルネサンス教育を受けた[target_artist.GetName]は、ハンガリー[ROOT.GetCountry.GetGovernment.GetCourtTitle]に広範な人脈と豊富な蔵書をもたらすだろう。その仕事ぶりは、人文主義とこの時代の新しい理想を体現しているといえる。\n\n我々は彼を雇うべきだろうか？"
 flavor_hun.290.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.290.b: "これ以上、詐欺師は必要ない。"
 flavor_hun.300.title: "北ハンガリー地方の都市同盟"
 flavor_hun.300.desc: "北ハンガリー地方に多数ある豊富な鉱山は、わが国の経済にとって非常に重要である。そのため、ほかの集落に比べて格段に多くの自由が与えられてきた。ドイツのことわざ「都市の空気は自由にする」は、都市自体にも、またそこに流れ着いた農奴にも当てはまる。現在、ヨーロッパ全土で金銀が不足するなか、都市同盟はこれまで以上に富を蓄え、自信を高めている。\nしかし、わが国の貴族のなかには、これらの都市に自由を与えすぎではないか、国防のために一定の責任を負わせるべきではないか主張する者もいる。"
 flavor_hun.300.a: "みな同じく貢献すべきだ！"
 STATIC_MODIFIER_NAME_hun_city_league_obligation: "都市同盟の防衛活動"
 STATIC_MODIFIER_DESC_hun_city_league_obligation: "現在、この地方の鉱業は活況を呈している。その恩恵を受ける都市同盟は、利益の対価として国防に貢献している。"
 flavor_hun.300.b: "彼らの特権を守ってやろう。"
 STATIC_MODIFIER_NAME_hun_city_leagues_protected: "活況を呈する鉱業"
 STATIC_MODIFIER_DESC_hun_city_leagues_protected: "多くの自由を与えられた結果、この地方の鉱山社会は大きく成長し、地元経済は栄えている。"
 flavor_hun.310.title: "クルツとハイドゥク"
 flavor_hun.310.desc: "戦争や紛争の影響で、多くの人民が盗賊行為やゲリラ戦をおこなうようになった。希望を失い貧困に苦しむ彼らは、相手を選ばず襲いながら国中を徘徊している。しかし、その横暴な振る舞いは、むしろ他国の軍を悩ませているようだ。その逸脱行為に目をつぶりさえすれば、これらの非正規兵はわが軍にとって強力な増援となるだろう。"
 flavor_hun.310.a: "使える者は使わなくては。"
 flavor_hun.310.b: "やつらの横暴を助長してはならない。"
 flavor_hun.320.title: "[karoly_ruler.GetNameWithNoTooltip]の絶対的統治"
 flavor_hun.320.desc: "[karoly_ruler.GetName]は絶対的統治の原則に従い、議会の招集を拒み、行政の中央集権化を進めることで、[ROOT.GetCountry.GetFlavorRank]に対する自身の権威を強固にしている。王権の強化に伴い、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級の忠誠心は薄れつつあるが、[karoly_ruler.GetName]の揺るぎない指導のもとで、国家の効率性と力は著しく増大している。"
 flavor_hun.320.a: "国家は[karoly_ruler.GetName]の支配下にある。"
 flavor_hun.320.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の権力を分散しなくてはならない。"
 flavor_hun.330.title: "[GetCurrentYear]年のヴィシェグラード会議"
 flavor_hun.330.desc: "14世紀、[GetCountry('HUN').GetName]と[GetCountry('POL').GetName]は複雑で時に波乱に満ちた関係を結んだ。1335年に開かれたヴィシェグラード会議は、両国の外交関係を強化することを目的としており、そこでは[casimir_scope.GetName]または[karoly_ruler.GetName]が世継ぎの男子をもうけずに亡くなった場合、一方の領土を他方が継承するという重要な合意が交わされたのだった。いまこそ、この合意を確固たる協定へと押し上げ、その歴史的な約束の履行を確約してもらう時機だろう。"
 flavor_hun.330.a: "あの合意を成文化しよう。"
 flavor_hun.330.a.at: "#Y [GetCountry('POL').GetName]に提案をおこない、受け入れられた場合は以下のエフェクトが発生する：#!"
 flavor_hun.330.a.bt: "[GetCountry('HUN').GetName]は[GetCountry('POL').GetName]と協定を結び、両国の[heir_selection|e]を[ShowHeirSelectionName('union_of_crowns_succession')]に変更する。[casimir_scope.GetName]または[karoly_ruler.GetName]が正当な後継者を残さずに死亡した場合、もう一方の[character|e]がその王位を継承し、[union|e]を形成する。"
 flavor_hun.330.b: "あの合意は忘れてもらおう。"
 flavor_hun.331.title: "第2回ヴィシェグラード会議"
 flavor_hun.331.desc: "[GetCurrentYear]年に開催される第2回ヴィシェグラード会議は、重要な外交的節目となるかもしれない。当会議は、1335年に[GetCountry('HUN').GetName]と[GetCountry('POL').GetName]のあいだで交わされた合意を果たす意志を確認するものとなる。[GetCountry('POL').GetNameWithNoTooltip]の会議への出席は、継承に関する合意を遵守するという相互の誓約を意味する。これは両国間の外交関係および友好関係を深め、必要な場合に備えて、両国の運命共同体の構築を進めるものとなる。"
 flavor_hun.331.a: "合意に従わなければならない。"
 flavor_hun.331.a.tt: "合意を受け入れると、以下のエフェクトが発生する："
 flavor_hun.331.b: "我々の未来はハンガリーの運命に縛られるべきではない。"
 flavor_hun.331.b.tt: "合意を拒否すると、以下のエフェクトが発生する："
 flavor_hun.332.title: "[GetCurrentYear]年のヴィシェグラード会議"
 flavor_hun.332.desc: "[GetCountry('POL').GetName]が第2回ヴィシェグラード会議に出席したことは、非常に喜ばしいことだ。この決定は、両国の歴史的な結びつきをさらに強固なものにするだろう。[GetCountry('POL').GetNameWithNoTooltip]が1335年の合意を尊重する意向を示した今回の会議は、両国のあいだの団結と信頼を深めるだろう。これは今後の協力と責任の共有を期待させる、明るい兆しといえる。"
 flavor_hun.332.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.18.title: "[GetCurrentYear]年のヴィシェグラード会議"
 flavor_hun.18.desc: "残念なことに、[GetCountry('POL').GetName]は第2回ヴィシェグラード会議に出席しないという。この拒絶は、両国間の歴史ある同盟関係に影を落とすものだ。1335年に交わされた継承に関する合意の未来が懸念されるとともに、運命共同体および相互支援体制の構築が危ぶまれる。[GetCountry('HUN').GetName]は今後、[GetCountry('POL').GetNameWithNoTooltip]の決定の影響について熟考しなければならないだろう。"
 flavor_hun.18.a: "残念だ……"
 agreed_second_congress_of_visegrad: "第2回ヴィシェグラード会議の成功"
 failed_second_congress_of_visegrad: "第2回ヴィシェグラード会議の失敗"
 flavor_hun.340.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の金"
 flavor_hun.340.desc: "新たに即位した[ruler_scope.GetName]は、岐路に立つ国家を継承した。前任者である[karoly_scope.GetName]は金銀の輸出を禁じ、限られた者にのみ貴金属の取引を許可していた。\n\n[karoly_scope.GetName]の死後、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]も[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]も、新しい君主がどのような立場をとるのかを探りながら、金銀取引の自由化を強く求めている。この動きは、市場における我々の影響力に作用する可能性があるが、人々を納得させることができれば、新たな交易の道が開けるだろう。"
 flavor_hun.340.a: "禁令を廃止する。"
 flavor_hun.340.b: "禁令を延長しろ。"
 flavor_hun.350.title: "1222年の金印勅書"
 flavor_hun.350.desc.a: "[ruler_scope.GetName]が[ROOT.GetCountry.GetGovernment.GetRulerTitle]として即位し、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]はこれを自らの権力を固める好機と捉えている。[karoly_ruler.GetName]のような絶対的な支配者とは異なり、[ruler_scope.GetNameWithNoTooltip]はまだ[ROOT.GetCountry.GetGovernment.GetCourtTitle]に対する権限をもっていないため、腐敗した[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]は正当な支配者である[ROOT.GetCountry.GetGovernment.GetRulerTitle]に反抗している。\n\nあの伝説的な「[ShowEstatePrivilegeName('golden_bull_of_1222')]」を復活させれば[GetEstateNameWithNoTooltip('nobles_estate')]の忠誠を得られるかもしれないが、それは同時に彼らの立場をさらに強めることにもなるだろう。"
 flavor_hun.350.desc.b: "[ruler_scope.GetShortName]が[ROOT.GetCountry.GetGovernment.GetRulerTitle]として即位し、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]はこれを自らの権力を固める好機と捉えている。前任者[karoly_ruler.GetName]のように、[ruler_scope.GetNameWithNoTooltip]は腐敗した[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を持て余している。彼らは、正当な支配者である[ROOT.GetCountry.GetGovernment.GetRulerTitle]に従うつもりはないのだ。\n\nあの伝説的な「[ShowEstatePrivilegeName('golden_bull_of_1222')]」を復活させれば、[GetEstateNameWithNoTooltip('nobles_estate')]の忠誠を得られるかもしれないが、それは同時に彼らの立場をさらに強めることにもなるだろう。"
 flavor_hun.350.a: "金印勅書を復活させよう。"
 flavor_hun.350.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]はいずれ身の程をわきまえるだろう。"
 flavor_hun.350.historical_info: "ハンガリー王ラヨシュ1世は1351年に議会を召集し、ハンガリー貴族の権利を確立した「1222年の金印勅書」の大部分を再確認した。特に注目すべきは、男子後継者のいない貴族が自由に領地を遺贈できる権利を変更し、譲渡制限制度を導入した点である。また、土地所有者に対し、農民から「九分の一税」を徴収する義務を課す一方で、農民の自由な移住権を保護した。これらの改革はハンガリーの貴族と農民を形作り、国の社会構造と経済的状況が発展する要因となった。"
 flavor_hun.360.title: "[ShowPolicyNameWithNoTooltip('vlach_law_policy')]"
 flavor_hun.360.desc: "[ShowCultureName('transylvanian')]の住民は、わが[ROOT.GetCountry.GetFlavorRank]にとって欠かせない存在となった。かつて[ShowCultureNameWithNoTooltip('transylvanian')]の農民を導いた伝統的な[ShowPolicyName('vlach_law_policy')]は、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]でも注目されるようになり、ほかの定着した法体系とも並ぶ地位を占めている。この法典を公式な法令として採用すれば、ルーマニア語を話す国民の忠誠を得ることができるだろう。しかし、それには上流[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の反感を買う危険も伴う。"
 flavor_hun.360.a: "[ShowPolicyNameWithNoTooltip('vlach_law_policy')]をわが国の[ShowLawNameWithNoTooltip('legal_code_law')]に制定しよう。"
 flavor_hun.360.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の忠誠を損ないたくはない。"
 transylvanian_independence_fighter: "トランシルヴァニアの反乱"
 flavor_hun.360.b.tt: "ハンガリーに居住するすべての[ShowCultureName('transylvanian')]系[ShowReligionAdjective('orthodox')]の農民。\n- POP満足度が-90%低下する\n- $transylvanian_independence_fighter$に加わる"
 flavor_hun.370.title: "聖ゲオルク騎士団"
 flavor_hun.370.desc: "1326年に[karoly_scope.GetName]によって設立された聖ゲオルク騎士団は、ヨーロッパ最古の世俗騎士団のひとつであり、中世騎士道の理想を体現している。この名高い騎士団の一員となることは名誉であり、騎士道に対する揺るぎない忠誠心を示すものである。\n\n[karoly_scope.GetNameWithNoTooltip]が死去したいま、聖ゲオルク騎士団の行く末は[ruler_scope.GetName]の手に委ねられている。この騎士団を維持し拡大すれば、[ROOT.GetCountry.GetGovernment.GetRulerTitle]と[ROOT.GetCountry.GetFlavorRank]の名声がさらに高まる可能性があるが、それには多大な経済的負担が伴う。しかし、騎士団を解散させれば、これまでに投資してきた資金を回収でき、財政を再建する機会を得られるかもしれない。"
 flavor_hun.370.a: "騎士団を拡大させるのだ！"
 flavor_hun.370.b: "騎士団を解散しろ。"
 flavor_hun.380.title: "プラチトゥム・レギウム"
 flavor_hun.380.desc: "長年にわたり、[ruler_scope.GetName]は[GetCountry('PAP').GetAdjective]権との対立に巻き込まれてきた。最近になり、[ruler_scope.GetName]が「[ShowGenericActionName('placitum_regium')]」を公布したことで、両者の緊張は一層高まっている。この法令は、王国が教皇の命令を独自に判断する権限を認めるものであり、[ROOT.GetCountry.GetName]と教皇庁との関係に深刻な亀裂をもたらした。特に[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級においては強い動揺を引き起こしており、彼らは物議を醸す「プラチトゥム・レギウム」の再考を[ruler_scope.GetNameWithNoTooltip]に求め、両者のあいだに和解の道を模索している。"
 flavor_hun.380.a: "このまま[GetCountry('PAP').GetAdjectiveWithNoTooltip]権を抑えておこう。"
 flavor_hun.380.b: "プラチトゥム・レギウムを取り消せ。"
 flavor_hun.380.historical_info: "1404年、ルクセンブルク家のジギスムントが統治するハンガリーは、「プラチトゥム・レギウム」（チェコやハンガリーの歴史では「プラセトゥム・レギウム」）という重要な法令を施行した。この法令は、ハンガリー国内の聖職禄に対する教皇庁の権限を制限し、高位聖職者の任命や報酬を王権の監督下に置くことを目的としていた。教皇による留保権を無効化したことで、ジギスムントは王権の優位性を明確にし、ハンガリーにおける王権と教皇権の勢力図を大きく塗り替える結果をもたらした。"
 flavor_hun.390.title: "[toldi_scope.GetNameWithNoTooltip]"
 flavor_hun.390.desc: "[toldi_scope.GetName]は極めて有望な兵士であり、その戦闘力はいまだ発展の途上にある。[toldi_scope.GetSheHe|U]は[ROOT.GetCountry.GetGovernment.GetRulerTitle]と[ROOT.GetCountry.GetName]への忠誠を誓い、わが軍とともに戦ってくれるという。"
 flavor_hun.390.a: "戦場での働きぶりを見せてもらおう。"
 flavor_hun.390.b: "内閣に加えたい人材だ。"
 flavor_hun.390.historical_info: "長らく伝説とされてきたミクローシュ・トルディの存在は、最近の歴史的発見により確認された。彼はカーロイ・ローベルト王およびルイ大王の治世下で、アリシュパーン（子爵）、ヴァールナギ（城主）、さらにはフューイシュパーン（県統監）として仕官した。さらに、ルイ大王のイタリア遠征において傭兵団の指揮官として名声を確立し、1359年にはフィレンツェから仔ライオンを手に入れたことでも知られる。ノーグラード県とビハール県では、彼の業績と勇敢さがいまも民間伝承として語り継がれている。"
 flavor_hun.400.title: "[location_scope.GetNameWithNoTooltip]大学"
 flavor_hun.400.desc: "大学は学問の発展、および知的成長を促進する重要な機関である。したがって、大学の設立は国家の技術的進歩を加速するうえで、非常に有益となる。[location_scope.GetName][location_scope.GetRank.GetName]は、大学を設立するのに最適な場所である。"
 flavor_hun.400.a: "大学の建設資金を提供しよう。"
 flavor_hun.400.b: "そんな余裕はない。"
 flavor_hun.400.historical_info: "この大学は、教皇ウルバヌス5世の加護とコッペンバッハのウィリアム司教の後押しを受け、1367年に中央ヨーロッパ最古い大学のひとつとして創設された。このおかげで、ハンガリーの学生たちは国外に出ることなく、教会法とラテン語の教育を受けることができた。14世紀後半に閉校し短命に終わったが、ガルヴァーノ・ディ・ボローニャやバーリント・アルシャーニ司教などの指導者たちが際立った学問的業績を残している。現代のペーチ大学はその知的遺産を受け継ぎ、かつての中世の歴史の一端は専用の展示館でいまも記念されている。"
 flavor_hun.410.title: "ドラゴン騎士団"
 flavor_hun.410.desc: "オスマン帝国はバルカン半島のみならず、キリスト教世界全体を脅かす脅威となっている。現在の[ShowPolicyName('order_of_saint_george_policy')]には多くの高貴な騎士が結集しているものの、その活動の主眼が置かれているのは騎士道精神の体現であり、「神の災厄」に立ち向かうことではない。\n\nこのような状況を受け、[ruler_scope.GetName]は騎士団員や諸国の指導者たちを招集し、新たに「[ShowPolicyName('order_of_the_dragon_policy')]」を設立するための議論を進めている。この#Y 騎士団#!はオスマン帝国の脅威を打破し、迫り来る危機からキリスト教世界を守るという使命を担うものである。"
 flavor_hun.410.a: "いまこそ[ShowPolicyNameWithNoTooltip('order_of_the_dragon_policy')]を結成するのだ。"
 flavor_hun.410.a.tt: "#Y $romanian_language$#!、#Y $hungarian_language$#!、#Y $serbo_croatian_language$#!または#Y $albanian_language$#!を話す[country|e]は[ShowPolicyName('order_of_the_dragon_policy')]に加入できる"
 flavor_hun.410.b: "オスマン帝国など、我々だけでどうにかする！"
 flavor_hun.410.historical_info: "政治的混乱と内外の敵の脅威が渦巻くなか、ハンガリー王ジギスムントは、1408年12月12日に王妃バルバラ・ツェリスカとともに「ドラゴン騎士団」を創設した。当初は結社として構想されたが、守護聖人として聖ゲオルクを採用し、さらにハンガリー王カーロイ1世が創設した「聖ゲオルク騎士団」から着想を得て騎士団となった。その使命は、ハンガリー王国、カトリック教会、さらにはキリスト教世界全体を守ることにあり、貴族たちをひとつの大義のもとに結束させた。また、オスマン帝国を主とした“信義なき敵”との闘争においても、象徴的な役割を果たした。騎士団はウロボロスと赤十字という独自の象徴を掲げ、王、王妃、そしてその後継者への忠誠を誓い、それに応じて王室から保護、栄誉、そして特権を与えられていた。"
 flavor_hun.411.title: "$flavor_hun.410.title$"
 flavor_hun.411.desc: "[founder_of_order_of_the_dragon.GetLongName]の[ruler_scope.GetName]が、[our_ruler.GetName]をある重要な議論に招いた。それは「ドラゴン騎士団」の設立に関するもので、拡大をつづけるオスマン帝国の脅威に立ち向かうため、騎士たちをひとつの旗印のもとに結束させるのが目的だという。"
 flavor_hun.411.a: "我々の未来を守るために必要だ。"
 flavor_hun.411.b: "オスマン帝国など、我々だけで対処できる。"
 flavor_hun.420.title: "[tournament_victor.GetNameWithNoTooltip]、馬上槍大会を制す！"
 flavor_hun.420.title.fallback: "馬上槍大会、閉幕！"
 flavor_hun.420.desc: "ついに、馬上槍大会の決勝戦が幕を開けた。激しい敵意を抱えた[first_tournament_participant.GetName]と[second_tournament_participant.GetName]が、それぞれの名誉と栄光を賭けて激突する！ だが、運命が微笑むのは、ただひとりのみ。\n\n幾度もの一騎打ちや模擬戦を経て、ついに勝者が決まった！ 新たなる王宮の騎士、[tournament_victor.GetNameWithNoTooltip]に栄光あれ！"
 flavor_hun.420.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.420.a_tt: "我々のお気に入りの騎士が勝利した"
 flavor_hun.420.b: "残念な報せだ……"
 flavor_hun.420.b_tt: "我々のお気に入りの騎士が敗北した"
 flavor_hun.420.c: "なんとも愉快だ！"
 flavor_hun.420.c.tt: "決着はつかなかった"
 flavor_hun.421.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の馬上槍大会"
 flavor_hun.421.desc: "ヨーロッパでは馬上槍大会の人気に陰りが見えるものの、[ruler_scope.GetName]は依然として騎士道の伝統を守り抜くことに尽力している。[ruler_scope.GetName]は大会を名誉の象徴と見なし、勝者には新たな栄誉を授けるつもりだという。\n\n伝統に従い、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は今年も大規模な大会の開催を命じ、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちに[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHerFormal|U]の寵愛を受ける機会を提供している。なかでも、[first_tournament_participant.GetName]と[second_tournament_participant.GetName]の2名は並外れた腕前を見せ、その決勝戦がいよいよ迫っている。[ROOT.GetCountry.GetGovernment.GetRulerTitle]の支持を得られるのは、ただひとりだけだ。"
 flavor_hun.421.a: "[first_tournament_participant.GetNameWithNoTooltip]を支持しよう。"
 flavor_hun.421.a.tt: "一騎打ちで[first_tournament_participant.GetName]を支持する。[first_tournament_participant.GetNameWithNoTooltip]が勝利した場合、わが国の[prestige|e]が高まる"
 flavor_hun.421.b: "[second_tournament_participant.GetNameWithNoTooltip]を支持しよう。"
 flavor_hun.421.b.tt: "一騎打ちで[second_tournament_participant.GetName]を支持する。[second_tournament_participant.GetNameWithNoTooltip]が勝利した場合、わが国の[prestige|e]が高まる"
 flavor_hun.422.title: "大会から得たもの"
 flavor_hun.422.desc: "大会は幕を下ろしたが、その影響は[tournament_victor.GetName]と[tournament_loser.GetName]の2名に残された。\n\n[tournament_victor.Custom('GetHungarianTournamentFate')]\n\n[tournament_loser.Custom('GetHungarianTournamentFate')]"
 flavor_hun.422.tournament_winning_character_big_gain: "大会での戦いは、[ROOT.GetCharacter.GetNameWithNoTooltip]に栄誉をもたらしただけでなく、多くの学びも与えた。戦術に関する知識は深まり、反射神経は一層鋭くなり、どんな逆境にも打ち勝つという決意はさらに強固なものとなった。"
 flavor_hun.422.tournament_winning_character_small_gain: "運命が微笑み、[ROOT.GetCharacter.GetNameWithNoTooltip]は大会を経て武芸の腕をさらに磨き上げた。その剣と槍でわが軍を勝利へと導いてくれることを願う！"
 flavor_hun.422.tournament_winning_character_small_loss: "勝利を収めたものの、[ROOT.GetCharacter.GetNameWithNoTooltip]は少なからぬ代償を払うこととなった。負った傷とその後の感染症により、[ROOT.GetCharacter.GetNameWithNoTooltip]の武芸の腕はわずかながら制限されることになるだろう。"
 flavor_hun.422.tournament_winning_character_big_loss: "勝利には大きな代償が伴うものだ。卓越した技を見せつけたにもかかわらず、運命は[ROOT.GetCharacter.GetNameWithNoTooltip]に過酷な試練を課した。馬上槍試合での激しい落馬により、[ROOT.GetCharacter.GetNameWithNoTooltip]は脚に深刻な損傷を負い、もはや戦場に立つことは叶わなくなった。"
 flavor_hun.422.tournament_losing_character_big_gain: "敗北はしたものの、[ROOT.GetCharacter.GetNameWithNoTooltip]は幸運だったといえる。多くの参加者が重傷を負うか命を落とすなか、[ROOT.GetCharacter.GetNameWithNoToolTip]は身体と誇りにかすり傷を負っただけで済んだのだから。"
 flavor_hun.422.tournament_losing_character_small_gain: "大会での敗北は通常、肉体的な損傷を伴うものである。[ROOT.GetCharacter.GetNameWithNoTooltip]は最善を尽くしたが、相手の攻撃に耐えきれず傷を負い、その傷から感染症にかかってしまった。幸いにも命を落とすことはなかったが、今後の戦いでは一層疲労を感じることになるだろう。"
 flavor_hun.422.tournament_losing_character_small_loss: "奮闘したにもかかわらず、運命は[ROOT.GetCharacter.GetNameWithNoTooltip]に過酷な試練を課した。馬上槍試合での激しい落馬により、[ROOT.GetCharacter.GetNameWithNoTooltip]は脚に深刻な損傷を負い、もはや戦場に立つことは叶わなくなった。"
 flavor_hun.422.tournament_losing_character_big_loss: "馬上槍大会には命を落とす危険がつきまとう。敗北した[ROOT.GetCharacter.GetNameWithNoTooltip]も、騎士としての誇りを傷つけられただけでなく、命も奪われることとなった。一騎打ちの一撃で落馬し、そのあとすぐに馬に踏みつけられて絶命したのである。"
 flavor_hun.422.fallback: "[ROOT.GetCharacter.GetNameWithNoTooltip]は、この奇妙な競技を心から楽しんだ。"
 flavor_hun.422.a: "それが運命だったのだ。"
 flavor_hun.430.title: "歪んだハンガリー聖冠" #https://en.wikipedia.org/wiki/Holy_Crown_of_Hungary
 flavor_hun.430.desc: "[scope_holy_crown_of_hungary.GetName]は、古の王ベーラ3世の時代から[ROOT.GetCountry.GetLongName]で最も重要な王室の宝器とされ、以降戴冠の証とみなされてきた。\n\nしかし今日、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の戴冠式の日に、鉄の箱に納められていた聖冠が損傷していることが発覚した。王冠の頂にある十字架が曲がり、歪んでいる。おそらく、配慮を欠いた使用人が乱雑に保管し、この貴重な宝器を傷つけたたのだろう。"
 flavor_hun.430.a: "王冠を修復するまで戴冠式を延期しろ。"
 flavor_hun.430.b: "式典を先延ばしにし、王冠の見栄えを良くするのだ。"
 flavor_hun.430.c: "そのままでいい。これは神の思し召しだ。"
 flavor_hun.430.d: "犯人を探せ！ この状況に不満がある者もひっ捕らえて、まとめて鞭打ちにしろ！"
 flavor_hun.440.title: "伝統の終わり"
 flavor_hun.440.desc: "[scope_holy_crown_of_hungary.GetName]は、古の王ベーラ3世の時代から戴冠の証とみなされてきた。\n\nしかし、その伝統は今日で終わりを告げる。[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetGovernment.GetRulerTitle]となる[ruler_scope.GetName]は、別の王冠を頭上に戴いて即位するというのだ。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは聖冠がないことに強く不満を訴え、冠なくして正式な戴冠を受けたとは認められないと述べる。"
 flavor_hun.440.a: "なんとしても取り戻さなくては！"
 flavor_hun.450.title: "[ShowLocationNameWithNoTooltip('buda')]城の拡大"
 flavor_hun.450.desc: "わが国の影響力と権力が増すなか、[GetCountry('HUN').GetName]の壮麗さ、富、名声にふさわしい王宮が求められている。首都を見下ろす雄大な丘の頂に位置する[ShowLocationName('buda')]城は、わが国の主権と歴史を象徴する存在である。しかし、その現在の姿は西方諸国の王宮には見劣りし、わが国の力と富を十分に反映するものではない。[ShowLocationName('buda')]城を、他国の王族たちの壮麗な宮殿すらも凌駕する、華麗なる王権の座に改修すべきだという声が高まっている。"
 flavor_hun.450.a: "素晴らしい考えだ！"
 flavor_hun.450.b: "費用がかかりすぎる。"
 flavor_hun.460.title: "クロニコン・ピクトゥム"
 flavor_hun.460.desc: "[ROOT.GetCountry.GetAdjective]は何世紀にもわたる豊かな歴史を誇る。その遺産を未来の世代に継承するため、[ROOT.GetCountry.GetGovernment.GetCourtTitle]では新たな年代記の制作が検討されている。[ROOT.GetCountry.GetFlavorRank]を代表する歴史家や芸術家たちが手掛ける年代記は、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の歴史を形作った重要な出来事を、華麗な絵とともに描き出す傑作となるだろう。それは、わが国が歩んできた道の証となり、我々の文化の独自性と国民の誇りを永遠に象徴するものとなる。しかし、そのような不朽の作品を創り上げるには、膨大な資金が必要である。"
 flavor_hun.460.a: "わが国の豊かな歴史に敬意を表そう。"
 flavor_hun.460.b: "ほかに投資すべきものがある。"
 flavor_hun.460.historical_info: "「クロニコン・ピクトゥム」は、14世紀にハンガリー王ラヨシュ1世の命によって制作された、ハンガリー史の重要な出来事を記録した豪華絢爛な装飾写本。"
 flavor_hun.470.title: "プリヴィレジウム・プロ・スラヴィス"
 flavor_hun.470.desc: "わが[ROOT.GetCountry.GetFlavorRank]では、[ShowCultureName('slovak')]社会と[ShowCultureName('german_carpathian')]社会のあいだで対立が生じている。その原因は、いまや伝統となっている、市長職の交代制や市議会における議席の均等配分にある。[ShowCultureNameWithNoTooltip('german_carpathian')]側は、その増大する影響力と経済力を背景に、これらの古い伝統を軽視する姿勢を示しており、その結果、[ShowCultureNameWithNoTooltip('slovak')]社会内で緊張と不満が一層高まっている。この微妙な問題について、我々としての立場を明確にする必要がある。"
 flavor_hun.470.a: "[ShowCultureNameWithNoTooltip('slovak')]を支持する。"
 flavor_hun.470.b: "[ShowCultureNameWithNoTooltip('german_carpathian')]を支持する。"
 flavor_hun.470.c: "この対立に介入しない。"
 support_slovak_side: "[ShowAreaName('slovakia_area')]に居住するすべての[ShowCultureName('slovak')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]上昇する"
 support_german_carpathian_side: "[ShowAreaName('slovakia_area')]に居住するすべての[ShowCultureName('german_carpathian')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]上昇する"
 flavor_hun.470.historical_info: "「プリヴィレジウム・プロ・スラヴィス」は、1381年にハンガリー王ラヨシュ1世によって発布された勅令で、スロバキア人社会に特権を与えた。スロバキア人社会は、市長職の交代制や市議会における議席の均等配分といった古くからの習慣を尊重しないドイツ人に不満を抱いており、これらの特権が無視されたり侵害されたりすると、しばしば対立が生じた。"
 flavor_hun.480.title: "[GetCountry('HAB').GetAdjectiveWithNoTooltip]系貴族の反乱"
 flavor_hun.480.desc: "[GetCountry('HAB').GetAdjective]の領土に対する支配権を維持するのが困難になっている。住民たちは権利と代表権を求め、従属国家として国事に対する発言権がないことに不満を抱いている。対応策として、[GetCountry('HAB').GetAdjectiveWithNoTooltip]に自治権を戻すべきだという声も上がっているが、そのような改革や権限移譲は望ましくない。反乱に屈すれば、名誉と誇りを失うことになるからである。とはいえ、この国内危機をなんとしてでも解決しなければならない。"
 flavor_hun.480.a: "論外だ！"
 flavor_hun.480.b: "彼らの要求を受け入れよう。"
 austrian_nobles: "オーストリア系貴族の蜂起"
 austrian_nobles_joining: "すべての [ShowCultureName('danube_bavarian')]系[pops|e]が[austrian_nobles.GetName]に加わる"
 flavor_hun.490.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.490.desc: "[ROOT.GetCountry.GetName]の「黒軍」の主要指揮官である[target_character.GetName]は、[ShowAreaName('croatia_area')]、[ShowAreaName('slavonia_area')]、[ShowAreaName('bosnia_area')]のバン（総督）、[ShowAreaName('transylvania_area')]のヴォイヴォダ（軍司令官）、そしてハイランド地方の隊長を歴任してきた。その秀でた武勇と[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]への揺るぎない忠誠心により、[target_character.GetLastNameWithNoTooltip]は[ROOT.GetCountry.GetAdjectiveWithNoTooltip]軍内で頭角を現し、[ROOT.GetCountry.GetNameWithNoTooltip]、[GetCountry('BOH').GetName]、[ShowRegionName('balkan_region')]をはじめとする数多くの戦場で重要な役割を果たしてきた。黒軍は[target_character.GetLastNameWithNoTooltip]の卓越した指導力の恩恵を受けており、いまこそわが国の英雄に長年の奉仕に対して、ふさわしい地位と評価を与えるべきである。"
 flavor_hun.490.a: "[target_character.GetLastNameWithNoTooltip]にまた軍を率いてもらわなければ！"
 flavor_hun.490.b: "[target_character.GetLastNameWithNoTooltip]の専門知識をほかで役立てよう。"
 flavor_hun.490.historical_info: "黒軍の名将バラージュ・マジャールは、マティアス・コルヴィヌス王の軍において重責を担った。黒軍は常備傭兵軍として、オーストリアの大部分とボヘミア王冠領の大半を征服し、オスマン帝国に対しても数々の大勝利を収めた。これらの成果は、マジャールの卓越した指導力と戦略的貢献によるところが大きく、彼はハンガリーの軍事史において欠かせない存在となっている。"
 flavor_hun.500.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.500.desc: "[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]に仕えてきた[target_character.GetName]は、わが軍における伝説的な人物である。この歴戦の兵士は、オスマン帝国をはじめとする多くの敵を相手に勝利を収め、その卓越した軍才により、生涯一度も敗北することはなかった。また[target_character.GetHeShe]は長年にわたり、[ShowAreaName('slavonia_area')]から[ShowAreaName('transylvania_area')]に至る広大な領土の防衛を一手に担い、さまざまな行政職も歴任してきた。退役が近づくいま、[target_character.GetLastNameWithNoTooltip]の才能をほかの分野で活かせる機会がある。[target_character.GetHerHim]をどこで起用すべきだろうか？"
 flavor_hun.500.a: "陸軍を任せよう。"
 flavor_hun.500.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]での地位を与えよう。"
 flavor_hun.500.historical_info: "キニジは、マティアス・コルヴィヌス王の黒軍における最も才能ある名将のひとり。15世紀後半のオスマン帝国に対する軍事行動では卓越した指導力を発揮し、多大な戦果を挙げた。特筆すべきは1479年のブリードフィールドの戦いで、自軍の3倍の兵力を擁するアリ・ベイを打ち破り、大勝利を収めたことである。この勝利により、オスマン帝国は長年にわたりハンガリーへの侵攻を断念せざるを得なくなった。"
 flavor_hun.510.title: "[ShowBuildingTypeNameWithNoTooltip('bibliotheca_corviniana')]"
 flavor_hun.510.desc: "[ShowInstitutionName('renaissance')]が野火のように大陸全土に広がり、知識と文化の再興をもたらすなか、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]もその無限の可能性に沸き立っている。[ShowContinentName('europe')]全土を席巻する新たな思想の波に触発された学者、芸術家、そして思想家たちが、次々とわが都市に集まりつつある。そんななか、ひとつの提案が持ち上がった。諸国の学者たちを惹きつける、壮麗な図書館を[ROOT.GetCountry.GetCapital.GetName]に建設し、[GetCountry('HUN').GetName]を[ShowInstitutionNameWithNoTooltip('renaissance')]の拠点とする構想だ。しかし、このような大掛かりな計画を実現するには、莫大な資金が必要となる。[ShowBuildingTypeName('bibliotheca_corviniana')]の建設に、果たして我々は投資すべきだろうか？"
 flavor_hun.510.a: "素晴らしい！"
 flavor_hun.510.b: "そんな余裕はない。"
 flavor_hun.510.historical_info: "「ルネサンスの王」の異名をもつマティアス・コルヴィヌスは、芸術と科学を大いに奨励した人物だった。その治世のもと、ハンガリーはイタリア以外で初めてルネサンスを受け入れ、コルヴィナ文庫はハンガリーの文化復興に大きく貢献した。この図書館は学術交流の中心地として、知識の普及において重要な役割を果たし、大陸中から集まった学者たちによって、ルネサンス特有の知的な活気に満ちていた。図書館はハンガリーにおけるルネサンスの知的熱狂と、知識と革新を育む後援の力の象徴となったのである。"
 flavor_hun.520.title: "ブラン城"
 flavor_hun.520.desc: "カルパティア山脈は天然の防衛線として機能するが、その山道は敵に容易に侵入を許す弱点となる。[ShowCultureName('german_transylvanian')]地方の住民は、それらの山道のうちのひとつを守るため、共同で出資して[ShowLocationName('brasov')]に城を建設することを提案している。"
 flavor_hun.520.a: "素晴らしい案だ！"
 flavor_hun.520.b: "広範な防衛網を強化したほうがいい。"
 flavor_hun.520.c: "そんな余裕はない。"
 flavor_hun.520.historical_info: "ブラン城は14世紀に、クロンシュタットのトランシルヴァニア・ザクセン人によって、戦略的に重要な山道を守り、地域の支配体制を強化するために建設された。"
 flavor_hun.530.title: "[ShowCultureNameWithNoTooltip('slovak')]の民族覚醒"
 flavor_hun.530.desc: "北[GetCountry('HUN').GetName]地方は、[ShowCultureName('slovak')]人をはじめとする、地域の豊かな鉱山資源を求めて集まったさまざまな民族が住む場所である。急速に広がりつつある汎スラヴ運動と[ShowInstitutionName('enlightenment')]思想に触発され、[ShowCultureNameWithNoTooltip('slovak')]の知識人や未来を見据えた人々は、特別な地位と自治を享受する[ShowCultureNameWithNoTooltip('slovak')] の統一国家を夢見ている。彼らは休むことなく[ShowCultureNameWithNoTooltip('slovak')]語の体系化に取り組み、独自の文学的伝統を築くための基盤を作ろうとしている。この熱意に満ちた国家復興の精神を受け入れれば、[ShowCultureNameWithNoTooltip('slovak')]人たちに団結と誇りをもたらすかもしれない。しかし、自治を認めることは、いずれわが国の分裂を招くおそれがある。"
 flavor_hun.530.a: "[ShowCultureNameWithNoTooltip('slovak')]民族の特権を拡大させてやろう。"
 flavor_hun.530.b: "これは危険な前例を作ることになる。"
 flavor_hun.530.historical_info: "スロバキアの民族覚醒は、スロバキア語の体系化やいくつかの文化機関の発展をもたらしたが、自治の夢は実現しなかった。ハンガリー語とハンガリーの国家意識を強化するために、政府が国内の少数民族を犠牲にする圧政的な法律で対応したためだ。"
 hungary_accepted_slovak_autonomy: "すべての[ShowCultureName('slovak')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]上昇する"
 hungary_rejected_slovak_autonomy: "すべての[ShowCultureName('slovak')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]低下する"
 flavor_hun.540.title: "[target_character.GetNameWithNoTooltip]の使命"
 flavor_hun.540.desc: "[target_character.GetName]は、[ShowAreaName('transylvania_area')]地方の宗教界および知識界の中心人物であり、現在、[ShowCultureName('german_transylvanian')]人のあいだで[ShowReligionName('lutheran')]の教えの普及に大いに貢献している。[ShowLocationName('fagaras')]で生を受けた[target_character.GetShortNameWithNoTooltip]は、宗教改革の思想に深く影響を受けた学者、人文主義者、そして聖職者である。ドイツで教育を受けたのち、改革の精神に染まった彼は、[ShowReligionNameWithNoTooltip('lutheran')]の教義を広める決意を胸に[ShowAreaNameWithNoTooltip('transylvania_area')]に帰郷した。[target_character.GetShortNameWithNoTooltip]の影響力のもとで、[ShowAreaNameWithNoTooltip('transylvania_area')]・ザクセン人たちはプロテスタントの教えを受け入れはじめている。その雄弁な説教、学術論文、改革への一貫した擁護は、地域社会の人々に深く響き、伝統的な[ShowReligionName('catholic')]からの緩やかで着実な離反をもたらしているのである。"
 flavor_hun.540.a: "勝手にするがいい。"
 hungary_transylvanian_germans_convert: "[ShowCultureName('german_transylvanian')]系[pops|e]の#Y 30%#!が[ShowReligionName('lutheran')]の教えを受け入れる"
 flavor_hun.540.historical_info: "ホンテルスの指導のもとでザクセン人がプロテスタントに改宗したことは、トランシルヴァニアの宗教および文化の独自性に多大な影響を与えた。ホンテルスの影響力はますます強まり、いまだカトリックに忠実であるいくつかの小さな地域を除き、トランシルヴァニア・ザクセン人が住む地域の大半はプロテスタントを受け入れるに至っている。"
 flavor_hun.550.title: "新首都[ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hun.550.desc: "わが軍は[ShowAreaName('austria_area')]領に進軍し、帝都[ShowLocationName('vienna')]を占領することで大勝利を収めた。地域および[GetUniqueInternationalOrganization('hre').GetName]に対する支配権を掌握し、確固たる統治をおこなうため、我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]をウィーンに移すべきだという声が上がっている。しかし、[ShowLocationNameWithNoTooltip('vienna')]の占領は素晴らしい偉業であるものの、行き過ぎた野心は身を滅ぼしかねない。[ROOT.GetCountry.GetCapital.GetName]は長らく国家の中心であり、その歴史的な意義を放棄することは愚策である。"
 flavor_hun.550.a: "素晴らしい案だ！"
 flavor_hun.550.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]を捨てるつもりはない。"
 flavor_hun.550.historical_info: "マティアス・コルヴィヌスは、オーストリアに対する支配力を強化し、中央集権を実現するため、1485年にハンガリーの[ROOT.GetCountry.GetGovernment.GetCourtTitle]をウィーンへ移した。これにより、自身の影響力を拡大するとともに、神聖ローマ帝国における統治基盤を盤石なものとすることを目指した。"
 STATIC_MODIFIER_NAME_new_hungarian_capital: "ハンガリーの新首都"
 flavor_hun.560.title: "三部法書"
 flavor_hun.560.desc: "「三部法書」は、[GetCountry('HUN').GetName]で編纂された重要な法典である。社会のあらゆる階層や身分に関わる法律を包括的にまとめており、[GetCountry('HUN').GetAdjectiveWithNoTooltip]法を統合し、従来の慣習法を基に体系化することを目的としている。その編纂事業は、法改革と統治に対する[ROOT.GetCountry.GetGovernment.GetCourtTitle]の決意を反映する、不朽の偉業といえる。しかしながら、その影響力にもかかわらず、三部法書はいまだハンガリー全土で公に認められていない。"
 flavor_hun.560.a: "実施せよ！"
 flavor_hun.560.b: "そのような法典は不要だ。"
 flavor_hun.570.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.570.desc: "[target_character.GetName]は、法学者、宮中顧問官、そして帝国図書館長という肩書きをもつ才人である。さらに、歴史家としても名高く、影響力のある[GetUniqueInternationalOrganization('hre').GetName]の擁護者でもある。\n\n[target_character.GetName]は民族学の分野で広範な研究をおこない、それを科学的な学問領域へと昇華させた。その成果により、多くの人々から汎[ShowCultureGroupName('slavic_group')]運動の先駆者として評価されている。\n\nしかし、[ROOT.GetCountry.GetName]にこのような卓越した人物が生まれながらも、外国の勢力に仕えていることは惜しまれる。わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の要職を与え、祖国のために尽くさせるべきではないだろうか。"
 flavor_hun.570.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]で役職を用意しよう！"
 flavor_hun.570.b: "好きにさせておけ。"
 flavor_hun.580.title: "首都避難計画"
 flavor_hun.580.desc: "最近のオスマン帝国による勢力圏の拡大に伴い、わが首都[ROOT.GetCountry.GetCapital.GetName]は極めて危険な状況に直面している。[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]は堅固な要塞都市ではあるものの、敵軍に包囲された場合、その周囲の地形がかえって足かせとなるおそれがある。このような状況から、[ROOT.GetCountry.GetGovernment.GetCourtTitle]をオスマン帝国との国境から離れた場所へ移すべきだという声が高まっている。候補地のなかでも、上部[ROOT.GetCountry.GetAdjectiveWithNoTooltip]に位置する[ShowLocationName('bratislava')]が最有力候補とされている。"
 flavor_hun.580.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]を[ShowLocationNameWithNoTooltip('bratislava')]へ移そう。"
 flavor_hun.580.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]を放棄するわけにはいかない！"
 flavor_hun.580.historical_info: "1526年のモハーチの戦いでの壊滅的な敗北のあと、ハンガリー王国の首都はプレスブルク（現在のブラチスラヴァ）に移され、その後250年以上にわたり首都としての役割を果たした。"
 flavor_hun.590.title: "ユサールの起源"
 flavor_hun.590.desc: "オスマン帝国の[ShowRegionName('balkan_region')]侵攻後、混乱のさなかで多くの[ShowCultureName('serbian')]難民が祖国を離れ、安全と新たな機会を求めて[ROOT.GetCountry.GetLongName]に逃れた。これらの難民のなかには、故郷を追われながらも戦士としての誇りを失わない熟練兵たちもいた。彼らは[GetCountry('HUN').GetNameWithNoTooltip]に定住後、独自の軍事部隊を編制し、ここに「ユサール」と呼ばれる強力な騎兵部隊が誕生した。軽装でありながら非常に機動力に優れ、奇襲戦法で敵軍を攪乱し、恐怖を与えた。その戦場での有効性はすぐに明らかとなり、精鋭騎兵隊として名を馳せることとなった。"
 flavor_hun.590.a: "我々の役に立ってくれるだろう。"
 flavor_hun.590.b: "常設部隊として再編制しよう。"
 flavor_hun.590.historical_info: "ユサールは華やかな起源をもたないが、中央ヨーロッパで広く知れわたり、ハンガリー王国の黒軍や三十年戦争で活躍した。やがてポーランドにも広がると、その時代を代表する強力な騎兵隊のひとつ、有翼重騎兵「フサリア」となった。"
