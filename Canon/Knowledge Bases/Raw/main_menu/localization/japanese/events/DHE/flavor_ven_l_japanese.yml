 flavor_ven.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]のコミューンの進化"
 flavor_ven.1.desc: "[ROOT.GetCountry.GetName]のコミューン、そしてそれに伴う40人法廷は、何世紀にもわたり[ROOT.GetCountry.GetFlavorRank]最高の政府機関として機能してきたが、一方で[ROOT.GetCountry.GetGovernment.GetRulerTitle]は次第に国家の象徴的存在へと変わっていった。当然このような流れは、国家の内政において重要な役割を果たそうと選出された統治者たちにとっては相容れないものだった。\n\n新たな改革が[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の官僚機構におこなわれるなかで、古きコミューン、そして40人法廷は時代遅れとなりつつある。40人法廷の多くの職務は[ROOT.GetCountry.GetGovernment.GetParliament.GetName]に引き継がれ、コミューンはもはや国家の官僚的な要求に応えるには不十分だ。いまこそ両機関を完全に置き換え、新たな政府機関を生み出す時が来たのだ。そこでは、[ROOT.GetCountry.GetGovernment.GetRulerTitle]もまた国家の内政により積極的に関与することになるだろう。"
 flavor_ven.1.a: "[ROOT.GetCountry.GetNameWithNoTooltip]のシニョリーアを創設しよう！"
 flavor_ven.1.b: "これは[ROOT.GetCountry.GetGovernment.GetParliament.GetName]で慎重に検討しなければ。"
 flavor_ven.2.title: "ストラディオット！"
 flavor_ven.2.desc: "[ShowLocationName('constantinople')]の陥落後、大量の[ShowCultureName('greek_culture')|U]人と[ShowCultureName('albanian')|U]人兵士が[ROOT.GetCountry.GetLongName]の大義名分に加わり、[GetCountry('TUR').GetAdjective]と戦った。彼らは[ShowCultureNameWithNoTooltip('greek_culture')|U]語で「兵士」を意味する言葉に由来する「ストラディオット」と呼ばれ、恐れられた軽騎兵である。そのなかでも特に著名な指導者のひとりがグライツァス・パレオロゴスであり、1461年まで[GetCountry('BYZ').GetAdjective]の司令官として戦いつづけた。"
 flavor_ven.2.a: "敵は彼らに震え上がるだろう！"
 flavor_ven.3.title: "ドミニコ会異端審問"
 flavor_ven.3.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]が、アルビ派やバタリニ派の異端を鎮圧する目的で、[ShowRegionName('italy_region')]のいたるところにドミニコ会異端審問所を設立しようとしたが、[ROOT.GetCountry.GetFlavorRank]は[ROOT.GetCountry.GetName]での設立に抵抗した。国家は自ら異端者の発見をおこない、捕らえられた者は総主教やカステッロ司教、あるいはほかの[ROOT.GetCountry.GetAdjectiveWithNoTooltip]司教によって審問を受けた。審問所は事実の申告に限定され、被審問者が異端の罪を犯したか否かを述べるよう求められる。また、その処罰は世俗の権力に委ねられた。この取り決めは[ShowLocationName('rome')]の教皇庁を満足させるものではなく、[GetCountry('PAP').GetGovernment.GetRulerTitle]によって異端審問官が任命された。しかし、その審問官は[ROOT.GetCountry.GetGovernment.GetRulerTitle]の認可状がなければ行動できず、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の貴族3名による委員会が設けられ、聖務聖省の査定者となった。彼らの職務は、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]市民の権利を教会の干渉から守ることであり、植民地における宗教問題への不干渉も含まれていた。彼らの立ち合いと承認がなければ、[ROOT.GetCountry.GetNameWithNoTooltip]においては聖務聖省のいかなる行為も無効とされた。[ROOT.GetCountry.GetNameWithNoTooltip]における異端審問は、すべての審問に査定官の出席を主張した国家の独立的な態度のおかげもあり、凄惨なものではなかった。"
 flavor_ven.3.a: "まず[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人であれ、次いで[ShowReligionGroupAdjectiveWithNoTooltip('christian')|U]であれ。"
 ven_venetian_first: "まずヴェネツィア人であれ、次いでキリスト教徒であれ"
 flavor_ven.3.b: "我らは真の[ShowReligionAdjectiveWithNoTooltip('catholic')]教徒だ！"
 ven_christian_first: "まず[ShowReligionGroupAdjectiveWithNoTooltip('christian')|U]徒であれ！"
 flavor_ven.4.title: "トレヴィーゾ算術書"
 flavor_ven.4.desc: "「私が関心をもち、商いの道を志す若者たちから、一般にそろばんと呼ばれる算術の基本原理を書物にしてほしいと頼まれることがよくある。」——『トレヴィーゾ算術書』は、1478年に[ShowLocationName('treviso')]で印刷された、[ROOT.GetCountry.GetAdjective]語によるヨーロッパ初の数学書である。"
 flavor_ven.4.a: "これは役に立つ数学書だ！"
 flavor_ven.5.title: "水域専門官"
 flavor_ven.5.desc: "[ROOT.GetCountry.GetName]の安全と繁栄は、つねにヴェネト潟の維持にかかっていた。1501年、大評議会は潟の埋没を防ぐため、そこに流入する河川の流れを迂回させるための役職、「水域専門官」を設置した。長年にわたる彼らの成功は、セレニッシマを破滅から救い、この都の繁栄は長く続いた。\n\n我々はどうするべきだろうか？"
 flavor_ven.5.a: "価値ある役職だ！"
 flavor_ven.5.b: "そんな役職がなくとも、[ROOT.GetCountry.GetNameWithNoTooltip]は生き延びる！"
 flavor_ven.6.title: "ゲットー"
 flavor_ven.6.desc: "[ROOT.GetCountry.GetFlavorRank]は1516年以降、[ShowReligionAdjective('judaism')]市民に対し、[ROOT.GetCountry.GetAdjective]で古くから「geti」と呼ばれる鋳造所があった地域に居住することと、身分証明の印をつけ、セレニッシマが定めた利率で質屋を経営することを義務づけた。そのほかにも多くの煩わしい規則が課されたものの、見返りとしてこの共同体には信仰の実践の自由と、戦時における保護が認められた。\n\n我々はどうするべきだろうか？"
 flavor_ven.6.a: "彼らだけの土地を与えよう！"
 flavor_ven.6.b: "わが[ROOT.GetCountry.GetNameWithNoTooltip]のやり方ではない！"
 flavor_ven.7.title: "探検家[target_character.GetNameWithNoTooltip]"
 flavor_ven.7.desc: "[target_character.GetName]は[ShowLocationName('vicenza')]の[ShowCultureGroupName('italian_group')]人探検家であり、フェルディナンド・マゼランの世界一周大遠征に同行した。遠征中、[target_character.GetHeShe]はマゼランの助手として仕え、遠征について正確な日誌を残している。[target_character.GetLastNameWithNoTooltip]は3年前に出航した240人のうち、スペインに帰還したわずか18人のひとりだった。この航海は初めての世界一周であり、[target_character.GetHisHer]の日誌は我々が遠征について知ることのできる情報源となっている。"
 flavor_ven.7.a: "世界は本当に丸かった！"
 flavor_ven.8.title: "海軍徴兵"
 flavor_ven.8.desc: "海の支配における困難は、わが国にさらなる変化をもたらした。1545年まで、ガレー船の漕ぎ手は賃金を受け取る自由水兵だった。彼らは当初は[ROOT.GetCountry.GetAdjective]人だったが、のちに[ShowCultureName('dalmatian')|U]人、クレタ人、[ShowCultureName('greek_culture')|U]人の船乗りたちが大勢加わった。十分な乗組員を雇うことが困難になったため、[ROOT.GetCountry.GetName]は漕ぎ手の徴用に踏み切り、ほかの海軍と同様にベンチに鎖でつなぐ措置をとるようになった。そのようなガレー船を指揮した最初の[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人に、クリストフォロ・ダ・カナルがいる。\n\n我々はどうするべきだろうか？"
 flavor_ven.8.a: "徴兵を実施しよう。"
 flavor_ven.8.b: "これは[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]に逆らう慣行だ！"
 flavor_ven.9.title: "サンタンドレーアの要塞"
 flavor_ven.9.desc: "サンタンドレーアの要塞は、[ShowProvinceDefinitionName('adriatic_sea_province')]から[ROOT.GetCountry.GetName]への主要な入り口を守るために1545年に建設された。この要塞は著名な建築家ミケーレ・サンミケーリによって設計された。彼は[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetFlavorRank]が所有していた[ShowCultureNameWithNoTooltip('greek_culture')|U]の諸地域を旅したことがあり、当時の[ShowCultureGroupName('italian_group')]人建築家でおそらく唯一、[ShowCultureName('greek_culture')|U]建築を見る機会のあった人物だった。この要塞は300年以上にもわたって[ROOT.GetCountry.GetNameWithNoTooltip]を守りつづけた。\n\n我々はどうするべきだろうか？"
 flavor_ven.9.a: "この要塞を建てよ！"
 flavor_ven.9.b: "費用がかかりすぎる。"
 flavor_ven.10.title: "リアルト橋"
 flavor_ven.10.desc: "リアルト橋は、[ROOT.GetCountry.GetName]の大運河に架かる4つの橋のひとつだ。もとは木造の橋だったが、1310年の反乱で焼失し、1444年と1524年にも崩落した。リアルト橋の再建は1503年に初めて提案され、その際に石造りにするという案が出された。1503年以降、数十年にわたり複数の計画が検討されたあと、1551年に当局が提案を求めた。ヤーコポ・サンソヴィーノ、パッラーディオ、ヴィニョーラといった著名な建築家たちが計画を提案したが、彼らの提案はすべて複数のアーチをもつ古典的な設計だったため、状況に不適切であると判断された。著名な芸術家ミケランジェロもまた、リアルト橋の設計者として検討されていたものの、最終的にはアントニオ・ダ・ポンテが提出した、大胆な単一アーチのデザインが採用された。\n\n我々はどうするべきだろうか？"
 flavor_ven.10.a: "この橋を建てよう！"
 flavor_ven.10.b: "木造の橋で十分だ。"
 flavor_ven.11.title: "初のオペラ、『オルフェオ』"
 flavor_ven.11.desc: "[target_character.GetName]の初期バロック・オペラの『オルフェオ』は、音楽家、詩人、予言者であるオルフェウスが、死んだ花嫁エウリュディケを冥界から連れ戻そうとする[ShowCultureName('greek_culture')|U]神話に基づいている。このオペラは1607年、[ShowLocationName('mantova')]で毎年開催される謝肉祭の宮廷公演のために書かれ、その楽譜は1609年と1615年[target_character.GetLastNameWithNoTooltip]によって出版された。[target_character.GetLastNameWithNoTooltip]の楽譜には、特定のシーンや登場人物を表現するために使用される、異なる楽器グループを含む41種類の楽器が指定されている。"
 flavor_ven.11.a: "愛しすぎたゆえに汝は我を失うのか？"
 flavor_ven.12.title: "近代科学の誕生"
 flavor_ven.12.desc: "[galileo_galilei_scope.GetName]は「近代科学の父」と称されている。1592年、[galileo_galilei_scope.GetHeShe]は[ShowProvinceDefinitionName('padua_province')]大学で数学の教授に任命された。望遠鏡の存在を知ると、[galileo_galilei_scope.GetHeShe]は従来のものよりもはるかに優れた望遠鏡を製作、天体観測を開始して月に山があることや、木星の4つの衛星などを発見した。これらは[galileo_galilei_scope.GetName]の運動と力学に関する研究とともに、やがて近代科学の基礎を形作った。"
 flavor_ven.12.a: "素晴らしい恩恵だ！"
 flavor_ven.13.title: "[target_character.GetNameWithNoTooltip]とアルド印刷所"
 flavor_ven.13.desc: "[ROOT.GetCountry.GetName]は、書籍印刷の先駆者のひとりを輩出した地である。書籍の印刷に関する手法および技術はまだ発展途上だが、[target_character.GetShortNameWithNoTooltip]とそのアルド印刷所は、整然とした明瞭なタイポグラフィとラテン語からの優れた翻訳で高い評価を得ている。イタリック体や一貫したセミコロンの用法などは、タイポグラフィの分野における[target_character.GetShortNameWithNoTooltip]の貢献の一例である。製本においても、[target_character.GetHerHis]は持ち運びに便利な八折り判を導入し、中世の写本を模倣するのではなく、印刷された古典作品が持ち運び可能なものであることを重視した。"
 flavor_ven.13.a: "「ゆっくり急げ」だ！"
 aldus_disappears_tt: "[target_character.GetNameWithNoTooltip]の工房が閉鎖され、[target_character.GetSheHe]は消え去る"
 flavor_ven.14.title: "ムラーノの[ShowGoodsNameWithNoTooltip('glass')|U]産業の成長"
 flavor_ven.14.desc: "13世紀後半以来、ヴェネチアングラスの製造は、火災のリスクを減らすためにムラーノ島に限定されてきた。ムラーノ産の[ShowGoodsName('glass')]は人気を集め、ガラス職人たちは富と影響力を手にした。このような精巧な製品を生み出す秘訣は国外ではほとんど知られておらず、その知識を守るために職人たちは島に留められている。\n\nヴェネチアングラスの人気が高まりつづけるなか、世界も変わっていく。[ShowLocationName('constantinople')]の陥落に伴い、多くのガラス製造に必要な希少な技術をもつ者たちが、ムラーノ島への移住を願い出ているのだ。"
 flavor_ven.14.a: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip]のガラス職人を受け入れよう。"
 STATIC_MODIFIER_NAME_ven_murano_glass_industry: "ムラーノのガラス産業"
 STATIC_MODIFIER_DESC_ven_murano_glass_industry: "13世紀から続くムラーノ島のヴェネチアングラス産業は独自のもので、ヴェネツィアが誇る数多くの贅沢品のひとつである。"
 flavor_ven.15.title: "チョッカ"
 flavor_ven.15.desc: "[target_character.GetName]という名の、非常に熟練したムラーノ島のガラス職人が、[ROOT.GetCountry.GetName]では見たこともないようなガラスのオブジェ群を作ることに成功した。なかでも、花束を模して名づけられたこの「チョッカ・シャンデリア」は、富裕層から大きな人気を博し、ヴェネチアングラス産業は再び活況を呈している。"
 flavor_ven.15.a: "[target_location.GetNameWithNoTooltip]の産業は繁栄するだろう！"
 flavor_ven.15.b: "この芸術で我らの名を飾ろう！"
 flavor_ven.16.title: "ヴェロニカ・フランコの裁判"
 flavor_ven.16.desc: "[ROOT.GetCountry.GetName]で最も有名な「知的な高級娼婦」のひとりであるヴェロニカ・フランコは、現在この都で魔女裁判にかけられている。美しさだけでなくその知性でも知られるフランコは、顧客への影響力や[ROOT.GetCountry.GetNameWithNoTooltip]の芸術界、文学界への積極的な関与によって多くの敵を作ってきた。\n\n異端審問に対しては非常に雄弁な弁明をおこなったものの、その知慮が道徳の番人から彼女自身を守れたかどうかは、まもなく明らかとなる。"
 flavor_ven.16.a: "有罪！"
 flavor_ven.16.b: "無罪！"
 flavor_ven.17.title: "豪奢なゴンドラ"
 flavor_ven.17.desc: "公衆の道徳は[ROOT.GetCountry.GetAdjective]政府が保護しなければならないため、我らが都の礎となる[ShowReligionGroupAdjective('christian')|U]の理想に国民が忠実であるように、随時法律が制定されてきた。都の随所で見られるゴンドラ（小舟）は、[ROOT.GetCountry.GetName]の運河で毎日何千もの人々を運んでいる。富める者にはありがちなことだが、わが[ROOT.GetCountry.GetFlavorRank]の多くの裕福な名家も、富を誇示する誘惑には抗えないようだ。ゴンドラは色も大きさも多種多様で、なかには真の[ShowReligionGroupAdjectiveWithNoTooltip('christian')|U]徒の精神に反するほど過剰な装飾が施されているものもある。\n\n目下、そのようなゴンドラの装飾を法律で禁じるべきかどうかが議論されている。豪奢なゴンドラは、我らが偉大な都の罪の象徴であるとみなす者もいるのだ。"
 flavor_ven.17.a: "黒く塗れ！"
 flavor_ven.17.b: "道徳にうるさい連中は無視しろ。派手なゴンドラは素晴らしい。"
 flavor_ven.18.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]派"
 flavor_ven.18.desc: "[ROOT.GetCountry.GetName|U]は何世紀ものあいだ、[ShowRegionName('italy_region')]の印刷とガラス製造の主要都市だった。しかしいま、芸術と音楽の中心地として、[ShowLocationName('rome')|U]に匹敵するか凌駕しようとさえしている。ティントレット、ティツィアーノ、ヴェロネーゼといった偉大な画家たちや、モンテヴェルディ、ガブリエーリ、ドナーティなどの音楽家たちを筆頭に、多くの芸術家が我らが都に居を構え、創作に励んでいる。いまや[ShowRegionNameWithNoTooltip('italy_region')]のみならず国外においても、[ROOT.GetCountry.GetNameWithNoTooltip]は芸術の代名詞となりつつあるのだ。"
 flavor_ven.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ven.1000.title: "脅かされる[ShowGoodsNameWithNoTooltip('pepper')|U]貿易"
 flavor_ven.1000.desc: "[GetCountry('POR').GetAdjective]が[ShowRegionName('indian_ocean_region')]の貿易を掌握し、[ShowLocationName('alexandria')]を経由する代わりに[ShowContinentName('africa')]周辺を通るように貿易路を変えた。これにより、わが国が[ShowGoodsName('pepper')|U]貿易を支配する機会に深刻な影響が及んでいる。しかし、我々は[GetCountry('MAM').GetName]に支援を送ることもできるだろう。"
 flavor_ven.1000.a: "[ShowLocationNameWithNoTooltip('alexandria')]に支援を送ろう！"
 ven_helping_mamelukes: "$mamluks$を支援"
 flavor_ven.1000.b: "これは我々の問題ではない。"
 flavor_ven.1001.title: "[ven_scope.GetNameWithNoTooltip]が支援を送る"
 flavor_ven.1001.desc: "[GetCountry('POR').GetAdjective]が[ShowRegionName('indian_ocean_region')]における貿易を掌握したことにより、貿易[ven_scope.GetGovernment.GetGovernmentType.GetName]の[ven_scope.GetName]は不安を強めている。これまでの我々の良好な関係のおかげで、彼らは新しい船を建造するための[ShowGoodsName('lumber')]や、わが国の商人のためのその他の資源を送り、支援してくれた。"
 flavor_ven.1001.a: "いい報せだ！"
 venetian_help: "ヴェネツィアの支援"
 flavor_ven.19.title: "罪深い同盟"
 flavor_ven.19.desc: "[GetCountry('TUR').GetName|U]は[target_province.GetName]に目をつけており、当地を奪うために[target_country.GetName]に対する攻撃を検討している。しかし、予想外にも彼らはわが国に同盟を提案してきた。もし我々が海軍力を貸し出し、南[ShowRegionName('italy_region')]における彼らの領有権を支持すれば、将来わが国への支援を約束するという。\n\nこれは確かに有益な同盟となる可能性はあるが、我々はキリスト教世界の敵とそのような関係を築いてもいいのだろうか？"
 flavor_ven.19.historical_info: "ヴェネツィアとオスマン帝国はしばしば険悪な関係にあったが、1479年、オスマン帝国はナポリ王国に対抗するための同盟を提案した。ヴェネツィアのシニョリーアは最終的にこの取引を拒否したが、コンスタンティノープルにいる彼らの大使は、トルコ人にオトラントおよびほかの南イタリアの都市の占拠を促した。"
 flavor_ven.19.a: "外交的支援のみを提供しよう。"
 flavor_ven.19.b: "提案に同意する。"
 flavor_ven.19.c: "この異教徒を非難しろ。"
 flavor_ven.19.a.tt: "[GetCountry('TUR').GetNameWithNoTooltip]が[government_power|e]を得る"
 flavor_ven.19.b.tt: "わが国が[GetCountry('TUR').GetNameWithNoTooltip|U]と[alliance]を結ぶ。"
 flavor_ven.20.title: "ドミニ・ディ・テッラフェルマ"
 flavor_ven.20.desc: "わが国は並ぶもののない海軍力を誇るが、適切な緩衝地帯を欠いているため、[ShowLocationName('venice')]は本土への攻撃に対して脆弱な標的となっている。[ShowRegionName('italy_region')]沿岸部からの[ShowLocationNameWithNoTooltip('venice')]への脅威を減らすために、一時的に本土の領土征服に注力する案が出された。[ShowRegionNameWithNoTooltip('italy_region')]にさらに領土を拡張することで、適切な防衛線が構築され、[ShowLocationNameWithNoTooltip('venice')]の安全性が著しく向上するだろう。"
 flavor_ven.20.a: "わが領土を押し広げよう！"
 flavor_ven.20.b: "陸上での戦争の余裕はない。"
 flavor_ven.20.historical_info: "交易路の確保とヴェネツィアの安全を高めるため、共和国はヴェローナから土地を奪取し、イタリア本土への拡張を開始。これにより、いわゆる「ドモニ・ディ・テッラフェルマ（本土領）」が設立された。これらの領土は、内陸の隣国とヴェネツィアとの緩衝地帯として機能した。"
 flavor_ven.21.title: "[ShowBuildingTypeNameWithNoTooltip('teatro_san_cassiano')]"
 flavor_ven.21.desc: "すでに[ShowRegionName('italy_region')]文化圏のきらめく至宝となっていた[ShowLocationName('venice')]は、長らく芸術家や演者たちの盛んなコミュニティの本拠地だった。その芸術的卓越性をさらに確固たるものにし、わが国の才能ある市民たちに華やかな舞台を提供するため、壮大な劇場にしてオペラハウスの建設を求める声が高まっている。提案された「[ShowBuildingTypeName('teatro_san_cassiano')]」は、[ShowLocationNameWithNoTooltip('venice')]の華やかさと富の証となり、その芸術の輝きで彼方から称賛者を引き寄せるだろう。"
 flavor_ven.21.a: "建設を命じよ！"
 flavor_ven.21.b: "そんな余裕はない。"
 flavor_ven.21.historical_info: "1637年位ヴェネツィアに建設されたサン・カッシアーノ劇場は、世界初の公共のオペラ劇場。舞台芸術の歴史に大きな節目を刻み、文化の中心地としてのヴェネツィアの役割を揺るぎないものにした。"
 flavor_ven.23.title: "[ShowLocationNameWithNoTooltip('vienna')]の疫病"
 flavor_ven.23.desc: "壊滅的な自然災害のあと、復興の取り組みを制限するという我々の決断は、深刻な結果を招くこととなった。[ShowLocationName('venice')]はいまなお大部分が廃墟のままであり、多くの建物が修復されず、通りには瓦礫が積み重なっている。適切な復旧および衛生措置の欠如が疫病と害虫をはびこらせ、市民の健康と福祉を脅かしている。\n\n不潔な環境と荒廃の余波により、疫病が爆発的に広がり、死病と悪疫が人々に蔓延している。[target_location.GetRank.GetName]の評判と士気は著しく損なわれており、この悪化していく危機への早急な対応が求められている。我々はいまこそ方針を見直し、清浄化と復旧の取り組みへの包括的な投資をおこない、健康、秩序、繁栄を取り戻さなければならない。"
 flavor_ven.23.a: "ただちに行動しなければ！"
 flavor_ven.23.b: "何をするにも遅すぎる。"
 flavor_ven.24.title: "[ShowLocationNameWithNoTooltip('venice')]の洪水"
 flavor_ven.24.desc: "大雨によりアドリア海が増水し、[target_location.GetRank.GetName]全域で深刻な洪水が発生したことにより、[ShowLocationName('venice')]は予期せぬ災難に見舞われている。海水は街路や家屋、重要なインフラを浸水させ、甚大な被害をもたらし、数え切れないほどの市民が住処を失ってしまった。容赦のない豪雨は日常生活や商取引、そして我らが敬愛する[target_location.GetRank.GetNameWithNoTooltip]の安定をも脅かしている。この災害の規模を前に、被害を軽減し、さらなる破壊を防ぐための迅速な行動が求められている。"
 flavor_ven.24.a: "被害を軽減するための対策を実施しよう。"
 flavor_ven.24.b: "現地でなんとかするだろう。"
 flavor_ven.25.title: "[ShowLocationNameWithNoTooltip('constantinople')]の陥落"
 flavor_ven.25.desc: "わが国は、[ShowLocationName('constantinople')]の強大な城壁がわが軍の前に陥落し、第4回十字軍の勝利を彷彿とさせる、記念すべき勝利を達成した。この歴史的な征服は、かつての偉大な[target_location.GetRank.GetName]の新たな章を開くものである。戦利品を手に入れようと躍起になっているわが軍の兵士たちは、[target_location.GetRank.GetNameWithNoTooltip]の比類なき財宝の略奪に殺到している。しかし、そのような行為は広く荒廃をもたらし、現地住民を激怒させることになるだろう。\n\n一方で、より大胆な戦略を唱える者もいる。[GetCountry('LAT').GetLongName]を再興し、[ShowLocationNameWithNoTooltip('constantinople')]をわが国の支配下にある従属国とするというのだ。"
 flavor_ven.25.a: "[target_location.GetRank.GetNameWithNoTooltip]を略奪しろ。"
 flavor_ven.25.b: "従属国化を[ShowLocationNameWithNoTooltip('constantinople')]で宣言せよ。"
 flavor_ven.25.b.tt: "[GetCountry('LAT').GetLongName]が[ShowLocationName('constantinople')]におけるわが国の[ShowSubjectTypeName('vassal')]となり、[ShowLocationNameWithNoTooltip('constantinople')]の所有権および中核地を得る"
 flavor_ven.25.c: "より広い地域で再興しよう。"
 flavor_ven.25.c.tt: "[GetCountry('LAT').GetLongName]が[ShowAreaName('thrace_area')]全域におけるわが国の[ShowSubjectTypeName('vassal')]となる。わが国は[ShowAreaNameWithNoTooltip('thrace_area')]のすべての所有ロケーションと中核地の所有権を委譲する"
 flavor_ven.25.d: "[ShowLocationNameWithNoTooltip('constantinople')]を占領しただけで十分な勝利だ。"
 flavor_ven.26.title: "[ShowLocationNameWithNoTooltip('jerusalem')]の解放"
 flavor_ven.26.desc: "何世紀にもわたる外国の占領のすえに、我らが[GetCountry('VEN').GetLongName]のキリスト教の旗がこの神聖な場所に掲げられた。この記念碑的な偉業は、わが国民に大きな尊敬と誇りを抱かせたが、同時に[ShowLocationName('jerusalem')]の将来の統治に関する重大な決断を我々に突きつけている。\n\nある者は、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の支配のもとで[ShowLocationNameWithNoTooltip('jerusalem')]を直接統治することで、わが国の影響力を保ちつつ、[target_location.GetRank.GetName]の聖なる地を守ることができると主張している。一方で、[GetCountry('KOJ').GetName]を再建し、わが国の利益にかなう統治をおこないつつ、十字軍の遺産を称える従属国とすることを提案する者もいる。"
 flavor_ven.26.a: "この[target_location.GetRank.GetNameWithNoTooltip]はわが国の支配下に残すべきだ。"
 flavor_ven.26.b.tt: "[GetCountry('KOJ').GetLongName]が[ShowLocationName('jerusalem')]におけるわが国の[ShowSubjectTypeName('vassal')]となり、[ShowLocationNameWithNoTooltip('jerusalem')]の所有権および中核地を得る"
 flavor_ven.26.b: "従属国化を[ShowLocationNameWithNoTooltip('jerusalem')]で宣言せよ。"
 flavor_ven.26.c.tt: "[GetCountry('KOJ').GetLongName]が[ShowAreaName('levant_area')]全域におけるわが国の[ShowSubjectTypeName('vassal')]となる。わが国は[ShowAreaNameWithNoTooltip('levant_area')]のすべての所有ロケーションと中核地の所有権を委譲する"
 flavor_ven.26.c: "[ShowAreaNameWithNoTooltip('levant_area')]全域に[GetCountry('KOJ').GetNameWithNoTooltip]を再興すべきだ。"
 flavor_ven.27.title: "[ShowBuildingTypeNameWithNoTooltip('doges_palace')]の拡張"
 flavor_ven.27.desc: "[ShowLocationName('venice')]にある[ShowBuildingTypeName('doges_palace')]の建設は9世紀に始まり、その後何世紀も続いた。当初は要塞のような建物として構想されたこの宮殿は、時を経てゴシック建築の壮麗な姿へと進化した。この驚異の建築物は、[GetCountry('VEN').GetLongNameWithNoTooltip]の卓越した政治指導者である[ROOT.GetCountry.GetGovernment.GetRulerTitle]の住居であると同時に、さまざまな政府機関や裁判所を収める、二重の役割を果たしている。\n\nしかし、時代が進んだことで[ShowBuildingTypeNameWithNoTooltip('doges_palace')]は目に見えて老朽化しており、改修の必要が生じている。いっそのこと、西欧諸国の王宮をも凌ぐ宮殿へと変えるべきではないだろうか。"
 flavor_ven.27.a: "いい考えだ！"
 flavor_ven.27.b: "いまの宮殿のままでよい。"
 flavor_ven.27.historical_info: "16世紀までに、ドゥカーレ宮殿は大幅な改修と拡張がおこなわれた結果、その壮麗さを大いに増した。特に注目すべき発展のひとつが、大運河に面した象徴的なファサードの完成であり、これは水上から訪れる者すべてに宮殿の建築美を印象づけた。改修と拡張の時代は、宮殿をヴェネツィアの権力と権威を象徴する永続的な立場として確立するものとなった。複雑なデザインと豪華な装飾が特徴的なその広間や議場は、何世紀にもわたる政治活動の舞台となっただけでなく、この都市の豊かな歴史と世界的な舞台における重要性を示す不朽の証でもある。"
 flavor_ven.28.title: "[ShowBuildingTypeNameWithNoTooltip('venetian_arsenal')]"
 flavor_ven.28.desc: "わが国の海洋事業と伝説的な造船技術は、この分野におけるわが国の船大工らの名声を確立させた。その船舶関連事業の中心こそ、[ShowLocationName('venice')]に位置する「[ShowBuildingTypeName('venetian_arsenal')]」にほかならない。戦略的な立地に恵まれたこの海事複合施設は、わが都市の海上覇権において重要な役割を果たしている。活況を呈する造船活動から、船の武装における革新的かつ先駆的な取り組みまで、ここはわが国の海の支配権を保証する屋台骨なのだ。"
 flavor_ven.28.a: "我らが海軍の素晴らしき遺産だ！"
 flavor_ven.28.historical_info: "ヴェネツィア国立造船所は、ヴェネツィアの主要な造船所および海軍基地として機能する、海上支配と軍事力にとって極めて重要な存在だった。この広大な施設は、ヴェネツィア艦隊の建造と維持を担い、共和国の先進的な造船技術と産業力を体現するものだった。"
 flavor_ven.29.title: "サンティ・ジョヴァンニ・エ・パオロ聖堂"
 flavor_ven.29.desc: "[ShowLocationName('venice')]は、都市全体が多くの傑作建築群で飾られている。フレスコ画から彫像、そして巨人の肩の上に立ち、名を成そうとする数多くの新進気鋭の芸術家に至るまで、そのさまは実に多彩だ。この首都を飾る最新の宝石は、$san_zanipolo$の聖堂にほかならない。その巨大なレンガ造りの外観はゴシック様式で設計されており、敷地はわが国民のドミニコ会の主要教会として機能している。この聖堂は、4世紀ごろに初めてその存在が記録された2名の伝説的な殉教者、ヨハネとパウロに奉じられている。"
 flavor_ven.29.a: "素晴らしい！"
 flavor_ven.30.title: "地中海の海軍大国"
 flavor_ven.30.desc: "海洋問題に関して、わが国以上の専門性を誇るか、あるいは匹敵する国はほとんどない。貿易と海事における親和性こそが、わが国を地中海における最大の支配国のひとつに押し上げたのだ。我らの伝統は、水への愛と憧れから生まれたものであり、それは偉業への道であると同時に、偉大なる首都[ROOT.GetCountry.GetCapital.GetName]の最も堅固な防衛線でもある。いまやわが海軍は地中海の覇者となった。この海を“Mare Nostrum”、すなわち「我らが海」と宣言しよう！"
 flavor_ven.30.a: "海よ、我らは汝を、真の永続的支配の証として奉らん。"
 STATIC_MODIFIER_NAME_ven_mare_nostrum: "我らが海"
 flavor_ven.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.31.desc: "[ShowCultureGroupName('italian_group')][ShowInstitutionName('renaissance')]の著名な画家として抜きん出た[Target_character.GetName]は、[ShowLocationName('venice')]近郊の[ShowLocationName('pieve')]で生まれた。[target_character.GetHisHer]はその巧みな色使いと画期的な筆致で知られ、芸術家としての歩みは70年以上に及ぶ。この長期間を通して、[target_character.GetSheHe]は肖像画、神話画、宗教画を含む幅広い作品を制作してきた。\n\n特に『#italic ウルビーノのヴィーナス#!』のような肖像画は、心理的な深みと豪奢な配色によって高く評価されている。[target_character.GetLastNameWithNoTooltip]の影響は[ROOT.GetCountry.GetAdjectiveWithNoTooltip]のみならずヨーロッパ美術全体の進化に深く刻まれており、その遺産は[target_character.GetHisHer]を[ShowInstitutionNameWithNoTooltip('renaissance')]の最も優れた画家のひとりとして位置づけている。"
 flavor_ven.31.a: "なんと素晴らしい人物だ！"
 flavor_ven.32.title: "[ShowInstitutionNameWithNoTooltip('renaissance')]中の[ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.32.desc: "[ROOT.GetCountry.GetName][ShowInstitutionName('renaissance')]のあいだ、芸術と建築は洗練と壮麗さの新たな高みに達した。光り輝く色彩と感情的な深みを特徴とする[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の芸術は、有名な画家、彫刻家、建築家の作品によって体現されている。\n\nこれらの芸術家たちは、鮮やかな色彩と印象的なキアロスクーロ技法によって被写体の本質を捉えることに秀でており、その作品に比類のない写実性を与えている。肖像画は中心的な主題となっており、芸術家たちは卓越した人物描写を実現している。さらに、寓意的・神話的な題材も人気を博し、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]芸術の幅広さと感情的な共鳴を示している。"
 flavor_ven.32.a: "素晴らしい！"
 flavor_ven.32.a.tt: "[ShowBuildingTypeName('library')]のあるすべての所有ロケーションの[prosperity|e]が[ShowNamedValue('prosperity_weak_bonus')|+=2%]増加する"
 flavor_ven.32.historical_info: "ルネサンス期、ヴェネツィアは活気ある文化・芸術の中心地として台頭し、その時代の最も有名な芸術家たちを惹きつけた。「チシアン」の名でも知られるティツィアーノ・ヴェチェッリオは、『#italic 聖母被昇天#!』、『#italic バッカスとアリアドネ#!』などの傑作を制作し、巧みな色使いと斬新な構図を披露した。ティントレットはその劇的かつ動的な作品で知られるヴェネツィアの巨匠のひとりで、『#italic 最後の晩餐#!』や、『#italic 天国#!』などが代表作であり、後者は世界最大級の油彩画として知られる。パオロ・ヴェロネーゼは豪華絢爛な様式で名高く、『#italic カナの婚礼#!』や『#italic レヴィ家の饗宴』#!のような象徴的な作品を作り上げ、鮮やかな色彩と緻密なディテールが称賛されている。これらの芸術家たちとその作品は、ヴェネツィアがルネサンス期の芸術と文化の中心地となる評判を確立することに大きく貢献した。"
 flavor_ven.33.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]・カーニバル"
 flavor_ven.33.desc: "カーニバルの歴史は11世紀にさかのぼり、[ROOT.GetCountry.GetAdjective]が敵に勝利したことを祝う行事として始まった。時が経つにつれ、カーニバルは壮大で独特な催事へと発展してきた。現在、わが国は[ShowContinentName('europe')]における一大交易拠点となっていることから、多くの富を蓄えることができ、この繁栄が豪華さを後押ししている。カーニバルはわが国の豊かさと退廃の象徴となり、[ShowContinentNameWithNoTooltip('europe')]各地から仮面をまとった祝祭に参加することを熱望する観光客を惹きつけてやまない。カーニバルで着用される仮面は匿名性を与えるだけでなく、社会的な身分の区別を消し去る手段としても機能し、さまざまな背景をもつ人々が祝祭のあいだ、自由に交流することを可能にしている。"
 flavor_ven.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.33.a.tt: "[ShowLocationName('venice')]のすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]増加する"
 flavor_ven.33.historical_info: "凝った衣装、演劇の公演、複雑なデザインの仮面で彩られたヴェネツィア・カーニバルは、18世紀に絶頂期を迎えた。しかし1797年、フランス軍の占領によってカーニバルは禁じられ、約2世紀ものあいだ眠りにつくこととなった。カーニバルが甦ったのは20世紀後半のことであり、それ以来、国際的に有名な祭典として知られている。現在のヴェネツィア・カーニバルは往年の伝統をいまに伝えるものであり、華やかな仮面や衣装、街頭パフォーマンス、そして活気に満ちた雰囲気で、ヴェネツィアの豊かな歴史と文化へといざなう、魅惑的かつ郷愁に満ちた旅路を作り出している。"
 flavor_ven.34.title: "[ShowGovernmentReformNameWithNoTooltip('promissione_ducale_reform')]の改定"
 flavor_ven.34.desc: "[ShowGovernmentReformName('promissione_ducale_reform')]は、[ROOT.GetCountry.GetName]の新たな[ROOT.GetCountry.GetGovernment.GetRulerTitle]となるために誓わなければならない宣誓である。この宣誓書には、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の職務の概要と、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の権限の制限が記載されている。\n\nしかし、その制限のいくつかは年月とともに緩んできている。我々がここで新たなドージェの誓約を起草し、わが国の価値観と[ROOT.GetCountry.GetGovernment.GetRulerTitle]に期待される役割をよりしっかりと再表明すれば、わが政府が強化されるだけでなく、より高潔な候補者も名乗りを上げるかもしれない。"
 flavor_ven.34.a: "改定し、制度化せよ！"
 flavor_ven.34.b: "誓約の改定は必要ない。"
 flavor_ven.34.historical_info: "ドージェの誓約は、新しく選出されたヴェネツィアの正式なドージェが遵守を誓う正式な就任宣誓、および契約書。この文書には、ドージェの義務、制限、遵守すべき法律が示されており、権力の均衡と共和国の利益の保護を確実にする役目を果たした。"
 flavor_ven.35.title: "レラツィオーネの問題"
 flavor_ven.35.desc: "「レラツィオーネ」とは、わが国の大使が政府に送る報告書のことで、大使が駐在する国の政治的、財政的、社会的な状況を詳細に記したものである。この文書は我々の外交活動に不可欠であるだけでなく、国外におけるわが国の商人の競争優位を維持するうえでも重要なものだ。しかし近年、レラツィオーネの写しが高額で販売され、誰でも入手可能になるという事態が相次いでいる。これはわが国の外交および安全にとって脅威となる問題である。我々はこれらの写しを取り締まり、レラツィオーネの作成と流布において共通かつ安全な制度を確立しなければならない。"
 flavor_ven.35.a: "この慣習を終わらせなければ！"
 flavor_ven.35.b: "我々にはもっと切実な問題がある。"
 flavor_ven.36.title: "黄金共和国"
 flavor_ven.36.desc: "政治、貿易、学術研究の分野での成功により、多くの人々がこの時代を「黄金共和国の時代」と謳うようになった。これはわが国の富が頂点に達したことの現れであり、民族としての努力の集大成であり、わが国を歴史書に永遠に刻み込む文化や芸術を称えるものである。"
 flavor_ven.36.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.36.b: "これぞまさに黄金共和国！"
 flavor_ven.36.b.tt: "国家カラーが橙色に変化する"
 flavor_ven.36.c: "我々は皇帝にも劣らない！"
 flavor_ven.36.c.tt: "国家カラーが紫色に変化する"
 flavor_ven.38.title: "ロレダニアン・アカデミー"
 flavor_ven.38.desc: "近年、「インコーニティ」と呼ばれるアカデミーが[ShowLocationName('venice')]内外から、リベルタン的思想に賛同し、この都の政治的・文化的独立を主張する高名な文学者たちを惹きつけている。この秘密集団は、批判を避けるために逆説や寓意的な手法を用いるのが特徴で、ひっそりと活動するメンバーはしばしば秘密の言葉を使い、匿名で作品を発表することが多い。その哲学は[ShowLocationName('padova')]大学のアリストテレス自然主義に影響を受けている。\n\nこの秘密アカデミーは検閲に直面し、作品が禁書目録に掲載されたにもかかわらず、風刺的な作品や異なるジャンルの混合を通じて、社会の規範に大胆に挑戦しつづけている。著名な思想家のイデオロギーによって形成された彼らは、歴史的な著作を通じて専制政治を批判した。驚くべきことに、アカデミア・デッリ・インコーニティはノヴィッシモ劇場を設立し、[ShowLocationNameWithNoTooltip('venice')]の音楽劇を発展させる重要な力となった。"
 flavor_ven.38.a: "彼らの取り組みを支援しよう！"
 flavor_ven.38.b: "彼らに出資は必要ない。"
 flavor_ven.38.historical_info: "ロレダニアン・アカデミーは、1630年にジョヴァンニ・フランチェスコ・ロレダンとグーイド・カゾーニがヴェネツィアで創設した著名な知識人協会。このアカデミーはバロック期における前衛的な思想で知られ、そのメンバーは文学、演劇、政治思想に大いに貢献した。メンバーは伝統的な規範に異議を唱え、しばしば大胆で論争的な言説を展開し、政治と宗教の両方を批判した。17世紀ヴェネツィアの文化・知的風潮に大きな影響を与え、文学の革新と批判的思考の遺産を残した。"
 flavor_ven.39.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]"
 flavor_ven.39.desc: "[ShowLocationName('venice')]は長きにわたり、文化と芸術の輝かしい中心地だった。そして現在、新興の[ShowAdvanceName('ven_venetian_school_of_music')]がその活動をさらに高めるため、我々の支援を求めている。この才能ある作曲家や音楽家たちの学校は、音楽会に革命をもたらし、我らが都にかつてないほどの名声をもたらすだろう。しかし、彼らの取り組みを支援するには多大な投資と資源が必要になる。とはいえ、それは[ShowLocationNameWithNoTooltip('venice')]の文化遺産と国際的影響力を大きく高めてくれるに違いない。"
 flavor_ven.39.a: "この投資はわが国の長期的な利益となる。"
 flavor_ven.39.b: "我々の支援がなくとも彼らは成長するだろう。"
 flavor_ven.39.a.tt: "ヴェネツィア音楽学校に関連する歴史的人物に関する複数のイベントが発生するようになる"
 flavor_ven.40.title: "[ShowLocationNameWithNoTooltip('genoa')]の陥落"
 flavor_ven.40.desc: "長きにわたり、[GetCountry('GEN').GetLongName]はわが国の悩みの種であり、我々の富と貿易を奪って富を築いてきた。しかし[ShowLocationName('genoa')]の陥落によって、彼らの国力は崩壊を始めるだろう。そして、かつてはわが海軍に匹敵する力を誇っていた国は、歴史書のほんの1ページに収まる存在となるのだ。"
 flavor_ven.40.a: "我々は地中海の真の覇者となった！"
 flavor_ven.41.title: "[ShowLocationNameWithNoTooltip('verona')]の[ROOT.GetCountry.GetNameWithNoTooltip]への臣従"
 flavor_ven.41.desc: "[ShowLocationName('verona')]の民は、古き統治者たちへの不満を募らせたすえに、[ROOT.GetCountry.GetName]に忠誠を誓うこと選んだ。[ShowLocationNameWithNoTooltip('verona')]からの使者は我々の大義に全面的な忠誠を誓い、新たな団結と協調の時代の到来を告げている。抵抗が皆無だったことから、我々は現地住民にさまざまな自由の維持を許すことで、好意を育み、熱烈な支持を確保することに成功した。\n\nこの自発的な献身と円滑な権力の移行により、我らが[ROOT.GetCountry.GetFlavorRank]への[ShowLocationNameWithNoTooltip('verona')]の統合は順調に進められるだろう。現地の人々の忠誠は我々の支配を強固にするだけでなく、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]政治の魅力を示すものともなる。我々が専念すべきは、この新たな領土を固め、共和国内での繁栄を確保することである。"
 flavor_ven.41.a: "[ShowLocationNameWithNoTooltip('verona')]の忠誠を称え、正式に統合しよう！"
 flavor_ven.41.historical_info: "ヴェローナのヴェネツィアへの臣従は1405年に起こった。ヴェローナの人々は都市を統治していたカッラーラ家に失望し、自発的にヴェネツィア共和国への忠誠を誓った。この平和的な変化により、ヴェネツィアは紛争なしに領地を拡張することができ、ヴェローナの人々に一定の自由と特権を与えることで、その忠誠心を確保した。"
 flavor_ven.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.43.desc: "[target_character.GetName]は優秀で熟練した提督であり、[ROOT.GetCountry.GetAdjective]海軍の成功と強化に重要な役割を果たしてきた。[target_character.GetHisHer|U]の戦略的な洞察力と統率力は海上での数々の勝利につながり、わが国の海上支配力を確保し、交易路を守ってきた。しかし時が経ち、[target_character.GetSheHe]も高齢となった。そこで我々は、[ROOT.GetCountry.GetFlavorRank]における[target_character.GetHisHer]の今後の働きについて決めなければならない。"
 flavor_ven.43.a: "海軍にはまだ[target_character.GetHisHer]の技能が必要だ。"
 flavor_ven.43.b: "[target_character.GetHimHer]は引退に値する働きをした。"
 flavor_ven.43.historical_info: "ロレンツォ・マルチェロは、ヴェネツィアの海戦において重要な役割を果たした提督。彼は教皇海軍と戦い、オスマン・ヴェネツィア戦争にも参加した。1656年6月、彼はヴェネツィアとマルタの連合艦隊を率いて第三次ダーダネルスの戦いで勝利を収めたものの、この戦いで命を落とした。"
 flavor_ven.44.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.44.desc: "先見の明があり、卓越した作曲家である[target_character.GetName]は、[ShowAdvanceName('ven_venetian_school_of_music')]の設立に大きく関わり、その尊敬すべき創設者と評されている。[target_character.GetHisHer|U]の革新的な作曲法と教育法は、[ROOT.GetCountry.GetName]の音楽的卓越性を大きく高め、[ShowContinentName('europe')]各地から才能ある音楽家たちをこの地に惹きつけた。[ROOT.GetCountry.GetFlavorRank]にフランドル楽派の様式を導入するなどの[target_character.GetLastNameWithNoTooltip]の貢献は、わが国の文化的遺産を豊かにしただけでなく、[ROOT.GetCountry.GetNameWithNoTooltip]を音楽革新と洗練の最先端に位置づけた。"
 flavor_ven.44.a: "[target_character.GetHisHer|U]の貢献は大いに認められている！"
 flavor_ven.45.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.45.desc: "著名な音楽理論家であり作曲家である[target_character.GetName]は、その画期的な作品と教えによって[ShowAdvanceName('ven_venetian_school_of_music')]に多大な影響を与えた。[target_character.GetHisHer|U]の理論的な革新と作曲は、音楽の調和と対位法における新たな基準を作り出し、卓越した音楽の中心地としての[ROOT.GetCountry.GetName]の評判を確固たるものにした。[target_character.GetLastNameWithNoTooltip]の知的貢献は、わが国の文化遺産を豊かにしただけでなく、サン・マルコ寺院の楽長を務めて以来、数多くの音楽家たちを芸術的探求に導いた。"
 flavor_ven.45.a: "[ROOT.GetCountry.GetFlavorRank]に[target_character.GetHimHer]がいたことは幸運だ！"
 flavor_ven.46.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.46.desc: "尊敬される作曲家にして、[ShowAdvanceName('ven_venetian_school_of_music')]の影響力ある人物の[target_character.GetName]は、[ShowLocationName('venice')]の音楽的遺産に忘れがたい足跡を残した。サン・マルコ寺院の楽長として、[target_character.GetLastNameWithNoTooltip]は宗教音楽の発展に大きく寄与した一方で、「ヴィッラネッラ」という素朴ながら活き活きとした様式を広めることにも貢献した。こうした[target_character.GetHisHer|U]の業績はわが国の音楽伝統の多様性と活力を示し、[ROOT.GetCountry.GetName]の文化構造を豊かにした。"
 flavor_ven.46.a: "わが国に[target_character.GetHimHer]がいたことは光栄だ！"
 flavor_ven.47.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.47.desc: "著名な作曲家にして卓越したオルガン奏者の[Target_character.GetName]は、その優れた才能と革新的な作品で[ShowAdvanceName('ven_venetian_school_of_music')]に多大な影響を与えた。サン・マルコ寺院の首席オルガン奏者としての[target_character.GetLastNameWithNoTooltip]の作曲と演奏は、宗教音楽および世俗音楽の分野に新たな基準を打ち立てた。[target_character.GetHisHer|U]の先駆的な演奏技法と表現様式は、[ROOT.GetCountry.GetName]音楽界の威信を高めただけでなく、[ShowContinentName('europe')]各地の音楽家たちにも刺激を与えている。"
 flavor_ven.47.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.48.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.48.desc: "[ShowAdvanceName('ven_venetian_school_of_music')]の一員であり、優れた作曲家・オルガン奏者である[target_character.GetName]は、その卓越した作曲と革新的な技術で名を知られている。サン・マルコ寺院のオルガン奏者兼作曲家を務める[target_character.GetLastNameWithNoTooltip]の作品は、音楽における空間効果の先駆者であり、大聖堂特有の音響を利用した見事な多声合唱曲を制作している。[target_character.GetHisHer|U]の貢献は、宗教音楽と世俗音楽の双方で新たな表現の基準を打ち立て、数え切れないほどの音楽家に影響を与えている。"
 flavor_ven.48.a: "真の巨匠だ！"
 flavor_ven.49.title: "サン・ティートの反乱"
 flavor_ven.49.desc: "わが国の属国である[GetCountry('CRT').GetName]で、深刻な事態が発生している。現地住民が武器を取り、「サン・ティートの反乱」として知られる大規模な反乱を起こしたのだ。さらに、今回はこの島の総督までもが反乱軍と手を結び、わが国の統治に対して反旗を翻している。島の住民たちの予想外の団結により、[ROOT.GetCountry.GetAdjective]による[GetCountry('CRT').GetNameWithNoTooltip]の支配は深刻な脅威にさらされている。"
 flavor_ven.49.a: "我々にできることはない。"
 flavor_ven.49.b: "ただちに支援を送らなければ！"
 flavor_ven.49.historical_info: "1363年から1364年にかけてクレタ島で起こったサン・ティートの反乱は、ヴェネツィアの統治に対する重要な反乱。現地のギリシャ系住民だけでなく、ラテン系の総督までもが反乱に加担し、ヴェネツィアの権威に対する共通の不満によって団結した最初の事例となった。現地勢力による強固な同盟にもかかわらず、反乱は最終的にヴェネツィアに鎮圧され、この戦略的に重要な島に対するヴェネツィアの支配が再確認された。"
 flavor_ven.50.title: "カレルギスの反乱"
 flavor_ven.50.desc: "$flavor_ven.49.title$は、[GetCountry('CRT').GetName]の[ShowCultureName('greek_culture')]系住民を奮い立たせ、さらなる反乱へと駆り立てた。彼らは島の西部を支配するカレルギスの旗のもとへ集い、依然として[GetCountry('BYZ').GetName]に忠誠を誓っている。我々が迅速に行動しなければ、我らが海上帝国の要所を失い、[ROOT.GetCountry.GetFlavorRank]の力が著しく損なわれることになるだろう。"
 flavor_ven.50.a: "我々に歯向かう勇気が彼らにあるか、拝見しよう。"
 flavor_ven.50.b: "彼らの要求を受け入れる。"
 callergis_rebellion_joining: "[GetCountry('CRT').GetName]が所有する[ShowAreaName('aegean_archipelago_area')]のすべての[ShowCultureName('greek_culture')]人[pops|e]が[callergis_rebellion.GetName]に加わる"
 callergis_rebellion: "カレルギスの反乱"
 flavor_ven.50.historical_info: "カレルギスの反乱は、クレタ島の著名な貴族カレルギス一族がヴェネツィアの支配に対して起こした蜂起。この反乱は、現地の自治の回復とヴェネツィアの統治に対する不満の解消を求めたこの反乱は、クレタ島住民の幅広い支持を得た。当初は一定の成功を収めたものの、最終的にはヴェネツィア軍に鎮圧され、厳しい取り締まりがおこなわれたことで、ヴェネツィアによる島の支配はさらに強化された。"
 flavor_ven.51.title: "[ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')]"
 flavor_ven.51.desc: "[ROOT.GetCountry.GetFlavorRank]の増大する力と富は、我らの繁栄が[ShowLocationName('venice')]の壮麗さとして反映されるよう、都の開発への投資を求めている。中央広場の[ShowBuildingTypeName('piazza_san_marco')]を壮麗なアーチと大理石で一新し、我らが海洋帝国の栄光を際立たせるという改修案が提案された。この改修は都の美しさを強化するとともに、わが国の不朽の力と文化的繁栄の証ともなるだろう。"
 flavor_ven.51.a: "この改修に出資しよう。"
 flavor_ven.51.b: "費用がかかりすぎる。"
 flavor_ven.51.historical_info: "#italic サン・マルコ広場#!は、イタリアはヴェネツィアにある主要な公共広場であり、市内で最も有名なランドマークのひとつ。この広場は9世紀ごろに整備され、12世紀に現在の規模へと拡張されて、継続的に改修や新たなランドマークの追加がおこなわれた。広場はサン・マルコ寺院、ドゥカーレ宮殿、サン・マルコ時計塔などの象徴的な建物に囲まれ、ヴェネツィアにおける中心的な集会所として、政治・宗教・社会活動の場となってきた。"
 flavor_ven.52.title: "サン・マルコ時計塔"
 flavor_ven.52.desc: "我々はすでに[ShowBuildingTypeName('piazza_san_marco')]の改修に多大な投資をおこなったが、この都の素晴らしさをさらに高める新たな提案がなされた。それは、陸上からも海からも見える立派な時計塔を広場に建てるというものだ。この時計塔は単に時刻を確認するものではなく、わが[ROOT.GetCountry.GetFlavorRank]の富と壮麗さの象徴ともなり、陸路でも水路でも[ShowLocationName('venice')]を訪れるすべての人々を感嘆させるだろう。その存在は、[ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')]の美と威信をさらなる高みへ引き上げ、この海上帝国の至宝[ShowLocationNameWithNoTooltip('venice')]の地位をより強固にするだろう。"
 flavor_ven.52.a: "この建設に投資しよう。"
 flavor_ven.52.b: "ほかに優先すべきことがある。"
 flavor_ven.52.historical_info: "サン・マルコ時計塔、または「#italic ムーア人の時計塔#!」は、イタリア・ヴェネツィアの#italic サン・マルコ広場#!にある歴史的なランドマーク。1496年から1499年にかけて建てられたルネサンス期の塔で、大型の天文時計を備えている。この時計は時刻を示すだけでなく、月の満ち欠けや黄道十二星座も表示し、塔の頂上の「ムーア人」と呼ばれる2体の青銅像が1時間ごとに鐘をつく。この時計塔はヴェネツィアの富、海軍力、そして宇宙との結びつきを示すために設計された。"
 flavor_ven.53.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の[ShowGoodsNameWithNoTooltip('salt')]貿易"
 flavor_ven.53.desc: "[ShowGoodsName('salt')]貿易の支配は、長きにわたりわが[ROOT.GetCountry.GetFlavorRank]の富と繁栄の礎石となってきた。この重要な交易品をほぼ独占するわが国の塩管理局は、[ShowGoodsNameWithNoTooltip('salt')]の生産、流通、価格設定を効率的に管理・規制し、[ROOT.GetCountry.GetName]がこの地域の主要な供給者でありつづけることを保証している。この大きな利益を生む貿易は収入の大部分を占め、国の経済的安定と豊かさを支えているのだ。"
 flavor_ven.53.a: "[ShowGoodsNameWithNoTooltip('salt')]は新たな金だ。"
 flavor_ven.53.a.tt: "[ShowGoodsName('salt')]を生産するすべての所有ロケーションの[prosperity|e]が[ShowNamedValue('prosperity_severe_bonus')|+=2%]増加する"
 flavor_ven.54.title: "[ven_tintoretto.GetNameWithNoTooltip]の天才"
 flavor_ven.54.desc: "“ティントレット”の名で広く知られる[ven_tintoretto.GetName]は、ヴェネツィア派絵画の巨匠としてその名を馳せている。遠近法の活用、劇的な光の演出、大胆かつダイナミックな構図で名高く、その激しく精力的なスタイルから、[ven_tintoretto.GetHimHer]は「イル・フュリオーソ（怒れる者）」という異名を得た。激しい情感と革新的な技法を特徴とする[ven_tintoretto.GetLastNameWithNoTooltip]の作品は、[ShowLocationName('venice')]内外の芸術界に大きな影響を与えた。"
 flavor_ven.54.a: "[ven_tintoretto.GetSheHe|U]は[ROOT.GetCountry.GetFlavorRank]の誇りだ！"
 flavor_ven.55.title: "ティントレットの『磔刑』"
 flavor_ven.55.desc: "我々は“ティントレット”として知られる[tintoretto.GetName]に依頼し、スクオーラ・グランデのためにイエスの磔刑の壮大な絵画を制作させるまたとない機会を得た。[tintoretto.GetHisHer|U]の激しくダイナミックなスタイルなら、その絵画が[ShowLocationName('venice')]で制作されたなかで最も記念碑的な作品となることは確実であり、この都の壮大さと文化的・宗教的遺産への我々の献身を顕示するだろう。この壮大な計画を進めれば、[ShowLocationNameWithNoTooltip('venice')]の芸術的名声はさらに高まるはずだ。逆にこれを見送れば、我々がこの都の栄華と[ROOT.GetCountry.GetFlavorRank]の文化的意義の促進に無関心とみなされかねない。"
 flavor_ven.55.a: "ティントレットに依頼せよ！"
 flavor_ven.55.b: "ほかの優先事項に集中すべきだ。"
 flavor_ven.55.historical_info: "ティントレットの『磔刑』は、1565年にヴェネツィアの#italic スクオーラ・グランデ・ディ・サン・ロッコ#!のために制作された記念碑的な絵画。この絵画では、キリストの磔刑がティントレットの特徴である激しい動きと劇的な構図で描かれ、また膨大な数の人物を登場させることで感情の揺れ動きを捉えている。『磔刑』はティントレットの傑作のひとつであり、写実主義と、動きと光の高度な感覚を融合させる彼の才能を示す好例である。この作品は、キリストの生涯を描いた大きな連作の一部であり、前述のヴェネツィアの慈善施設#italic スクオーラ#!を飾るために依頼された。"
 flavor_ven.56.title: "[ven_sansovino.GetNameWithNoTooltip]"
 flavor_ven.56.desc: "[ven_sansovino.GetName]は、ファサードや大理石彫刻の卓越した仕事で知られる彫刻家・建築家であり、[GetCountry('FLO').GetName]の芸術界に消えることのない足跡を残している。[ShowLocationName('venice')]で最も影響力のある貴族であるサン・マルコ財務官たちは、[ven_sansovino.GetLastNameWithNoTooltip]を[ShowLocationNameWithNoTooltip('venice')]に招き、主任建築家と不動産監督官を兼任させることを提案した。[ven_sansovino.GetHisHer|U]の優れた技術と先見的なアプローチは、我らが都の建築物の壮麗さを大いに高め、[ShowLocationNameWithNoTooltip('venice')]を芸術の灯台へと変貌させることだろう。"
 flavor_ven.56.a: "[ven_sansovino.GetHimHer]に大金を提示しよう。"
 flavor_ven.56.b: "[ven_sansovino.GetHimHer]を雇うのは費用がかかりすぎる。"
 flavor_ven.57.title: "[ShowLocationNameWithNoTooltip('venice')]のゼッカの設計"
 flavor_ven.57.desc: "主任建築家と不動産監督官を兼任する[sansovino.GetName]が参加していることから、「[ShowLocationName('venice')]のゼッカ」の建設設計に[sansovino.GetHisHer]の専門知識を活用するまたとない機会が訪れている。この重要な鋳造所には、わが国の貨幣と[ROOT.GetCountry.GetFlavorRank]の莫大な富を安全に保管するための、頑丈かつ耐火性の高い設計が求められる。[sansovino.GetLastNameWithNoTooltip]の革新的な建築ビジョンは実用的なニーズに応えるだけでなく、[ShowLocationNameWithNoTooltip('venice')]の壮麗さと安定性を反映する最先端の施設を実現するだろう。"
 flavor_ven.57.a: "[sansovino.GetHimHer]にこの建設を監督させよう。"
 flavor_ven.57.b: "資金が不足している。"
 flavor_ven.57.historical_info: "ヴェネツィアのゼッカは共和国の公式造幣局で、ヴェネツィアの中心部に位置していた。ここでは共和国の通貨である有名なダカット金貨や、グロッソ銀貨が鋳造された。ゼッカはヴェネツィア経済において重要な役割を果たし、共和国の貨幣制度の安定性を信頼性を支えた。"
 flavor_ven.58.title: "[ROOT.GetCountry.GetNameWithNoTooltip]総大司教"
 flavor_ven.58.desc: "[GetCountry('PAP').GetAdjective]勅書「#italic レギス・エタルニ#!」により、グラード総主教区とカステッロ司教区が合併し、新たに「[ShowLocationName('venice')]総主教区」が設立されるという重要な出来事があった。この極めて大きな一歩は、わが国の宗教的・政治的威信を高めるだけでなく、[GetUniqueInternationalOrganization('catholic_church').GetName]内での影響力を強化することにつながる。これらの重要な聖務が[ShowLocationNameWithNoTooltip('venice')]の管轄下に統合されたことは、わが[ROOT.GetCountry.GetFlavorRank]の精神的卓越性と教会権力の新たな時代の幕開けとなるだろう。"
 flavor_ven.58.a: "この新たな総主教区を受け入れよう。"
 flavor_ven.59.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の権力掌握"
 flavor_ven.59.desc: "[ROOT.GetCountry.GetLongName]の共和制の伝統は、わが国の何世紀にもわたる統治の礎であり、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級の権力の均衡と共同統治を支えてきた。しかし、いまこの伝統が脅かされている。現在の[ROOT.GetCountry.GetGovernment.GetRulerTitle]はこれらの共和的原則の衰えに乗じて中央集権化を図り、自身の単独支配による独裁体制へと[ROOT.GetCountry.GetFlavorRank]を変貌させようとしているのだ。この大胆な動きは[ROOT.GetCountry.GetNameWithNoTooltip]を混乱に陥れる危険をはらんでいる——特権を是が非でも守ろうとする貴族たちが、このような劇的な権力の変化を受け入れるとは思えないからだ。"
 flavor_ven.59.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の権力獲得を支持しよう！"
 flavor_ven.59.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]を政務から排除しろ。"
 flavor_ven.59.c: "裏切りへの罰は死だ！"
 flavor_ven.59.historical_info: "1355年、ドージェのマリーノ・ファリエロはヴェネツィア共和国の権力を掌握しようとした。自身の権限の限界に不満を抱き、個人的な怒りに駆り立てられたファリエロは、既成の政府を打倒し、自らを独裁者に据えようと陰謀を企てたが、その陰謀は実現する前に発覚した。ファリエロは捕えられて裁判にかけられ、反逆の罪により処刑された。この事件は、ヴェネツィアの共和制の強靭さと、それを脅かそうとする者への厳しい報いを如実に示している。"
 flavor_ven.60.title: "[ShowLocationNameWithNoTooltip('dubrovnik')]の要塞化"
 flavor_ven.60.desc: "[ShowLocationName('dubrovnik')]は主要な交易[target_location.GetRank.GetName]であり、わが海洋帝国の最も貴重な資産のひとつだ。その重要性にもかかわらず、[ShowLocationNameWithNoTooltip('dubrovnik')]の防衛は極めて脆弱であり、陸と海のどちらからの敵に対しても格好の餌食になってしまう。適切な要塞建設に金を投入し、この地を守ることは決して無駄ではないはずだ。"
 flavor_ven.60.a: "[ShowLocationNameWithNoTooltip('dubrovnik')]はしっかりと守らなければ。"
 flavor_ven.60.b: "現在の要塞で防衛力は十分だ。"
 flavor_ven.60.historical_info: "14世紀に築かれたストン城壁は、クロアチアのペリェシャツ半島に位置する防御用の石壁群。これらの壁は貴重な塩田とストンの街を守るために作られた。全長約7キロとヨーロッパ最長の要塞のひとつであり、その驚くべき長さと中世における戦略的重要性で有名である。"
 flavor_ven.61.title: "[ven_platina.GetNameWithNoTooltip]"
 flavor_ven.61.desc: "優れた料理書、『#italic 真の喜びと健康について#!』が[ShowLocationName('venice')]に渡り、その料理芸術と人文主義哲学を融合させた洞察に満ちた内容で多くの人々を魅了している。著者の[ven_platina.GetName]は高名な人文主義作家にして美食家として知られている。しかし、かつて仕えていた[GetCountry('PAP').GetAdjective][GetCountry('PAP').GetGovernment.GetCourtTitle]の反人文主義的政策によって、[ven_platina.GetHisHer]は投獄と迫害を受けることとなり、その経歴には傷がついた。[ShowLocationNameWithNoTooltip('venice')]が[ven_platina.GetNameWithNoTooltip]を受け入れれば、ひと時の安らぎを提供できるだけでなく、わが[ROOT.GetCountry.GetFlavorRank]も[ven_platina.GetHisHer]の豊かな知識の恩恵に預かることができるだろう。"
 flavor_ven.61.a: "[ven_platina.GetHimHer]に多額の報酬を払って[ROOT.GetCountry.GetGovernment.GetCourtTitle]での地位を与えよう。"
 flavor_ven.61.b: "関心がない。"
 flavor_ven.62.title: "海との結婚"
 flavor_ven.62.desc: "[ROOT.GetCountry.GetName]において最も重要かつ連綿と続いてきた伝統のひとつに、「海との結婚」の儀式がある。これはわが[ROOT.GetCountry.GetFlavorRank]の海洋支配と繁栄を象徴する毎年恒例の行事である。その年の昇天祭の日、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の壮麗な行列を伴って、国家の儀礼用船である[target_art.GetName]に乗り、アドリア海へと漕ぎ出す。そして荘厳な儀式と祈りのなかで、聖別された指輪が海へと投じられるのだ。この行為は我々と海との絆を再確認するものであり、海が我らの富、権力、そして生存にとっていかに重要であるかを改めて認識させてくれる。"
 flavor_ven.62.a: "わが国の伝統は守らなければ！"
 flavor_ven.62.b: "廃止して資源を節約すべきだ。"
 flavor_ven.63.title: "[target_art.GetNameWithNoTooltip]の改装"
 flavor_ven.63.desc: "[ROOT.GetCountry.GetName]の壮麗なる国家儀礼船の[target_art.GetName]は、我々の富、権力、そして海洋の伝統を象徴する存在である。毎年おこなわれる「$flavor_ven.62.title$」の儀式に主に使用されており、[ROOT.GetCountry.GetGovernment.GetRulerTitle]がアドリア海におけるわが国の支配を再確認するうえで、文化的・政治的アイデンティティを示すのに欠かせない存在となっている。この豪華な船は精巧な彫刻や金装飾で彩られており、水上の宮殿として我らが“ラ・セレニッシマ（最も高貴なる共和国）”の威光と栄華を体現してきた。\n\nしかし、[target_art.GetNameWithNoTooltip]はすでに過去の輝きを失いつつある。その威厳と美しさを取り戻すためには、この象徴的な儀礼船を修復することが不可欠だ。我々の威信を保ち、重要な式典を今後も成功させるためにも、その再建は急務である。"
 flavor_ven.63.a: "再建に投資する。"
 flavor_ven.63.b: "現状を維持する。"
 flavor_ven.64.title: "ツェーノ兄弟の航海"
 flavor_ven.64.desc: "最近、ニッコロとアントニオのツェーノ兄弟が数十年前の航海で製作したという、興味深い地図が発見された。この地図には、彼らが[ShowAreaName('iceland_area')]周辺の北方海域でおこなったとされる探検の詳細が描かれており、わが共和国の内外で大きな関心と論争を呼んでいる。なぜならこの地図は、地中海の中心地から遠く離れた新たな海路や領土の可能性を示していたからだ。\n\nこの地図の真偽を調査することで貴重な情報が得られ、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の貿易および探検の可能性を拡げると主張する者がいる一方、わが国の資源と焦点は、我々の強みと利益が確固たる基盤をもつ地中海に据え置くべきだとする者もいる。"
 flavor_ven.64.a: "真偽を調査せよ。"
 flavor_ven.64.a.tt: "[ShowAreaName('greenland_area')]、[ShowAreaName('eastern_greenland_sea_area')]、[ShowAreaName('western_greenland_sea_zones_area')]を発見する。"
 flavor_ven.64.b: "そのような地図は我々には無用だ。"
 flavor_ven.64.historical_info: "ヴェネツィア元老院議員のニッコロ・ツェーノは、彼の先祖であるニッコロとアントニオのツェーノ兄弟の航海を記録したとされる地図と、それに付随する物語を公開した。その記録によればツェーノ兄弟は、北方の海を広範囲にわたって航海し、アイスランド、グリーンランド、さらには北アメリカの一部にまで到達したという。この地図はそれら北方地域と海域を描いたとされているが、地図の正確性と信憑性については歴史家たちのあいだで議論が続いている。論争の的とはなったものの、この地図はヴェネツィア国内外で大きな注目を集め、未発見の土地や、北大西洋における新たな航路の可能性に胸を躍らせる探検家や学者たちを惹きつけた。"
 flavor_ven.65.title: "カステッロ・ア・マーレ"
 flavor_ven.65.desc: "[ShowLocationName('candia')]は[ShowProvinceDefinitionName('crete_province')]地方の輝ける宝石であり、[ShowProvinceDefinitionName('aegean_sea_province')]における[ROOT.GetCountry.GetAdjective]の支配の証である。この活気ある[target_location.GetRank.GetName]は、交易と文化の重要な拠点であると同時に、我々が東地中海における影響力を維持するための戦略的要衝でもある。しかし、[ShowLocationNameWithNoTooltip('candia')]の重要性が増すにつれ、将来的な脅威からこの地を守るための[ShowBuildingTypeName('castle')]の建設が急務となっている。"
 flavor_ven.65.a: "建設せよ！"
 flavor_ven.65.b: "資源はほかに回せ。"
 flavor_ven.65.historical_info: "カステッロ・ア・マーレ、またの名をクーレス要塞は、クレタ島の都イラクリオン（歴史的には「カンディア」の名で知られる）の古い港の入り口に位置するヴェネツィアの要塞。16世紀に建設されたこの要塞は海からの脅威に対して都市を防衛し、エーゲ海におけるヴェネツィアの支配を守るための重要な防衛拠点として機能した。この地域におけるヴェネツィアの建築技術、および軍事力の高さを如実に示す要塞である。"
 flavor_ven.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.66.desc: "非常に有能な将軍として名を馳せている[target_character.GetName]が、[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetFlavorRank]に仕えると申し出てきた。[target_character.GetHisHer]は戦場での戦略的才覚と指導力で知られており、わが国の領土の確保と拡大を目指すうえで極めて重要な存在となりうる。[target_character.GetHisHer|U]の専門知識は我々の軍事力をさらに高め、海上支配と地域の安定という目標に近づく助けとなるだろう。"
 flavor_ven.66.a: "[target_character.GetHisHer]の指揮のもとで、わが海軍は無敵となるだろう！"
 flavor_ven.66.b: "それよりも内閣に従事させよ。"
 flavor_ven.66.historical_info: "ピエトロ・ロレダンはヴェネツィアの歴史上最も著名な提督および軍事指導者のひとりであり、15世紀に重要な役割を果たした。彼はオスマン帝国に対する勝利やヴェネツィアの海洋帝国への貢献で知られ、特に1416年のガリポリの戦いでは指導力を遺憾なく発揮し、オスマン帝国軍を撃退してエーゲ海におけるヴェネツィアの利益を守った。"
 flavor_ven.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.67.desc: "著名な彫刻家にして建築家でもある[target_character.GetName]が、その卓越した技術を[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetFlavorRank]に提供すると申し出てきた。ゴシック建築からルネサンス建築への滑らかな移行で傑出する[target_character.GetLastNameWithNoTooltip]の作品は、これら2つの異なる様式の優雅さと革新性を体現している。[target_character.GetHisHer|U]の専門知識は[ShowLocationName('venice')]の美的および文化的な壮麗さを大いに高め、それによってわが[target_location.GetRank.GetName]は今後も、芸術的偉業と建築美の灯台でありつづけるだろう。"
 flavor_ven.67.a: "[target_character.GetHerHim]をすぐに雇え！"
 flavor_ven.67.b: "そんな余裕はない。"
 flavor_ven.67.historical_info: "バルトロメオ・ボノは、15世紀のヴェネツィアの建築分野で活躍した歴史的人物。彼の代表作にはドゥカーレ宮殿の精巧なポルタ・デッラ・カルタや、壮麗なカ・ドーロがあり、いずれもゴシックの精緻さと新たに台頭しつつあったルネサンスの理念を融合させる彼の技量を示している。"
 flavor_ven.68.title: "[target_character.GetNameWithNoTooltip]の才能"
 flavor_ven.68.desc: "[target_character.GetName]は革新的な作曲と卓越した演奏で知られる、天才的な作曲家かつ名バイオリニストであり、その音楽は聴衆を魅了し、[ROOT.GetCountry.GetName]の文化的威信を高めている。[target_character.GetHimHer]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]に召し抱えることは、わが[ROOT.GetCountry.GetFlavorRank]の芸術的遺産をさらに向上させ、音楽的卓越の中心地としての我々の地位を確固たるものにしてくれるだろう。"
 flavor_ven.68.a: "[target_character.GetHisHer]の音楽を聴くのが待ちきれない！"
 flavor_ven.68.historical_info: "アントニオ・ヴィヴァルディは、最も偉大なバロック作曲家のひとりとして称えられている。彼の膨大な作品には、500を超える協奏曲をはじめ、多数のオペラや宗教音楽群がある。最も有名な作品の『四季』は、協奏曲という形式に革新をもたらし、旋律・和声・管弦楽法における彼の創意工夫を示すものとなった。ヴィヴァルディはピエタ慈善院でバイオリン教師を務め、この救貧院をヨーロッパじゅうからの称賛を集める音楽施設へと変貌させた。"
 flavor_ven.69.title: "[GetCountry('PAD').GetNameWithNoTooltip]戦争"
 flavor_ven.69.desc: "我らが愛する[ROOT.GetCountry.GetFlavorRank]は、この地域における覇権を主張し自国の利益を守るべく、再び重大な紛争に巻き込まれることとなった。この[GetCountry('PAD').GetName]との戦争は、[ROOT.GetCountry.GetName]にとって試練であると同時に、影響力を拡大し、国境を守るための好機でもある。わが軍勢を招集し、この混乱の時代を乗り越えて勝利を収めるべく、我々は慎重に戦略を立てねばならない。"
 flavor_ven.69.a: "軍勢を集結させ、攻撃を仕掛けよ！"
 flavor_ven.69.b: "わが領土の防御に集中せよ。"
 flavor_ven.69.historical_info: "パドヴァ戦争は、パドヴァを支配していたカッラーラ家とヴェネツィア共和国とのあいだの重要な戦争。この戦争はパドヴァの領主フランチェスコ2世ダ・カッラーラが、領土拡大を目論んでヴェネツィアを脅かしたことから始まった。交易路と領土の保全を決意したヴェネツィアは、パドヴァに対して軍事行動を起こした。この戦争はヴェネツィアの決定的な勝利で終結し、パドヴァの併合とこの地域におけるヴェネツィアの権力の強化へとつながった。"
 flavor_ven.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.70.desc: "著名な作曲家である[target_character.GetName]が、[ROOT.GetCountry.GetFlavorRank]に仕えることを申し出た。洗練された作曲と洞察に満ちた文学作品で知られる[target_character.GetHisHer|U]の芸術的才能は、[ROOT.GetCountry.GetName]の文化的威信を大いに高める可能性がある。[target_character.GetLastNameWithNoTooltip]を召し抱えることができれば、卓越した音楽と知的洗練の中心地としてのわが国の地位を押し上げてくれるだろう。"
 flavor_ven.70.a: "[target_character.GetHisHer|U]に[ROOT.GetCountry.GetGovernment.GetCourtTitle]での地位を与えてやろう。"
 flavor_ven.70.b: "[target_character.GetHimHer]には自分の音楽に集中させておけ。"
 flavor_ven.70.historical_info: "ベネデット・マルチェッロは、バロック音楽時代における著名な人物。彼の代表作に、深遠な宗教的文言と精緻な音楽的構成を融合させた50の詩篇曲集である『詩的・音楽的霊感』がある。マルチェッロの作品はその優雅さ、明晰さ、そして感情の深さで高く評価されている。さらに彼は『当世流行劇場』のような風刺的著作のなかで、当時の音楽慣習やオペラ界に対する洞察に満ちた論評を展開している。"
 flavor_ven.71.title: "コンチョの問題"
 flavor_ven.71.desc: "歴史的に、[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、市民を代表する自由民の集まりである「コンチョ（民会）」によって選出されてきた。しかし最近、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]がこの選挙過程を掌握しようとする動きを強めている。この変化は、従来の権利がじかに脅かされていると感じる[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちのあいだに不満と動揺を引き起こしている。状況は緊迫しており、我々は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に味方するか、それともさらなる事態の悪化を防ぐために[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]を支持するか、決断を下さなければならない。"
 flavor_ven.71.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]側につく。"
 flavor_ven.71.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]側につく。"
 flavor_ven.71.historical_info: "ヴェネツィアの統治上重要な役割を果たしたコンチョは、ドージェの選出に自由民を関与させるという共和国の理念を象徴するものだった。しかし、ヴェネツィアが富と権力を増すにつれて、貴族階級や有力商人が支配を強めようとし、選挙過程を少数の選抜者に限定する改革を主張した。こうしてコンチョは次第に権限を失い、やがて無力化されて最終的に1423年に廃止された。"
 flavor_ven.72.title: "保健省"
 flavor_ven.72.desc: "[ShowLocationName('venice')]は活気に満ちた交易と文化の中心地である一方、歴史的にさまざまな疫病に悩まされ、市民の健康と福祉が脅かされてきた。近年の疫病の流行を受けて、公衆衛生に積極的に対処しようという機運が高まっている。衛生管理、検疫体制、疾病予防を担う専門機関である「保健省」の設立は、我らが市民を守り、[ROOT.GetCountry.GetFlavorRank]の繁栄を維持するために極めて重要なものとなるだろう。"
 flavor_ven.72.a: "公衆衛生を守るために資金を提供しよう。"
 flavor_ven.72.b: "そのような投資の余裕はない。"
 flavor_ven.72.historical_info: "ヴェネツィア共和国の保健省は、主にペストなどの疫病からヴェネツィアを守るために15世紀に設立された、専門の公衆衛生機関。この機関は、検疫措置の実施、人や物資の移動の規制、検査や衛生対策を通じた公衆衛生の確保を担った。"
 flavor_ven.73.title: "ジーロ銀行"
 flavor_ven.73.desc: "わが[ROOT.GetCountry.GetFlavorRank]の財政的な要求はますます複雑化しており、適切な国営銀行の設立が必要となっている。元老院の直接管理下に置かれるジーロ銀行は、[ROOT.GetCountry.GetName]の財政を監督し、経済活動の安定と効率を高める役割を果たすだろう。この機関は国家資金の管理だけでなく、交易と商業の円滑化にも貢献し、わが国の財政基盤を一層強固なものにするに違いない。"
 flavor_ven.73.a: "銀行は我々の財務基盤を安定させてくれるだろう。"
 flavor_ven.73.b: "そんなものは必要ない。"
 flavor_ven.74.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]異端審問所"
 flavor_ven.74.desc: "昨今の異端の蔓延は、わが[ROOT.GetCountry.GetFlavorRank]の精神的および政治的安定に重大な脅威をもたらしている。この拡大する脅威に対抗するため、[GetCountry('PAP').GetName]の支援を受けて[ROOT.GetCountry.GetName]の異端審問を拡充すべきだという提案がなされた。我々は社会と統治に及ぼす利益と影響を勘案しつつ、急進的な審問をおこなうのか、より穏健な対応を取るのか、それとも審問所の設立自体を見送るのかという決断を下さなければならない。"
 flavor_ven.74.a: "急進的な審問を推し進めて異端を根絶させよ。"
 flavor_ven.74.b: "より慎重に対処すべきだ。"
 flavor_ven.74.c: "異端には関わらないでおこう。"
 flavor_ven.75.title: "ムーダ船団への支援"
 flavor_ven.75.desc: "商船隊であるムーダ船団は、[ROOT.GetCountry.GetName]における交易の生命線であり、地中海、レヴァント、さらにはその先へと航海して、物資や人々、知識、そして繁栄をわが都に運んでくる。その航海は、わが国の経済を支える商業の流れを維持するうえで欠くことはできない。この船団にさらなる支援を提供することで、さらに多くの富と資源を持ち帰らせ、世界有数の交易拠点としての我々の地位を高めることができるだろう。"
 flavor_ven.75.a: "彼らの事業に出資しよう。"
 flavor_ven.75.b: "船団は自力で貢献できる。"
 flavor_ven.76.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.76.desc: "[target_character.GetName]はその技巧と芸術性で名高い、卓越した彫刻家にして青銅鋳造師である。その[target_character.GetLastNameWithNoTooltip]がこのたび、[ROOT.GetCountry.GetFlavorRank]への奉仕を申し出てきた。[target_character.GetHisHer]の作品は我々の都の威厳を高め、[ShowInstitutionName('renaissance')]芸術と文化の中心地としてのわが国の地位を確立してくれるだろう。[target_character.GetHisHer|U]の支援は高くつくだろうが、結果として得られる文化的威信には計り知れない価値がある。"
 flavor_ven.76.a: "[target_character.GetHimHer]を雇え！"
 flavor_ven.76.b: "そんな余裕はない。"
 flavor_ven.76.historical_info: "アレッサンドロ・レオパルディは、ルネサンス期に活躍したイタリアの著名な彫刻家および青銅細工師であり、ヴェネツィアあるバルトロメーオ・コッレオーニの壮麗な青銅騎馬像を完成させたことで最もよく知られる。その卓越した技術と芸術的な構想は高く評価され、青銅鋳造技術の発展において重要な役割を果たした。"
 flavor_ven.77.title: "ドミニ・ディ・テッラフェルマの拡大"
 flavor_ven.77.desc: "我々の軍事的勝利の結果、わが国は[ShowRegionName('italy_region')]に大きな足掛かりを築き、「ドミニ・ディ・テッラフェルマ」、すなわち我々の本土領をさらに拡大させた。これらの地域の征服は、我々が海上と陸上の両方で力強い国家であることを示しており、この緩衝地帯の形成によって[ShowLocationName('venice')]の安全は大きく高まった。"
 flavor_ven.77.a: "この成功を祝おう！"
 flavor_ven.77.b: "いや、これらの地域の統合に集中せよ。"
 flavor_ven.78.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.78.desc: "深い知性と多彩な専門知識をもつ人物、[Target_character.GetName]が[ROOT.GetCountry.GetFlavorRank]に奉仕を申し出てきた。[target_character.GetLastNameWithNoTooltip]は法学、科学、神学に精通することで知られ、その助言は我々の統治と外交の戦略に大いに役立つ可能性がある。そんな[target_character.GetHisHer]の指導を受け入れることで、[ROOT.GetCountry.GetName]の政治的・知的威信が高まり、理性と啓蒙の先導者としての立場を強化できるだろう。ただし、[target_character.GetLastNameWithNoTooltip]は[ShowReligionName('catholic')]教会に対して極めて批判的であり、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級は[target_character.GetHimHer]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]に招くという我々の決定を快く思わないかもしれない。"
 flavor_ven.78.a: "[target_character.GetHimHer]を我々の相談役に任命しよう。"
 flavor_ven.78.b: "教会を怒らせるべきではない。"
 flavor_ven.78.historical_info: "パオロ・サルピは、ヴェネツィアの歴史家、科学者、政治家であり、1606年から1607年にかけてヴェネツィア共和国とローマ教皇庁とのあいだに勃発したヴェネツィア聖務禁止令紛争で重要な役割を果たした。サルピは共和国の自治を毅然として擁護し、教会と国家の分離を主張する著作を通じて、当時の政治情勢に大きな影響を与えた。"
 flavor_ven.79.title: "[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]という踏み台"
 flavor_ven.79.desc: "[ShowProvinceDefinitionName('cyprus_province')]島が完全に我々の手に落ちたことは、地中海におけるわが国の影響力が大きく拡大したとことを意味する。[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]のその戦略上の立地は、我々がこの地域で力を誇示する理想的な拠点となり、また主要な交易路を支配し対立国へ圧力をかけることを可能にする。この島を獲得した我々は、今後[ShowAreaName('levant_area')]や[ShowRegionName('egypt_region')]に遠征するための重要な出発点を手にし、[ROOT.GetCountry.GetAdjective]の利益を現在の国境のはるか彼方まで確保できる。"
 flavor_ven.79.a: "目標は[ShowLocationNameWithNoTooltip('alexandria')]だ。"
 flavor_ven.79.b: "[ShowLocationNameWithNoTooltip('jerusalem')]を解放しなければならない。"
 flavor_ven.79.c: "[ShowLocationNameWithNoTooltip('antioch')]に対する権利を主張しよう。"
 flavor_ven.79.d: "[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]に対する支配を強化すべきだ。"
 flavor_ven.80.title: "神の介入"
 flavor_ven.80.desc: "[ShowLocationName('venice')][target_location.GetRank.GetName]を激しい嵐が襲い、ヴェネト潟とその住民は壊滅の危機に直面した。しかし、嵐が奇跡的に鎮められて危機を免れられたのは、ある謙虚な漁師が[target_location.GetRank.GetNameWithNoTooltip]に連れてきた、聖マルコ、聖ゲオルギオス、聖ニコラウスの超自然的な介入によるものだと多くの者が語っている。嵐が鎮まったあと、これら3人の聖人はその漁師に[ROOT.GetCountry.GetNameWithNoTooltip]に対する彼らの加護と恩寵を象徴する、「漁師の指輪」と呼ばれる聖なる指輪を授けたという。"
 flavor_ven.80.a: "守護聖人が我々を救ったのだ！"
 flavor_ven.80.b: "迷信深い民には困ったものだ。"
 flavor_ven.80.historical_info: "1340年の大嵐は、ヴェネツィアに甚大な被害をもたらした大規模な暴風雨。この神の介入という伝説的な物語は、大嵐に対する宗教的・文化的意識を如実に表すとともに、ヴェネツィアの歴史と伝承と深く結びついている。「漁師の指輪」は、ヴェネツィアの奇跡的な救済と守護聖人との永続的なつながりの象徴となった。"
 flavor_ven.81.title: "[target_character.GetNameWithNoTooltip]と大運河の館"
 flavor_ven.81.desc: "高貴な[target_character.GetName]はわが[ROOT.GetCountry.GetFlavorRank]の有力な貴族であり、大運河の岸辺に壮大な新邸宅、「$ca_foscari$」の建設を始めた。この館は[target_character.GetLastNameWithNoTooltip]家の富と揺るぎない影響力を象徴すべく建てられるもので、目下急速に注目を集めている。一部の顧問は、国家がこの事業に支援をおこなえば、[target_character.GetLastNameWithNoTooltip]家の忠誠を確かなものにし、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]内の政治的同盟を強化する助けとなるだろうと進言している。"
 flavor_ven.81.a: "この事業を支援しよう。"
 flavor_ven.81.a.tt: "[target_character.GetLastName]家はこの支援を忘れず、王朝の一員が統治者になった場合はこの恩に報いる"
 flavor_ven.81.b: "[target_character.GetNameWithNoTooltip]には援助なしでも建設できる財力がある。"
 flavor_ven.81.historical_info: "フランチェスコ・フォスカリは、1423年から1457年までヴェネツィアのドージェを務め、ヴェネツィア史上最も長く最も野心的な治世のひとつとなった。芸術の庇護者であり、イタリア本土への拡張を強く推進した彼は、自らの家系の威信を象徴する壮麗なゴシック様式の宮殿、「#italic カ・フォスカリ#!」を建設した。"
 flavor_ven.82.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]法令"
 flavor_ven.82.desc: "我々の統治の完全性を維持すると同時に[ROOT.GetCountry.GetAdjective]での生活の複雑化に対応するため、[ROOT.GetCountry.GetGovernment.GetCourtTitle]は広範な法制度改革の起草を提案した。この新たな法令集は、商業規制から海事法、道徳規範、そして市民の責務にまで至る現行の法律慣行を、統一および近代化するものである。"
 flavor_ven.82.a: "法令を可決し、施行しよう。"
 flavor_ven.82.b: "いまはそのような改革は避けるべきだ。"
 flavor_ven.82.historical_info: "1368年のヴェネツィア法令は、共和国の法制度を統一し再編する大規模な法典化により実現した。これは何世紀にもわたって発展してきた法律を標準化した法令であり、複雑化する社会と拡大する帝国を規制する必要があったヴェネツィアの状況を反映して、貿易、刑法、市民の義務、道徳的行動などが網羅された。"
 flavor_ven.83.title: "[target_character.GetNameWithNoTooltip]と世界地図"
 flavor_ven.83.desc: "[ROOT.GetCountry.GetAdjective]の著名な修道士にして地図製作者の[target_character.GetName]は、長年にわたり世界地図の製作に尽力してきた。[target_character.GetHimHer]によればこの地図は地理学的知識の傑作であり、既知の世界のみならず、未踏の地への比類なき洞察を約束するものだという。しかし、[target_character.GetSheHe]はこの事業の完成に追加の資金を必要としており、我々に支援を求めてきた。"
 flavor_ven.83.a: "[target_character.GetHimHer]に資金援助をする。"
 flavor_ven.83.b: "[target_character.GetHisHer]の要求を拒否する。"
 flavor_ven.83.historical_info: "フラ・マウロは、1450年ごろに世界地図を制作したことで知られるヴェネツィアの修道士。彼の地図は当時最も進んでおり、ヨーロッパ、アラブ世界、その他の地域から得た地理の知見が盛り込まれていただけでなく、それまでのどの地図よりも詳細だった。また、宗教的信念よりも正確性を重視した初めての地図のひとつで、従来の地図がエルサレムを中心に描いたり、聖書に登場する楽園を実在の場所として描いたのに対し、彼の地図はそのような要素をすべて排していた。"
 flavor_ven.84.title: "[ruler_dynasty.GetNameWithNoTooltip][ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_ven.84.desc: "名門[ruler_dynasty.GetName]家の一員である[target_ruler.GetName]が、[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]の座に就いた。[ruler_dynasty.GetNameWithNoTooltip]家は[ROOT.GetCountry.GetFlavorRank]内で長らく強大な影響力を振るってきた家系であり、今回の即位はその揺るぎない遺産を証明するものである。[ruler_dynasty.GetNameWithNoTooltip]家に対するこれまでの我々の支援、特に[target_art.GetName]建設の際の支援を踏まえ、彼らは[ROOT.GetCountry.GetFlavorRank]への恩義に余すところなく報いるために、その忠誠と資源を提供して[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の力と威信をさらに高めようとしている。"
 flavor_ven.84.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.84.historical_info: "フォスカリ家は、ヴェネツィア政界に複数の著名人を輩出した。特に有名な人物に、1423年から1457年までドージェを務めたあと、その職から引きずり降ろされて急死を迎えたフランチェスコ・フォスカリがいる。彼の治世で特筆すべきは、その拡張主義政策とヴェネツィアの政治制度における重要な発展であり、彼の統治期は東地中海でのヴェネツィア勢力の強化、ミラノおよびオスマン帝国との戦争への関与で評価されている。フォスカリ家はまた、ヴェネツィアの交易支配力の強化と、地中海における覇権の確立で重要な役割を果たした。"
 flavor_ven.85.title: "$diarii$"
 flavor_ven.85.desc: "[target_character.GetName]は長きにわたり、[ROOT.GetCountry.GetAdjective]の歴史、政治、社会について広範に記録した大著、『$diarii$』の編纂に献身してきた。いまやその生涯の仕事も終わりに近づき、[target_character.GetLastNameWithNoTooltip]は政府に対し、自身の著作を出版するための資金援助を慎ましく求めてきた。[ROOT.GetCountry.GetFlavorRank]の事績を後世に伝えることは、国家の支援に値する奉仕であると考えての行動である。"
 flavor_ven.85.a: "出版に資金を出そう。"
 flavor_ven.85.b: "資金を出す余裕はない。"
 flavor_ven.85.historical_info: "マリーノ・サヌートはヴェネツィアの歴史家、日記作家、そして大評議会の一員であり、『ディアーリ』として知られる歴史記録集を編纂した人物。58巻からなるこの年代記は、1496年から1533年にかけてのヴェネツィア共和国における政治、外交、社会の諸問題を詳細に記録している。"
 flavor_ven.86.title: "ヘレネスの声"
 flavor_ven.86.desc: "[ShowInstitutionName('printing_press')]が[ROOT.GetCountry.GetFlavorRank]で隆盛を極めるなか、学識ある学者と[ShowReligionAdjective('orthodox')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の一団が、[ShowCultureName('greek_culture')]文学、宗教文書、文化的アイデンティティを残す手段として印刷術に目を向けている。彼らは現在、印刷事業の拡大のために国家からの財政支援を請願しており、[ROOT.GetCountry.GetName]こそが学問の庇護者として、また自由の守護者として、わが国における[ShowCultureNameWithNoTooltip('greek_culture')]文化の灯台となるべきだと主張している。"
 flavor_ven.86.a: "彼らとその高貴なる大義を支援しよう。"
 flavor_ven.86.a.tt: "[ShowLocationName('venice')]内のすべての[ShowCultureName('greek_culture')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 flavor_ven.86.b: "[ROOT.GetCountry.GetFlavorRank]に外国の印刷所など不要だ！"
 flavor_ven.86.b.tt: "[ShowLocationName('venice')]内のすべての[ShowCultureName('greek_culture')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]低下する"
 flavor_ven.86.historical_info: "16世紀後半、ヴェネツィアはギリシャ正教の学問の中心地となった。それは主に出版の自由と、オスマン帝国の支配を逃れてきた多数のギリシャ系住民の存在による。この都市には世界初のギリシャ語印刷所が設立され、典礼書、古典文献、哲学書などが出版された。"
 flavor_ven.87.title: "あらゆる困難を乗り越えた学者"
 flavor_ven.87.desc: "[target_character.GetName]は、[ShowLocationName('padova')]大学で哲学の博士号を取得した[ShowContinentName('europe')]初の女性として、歴史にその名を刻んだ貴婦人である。その[target_character.GetHimHer]が[ROOT.GetCountry.GetName]に凱旋し、現在大いなる称賛を浴びている。学者たちや改革派の顧問たちは、[target_character.GetNameWithNoTooltip]が引き続き学術活動を広げていけるよう支援するべきだと進言しているが、保守的な派閥は、女性が自由に学芸を広めることは伝統に反する不名誉なおこないだと主張する。"
 flavor_ven.87.a: "女が出る幕ではない。"
 flavor_ven.87.b: "[target_character.GetHerHim]に活動を続けさせよ。"
 flavor_ven.87.historical_info: "エレナ・コルナロ・ピスコピアは、ヨーロッパで大学の学位を取得した初めての女性。哲学、音楽、神学に卓越した才能を発揮し、1678年にパドヴァ大学で哲学博士号を取得した。"
 flavor_ven.88.title: "音楽の架け橋"
 flavor_ven.88.desc: "[target_character.GetName]は、[ShowLocationName('venice')]で学んだ才能ある作曲家である。[target_character.GetSheHe|U]は[target_country.GetName]で長年[target_country.GetGovernment.GetCourtTitle]に仕えてきたが、このたび[ROOT.GetCountry.GetFlavorRank]に帰還した。[target_character.GetHisHer]は世俗声楽における革新で知られているが、いまは[target_country.GetNameWithNoTooltip]と[ShowRegionName('italy_region')]の音楽伝統を融合させる音楽院の設立を提案している。"
 flavor_ven.88.a: "提案を受け入れよう。"
 flavor_ven.88.b: "外国の音楽は支持しない。"
 flavor_ven.88.historical_info: "アンジェロ・ノターリは、ヴェネツィアの文芸サークルである「#italic アッカデミア・デッリ・スプロヴィスティ#!」の一員だったが、のちにイングランドへ移住し、生涯の大半をそこで過ごした。イングランドではチャールズ1世の宮廷に仕え、のちに宮廷音楽家として歌手およびリュート奏者として活動した。彼はイタリアバロック音楽をイングランドに広めるうえで重要な役割を果たした。"
 flavor_ven.89.title: "[target_character.GetLastNameWithNoTooltip]の実験"
 flavor_ven.89.desc: "数学者であり[galileo_galilei_scope.GetName]の弟子でもある[target_character.GetName]が最近、ある提案を抱えて[ShowLocationName('venice')]を訪れた。[target_character.GetSheHe|U]は水の流れと水力学に関する理論を検証するため、わが国の運河を使って複数の実験をしたいのだという。この実験は流体力学への理解を深めるだけでなく、洪水対策、運河整備、交易基盤の強化にもつながる可能性がある。しかし、誰も試したことのない[target_character.GetHisHer]の手法が運河を損なうのではという懸念の声も上がっている。"
 flavor_ven.89.a: "進歩のためなら危険を冒さなくては。"
 flavor_ven.89.b: "運河に損害を与えるような実験は許可できない。"
 flavor_ven.89.historical_info: "ベネデット・カステッリは数学者および科学者であり、パドヴァ大学の教授となった人物。ガリレオの弟子であり、特に幾何学と流水の測定に関心を持っていた彼の研究は、近代的な流体力学の発展に大きく貢献した。"
 flavor_ven.90.title: "[target_character.GetLastNameWithNoTooltip]"
 flavor_ven.90.desc: "著名な劇作家[target_character.GetName]が、[ROOT.GetCountry.GetAdjective]の[ShowBuildingTypeName('opera_house')]で上演する新たな連作のオペラを提案してきた。これは[ROOT.GetCountry.GetFlavorRank]に娯楽と名声の両方をもたらし、芸術と文化の庇護者としての我々の地位を一層高めてくれるに違いないが、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちの一部はオペラが人々の魂を堕落させ、信仰から遠ざけるのではないかと懸念し、その人気が高まることに異議を唱えている。"
 flavor_ven.90.a: "連作のオペラに資金を出そう。"
 flavor_ven.90.b: "オペラは我々にはあまりにも退廃的だ。"
 flavor_ven.90.historical_info: "ニコロ・ミナートは、初期オペラの発展に重要な役割を果たした、ヴェネツィアを代表する台本作家のひとり。ほかの台本作家たちと協力することで、オペラをヴェネツィアの主要な芸術形式として広めることに貢献した。当初はヴェネツィア共和国に仕えていたが、のちにウィーンへ移り、神聖ローマ皇帝レオポルト1世の宮廷詩人となった。"
 flavor_ven.91.title: "[ShowLocationNameWithNoTooltip('venice')]のゲットー拡張"
 flavor_ven.91.desc: "ここ数十年にわたって、[ShowLocationName('venice')]では[ShowReligionAdjective('judaism')]の人口が着実に増加している。もとは「新ゲットー」と呼ばれる狭く閉ざされた区域に限定されていたこのコミュニティには、いまや各所から人々が集まるようになった。しかし、限られた空間は過密状態となり、生活環境の悪化や緊張を引き起こしている。最近、このコミュニティの代表者たちが[ROOT.GetCountry.GetFlavorRank]政府に対し、コミュニティが求めるゲットー拡張のための資金援助を要請した。"
 flavor_ven.91.a: "ゲットーを拡張しよう。"
 flavor_ven.91.a.tt: "[ShowLocationName('venice')]内のすべての[ShowReligionAdjective('judaism')]系[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 flavor_ven.91.b: "無視して何もしない。"
 flavor_ven.91.b.tt: "[ShowLocationName('venice')]内のすべての[ShowReligionAdjective('judaism')]系[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]低下する"
 flavor_ven.91.historical_info: "ヴェネツィア・ゲットーは、ヴェネツィアのユダヤ人住民が居住を義務づけられた指定区域であり、1516年に正式に設立された。ユダヤ人住民は移動や職業に制限はあったものの、都市の商業や知識面で重要な役割を果たした。ゲットーは、迫害から逃れてきたか、あるいはヴェネツィア経済の繁栄に乗じて一旗揚げようというセファルディム系やレバント系ユダヤ人の流入に伴い、増加する人口に対応するために段階的に拡張された。「ゲットー」という名称はその場所がかつて工業用地、具体的には鋳造所だったことに由来する。誤解を招きやすいが、設立当時すでに「新ゲットー」と「古ゲットー」の名称が存在しており、ユダヤ人の居住地として最初に使われた区域は、実は「新ゲットー」のほうである。"
 flavor_ven.92.title: "[ShowLocationNameWithNoTooltip('padova')]の植物園"
 flavor_ven.92.desc: "[ShowLocationName('padova')][ShowBuildingTypeName('university')]に属する学者たちが、在来種と外来種の植物を研究するための専用の庭園の設立を提案した。この庭園は医学研究や植物の分類に貢献し、また学問の中心地としてのわが国の名声をさらに高めると彼らは主張している。"
 flavor_ven.92.a: "植物園に資金を出そう。"
 flavor_ven.92.b: "資金は出さない。"
 flavor_ven.92.historical_info: "パドヴァの植物園は、1545年に創設された世界最古の学術植物園。ヴェネツィア元老院の命により設立され、パドヴァ大学によって管理されていた。薬用植物の栽培と研究を目的として作られたが、数多くの植物種が世界中から導入され、科学の進歩および生物多様性研究の中心地として重要な役割を果たすようになった。"
 flavor_ven.93.title: "ラザレットの改革"
 flavor_ven.93.desc: "繰り返される[ShowLocationName('venice')]での疫病への懸念から、多くの官僚や医師たちのあいだで、わが国本島の隔離施設である「ラザレット」の全面的な見直しの声が上がった。提案では、より厳格な隔離措置の実施、病人のための環境の改善、記録管理や医療体制の改革が求められている。"
 flavor_ven.93.a: "隔離措置と医療体制の改革に投資する。"
 flavor_ven.93.b: "現在の体制を維持せよ。"
 flavor_ven.93.historical_info: "ラザレット・ヴェッキオは世界初の検疫所のひとつであり、繰り返し流行する疫病への対処で大きな役割を果たした。16世紀から17世紀にかけておこなわれた改革により、医療と管理が改善された。このような取り組みを通じ、ヴェネツィアは特に海からの伝染病の蔓延時に、公衆衛生と疫病予防の分野で主導的な立場をとるようになった。"
 flavor_ven.94.title: "コーヒーハウス論争"
 flavor_ven.94.desc: "近年、外国の商人を通じて[ShowLocationName('venice')]に[ShowGoodsName('cocoa')]が流入するようになり、それに伴いコーヒーハウスが人気を博している。コーヒーハウスは人々が身分を問わず集まり、政治、文学、商業、そしてときには危険な思想について語り合う場所となっている。こうした活気ある対話の場に対して、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の一部からは懸念の声があがっている。このような自由な議論を許せば、反抗心や異端思想を生むのではないかと彼らは恐れているのだ。"
 flavor_ven.94.a: "コーヒーハウスを禁止して統制を取り戻せ。"
 flavor_ven.94.b: "新しい思想を恐れてはならない。"
 ven_coffeehouses_banned: "コーヒーハウスの禁止"
 flavor_ven.94.historical_info: "ヴェネツィアは、17世紀初頭にオスマン世界からもたらされたコーヒーを最初に受け入れたヨーロッパの都市のひとつとなった。多くの人々はコーヒーハウスを商業や知的交流の場として歓迎したが、当局は反体制的思想の温床になるのではないかとの警戒を強めた。1796年のフランス革命勃発後、ヴェネツィア政府は国際色豊かな利用者たちによって革命思想が広まることを恐れ、これらのコーヒーハウスを閉鎖するよう命じた。"
 flavor_ven.95.title: "[ShowProvinceDefinitionNameWithNoTooltip('north_dalmatia_province')]への遠征"
 flavor_ven.95.desc: "野心的な博物学者で作家の[target_character.GetName]は、山がちで見過ごされることの多かった[ShowProvinceDefinitionName('north_dalmatia_province')]内陸部への遠征を支援するよう政府に嘆願した。[target_character.GetHisHer|U]の目的は、我々の支配下にある高地住民の習慣、言語、民俗文化を記録することである。[ROOT.GetCountry.GetGovernment.GetCourtTitle]のなかには、この事業を国費の無駄遣いと一蹴する者もいるが、これら遠方の[ROOT.GetCountry.GetFlavorRank]国民をよりよく理解し統治する好機と捉える者もいる。"
 flavor_ven.95.a: "いい考えだ！"
 flavor_ven.95.b: "資源の愚かな浪費だ！"
 flavor_ven.95.historical_info: "アルベルト・フォルティスはヴェネツィアの作家、旅行家、民族誌学者。彼の最もよく知られた作品は、ヴェネツィア支配下の内陸部に住むスラヴ系牧畜民モルラッキ人を記録した1774年の著作、『ダルマチア旅行記』。この書物は各国語に翻訳され、バルカン半島の人々に対する西ヨーロッパのイメージ形成に大きな影響を与えた。"
 flavor_ven.96.title: "[target_character.GetNameWithNoTooltip]の展覧会"
 flavor_ven.96.desc: "[target_character.GetName]は身分の低い出自ながら独学で絵を学んだ画家であり、近ごろはその繊細かつ人を惹きつける肖像画によって、[ShowContinentName('europe')]じゅうで大きな名声を得ている。現在ではいくつかの外国の美術アカデミーにも名を連ね、尊敬される存在となった。[ShowLocationName('venice')]に戻った[target_character.GetSheHe]は、自身の作品を展示する許可を我々に求めている。[target_character.GetNameWithNoTooltip]のパステル画は外国の宮廷を魅了してきたが、芸術の世界で女性がこれほどの名声と影響力を得ることに、一部の保守的な関係者は依然として不快感を示している。"
 flavor_ven.96.a: "[target_character.GetHisHer]の才能を称えよう！"
 flavor_ven.96.b: "芸術は伝統的に男性に任せるべきだ！"
 flavor_ven.96.historical_info: "ロザルバ・カッリエーラはヴェネツィアのロココ期を代表する画家で、パステルによる肖像画やミニアチュールで知られる。ヨーロッパ美術界、特にフランスで大きな影響力をもち、ルイ15世の宮廷では多くの肖像画の依頼を受けた。男性優位の美術界で女性として成功を収めたことは画期的であり、またしばしば議論を呼んだ。彼女はローマのサン・ルカ美術アカデミーおよびフランス王立アカデミーの会員でもあった。"
 flavor_ven.97.title: "リドットの閉鎖"
 flavor_ven.97.desc: "かつては謝肉祭の季節にのみ営業を許された公認の賭博場だった「リドット」は、いまや醜聞と道徳的堕落の温床となっている。多くの[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]、そして外国からの訪問者たちが、財産と名誉を危険にさらしながら、ダンドーロ宮殿の金色の天井の下で自由に賭博に興じている。これまで[ROOT.GetCountry.GetFlavorRank]はこうした賭博に課税することで利益を得てきたが、国内の道徳的および宗教的勢力のあいだで高まる不満が、[ROOT.GetCountry.GetGovernment.GetCourtTitle]に閉鎖を求める圧力となっている。"
 flavor_ven.97.a: "閉鎖して資産を没収しろ。"
 flavor_ven.97.b: "規制せよ。"
 flavor_ven.97.c: "そのまま放置しよう。"
 flavor_ven.97.historical_info: "リドットは1638年に開設されたヨーロッパ初の国営賭博場で、謝肉祭の時期に営業された。当初は悪徳を管理する目的で設置されたが、やがて上流階級の退廃の象徴となり、腐敗や道徳的堕落と結びつけられるようになった。1774年、改革派や聖職者たちの圧力を受け、ヴェネツィア政府はリドットを閉鎖した。"
 flavor_ven.98.title: "アストラリウム"
 flavor_ven.98.desc: "[target_character.GetName]は、[ShowLocationName('padova')]で活動する博識な医師にして時計職人である。[target_character.GetSheHe|U]は最近、「アストラリウム」という名の、天体の運行を驚くべき精度で示す驚異の時計を完成させた。現在[target_character.GetLastNameWithNoTooltip]は[ROOT.GetCountry.GetFlavorRank]に支援を求めており、この装置を[ShowLocationName('venice')]で展示してわが国の科学的才覚を示そうとしている。"
 flavor_ven.98.a: "アストラリウムの展示会に資金を出そう。"
 flavor_ven.98.b: "展示会は許可するが資金は出さない。"
 flavor_ven.98.c: "より差し迫った事柄に集中すべきだ。"
 flavor_ven.98.historical_info: "ジョヴァンニ・ドンディは名高いヤコポ・ドンディの息子で、医師、天文学者、技術者として活躍した。彼は惑星や天体の運行を表示する機械式の太陽系模型、「アストラリウム」の設計で最もよく知られる。"
 flavor_ven.99.title: "[ShowBuildingTypeNameWithNoTooltip('the_cipher_secretary')]"
 flavor_ven.99.desc: "商人、使節、外交官などが近ごろ、符号化された書簡や暗号化された連絡を頻繁に利用するようになっている。これは我々の権益が地中海全域に広がってから特に顕著で、[ROOT.GetCountry.GetGovernment.GetCourtTitle]内には正式に暗号研究機関を設立すべきだと提案する者もいる。この「[ShowBuildingTypeName('the_cipher_secretary')]」はわが国の権益を守り、[ROOT.GetCountry.GetFlavorRank]の情報の生命線を確保するため、この発展しつつある技術の専門化に取り組むのだ。"
 flavor_ven.99.a: "設立しよう。"
 flavor_ven.99.b: "暗号のことは商人に任せておけ。"
 flavor_ven.99.historical_info: "ヴェネツィアの商人たちは、すでに15世紀には国外の代理人宛ての書簡を独自の暗号を使って記し、商業および軍事の情報を潜ませていた。共和国は体系的な機密保持の必要性の高まりを認識し、公式の機関である「暗号局」を設けた。これにより暗号化、復号、暗号解読の非常に優れた体制が発展することとなった。"
 flavor_ven.100.title: "[target_character.GetNameWithNoTooltip]の発明"
 flavor_ven.100.desc: "わが国の知識人のなかから、有能な科学者が現れたとの報せが届いた。この[target_character.GetName]は技術者、発明家、言語学者であり、より優れた計測体系、高度な光学器具、さらには飛行機械の設計に至るまで、画期的な構想をいくつも提案しているのだ。[target_character.GetHisHer]の考えは急進的ではあるが、一部の者たちは、これを支援すれば我らが[ROOT.GetCountry.GetFlavorRank]を科学革新の最前線へと押し上げると考えている。一方で、このような突飛な夢に資金を投じる価値を疑問視する声もある。"
 flavor_ven.100.a: "[target_character.GetHisHer]の構想を支援しよう。"
 flavor_ven.100.b: "そのような空想は支援できない。"
 flavor_ven.100.historical_info: "ティート・リヴィオ・ブラッティーニはヴェネツィアの重要な科学者で、ヨーロッパとアフリカを旅したあと、その生涯の多くをポーランドとリトアニアで過ごした。彼が提案した「ドラゴン・ヴォラン」と呼ばれる初期の飛行機の原型は、実際に人を乗せて飛ぶことはなかったものの、人類による飛行設計の最も早い記録のひとつとされる。彼は科学的な計測にも貢献し、振り子の長さに基づく距離の汎用単位として、「メートル」という語を最初に提案した人物でもある。"
