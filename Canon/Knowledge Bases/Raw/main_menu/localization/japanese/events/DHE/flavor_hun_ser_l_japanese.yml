l_japanese:
 flavor_hun_ser.1000.title: "[target_location.GetNameWithNoTooltip]への提案"
 flavor_hun_ser.1000.desc: "何世紀にもわたり、[target_location.GetName]では領主の交代が繰り返されてきた。ドナウ川周辺地域を抑える要衝として、この戦略的に重要な[target_location.GetRank.GetName]は、さまざまな国によって治められてきた。1319年、それまで[ROOT.GetCountry.GetAdjective]の支配下にあった[target_location.GetNameWithNoTooltip]は[target_country.GetName]の手に渡った。現在、我々は[target_country.GetNameWithNoTooltip]と同盟関係にあるため、金と引き換えに[target_location.GetNameWithNoTooltip]を要求してみるのも一案かもしれない。[target_location.GetNameWithNoTooltip]を同盟国に譲渡するならば、[target_country.GetNameWithNoTooltip]の安全が損なわれるおそれはないため、その返還について交渉の余地があるとの見方がある。"
 flavor_hun_ser.1000.a: "失うものは何もない。"
 flavor_hun_ser.1000.b: "やめておこう。"
 flavor_hun_ser.1000.a.tt: "[target_country.GetNameWithNoTooltip]に対し、金と引き換えに[target_location.GetNameWithNoTooltip]を要求する。[target_country.GetNameWithNoTooltip]が承諾した場合、以下が発生する："
 flavor_hun_ser.1001.title: "[target_location.GetNameWithNoTooltip]への提案"
 flavor_hun_ser.1001.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]のもとに、わが同盟国[from_country.GetAdjective]から興味深い提案が届いた。[from_country.GetNameWithNoTooltip]は、[target_location.GetName]の[target_location.GetRank.GetName]およびその周辺地域を返還するよう求めている。1319年以前はハンガリーの領土であったため、彼らはいまでもその正当な所有者だと主張している。この地域を同盟国に譲渡しても、わが国の安全にはなんら影響はないという。"
 flavor_hun_ser.1001.a: "良い取り引きだ。"
 flavor_hun_ser.1001.b: "論外だ！"
 flavor_hun_ser.1001.a.tt: "[target_location.GetNameWithNoTooltip]の支配権を[from_country.GetNameWithNoTooltip]に譲渡する"
 flavor_hun_ser_response_common: "金と引き換えに[target_location.GetName]の譲渡を求める提案に対する返答が、先ほど[ROOT.GetCountry.GetCapital.GetName]にある[ROOT.GetCountry.GetGovernment.GetCourtTitle]に届いた。"
 flavor_hun_ser.1002.title: "[target_country.GetNameWithNoTooltip]が[target_location.GetNameWithNoTooltip]返還に同意"
 flavor_hun_ser.1002.desc: "$flavor_hun_ser_response_common$幸いにも、わが同盟国[target_country.GetAdjective]は提案を受け入れ、[target_location.GetNameWithNoTooltip]は再び[ROOT.GetCountry.GetAdjective]の支配下に戻った。"
 flavor_hun_ser.1002.a: "素晴らしい！"
 flavor_hun_ser.1003.title: "[target_country.GetNameWithNoTooltip]が[target_location.GetNameWithNoTooltip]返還を拒絶"
 flavor_hun_ser.1003.desc: "$flavor_hun_ser_response_common$残念なことに、わが同盟国[target_country.GetAdjective]は提案を拒絶したため、[target_location.GetNameWithNoTooltip]は依然として彼らの支配下にある。"
 flavor_hun_ser.1003.a: "仕方がない。やるだけのことはやった……"
 flavor_hun_ser.1003.b: "[target_location.GetNameWithNoTooltip]を武力で奪い取る！"
