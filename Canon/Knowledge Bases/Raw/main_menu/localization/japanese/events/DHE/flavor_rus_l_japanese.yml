l_japanese:
 flavor_rus.1.title: "パメスティ改革"
 flavor_rus.1.desc: "[GetCountry('NOV').GetName]の征服には、依然として現地の強い反対による反乱の危険がある。市民の強制送還がおこなわれ、[GetCountry('NOV').GetAdjectiveWithNoTooltip]の教会の現地指導者は[ROOT.GetCountry.GetAdjective]の[target_religion.GetName]指導者に取って代わられた。現地の[ShowPopTypeName('nobles')]から領地を接収し、所有権を軍に移譲する土地管理改革をおこなうことで、中央集権化と忠誠心の確保が実現されてさらなる反乱を抑制できるだろう。"
 flavor_rus.1.a: "パメスティを導入せよ。"
 flavor_rus.1.b: "[GetCountry('NOV').GetNameWithNoTooltip]のようになろう。"
 flavor_rus.1.c: "反対派をまとめて処刑せよ。"
 flavor_rus.1.historical_info: "1471年にモスクワがノヴゴロドに侵攻し、リトアニアがノヴゴロドの支援に失敗したことにより、ノヴゴロドは独立をさらに制限するコロスティニ条約を受け入れざるを得なくなった。イヴァン3世は、父の二の舞を怖れて反乱を警戒し、ノヴゴロド市民の多くを国外追放した。彼はまた、ノヴゴロド教会の指導者たちをロシア正教会の指導者たちと入れ替えた。土地は先住民から取り上げられ、兵役の見返りとして騎兵隊に与えられた。パメスティ制度と呼ばれる土地管理の改革をそこで確立したあと、彼はそれをモスクワに導入した。ボヤールと呼ばれる地方貴族の領地を接収して軍に与えることで、権力を強化・集中化し、軍やその他の臣下の忠誠心を築いた。1489年には、ノヴゴロドはかつての面影を失い、拡大を続けるロシア国家の一部となった。"
 flavor_rus.2.title: "[malyuta_skuratov.GetNameWithNoTooltip]"
 flavor_rus.2.desc: "恐るべき戦略家である[malyuta_skuratov.GetName]は現在、宮廷での職を求めている。[malyuta_skuratov.GetSheHe]は政略に長け、揺るぎない忠誠心を示し、冷酷な執行者としての評判を得ている。“黒犬”、“鉄拳”などと称される[malyuta_skuratov.GetNameWithNoTooltip]は、敵対者を恐怖に陥れ、王室のあらゆる命令を正確に実行するだろう。"
 flavor_rus.2.a: "素晴らしき遂行者だ！"
 flavor_rus.2.tt1: "[malyuta_skuratov.GetNameWithNoTooltip]の極めて残忍な振る舞いは、[target_root_country.GetGovernment.GetRuler.GetName]と強く共鳴する"
 flavor_rus.2.b: "無慈悲な戦争狂だ。"
 flavor_rus.2.historical_info: "マリュータ・スクラートフは、イヴァン雷帝とその秘密警察が何千もの処刑と土地の接収をおこなったオプリーチニナの時代の、最も著名な指導者のひとり。スクラートフは1569年、イヴァンの唯一のいとこであり王位請求権をもつスターリツァ公ウラジーミルの裁判と処刑に参加し、その名を知らしめた。同年末、彼は裁判を批判したモスクワ府主教フィリップ2世を処刑し、1570年にはノヴゴロドを処罰するための遠征で数千人の市民を殺害した。スクラートフは1573年、リヴォニア戦争のヴァイセンシュタイン包囲戦で戦死した。"
 flavor_rus.3.title: "ロシアの東への眼差し"
 flavor_rus.3.desc: "我々は[ShowAreaName('tambov_area')]、[ShowAreaName('samara_area')]、[ShowAreaName('astrakhan_area')]地域の支配権を確保した。次は[ShowRegionName('ural_region')]の支配権を確保し、かつて我々を支配しようとした者たちに復讐するために、東方への拡張を続けなければならない。"
 flavor_rus.3.a: "すべては母なるロシアのものだ。"
 flavor_rus.3.b: "内政の安定が最優先だ。"
 flavor_rus.3.c: "我々は武力ではなく、言葉によって勢力を広げる。"
 flavor_rus.3.historical_info: "1552年、雷帝イヴァン4世は、ニジニ・ノヴゴロドの東に位置し、ヴォルガ川の封鎖地点でもあったカザン・ハン国に対する遠征を開始した。重射石砲の使用によりタタールの防壁は破られ、カザンは瞬く間に制圧され併合された。1556年、4年前のカザン攻略の成功を受けて、イヴァンはヴォルガ川を南下しアストラハン・ハン国に対する新たな遠征を開始した。アストラハンの制圧により、カスピ海への航路が開かれ、ヴォルガ川流域全体がロシアの支配下に置かれた。この支配を確実なものとするため、サマーラ、サラトフ、ツァリーツィンなどの都市が川沿いに建設された。"
 flavor_rus.4.title: "[GetCountry('PLC').GetNameWithNoTooltip]の妨害"
 flavor_rus.4.desc: "西への拡大に成功したことで、わが国は[ShowAreaName('smolensk_area')]地域を完全に支配することができたが、[ShowAreaName('white_ruthenia_area')]には抵抗勢力が残っており、[GetCountry('PLC').GetName]の領土への侵攻を妨げている。すべてのスラヴの地を大いなる[ROOT.GetCountry.GetFlavorRank]のもとに統一することを目指すなら、この優位を推し進め、残りの領土を確保しなければならない。"
 flavor_rus.4.a: "我々は前進する。"
 rus_claimed_land: "我々の土地を主張"
 rus_claimed_land_antagonism: "我々の土地を主張"
 flavor_rus.4.b: "これは外交関係の緊張を招くだろう。"
 flavor_rus.4.tt1: "拡張主義に対する抵抗が[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]を苛立たせる"
 flavor_rus.4.c: "これらの地はかつて我々のものだった。"
 flavor_rus.4.tt2: "[target_root_country.GetGovernment.GetRuler.GetName]のカリスマ性のある文筆力が、[ShowAreaName('white_ruthenia_area')]地域の正当な所有権について疑問を投げかける"
 flavor_rus.4.historical_info: "ロシアのイヴァン4世は祖国の国境を南と東に拡げたが、特に西のリヴォニアでは強い抵抗に遭った。ポーランド・リトアニア共和国やスウェーデンとの戦争は長引き、何度も敗北を喫したことにより、イヴァンはロシアが西方で得た領土を割譲する和平条約に調印せざるを得なくなった。両国間の敵対関係はその後も続き、「動乱時代」にはポーランドによるモスクワ占領にまで発展した。"
 flavor_rus.5.title: "ステップの征服"
 flavor_rus.5.desc: "ステップに暮らすトルコ系遊牧民族に対する勝利により、わが軍の東部戦線は数マイル前進し、[ShowAreaName('lower_yik_area')]を射程圏内に収めた。ステップを確保し、その支配を確実なものとすることで襲撃の脅威を排除し、東方探検の新時代を切り拓くことは急務である。"
 flavor_rus.5.a: "支配すべき最後のフロンティアだ。"
 flavor_rus.5.b: "家畜のための牧草地以上の何ものでもない。"
 flavor_rus.5.historical_info: "アストラハン陥落直後、イヴァン4世はカザン南部のステップのノガイ・オルダ領土で軍事作戦を開始した。この作戦は東方への継続的な拡張のための最初の試金石であり、コサックに率いられ、有力な商人ストロガノフ家が資金を提供していた。シビル・ハン国の征服とそれに続く最後のハン国の滅亡は、広大な内陸地域の探検と支配を可能にした。やがてコサックはオストログ（移動の安全を確保する簡単な要塞）から都市を作り上げ、1645年にはオホーツクで太平洋に到達した。"
 flavor_rus.6.title: "選抜会議"
 flavor_rus.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の権力は、迅速な意志決定に必要な権力の集中化を妨げている。政府手続きを迅速化し、貴族の影響力を抑制し、さまざまな問題に取り組み、必要な改革を実施する機会を作り出すために、選ばれた個人からなる評議会を創設することが提案されている。[alexi_adashev.GetName]と[sylvestr_the_priest.GetName]は[ROOT.GetCountry.GetGovernment.GetRulerTitle]の親しい友人であり、評議会に加わることが期待されている。"
 flavor_rus.6.a: "確かな実力者たちだ。"
 flavor_rus.6.b: "こんな評議会にはなんの力もない。"
 flavor_rus.6.tt3: "[alexi_adashev.GetNameWithNoTooltip]と[sylvestr_the_priest.GetNameWithNoTooltip]が、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を喜ばせるために追い詰められ処刑される"
 enable_chosen_rada_reform: "[government_reform|e]「[ShowGovernmentReformName('chosen_rada_reform')]」が利用可能になる"
 flavor_rus.6.historical_info: "選抜会議とは、イヴァン4世の治世初期に重要な役割を果たした顧問団。この会議はアレクセイ・アダーシェフやシリヴェストル司祭のような、大公イヴァン4世にとって信頼できる相談役となる人物で構成されており、権力の集中化、法制度の改革、国家に影響を及ぼすさまざまな問題への対処など、イヴァンの活動にとって欠かせない存在だった。"
 flavor_rus.7.title: "[ShowLocationNameWithNoTooltip('moscow')]の襲撃"
 flavor_rus.7.desc: "現在進行中の[moscow_sacker.GetName]との戦争は、彼らが[ShowLocationName('moscow')]の門を突破したことによって、壊滅的な展開となった。建物は放火され、民間人が犠牲になったという痛ましい報告が生存者たちに届いている。これは[ROOT.GetCountry.GetName]にとって極めて恐ろしい災いだ！"
 flavor_rus.7.a: "救援活動をおこなえ。"
 rus_sacked_moscow: "モスクワ襲撃"
 flavor_rus.7.b: "すべての反対勢力を叩き潰すチャンスだ。"
 flavor_rus.7.historical_info: "イヴァン4世は1558年、ヨーロッパの交易にとってバルト海への自由なアクセスが重要であることを認識し、その重心を西に移した。そのため、リヴォニアに対するロシアの支配を確立するために戦争を仕掛けた。当初、ロシアはリヴォニア騎士団を粉砕して成功を収めたが、彼らの同盟国であるリトアニアがその後まもなくポーランドの一部となった。戦争は長引き、エストニアでの自国の権益を守るスウェーデンがポーランドを支援してロシアに対抗する一方で、クリミア・タタール人はアストラハンを攻撃し、1571年にはロシアに大規模な侵攻をおこなった。その結果、モスクワは略奪と焼き討ちに遭い、焼け野原にはクレムリンしか残らなかった。"
 flavor_rus.8.title: "給餌制度"
 flavor_rus.8.desc: "[ROOT.GetCountry.GetAdjective]国内の権力と支配を統合するための継続的な努力が、地域の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]があまりにも多くの権力を保持していることで暗礁に乗り上げている。この課題を克服するために、ツァーリが[ShowPopTypeName('nobles')]の財政的・物質的な要求に対する分配を管理する制度を導入することで、貴族と官僚に対する権力と支配のバランスを維持しつつも、彼らの継続的な支持を確保することができるだろう。"
 flavor_rus.8.a: "鎖が短すぎるということはない。"
 flavor_rus.8.b: "古臭く、不必要なものだ。"
 flavor_rus.8.historical_info: "給餌制度は、イヴァン雷帝の治世にロシアの貴族と官僚の財政的・物質的な要求を満たす制度。この制度は、ロシア国家内の権力と支配を強化するための彼の取り組みにおける重要な要素だった。給餌制度の恩恵を受けた貴族たちは、ツァーリに経済的に依存するようになった。この依存関係は、貴族の忠誠心を確かなものにし、潜在的な反対勢力を思いとどまらせるのに役立った。"
 flavor_rus.9.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の[ShowReligionNameWithNoTooltip('orthodox')]の独立"
 flavor_rus.9.desc: "歴史的に[ShowReligionName('orthodox')]の教会権力の座であった[ShowLocationName('constantinople')]の陥落は、我々に重要な機会を与えてくれる。我々はいま、遺産を守り、[ShowReligionAdjectiveWithNoTooltip('orthodox')]の支配権を[ShowLocationName('moscow')]に移譲することを主張するか、[ShowReligionGroupAdjective('muslim')|U]の異教徒たちから、かつての帝国首都を取り戻すことを追い求めるかを決めなければならない。"
 flavor_rus.9.a: "切望してきた目標だ。"
 rus_aspires_to_lead_orthodoxy: "正教会を率いることを目指す"
 flavor_rus.9.b: "コンスタンティノープルの解放が我々の運命だ。"
 flavor_rus.9.historical_info: "ビザンティン帝国が崩壊する少し前に、ロシア正教会はコンスタンティノープル総主教区から事実上独立した。ロシア司教協議会によって任命された府主教ヨナは、モスクワと全ロシアの府主教の称号を与えられた。それ以来、ロシア正教会はコンスタンティノープルからの独立を一層強め、代わりにロシア国家と同盟を結ぶようになった。"
 flavor_rus.10.title: "農奴のくびき"
 flavor_rus.10.desc: "現在発生している[ShowDiseaseName('bubonic_plague')]は、[ROOT.GetCountry.GetName]全域の農村地域に壊滅的な打撃を与えており、住民はこの神罰から逃れようと、村々を放棄しているとの報告がある。畑は手入れされないまま放置されており、この事態に迅速に対処しなければ、収穫量が著しく減少してしまうだろう。"
 flavor_rus.10.a: "農民を農奴とせよ。"
 flavor_rus.10.tt: "いくつかの共同体が団結し、主人である[ShowPopTypeName('nobles')]に反乱を起こして提示された方針に激しく反対する"
 STATIC_MODIFIER_NAME_unattended_crops: "手入れされない作物"
 flavor_rus.10.b: "農奴にするのはやめておけ。"
 flavor_rus.10.historical_info: "16世紀末にかけて、干ばつ、飢饉、疫病により、モスクワ一帯でおよそ50万人が死亡した。農民たちは村から逃げ出し、彼らの所有地は雑草で覆われた。このことへの対応として、農民は生まれた土地を離れることを禁じられた。農民はまさに農奴となったのである。"
 flavor_rus.11.title: "百章会議"
 flavor_rus.11.desc: "1551年、マカリイ府主教は、ロシア全土の教会の儀式と義務を統一するために、百章会議として知られるようになる会議に教会を招集した。彼らはまた、教会に対する政府の管轄権を取り消すよう要求した。"
 flavor_rus.11.a: "この変化を受け入れる。"
 flavor_rus.11.b: "この考えを禁じる。"
 flavor_rus.12.title: "[boris_morozov.GetNameWithNoTooltip]"
 flavor_rus.12.desc: "質素な資本家である[boris_morozov.GetName]は、[ROOT.GetCountry.GetAdjective]国家の日々の業務に大きな利益をもたらせる野心的かつ熟達した政治家とみなされている。[boris_morozov.GetHisHer|U]は国庫の収入を増やすことを熱望しており、そのために国家公務員の給与を大幅に削減し、政府業務の管理を合理化をおこなう可能性が高い。[boris_morozov.GetSheHe]はこの国を管理する上で重要な財産であることは間違いなく、宮廷でのほかの職務に加え、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の地位の擁護者となることも期待される。"
 flavor_rus.12.a: "[boris_morozov.GetHimHer]を宮廷へ招こう。"
 STATIC_MODIFIER_NAME_steamroll_administrator: "強圧的な管理者"
 flavor_rus.12.tt2: "[boris_morozov.GetHisHer|U]の摂政としての強い影響力は、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の利益を優先する"
 flavor_rus.12.tt3: "[boris_morozov.GetSheHe|U]が[regent|e]を務めるか、[cabinet|e]に割り当てられた場合、追加の改革をおこなう可能性がある"
 flavor_rus.12.b: "貧しい平民が[ROOT.GetCountry.GetFlavorRank]を統治することなどできん。"
 flavor_rus.12.historical_info: "ボリス・モロゾフはツァーリ・アレクシスの義弟にして傅育官であり、その治世初期には政府を率いた。給与計算と大蔵省を監督していたモロゾフは、給与の引き下げや新税の導入によって国家の収入を増やそうとした。塩に対する高額の課税が1648年に引き起こした暴動は、「塩一揆」とも呼ばれている。モロゾフは短期間、修道院に追放されたあとにモスクワに帰還し、目立たぬ存在となりながら政府の大部分を支配した。"
 flavor_rus.13.title: "会議法典"
 flavor_rus.13.desc: "[ROOT.GetCountry.GetName]の法的・社会的構造を定義する既存の法律は時代遅れとなっており、同様に[ROOT.GetCountry.GetGovernment.GetRulerTitle]が振るう権威も時代に適合していない。 我々は、伝統的な[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の法を根拠としつつも、[GetCountry('BYZ').GetAdjective]の法を取り入れた新しく包括的な法制度を作り上げなければならない。これにより、中央権力の継続的な強化、教会と国家の調和した関係の構築、窃盗、反逆、反乱などの罪に対する厳格な罰則の導入が可能になる。"
 flavor_rus.13.a: "施行する。"
 flavor_rus.13.b: "勝利の方程式を変える必要はない。"
 flavor_rus.13.historical_info: "会議法典は、ロシア・ツァーリ国でロシア諸侯の代表者会議によって採択された法典。この法典の目的は、司法、刑法、民法、社会的・経済的な規制に関する最新の法的枠組みを確立することだった。さらに、既存の社会秩序を強化し、農民を土地に結びつけることで農奴制を強化した。"
 flavor_rus.14.title: "ニーコンの改革"
 flavor_rus.14.desc: "[ShowCultureName('greek_culture')]教会と[ShowCultureGroupName('russian_group')]正教会の慣習は時代とともに隔たりが増し、祈祷書、儀式、イコンのデザインなどにいくつかの相違点が生まれている。我々は2つの完全に独立したコミュニティ間に調和をもたらすため、教会を近代化するための措置を講じるべきである。"
 flavor_rus.14.a: "教会を近代化しよう。"
 flavor_rus.14.b: "分離派教徒に従おう。"
 flavor_rus.14.tt2: "[nikita_minin.GetSheHe|U]が[cabinet|e]に割り当てられた場合、宗教改革を促進する可能性がある"
 flavor_rus.14.historical_info: "ロシア正教会の総主教ニーコンは、教会の規律と儀式を浄化するために、ギリシャの祈祷書を修正する大改革をおこなった。強い反対に直面したニーコンは追放され、最終的には退位させられた。彼は追放されたものの、改革は続けられた。"
 flavor_rus.15.title: "古儀式派"
 flavor_rus.15.desc: "近年の改革は、[ROOT.GetCountry.GetAdjective]の[ShowReligionAdjective('orthodox')]の内部に波紋を呼び起こし、その急進的かつ広範囲の改革に賛同する人々と、反対する人々のあいだに亀裂を生じさせている。我々はこの改革を撤回するか、それとも教会の変革を導く新たな原則への注力を堅持すべきかを決断しなければならない。"
 flavor_rus.15.a: "この改革は必要なものだ。"
 flavor_rus.15.tt1: "精力的かつ雄弁な[nikita_minin.GetName]は大胆な改革を打ち出し、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]を大きく落胆させる"
 flavor_rus.15.b: "古き伝統を支持しよう。"
 flavor_rus.15.c: "[nikita_minin.GetNameWithNoTooltip]の権力を奪え。"
 flavor_rus.15.tt2: "[nikita_minin.GetName]は教会会議によって裁かれ、修道士の地位に降格される"
 flavor_rus.15.historical_info: "古儀式派は、総主教ニーコンによる教会改革後に起こった、ロシア正教会内での大きな分裂によって生まれた教派。多くの人々が、この改革をあまりにも広範囲で真の正教から逸脱したものと見なした結果、古い慣習を実践しつづけるための主流派から分離した宗教的共同体が形成された。分離派としても知られる彼らは、ドゥホボール派などのグループに支持され、ニーコンによって禁止された古い慣習に固執した。"
 flavor_rus.16.title: "大改革"
 flavor_rus.16.desc: "隣国は科学分野で先を走っているものの、いまだ後進的な部分を残しており、それはわが国の社会の病巣ともなっている。我々は社会改革を受け入れ、伝統の束縛から解き放たれなければならない。さもなくば、より迅速に適応を進める大国に追い抜かれるおそれがある。"
 flavor_rus.16.a: "これは必要悪だ。"
 flavor_rus.16.tt1: "教会権力を制限しようとする試みが、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]に強い不満を抱かせる"
 flavor_rus.16.tt2: "改革は反乱を引き起こす可能性が高い"
 flavor_rus.16.b: "外部からの影響は拒絶しろ。"
 flavor_rus.16.tt3: "ヨーロッパ全土の旅から得られる教訓が無視される"
 flavor_rus.16.historical_info: "17世紀後半から18世紀初頭にかけて、ピョートル大帝はロシアをヨーロッパの近代国家にすることを目的とした一連の改革をおこなった。政府と軍隊は西ヨーロッパからの顧問の監督下で改革され、ピョートル大帝はバルト海と黒海沿岸の支配権を握るためにロシアを海洋国家にすることを目指した。この大胆な改革は、伝統的な生活や伝統が突然取り払われたことに憤った人々による、強い反発を招いた。"
 flavor_rus.17.title: "ブラヴィンの反乱"
 flavor_rus.17.desc: "最近可決された改革への不満が、政権を転覆させて[ROOT.GetCountry.GetName]を古いやり方に戻そうとする[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]による、大きな反乱を引き起こした。国を不安定にし、近代化のためにおこなわれた措置が相殺される前に、最大限の緊急性をもって対処しなければならない。"
 flavor_rus.17.a: "反乱を叩き潰せ。"
 flavor_rus.17.b: "常識的な振る舞いを請え。"
 flavor_rus.17.tt1: "[target_root_country.GetGovernment.GetRuler.GetName]の軍事力が、複数の反乱軍リーダーを恐怖に陥れ、反乱の範囲を狭める"
 flavor_rus.17.tt2: "[target_root_country.GetGovernment.GetRuler.GetName]による明確なビジョンのある懇願が、武器を捨てて改革を支持するよう反乱軍リーダーを説得する"
 flavor_rus.17.c: "ほとんどの改革を撤回しろ。"
 bulavin_rebellion: "ブラヴィンの反乱"
 flavor_rus.17.historical_info: "1707年10月、ピョートル大帝がドン軍管州に潜伏していた逃亡農民を捕縛するために派遣した賞金稼ぎ一行を、コンドラティ・ブラヴィンとドン・コサックの一団が待ち伏せして殺害したことにより、ブラヴィンの乱が勃発した。その背景には、ピョートル大帝が改革した新生国家が拡大し、コサックの土地や半自治が侵害されはじめたことにあった。反乱の矛先はロシア・ツァーリ国ではなく、ピョートルとその相談役たちに向けられた。ピョートルはその改革がロシアを滅ぼそうとしているとみなされ、悪の勢力とされた。"
 flavor_rus.18.title: "外交仲介役"
 flavor_rus.18.desc: "東方との調整役である[fyodor_baikov.GetName]は最近、[GetCountry('CHI').GetName]を訪問し、外交関係を樹立し相互尊重の条約締結を目指した。残念なことに、文化的な衝突のせいで適切な礼儀作法が守られず、結果として[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が[GetCountry('CHI').GetNameWithNoTooltip]の覇権に従属するものと誤解されてしまった。そして、[ROOT.GetCountry.GetAdjective]の宮廷に直ちに貢納を開始するよう求められることとなった。この外交的失態を解決しなければ、[ShowCultureGroupName('tatar_group')]支配の暗黒時代を思い起こさせるような、国内の怨恨を招くおそれがある。"
 flavor_rus.18.a: "要求を無視しろ。"
 flavor_rus.18.tt1: "[target_root_country.GetNameWithNoTooltip]と[GetCountry('CHI').GetNameWithNoTooltip]の間の冷え切った関係が、外交的関与と協力的取り組みを一時的に凍結する"
 rus_ignored_vassal_demands: "臣従の要求を無視した"
 flavor_rus.18.b: "臣従は認めるが支払いは拒否する。"
 rus_paid_vassal_respect: "属国を尊重"
 flavor_rus.18.c: "貢納を支払おう。"
 rus_paid_vassal_tribute: "属国の貢納"
 flavor_rus.18.historical_info: "フョードル・バイコフは1656年、中国と外交関係を築くために北京に赴いた。彼は、中国に対してロシアが劣位にあることを意味するような屈辱的な儀礼には、一切関与しないよう明確な指示を受けていたため、紫禁城の門に到着した際に求められた「叩頭（こうとう）」を拒否した。というのも、膝をついて地面に頭を擦りつける叩頭は中国の概念において、ロシア国家が清の覇権を認めることを意味していたからである。これにより彼は数ヵ月間にわたり隔離され、最終的には北京から追放された。"
 flavor_rus.19.title: "ステンカ・ラージンのコサックの反乱"
 stenka_razin_tt: "[ShowRegionNameWithNoTooltip('steppes_region')]の[rebel_origin.GetName][pops|e]が[stenka_razin.GetName]に参加する"
 flavor_rus.19.desc: "社会的不公正と経済的苦境に直面した[ShowRegionName('steppes_region')]地域の[rebel_origin.GetName]コサックは、独立を主張するために立ち上がった。我々は、この反乱を武力によって打ち砕くこともできるし、自治的な解決策を提案して外交的解決を試みることもできる。"
 flavor_rus.19.a: "すべての分離主義運動を鎮圧する。"
 flavor_rus.19.b: "限定的な自治権を与える。"
 flavor_rus.19.c: "精神的な解決を試みる。"
 flavor_rus.19.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が、[ShowReligionAdjective('orthodox')]信仰の擁護者であることを示す反乱軍指導者に接触し、共通の価値観に訴えて妥協案を受け入れさせる"
 stenka_razin: "ステンカ・ラージンのコサックの反乱"
 stenka_razin_gives_up_tt1: "[ShowRegionName('steppes_region')][region|e]のすべての所有[location|e]の[control|e]が[ShowNamedValue('control_ultimate_penalty')|+=2%]減少する"
 stenka_razin_gives_up_tt2: "[ShowRegionName('steppes_region')][region|e]のすべての所有[location|e]の[control|e]が[ShowNamedValue('control_mild_penalty')|+=2%]減少する"
 flavor_rus.19.historical_info: "ステンカ・ラージンは、ペルシアとロシアの居留地への襲撃を成功させ、名声と富を得た。1670年、彼はツァーリのヴォルガ要塞都市に対する作戦を開始し、7000人のコサック部隊を率いてツァリーツィンとアストラハンを占領した。乱痴気騒ぎと残虐行為をおこなったラージンは、地方政府をコサックの自治に取って代わらせた。彼の反乱は拡大していき、サラトフを占領し、シンビルスクまで進軍した。1671年、ラージンはツァーリに忠誠を誓う者の軍勢を相手に大敗北を喫し、捕らえられて拷問を受けたすえに、モスクワの赤の広場で処刑された。"
 flavor_rus.20.title: "ネルチンスク条約"
 flavor_rus.20.desc: "[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetFlavorRank]と[GetCountry('CHI').GetName]の領土紛争は、我々が東への拡大を続けるにつれて高まる可能性がある。これ以上の衝突を防ぎ、[ShowRegionName('west_siberia_region')]および[ShowRegionName('east_siberia_region')]地域に対する我々の請求権を強化するために、条約を提案すべきだ。それと引き換えに、親善の証として[ShowRegionName('manchuria_region')]の領有権を放棄するのもいいだろう。"
 flavor_rus.20.a: "穏当な条件だ。"
 flavor_rus.20.tt1: "[ShowRegionName('west_siberia_region')]と[ShowRegionName('east_siberia_region')]に対する[target_root_country.GetName]の請求権の強さは、これらの地域に同様の請求権をもつ国を確実に刺激する"
 rus_treaty_of_nerchinsk: "ネルチンスク条約"
 rus_claimed_siberia: "シベリアを主張"
 flavor_rus.20.b: "馬鹿げた条約は拒否する。"
 rus_refused_treaty_of_nerchinsk: "ネルチンスク条約を拒んだ"
 flavor_rus.20.historical_info: "イヴァン雷帝の時代に始まったロシアのシベリア探検と植民地化は、17世紀が終わるまで続いた。世紀末には、1679年に到達したカムチャツカを含む東シベリアのほとんどが発見された。アムール川流域は1650年代にハバロフによって調査された。1689年、ロシアと中国の国境紛争はネルチンスク条約で解決され、アムール国境が定められた。1727年のキャフタ条約では、満州王朝の首都だった北京にロシアの交易拠点も設置されることとなった。"
 flavor_rus.21.title: "大北方戦争"
 flavor_rus.21.desc: "[GetCountry('SWE').GetName][GetCountry('SWE').GetFlavorRank]はわが国と国境を接しており、彼らの次の標的にされた場合にもたらされる脅威を特定するのは困難だ。緊張関係を共有する国々と協議を開始し、北欧の獅子の成長を食い止めるための共通態勢を模索するのが賢明だろう。"
 flavor_rus.21.a: "数は力だ。"
 rus_political_aggressions: "政治的攻撃性"
 rus_enemy_of_sweden: "スウェーデンの敵"
 flavor_rus.21.b: "他国のことは放っておけ。"
 flavor_rus.21.historical_info: "17世紀後半、スウェーデンはバルト海の列強との幾度かの戦いを経て、大国として台頭した。しかし1697年、15歳のカール12世が王位に就いた。劣勢を感じ取ったロシアのピョートル1世は、デンマークやポーランド・ザクセンと同盟を結んだ。しかし、イギリスとオランダの海軍支援を受けたカール12世はシェラン島に上陸し、デンマーク軍を瞬く間に撃破した。その後エストニアに移動し、数で大きく劣りながらもロシア軍に決定的な勝利を収めた。カール12世は最終的にモスクワへの進軍を決意したが、過酷な冬とロシア軍の襲撃により軍は壊滅し、1709年のポルタヴァの戦いでついに敗れた。"
 flavor_rus.22.title: "行政の完全整備"
 flavor_rus.22.desc: "古臭い伝統や非効率的な統治手法を撤廃し、[ROOT.GetCountry.GetName]の統治を近代化する時が来た。[ROOT.GetCountry.GetGovernment.GetRulerTitle]の立法権を強化し、[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]の政令が調整・中央集権化された政府機関によって迅速に実施されるようにすることで、我々は進歩し、腐敗や時間を浪費するばかりの訴えから、あらゆる改革の成功を守れるだろう。"
 flavor_rus.22.a: "新たな始まりだ。"
 enable_russian_absolutism_reform: "[government_reform|e]「[ShowGovernmentReformName('russian_absolutism')]」が利用可能になる"
 flavor_rus.22.tt1: "特権や権利をあからさまに無視された[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が激怒する"
 flavor_rus.22.b: "古い手法こそ至高だ！"
 flavor_rus.22.historical_info: "ピョートル大帝はその治世において、中世的で時代遅れの政治形態を効果的な独裁政治に置き換えた。1711年、彼は貴族会議を廃止し、元老院を国家の最高機関として設置した。ピョートルはこの元老院に中央と地方の行動の調整、歳入の監督、法律の起草をおこなわせた。元老院には衛兵が配置され、民間組織には軍律が適用された。"
 flavor_rus.23.title: "政府による後見"
 flavor_rus.23.desc: "総主教は相当の権力と影響力を保持しているが、伝統と教会権力の蓄えを優先し、進歩や革新を妨害しつづけている。我々はこの総主教を廃止し、教会に対する政府の統制を強化して、国家への服従を保証する新たな制度を導入しなければならない。"
 flavor_rus.23.a: "総主教を廃止する。"
 flavor_rus.23.tt1: "聖務会院はすべての出版物に厳しい検閲を課す"
 flavor_rus.23.b: "$common_string_leave_them_be$"
 flavor_rus.23.c: "総主教を維持する。"
 flavor_rus.23.historical_info: "1721年、ピョートル大帝は正教会を国家に従属させるため、モスクワ総主教を廃止した。総主教に代わって、ツァーリの意志を代表する精神的組織である聖務会院が設立された。聖務会院を監督するためにオーベル・プロクロール（宗務総監）が任命され、異教徒を激しく迫害し、出版物に検閲を課した。"
 flavor_rus.24.title: "科学アカデミー"
 flavor_rus.24.desc: "[ROOT.GetCountry.GetName]が国際的な舞台でつねに先頭を走りつづけるためには、知識と科学的探求を培うことが重要である。我々の新たな啓蒙の都に科学アカデミーの設立を提案し、数学、天文学、物理学、化学などの分野における革新の砦としよう。"
 flavor_rus.24.a: "知的能力は軍事力に匹敵しなければ。"
 flavor_rus.24.tt1: "アカデミーと[ShowLocationName('neva')]に対する[vasily_tatishchev.GetName]の貢献が、アカデミーの設立を大幅に早める"
 flavor_rus.24.tt2: "[james_bruce.GetName]の文学作品がアカデミーのコレクションに加えられ、学術的資源が充実する"
 flavor_rus.24.b: "対話によって進めよう。"
 flavor_rus.24.tt3: "[target_root_country.GetName]の優れた頭脳たちが、ヨーロッパじゅうの教育機関と積極的に幅広く意見交換をおこない、外交の道を好む"
 flavor_rus.24.historical_info: "サンクトペテルブルク科学アカデミーは、ピョートル大帝が「大使節団」の一員としてヨーロッパ各地を長く旅したあとに設立された。このアカデミーは、パリ科学アカデミーやロンドン王立学会から着想を得たもので、科学的・学術的研究の促進という同じ目標を共有していた。本アカデミーは、ロシアにおける科学的知識の向上と文化の発展に重要な役割を果たした。"
 flavor_rus.25.title: "野心的な委員会"
 flavor_rus.25.desc: "民意はしばしば無視され、法典に憲法がないことにより、わが国の庶民の権利や特権は、新しい勅令の気まぐれで変更されかねない脆弱な保証となっている。我々はこれらの問題に取り組む委員会を招集しよう。委員会には、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の多様な視点と望みを反映した憲法を作成し、市民による政治参画の意識を育み、社会の民主的基盤を確保するという重要な使命が託される。"
 flavor_rus.25.a: "社会の不当を無視する。"
 flavor_rus.25.b: "実りのない妥協点を探る。"
 flavor_rus.25.tt1: "大きな変化がないにもかかわらず、[target_root_country.GetGovernment.GetRuler.GetName]のカリスマ的で包容力のある態度が、包摂性と平等の感覚を効果的に促進する"
 flavor_rus.25.historical_info: "1767年、エカチェリーナ2世は、すべての州とすべての社会階層（農奴を除く）の代表で構成される委員会を招集し、国民の真の願いを確認し、憲法を制定しようとした。議論は数ヵ月に及んだが、結局何もまとまらなかった。エカチェリーナが委員会に命じたのは憲法と法典の草案だったが、それはフランスですら自由主義的すぎると見なされる代物であり、ロシアでは死文化したままに終わった。"
 flavor_rus.26.title: "国家による交易管理"
 flavor_rus.26.desc: "財政を強化し、国内産業を活性化し、輸出を促進するためには、経済を近代化して国家統制を強化することが急務である。一連の重商主義改革を実施し、[ROOT.GetCountry.GetName]を経済的繁栄と自立へと導こう。"
 flavor_rus.26.a: "そうだ、改革が必要だ。"
 state_promoted_mercantilism_key: "重商主義を推進した国家"
 flavor_rus.26.b: "自由交易を選ぶ。"
 flavor_rus.26.historical_info: "18世紀後半、ロシアでは貴族の権力独占が進んだ結果、重商主義的な政策の採用が進んでいった。この改革は、既成の規範や利益に反するものであったため、自分たちの地位や影響力を破壊するものと考える集団からの抵抗につながった。"
 flavor_rus.27.title: "プガチョフの乱"
 flavor_rus.27.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が直面している過酷な状況に対するさまざまな不満と、近代化と経済の多様化の試みに対する全体的な反対が、[ShowRegionName('ural_region')]地域の反乱に火をつけた。反乱を率いる[yemelyan_pugatchev.GetName]というカリスマ性あふれる人物は、農奴制の廃止、減税、行政改革の中止を約束している。"
 flavor_rus.27.a: "大衆は動いている。"
 pugatchev_uprising: "プガチョフの乱"
 pugatchev_uprising_tt: "[ShowRegionName('ural_region')]内の多くの[pops|e]が[pugatchev_uprising.GetName]に参加する"
 flavor_rus.27.tt1: "[ShowPopTypeName('peasants')]に広がるさまざまな不満により、[ShowRegionName('russian_region')]地域で反乱が広がる"
 flavor_rus.27.b: "大幅な譲歩を提示しよう。"
 flavor_rus.27.historical_info: "プガチョフの乱は1773年にウラル地方で始まった。エメリヤン・プガチョフに率いられたこの反乱は、大帝エカチェリーナ2世の暗殺された夫ピョートル3世を名乗る指導者に従い、離散したコサックと農民が蜂起したものだった。1773年から1774年にかけての冬、この反乱軍はヴォルガ川流域の大部分を掌握し、モスクワを脅かすまでに至った。最終的に、スヴォーロフ率いる正規軍がツァリーツィン近郊でプガチョフを捕らえることに成功し、彼はモスクワで処刑された。"
 flavor_rus.28.title: "保守的な政治"
 flavor_rus.28.desc: "近年の蜂起は、より慎重なアプローチの必要性を示している。我々は、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が秩序を維持することと引き換えに、一定の特権を復活させるべきである。また、変革へのさらなる反発のリスクを減らすために、経済改革に向けてより協調的なアプローチをとるべきだ。"
 flavor_rus.28.a: "貴族憲章を発布しよう。"
 flavor_rus.28.b: "一定の自由を認めよう。"
 flavor_rus.28.historical_info: "プガチョフの乱の後、エカチェリーナ2世は農奴制に対する姿勢を変えた。当初、農奴解放を計画していたエカチェリーナ2世は、その改革が有力な土地所有者たちの反対に直面することに気づいた。混乱を恐れたエカチェリーナ2世は、農奴解放を断念し、代わりに抑圧的な農奴制を強化した。エカチェリーナは、それまで自由だったウクライナ人にも農奴制を拡大し、自身の味方に王家の土地を与えることで農民の窮状を悪化させた。彼女の治世の終わりには、ロシアには自由な農民はほとんどいなくなり、彼女の当初の意図とは対照的なものとなった。"
 flavor_rus.29.title: "緩やかな自由を伴う法"
 flavor_rus.29.desc: "[ROOT.GetCountry.GetName]の社会階級は、[ShowPopTypeName('peasants')]を土地に縛りつけ、彼らの移動能力を制限することに大きく依存している。しかし最近、より自由なアプローチを求める声が上がっている。農奴制への経済的依存から徐々に脱却し、これまでうまく機能してきた独裁的な支配を脅かすことなく、より厳しい慣行のいくつかを緩和すべきだとする意見も出ている。"
 flavor_rus.29.a: "農奴制を制限せよ。"
 flavor_rus.29.tt1: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の慎重な性質により、[ShowPopTypeName('peasants')]の自由への傾倒がより緩やかになる"
 flavor_rus.29.tt2: "社会の下層階級に与えられた幅広い自由に[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が愕然とする"
 flavor_rus.29.b: "現状のままで完璧だ。"
 flavor_rus.29.historical_info: "パーヴェル1世は、独裁体制を強化するために、中央集権的な行政機関の再確立、地方統治における官僚支配の強化、貴族の権限の制限など、エカチェリーナ2世の政策の多くを覆した。農奴制を永続させたエカチェリーナとは異なり、パーヴェルはロシア人平民の負担を軽減した最初の皇帝だった。"
 flavor_rus.30.title: "変革の火花"
 flavor_rus.30.desc: "新憲法制度の導入は、進歩的な開拓者であり、適切な変革を指揮するために内閣に留まっている[mikhail_speransky.GetName]の最優先課題である。我々は変化の風を受け入れ、自由の羅針盤だけを頼りに未知の海へと航海するのだ。"
 flavor_rus.30.a: "出航だ！"
 enable_speransky_liberalization_reform: "[government_reform|e]「[ShowGovernmentReformName('speransky_liberalization_reform')]」が利用可能になる"
 flavor_rus.30.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の反対にもかかわらず、[target_root_country.GetName]の管理を近代化するために進歩的な措置がとられる"
 flavor_rus.30.b: "論争を巻き起こす危険なものだ。"
 flavor_rus.30.historical_info: "アレクサンドル1世は、改革のビジョンに導かれ、統治期間中に大幅な改革をおこなった。1802年、彼は効率的な統治への取り組みの証として8つの行政機関を設立し、より組織的な行政を導入した。この時代には、ツァーリの重要な相談役かつ近代化の提唱者だったミハイル・スペランスキーの影響が見られた。"
 flavor_rus.31.title: "アニアーラ事件"
 flavor_rus.31.desc: "[GetCountry('SWE').GetAdjective][GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')]の[johan_jagerhorn.GetNameWithNoTooltip]に仕えるフィンランド兵の集団が、現在おこなわれている戦争を違法と宣言し、[GetCountry('FIN').GetName]の独立国家樹立を支援するかどうかを尋ねてきた。独立した[GetCountry('FIN').GetNameWithNoTooltip]は緩衝国として有用であり、[GetCountry('SWE').GetAdjectiveWithNoTooltip]領土へのさらなる侵攻のための中継地として機能するかもしれない。"
 flavor_rus.31.a: "彼らを支援しろ。"
 flavor_rus.31.a.custom: "[ShowAreaName('finland_area')]のすべての[ShowPopTypeName('peasants')]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]低下し、[anjala_conspirators.GetName]に加わる"
 anjala_conspirators: "アニアーラ事件"
 flavor_rus.31.b: "彼らの嘆願を拒め。"
 rus_rejected_anjala_league: "アニアーラ連盟を拒んだ"
 flavor_rus.31.tt1: "[johan_jagerhorn.GetNameWithNoTooltip]の信奉者たちは、反乱を起こせるほどの支援を集められない可能性が高い"
 flavor_rus.31.historical_info: "アニアーラ事件は、ロシアとの戦争が続くことに不満を抱いたスウェーデンの将校と政治家の集団による陰謀。首謀者たちは、戦争を続ければスウェーデンに多大な損失をもたらすと考え、ロシアとの単独和平交渉を模索した。この事件はスウェーデンの政治に大きな影響を与えた。和平交渉は首謀者たちの直接の関与なしにおこなわれたが、彼らの行動は国王の統治に対する不満と苛立ちを浮き彫りするものだった。"
 flavor_rus.32.title: "[michailo_shcherbatov.GetNameWithNoTooltip]"
 flavor_rus.32.desc: "保守的な知識人である[michailo_shcherbatov.GetName]は、文化、社会、政治問題についての幅広い著作を残しており、そのいずれにおいても[ROOT.GetCountry.GetName]における啓蒙思想の影響を批判する見解が述べられている。[michailo_shcherbatov.GetHisHer|U]の著作は概ね、西欧の影響によって道徳や社会秩序が侵食されることへの懸念を表明したものだ。我々が伝統的な価値観への回帰を望むのであれば、彼は貴重な戦力となるかもしれない。"
 flavor_rus.32.a: "彼を宮廷に招こう。"
 flavor_rus.32.tt2: "[michailo_shcherbatov.GetHisHer|U]の文学作品が[target_root_country.GetAdjective]社会に大きな影響を与え、保守的な思想へと導く"
 flavor_rus.32.tt3: "[michailo_shcherbatov.GetNameWithNoTooltip]の思想は[policy|e]「[ShowPolicyName('strict_censorship')]」と一致するため、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が[michailo_shcherbatov.GetHisHer]の影響力の増大を喜ぶ"
 STATIC_MODIFIER_NAME_literary_moralist: "文学的道徳家"
 flavor_rus.32.b: "我々の価値観は一致していない。"
 flavor_rus.32.historical_info: "ミハイル・シチェルバートフは18世紀ロシアの重要な政治家、歴史家、哲学者。1768年に交易委員会の一員となり、1778年には国家収入評議会の議長、1779年には元老院議員となった。ロシアの保守主義を代表する人物であり、ロシア啓蒙主義運動への批判者だった彼は、道徳的価値の崩壊を批判したいくつかの著作で記憶されている。"
 flavor_rus.33.title: "[vasily_tatishchev.GetNameWithNoTooltip]"
 flavor_rus.33.desc: "啓蒙的な改革者であり、博識な歴史家でもある[vasily_tatishchev.GetName]は、しばらくのあいだ軍に所属し、またたく間に出世して政府支局内で管理職に就くこととなった。[vasily_tatishchev.GetSheHe|U]は現役を引退し、代わりに執筆活動に専念することを希望している。[vasily_tatishchev.GetSheHe]が引き続きその官職に留まることで役立つ可能性があるため、この要求については熟慮すべきだろう。"
 flavor_rus.33.a: "[vasily_tatishchev.GetHisHer]の執筆を後押ししよう。"
 flavor_rus.33.b: "[vasily_tatishchev.GetSheHe|U]は相談役としてとどまらせるべきだ。"
 flavor_rus.33.c: "我々の前から消えろ！"
 STATIC_MODIFIER_NAME_exiled: "追放された"
 flavor_rus.33.tt2: "[vasily_tatishchev.GetNameWithNoTooltip]は解雇され、残りの生涯を[ShowRegionName('east_siberia_region')]で過ごすことになり、作品を生み出す可能性が低下する"
 flavor_rus.33.historical_info: "ロシアの政治家であり民族誌学者であるヴァシリー・タチーシチェフは、モスクワの技術学校を卒業し、スウェーデンとの大北方戦争に参加した。ピョートル大帝の治世下において外交機関で重要人物となり、後に最高枢密院と対立してロシアのアンナ・イヴァノヴナの即位を支持した。彼は、ロシア史に関する史上初の本格的な著作を含む、いくつもの歴史学的著作を残した。"
 flavor_rus.34.title: "[mikhail_lomonosov.GetNameWithNoTooltip]"
 flavor_rus.34.desc: "学術的なビジョンをもつ親独裁主義者である[mikhail_lomonosov.GetName]は、科学、哲学、博学といった学問に優れた才能を発揮してきた。しかし、[mikhail_lomonosov.GetHisHer]はその卑しい経歴によって、高等教育を受けられずにいる。奨学金を提供することで、[mikhail_lomonosov.GetHimHer]は[ShowLocationName('moscow')]にあるスラヴ・ギリシャ・ラテン学院で学ぶことができる。これは今後数年間で利益を得られる投資となるだろう。さらに、我々がどの分野での能力を伸ばしたいかについて、影響力を行使することもできる。"
 flavor_rus.34.a: "科学と啓蒙の人だ。"
 flavor_rus.34.b: "教育改革の提唱者だ。"
 flavor_rus.34.tt2: "[mikhail_lomonosov.GetNameWithNoTooltip]が[target_root_country.GetAdjective]の文化と教育への貢献に注力する"
 enable_imperatorskiy_moskovskiy_universitet_advance: "[advance|e]「[ShowAdvanceName('imperatorskiy_moskovskiy_universitet')]」が利用可能になる"
 flavor_rus.34.tt3: "[mikhail_lomonosov.GetNameWithNoTooltip]の貢献が[ShowLocationNameWithNoTooltip('moscow')]帝国大学の設立に寄与する"
 flavor_rus.34.c: "強権的な権威主義はここでは通用しない。"
 flavor_rus.34.historical_info: "ミハイル・ロモノーソフはロシアの科学者、知識人であり、19歳で司祭の息子と偽ってモスクワのスラヴ・ギリシャ・ラテン学院に入学した。サンクトペテルブルク大学で奨学金を得たあと、マールブルク大学に留学し、ドイツの啓蒙哲学者クリスチャン・ヴォルフに師事した。金星の大気を発見するなど、さまざまな科学分野で多大に貢献した。"
 flavor_rus.35.title: "野放しの狂人"
 flavor_rus.35.desc: "かつてはカリスマ的存在だった[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が、妻である[first_spouse.GetName]の予期せぬ死により、深い悲しみに陥っている。乱暴な言動や暴走は宮廷で日常茶飯事となっており、[ShowGovernmentReformName('chosen_rada_reform')]によって設置された選抜会議を直ちに解散せよとの勅令が出された。この狂気には終わりはあるのだろうか。"
 flavor_rus.35.a: "それが我々の統治者の意志だ。"
 flavor_rus.35.tt1: "[cabinet|U]の構成員が連れ去られ、二度と姿を見ることはなくなる"
 flavor_rus.35.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]を塔に幽閉しろ。"
 flavor_rus.35.historical_info: "イヴァンの最初の妻アナスタシアの死後、彼は選抜会議の友人たちがアナスタシアを毒殺したと非難し、追放した。イヴァンを抑える者は誰もおらず、その凶暴性は増していった。"
 flavor_rus.36.title: "財務局"
 flavor_rus.36.desc: "国家機構をしっかりと管理した上で、経済規制を導入し、政府の活動を支える資金の安定的な流れを確保しなければならない。[ShowGovernmentReformName('oprichnina')]と密接に結びついた財務局のような中央集権的な金融当局を設立することで、物価の統制、交易の監視、安定を確保するための経済政策の管理をおこなわせることができる。"
 flavor_rus.36.a: "国家財政を作り上げよう。"
 flavor_rus.36.b: "武力でも同じことを成し遂げられる。"
 flavor_rus.36.historical_info: "ロシアで最も重要な政府改革のいくつかは、イヴァン4世によって制定された。イヴァン4世は、自分の裁量で財務局を独立させ、効率的な現金の出入りの仕組みを作り上げた。これは、オプリーチニナ政策の実施を保証し、財務官僚を監督するためにも使用された。"
 flavor_rus.37.title: "大地の糧"
 flavor_rus.37.desc: "我々の影響力の拡大に伴って増加する拠点の管理は、ますます困難なものとなっている。地域の[ShowPopTypeName('nobles')]が統治を担当するために派遣されているが、その維持管理はつねに我々の財政を圧迫している。これらの総督が管轄内の土地と[ShowPopTypeName('peasants')]から糧を得ることを認めれば、財政負担を軽減できる可能性がある。"
 flavor_rus.37.a: "満ち足りた貴族は満足するだろう。"
 flavor_rus.37.b: "彼らの要求が満たされるようにしよう。"
 flavor_rus.37.historical_info: "土地から糧を得るという慣習は中世ロシアで制定された制度であり、これによって地方総督を支えるのは地元住民の役目だった。しかし、農民は要求される物資を必ずしも提供できず、支配階級に現物で支払わざるを得なかった。イヴァン4世は広範な行政改革の一環として、この支払制度を廃止した。"
 flavor_rus.38.title: "[boris_morozov.GetNameWithNoTooltip]の緊縮財政政策"
 flavor_rus.38.desc: "財務監督官である[boris_morozov.GetName]は、国庫を強化し、国のニーズに見合った政府組織を確保するため、解雇と給与削減の用意を進めている。これらの措置は、[ROOT.GetCountry.GetName]の行政能力に悪影響を及ぼす可能性があるほか、国家役人と兵士の両方の収入が減少することから、軍隊にも悪影響を及ぼすおそれがある。"
 flavor_rus.38.a: "誰もが犠牲を払わなければならない。"
 STATIC_MODIFIER_NAME_reduced_government_expenses: "政府支出削減"
 flavor_rus.38.b: "[ShowPopTypeNameWithNoTooltip('nobles')]へ責任を委譲せよ。"
 flavor_rus.38.tt1: "国から権力が委ねられることで、[boris_morozov.GetNameWithNoTooltip]の行動が制限される"
 flavor_rus.38.historical_info: "ボリス・モロゾフは、ロシアの悲惨な財政を改善することに固執し、あらゆる手段を使って国庫の収入を増やすことを優先した。いくつかの増税が実施され、国の行政全体の支出削減もおこなわれた。彼の方策の一部は、悪名高い1648年の塩一揆につながった。"
 flavor_rus.39.title: "誤解された外交官"
 flavor_rus.39.desc: "型破りな外交官である[fyodor_baikov.GetName]は、遠隔地での外国要人との関わりにおいて豊富な経験をもち、長旅のあとで現役に復帰する予定だ。我々は[fyodor_baikov.GetHisHer]の豊富な知識を活用し、他国との有益な条約を確保しなければならない。彼のユニークな洞察力を活かすことで、前向きな国際関係を後押しし、世界的な舞台で我々の利益を増進させることができるだろう。"
 flavor_rus.39.a: "彼を宮廷に招こう。"
 flavor_rus.39.tt2: "[fyodor_baikov.GetSheHe|U]が[cabinet|e]に割り当てられた場合、重要な外交的任務をおこなう可能性がある"
 flavor_rus.39.b: "退屈なデスクワークが待っている。"
 flavor_rus.39.tt3: "[fyodor_baikov.GetSheHe|U]は以前の旅から大使の報告書を完成させ、外国の宮廷に関する知識を大幅に増やす任務を担う"
 flavor_rus.39.c: "口が滑りやすい人物だ。"
 flavor_rus.39.historical_info: "フョードル・バイコフは、中国に駐在した最初のロシア大使。2つの新興帝国間の交易を促進し、ロシアの東方拡大で生じる潜在的な領土紛争を解決することを目的とした条約締結への尽力で知られる。"
 flavor_rus.40.title: "ロシア史"
 flavor_rus.40.desc: "元作家で引退した愛国者である[vasily_tatishchev.GetName]は、[ROOT.GetCountry.GetName]の歴史について詳細な説明を記している。彼はその著作のなかで、軍事的勝利や指導者の心震わせるような素晴らしさを強調するだけでなく、[ShowGovernmentReformName('autocracy')]の明白な利点にも焦点を当てている。我々は、この著作がすべての人の目に触れるように出版され、わが国の歴史と統治の利点が包括的に理解されるようにしなければならない。"
 flavor_rus.40.a: "出版させよう。"
 flavor_rus.40.b: "独裁的支配に関する文章のみを出版しろ。"
 flavor_rus.40.c: "良質なインクの無駄だ。"
 flavor_rus.40.historical_info: "現役を退いたあと、タチーシチェフは学問に没頭した。ロシアの歴史について幅広く執筆しただけでなく、ロシア初の百科事典を編纂する仕事も引き受けた。著作を通じて、彼は一貫して独裁政治がロシアにとって完璧な政治形態であるという考えを支持した。"
 flavor_rus.41.title: "露米会社"
 flavor_rus.41.desc: "[ShowRegionName('alaska_region')]への初期の偵察で、当地にはラッコが多く生息していることがわかった。ラッコの[ShowGoodsName('fur')]は非常に人気の交易品であることから、この地域が外国の影響下に置かれないようにするために、勅許会社のようなものを設立する提案がなされている。現地の部族と交易をおこない、[ShowBuildingTypeName('overseas_trading_post')]の建造物をいくつか建設して、我々の請求権を強化し十分な供給を確保しよう。"
 flavor_rus.41.a: "勅許を出そう。"
 flavor_rus.41.b: "無駄に支出がかかる取り組みだ。"
 flavor_rus.41.historical_info: "露米会社は、北米におけるロシアの業務を管理するために設立された。アラスカはラッコの宝庫であり、つねに毛皮の需要があったため、探検家たちは毛皮の取引と資源採掘のために入植地を築くことが有益であると考えた。この会社は、乱獲問題と市場環境の変化により18世紀半ばに解散するまで存続した。"
 flavor_rus.42.title: "自由経済協会"
 flavor_rus.42.desc_common1: "農業が社会にとって不可欠であることに変わりはないが、それでも[ShowPopTypeName('peasants')]が用いる耕作手法や農業技術は、競合する大国と比較して停滞しており、収穫量も少ない。"
 flavor_rus.42.desc_orlov: "$flavor_rus.42.desc_common1$有力な建築家である[grigory_orlov.GetName]は、わずかな費用で、農業と商業の知識を深めるための経済組織の設立を提案し、その運営において主導的な役割を担うことも申し出た。$flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_ruler: "$flavor_rus.42.desc_common1$我々の賢明な君主[target_character.GetName]は、農業と商業の知識を向上させるための経済組織の設立を後援することを申し出た。$flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_both: "$flavor_rus.42.desc_common1$有力な建築家である[grigory_orlov.GetName]は、農業と商業の知識を深めるための経済組織の設立を提案し、その運営において主導的な役割を担うことも申し出た。我々の賢明な君主[target_character.GetName]は、この事業が実現するよう、自ら後援者として名乗りを上げた。$flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_common2: "\n\nこの組織が成功すれば、実践的なアドバイスをおこなったり、このテーマに関する雑誌や研究論文を出版することで、農民の教育の向上や、熟練労働者の育成を促進することも目指せるだろう。"
 flavor_rus.42.a: "やはり食物は自分たちで育てなくてはな。"
 STATIC_MODIFIER_NAME_potato_varieties_introduced: "じゃがいもの新品種導入"
 flavor_rus.42.tt1: "[ShowGoodsName('potato')]の新品種や画期的な栽培方法が導入され、収穫量の増加に貢献する"
 flavor_rus.42.b: "この方法は採らない。"
 flavor_rus.42.tt2: "[ShowPopTypeName('peasants')]に対する権力の優位を維持しようとする取り組みを[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が称賛する"
 flavor_rus.42.historical_info: "自由経済協会は、グリゴリー・オルロフがエカチェリーナ2世の支援を受けて設立した。エカチェリーナは、ロシアの農業慣行が時代遅れであり、イギリスをはじめとする大国に遅れをとっていると感じていた。同協会は、新しい農業技術に関する論文を発表し、農作物を紹介し、農民がより効率的に土地を耕し、より多くの食料を生産できるよう教育活動を組織した。"
 flavor_rus.43.title: "[grigory_orlov.GetNameWithNoTooltip]"
 flavor_rus.43.desc_empress: "勇ましい士官であり、裕福な地主でもあるひとりの男が[ROOT.GetCountry.GetGovernment.GetRulerTitle]の目にとまり、その気まぐれによって[ROOT.GetCountry.GetGovernment.GetRuler.GetHimHer]への奉仕を提案された。$flavor_rus.43.desc_common$"
 flavor_rus.43.desc_artillery_yard: "[ShowBuildingTypeName('moscow_artillery_yard')]に駐留している、高い技能をもつ士官にして裕福な地主でもあるひとりの男が、上層部の好奇心を刺激したことで、さらなる職責を担わせるべく招かれた。$flavor_rus.43.desc_common$"
 flavor_rus.43.desc_common: "以前から海戦と国務に関する適性を示していた[grigory_orlov.GetName]は、内閣か海軍のいずれかに加えれば立派に職務を果たしてくれるだろう。"
 flavor_rus.43.a: "根っからの官僚だ。"
 flavor_rus.43.tt2: "[grigory_orlov.GetSheHe|U]が[cabinet|e]に割り当てられた場合、いくつかの取り組みを推進する可能性がある"
 flavor_rus.43.b: "海が[grigory_orlov.GetHimHer]を待っている。"
 flavor_rus.43.c: "気骨が足りない。"
 flavor_rus.43.historical_info: "グリゴリー・オルロフはエカチェリーナ2世の寵愛を受け、彼女の愛人となり、彼女の夫を廃位したクーデターを首謀した。芸術と学問の熱心な後援者だった彼は、世界的に有名な芸術家の絵画を収集し、農奴の生活環境の改善と教育を支持した。"
 flavor_rus.44.title: "ガッチナの至宝"
 flavor_rus.44.desc: "気前のいい[grigory_orlov.GetName]は、[ShowLocationName('neva')]郊外に壮大な邸宅を設計するため、ひとりの意欲的な建築家を雇った。邸宅は大きなドーム、砲塔、塔などの中世と新古典主義の要素を組み込んだ、複数の建築様式を取り入れたものとなる予定だ。この建物は、付近の[target_location.GetRank.GetName]をより一層きらびやかなものにし、野心的な伯爵のための壮大な領地となり、[ShowPopTypeName('nobles')]の来客のための部屋もふんだんに用意されるだろう。"
 flavor_rus.44.a: "ささやかな田舎の隠れ家だ。"
 rus_gatchina_palace_construction: "ガッチナ宮殿の建設"
 flavor_rus.44.b: "贅沢な宮殿はもう必要ない。"
 flavor_rus.44.c: "貧しい者への支援に使うほうがいい。"
 flavor_rus.44.historical_info: "ガッチナ宮殿は、当時ロシアで最も権力を持ち、皇后の寵愛を受けていたグリゴリー・オルロフの主要な邸宅として計画された。完成前に死去したオルロフ本人を除いては、長年にわたって貴族に愛される邸宅となった。この宮殿は、古典主義、ゴシック、ルネサンス建築の組み合わせという意味で独自のものとなっている。"
 flavor_rus.45.title: "道徳の退廃について"
 flavor_rus.45.desc: "蒙昧主義者の作家である[michailo_shcherbatov.GetName]は、西洋の啓蒙思想と社会の変化が社会に与えた影響を批判する著作を完成させた。[michailo_shcherbatov.GetSheHe|U]は、伝統的な道徳的基盤が侵食されつつあり、強力な中央当局が秩序を守り、個人主義を妨害する任務を担う伝統的価値観への回帰すべきだと提唱している。反対意見による妨げがないかぎり、この著作はまもなく出版される予定だ。"
 flavor_rus.45.a: "非難すれば大きな波紋を呼ぶだろう。"
 flavor_rus.45.tt1: "この[ShowWorkOfArtTypeName('treatise')]は社会における教会の影響力の拡大を提唱しており、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]を大いに喜ばせる"
 flavor_rus.45.b: "出版を妨害せよ。"
 flavor_rus.45.historical_info: "18世紀ロシアを代表する保守思想家のひとり、ミハイロ・シチェルバートフは『#italic ロシアにおける道徳の退廃について#!』を出版した。同書はロシアの伝統的な価値観の復活を呼びかけ、正教会、独裁、階層的な社会秩序の重要性を強調した。その出版は集団道徳に多大な影響を与え、何世代にもわたって保守思想家たちに影響を与えた。"
 flavor_rus.46.title: "モスクワ新聞のイデオロギー的編集"
 flavor_rus.46.desc: "[ShowLocationName('moscow')][ShowBuildingTypeName('university')]によって発刊された#italic モスクワ新聞#!は、発行部数こそ少ないものの人気が高く、地元や世界中の出来事について知ることのできる唯一の新聞である。同紙は新編集長を選ぶ予定だが、2名の候補者は世界に対する視点が大きく異なっており、そのため正反対の方向性の記事を掲載する可能性が高い。"
 flavor_rus.46.a: "保守的な価値観の持ち主を支持する。"
 flavor_rus.46.b: "リベラルな価値観の持ち主を支持する。"
 flavor_rus.46.tt1: "同紙は確立された社会習慣をあざける記事の掲載を開始するが、これは将来的に影響を及ぼす可能性がある"
 flavor_rus.46.historical_info: "『#italic モスコフスキ・ヴェドモスチ#!（モスクワニュース）』は、18世紀から19世紀にかけてのロシア最大の新聞であり、モスクワや国際的な出来事に関するニュース、情報、論評の公表において重要な役割を果たした。十月革命後、ボリシェヴィキによって閉鎖されるまで、大学の出版部を活用して毎週発行されていた。"
 flavor_rus.47.title: "[mikhail_speransky.GetNameWithNoTooltip]"
 flavor_rus.47.desc: "改革派の知識人である[mikhail_speransky.GetName]は、[university_location.GetName][ShowBuildingTypeName('university')]に在職中、リベラリズムの理想を心から受け入れてきた。それこそが、[mikhail_speransky.GetSheHe]が[ROOT.GetCountry.GetName]の統治機構に取り込みたいと熱望しているものだ。[mikhail_speransky.GetHimHer]が行政を揺さぶり、近代化された新時代への道を切り拓くのにふさわしい役割を探そう。"
 flavor_rus.47.a: "真の影響力をもつ男だ。"
 flavor_rus.47.tt2: "[mikhail_speransky.GetSheHe|U]が[ShowBuildingTypeName('academy_of_sciences')]の名誉会員に選出され、その知的地位と影響力がさらに高まる"
 flavor_rus.47.tt3: "[mikhail_speransky.GetSheHe|U]が[ShowBuildingTypeName('free_economic_society')]に加わり、[mikhail_speransky.GetSheHe|U]の専門分野がさらに広がる"
 flavor_rus.47.b: "妨害工作員だ。"
 flavor_rus.47.tt4: "[mikhail_speransky.GetNameWithNoTooltip]はよそで仕事を探す"
 flavor_rus.47.historical_info: "ミハイル・スペランスキーは、アレクサンドル1世の治世に政治家・改革者として活躍し、皇帝が求めていた包括的な改革の実現に尽力した。その全体的な目標は、貴族の権力を弱め、より効率的な政府を作るための近代化された中央集権的な行政システムだった。これは主に、より統一的な法原則を導入した憲章によって達成された。彼は提案した改革に対する内部の反対により、最終的には権力の座から転落するものの、その思想はその後の政府に永続的な影響を与えた。"
 flavor_rus.48.title: "啓蒙された簒奪者"
 flavor_rus.48.desc: "ある裕福な[target_culture.GetName]系一族が、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に結婚を申し込んでいる。これは継続的な友好関係を確保し、栄誉ある[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝の存続を確実にするためのものだ。[sophie_of_anhalt_zerbst.GetName]はややお転婆ながら剣術に秀でており、教養高く、言葉巧みなやりとりが得意な率直な女性のようだ。自己主張が強い傾向があるものの、[sophie_of_anhalt_zerbst.GetSheHe]は間違いなく忠実な妻としての役割を果たし、伝統と彼女の独特な資質を融合させながら、契約上の責任を果たすだろう。"
 flavor_rus.48.a: "提案された婚姻を受け入れよう。"
 flavor_rus.48.b: "淑女にふさわしくない振る舞いだ。"
 flavor_rus.48.historical_info: "通常はエカチェリーナ2世として知られるアンハルト＝ツェルプスト侯女ゾフィーはドイツ生まれの王女であり、ロシア皇帝ピョートル3世と結婚した。彼女は、夫の精神的な未熟さからしばしば夫と対立した。ピョートル3世が多くの貴族との分断を生むような政治的決断を下したことで、王室相談役の助けを借りて夫を打倒することになる。エカチェリーナの統治は、啓蒙と文化・科学のルネサンスによって特徴づけられ、ついにロシアはヨーロッパの大国として認められるようになった。"
 flavor_rus.49.title: "クーデター"
 flavor_rus.49.desc: "国をまとめあげ、効率的に統率することができない[target_ruler.GetName]は、その統治能力に疑問が呈されている。[target_ruler.GetHimHer]を権力の座から追い落とそうとする計画が、配偶者である[sophie_of_anhalt_zerbst.GetName]によって、主要な閣僚の[coup_leader.GetName]とともに動き出している。そしてこの計画は、より大きな犠牲を払った大きな力で阻止されないかぎり、成功する可能性が高いだろう。"
 flavor_rus.49.a: "計画を平和的に進めさせる。"
 flavor_rus.49.tt1: "[target_ruler.GetNameWithNoTooltip]が統治者として不適格であると宣言され、権力の座から解任されて囚われの身となる"
 flavor_rus.49.b: "[target_ruler.GetNameWithNoTooltip]を亡き者にせよ。"
 flavor_rus.49.c: "首謀者を処刑しろ。"
 flavor_rus.49.tt2: "[target_root_country.GetGovernment.GetRulerTitle]を守るために傭兵が速やかに雇われる"
 flavor_rus.49.tt3: "状況の変化に伴って[sophie_of_anhalt_zerbst.GetNameWithNoTooltip]の自由が制限される"
 flavor_rus.49.historical_info: "エカチェリーナ2世が夫である皇帝ピョートル3世に対して起こしたクーデターは、彼の奇行や軍事的決断、不人気な政策の実施によって、貴族のあいだで彼の支持が失われつつあったことに端を発する。エカチェリーナ2世には自身の身を守る選択肢はほとんどなく、状況に従って行動せざるを得なかった。"
 flavor_rus.50.title: "ロシア帝国芸術アカデミー"
 flavor_rus.50.desc: "先進的な改革者である[ivan_shuvalov.GetName]は、教育制度に対する絶え間ない改革を実施しつづけ、芸術の継続的な支援を貫き通している。[ivan_shuvalov.GetSheHe|U]は、芸術と建築の分野で最高水準を達成するアカデミーを設立しようとしているのだ。このアカデミーは、[ROOT.GetCountry.GetAdjective]の芸術的才能を育成し、最も有望な学生をヨーロッパ各地の革新的な都市に派遣し、さらに経験を積ませることができる。我々はこの構想を受け入れ、[ShowLocationName('neva')]を古典主義の標に変えるために、文化的進歩の拠点を築き上げよう。"
 flavor_rus.50.a: "寛大な提案だ。"
 flavor_rus.50.tt1: "敬意を集める[grigory_orlov.GetName]が、[grigory_orlov.GetHisHer]の芸術コレクションの大部分を新設されたアカデミーに寄贈する"
 flavor_rus.50.b: "内閣の業務が優先だ。"
 flavor_rus.50.tt2: "[ivan_shuvalov.GetNameWithNoTooltip]が[cabinet|e]の業務に専念して優秀な働きを見せ、公共サービスの水準を引き上げる"
 flavor_rus.50.c: "余計なことはするな。"
 flavor_rus.50.tt3: "現在の建築様式が強化され、第二のルネサンスを享受する"
 flavor_rus.50.historical_info: "ロシア帝国芸術アカデミーは、サンクトペテルブルクのネヴァ川沿いにあった芸術学校。1757年、政治家であり美術愛好家でもあったイヴァン・シュヴァーロフによって設立され、新古典主義の様式と技法を奨励した。当アカデミーは、ヨーロッパの芸術アカデミーの模倣を目指すとともに、外国人芸術家を招いてロシアの学生の指導をおこなわせた。"
 flavor_rus.51.title: "文化の後援者"
 flavor_rus.51.desc: "芸術に深い関心をもち、ヨーロッパの制度を模倣することで芸術の革新を推し進めようと考えるひとりの貴族が、[ROOT.GetCountry.GetName]の文化的発展に直接関わることを要請している。礼儀作法に精通し、堂々とした紳士である[ivan_shuvalov.GetName]は、文化的・教育的戦略を支援する機会を与えられれば、どのようなものであれ喜んで参画するだろう。"
 flavor_rus.51.a: "彼には政治的手腕を振るってもらおう。"
 flavor_rus.51.tt2: "[ivan_shuvalov.GetSheHe|U]が[cabinet|e]に割り当てられた場合、芸術的発展を推進する可能性がある"
 flavor_rus.51.b: "文化的遺産を守るための重要人物だ。"
 flavor_rus.51.tt3: "[ivan_shuvalov.GetNameWithNoTooltip]が国内で制作される芸術の振興と普及のため、精力的に活動する"
 flavor_rus.51.tt4: "[ivan_shuvalov.GetNameWithNoTooltip]が初代主事として[ShowLocationName('moscow')][ShowBuildingTypeName('university')]の教授陣に加わり、最高の学者たちを惹きつける可能性がある"
 flavor_rus.51.c: "芸術の模倣は無意味だ。"
 flavor_rus.51.tt5: "[ivan_shuvalov.GetNameWithNoTooltip]が要請を拒否される"
 flavor_rus.51.historical_info: "イヴァン・シュヴァーロフはロシアの貴族であり、18世紀には教育や文化に関するさまざまな政府要職を歴任した。総合的な教育を受けた彼は、イタリアやフランスなどの国から啓蒙的な影響を持ち帰り、理性、教育、文化交流を促進しようと努めた。"
 flavor_rus.52.title: "王立学会のフェローシップ"
 flavor_rus.52.desc: "[ivan_shuvalov.GetName]の貢献は注目され、悪名高き[target_location.GetName][ShowBuildingTypeName('royal_society')]の目に留まってしまうこととなる。同学会はその功績を称えて、[ivan_shuvalov.GetSheHe]を名誉会員に選出することを提案している。"
 flavor_rus.52.a: "喜んで受けよう。"
 STATIC_MODIFIER_NAME_artist_enrollment_surge: "芸術家の入学者急増"
 STATIC_MODIFIER_NAME_magnet_for_scholars: "学者を惹きつけるもの"
 STATIC_MODIFIER_NAME_gazette_subscription_surge: "新聞の購読者急増"
 flavor_rus.52.tt1: "[ShowBuildingTypeName('imperial_academy_of_arts')]に入学を希望する芸術家が殺到する"
 flavor_rus.52.tt2: "[ShowLocationName('moscow')][ShowBuildingTypeName('university')]に、[ivan_shuvalov.GetNameWithNoTooltip]の指導やキュレーションを求める学生が集まる"
 flavor_rus.52.tt3: "[ShowLocationName('moscow')]新聞に頻繁に記事を寄稿する[ivan_shuvalov.GetNameWithNoTooltip]が有名になったことで、その論説を読みたがる読者による購読が急増する"
 flavor_rus.52.b: "受け入れるが、別の目的を念頭に置く。"
 flavor_rus.52.tt4: "[ivan_shuvalov.GetNameWithNoTooltip]が授与式の場を[target_root_country.GetName]を啓蒙の標として宣伝する場と捉える"
 flavor_rus.52.historical_info: "王立学会のフェローシップは、ロンドンの王立学会が授与する名誉ある地位。優れた科学者、研究者、学者に贈られることが多い。1758年、イヴァン・シュヴァーロフは、ロシア初の劇場と大学の創設に重要な役割を果たし、帝国芸術アカデミーの設立にも貢献したことから、この栄誉を受けた。"
 flavor_rus.53.title: "善意の孤児院"
 flavor_rus.53.desc_ivan_betskoy_sole_contributor: "閣僚の[ivan_betskoy.GetName]が注目すべき案を提示してきた。$flavor_rus.53.desc$"
 flavor_rus.53.desc_common_initiative: "閣僚の[ivan_betskoy.GetName]と[target_character.GetName]が、共同で注目すべき寛大な案を提示してきた。$flavor_rus.53.desc$"
 flavor_rus.53.desc_ruler_sole_contributor: "[target_character.GetName]がよく練られた案を提示してきた。$flavor_rus.53.desc$"
 flavor_rus.53.desc: "それは新生児の遺棄という、現在問題視されている惨事のひとつに取り組むための案だ。恵まれない子供たちのために安全な避難所を設け、彼らが社会の生産的な一員に成長するよう、栄養と教育を提供しようというのである。資金の問題は未解決のままだが、この構想を維持するために、いくつかの実行可能な選択肢が検討されている。"
 flavor_rus.53.a: "有益な投資だ。"
 flavor_rus.53.tt1: "孤児院が運営資金調達のため、貸付金や貯蓄を管理する複数の民間銀行の口座を開設する"
 flavor_rus.53.b: "立派な志だ。"
 flavor_rus.53.tt2: "国庫から資金が惜しみなく提供される"
 flavor_rus.53.c: "我々が介入することではない。"
 flavor_rus.53.historical_info: "モスクワ孤児院は、1763年にエカチェリーナ2世とその政府の大臣で教育改革の偉大な提唱者だったイヴァン・ベツコイの指導のもとに設立された。この施設は、啓蒙思想がロシアやヨーロッパ全土で支持を集めていたころに構想された。資金は豊富にあったにもかかわらず、乳児死亡率は高く、遺棄された子供たちの生活改善の成果は限られていた。とはいえ、一部の子供はこの教育の恩恵を受け、結果として若者の雇用を確保することにもつながった。"
 flavor_rus.54.title: "[ivan_betskoy.GetNameWithNoTooltip]の扇動"
 flavor_rus.54.desc: "高貴な家柄をもつひとりの私生児が、[GetCountry('SWE').GetName]の虜囚の身から解放され、政府内での地位を求めて[ROOT.GetCountry.GetName]に戻ろうとしている。[ivan_betskoy.GetName]は軍役で名を馳せていたものの、落馬による負傷で引退を余儀なくされ、代わりに外交でキャリアを積んでいたのだ。[ivan_betskoy.GetSheHe|U]は教育や社会問題などのテーマに熱意を燃やしており、より平等な社会への飛躍に貢献したいと望んでいる。"
 flavor_rus.54.a: "見事な献身性と先見性だ。"
 flavor_rus.54.tt2: "[ivan_betskoy.GetNameWithNoTooltip]が[cabinet|e]に割り当てられた場合、教育・社会改革をおこなう可能性がある"
 flavor_rus.54.b: "[ivan_betskoy.GetHisHer]の仕事を制限しろ。"
 STATIC_MODIFIER_NAME_barred_from_educational_ministry: "教育省庁からの追放"
 flavor_rus.54.tt3: "[ivan_betskoy.GetNameWithNoTooltip]の仕事が[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の娯楽への対応と援助に関するものに限定される"
 flavor_rus.54.c: "落ちぶれた英雄に価値はない。"
 flavor_rus.54.tt4: "[ivan_betskoy.GetNameWithNoTooltip]が役職を拒否される"
 flavor_rus.54.historical_info: "イヴァン・ベツコイは女帝エカチェリーナの重要な顧問であり、その地位は彼女に帝位をもたらしたクーデターの際の支援によって得たものだった。彼は、女性や孤児に教育を提供する機関の設立など、教育制度を統一するいくつかの改革に携わった。ベツコイはまた、階級社会への熱心な反対者であり、中産階級の育成にも力を注いだ。"
 flavor_rus.55.title: "高潔女学院"
 flavor_rus.55.desc: "女性の教育は依然として活発な議論が交わされているが、このテーマの熱心な提唱者であり、淑女の教育を専門とする教育機関創設のために内閣に加えられた[ivan_betskoy.GetName]が、それを強く推し進めている。教育を受けた女性たちは、家庭と社会の両方に貢献することが期待される。我々は進歩的なアイデアと包括性を重視した適切な組織を作り出し、無知な子育てによる有害な影響から解放された新しい世代の形成を始めよう。"
 flavor_rus.55.a: "[ShowLocationNameWithNoTooltip('neva')]に設立するのが最適だ。"
 flavor_rus.55.tt1: "設立趣意書が印刷され、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]のすべての少女に送られる"
 rus_printed_charters: "印刷された設立趣意書"
 flavor_rus.55.b: "[target_location.GetNameWithNoTooltip]に設立しよう。"
 flavor_rus.55.c: "[ShowBuildingTypeNameWithNoTooltip('novodevichy_convent')]を再利用する。"
 flavor_rus.55.d: "既存の秩序に対する脅威だ。"
 flavor_rus.55.historical_info: "イヴァン・ベツコイがエカチェリーナ2世の強力な支援を受けて設立した高潔女学院は、ヴォルテールやロックといった当時の知的思想家に女性たちを触れさせることを目的としていた。子供たちは幼くして学院に入り、6年間親元を離れることになる。この学院は、社会的地位の低い者の入学を制限するために、何度か移転されるとともに学費を年額で支払わせていた。"
 flavor_rus.56.title: "お手頃な公演"
 flavor_rus.56.desc: "善意で設立された[ShowBuildingTypeName('moscow_orphanage')]は、子供たちを楽しませ、文化労働市場への入り口を提供する手段として、慎ましい会場で初心者向け作品の上演を始めた。この取り組みは現地の[ShowPopTypeName('peasants')]には好評だが、価格面で競争できないことから、ほかの劇場の監督者には不評である。そうした理由から、[ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')]がこの公演を中止し、より優れた演目に舞台を譲るよう求める要求が出された。"
 flavor_rus.56.a: "彼らの要求に従おう。"
 flavor_rus.56.tt1: "劇場監督者の要求が受け入れられ、孤児院での人気作品の上演が禁止される"
 flavor_rus.56.b: "ほかの方法を探そう。"
 flavor_rus.56.tt2: "[ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')]の[ShowBuildingTypeName('theater')]で火災が発生し、完全に倒壊する"
 flavor_rus.56.c: "自由市場は健全な市場である。"
 flavor_rus.56.tt3: "競合する[ShowBuildingTypeName('bolshoi_theater')]が閉鎖される"
 flavor_rus.56.tt4: "競合する[ShowBuildingTypeName('bolshoi_theater')]が、以前与えられた独占許可証に規定された補償を要求する"
 flavor_rus.56.tt5: "競合する[ShowBuildingTypeName('theater')]が閉鎖される"
 flavor_rus.56.historical_info: "モスクワ孤児院は、文化的ルネサンスのさなかにアマチュアの公演を始めたが、演劇場へ資金を提供する代わりにモスクワでの演劇公演の独占を認められていたボリショイ劇場の創設者、マイケル・マドックスに反対された。孤児院は最終的に公演を中止し、子供たちにはマドックスの舞台公演に参加する選択肢が与えられた。"
 flavor_rus.57.title: "[michael_maddox.GetNameWithNoTooltip]"
 flavor_rus.57.desc: "著名な演劇起業家である[michael_maddox.GetName]が、これまで[ShowLocationName('london')]と[ShowLocationName('paris')]の通りを巡っては、立ち寄る人々を喜ばせていた巡業の一環として[ShowLocationName('moscow')]を訪れている。現地の演目に退屈を覚えた[michael_maddox.GetSheHe]は、劇場での公演独占権を与えることを条件に、モスクワ市民のために定期的に公演をおこなう恒久的な制作会社の共同設立を申し出ている。"
 flavor_rus.57.a: "量より質だ。"
 STATIC_MODIFIER_NAME_theatrical_monopoly_granted: "劇場独占権を付与"
 flavor_rus.57.b: "厚かましい奴だ。"
 flavor_rus.57.tt2: "[michael_maddox.GetNameWithNoTooltip]が独占権を拒否される"
 flavor_rus.57.historical_info: "マイケル・マドックスは、ロンドンのヘイマーケット王立劇場やモスクワの有名なボリショイ劇場の前身など、いくつもの劇場を成功させた劇場経営者。彼は自身で作り上げた制作会社でヨーロッパじゅうを巡業し、18世紀後半にロシアに到着した。現地で上演されるオペラや、演劇の精彩を欠いた演目に痺れを切らした彼は、モスクワ初の常設劇場と舞台芸術会社を設立し、多額の資金を支給された。"
 flavor_rus.58.title: "ボリショイ劇場"
 flavor_rus.58.desc: "マドックス・シアター・カンパニーは、オペラやバレエの複雑な作品を上演できるよう、より豪華な会場を求めている。新古典主義のデザインを提案したのは、意欲的でコスト削減に熱心な建築家である[joseph_bove.GetName]であり、彼は建築物の美的魅力を高めることおいて卓越した手腕を示した。この新劇場は演劇公演のメインステージとしても機能し、[ShowLocationName('moscow')]の文化的な標として、またランドマークとして、何世代にもわたって建築的な着想の源となってくれるだろう。"
 flavor_rus.58.a: "完璧なピルエットだ。"
 flavor_rus.58.tt1: "[joseph_bove.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_rus.58.b: "代わりに[target_location.GetRank.GetNameWithNoTooltip]を美しくしよう。"
 flavor_rus.58.tt2: "[joseph_bove.GetNameWithNoTooltip]は外観を補修する部門に配属され、崩れかけた家屋の外壁などを修繕する仕事を任される"
 flavor_rus.58.c: "そんな大げさな建造物は不要だ。"
 flavor_rus.58.historical_info: "ボリショイ劇場は、1776年にピョートル・ウルソフ公爵とマイケル・マドックスによって設立された、バレエとオペラの上演で知られる劇場。建設前に同じ場所に建っていたペトロフスキー劇場という名の建物は、ナポレオンがロシアに侵攻した際に破壊された。現代ではボリショイ・バレエとボリショイ・オペラが上演されており、世界で最も有名なバレエ団とオペラ団となっている。"
 flavor_rus.59.title: "訓令"
 flavor_rus.59.desc: "[ROOT.GetCountry.GetName]を啓蒙と進歩の新時代へと推し進めることが、ますます重要になってきている。ヨーロッパ全土に広がりつつある原則に沿った法規範の見直しには、理性、正義、人道主義などの理想を網羅した法典こそが合致するだろう。このような価値観を取り入れることで、社会の発展を妨げている時代遅れの法慣行をようやく脱却することができるのだ。改革の道を歩みはじめ、法のもとでのすべての市民の平等を実現しようではないか。"
 flavor_rus.59.a: "進歩は痛みを伴うものだ。"
 enable_nakaz_reform: "[government_reform|e]「[ShowGovernmentReformName('nakaz_reform')]」が利用可能になる"
 flavor_rus.59.tt1: "権力の座を脅かされたことに[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が激怒する"
 flavor_rus.59.b: "刑法の改革だけにしておこう。"
 flavor_rus.59.tt2: "社会改革の必要性を無視し、犯罪者に対してより人道的なアプローチをとることは、都市全体での犯罪の増加につながる"
 flavor_rus.59.c: "気が進まない。"
 flavor_rus.59.tt3: "保守勢力への屈服は、彼らの計略が強化されることを意味する"
 flavor_rus.59.historical_info: "「#italic 法に関する訓令#!」、または「#italic Nakaz Pravilnosti#!（ナカース・プラヴィルノスチ）」は、法制度の近代化と改革の試みとしてエカチェリーナ2世によって導入された法規範である。啓蒙思想の影響を受け、当時の進歩的な哲学に沿った法体系を構築するとともに、法律を簡素化・明確化しようとした。より人道的な刑罰を導入し、拷問の使用を制限し、法の前での全市民の平等を強調した。訓令は、それに反対する保守的な勢力が多かったことから完全には実施されず、エカチェリーナ2世は最終的にほかの優先事項に重点を移すこととなった。"
 flavor_rus.60.title: "デカブリストの乱"
 flavor_rus.60.desc: "自由主義の風が[ROOT.GetCountry.GetName]に吹き荒れ、自由で平等な生活を送る個人の権利についての議論が巻き起こっている。生活の変化とより包括的な統治を切望する[ShowPopTypeName('peasants')]の不満が特に強いが、複数の[ShowPopTypeName('nobles')]も[sergei_trubetskoy.GetName]率いる共通の大義に支持を示している。この運動の信奉者たちは団結し、自由で平等な生活を営む個人の権利を社会の基盤に定着させるために、重要な社会的・政治的改革を要求している。この運動は日ごとに大きくなっており、我々はこれに反対するか、彼らの要求に応じるかを決めなければならない。"
 flavor_rus.60.a: "卑劣かつ悪党の集団だ。"
 STATIC_MODIFIER_NAME_rus_decembrist_movement: "デカブリスト運動"
 decembrist_revolt: "デカブリストの乱"
 flavor_rus.60.tt1: "『ペテルブルグからモスクワへの旅』と[ShowWorkOfArtName('ode_to_liberty')]の出版により、複数の信奉者が反乱に加わる"
 flavor_rus.60.tt2: "『#italic ペテルブルグからモスクワへの旅#!』の出版により、複数の信奉者が反乱に加わる"
 flavor_rus.60.tt3: "[ShowWorkOfArtName('ode_to_liberty')]が人々を鼓舞し、反乱運動を強化する"
 flavor_rus.60.b: "大幅な譲歩を提示しよう。"
 flavor_rus.60.tt4: "一部の[ShowPopTypeNameWithNoTooltip('peasants')]が反乱[ShowPopTypeNameWithNoTooltip('nobles')]の勢力に加わり、反乱運動を強化する"
 flavor_rus.60.tt5: "[ShowGovernmentReformName('speransky_liberalization_reform')]によって与えられた権利は法規範に明記されており、これを取り除くのは困難である"
 flavor_rus.60.c: "ペンは剣よりも強しだ。"
 flavor_rus.60.tt6: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]のカリスマ的な気質が、反乱軍との円満な和解を促進する"
 flavor_rus.60.historical_info: "デカブリストの乱は、皇帝ニコライ1世の独裁的な支配に対する反乱事件。反乱を主導したのは、自由主義と立憲主義の理想に触発された「デカブリスト」と呼ばれる軍人や貴族たちだった。デカブリストはサンクトペテルブルクに集結し、ニコライ1世に圧力をかけて要求を受け入れさせようとしたが、ニコライ1世は弾圧を選んだ。その結果、幾人もの指導者が処刑されるかシベリアに追放された。この事件は、のちのニコライ1世の改革運動のきっかけとなった。"
 flavor_rus.61.title: "[alexander_radishchev.GetNameWithNoTooltip]の批判"
 flavor_rus.61.desc: "過激で影響力のある作家が、社会批評という武器とともに海外留学から帰国した。不公平に対して積極的に不満を表明するこの[alexander_radishchev.GetName]を放置すれば、間違いなく無政府状態の種が蒔かれることになるだろう。しかし、大衆からの[alexander_radishchev.GetHisHer]の人気を考慮すると、慎重に対応する必要があるかもしれない。"
 flavor_rus.61.a: "遥か彼方への流刑に処せ。"
 flavor_rus.61.tt2: "[alexander_radishchev.GetNameWithNoTooltip]は、その影響力を抑える目的で遠隔地に送られる"
 flavor_rus.61.b: "[alexander_radishchev.GetHisHer|U]の言葉はほとんど価値をもたない。"
 flavor_rus.61.historical_info: "アレクサンドル・ラジーシチェフは、エカチェリーナ2世の時代に活躍した作家であり社会評論家。彼はドイツに留学し、統治や農奴制批判に関する新しい考えを持ち帰ったが、この考えはロシアの独裁的な統治とは相容れないものだった。彼の著作『#italic ペテルブルグからモスクワへの旅#!』が原因で、彼はシベリアへの流刑を言い渡され、そこで哲学的著作の執筆を続けた。"
 flavor_rus.62.title: "注目すべき旅"
 flavor_rus.62.desc: "影響力ある作家[alexander_radishchev.GetName]が最近執筆した、[ShowLocationName('neva')]と[ShowLocationName('moscow')]のあいだでの架空の旅を描いた作品が出版されようとしている。この作品は、[ShowPopTypeName('peasants')]が直面する日常的な闘争にスポットを当て、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]による彼らの扱いを強く批判している。そして、現在の統治方法に関する不満にも踏み込んで、市民の自由拡大を提唱してもいる。我々は作品の出版を阻止し、そのメッセージを即座に糾弾しなくてはならない。さもなくば、我々の社会に取り返しのつかない毒と影響が広がることだろう。"
 flavor_rus.62.a: "ただちに発禁処分にしろ。"
 STATIC_MODIFIER_NAME_exodus_of_artists: "芸術家の流出"
 flavor_rus.62.tt1: "抑圧的な性質と介入が文学界全体に恐怖を与え、出版される作品数に大きな影響を与える"
 flavor_rus.62.b: "楽しい物語だ。"
 flavor_rus.62.tt2: "自分たちの生活に対する偏った批判に[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が反発する"
 flavor_rus.62.historical_info: "『#italic ペテルブルグからモスクワへの旅#!』は1790年に発表された風刺作品で、女帝エカチェリーナ2世の支配に対する挑戦だった。エカチェリーナ2世はこの作品で扱われている問題を認識していたが、出版による影響を抑えようと、この作品を発禁にして彼に死刑を宣告した（判決はのちにシベリアへの流刑に変更された）。この小説はデカブリスト運動の影響源となり、1905年まで弾圧されることになる。"
 flavor_rus.63.title: "自由宣言"
 flavor_rus.63.desc: "統治能力を発揮するには、強い統治者がしっかりと手綱を握る安定した国が必要である。現時点では、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の決断に対する不満が噴出しており、状況が改善されるまで、少なくとも[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の継続的な支持を確保するのが賢明だろう。[ShowPopTypeName('nobles')]の人権はそのままに国家奉仕から免除する譲歩をおこない、我々が現在の絶対主義的な支配の脆弱性を安定させられるようにしよう。"
 flavor_rus.63.a: "必要悪だ。"
 flavor_rus.63.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に与えられた多くの特権は、[target_root_country.GetGovernment.GetRuler.GetName]の統治期間中は取り消せない"
 revoke_manifesto_of_freedom: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に与えられた多くの特権は、それを与えた統治者の統治期間中は取り消せない"
 flavor_rus.63.b: "妥協点を見つけよう。"
 flavor_rus.63.c: "攻撃的に行け。"
 flavor_rus.63.tt2: "国の惨憺たる状況を利用した[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が、[target_root_country.GetGovernment.GetRuler.GetName]の統治を妨害しようと積極的に行動する"
 flavor_rus.63.historical_info: "#italic 貴族の自由に関するマニフェスト#!は、皇帝ピョートル3世の短い治世に発布された。これが出された背景にはいくつかの要因があった。すなわち、地政学的な同盟関係が変化したことによって、ロシアがプロイセンに対して大きな軍事的勝利を収められなかったため、ピョートル3世はほとんどの貴族から敬遠されることになった。統治を安定させるため、ピョートルは貴族の負担を軽減し、その費用を賄うために教会の土地を接収したが、それが却って聖職者を怒らせた。さらにプロイセンの軍事教練を軍に実施させようとして反乱寸前にまで至ったことで、ピョートルは最終的に妻のエカチェリーナによってクーデターで退位させられた。"
 flavor_rus.64.title: "ビロノフシチナ"
 flavor_rus.64.desc: "その寛大さと影響力に惹かれた[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が、[ernst_von_biron.GetName]公を[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]の家に雇い入れようとしている。公爵はすでにかなりの影響力を発揮しているようだが、幸運なことに[ernst_von_biron.GetSheHe]は管理と指導においても素晴らしい能力を示している。この能力は、わが内閣にとって非常に有益なものとなるだろう。[ernst_von_biron.GetHisHer]の任命に対する障害を取り除き、[ROOT.GetCountry.GetName]のより大きな利益のために外国の専門知識を享受しよう。"
 flavor_rus.64.a: "取引成立だ。"
 flavor_rus.64.b: "寝かされた[ROOT.GetCountry.GetGovernment.GetRulerTitle]は幸せな[ROOT.GetCountry.GetGovernment.GetRulerTitle]だ。"
 flavor_rus.64.tt2: "これは[target_culture.GetNameWithNoTooltip]出身ではない閣僚によってのみ実行可能"
 flavor_rus.64.c: "権力を求める悪党だ。"
 flavor_rus.64.tt3: "[ernst_von_biron.GetNameWithNoTooltip]が影響力ある地位を拒否される"
 flavor_rus.64.historical_info: "エルンスト・ヨハン・フォン・ビロンは、女帝アンナ・イヴァノヴナの相談役であり、おそらくは愛人だった。彼はドイツ人貴族の出で、ロシアの宮廷で大きな権力を行使し、権威主義的な支配を主張しようとする女帝の支持者となった。その行政手腕は高く評価されたが、外国人であること、所領に対する権力とその地位で蓄えた巨万の富のために、ロシアでは不人気のままだった。宮廷時代に彼は、タタール人の支配下にあった時代を踏まえ、「ドイツのくびき」という意味の「ビロノフシチナ」と称された。"
 flavor_rus.65.title: "ボリショイ・バレエ"
 flavor_rus.65.desc: "大いなる[ShowBuildingTypeName('bolshoi_theater')]は演目の数を増やし、絶賛されるバレエ団を結成した。クラシックからコンテンポラリーまで幅広い演目を提供するこのバレエ団は、ボリショイ劇場が象徴的かつ最高の才能を惹きつけつづけるために、巡業に乗り出す予定だ。どのような形であれ芸術文化が今後も[ROOT.GetCountry.GetName]に貢献できるよう、我々が追求する主題に応じた旅程を監督に組ませることができる。"
 flavor_rus.65.a: "壮大な国内巡業が待っている。"
 flavor_rus.65.b: "我々の遺産の本質を広めなければならない。"
 flavor_rus.65.tt1: "バレエ団が大陸巡業に出発し、[target_root_country.GetName]の国際的な名声を高める。"
 flavor_rus.65.tt2: "娯楽界の有力者[michael_maddox.GetName]の人脈が、利用可能な劇場を増やす"
 flavor_rus.65.historical_info: "ボリショイ・バレエ団は、1776年に女帝エカチェリーナ2世によって、ロシアで最も有名で歴史あるボリショイ劇場に創設された。このバレエ団は国際的に高い評価を得ており、世界各地で巡業をおこない、世界中の観客にロシア・バレエの伝統を紹介している。"
 flavor_rus.66.title: "秘密捜査執行室"
 flavor_rus.66.desc: "エリート層による[ROOT.GetCountry.GetName]政府への反対を抑制する[current_policy.GetName]の能力に対し、疑念が提起されている。[ShowCabinetActionName('bironovshchina')]部門の外国人有力者は、力による抑止手段を用いる適切な専門機関の設立を提案した。むち打ち刑を復活させ、秘密警察を再編成して新たな権威意識を植えつけ、我々の至高の統治を頓挫させようとする試みを阻止するのだ。"
 flavor_rus.66.a: "従順はときに犠牲を要求するものだ。"
 enable_secretnoye_byuro_policy: "[policy|e]「[ShowPolicyName('secretnoye_byuro_policy')]」が利用可能になる"
 flavor_rus.66.tt1: "これは閣僚が[cabinet_action|e]「[ShowCabinetActionName('bironovshchina')]」を実行中のみ選択可能"
 flavor_rus.66.b: "我々はそのようなものには頼らない。"
 flavor_rus.66.historical_info: "女帝アンナ・イヴァノヴナは、権威主義的な支配を確立する手段として、政敵を牽制するために「秘密捜査執行室」を利用した。刑罰には、鼻を切り裂かれたり、木製の柄に生皮の紐やロープをつけた鞭で撲殺されたりなどがあった。約2万人の貴族が政治的粛清の犠牲になったと推定されている。"
 flavor_rus.67.title: "鞭による洗礼"
 flavor_rus.67.desc: "[ShowAreaName('kazan_area')]地域には強力な宗教的少数派がおり、適切に管理されなければ内紛を引き起こす可能性がある。統一された[ROOT.GetCountry.GetName]を築くためには、これらの異教徒を、手段を選ばずに直ちに改宗させる措置をとるべきである。[ShowLocationName('kazan')]に設置された新たな機関によって、キリストを受け入れる者たちには報奨を、真の信仰を拒む者たちには罰を与えるという、飴と鞭の手法で改宗を迫ることもできる。"
 flavor_rus.67.a: "拳でぶたれれば心変わりするだろう。"
 STATIC_MODIFIER_NAME_office_of_new_converts: "新改宗者管理局"
 enable_office_of_new_converts_cabinet_action: "[cabinet_action|e]「[ShowCabinetActionName('office_of_new_converts')]」が利用可能になる"
 flavor_rus.67.tt1: "これは[ShowLocationName('kazan')]に[ShowBuildingTypeName('orthodox_monastery')]がある場合のみ実行可能"
 flavor_rus.67.b: "信仰は個人の問題だ。"
 flavor_rus.67.historical_info: "女帝アンナ・イヴァノヴナは、帝国の急拡大に伴ってロシアの支配下に入った非正教会派の人々を管理するために、「新改宗者管理局」を設置した。改宗はしばしば強引におこなわれ、数百もの寺院やモスクが破壊されただけでなく、改宗を早めるための暴力や脅迫もあった。この機関は、カザンにあるボロディツキー修道院に本部がある。"
 flavor_rus.68.title: "[alexander_pushkin.GetNameWithNoTooltip]"
 flavor_rus.68.desc: "前統治時代に引き取られ、宮廷で育てられた黒人奴隷[abram_petrovich.GetName]の子孫が、質の高い詩や小説を発表しはじめた。この挑戦的な詩人である[alexander_pushkin.GetName]は、知の巨人たちからインスピレーションを得ており、間違いなく[ROOT.GetCountry.GetAdjective]文学の発展に大きく貢献するだろう。[alexander_pushkin.GetSheHe|U]は民族主義運動への共感を表明しており、監視せずに放置されれば危険な影響力をもつかもしれない。"
 flavor_rus.68.a: "他の追随を許さぬ才能には、自由が必要だ。"
 flavor_rus.68.b: "反抗的なごろつきは監視しなければ。"
 flavor_rus.68.tt2: "高位の貴族の自由を侵害することに[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が強く反対するが、[ShowPolicyName('secretnoye_byuro_policy')]によって説得力のある反抗行為の証拠が提示されれば反対を控える"
 flavor_rus.68.tt3: "高位の貴族の自由を侵害することに[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が強く反対する"
 flavor_rus.68.historical_info: "アレクサンドル・プーシキンはロシアで最も偉大な詩人のひとりとされ、15歳で最初の詩を書いた。彼は啓蒙主義やヨーロッパ全土で起こっていた民族主義運動に大きな影響を受け、特にオスマン帝国の支配からの脱却を目指したギリシャの運動に関心を寄せていた。名門の出でありながら、農奴制と個人の自由の欠如に疑義を呈する、物議を醸す詩を発表したことで追放された。"
 flavor_rus.69.title: "頌詩『自由』"
 flavor_rus.69.desc: "独裁的な支配に反対し、自由と正義を擁護する強い感情を表現した扇情的な詩を、才能ある[alexander_pushkin.GetName]が詠み上げた。その詩文は、庶民の苦しみ、支配者の専制、そして自由主義者の価値観を念頭に置いた法律の書き換えの必要性を強調し、行動を呼びかけるものとなっている。急進的な集団に根づく前に、この考えの拡散と詩の才能を抑制するための早急な措置を講じなければならない。"
 flavor_rus.69.a: "この茶番劇に終止符を打とう。"
 flavor_rus.69.tt1: "[policy|e]「[ShowPolicyName('strict_censorship')]」によって、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が誤った書物の出版を未然に防ぐ"
 flavor_rus.69.b: "詩とは言え、ただの言葉だ。"
 flavor_rus.69.tt2: "この詩が広く読まれ、社会の価値観に大きな影響を与える"
 flavor_rus.69.c: "不運な事故を用意する。"
 flavor_rus.69.tt3: "[ShowPolicyName('secretnoye_byuro_policy')]が、[alexander_pushkin.GetNameWithNoTooltip]の使用する[ShowBuildingTypeNameWithNoTooltip('printing_press_shop')]を巻き込む火災を起こして原本を燃やし、混乱に乗じて著者を殺害する"
 flavor_rus.69.historical_info: "頌詩『自由』は、アレクサンドル・プーシキンが書いた有名な詩。この詩はプーシキンが卒業した直後に発表されたが、その内容から彼は追放の身となった。$ode_to_liberty_desc$これは特にデカブリストの運動にとってはまさに福音であり、彼らはその大義に信奉者を糾合するためにこれを活用した。"
 flavor_rus.70.title: "[yury_felten.GetNameWithNoTooltip]の緻密な補強技術"
 flavor_rus.70.desc: "ドイツ人の祖先をもつ野心的な建築家であり金物修繕屋の[yury_felten.GetName]は、[ShowBuildingTypeNameWithNoTooltip('academy_of_sciences')]での自身の研究を無事に終え、現在はほかの建築家の助手として働いている。[yury_felten.GetSheHe]は既存の作品を改善するユニークな才能をもち、貴族の宮殿をより壮大にすることに大きく貢献できるだろう。さらに、[yury_felten.GetSheHe]は奇妙な小道具や仕掛けの発明・組立においても名声を博している。そのうちのいくつかは、建設技術の向上に役立つと思われる。"
 flavor_rus.70.a: "標準的な長時間勤務で契約しよう。"
 flavor_rus.70.tt2: "[yury_felten.GetNameWithNoTooltip]が著名な建築家である[francesco_rastrelli.GetName]の指導を受け、貴重な洞察を得る"
 flavor_rus.70.tt3: "[yury_felten.GetNameWithNoTooltip]が[ShowLocationName('neva')]の既存の宮殿に、芸術作品、フレスコ画、壁画を追加する"
 flavor_rus.70.b: "技術は継承されなければならない。"
 flavor_rus.70.tt4: "[yury_felten.GetNameWithNoTooltip]が[ShowLocationName('neva')]の[ShowBuildingTypeNameWithNoTooltip('imperial_academy_of_arts')]で指導職につく"
 flavor_rus.70.c: "美とは主観的なものだ。"
 flavor_rus.70.tt5: "[yury_felten.GetNameWithNoTooltip]はよそで仕事を探す"
 flavor_rus.70.historical_info: "ユーリ・フェリテンは、エカチェリーナ2世の寵愛を受けた有名な建築家。いくつかの記念碑や教会を設計し、冬宮殿やエカテリーナ宮殿の建設にも参加した。また、サンクトペテルブルクの青銅の騎士の土台の石を運んだ運搬機械でも知られる。彼は帝国芸術アカデミーの理事長となり、その職を生涯務めた。"
 flavor_rus.71.title: "屯田制度"
 flavor_rus.71.desc: "常備軍を編制する費用は、特に物資や宿泊施設の面で国庫をつねに圧迫するものだ。その結果、軍事力を向上させるための措置がとられているにもかかわらず、わが国の軍事力は想定した期待値を下回ったままである。兵士の時間を農業活動と軍務とに振り分ける新しい制度を導入し、より自給自足の軍隊を実現しよう。兵士は、農業生産高の大幅な減少に対抗するために交代で農業活動に回され、入隊した兵士の家族には、何世代にもわたって軍務に結びつけるための軍事教育を施すのだ。"
 flavor_rus.71.a: "二者両得の案だ。"
 enable_military_settlements_policy: "[policy|e]「[ShowPolicyName('military_settlements_policy')]」が利用可能になる"
 flavor_rus.71.b: "本質的な欠陥が多すぎる。"
 flavor_rus.71.historical_info: "アレクサンドル1世によって導入された屯田制度は、大規模な軍隊の維持費に対処する試みであり、同時に家族とともに過ごす時間を増やすことで、健全な兵士の継続的な供給を可能にした。この制度は、対応する組織が貧弱だったため非効率的で、また農業が季節に左右される点が考慮されておらず、農作業があるときに兵士が不在になることもあった。これらの問題を解決するどころか、食糧生産が悪化すると厳しい処罰が与えられたことから、多くの暴動が発生した。"
 flavor_rus.72.title: "国家主義の始まり"
 flavor_rus.72.desc: "[ShowCultureGroupName('slavic_group')]文化の定義とその優位性は、学者たちの熱い議論を呼んでいる。学者たちは、[ROOT.GetCountry.GetName]が伝統の無限の循環のなかで停滞しないよう、より親西欧的なスタンスを追求すべきであるという意見と、継続するということの重要性が軽視されており、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]のアイデンティティを保つためにも中核部分を保つべきであるとの意見で割れている。この分断は、2つの異なる知的運動の創造を推し進めており、これらはわが国を正反対の方向へ導くことになるだろう。そして我々は、未来を見据えてどの道を進むかを決断しなければならない。"
 flavor_rus.72.a: "スラヴ主義を支持しよう。"
 flavor_rus.72.custom1: "[law|e]「[ShowLawName('intellectual_movements')]」が利用可能になる"
 flavor_rus.72.custom2: "[law|e]「[ShowLawName('intellectual_movements')]」のもとでの[policy|e]は、10年に一度しか変更できない"
 flavor_rus.72.b: "西欧主義者を支持しよう。"
 flavor_rus.72.historical_info: "西欧主義者およびスラヴ主義者は、19世紀のロシアにおける2つの異なる知的・思想的運動。彼らはロシアの発展の道筋、西欧との関係、ロシアの文化的アイデンティティの保持について、異なる見解をもっていた。西欧主義者は西欧の思想、制度、技術を取り入れることによる近代化を支持したのに対し、スラヴ主義者は伝統的なロシアの価値観、精神性、共同体構造の維持を強調した。"
 flavor_rus.73.title: "[francois_marie_voltaire.GetLastNameWithNoTooltip]の書簡"
 flavor_rus.73.desc: "[GetCountry('FRA').GetAdjective]の作家にして扇動者である[francois_marie_voltaire.GetName]が最近、[target_ruler.GetName]のもとを訪れた。ふたりは、大陸を席巻している啓蒙思想に沿った言論の自由や宗教批判に関して、共通の見解に至ったようだ。[francois_marie_voltaire.GetLastNameWithNoTooltip]は宮廷を去る前に、意見交換と哲学的議論を継続するための定期的な手紙のやり取りを提案した。このような交流は、過激な思想を社会の最上層にまで浸透させ、[ROOT.GetCountry.GetName]の政策立案に悪影響を及ぼすかもしれない。だが、新しく魅力的な概念がわが国に流れ込むのを促進する可能性もある。"
 flavor_rus.73.a: "文通を奨励する。"
 STATIC_MODIFIER_NAME_extensive_correspondence: "定期的な文通"
 flavor_rus.73.b: "蒙昧な愚か者だ。"
 flavor_rus.73.historical_info: "女帝エカチェリーナ2世は在位中、ヴォルテールと多くの書簡を交わしている。ふたりは哲学、文学、政治、社会問題などのテーマに応じて議論し、新しい考えを述べ、さらには論争を繰り広げた。その機知と啓蒙思想で知られるヴォルテールは、ロシアの近代化と改革の実施におけるエカチェリーナ2世の尽力を称賛した。一方、エカチェリーナ2世はヴォルテールに統治や文化の発展に関する助言を求めた。"
 flavor_rus.74.title: "[nikolay_novikov.GetNameWithNoTooltip]の不快な真実"
 flavor_rus.74.desc: "博愛主義者で変革的な作家である[nikolay_novikov.GetName]は、文化・文学界でその名を知られるようになり、さまざまな話題に関する議論を刺激する数多の作品を発表している。最近では、モスクワ新聞の編集を引き継ぎ、風刺的な記事で急速に人気を集めている。それらの危険な思想の蔓延を食い止めなければ、我々はギロチンにかけられてしまうだろう。"
 flavor_rus.74.a: "[nikolay_novikov.GetNameWithNoTooltip]の作品を差し押さえろ。"
 flavor_rus.74.tt2: "人気のある作品の差し押さえが、[ShowPopTypeName('peasants')]と[ShowPopTypeName('burghers')]の怒りをかきたてる"
 flavor_rus.74.b: "放っておけ。"
 flavor_rus.74.tt3: "[policy|e]「[ShowPolicyName('strict_censorship')]」により、[nikolay_novikov.GetNameWithNoTooltip]の革命的な思想の拡散が許されていることに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が愕然とする"
 flavor_rus.74.c: "[nikolay_novikov.GetNameWithNoTooltip]に出版の撤回を強制させろ。"
 flavor_rus.74.tt4: "革命思想の拡散を遅らせるため、検閲が強化される"
 flavor_rus.74.historical_info: "ニコライ・ノヴィコフは、エカチェリーナ2世時代の作家、慈善家、出版人である。ロシアにおける啓蒙思想の普及に重要な役割を果たした文学・哲学雑誌を創刊し、フリーメーソン活動や慈善活動にも従事した。これらの活動のせいで政府と対立し、数年間投獄されることとなった。それでも彼の作品は流通しつづけ、反政府感情を養い、未来の革命の種となった。"
