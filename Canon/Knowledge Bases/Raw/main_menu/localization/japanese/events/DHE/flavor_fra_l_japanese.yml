l_japanese:
 flavor_fra.1.title: "恒久的税制の誕生"
 flavor_fra.1.desc: "大規模な取り組みのすえに、[ruler_fra.GetName]は[ROOT.GetCountry.GetName]の財政の改造を完了した。[ROOT.GetCountry.GetNameWithNoTooltip]は、戦争時にのみ徴収される[ShowPolicyName('exceptional_only')]税の政策を維持してきたが、[ruler_fra.GetShortNameWithNoTooltip]は恒久的な税制の枠組みを作り上げたのだ。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級と[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級の譲歩によって、この税制は実現した。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちと[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちからは承認は得られていないものの、この新しい政策を施行することは可能だ。"
 flavor_fra.1.a: "発令しよう。"
 flavor_fra.1.b: "古い手法のほうが優れている……"
 enables_taille_laws: "[ROOT.GetCountry.GetName]が[ShowLawName('fra_taille')]法を利用できるようになる"
 flavor_fra.1.historical_info: "シャルル7世の治世下、フランスにおける恒久的な税制の誕生へとつながる「タイユ税」が制定され、フランスの財政が刷新された。タイユ税は直接土地税であり、貴族と聖職者はこの税は免除されたが、百年戦争終結後の国家財政を大いに助けた。"
 flavor_fra.2.title: "[ShowDynastyNameWithNoTooltip('anjou_dynasty')]が[GetCountry('NAP').GetLongNameWithNoTooltip]への権利を主張"
 flavor_fra.2.desc: "かつては数ある[ShowDynastyName('capet_dynasty')]朝の領土のひとつだったが、その支配から逃れて久しい[GetCountry('NAP').GetName]は、現在の[ruler_nap.GetName]による支配のもとで多くの敵を抱えている。[ruler_fra.GetName]はその[ShowDynastyNameWithNoTooltip('capet_dynasty')]朝に由来する出自によって、いまだ脆弱な[GetCountry('NAP').GetLongNameWithNoTooltip]の権利を主張することができるだろう。[ruler_nap.GetShortNameWithNoTooltip]のぎこちない統治は、[GetCountry('NAP').GetFlavorRank]を取り戻す機会を与えてくれているのだ。"
 flavor_fra.2.historical_info: "1442年、ルネ・ダンジューはナポリ王国の支配権をトラスタマラ朝に奪われた。ルネ自身がナポリ王位を再び得ることはなかったが、ルネは生涯ナポリ王を名乗りつづけた。のちにルイ12世は、ルネの請求を利用してナポリに侵攻し、同君連合を結成することとなる。だが、ルイ12世の侵攻はやがてイタリア戦争へと発展する。"
 flavor_fra.2.a: "我々のものであると主張せよ！"
 fra_claimed_naples: "ナポリを請求した"
 flavor_fra.2.b: "我々の権利を永久に放棄しよう！"
 fra_did_not_claim_naples: "ナポリを請求しなかった"
 flavor_fra.3.title: "ギルドの接収"
 flavor_fra.3.desc: "[ROOT.GetCountry.GetName]内のギルドは、何世紀にもわたって種々の目的を果たし、関連するギルドの構成員の工芸や交易を促進してきた。だが、構成員の多くが富の大部分をギルドに寄付することから、時が経つにつれて国家の収入が失われていった。こうした財政損失を鑑みて、わが国は[fra_ruler.GetName]にギルドの買収を承認するよう要請した。この行為は[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちを激怒させるが、国家が王室の財源を補充することを可能にするものだ。"
 flavor_fra.3.a: "ギルドの接収を承認しよう。"
 flavor_fra.3.b: "ギルドの自治を保とう。"
 flavor_fra.4.title: "ベアルヌでの[ShowReligionAdjectiveWithNoTooltip('lutheran')]の不満"
 flavor_fra.4.desc: "枢機卿[target_character.GetName]の影響力の増大は、[ShowProvinceDefinitionName('bearn_bigorre_province')]の[ShowReligionAdjective('lutheran')]住民を大いに怒らせている。[target_character.GetShortNameWithNoTooltip]の影響力が増大しつづければ、[ROOT.GetCountry.GetName]のほかの[ShowReligionAdjectiveWithNoTooltip('lutheran')]コミュニティによる反発が頂点に達する危険性がある。"
 flavor_fra.4.historical_info: "ルイ13世の時代、リシュリュー枢機卿はプロテスタントの政治的特権の抑制を決定した。ベアルヌにおけるカトリックの導入に反対する反乱（1621～22年）はリシュリューによって鎮圧され、プロテスタントはナントの勅令によって与えられた拠点を、モントーバンとラ・ロシェルを除いてすべて失った。"
 flavor_fra.4.a: "気がかりだ。"
 richelieu_may_cause_more_revolts: "[target_character.GetName]の[ShowReligionAdjective('lutheran')]に対する敵対的な制作は、[ROOT.GetCountry.GetName]に対する反乱の可能性を増大させる"
 flavor_fra.5.title: "リシュリュー枢機卿"
 flavor_fra.5.desc: "枢機卿に任命されたことで、[target_character.GetName]は[ROOT.GetCountry.GetName]の王政において影響力のある人物となった。彼は[fra_ruler.GetName]に仕える大臣にして側近として、国内の[ROOT.GetCountry.GetGovernment.GetEstateName('nobility')]の政治的特権を弱体化させる大きな成果を挙げた。現在、[target_character.GetShortNameWithNoTooltip]はヨーロッパ大陸における[ROOT.GetCountry.GetNameWithNoTooltip]の影響力を拡大しようとしているが、それは[ROOT.GetCountry.GetGovernment.GetCourtTitle]が彼のさらなる権力増大を拒まなかった場合のみに実現する。"
 flavor_fra.5.historical_info: "リシュリュー枢機卿の通称で広く知られるアルマン・ジャン・デュ・プレシーがルイ13世の宰相に就任したのは1624年、39歳のときだった。リシュリューが内政であげた主な功績は、上流貴族およびプロテスタントの政治的特権との闘いである。また、海外貿易、植民地拡大、恒久的な王室海軍の設立にも尽力した。最も顕著な功績は、1630年にスウェーデンの介入をフランスの金で後押しし、最終的に1635年のフランス参戦にこぎつけた三十年戦争での外交的駆け引きである。彼の目的はハプスブルク家の弱体化と、フランスを敵領土の包囲網から解放することだった。リシュリューは「現実政治（Realpolitik）」の概念の発明者と考えられている。"
 flavor_fra.5.a: "[target_character.GetHerHis]の力は、この先の時代で役立つかもしれない。"
 flavor_fra.6.title: "テーブルナイフの発明"
 flavor_fra.6.desc: "[target_character.GetName]枢機卿は、宮廷料理に対する非常に洗練された上品な味覚で知られる。宮廷料理をさらに改善しようと、[target_character.GetShortNameWithNoTooltip] はさまざまな宮廷料理人が使用する調理器具を改良する個人的な仕事に着手した。そして、徹底した研究のすえに、湾曲した刃と尖った先端を特徴とするテーブルナイフを完成させた。[target_character.GetShortNameWithNoTooltip]によれば、これは野菜や肉を切り分けるのに最適な道具であるという。このナイフがあれば、宮廷の美味をより一層楽しめるだろう。"
 flavor_fra.6.a: "これぞ上位文化だ！"
 table_knife_court_flavor: "[ROOT.GetCountry.GetAdjective]の宮廷で、より優雅な食事が楽しめるようになった！"
 flavor_fra.7.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の[fronde_uprising.GetNameWithNoTooltip]"
 flavor_fra.7.desc: "数十年にわたる政治権力の衰退、および王室絶対主義の台頭を経て、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは[fra_ruler.GetName]の絶対主義支配に最後の抵抗を見せるために集った。主要な[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちは[fra_ruler.GetShortNameWithNoTooltip]に対する直接的な反乱に向けて公に行動を起こしたことはないが、巻き起こりつつあるこの騒乱は[ROOT.GetCountry.GetName]の未来に大きな影響を与えるだろう。"
 flavor_fra.7.historical_info: "フロンドの乱（1648年～1653年）は、絶対王政に対するフランス貴族の最後の反乱。この反乱は、5歳のルイ14世の宰相を務めたマザラン枢機卿の国内政策に対する、パリ高等法院（当時は勅令を管轄するフランスの最高司法機関）の反乱によって始まった。それから上流貴族の反乱が続いたが、マキャベリズム的外交、裏切り、幸運などが重なり、反乱は最終的に鎮圧された。高等法院は建言権を封じられ（1789年まで再び召集されることはなかった）、上流貴族は政治的権力を奪われ、1661年以降の太陽王ルイ14世のもとでの完全な絶対王政の下地を築いた。"
 flavor_fra.7.a: "朕は国家なり。"
 flavor_fra.7.b: "彼らをなだめよう。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]と衝突する危険は冒せない！"
 fronde_uprising: "フロンドの乱"
 fronde_joining: "[ShowRegionName('france_region')]のすべての[ShowPopTypeName('nobles')][pops|e]が[fronde_uprising.GetName]に加わる"
 flavor_fra.8.title: "アカデミー・フランセーズ"
 flavor_fra.8.desc: "文学の後援者である[target_character.GetName]枢機卿が、「#italic アカデミー・フランセーズ#!」の設立を請願した。[target_character.GetShortNameWithNoTooltip]は、このアカデミーが[ROOT.GetCountry.GetAdjectiveWithNoTooltip]語と文学の追求を促進することを期待している。こうした機関は有益かもしれないが、[target_character.GetShortNameWithNoTooltip]のこの計画を実行するための費用は、国家の財政に過度の負担をかける可能性がある。"
 flavor_fra.8.historical_info: "リシュリュー枢機卿は自由主義的な文学の擁護者であり、フランス語と文学の振興のために1636年にアカデミー・フランセーズを創設した。アカデミーの科学部門の名声は文学部門には及ばなかったが、18世紀には多くの重要な科学的発見があった。たとえば、1735年と1743年のフランスの探検隊は地球が扁球であることを立証した。"
 flavor_fra.8.a: "アカデミー・フランセーズの創設に資金を提供しよう！"
 flavor_fra.8.b: "だめだ。費用がかかりすぎる。"
 flavor_fra.9.title: "コルベール主義"
 flavor_fra.9.desc: "[fra_ruler.GetName]によって財務総監に任命された[target_character.GetName]は、[ROOT.GetCountry.GetName]の経済を近代化させるために大きな仕事を果たした。財務総監としての現在の任期を通じて、[target_character.GetLastNameWithNoTooltip]は国の税収を大幅に改善し、国家予算を優れた方法で維持したのだ。さらに、[target_character.GetLastNameWithNoTooltip]独自の重商主義、「コルベール主義」が効果的な貿易慣行であることもわかった。\n\nとはいえ、わが国の海軍を拡大しようという彼の呼びかけは、新たに得た財政黒字に影響を与える懸念を引き起こしており、宮廷は[target_character.GetLastNameWithNoTooltip]は国家経済にのみ焦点を当てるべきだと示唆した。"
 flavor_fra.9.historical_info: "1661年に財務総監に指名されたジャン・コルベールは、近代最初の国民経済を発展させた。彼の国家主導経済には、税収の改善、統計的な予算計画、定期的な帳簿作成などがあった。コルベールは独自の重商主義（コルベール主義）を提唱し、価値ある完成品の輸出と高い輸入関税によって、フランスの貿易収支の改善を目指した。より効率的な国内貿易の奨励、国家による独占、製造業への補助金、航海と貿易組合の促進、農産物価格の固定、結婚の奨励と移住の禁止（カナダへの移住を除く）などの、多岐にわたる取り組みをおこなった。また、彼の政策を支えるため、フランス海軍の大幅な拡大も実施された。コルベール主義は商業と工芸を奨励し繁栄させたが、農民の生産量を増加させることはできなかった。"
 flavor_fra.9.a: "海軍の拡大は[target_character.GetLastNameWithNoTooltip]の政策を支えるだろう。"
 flavor_fra.9.b: "経済の支配に集中せよ。"
 flavor_fra.10.title: "ヴェルサイユの改装"
 flavor_fra.10.desc: "世界に向けて[ROOT.GetCountry.GetAdjective]の壮大さを示そうと、[fra_ruler.GetName]は壮麗な大宮殿建設のための基礎を用意した。古き[fra_ruler.GetDynasty.GetName]朝の狩猟小屋があった場所を選んだ[fra_ruler.GetShortNameWithNoTooltip]は、この大宮殿の構想が見事実現し、すべての王宮の頂点に立つものとなることを願っている。"
 flavor_fra.10.historical_info: "1669年、ルイ14世（1638年～1715年）は、ヴェルサイユの古い狩猟小屋を、かつてないほど壮麗な宮殿に改築することを決定した。宮殿は1682年に完成し、1683年に宮廷を移設。金メッキが施された内装、鏡、シャンデリアの豪華さ、それに見合った宮廷儀式の華やかさにおいてベルサイユ宮殿に匹敵するものはヨーロッパにもなく、各国の君主たちの羨望の的となった。"
 flavor_fra.10.a: "栄光のためにこれが必要だ。"
 flavor_fra.10.b: "このような計画は、国にとって大きな出費となる。"
 flavor_fra.11.title: "統合法廷"
 flavor_fra.11.desc: "[ROOT.GetCountry.GetAdjective]の覇権を[ShowContinentNameWithNoTooltip('europe')]に打ち立て、[GetUniqueInternationalOrganization('hre').GetName]との紛争地域に対する支配を強化するために、[fra_ruler.GetName]はこれらの地域に「#italic 統合法廷#!」の創設を命じた。この法廷の目的は、[fra_ruler.GetShortNameWithNoTooltip]の領土拡張の野心をさらに推し進め、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の支配を強固にすることにある。こうした攻撃的な政策は間違いなく近隣諸国の怒りを買うだろうが、紛争地域での領土拡大からはそれを補って余りある利益が得られる。"
 flavor_fra.11.historical_info: "ヨーロッパの覇権国を目指し、北と東（ライン川まで）のフランス国境を広げるため、ルイ14世は帝国領土の権利を主張する「統合法廷」を創設した。当初、このような拡張主義的な政策はフランスの近隣諸国に力がなかったことから黙認されていたものの、ルイ14世の侵略に対抗するため、1689年に反フランス同盟であるアウクスブルク同盟が結成された。"
 flavor_fra.11.a: "法廷の設立を正式に決定しよう！"
 claims_through_chambers_of_union: "統合法廷による権利主張"
 flavor_fra.11.b: "何もしないでおけ。"
 did_not_form_chambers_of_union: "統合法廷の撤回"
 did_not_form_chambers_of_union_antagonism: "$did_not_form_chambers_of_union$"
 chamber_of_union_claims: "[ROOT.GetCountry.GetName]は、支配的言語が[GetCountry('FRA').GetAdjective]語であるすべての近隣ロケーションの請求権を得る"
 improve_relations_with_neighbors_with_french_provinces: "[ROOT.GetCountry.GetName]は、支配的言語が[GetCountry('FRA').GetAdjective]語であるすべての近隣諸国からの評価が上昇する"
 flavor_fra.12.title: "[ShowReligionAdjectiveWithNoTooltip('lutheran')]の窮状"
 flavor_fra.12.desc: "[ROOT.GetCountry.GetName]の[ShowReligionAdjective('lutheran')]人口は、[ShowReligionAdjective('calvinist')]人口と比較するとまだ少ないものの、この宗派の信者は[ROOT.GetCountry.GetNameWithNoTooltip]の多くの宗教的少数派のひとつであり、[ShowPolicyName('edict_of_nantes')]のもとで保護されてきた。しかし、[fra_ruler.GetName]によるこの勅令の撤回で、多くの[ShowReligionAdjective('lutheran')]がユグノーの同胞たちと同列の扱いとなり、迫害を恐れて[ROOT.GetCountry.GetName]から去ってしまった。"
 flavor_fra.12.a: "去れ。我々は分断の危険を冒すわけにはいかない。"
 flavor_fra.12.b: "[ShowReligionAdjectiveWithNoTooltip('lutheran')]信者に慈悲を示そう。"
 flavor_fra.12.historical_info: "ルイ14世によるナントの勅令の撤回後、フランスのプロテスタントの多くが強制改宗を迫られた。迫害を避けるため、彼らの多くはルイの「#italic 竜騎兵の迫害#!」政策から逃れて近隣諸国へと離散した。結果的に、この勅令の撤回はフランスのプロテスタントの壊滅につながった。"
 flavor_fra.13.title: "ユグノーとの衝突"
 flavor_fra.13.desc: "[ShowPolicyName('edict_of_nantes')]の撤回により、多くのユグノーがほかの宗教的少数派とともに[ROOT.GetCountry.GetName]から逃亡した。ユグノーがかつての宗教紛争を再び引き起こさないよう、[ROOT.GetCountry.GetGovernment.GetAdjective]は多くのユグノーの居住地へと竜騎兵を向かわせ、改宗政策を強制している。以前のユグノーの大部分はフランスから逃亡したか、[ShowReligionName('catholic')]に改宗したため、[ROOT.GetCountry.GetNameWithNoTooltip]が再び宗教紛争に見舞われることはなくなるだろう。"
 flavor_fra.13.a: "宗教紛争は二度と[ROOT.GetCountry.GetNameWithNoTooltip]で起こってはならない。"
 flavor_fra.13.b: "[ROOT.GetCountry.GetNameWithNoTooltip]に残るユグノーの亡命地に慈悲を示してやれ。"
 flavor_fra.13.historical_info: "ルイ14世はナントの勅令を撤回したあと、竜騎兵の迫害政策で強制改宗をおこなったため、ユグノー信者やその他の宗教的少数派がフランスから大量に追放された。これによりユグノーの勢力基盤は大きく崩れたが、フランス人口の一部が大量に流出した余波は、その後数十年にわたって国家に損害を与えた。"
 flavor_fra.14.title: "[target_character.GetNameWithNoTooltip]の情報網" #Charles-François de Broglie
 flavor_fra.14.desc: "[ROOT.GetCountry.GetName]の侯爵である[target_character.GetName]は、かなり以前から[ruler_fra.GetName]のもとで諜報組織構築の手腕を発揮してきた。[ROOT.GetCountry.GetGovernment.GetRulerTitle]の発想と指示により、[target_character.GetShortNameWithNoTooltip]は初めて完全かつ構造化された秘密機関、「#italic スクレ・ドゥ・ロワ#!」を組織した。その情報網は当初は小規模だったが、現在では[ShowContinentNameWithNoTooltip('europe')]の大部分を網羅するまでに成長した。[target_character.GetShortNameWithNoTooltip]の情報網は戦略的なものであると同時に、[target_character.GetShortNameWithNoTooltip]が[ruler_fra.GetShortNameWithNoTooltip]の目標と利益を遂行できるよう、政府の資源に影響を与えてきた実績がある。"
 flavor_fra.14.historical_info: "フランスの侯爵シャルル・フランソワ・ド・ブロイは、国王ルイ15世の秘密組織を指揮した人物。国王の指示とアイデアのもとに、完全かつ組織化された初の諜報機関「#italic スクレ・ドゥ・ロワ#!」を組織し、その情報網でヨーロッパの大半をカバーしていた。ポーランドの後継者問題における最初の任務は失敗に終わったものの、彼の大きな功績はアメリカ独立戦争中、反乱軍に最初の貴重な援助を提供したことにある（軍事物資、資金、パリのフランクリン使節団への外交支援など）。"
 flavor_fra.14.a: "#italic スクレ・ドゥ・ロワ#!への資金を絶やしてはならない。"
 flavor_fra.14.b: "情報網は残すが、資源はこれ以上つぎ込めない。"
 flavor_fra.15.title: "頭角を現す[target_character.GetNameWithNoTooltip]" #André-Hercule de Fleury
 flavor_fra.15.desc: "国の収税代行人の息子である[target_character.GetName]は、[ROOT.GetCountry.GetAdjective]政府の優秀な職員である。もとは[ROOT.GetCountry.GetGovernment.GetHeir.GetName]の教師だった[target_character.GetShortNameWithNoTooltip]は、国家の運営において大きな役割を果たし、[ROOT.GetCountry.GetLongNameWithNoTooltip]の繁栄を将来にわたって保証するための計画を立案した。王宮の多くの構成員が、[target_character.GetShortNameWithNoTooltip]の国家に対する貢献に報いるよう要請している。"
 flavor_fra.15.historical_info: "1653年、収税代行人の息子として生まれたアンドレ＝エルキュール・ド・フルーリーは、1715年8月23日、若きルイ15世の教育者となった。師弟はつねに厚い信頼関係で結ばれ、1726年、73歳になったフルーリーは宰相となり、1743年に亡くなるまで務めた。誠実で実直なド・フルーリーは、何よりも平和を愛し、その維持に全力を尽くした。彼の政権下で、フランスは過去3世紀で最も長い平和を享受した。"
 flavor_fra.15.a: "フランスは彼に恩がある。"
 flavor_fra.16.title: "[target_character.GetLastNameWithNoTooltip]の二十分の一税"
 flavor_fra.16.desc: "[ShowLawName('fra_taille')]はもともと、[ROOT.GetCountry.GetLongName]で使われていた封建的な税制に代わって制定されたものだ。しかし、時が経つにつれて、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちに付与された古い特権は、より大きな国家の税制において非効率となってきた。\n\n[ROOT.GetCountry.GetAdjectiveWithNoTooltip]政府の一員である[target_character.GetName]は、[ShowLawNameWithNoTooltip('fra_taille')]を再定義し、一般土地税に#italic 二十分の一税#!を含めるという提案をおこなった。これにより、税が[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]に拡大されるのだ。この提案は国家財政にとって有益だが、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]はすでに激しい反対の声を上げている。"
 flavor_fra.16.historical_info: "ジャン＝バティスト・ド・マショーが1745年12月にフランスの財政総監に就任したとき、貴族も聖職者も一般土地税であるタイユを支払っていなかったため、フランスは破産寸前だった。マショーは1749年、聖職者や貴族の多くが収めていなかった従来の十分の一税を、例外なく二十分の一税に切り替えることを提案し、制度の改革を試みた。この提案は大反対に遭い、マショーは改革を諦めざるを得なかった。"
 flavor_fra.16.a: "強引にでも制定せよ！"
 flavor_fra.16.b: "彼らを怒らせるわけにはいかない。"
 unlocks_machault_tax_reforms: "[ROOT.GetCountry.GetName]が[ShowLawName('fra_taille')]を拡大する[ShowLawName('fra_5_percent_tax')]法を利用できるようになる"
 flavor_fra.17.title: "[target_character.GetLastNameWithNoTooltip]の改革"
 flavor_fra.17.desc: "[ROOT.GetCountry.GetName]の経済学者であり政治家である[target_character.GetName]は、経済自由主義を提唱したために古い[ROOT.GetCountry.GetAdjectiveWithNoTooltip]貴族階級から反発を受けた。にもかかわらず、[fra_ruler.GetName]は国家における[target_character.GetLastNameWithNoTooltip]の役割を断固として支持しており、それゆえに大臣は度重なる批判受けてなおその地位に居座っている。\n\nだが、[target_character.GetLastNameWithNoTooltip]による新しい急進的な提案は、[ROOT.GetCountry.GetNameWithNoTooltip]の経済基盤を大幅に再構築するものであり、[fra_ruler.GetShortNameWithNoTooltip]の親密な同盟国すらも、改革を阻止するよう[ROOT.GetCountry.GetGovernment.GetRulerTitle]に促している。「#italic 6つの勅令#!」と名づけられた[target_character.GetLastNameWithNoTooltip]の改革は、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]経済のさまざまな側面を再形成するもので、有益ではあるものの、財政の不安定化や国民の不満を招くリスクもある。"
 flavor_fra.17.historical_info: "テュルゴーの「#italic 6つの勅令#!」は、街道建設のための強制労働制度を廃止するとともに、ギルド制度を解体し、あらゆる種類の関税と外国貿易規制を撤廃し、土地所有者に対する単一課税を実施した。"
 flavor_fra.17.a: "[target_character.GetLastNameWithNoTooltip]に改革の実施を許そう。"
 STATIC_MODIFIER_NAME_turgots_economic_reforms: "テュルゴーの経済改革"
 STATIC_MODIFIER_DESC_turgots_economic_reforms: "テュルゴーの「#italic 6つの勅令#!」は、18世紀半ばに[GetCountry('FRA').GetAdjectiveWithNoTooltip]の財務総監アンヌ＝ロベール＝ジャック・テュルゴーにより実施された経済改革である。この改革は、[GetCountry('FRA').GetAdjectiveWithNoTooltip]経済の近代化と合理化を目指し、特別な利益団体や特権階級の影響力を弱めることを目的としていた。"
 flavor_fra.17.b: "改革を阻止しろ！"
 flavor_fra.18.title: "[target_character.GetLastNameWithNoTooltip]と国家予算"
 flavor_fra.18.desc: "[target_character.GetName]が[fra_ruler.GetName]の財務長官に就任してしばらく経ったが、その任期には多くの変革がもたらされた。[target_character.GetLastNameWithNoTooltip]の国家財政改革は一定の成功を収めたが、[target_character.GetHisHer]の最新の決定のひとつは[fra_ruler.GetShortNameWithNoTooltip]や宮廷の怒りを買った。改革を続けるための一歩として、[target_character.GetLastNameWithNoTooltip]は国家の財政に関する情報を公開し、いくつかの厄介な赤字を明らかにした。\n\n[target_character.GetLastNameWithNoTooltip]は宮廷に対し、国家の財政改革を推進するためにこの情報を公開したと伝えたが、国家の財政はこれまで宮廷だけの秘密だった。そのため、宮廷はこの情報を公開すれば[ROOT.GetCountry.GetName]の地位を低下させるだけだとし、[target_character.GetLastNameWithNoTooltip]の即時解任を求めた。"
 flavor_fra.18.a: "[target_character.GetShortNameWithNoTooltip]を解任しろ。"
 flavor_fra.18.b: "彼の素晴らしい働きを奨励せよ。"
 STATIC_MODIFIER_NAME_necker_reforms: "ネッケルの改革"
 STATIC_MODIFIER_DESC_necker_reforms: "ネッケルの改革は、スイスの銀行家であり財務長官だったジャック・ネッケルが実施した一連の経済・金融改革。"
 necker_resigns: "[target_character.GetName]は辞職を余儀なくされ、国政から退く。"
 flavor_fra.18.historical_info: "ジャック・ネッケルはフランスの財務長官で、のちにルイ16世の宰相を務めた。ネッケルは、1781年にフランスの国家予算が一般に公開された初の事例となる「#italic 国王への財政報告書#!」の公開をおこなったことで知られる。予算の公開は数ヵ月後の解任のきっかけとなったが、1788年にルイ16世に呼び戻され、国務長官に就任した。"
 flavor_fra.19.title: "イーデン条約"
 flavor_fra.19.desc: "[GetCountry('ENG').GetName]の [target_character.GetName]からの要請により、交渉担当官たちが新たな通商条約の締結を期待して[ROOT.GetCountry.GetAdjective]宮廷に到着した。[GetCountry('ENG').GetNameWithNoTooltip]と[ROOT.GetCountry.GetNameWithNoTooltip]の関係は緊迫が続いてきたが、[target_character.GetShortNameWithNoTooltip]は「#italic イーデン条約#!」の提案によって両国の関係を和解させる道を提示した。\n\nわが宮廷が同意すれば、両国はより緊密な通商関係を結ぶことになる。だが宮廷は、この条約は[GetCountry('ENG').GetAdjectiveWithNoTooltip]が貿易上の優位に立つための策略であるという、懐疑的な見方を示した。"
 flavor_fra.19.historical_info: "ウィリアム・イーデンは1786年、フランスと重要な商業協定「イーデン条約」を結んだ。これは、経済学者アダム・スミスが『#italic 国富論#!』（1776年）のなかで主張した、イギリスはアメリカとの貿易への経済的な依存を脱却し、ヨーロッパ大陸での貿易機会を求めていくべきだという主張に沿っていた。"
 flavor_fra.19.a: "条約に合意しよう。"
 the_eden_agreement: "イーデン条約"
 flavor_fra.19.b: "一方的な条約など拒否する！"
 refusal_of_the_eden_agreement: "イーデン条約の拒否"
 flavor_fra.20.title: "[target_artist.GetLastNameWithNoTooltip]が『#italic 社会契約論#!』を出版"
 flavor_fra.20.desc: "[target_artist.GetName]が出版した新しい著作の噂が[ShowLocationName('paris')]じゅうに広まっており、大衆と政治エリートの両方を魅了している。『#italic 社会契約論#!』と名づけられたこの著作は、民主主義という概念を掲げつつ新しい視点を提供し、#italic 政府#!が目指すべき目標を述べている。"
 flavor_fra.20.a: "これは社会秩序をひっくり返すかもしれない……"
 flavor_fra.21.title: "[target_artist.GetLastNameWithNoTooltip]が『#italic 哲学書簡#!』を出版"
 flavor_fra.21.desc: "以前の[ROOT.GetCountry.GetAdjective]政府に対する批判で、[GetCountry('ENG').GetName]に一時的に追放されていた作家[target_artist.GetName]が、[GetCountry('ENG').GetNameWithNoTooltip]で過ごした時期についての哲学書簡集を[ShowLocationName('paris')]で出版した。当初は亡命中の生活を記したものと思われていたが、宮廷は彼が[GetCountry('ENG').GetAdjectiveWithNoTooltip]政府と[ROOT.GetCountry.GetNameWithNoTooltip]政府を、主に批判的に比較していることに気づいた。\n\n[target_artist.GetLastNameWithNoTooltip]の作品はまだ出版されて間もないため、宮廷はすぐに差し止め命令を出すことができる。しかし、書籍の存在はすでに政府の評判に損害を与えている。"
 flavor_fra.21.desc_GBR: "以前の[ROOT.GetCountry.GetAdjective]政府に対する批判で、[GetCountry('GBR').GetName]に一時的に追放されていた作家[target_artist.GetName]が、[GetCountry('GBR').GetNameWithNoTooltip]で過ごした時期についての哲学書簡集を[ShowLocationName('paris')]で出版した。当初は亡命中の生活を記したものと思われていたが、宮廷は彼が[GetCountry('GBR').GetAdjectiveWithNoTooltip]政府と[ROOT.GetCountry.GetNameWithNoTooltip]政府を、主に批判的に比較していることに気づいた。\n\n[target_artist.GetLastNameWithNoTooltip]の作品はまだ出版されて間もないため、宮廷はすぐに差し止め命令を出すことができる。しかし、書籍の存在はすでに政府の評判に損害を与えている。"
 flavor_fra.21.a: "すぐに差し止め命令を出せ！"
 flavor_fra.22.title: "[target_artist.GetLastNameWithNoTooltip]が『#italic 法の精神#!』を出版"
 flavor_fra.22.desc: "最近発表された[target_artist.GetName]の哲学書は、そこに記されたさまざまな思想により宮廷の注目を集めている。この[target_artist.GetLastNameWithNoTooltip]の『法の精神』の一部の思想は[ShowReligionAdjective('catholic')]教会から非難されているが、ことに統治権の神聖性に対する顕著な攻撃は[fra_ruler.GetName]の絶対主義的統治に対する攻撃とみなされ、宮廷全体の怒りをかき立てている。\n\nすでに[ShowReligionAdjectiveWithNoTooltip('catholic')]教会はこの出版を禁止する措置を講じたが、この書籍で唱えられている思想はすでに広まりつつある。"
 flavor_fra.22.a: "この思想が定着しないことを祈ろう。"
 flavor_fra.23.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.23.desc: "当代の著名な数学者、科学者、哲学者である[target_character.GetName]は、さまざまな画期的な著作や哲学的な散文によってヨーロッパじゅうで高い評価を得ている。当初はスコラ哲学的なアリストテレス主義に反対して評価を得た[target_character.GetLastNameWithNoTooltip]は、[ROOT.GetCountry.GetName]の多くの優れた知性たちを惹きつけるとともに、宮廷の関心を集めてもいる。なかには、[target_character.GetLastNameWithNoTooltip]を後援して宮廷に迎えるべきだという意見もある。"
 flavor_fra.23.historical_info: "フランスの数学者、科学者、哲学者であるルネ・デカルトは、スコラ哲学的なアリストテレス主義に最初に反対したひとりであることから、近代哲学の父と呼ばれる。デカルトは理性ではなく、感覚的根拠に基づく知識を系統的に疑うことから始め、次に「自分が考えているとき、自分は確かに存在する」という直感に確信を見出し、それを「我思う、ゆえに我あり」という有名な言葉で表現した。デカルトは二元論を展開し、思考を本質とする精神と、三次元の広がりを本質とする物質を根本的に区別した。"
 flavor_fra.23.a: "彼の天才的な発明を支援すべきだ！"
 flavor_fra.24.title: "[target_character.GetNameWithNoTooltip]と[ShowLanguageNameWithNoTooltip('wendat_language')]族"
 flavor_fra.24.desc: "[fra_ruler.GetName]から毛皮貿易会社を設立する特権を与えられた[ROOT.GetCountry.GetAdjective]貴族が、[target_character.GetName]を遠征に派遣した。この旅の途中で[target_character.GetShortNameWithNoTooltip]は[ShowLanguageName('wendat_language')]族と接触し、親交を深めた。この地域を探検する[ShowLanguageNameWithNoTooltip('wendat_language')]族とともに過ごした時間は、[ROOT.GetCountry.GetNameWithNoTooltip]がここで友好的な関係を築く可能性を残したが、近隣に住む[ShowCultureGroupName('haudenosaunee_group')]のほうがより有益な同盟者となるかもしれない。"
 flavor_fra.24.a: "[ShowLanguageNameWithNoTooltip('wendat_language')]と親交を深めよう。"
 flavor_fra.24.b: "[ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]と親交を深めよう。"
 samuel_de_champlain: "サミュエル・ド・シャンプランとの交流"
 flavor_fra.25.title: "力の誇示"
 flavor_fra.25.desc_common: "が、少々金はかかるが、[ROOT.GetCountry.GetName]の富と権力を見せつけて[target_root_country.GetNameWithNoTooltip]との関係を改善する効果的な方策を提案した。\n\n両国の統治者の会談は、[target_root_country.GetAdjectiveWithNoTooltip]の国境にほど近い[summit_location.GetName]でおこなわれる予定で、そこでは両者の滞在のために入念な準備が整えられる。\n\n準備の一例として、金糸で編んだテントや仮説宮殿の建設などが検討されている。"
 flavor_fra.25.desc: "[target_root_country.GetAdjective][target_root_country.GetGovernment.GetRuler.GetName]からの信頼厚い相談役$flavor_fra.25.desc_common$"
 flavor_fra.25.desc_wolsey: "策略家かつ狡猾な[thomas_wolsey.GetName]$flavor_fra.25.desc_common$"
 flavor_fra.25.a: "同意しよう。"
 flavor_fra.25.tt1: "非常に高価な「金襴の陣」での会談が提案される"
 flavor_fra.25.tt2: "資金をつぎ込み権力を誇示することで関係が改善され、[ROOT.GetCountry.GetNameWithNoTooltip]の国際的な立場が有利なものとなる"
 flavor_fra.25.b: "得るものはほとんどない。"
 flavor_fra.25.tt3: "会談を拒否する"
 flavor_fra.26.title: "百年戦争の終わり"
 flavor_fra.26.desc: "我々はついに[ShowRegionName('france_region')]内の[GetCountry('ENG').GetName]の存在を排除した。これで国境はイングランドの脅威から守られたのだ！"
 flavor_fra.26.historical_info: "ルイ11世は百年戦争の成果から利益を得た。封建貴族が事実上壊滅したことで、彼はフランスを王権のもとにさらに強固に統一し、中産階級の地位を上げて味方につけた。"
 flavor_fra.26.a: "より強い国家を作る時だ。"
 flavor_fra.1001.t: "テンプル騎士団の土地の再領有"
 flavor_fra.1001.desc: "戦争と国家発展にかかる費用で財政が逼迫した[GetCountry('FRA').GetName]は、債権者を壊滅させることで負債をなくす政策を推し進めてきた。1306年以来、[ShowLocationName('avignon')]での訴追と資産の操作という手段を通じて、テンプル騎士団を徐々に解体していくことが最も効果的だった。だが、わが国の行政が分権化され混沌とするなかで、一部の地方貴族は、我々が以前[ShowLocationNameWithNoTooltip('avignon')]と合意して[GetCountry('KNI').GetName]に貸し出したテンプル騎士団の土地を再領有している。もちろん、これらの土地は意欲的な若い貴族の手に渡ればより利益を生むだろうが、それを許せば聖職者たちの不興を買うことになる。"
 flavor_fra.1001.a: "この土地を[GetCountry('KNI').GetNameWithNoTooltip]に与えよ。"
 flavor_fra.1001.b: "貴族に土地の領有を許そう。"
 flavor_fra.1001.c: "土地は国家だけのものだ。"
 flavor_fra.1002.t: "偽証者"
 flavor_fra.1002.desc: "アルトワでの遺言状の偽造以来、[robert_d_artois.GetName]は[GetCountry('FRA').GetName]の指名手配犯となっている。彼の共犯者である偽造者は火あぶりの刑に処されたが、彼は海を隔てた隣国が所有する領土に逃げ込むことに成功した。我々は貴族である彼の命を助けようとしたが、彼の行動はもはや無視できない脅威となった。生かしておけば悪意のある噂を流し、秘密を漏らし、わが宮廷の仕組みを暴露するおそれがある。[GetCountry('ENG').GetName]は、彼らの客人が暗殺されることを喜ばないだろうが、その命を終わらせて恨みを断ち切ることは、安全のための価値ある代償といえる。"
 flavor_fra.1002.historical_info: "ロベール3世・ダルトワはフランスの貴族でカペー朝の一員。当初はアルトワ伯の称号を持っていたが、相続書類の偽造が発覚し、のちに追放された。イングランドの庇護を求めてブルターニュに逃れ、最終的にはエドワード3世の相談役となり、百年戦争の勃発において重要な役割を果たした。"
 flavor_fra.1002.a: "暗殺せよ。"
 flavor_fra.1002.b: "裏切り者の脱走を見逃そう。"
 flavor_fra.1002.desc.eng.a: "ある1人の[GetCountry('FRA').GetAdjectiveWithNoTooltip]貴族が、前王の怒りからの庇護を求めてわが国に入国したという、奇妙な報せが届いた。復讐に燃えるこの貴族は、海の向こうの異国の宮廷仕組みについて、多くの情報を教えてくれるそうだ……"
 flavor_fra.1002.desc.eng.b: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]人どもは、我々の同意なしにわが国の領土で不合理に人を殺害した。犠牲者は彼らの同胞か、裏切り者か、あるいは王の敵だったかもしれないが、それでも彼らがわが国で好き勝手をする理由にはならない！\n\nこの犠牲者の貴族が生きていれば、[GetCountry('FRA').GetAdjectiveWithNoTooltip]宮廷の動向に関する貴重な情報源になっていたかもしれない。"
 flavor_fra.1002.eng.a: "彼は役に立ったかもな……"
 flavor_fra.1002.eng.b: "彼の知識は役に立つだろう……"
 flavor_fra.1008.t: "聖なるグレイハウンド、聖ギヌフォール"
 flavor_fra.1008.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは、犬のギヌフォールの人気が高まり、“聖人”と呼ばれていることに懸念を示した。キリスト教では、動物を聖人として崇拝することは有害で迷信的と考えられているためだ。彼らは以前からこの偽りの聖人を弾圧しようとしてきたが、国家の介入によってこの問題を緩和できるかもしれない……"
 flavor_fra.1008.a: "教会の弾圧を強化しよう。"
 flavor_fra.1008.b: "祠の取り壊しを指示しろ。"
 flavor_fra.1008.c: "その犬を列聖しよう。"
 flavor_fra.1008.historical_info: "ギヌフォールはリヨン近郊の騎士が飼っていたグレイハウンドで、主人に忠実だった。ギヌフォールは主人の狩りの最中に子供部屋を見張っていたはずが、主人が戻ると子供部屋は荒らされており、赤ん坊の姿がないばかりかギヌフォールは返り血に染まっていた。\n\n騎士は息子を失った怒りに駆られてギヌフォールを殺したが、すぐに部屋の瓦礫から無傷の赤ん坊が見つかった。そしてその傍らには、ギヌフォールが赤ん坊を守るために咬み殺した毒蛇の死骸があり、返り血はその毒蛇のものだとわかった。自分の過ちに気づいた騎士は、悔い改めて井戸の底にギヌフォールのための祠を建てるよう命じた。それから今日に至るまで、リヨンの人々は病気の子供の回復を祈るためにこの祠を訪れている。"
 flavor_fra.1009.t.n: "貴族に対する激しいシャリヴァリ"
 flavor_fra.1009.t.c: "聖職者に対する激しいシャリヴァリ"
 flavor_fra.1009.t.b: "市民に対する激しいシャリヴァリ"
 flavor_fra.1009.t.p: "激しいシャリヴァリ"
 flavor_fra.1009.desc: "村の人々が、ある人物の家の周りに集まっている。彼らはこの人物を引きずり出し、喪が明ける前に未亡人として再婚したかどで辱めるつもりなのだ。彼らは鍋やフライパンをもって騒音を慣らし、熊手や石で脅し、力ずくで家から引きずり出そうとしている。この人物が地元の慣習を破ったことは間違いないが、村人たちの行動は一線を越えており、属する階級の悪評につながるおそれがある……"
 flavor_fra.1009.desc.f: "村人たちの我慢は限界に達していた。昼間から大酒を飲む悪癖をもつ著名な人物がおり、村人たちはこの人物に反省を促すシャリヴァリをおこなうつもりだ。シャリヴァリは誤った道を正す効果的な方法だが、なかにはその恥辱に耐えられず、取り返しのつかない行動に出る者もいる。この人物と同じ階級にある人々は不安に駆られ、国が介入してシャリヴァリを中断させてくれないかと申し出てきた。だが、民意に介入することは賢明と言えるのだろうか？"
 flavor_fra.1009.historical_info: "「シャリヴァリ」は、特にフランスに広く見られる伝統的な民俗習慣で、社会規範や慣習に違反した者に屈辱を与える社会的非難の一種。通常、参加者は大きな音を立てながら、咎める相手の家の周りを行進する。場合によっては相手を捕らえ、村中を練り歩き、辱めることもある。一般的ではないものの、咎められた者が激情に駆られて参加者に襲い掛かり、自衛のために殺された例もある。"
 flavor_fra.1009.a: "この蛮行は許されるものではない！"
 flavor_fra.1009.b: "これで悔い改めるだろう！"
 flavor_fra.1015.t: "ジャックリーの乱"
 flavor_fra.1015.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の関係は臨界点に達し、ついに農民が[ROOT.GetCountry.GetName]全域で無秩序に蜂起を始めた。暴徒たちは鎌と熊手で武装しており、それを駆り立てるのは将軍ではなく、怒りだ。彼らの目的は単純で、社会秩序をひっくり返し、彼らの抑圧を象徴するものすべてを破壊することだけを望んでいる。\n\n我らが偉大な国家が生き残るためには、この反乱を鎮圧し、身の程をわきまえなければ何が起こるかという歴史的な模範を示さなければならない。"
 flavor_fra.1015.historical_info: "ジャックリーの乱は1358年に起こった農民の反乱で、この名前は貴族による農民の蔑称「ジャック・ボノム（素朴で正直なジェームズ）」に由来している。この反乱は農民に対する過度の搾取の結果として起こり、深刻かつ広範囲に及んだ。そのため、ナバラ王国のような思わぬ味方までもがこの反乱を阻むために現れた。なぜなら、反乱が成功すれば封建制度が崩壊し、王侯貴族の権力衰退につながる可能性があったからだ。"
 flavor_fra.1015.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に支援を呼びかけろ！"
 flavor_fra.1015.b: "支援は不要だ。"
 jacquerie_revolt: "ジャックリーの乱"
 jacquerie_revolt_warning: "[ROOT.GetVariable('jacquerie_revolt_total_num_provinces_variable').GetValue]の[provinces|e]から約#Y [ROOT.GetVariable('jacquerie_revolt_total_num_pop_variable').GetValue|V0]K#!の[pops|e]が[jacquerie_revolt.GetName]に加わる\n"
 based_on_our_crown_power_tt: "[crown_power|e]に応じて以下が発生："
 flavor_fra.1016.t: "ノルマンディー条例"
 flavor_fra.1016.desc: "起源は古いものの、ノルマンディー条例が完成を見たのはごく最近のことである。この文書には我々の法学に革命を起こす力があり、以前には不可能だった、より高い次元の中央集権を強制するために用いることができる。貴族たちは封建制から王政への移行を不愉快に思うだろうが、その代償は払う価値があるかもしれない……"
 flavor_fra.1016.historical_info: "「#italic ノルマンディー条例#!（Coutume de Normadie）」は14世紀ごろにまとめられた法規範で、のちのフランス慣習法の発展に直接貢献する。地方慣習の成文化、封建制から王政への移行、判例法の導入、相続に関する規定の導入など、この文書はまさに革命的だった。しかしその真の価値は、その場しのぎの裁定から、文書化され体系化された法への歴史的な転換の始まりとなったことにある。"
 flavor_fra.1016.a: "この条例を施行せよ！"
 flavor_fra.1016.b: "貴族を怒らせるのは賢明ではない……"
 flavor_fra.1017.t: "塩税"
 flavor_fra.1017.desc: "わが国の収入は減少の一途をたどっており、軍隊は間もなく補給不足に陥り、都市は貧しくなり、財源は空になるだろう。\n\nたとえ不評でも、代替となる税源を検討する時が来た。水と同様に生命維持に不可欠な「塩」に課税することで、税収を再び活性化させられるのではないだろうか？"
 flavor_fra.1017.historical_info: "百年戦争による経済的逼迫により、フランスは軍隊と戦線を維持するための資金を切実に必要としていた。そのためフランスは、中世ヨーロッパでは不可欠な物資だった塩に課税することにした。塩にはさまざまな用途があるが、なかでも食物の保存に使われる塩は、課税対象として大きな財源となるものだった。不評ではあったものの、塩税は国家歳入の柱となった。"
 flavor_fra.1017.a: "塩に課税せよ！"
 flavor_fra.1017.b: "いま農民に反乱を起こされてはまずい！"
 flavor_fra.1020.t: "ローマ法をもたらすもの"
 flavor_fra.1020.desc: "かつての偉大なローマ帝国の滅亡以来、その法と秩序の制度はヨーロッパ全土で崩壊の一途をたどってきた。それは300年前にユスティニアヌス法典が再発見されるまで、避けられないことと考えられていた。法典の再発見以来、ローマ法はわが国の大学の研究に徐々に浸透していった。その結果、大勅令や聖ルイの法典など、わが国の法体系に大きな進歩がもたらされた。しかし、我々の歩みは止まらない。ローマ法をさらに模倣するように法制度を定めることで、封建領主から権力を奪い、国家に集中させることができるだろう。"
 flavor_fra.1020.historical_info: "1254年の大勅令と1273年の聖ルイの法典は、中央権力を重視するローマ法の影響を大きく受けていたため、その成文化は王権にさらなる権力を与えることになり、フランスの法と統治は次第に中央集権化されていった。しかし当然、これを脅威とみなした封建領主たちからの反対や、ローマ法が当時の場当たり的な制度に比べて非常に複雑なものであったことから、その実施はゆっくりと段階的に進められ、近世まで続いた。"
 flavor_fra.1020.a: "より穏やかに実施しよう。"
 flavor_fra.1020.b: "さらなる法整備を進めよ。"
 flavor_fra.1023.title: "フランの鋳造"
 flavor_fra.1023.desc: "最近の世界情勢により、[GetCountry('FRA').GetName]の国庫は財政難に陥っている。内閣の[SCOPE.sCharacter('minister').GetName]はこの財政難に対抗するために、「フラン」という名の新貨幣を鋳造する計画を打ち出した。このフラン硬貨の鋳造は[GetCountry('FRA').GetAdjectiveWithNoTooltip]経済を安定させ、現在進行中の問題を緩和してくれる一方で、遠い将来にインフレを増大させるリスクも伴うだろう。"
 flavor_fra.1023.a: "フランの鋳造を許可しよう。"
 flavor_fra.1023.b: "この新貨幣を利用すべきだ！"
 flavor_fra.1023.c: "危険が大きすぎる。"
 flavor_fra.1023.historical_info: "14世紀後半、フランスは百年戦争でイングランド王国と対立し、経済的に疲弊していた。ポワティエの戦いの際、ジャン2世がエドワード黒太子に捕らえられ、交渉のすえに身代金を支払うことに合意し、ジャン2世は捕虜とともに解放された。帰還したジャン2世は、身代金の支払いに充てるため、1360年から1380年まで使用される「フラン」金貨を発行する法令を発布。フランはその後数世紀にわたって再発行され、1795年にフランスの国家通貨となった。"
 flavor_fra.1100.title: "血統親王"
 flavor_fra.1100.desc: "[GetCountry('ENG').GetName]との対立が迫るなか、王宮は[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に働きかけ、[GetCountry('FRA').GetName]じゅうの親王をなだめた。1328年に主家たるカペー家が滅亡したことで、[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]が支配王朝になることを支持する声も多かったが、[GetCountry('ENG').GetGovernment.GetRuler.GetName]が[GetCharacter('eng_isabella_of_france').GetName]を通じて王位継承権を主張しようとしているという噂は、[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]の正統性に不満の種を撒き、信用を失墜させる可能性もある。だが、不誠実な企てがあれば、反抗的なアパナージュの土地を没収し、王領に復帰させることができるだろう。"
 flavor_fra.1100.a: "現状を維持しよう。"
 flavor_fra.1100.b: "惜しみなく贈り物を与えよう！"
 flavor_fra.1100.c: "彼らを抑制しなくてはならない。"
 flavor_fra.1100.historical_info: "カペー朝の治世以来、フランスは王国の相続に関して慎重な政策をとってきた。亡くなった統治者の息子たちのあいだで王国が分割されるのを防ぐため、分割相続の習慣は廃止され、長男が王家の全領地を相続することになった。だが、未来の王は弟たちに特別な領地を与え、それをアパナージュとした。アパナージュの子供たちはその地位を継承するが、家系が断絶した場合は、領地は国王に返還された。"
 flavor_fra.1101.title: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip]が封土を要求"
 flavor_fra.1101.desc: "[SCOPE.sCharacter('target_son_for_appanage').GetName]は、新しいアパナージュとして彼自身の権利で統治する領地を要求してきた。[ROOT.GetCountry.GetGovernment.GetHeir.GetName]は現在、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の死後、王室領内のすべての爵位を継承する立場にあり、そうなれば[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip]が僭称者となる可能性がある。だが、[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip]に彼自身の統治する土地を与えれば、[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]が統治する際に、潜在的な同盟者となる可能性もある。だが、新しいアパナージュのために王領の土地を分割することは、国家をさらに分散させる危険性がある。"
 flavor_fra.1101.a: "彼には公国を与えよう。"
 flavor_fra.1101.b: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip]には小さな地方を治めさせればいい。"
 flavor_fra.1101.c: "爵位など与えるな。"
 flavor_fra.1102.title: "[target.GetName]の統合"
 flavor_fra.1102.desc: "現在の[target.GetName]の統合に伴い、ほかのアパナージュ領主の多くは、王国が血統親王としての高貴な権利を剥奪しようとしていると感じ、大きな不快感を表明した。アパナージュの土地のさらなる没収は、[GetCountry('FRA').GetName]の中央集権化を推し進めるだろうが、ほかのアパナージュが反旗を翻す理由となる可能性もある。"
 flavor_fra.1102.a: "用心しなくては。"
 flavor_fra.1102.b: "[GetCountry('FRA').GetNameWithNoTooltip]は中央集権化が必要だ！"
 flavor_fra.1103.title: "アパナージュ領地の統一"
 flavor_fra.1103.desc: "何世紀にもわたる分断を経て、王室はついにアパナージュの多くを取り戻し、再び王家の領地として統合した。カペー家の多くの分家が有能な臣民であることが証明された一方で、その存在によって中央集権化は阻まれてもいたのだ。これらの土地が統合されたことで、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]とその宮廷は、[GetCountry('FRA').GetName]をより近代的な国家に改革するための一歩を踏み出すことができる。"
 flavor_fra.1103.a: "[GetCountry('FRA').GetNameWithNoTooltip]の近代化への大きな一歩だ。"
 flavor_fra.1110.title: "三部会が支援を停止"
 flavor_fra.1110.desc: "三部会は当初、[GetCountry('ENG').GetName]との戦争に協力的だったが、[GetCountry('FRA').GetName]が戦争へ力を注ぎすぎたことから、三部会のなかでも不和が生じている。戦争に疲弊した三部会は、戦争への支援を取り消す宣言を発表し、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]からの新たな徴税や兵力の要請を拒否している。"
 flavor_fra.1110.a: "なんということだ！"
 flavor_fra.1110.historical_info: "クレシーの戦いで[GetCountry('FRA').GetAdjectiveWithNoTooltip]軍が敗北したあと、百年戦争におけるフィリップ6世の失敗で疲弊した三部会は、戦争のためのさらなる新税を停止した。フィリップ6世は反撃に備えて新しい海軍を作り上げ、イングランドに侵攻することを望んでいた。"
 flavor_fra.1120.title: "暖炉税"
 flavor_fra.1120.desc: "その治世を通じて、[scope_ruler.GetName]は[ROOT.GetCountry.GetGovernment.GetRulerTitle]として非常に贅沢な生活を送ってきた。[GetCountry('FRA').GetName]全土の領地を巡る贅を尽くした旅行から、[ROOT.GetCountry.GetCapital.GetName]にある王宮の維持管理まで、散財の数々は[ROOT.GetCountry.GetGovernment.GetAdjective]の国庫にとって莫大な負担となっている。閣僚たちは[scope_ruler.GetShortNameWithNoTooltip]の贅沢な生活様式への対抗策として、[GetCountry('FRA').GetNameWithNoTooltip]全国の家庭に新たに「暖炉税（#italic Fouage#!）」を課す考えを打ち出した。この税金は[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]に相当な負担を強いるものの、[ROOT.GetCountry.GetGovernment.GetAdjective]の国庫を回復させ、同時に[scope_ruler.GetShortNameWithNoTooltip]が贅沢な生活を維持することを可能にする。"
 flavor_fra.1120.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]のためだ。徴収せよ。"
 flavor_fra.1120.b: "いまは導入すべきではない。"
 flavor_fra.1120.c: "国家は[scope_ruler.GetShortNameWithNoTooltip]の贅沢を支えるためのものではない。"
 flavor_fra.1120.historical_info: "黒死病と百年戦争の財政的影響と並んで、王室の支出を賄うためにフィリップ6世の治世に徴収された暖炉税（フアージュ）は、フランス君主の国庫を維持するために徴収された、注目すべき税金のひとつ。この税が課されたのは[GetCountry('FRA').GetAdjectiveWithNoTooltip]の特定地域だったが、14世紀後半にはフランス全土に広まった。"
 flavor_fra.1121.title: "テュシャンでの反乱の噂"
 flavor_fra.1121.desc: "[ShowLocationName('le_puy')]の地方行政府が住民に新たな税金を課したところ、税が高額すぎると武器を手に立ち上がった現地の職人たちの激しい抵抗に遭った。さらに悪いことに、近隣の街の人々もこの反乱軍に加わり、[ShowLocationNameWithNoTooltip('le_puy')]の行政府と国家の両方に対して蜂起しようとしているという。"
 flavor_fra.1121.a: "反乱に加担した者は処分せよ！"
 flavor_fra.1121.b: "彼らに自治権を与えよう。"
 le_puy_may_revolt: "[ShowLocationName('le_puy')]の混乱は、全国的な反乱に発展するかもしれない！"
 flavor_fra.1123.title: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]の葬儀"
 flavor_fra.1123.desc: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName]は死の床で、永遠の天罰を恐れて[ShowLawName('fra_fouage_tax')]を廃止するよう要請した。この願いにより、国王は[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちの記憶に残るだろうが、実現するのは非常に困難でもある。最初の導入以来、[ShowLawNameWithNoTooltip('fra_fouage_tax')]は王室の国庫を満たす効果的な手段として機能し、同時に[GetCountry('FRA').GetAdjectiveWithNoTooltip]の財政問題に深く関わるものとなった。[ShowLawNameWithNoTooltip('fra_fouage_tax')]の廃止は事実上、現在それを中心に構築されている官僚機構を根底から覆し、未来に恒久的な影響を及ぼすことになるだろう。そこで、国王の葬儀を執りおこなうために一時的に税の徴収を停止する、という措置をとることで王の遺志を尊重しつつ、必要と判断された際には暖炉税の徴収を再開することが提案された。"
 flavor_fra.1123.a: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]の最後の布告を実行に移すのは、現実的ではないだろう。"
 flavor_fra.1123.b: "暖炉税を一時停止せよ。"
 flavor_fra.1123.c: "どんな手を使ってでも税を廃止しろ！"
 flavor_fra.1123.historical_info: "シャルル5世（1380年）は死の床で、彼の治世下の百年戦争で徴収されたほかの税金とともに、暖炉税の廃止を命じた。しかし、暖炉税への依存度を高めていた国家は、シャルルの死後数ヵ月でこれを復活させ、フランス全土での税に対する反乱を新たに引き起こした。"
 flavor_fra.1122.title: "ハレルとマイヨタンの反乱"
 flavor_fra.1122.desc: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName]の命による[ShowLawName('fra_fouage_tax')]の廃止は当初、多くの[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちから喝采を浴びた。だが、廃止による国の財政難により再度課せられた税は、その安堵を怒りへと変えてしまった。[ShowLocationName('rouen')]の都ではこの怒りが臨界点に達し、現地のギルド員たちが国家に対して組織的な反乱を起こそうとしている。さらに[ShowLocationName('paris')]では、[ShowLawNameWithNoTooltip('fra_fouage_tax')]の復活に反発する人々が槌で武装しており、また新たな反乱が勃発する危険性がある。"
 flavor_fra.1122.a: "やつらを叩き潰せ！"
 flavor_fra.1130.title: "[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]の出現"
 flavor_fra.1130.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の裕福な一族の出身である[SCOPE.sCharacter('etienne_marcel').GetName]は、近年[ShowLocationName('paris')]全域で大きな名声を築き、都市の商業政治においてかなり影響力のある人物となった。その影響力によって、マルセルは[ShowLocationNameWithNoTooltip('paris')]のさまざまな商人の利益を代表する参事会長の地位を得るに至った。参事会長就任からかなりの年月が経過しているが、三部会の指導者たちはマルセルを影響力のある人物とみなし、第三身分を代表する者として、彼を代議員に選出した。マルセルの影響力が、彼の新たな地位によってますます大きくなっても不思議ではないだろう。"
 flavor_fra.1130.a: "彼はただの[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]の代議員にすぎない。"
 flavor_fra.1130.b: "彼を三部会に歓迎しよう。"
 flavor_fra.1131.title: "大勅令"
 flavor_fra.1131.desc: "最近の[GetCountry('ENG').GetName]との紛争により、王室の財政は大きく圧迫され、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、王室のために資金と軍隊を徴収するための新たな支援を三部会に嘆願せざるを得なくなった。しかし、ここ数十年は三部会全体に不満の種をまかれ、特に第三身分に属する層は、[GetCountry('ENG').GetNameWithNoTooltip]との紛争開始以来の財政政策の転換に関し、戦争への支持に懐疑的な見方が向けられてきた。この反対運動の指導的存在となっているのが、影響力のある[SCOPE.sCharacter('etienne_marcel').GetName]であり、彼は新たな資金を徴収するための対案について三部会で大きな支持を集めている。[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]は「大勅令」のなかで、王室の権限を制限し、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が主導する改革への道を作り上げようとしている。"
 flavor_fra.1131.a: "言語道断な提案だ！"
 flavor_fra.1131.b: "マルセルと妥協点を探ろう。"
 flavor_fra.1131.c: "窮地においては、決死の手段が求められる。"
 flavor_fra.1131.historical_info: "ポワティエの戦いで国王ジョン2世が捕らえられたあと、摂政となった王太子シャルルは、この戦いの影響に対処するため三部会の招集を余儀なくされた。その際、第三身分で強い影響力をもつエティエンヌ・マルセルの猛反対を受けた。マルセルはシャルルに対し、大勅令の調印をはじめとするいくつかの協定に同意するよう求めるとともに、マルセルが政治的に連携していたナバラ王国の“邪悪王”カルロス2世の釈放などの、政治的な妥協も要求した。シャルルは当初マルセルの要求に抵抗していたが、最終的には要求を受け入れ、大勅令を発布。しかし、ジョン2世は1357年にこれを禁止し、大勅令の完全な発効を阻止した。"
 flavor_fra.1132.title: "市民税の禁止"
 flavor_fra.1132.desc: "王室の最近の行動により、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の指導者である[SCOPE.sCharacter('etienne_marcel').GetName]はますます苛立ちを募らせ、その結果、宮廷に対して税の禁止までをも要求するようになった。報復の可能性があるにもかかわらず、多くの著名な商人や関連ギルドは、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]の指導者の要求に耳を傾け、税金の徴収を一切禁止した。"
 flavor_fra.1132.a: "忌々しいやつめ！"
 flavor_fra.1133.title: "宮殿への暴徒の侵入"
 flavor_fra.1133.desc: "衝撃的な事件が発生した。[SCOPE.sCharacter('etienne_marcel').GetName]の指揮下にある暴徒が王宮に侵入し、衛兵を数名殺害すると集会中の玉座の間に到達したのだ。あわやクーデターかと思われたが、この事件は単に[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]の力を誇示するための示威行為にすぎなかった。マルセルは王を捕らえる代わりに、[SCOPE.sCharacter('murdered_marshal_1').GetName]と[SCOPE.sCharacter('murdered_marshal_2').GetName]の2名の元帥の殺害を命じており、それが果たされると暴徒たちは退却した。\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName]はこれを受けて、自身の家族を[ShowLocationName('paris')]から遠ざけてしまったが、マルセルの行動は言語道断である。これまでのマルセルの名は権力と自信の象徴だったが、彼はこの事件以来、貴族の処刑に関する大勅令を提案した際に同情的だった[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちの支持を大きく失った。"
 flavor_fra.1133.a: "[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip]はこの罰を受けることになるだろう！"
 flavor_fra.1133.b: "すぐに[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip]と彼の支持者に対処しなければ。"
 tooltip_marcel_1: "貴族階級の元帥2名を殺害したことにより、マルセルは[GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')]と[GetCountry('FRA').GetGovernment.GetEstateName('clergy_estate')]からの支持を大きく失なった。これ以上の行動は、彼自身の破滅を招くかもしれない。"
 tooltip_marcel_2: "いますぐ攻撃すればマルセルを完全に始末できるかもしれないが、[GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')]における彼の支持は依然としてかなり影響力があり、彼が殺されれば関係はさらに悪化するだろう。"
 tooltip_marcel_3: "衛兵隊が[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]の暗殺に派遣される。"
 flavor_fra_hyw.historical_info: "王太子シャルルとエティエンヌ・マルセルとの関係が悪化したあと、マルセルは市民が殺害された事件を利用して、パリの王宮に自らの暴徒を侵入させた。マルセルは国王を捕らえたりはせず、代わりに元帥のジャン・ド・コンフランとロベール・ド・クレルモンを王太子の前で処刑した。この行動で王太子を恐怖に陥れ、王太子が「弱腰の人物」であるという印象を与えることに成功したが、貴族たちが2名の元帥の殺害に激怒したため、マルセルの影響力は急速に低下した。"
 flavor_fra.1134.title: "[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]の死"
 flavor_fra.1134.desc_a: "王宮に侵入し、2名の[GetCountry('FRA').GetName]軍元帥を殺害して以来、[SCOPE.sCharacter('etienne_marcel').GetName]は仲間からの支持を失いつつある。元帥たちが殺害されたことで、多くの貴族が彼への支持を放棄することになったが、ひとたびその報せが広まると、[GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')]と[GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')]の指導者層もまた、公然とその行動を侮蔑するようになった。とはいえ、サン・アントワーヌ門でのマルセルの突然の死の報せは、ひどく予想外だった。彼は侵略軍のために門を開けようとしているという疑いを受けて、仲間とともに衛兵にたちまち射殺されてしまったのだ。[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]が死亡し、残っていた名声も地に墜ちたことで、[GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')]の複数の指導者は現在、彼が引き起こした敵対行為に対して寛容な姿勢を表明している。"
 flavor_fra.1134.desc_b: "[SCOPE.sCharacter('etienne_marcel').GetName]は王宮での事件のあと、彼の居場所を突き止めるために派遣された衛兵によって殺された。[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip]は重大な反逆行為を犯したものの、彼の処刑は大きな反響をもたらし、[GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')]と[GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')]たちは大きな怒りを表明している。[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip]は殉教者として持ち上げられるかもしれないが、王室の意志による彼の死は、マルセルの意志で元帥たちが殺害された際に激怒した[GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')]たちを喜ばせた。"
 flavor_fra.1134.a: "王室の悩みの種がなくなった。"
 flavor_fra.1134.b: "彼との合意はすべて無効となった。"
 flavor_fra.1134.c: "マルセルは死んだが、彼の影響力はしばらく残るだろう。"
 flavor_fra.1135.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]の進行"
 flavor_fra.1135.desc: "[target_character.GetName]の突然の台頭と、それに続く[fra_ruler.GetName]の支配への反対は、[ROOT.GetCountry.GetName]全土に政治的混乱を引き起こした。[ROOT.GetCountry.GetNameWithNoTooltip]じゅうのギルドとの強いつながりを活用した[target_character.GetLastNameWithNoTooltip]の反[fra_ruler.GetShortNameWithNoTooltip]運動に評議会は、[target_character.GetNameWithNoTooltip]の主導する組織的な反乱へと発展するのではという懸念を強めている。\n\n自身の権威を再確立すべく、[fra_ruler.GetShortNameWithNoTooltip]は[target_character.GetNameWithNoTooltip]に忠誠を抱くことで知られる有数の基盤のひとつ、[target_province.GetName]への旅路に対する支援を求めている。しかし[ROOT.GetCountry.GetGovernment.GetCourtTitle]内には、[fra_ruler.GetShortNameWithNoTooltip]はむしろ[ShowLocationName('paris')]の市民を懐柔すべきだとの意見もある。というのも、[target_character.GetNameWithNoTooltip]がこの旅の隙を利用し、民衆を[fra_ruler.GetShortNameWithNoTooltip]に対する反乱に駆り立てるおそれがあるためだ。"
 flavor_fra.1135.a: "[target_province.GetNameWithNoTooltip]への旅に出よう！"
 flavor_fra.1135.b: "[ShowLocationNameWithNoTooltip('paris')]市民を懐柔しよう。"
 flavor_fra.1135.c: "[target_character.GetNameWithNoTooltip]の影響力の弱体化を狙うぞ。"
 flavor_fra_province_gain_control_satisfaction: "[target_province.GetName]のすべての[locations|e]の[control|e]が[ShowNamedValue('control_severe_bonus')|+=2%]増加し、[pop_satisfaction|E]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 flavor_fra_paris_gain_satisfaction_prosperity: "[ShowLocationName('paris')]の[pop_satisfaction|E]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加し、[prosperity|E]が[ShowNamedValue('prosperity_mild_bonus')|+=2%]増加する"
 flavor_fra.1136.title: "燃える人の舞踏会"
 flavor_fra.1136.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective]の宮殿での仮面舞踏会のあと、[ShowLocationName('paris')]の街では[ROOT.GetCountry.GetGovernment.GetCourtTitle]の堕落をささやく声が広まっている。当初は[fra_ruler.GetName]主催の伝統的な舞踏会となるはずだったが、[target_sibling.GetName]が持ち込んだ松明が原因の火災でまたたく間に混乱に陥り、4人の貴族が焼死する惨事となった。[fra_ruler.GetNameWithNoTooltip]とほか4人の貴族は舞踏会の先導を務める予定だったが、5人の参加者のうち生存しているのは[fra_ruler.GetShortNameWithNoTooltip]だけとなった。\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle]では多くの者が、[target_sibling.GetNameWithNoTooltip]が肉親である国王の殺害を企てたと非難しており、[target_sibling.GetHisHer]の投獄を求めている。"
 flavor_fra.1136.a: "[target_sibling.GetNameWithNoTooltip]を投獄せよ！"
 flavor_fra.1136.b: "[target_sibling.GetNameWithNoTooltip]の罪は問わない。これは歴史に残る逸話となる！"
 flavor_fra.1150.title: "[ShowLocationNameWithNoTooltip('rome')]での反逆"
 flavor_fra.1150.desc: "最近の[GetInternationalOrganization('catholic_church').GetLeaderTitle]の死去は政策に大きな変化をもたらし、[pap_ruler.GetName]と[pap_ruler.GetHerHim]を支持する枢機卿たちは[ShowCultureGroupName('italian_group')]人[GetInternationalOrganization('catholic_church').GetLeaderTitle]を選出するとともに、[GetCountry('PAP').GetAdjectiveWithNoTooltip]の居所を[ShowLocationName('rome')]に戻すことを選択した。1309年以来、教皇庁は[GetCountry('FRA').GetAdjectiveWithNoTooltip]の強い影響下にあり、これまで[ROOT.GetCountry.GetGovernment.GetRulerTitle]が次の[GetInternationalOrganization('catholic_church').GetLeaderTitle]の選出に大きな影響力を行使してきた。だが、[pap_ruler.GetNameWithNoTooltip]による突然の方針転換は[GetCountry('FRA').GetAdjectiveWithNoTooltip]の枢機卿たちの激しい反発を招き、「[pap_ruler.GetShortNameWithNoTooltip]を支持しなければ新[GetInternationalOrganization('catholic_church').GetLeaderTitle]の選出時に行動を起こす」と[ShowLocationNameWithNoTooltip('rome')]の枢機卿に脅されたと主張する。この[ShowLocationNameWithNoTooltip('rome')]での出来事に憤慨した反対派の枢機卿たちは、[target_schism_opponent_cardinal.GetName]で新たな[GetInternationalOrganization('catholic_church').GetLeaderTitle]を指名し、この者を正当な[GetInternationalOrganization('catholic_church').GetLeaderTitle]であると宣言した。\n\nそして、彼らは[ROOT.GetCountry.GetGovernment.GetCourtTitle]と[ruler_fra.GetName]に対し[target_schism_opponent_cardinal.GetNameWithNoTooltip][GetInternationalOrganization('catholic_church').GetLeaderTitle]を認めるよう請願するとともに、[pap_ruler.GetShortNameWithNoTooltip]を非合法な[GetInternationalOrganization('catholic_church').GetLeaderTitle]と断じている。"
 flavor_fra.1150.a: "[target_schism_opponent_cardinal.GetNameWithNoTooltip]教皇を支持する。"
 flavor_fra.1150.b: "[pap_ruler.GetShortNameWithNoTooltip]の新たな政策を受け入れよう。"
 flavor_fra.1150.c: "教皇庁の問題では曖昧な姿勢を維持する。"
 flavor_fra.1140.title: "$dreams_of_the_orchard$" #Le Songe du Verger
 flavor_fra.1140.desc: "世俗権力と教会権力はつねに緊張関係にあり、[ROOT.GetCountry.GetGovernment.GetCourtTitle]では両者の衝突が頻繁に起こっている。[target_artist.GetName]は、この緊張関係を風刺を用いて物語にすることを思いついた。これは君主と民衆との関わりを扱う政治論文であると同時に、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]との関わりを娯楽的に批評する作品ともなるだろう。"
 flavor_fra.1140.historical_info: "シャルル5世の時代に書かれた『$dreams_of_the_orchard$』は、世俗権力と教会権力のあいだの法理についての教訓を語る作品となった。$dreams_of_the_orchard_desc$"
 flavor_fra.1140.a: "素晴らしい芸術作品だ！"
 flavor_fra.1140.b: "金がかかりすぎる。"
 flavor_fra.1160.title: "放浪するルティエ兵"
 flavor_fra.1160.desc: "[GetCountry('FRA').GetName]と[GetCountry('ENG').GetName]が休戦協定を結んだことで、両陣営で雇用されていた自由傭兵団が国境間の小さな集落を略奪するようになった。これらの[target_character.GetName]のルティエ兵のなかには、略奪した土地の各所に小さな拠点を構え、男爵のように振る舞っている者さえいる。領土を防衛することは王室の義務ではあるが、[GetCountry('ENG').GetNameWithNoTooltip]との戦争で財政的にも軍事的にも疲弊しており、再び武器を取ることは問題をさらに悪化させる危険性がある。"
 flavor_fra.1160.a: "やつらを叩き潰せ！"
 flavor_fra.1160.b: "平和を保つため、彼らを雇いつづけよう。"
 flavor_fra.1160.c: "自由にさせておけ。"
 fra_roaming_routiers_faction: "ならず者の自由傭兵団"
 routier_revolt_provinces: "以下の[locations|e]が[fra_roaming_routiers_faction.GetName]に加わる：[SCOPE.sLocation('english_french_flashpoint_1').GetName]、[SCOPE.sLocation('english_french_flashpoint_2').GetName]、[SCOPE.sLocation('english_french_flashpoint_3').GetName]、[SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routier_affected_provinces: "以下の[locations|e]の[prosperity|e]が[ShowNamedValue('prosperity_weak_penalty')|+=2%]減少する：[SCOPE.sLocation('english_french_flashpoint_1').GetName]、[SCOPE.sLocation('english_french_flashpoint_2').GetName]、[SCOPE.sLocation('english_french_flashpoint_3').GetName]、[SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routiers_affected_provinces_by_undisturbed_raids: "以下の[locations|e]が[modifier|e]「[ShowModifier('fra_routiers_looted_province')]」を10年間得る：[SCOPE.sLocation('english_french_flashpoint_1').GetName]、[SCOPE.sLocation('english_french_flashpoint_2').GetName]、[SCOPE.sLocation('english_french_flashpoint_3').GetName]、[SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 hire_rogue_mercenaries: "ならず者の傭兵団が再雇用される。この傭兵団は、それぞれ#G 7.00#!の歩兵をもつ2つの傭兵隊からなる。"
 flavor_fra.1161.title: "[routiers_target_province.GetNameWithNoTooltip]でのルティエ兵の略奪"
 flavor_fra.1161.desc: "国中を自由に徘徊することを許された自由傭兵団が、[routiers_target_province.GetName]で自らを「男爵」と称して振る舞うようになった。[routiers_target_province.GetNameWithNoTooltip]の現地行政官は、ならず者の傭兵どもの被害が拡大する前に、迅速に部隊を派遣するよう国に請願した。"
 flavor_fra.1161.a: "彼らには必ず対処しなければ。"
 flavor_fra.1161.b: "無視しろ。"
 flavor_fra.1162.title: "徘徊するルティエ兵の終わり"
 flavor_fra.1162.desc: "ここ数年間、[GetCountry('FRA').GetName]じゅうの田園地帯を略奪する不正な傭兵団に対処してきたが、最後まで残っていた勢力もついに排除された。彼らによる損害を回復させるには時間がかかるが、各地の住民たちはひとまず安心できるだろう。"
 flavor_fra.1162.a: "ようやく平和が取り戻された。"
 flavor_fra.1163.title: "タール・ヴェニュ"
 flavor_fra.1163.desc: "[ShowAreaName('champagne_area')]全域で、新たな盗賊団が勢力を拡大しているとの報せが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に届いた。この「タール・ヴェニュ」と呼ばれる盗賊たちの多くは、[GetCountry('ENG').GetName]との休戦後に無法者となった元傭兵たちである。\n\n相談役たちは[fra_ruler.GetName]に対し、[ShowAreaNameWithNoTooltip('champagne_area')]へ召集軍を派遣するよう強く進言した。しかし、この無法者の一団はいずれ自然崩壊する可能性が高く、すでに疲弊した国庫を圧迫してまで遠征をおこなう価値はないとする声もある。"
 flavor_fra.1163.a: "[ShowAreaNameWithNoTooltip('champagne_area')]に召集軍を派遣してタール・ヴェニュを鎮圧しろ。"
 flavor_fra.1163.b: "これは[ShowAreaNameWithNoTooltip('champagne_area')]の領主が管理すべきことだ。"
 flavor_fra.1170.title: "[GetCountry('BRI').GetNameWithNoTooltip]の鷲"
 flavor_fra.1170.desc: "[GetCountry('BRI').GetName]の随行団が、[GetCountry('BRI').GetAdjectiveWithNoTooltip]人将軍[bertrand_guesclin.GetName]の指揮のもと[ROOT.GetCountry.GetCapital.GetName]に到着した。すでに何度か[GetCountry('ENG').GetAdjective]軍の遠征を撃退している優秀な[bertrand_guesclin.GetShortNameWithNoTooltip]は、[bri_ruler.GetName]の推薦により、[GetCountry('ENG').GetNameWithNoTooltip]に対する大きな戦争で[fra_ruler.GetName]に貢献するためにやって来たのだ。すでに[GetCountry('ENG').GetAdjectiveWithNoTooltip]に対してその力を証明している[bertrand_guesclin.GetLastNameWithNoTooltip]は、来たる戦争で大きな功績を残すかもしれない。"
 flavor_fra.1170_bri_annexed.desc: "[ShowAreaName('brittany_area')]の我々の所領の随行団が、[GetCountry('BRI').GetAdjective]人将軍[bertrand_guesclin.GetName]の指揮のもと[ROOT.GetCountry.GetCapital.GetName]に到着した。すでに何度か[GetCountry('ENG').GetAdjective]の遠征を撃退し、[ShowAreaNameWithNoTooltip('brittany_area')]の人々に英雄と称えられる[bertrand_guesclin.GetShortNameWithNoTooltip]は、[GetCountry('ENG').GetNameWithNoTooltip]に対する大きな戦争で[fra_ruler.GetName]に貢献するために首都にやって来たのだ。すでに[GetCountry('ENG').GetAdjectiveWithNoTooltip]に対してその力を証明している[bertrand_guesclin.GetShortNameWithNoTooltip]は、来たる戦争で大きな功績を残すかもしれない。"
 flavor_fra.1170.a: "彼は[GetCountry('ENG').GetAdjectiveWithNoTooltip]への突撃を指揮すべきだ。"
 flavor_fra.1170.b: "[bertrand_guesclin.GetNameWithNoTooltip]を必要としているのは[GetCountry('BRI').GetNameWithNoTooltip]のほうだ。"
 flavor_fra.1170.c: "彼を引退させろ。"
 flavor_fra.1170.historical_info: "もとはブルターニュ継承戦争で将軍を務めていたベルトランは、フランス国王に認められ、百年戦争でフランス軍を率いるまでに昇進する。ゲクランの指揮のもと、フランスは失われた領土を回復するとともに、黒太子エドワードのフランス領土への侵攻を撃退した。"
 bertrand_can_lead_troops_tt: "[bertrand_guesclin.GetName]は「[ShowEstatePrivilegeName('noble_leaders_only')]」を無視し、部隊を率いることができる"
 flavor_fra.1171.title: "[bertrand_guesclin.GetLastNameWithNoTooltip]のファビアン戦略"
 flavor_fra.1171.desc: "[GetCountry('FRA').GetName]軍の将軍となって以来、[bertrand_guesclin.GetName]は戦場で十二分に有能な指揮官であることを証明してきた。[bertrand_guesclin.GetLastNameWithNoTooltip]は勝利するために、第二次ポエニ戦争時のローマの将軍クィントゥス・ファビウスのものに似た戦略、「ファビアン戦略」を採用した。[bertrand_guesclin.GetLastNameWithNoTooltip]によるこの戦略はすでに成果を出しているが、ほかの[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の将軍たちはそれを批判し、[bertrand_guesclin.GetShortNameWithNoTooltip]の勝利は幸運のおかげだと揶揄している。その一方で、[bertrand_guesclin.GetShortNameWithNoTooltip]の目覚ましい活躍を認め、彼の戦略を仲間に勧める者もいるようだ。"
 flavor_fra.1171.a: "[bertrand_guesclin.GetShortNameWithNoTooltip]は戦場に壊滅的な打撃を与えるだろう！"
 flavor_fra.1171.b: "ほかの[GetCountry('FRA').GetAdjectiveWithNoTooltip]軍指揮官に[bertrand_guesclin.GetShortNameWithNoTooltip]の戦術を採用させよう。"
 flavor_fra.1171.c: "戦略の変更は必要ない。"
 flavor_fra.1172.title: "総司令官の称号"
 flavor_fra.1172.desc: "[bertrand_guesclin.GetName]は、自身が優れた指揮官であることを幾度となく証明してきたため、王宮には[bertrand_guesclin.GetShortNameWithNoTooltip]に[GetCountry('FRA').GetName]軍の最高指導者である「軍総司令官」の称号を与えよと提案する者もいる。しかし、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちの多くは[bertrand_guesclin.GetShortNameWithNoTooltip]に敬意を抱きつつも、軍総司令官の称号は貴族階級のための称号であることから、庶民の出である彼に称号を与えることに反対するだろう。"
 flavor_fra.1172.a: "[bertrand_guesclin.GetShortNameWithNoTooltip]はその権利を得た。"
 flavor_fra.1172.b: "[bertrand_guesclin.GetShortNameWithNoTooltip]に事務仕事をさせるのは惜しい。"
 flavor_fra.1172.c: "庶民を軍総司令官に？ あり得ない。"
 flavor_fra.1173.title: "[target_character.GetLastNameWithNoTooltip]の海軍攻撃の提案"
 flavor_fra.1173.desc: "[english_nation.GetName]に対する優位を確保すべく、[english_nation.GetAdjectiveWithNoTooltip]の港に海上から襲撃をおこなう計画を[target_character.GetName]が提案した。これにより、[ROOT.GetCountry.GetName]内の[english_nation.GetAdjectiveWithNoTooltip]兵の補給を壊滅させようというのだ。この計画は、[ROOT.GetCountry.GetNameWithNoTooltip]から[english_nation.GetAdjectiveWithNoTooltip]軍を駆逐するという我々の望みに間違いなく大きく貢献するだろうが、計画に必要な人員と船を揃えるには大変な費用がかかる。"
 flavor_fra.1173.a: "[target_character.GetLastNameWithNoTooltip]の提案した襲撃は、[english_nation.GetAdjectiveWithNoTooltip]の補給線を断ち切る助けとなるだろう。"
 flavor_fra.1173.b: "この襲撃は費用がかかりすぎる。"
 guesclin_raid_requirement_tt: "[ROOT.GetCountry.GetName]の現在の[navy|e]が最大許容量の#G 75.0%#!以上の場合、[target_character.GetName]が[english_nation.GetName]に対する攻撃をおこなう。さらに、[ROOT.GetCountry.GetNameWithNoTooltip]が[english_nation.GetNameWithNoTooltip]との戦争状態に移行する"
 flavor_fra.1174.title: "[english_nation.GetNameWithNoTooltip]に対する海上襲撃が成功"
 flavor_fra.1174.desc: "[target_character.GetName]が集結させた艦隊は、[english_nation.GetAdjective]沿岸の重要な港をいくつも襲撃することに成功し、[ROOT.GetCountry.GetName]内の[english_nation.GetNameWithNoTooltip]軍への補給能力を大きく削いだ。[ruler_eng.GetName]の軍勢が体勢を立て直すには相当の時間を要すると思われるため、我々は[target_character.GetNameWithNoTooltip]が築いたこの優位を活かさなくては！"
 flavor_fra.1174.a: "[ROOT.GetCountry.GetNameWithNoTooltip]から[english_nation.GetNameWithNoTooltip]人どもを追い出せ！"
 ports_raided_by_guesclin: "以下の[locations|e]が「[ShowModifier('fra_english_ports_raided')]」を5年間得て、[prosperity|e]が[ShowNamedValue('prosperity_mild_penalty')|-=2%]減少する：[SCOPE.sLocation('target_location_1').GetName]、[SCOPE.sLocation('target_location_2').GetName]、[SCOPE.sLocation('target_location_3').GetName]、[SCOPE.sLocation('target_location_4').GetName]"
 flavor_fra.1175.title: "[norman_nation.GetNameWithNoTooltip]の不忠"
 flavor_fra.1175.desc: "さらなる権力を[fra_ruler.GetName]に集中させようとする近年の取り組みは、[norman_nation.GetName]で激しい反発に遭っている。[norman_nation.GetNameWithNoTooltip]の領地は長らく[fra_ruler.GetDynasty.GetName]の支配領の一部として密接に管理されながらも、比較的自治を保った地域のひとつでもあった。[norman_nation.GetNameWithNoTooltip]内でくすぶる反抗的な領主の脅威を見て取った[fra_ruler.GetName]は、迅速な武力制圧を望んでいるものの、[ROOT.GetCountry.GetGovernment.GetCourtTitle]内ではそのような厳しい行動はほかのアパナージュをも刺激すると懸念する声もある。\n\nしかし[ROOT.GetCountry.GetGovernment.GetCourtTitle]内では、[norman_nation.GetNameWithNoTooltip]の多くの領主が、[fra_ruler.GetName]が弱腰であるとみなせば[english_nation.GetNameWithNoTooltip]へと忠誠を翻す用意があるとの噂も囁かれている。"
 flavor_fra.1175.a: "[norman_nation.GetNameWithNoTooltip]の締めつけを強めよ！"
 flavor_fra.1175.b: "ほかの従属国を刺激しないよう、[norman_nation.GetAdjectiveWithNoTooltip]の領主たちをなだめよう。"
 normandy_event_chain_reward: "[norman_nation.GetName]の忠誠度が#R 5.00%#!未満になった場合、[norman_nation.GetAdjectiveWithNoTooltip]の領主たちは[norman_nation.GetNameWithNoTooltip]で新たな統治者を選出し、[english_nation.GetName]に忠誠を誓う可能性がある。[norman_nation.GetNameWithNoTooltip]の[locations|e]の数が#G 30#!以下で、忠誠度が#G 85.00%#!に達した場合、わが国は[norman_nation.GetNameWithNoTooltip]を[ROOT.GetCountry.GetAdjective]の中核地として完全に統合する機会を得る。"
 flavor_fra.1176.title: "[norman_nation.GetNameWithNoTooltip]の統合"
 flavor_fra.1176.desc: "当初の抵抗にもかかわらず、[fra_ruler.GetName]は[norman_nation.GetName]に対する[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の支配を強化することに成功した。不忠な領主の多くがすでに制圧され、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]はついにこの[ShowCountryRankName('rank_duchy')]を[ROOT.GetCountry.GetGovernment.GetAdjective]領へと完全に統合するための最終段階に入った。しかし[ROOT.GetCountry.GetGovernment.GetCourtTitle]内では、現在多くの領主が[fra_ruler.GetNameWithNoTooltip]と密接に協調するようになったことから、[norman_nation.GetNameWithNoTooltip]の自治を保持すべきだという提案もなされている。"
 flavor_fra.1176.a: "[norman_nation.GetNameWithNoTooltip]を[ROOT.GetCountry.GetGovernment.GetAdjective]領へ併合せよ。"
 flavor_fra.1176.b: "[norman_nation.GetNameWithNoTooltip]の領主の自治の保持を許そう。"
 flavor_fra.1177.title: "[norman_nation.GetAdjectiveWithNoTooltip]の領主が[GetCountry('ENG').GetNameWithNoTooltip]へ忠誠を誓う"
 flavor_fra.1177.desc: "[fra_ruler.GetName]による[norman_nation.GetName]の王領への統合に対する反抗として、[norman_nation.GetAdjectiveWithNoTooltip]の領主たちは[nrm_ruler.GetName]を自分たちの新たな公爵として選出した。そして[new_norman_duke.GetName]はすでに[ruler_eng.GetName]に忠誠を誓っているという。\n\n[norman_nation.GetAdjectiveWithNoTooltip]の領主たちの公然たる反乱が本格化したことを受けて、[fra_ruler.GetNameWithNoTooltip]は彼らの爵位および土地の没収を命じた。しかし、[ruler_eng.GetNameWithNoTooltip]が[nrm_ruler.GetNameWithNoTooltip]を忠実な臣下として受け入れた以上、[norman_nation.GetAdjectiveWithNoTooltip]を奪還するには[GetCountry('ENG').GetNameWithNoTooltip]との戦争を避けることはできない。"
 flavor_fra.1177.a: "この反乱を叩き潰せ！"
 cores_on_normandy_fra: "[ROOT.GetCountry.GetName]がすべての[norman_nation.GetAdjective]の[locations|e]に[cores|e]を得る。"
 flavor_fra_nrm.1.title: "広がる不忠"
 flavor_fra_nrm.1.desc: "多くの[ROOT.GetCountry.GetAdjective]の領主は、[fra_ruler.GetName]およびその[french_nation.GetGovernment.GetCourtTitle]による、[ROOT.GetCountry.GetLongName]を[french_nation.GetGovernment.GetAdjective]領へ統合しようとする試みに軽蔑を募らせている。[ROOT.GetCountry.GetFlavorRank]の解体を阻止しようと、複数の領主が密かに集い、[ROOT.GetCountry.GetNameWithNoTooltip]の自治を取り戻すために[fra_ruler.GetShortNameWithNoTooltip]に対する蜂起を企てている。しかし、一部の領主からは、[GetCountry('ENG').GetName]に庇護を求めるべきだとの案も出された。"
 flavor_fra_nrm.1.a: "[ROOT.GetCountry.GetNameWithNoTooltip]の未来は岐路に立たされている。"
 flavor_fra_nrm_tt: "[ROOT.GetCountry.GetName]の忠誠度が#G 5.00%#!未満になった場合、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の領主たちは新たな統治者を選出し、[GetCountry('ENG').GetNameWithNoTooltip]に忠誠を誓う機会を得る。しかし、[ROOT.GetCountry.GetNameWithNoTooltip]の[french_nation.GetNameWithNoTooltip]への忠誠度が#G 85.00%#!に達した場合、[french_nation.GetAdjectiveWithNoTooltip][french_nation.GetGovernment.GetCourtTitle]による直接併合の危険を伴う。ほかの手段によって独立するか、30以上の[locations|e]を所有する、または忠誠度を#G 5.00%#!から#G 85.00%#!のあいだを維持することで、[french_nation.GetAdjectiveWithNoTooltip][french_nation.GetGovernment.GetCourtTitle]による[ROOT.GetCountry.GetNameWithNoTooltip]の直接併合を防ぐことができる"
 flavor_fra_nrm.2.title: "[nrm_ruler.GetNameWithNoTooltip]の選挙"
 flavor_fra_nrm.2.desc: "[ROOT.GetCountry.GetAdjective]の領主たちは、[french_nation.GetAdjective][french_nation.GetGovernment.GetAdjective]による統合の動きから脱する機会を求めて、[nrm_ruler.GetName]を新たな[ROOT.GetCountry.GetNameWithNoTooltip][ROOT.GetCountry.GetGovernment.GetRulerTitle]に選出した。[eng_ruler.GetName]と親密な関係を有する[nrm_ruler.GetShortNameWithNoTooltip]は、臣従の誓いを交わし、[english_nation.GetName]の庇護を得た。\n\n[nrm_ruler.GetShortNameWithNoTooltip]の即位の報せは、[french_nation.GetAdjectiveWithNoTooltip][french_nation.GetGovernment.GetCourtTitle]を激怒させ、これにより[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の領主が保有する爵位と土地はすべて没収されるとの宣言が出された。"
 flavor_fra_nrm.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip]は[english_nation.GetNameWithNoTooltip]のもとでより大きな保護を得られるだろう。"
 fra_cores_on_normandy_nrm: "[french_nation.GetName]はすべての[norman_nation.GetAdjective]の[locations|e]に[cores|e]を得る。"
 flavor_fra.1180.title: "[joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.1180.desc: "[GetCurrentYear]年、[GetCountry('FRA').GetName]は時とともに窮地に追い込まれていった。[GetCountry('ENG').GetName]に対する度重なる屈辱的な敗北は、軍部と市民指導部の士気を低下させ、信用を失墜させた。自分に軍備を与えて戦場に立たせてほしい、という[joan_of_arc.GetNameWithNoTooltip]からの馬鹿げた訴えを[fra_ruler.GetName]が聞き入れたのは、すでにあらゆる合理的な選択肢が試され、すべて失敗していたからにほかならなかった。\n\n「軍隊を率いて勝利に導け」という神の声が聞こえたなどと主張する、読み書きもできない農家の娘の訴えに耳を傾けるのは、最後の絶望の淵に立たされた者だけだからだ。"
 flavor_fra.1180.a: "だが、[fra_ruler.GetHeShe]は耳を傾けた。"
 flavor_fra.1180.b: "娘の助けがなくとも勝利できる！"
 #Age 2 Events
 flavor_fra.2000.title: "[GetCountry('ENG').GetNameWithNoTooltip]からの領土奪還"
 flavor_fra.2000.desc: "最初の[GetCountry('ENG').GetName]との衝突では、[ruler_eng.GetDynasty.GetName]の侵略によって[ROOT.GetCountry.GetName]の土地をいくつか失ったが、[ruler_fra.GetName]の指揮のもと、奪われた領土のほとんどは再び[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の支配下に戻った。この反撃により[ROOT.GetCountry.GetNameWithNoTooltip]全体の士気が大いに高まり、戦争の終結への希望が生まれた。この成功が続けば、侵略者[GetCountry('ENG').GetAdjectiveWithNoTooltip]は[ROOT.GetCountry.GetNameWithNoTooltip]から駆逐されるだろう。"
 flavor_fra.2000.a: "進軍し、[GetCountry('ENG').GetAdjectiveWithNoTooltip]軍をすべて追い散らせ！"
 flavor_fra.2000.b: "我々の心は決して折れない！"
 flavor_fra.2002.title: "捕らえられた[joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.2002.desc: "ある悲報が飛び込んできた！ 先日の敵軍との交戦中に[joan_of_arc.GetName]が捕らえられ、[GetCountry('ENG').GetName]の魔の手に落ちてしまったというのだ。さらに悪いことに、[GetCountry('ENG').GetAdjectiveWithNoTooltip]が彼女に対する異端審問を準備しているという噂もある……"
 flavor_fra.2002.a: "まずい！"
 flavor_fra.2003.title: "[joan_of_arc.GetNameWithNoTooltip]の異端審問"
 flavor_fra.2003.desc: "最近の[GetCountry('FRA').GetAdjective]軍との交戦のあと、“オルレアンの乙女”を自称する[joan_of_arc.GetName]が捕らえられ、我々の拘束下に置かれた。わが軍からの情報によるとこの女は、[GetCountry('FRA').GetName]における我々の作戦を阻止し、わが軍を完全に駆逐する使命を神から与えられたと主張しているらしい。このような主張は異端審問裁判の根拠となるが、裁判所が有罪を言い渡して処刑された場合、[GetCountry('FRA').GetNameWithNoTooltip]のこの女の支持者たちが勢いづく可能性がある。代案としては、[GetCountry('FRA').GetAdjectiveWithNoTooltip]に身代金を要求し、引き換えに女を返還することが挙げられる。"
 flavor_fra.2003.a: "異端審問を手配し、異端を根絶せよ！"
 flavor_fra.2003.b: "[GetCountry('FRA').GetNameWithNoTooltip]に法外な身代金を要求し、彼女を返そう。"
 flavor_fra.2003.c: "彼女を平和的に[GetCountry('FRA').GetNameWithNoTooltip]に返そう。"
 flavor_fra.2004.title: "[GetCountry('ENG').GetNameWithNoTooltip]が[joan_of_arc.GetNameWithNoTooltip]を処刑"
 flavor_fra.2004.desc: "恐ろしい報せが宮廷に届いた！ [GetCountry('ENG').GetAdjective]に捕らえられた[joan_of_arc.GetName]が、[GetCountry('ENG').GetAdjectiveWithNoTooltip]の裁判で火刑を宣告されたようだ。彼女はこの裁判において、「[GetCountry('ENG').GetAdjectiveWithNoTooltip]の支配から[GetCountry('FRA').GetName]を解放せよなどという神の幻視は異端の根拠である」と宣言され、即座に異端者として断罪されたという。[joan_of_arc.GetShortNameWithNoTooltip]の死は悲劇的だが、彼女の記憶を称える最善の方法は、[GetCountry('FRA').GetNameWithNoTooltip]から[GetCountry('ENG').GetAdjectiveWithNoTooltip]を駆逐するという、その夢を引き継ぐことだろう。"
 flavor_fra.2004.a: "彼女の仇を討て！"
 flavor_fra.2005.title_ransom: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]からの身代金"
 flavor_fra.2005.title_return: "[joan_of_arc.GetNameWithNoTooltip]の返還"
 flavor_fra.2005.desc_ransom: "[GetCountry('ENG').GetName]の随行団が予定より早く[GetCountry('FRA').GetAdjective]宮廷に到着し、捕虜となった[joan_of_arc.GetName]に関して思わぬ条件を突きつけてきた。[GetCountry('ENG').GetAdjectiveWithNoTooltip]は[joan_of_arc.GetShortNameWithNoTooltip]を処刑するのではなく、多額の金銭と引き換えに[joan_of_arc.GetShortNameWithNoTooltip]を[GetCountry('FRA').GetNameWithNoTooltip]に返還しようと申し出てきたのだ。[joan_of_arc.GetShortNameWithNoTooltip]の身代金は法外な額だが、彼女が解放されれば宮廷とわが軍の士気を回復させられるだろう。"
 flavor_fra.2005.desc_return: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]に捕らえられた[joan_of_arc.GetName]は、[GetCountry('ENG').GetName]で裁判を受けると思われていた。だが今日、彼女が[GetCountry('FRA').GetName]に戻ったという報せが宮廷に届いた。[GetCountry('ENG').GetAdjectiveWithNoTooltip]の大義に対する敵であるにもかかわらず、彼女は無事に解放されたのだ。[GetCountry('ENG').GetAdjectiveWithNoTooltip]が彼女を裁かなかった理由は謎のままだが、[joan_of_arc.GetShortNameWithNoTooltip]の帰還は、[GetCountry('FRA').GetNameWithNoTooltip]から[GetCountry('ENG').GetAdjectiveWithNoTooltip]を駆逐する決意をいっそう強めた。"
 flavor_fra.2005.a: "身代金を支払おう。"
 flavor_fra.2005.b: "1人の命を救うために、国の経済を傾けることはできない。"
 flavor_fra.2005.c: "彼女の帰還を歓迎しよう。"
 flavor_fra.2005.d: "帰還は奇跡だが、再び彼女を失う危険は冒せない。"
 flavor_fra.2006.title: "継承戦争"
 flavor_fra.2006.desc: "[ruler_fra.GetName]の[GetCountry('FRA').GetName]国王への即位は非常に困難だった。[ruler_fra.GetShortNameWithNoTooltip]の戴冠は、[GetCountry('FRA').GetNameWithNoTooltip]がその大部分を[GetCountry('ENG').GetAdjective]軍に掌握されていた時期におこなわれた。これらの軍事征服により、[GetCountry('ENG').GetAdjectiveWithNoTooltip]占領地との国境地域に住むわが国民のなかには、[GetCountry('ENG').GetAdjectiveWithNoTooltip]の君主に敬意を払い、[GetCountry('FRA').GetNameWithNoTooltip]の正当な支配者とみなす者さえいるそうだ。噂によれば、[ruler_fra.GetShortNameWithNoTooltip]よりも[ruler_eng.GetName]を[GetCountry('FRA').GetNameWithNoTooltip]の統治者としたい者が宮廷内にすらいると聞く。[ruler_fra.GetShortNameWithNoTooltip]とその一族は当面のあいだ、[GetCountry('FRA').GetNameWithNoTooltip]の統治者としての権威の確保に苦労することだろう。"
 flavor_fra.2006.a: "[ruler_eng.GetDynasty.GetNameWithNoTooltip]を[GetCountry('FRA').GetAdjectiveWithNoTooltip]国王になどさせるものか！"
 flavor_fra.2006.b: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]の請求に譲歩しよう。"
 flavor_fra.2007.title: "正当な[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.2007.desc: "長い後継者争いを経て、ついに[ruler_fra.GetName]が[GetCountry('FRA').GetName]の正当かつ並ぶ者のない統治者となった。以前の[GetCountry('FRA').GetNameWithNoTooltip]における[GetCountry('ENG').GetAdjective]の影響力は、広大な領土の支配から圧倒的なものだった。しかし、[ruler_fra.GetShortNameWithNoTooltip]と宮廷の行動により、彼らの影響力は大幅に弱まった。かつて[ruler_fra.GetShortNameWithNoTooltip]の統治に懐疑的だった人々も、[ruler_fra.GetNameWithNoTooltip]を[GetCountry('FRA').GetNameWithNoTooltip]唯一の統治者として再び認めるようになっている。また噂によれば、占領地におけるわが国の権威回復により、民衆たちが[GetCountry('ENG').GetAdjectiveWithNoTooltip]の支配を非難しはじめているという。"
 flavor_fra.2007.a: "この勝利はすべて[joan_of_arc.GetNameWithNoTooltip]のおかげだ。"
 flavor_fra.2007.b: "[GetCountry('FRA').GetNameWithNoTooltip]に対する[GetCountry('ENG').GetAdjectiveWithNoTooltip]の請求はますます弱まるだろう。"
 flavor_fra.2007.c: "[ruler_fra.GetNameWithNoTooltip]の統治をさらに強固にするべきだ。"
 flavor_fra.2007.d: "この勝利はすべて、[joan_of_arc.GetNameWithNoTooltip]が[ruler_fra.GetShortNameWithNoTooltip]の正当な権利を保証してくれたおかげだ。"
 flavor_fra.2010.title: "[target_character.GetNameWithNoTooltip]の専門知識"
 flavor_fra.2010.desc: "[ShowLocationName('chalons_champagne')]の名家である[target_character.GetLastNameWithNoTooltip]家は、火薬の扱いに長けているとして[GetCountry('FRA').GetName]で高い評判を得ている。[target_character.GetName]はその研究を通じて、従来よりも高速で撃てる大砲用火薬を作り出し、また発射時に暴発しにくい砲身を作ることにも成功した。しかし現在、[target_character.GetNameWithNoTooltip]は彼の知識が戦場で活用されることを望み、[GetCountry('FRA').GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetCourtTitle]に雇用を求めている。"
 flavor_fra.2010.a: "彼を雇おう！"
 flavor_fra.2010.b: "彼の偉業は称賛に値するが、わが軍には必要ない。"
 flavor_fra.2011.title: "[GetCountry('FRA').GetNameWithNoTooltip]の砲手長"
 flavor_fra.2011.desc: "雇用されて以来、[target_character.GetName]は火薬と砲撃戦の専門知識でわが軍に十分すぎるほど貢献してきた。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の一部からは、[target_character.GetNameWithNoTooltip]の類まれなる資質を評価し、「[GetCountry('FRA').GetName]軍砲手長」に推す声もあがっている。[target_character.GetLastNameWithNoTooltip]がこの新しい役職に就けば、わが軍が製造および使用する大砲の改良に役立つ多くの資源が得られるだろう。"
 flavor_fra.2011.a: "彼に砲手長の称号を授けよう！"
 flavor_fra.2011.b: "火薬は高価だ。旧来の戦略に集中せよ！"
 flavor_fra.2012.title: "オルレアンの私生児、[target_character.GetNameWithNoTooltip]"
 flavor_fra.2012.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]との密接な親族関係にもかかわらず、[target_character.GetName]は[GetCountry('ENG').GetAdjective]に対して軍事的成功をあげ、高い評判を築き上げた。これらの評判を耳にした[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、[target_character.GetShortNameWithNoTooltip]の戦場での実績を認め、[ROOT.GetCountry.GetGovernment.GetCourtTitle]内のより高い地位を与えよと提案する者もいる。だが一部の者は、[target_character.GetShortNameWithNoTooltip]が自分の目的達成のために[ROOT.GetCountry.GetGovernment.GetCourtTitle]に取り入ったのではないかと懸念している。"
 flavor_fra.2012.a: "[target_character.GetNameWithNoTooltip]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]に迎えよう！"
 flavor_fra.2012.b: "彼にはまだその権利がない。"
 flavor_fra.2013.title: "[ShowLocationNameWithNoTooltip('poitiers')][ShowBuildingTypeNameWithNoTooltip('university')]"
 flavor_fra.2013.desc: "[ShowLocationName('poitiers')]に新たな[ShowBuildingTypeName('university')]を創設するための資金を求めて、[pap_ruler.GetName]が[fra_ruler.GetName]に勅許の発布を要請した。[ShowLocationNameWithNoTooltip('poitiers')]は[ROOT.GetCountry.GetName]有数の都市であり、そこが新たな学問の中心地となれば利益となるものの、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の一部は、[ROOT.GetCountry.GetNameWithNoTooltip]が将来的に[GetCountry('PAP').GetGovernment.GetRulerTitle]に対する従属的な立場に追いやられる可能性を懸念し、勅許の発布を禁じるように進言している。その一方で要請には、この[ShowBuildingTypeNameWithNoTooltip('university')]創設の資金は[GetCountry('PAP').GetName]が供出する、と記されていたことから、受け入れるよう[fra_ruler.GetNameWithNoTooltip]に促す者もいる。"
 flavor_fra.2013.a: "勅許を出そう。"
 flavor_fra.2013.b: "[pap_ruler.GetNameWithNoTooltip]の要請を拒否しろ。"
 flavor_fra.2014.title: "[praguerie_revolt_target.GetNameWithNoTooltip]の反乱"
 flavor_fra.2014.desc: "[fra_ruler.GetName]の統治に不満を募らせた多くの[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が、自分たちの安全を脅かす[fra_ruler.GetNameWithNoTooltip]による近年の政策に対する非難と反発の声をあげている。この声の高まりに乗じて、不満を抱く[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の一部は[fra_heir.GetName]を担ぎ上げ、[fra_ruler.GetNameWithNoTooltip]に退位を迫ろうとしている。[fra_ruler.GetNameWithNoTooltip]に忠実な者たちはこの不満もじきに収まると考えているが、完全な内戦の勃発を防ぐためにも、[fra_ruler.GetNameWithNoTooltip]に退位の検討を迫る者も一部存在する。"
 flavor_fra.2014.a: "不満を抱く[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]には屈しない。"
 flavor_fra.2014.b: "[fra_heir.GetNameWithNoTooltip]に王位を譲り渡せ。"
 fra_praguerie_revolt_region: "[ShowAreaName('ile_de_france_area')]のすべての[ShowPopTypeName('nobles')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%]減少し、[praguerie_revolt_target.GetName]に加わる"
 praguerie_revolt: "プラグリーの乱"
 flavor_fra.2020.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2020.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]のなかでも著名な人物となった[target_character.GetName]は近年、当代で最も抜け目のない商人としての名声を得ている。すでに[ShowLocationName('montpellier')]を拠点とした大規模な交易事業を主導する[target_character.GetShortNameWithNoTooltip]は、[ShowRegionName('italy_region')]の商業共和国とレバントでの取引を通じて、豊かな人脈を築き上げた。\n\n一部の者は、その功績により[ROOT.GetCountry.GetGovernment.GetCourtTitle]に召喚された[target_character.GetShortNameWithNoTooltip]を造幣局長官に任命し、国家の財政管理を委ねるよう[fra_ruler.GetName]に進言している。"
 flavor_fra.2020.a: "[target_character.GetNameWithNoTooltip]を任命しよう！"
 flavor_fra.2020.b: "いや、[target_character.GetNameWithNoTooltip]は一介の商人のままでいてくれ。"
 flavor_fra.2021.title: "[target_character.GetLastNameWithNoTooltip]と[ROOT.GetCountry.GetGovernment.GetAdjective|U]の支出"
 flavor_fra.2021.desc: "造幣局長官に任命されて以来、[target_character.GetLastName]は[ROOT.GetCountry.GetName]の財政安定に貢献してきた。[target_character.GetLastNameWithNoTooltip]の働きよって多くの改善がなされた一方で、国庫の制限も非常に厳しいものとなった。\n\n[target_character.GetLastNameWithNoTooltip]の有能さはすでに十分に証明されたことから、一部の者は[target_character.GetLastNameWithNoTooltip]を[ROOT.GetCountry.GetGovernment.GetAdjective]の支出の管理者に昇進させ、その影響力を[ROOT.GetCountry.GetGovernment.GetAdjective]の国庫全体にまで拡大するよう勧めている。"
 flavor_fra.2021.a: "[target_character.GetLastNameWithNoTooltip]に[ROOT.GetCountry.GetGovernment.GetAdjective]の支出全般への監督権を与えよう。"
 flavor_fra.2021.b: "現在の地位で十分だろう。"
 flavor_fra.2022.title: "[target_character.GetLastNameWithNoTooltip]の[mamluk_country.GetNameWithNoTooltip]との交渉"
 flavor_fra.2022.desc: "[target_character.GetName]とその側近たちは、この地域における同業者との強いつながりを利用して、[mamluk_country.GetName]の[mam_ruler.GetName]とのあいだで協定を結ぶことに成功した。この協定により、レバント各地の領事館との提携などの重要な特権を獲得したほかに、[target_character.GetLastNameWithNoTooltip]は[mamluk_country.GetNameWithNoTooltip]との新たな商業的つながりも築いた。\n\n[mamluk_country.GetNameWithNoTooltip]との協定は、地中海全域での商取引における[ROOT.GetCountry.GetName]の影響力を拡大するだろうが、この協定から受ける利益は[target_character.GetLastNameWithNoTooltip]自身の交易帝国のほうが大きいのではと懸念する声もある。"
 flavor_fra.2022.a: "[target_character.GetLastNameWithNoTooltip]の協定に同意しよう。"
 flavor_fra.2022.b: "協定は破棄させろ。"
 mam_trade_with_france: "フランスとの貿易協定"
 fra_trade_with_mamluks: "マムルークとの貿易協定"
 flavor_fra.2023.title: "エネ・ル・ヴィエイユ城と[target_character.GetNameWithNoTooltip]宮殿"
 flavor_fra.2023.desc: "[target_character.GetName]は[ROOT.GetCountry.GetName]の優秀な管財人として知られる一方で、その評判は賛否が分かれている。[target_character.GetHeShe]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]に加わる前から大規模な事業を築き上げており、また[target_character.GetHeShe]の目的意識は[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に大きな恩恵をもたらしてきたが、[target_character.GetHisHer]の私的事業が大臣たちの反感を買いはじめていた。\n\n[target_character.GetNameWithNoTooltip]は[ShowLocationName('bourges')]において、大昔に重要性を失ってしまった「#italic エネ・ル・ヴィエイユ城#!」の購入を進めているほか、[ShowLocationNameWithNoTooltip('bourges')]市内に豪華な「[target_character.GetNameWithNoTooltip]宮殿」の建設することにも着手している。\n\nこうした支出を伴う事業に対して、[target_character.GetLastNameWithNoTooltip]が自身の立場を悪用しているのではないかという懸念が広がりつつある。"
 flavor_fra.2023.a: "[target_character.GetLastNameWithNoTooltip]の計画には干渉しない。"
 flavor_fra.2023.b: "[target_character.GetLastNameWithNoTooltip]がこれ以上野心的な計画を進めないよう要請する。"
 flavor_fra.2024.title: "商売をおこなう[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たち"
 flavor_fra.2024.desc: "[target_character.GetName]の[ROOT.GetCountry.GetGovernment.GetCourtTitle]への登用は、拡大しつつある交易路への[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の関心を高めた。かつては不適切とみなされていたが、[target_character.GetNameWithNoTooltip]を含む[fra_ruler.GetNameWithNoTooltip]の側近の一部は、[fra_ruler.GetNameWithNoTooltip]に対して[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]がより積極的に商業活動を追求できるよう許可を与え、門戸を開くよう勧めている。従来の政策では、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]がこのような商業活動に関与すれば、特権を失う危険性があったのだ。\n\nただし、一部の上位[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は、競争が[ROOT.GetCountry.GetName]経済に悪影響を与える可能性があるとして注意を促している。"
 flavor_fra.2024.a: "制限を撤回し、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が商業活動に取り組むことを許可しよう。"
 flavor_fra.2024.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]の利益を守るため、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]のこれ以上の活動を禁じろ。"
 flavor_fra.2025.title: "[target_character.GetLastNameWithNoTooltip]の独占"
 flavor_fra.2025.desc: "[target_character.GetName]は卓越した大臣として[fra_ruler.GetName]に仕えてきたが、いまやその地位は[ROOT.GetCountry.GetGovernment.GetCourtTitle]に甚大な混乱をもたらすほどに高まっている。複数の廷臣たちの指摘によると、[target_character.GetLastNameWithNoTooltip]の商業帝国は[ROOT.GetCountry.GetName]の交易品の大部分をほぼ独占しているという。さらに、[target_character.GetLastNameWithNoTooltip]が自身のガレー船団のために漕ぎ手を誘拐したり、造船所から軽貨幣を徴収したりと、国家よりも自らの富に関心があるという疑惑も浮上している。\n\nこうした数々の非難を受けて、[target_character.GetLastNameWithNoTooltip]を投獄し、裁判にかけることで裁きを下し、この野心家を[ROOT.GetCountry.GetGovernment.GetCourtTitle]から排除すべきだと多くの者が訴えるようになった。"
 flavor_fra.2025.a: "[target_character.GetHimHer]を投獄し、その財産を没収せよ！"
 flavor_fra.2025.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]は[target_character.GetLastNameWithNoTooltip]に恩がある。赦免し地位を維持させよう。"
 flavor_fra.2030.t: "[GetCountry('BUR').GetNameWithNoTooltip]の台頭"
 flavor_fra.2030.desc: "[GetCountry('FRA').GetName]の野心的な領主たちが国王の権力に挑戦したことは、過去に何度かあった。それでも、彼らが扱い切れないほど厄介な存在となった際は、最終的になだめられるか対処された。しかし、[GetCountry('BUR').GetName]の諸侯たちは、おそらく[ruler_fra.GetName]の権威に対する最も大きな脅威となっている。宮廷への支払いが長らく滞り、呼び出しにも応じなくなった[ruler_bur.GetName]は、自らの権利で独立した統治者として振る舞っている。[GetCountry('BUR').GetNameWithNoTooltip]は名目上は[GetCountry('FRA').GetNameWithNoTooltip]の領土のままだが、[ruler_bur.GetNameWithNoTooltip]の存在は[ruler_fra.GetShortNameWithNoTooltip]とほかの諸侯たちとの関係を損なうおそれがある。"
 flavor_fra.2030.a: "[GetCountry('BUR').GetNameWithNoTooltip]の諸侯どもを服従させなくては。"
 flavor_fra.2030.b: "[GetCountry('BUR').GetNameWithNoTooltip]との対立を深める危険は冒せない。"
 flavor_fra.2031.t: "公益同盟"
 flavor_fra.2031.desc: "[GetCountry('FRA').GetName]は[ruler_fra.GetName]と前任者のもとで、権力を宮廷に集中させ、国王の最高権威を行使しようと尽力してきた。しかし、強力な中央集権組織を作ろうとする着実な努力の結果、[GetCountry('FRA').GetNameWithNoTooltip]の多くの諸侯、特に血統親王に属する諸侯は、国家に対する敵対心をますます強めている。そして今回、王室の権力があまりに広範囲に及んでいると考えた一部の諸侯たちが、[ruler_fra.GetShortNameWithNoTooltip]の権威を打ち砕き、自治権を回復することを目的とした「公益同盟」と呼ばれる政治同盟に署名した。"
 flavor_fra.2031.a: "反逆者どもとは交渉しない。"
 flavor_fra.2032.a: "利害が一致するなら、我々も同盟への参加を検討すべきだ。"
 flavor_fra.2032.b: "王室は強くなりすぎた。同盟に加わろう！"
 flavor_fra.2033.t: "同盟が自治権を要求！"
 flavor_fra.2033.desc: "当初は[GetCountry('FRA').GetName]の着実な中央集権化を懸念する臣下たちの小規模な政治的派閥だった公益同盟は、アパナージュ出身の著名な諸侯数名を擁するまでに成長した。同盟の指導者として選ばれた[league_leader_ruler.GetName]は、要求のリストを発表した。なかでも最大の要求は、国家を速やかに分権化し、[GetCharacter('fra_philippe_iv_capet').GetName]が統治していた時代に戻すことである。\n\n宮廷がこれらの要求を拒否すれば、公益同盟は王室に対する反乱を起こすだろう。"
 flavor_fra.2033.a: "言語道断な要求だ！"
 flavor_fra.2033.b: "要求を受け入れるしかない。"
 flavor_fra.2034.title_royalist: "宮廷の勝利"
 flavor_fra.2034.title_league: "同盟の勝利"
 flavor_fra.2034.desc_royalist: "[ruler_fra.GetName]と宮廷に対する反乱を宣言したものの、公益同盟は大敗を喫した！ 同盟が敗北したことにより、[ruler_fra.GetShortNameWithNoTooltip]の最高権威にとっての最後の障害が取り除かれ、宮廷は国家権力の強化をより積極的に追求できるようになった。この取り組みへの反対の声は根強いが、同盟が消滅したことで、今後のあらゆる抵抗は無意味なものとなるだろう。"
 flavor_fra.2034.desc_league: "[ruler_fra.GetName]と宮廷に対する反乱を起こした公益同盟は、国家権威と宮廷の中央集権化を弱める闘争に勝利した。この激動の敗北により、[ruler_fra.GetShortNameWithNoTooltip]はコンフラン条約に調印せざるを得なくなり、勝利を収めた反乱軍にさらなる特権を与えることになった。"
 flavor_fra.2034.a: "恐ろしい結末だ。"
 flavor_fra.2034.b: "王室の大きな勝利だ！"
 flavor_fra.2040.t: "王令隊"
 flavor_fra.2040.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]からの略奪を働く自由傭兵団だけでなく、以前から雇用されていた傭兵団による襲撃の増加に対抗するため、三部会は[ruler_fra.GetName]が新たな王国軍を設立する唯一の権限をもつ新法を施行した。過去の軍隊とは異なり、この新しい「#italic 王令隊#!」は常設の戦力として[ruler_fra.GetShortNameWithNoTooltip]に仕え、恒久的な活動を目指す軍隊である。こうした軍隊は、[GetCountry('FRA').GetName]に常備軍を創設する道を切り拓くだろう。"
 flavor_fra.2040.a: "王令隊を結成しよう！"
 flavor_fra.2040.b: "規模の小さな常備軍を作れ。"
 flavor_fra.2040.c: "新法による投資は控え、募兵に力を入れよ。"
 flavor_fra.2041.t: "[target_character.GetNameWithNoTooltip]の財政倹約"
 flavor_fra.2041.desc: "これまで[GetCountry('FRA').GetName]にはさまざまな名君がいたが、[target_character.GetName]ほど財政的に慎重な人物はいなかった。[target_character.GetShortNameWithNoTooltip]はその治世を通じて、王室と[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は非常に友好的な関係を保ち、[GetCountry('FRA').GetNameWithNoTooltip]全土で多様な大事業をおこなった。さらに、[target_character.GetShortNameWithNoTooltip]の王室財源の慎重な管理は、国家の財政を安定させている。"
 flavor_fra.2041.a: "[GetCountry('FRA').GetNameWithNoTooltip]の繁栄の時代が来た。"
 flavor_fra.2041.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]との関係をさらに深めよう。"
 flavor_fra.2041.c: "この機会に大規模な税制改革を実施せよ。"
 flavor_fra.2042.t: "[ShowLocationNameWithNoTooltip('bourges')]の国事詔書"
 flavor_fra.2042.desc: "もとは[GetCountry('FRA').GetAdjective]の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]のあいだで教皇庁の権力を制限するために制定された[ShowLocationName('bourges')]の国事詔書は、[GetCountry('FRA').GetNameWithNoTooltip]のカトリック教会に[ShowGovernmentReformName('papacy_reform')]からの大きな独立性を与えた。この制限はしばらく続き、[fra_ruler.GetName]が[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]に対してある程度の影響力を維持させた一方で、[pap_ruler.GetName]は[ShowGovernmentReformNameWithNoTooltip('papacy_reform')]が[GetCountry('FRA').GetNameWithNoTooltip]で再び存在感を取り戻せるように、制限を撤廃するよう請願した。[GetCountry('PAP').GetGovernment.GetRulerTitle]は[fra_ruler.GetShortNameWithNoTooltip]との関係性の再構築を提示したが、制限を廃止すれば[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]に与える宮廷の影響力が弱体化するだろう。"
 flavor_fra.2042.a: "制限を撤廃せよ。"
 flavor_fra.2042.b: "[ShowGovernmentReformNameWithNoTooltip('papacy_reform')]の願いは退け、制限を維持しろ。"
 flavor_fra.2043.t: "王室郵便路の拡張"
 flavor_fra.2043.desc: "王宮は首都に近い諸侯との安定したつながりを維持してきたが、遠く離れた諸侯との通信はつねに悩みの種となってきた。そこで[target_character.GetName]は、王室の郵便路を[GetCountry('FRA').GetName]全土に拡張することを提案した。この郵便路は、王室の伝令がより効率的に仕事をこなすための道となり、遠方の諸侯との連絡を強化できるという。[target_character.GetShortNameWithNoTooltip]の相談役はまた、それ以外の目的でも利用できるより安価な街道を敷くという代替策も提案している。"
 flavor_fra.2043.a: "拡張に出資しよう！"
 flavor_fra.2043.b: "相談役の手段を採用しよう。"
 flavor_fra.2043.c: "街道拡張は資源の無駄遣いだ。"
 flavor_fra.2044.t: "郵便宿"
 flavor_fra.2044.desc: "郵便路拡張の成功を受けて、[target_character.GetName]は新しく作られた街道沿いに専門の宿屋を作ることを提案した。それは[target_character.GetShortNameWithNoTooltip]の個人的な使者や、王宮の人間のための休憩所として機能する宿屋である。こうした施設の機能が充実すれば、わが国の諜報ネットワークを強化することにも役立つだろう。"
 flavor_fra.2044.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の命により、宿の設置を許可しよう。"
 flavor_fra.2044.b: "郵便宿を充実させ、諜報網を強化しよう。"
 flavor_fra.2044.c: "費用が高すぎる。"
 flavor_fra.2100.t: "[ShowRegionNameWithNoTooltip('italy_region')]の問題"
 flavor_fra.2100.desc: "[GetCountry('ENG').GetName]との衝突が解消されたことで、アルプス山脈に沿った南の国境への新たなアプローチがとられた。王宮は過去にいくつかの[ShowCultureGroupName('italian_group')]国家や[ShowRegionName('italy_region')]の名家と接触してきたが、[GetCountry('ENG').GetAdjectiveWithNoTooltip]との紛争のあいだは、この地域との密接な関係を維持する能力が限られていた。さまざまな相談役や廷臣が[fra_ruler.GetName]に対し、[ShowRegionNameWithNoTooltip('italy_region')]には多くの国家が存在するが、彼らは強力な政治的同盟国になる可能性を秘めており、[GetCountry('FRA').GetNameWithNoTooltip]は当地域での影響力を拡大するべきであるとしている。また一方では、より強気のアプローチをとり、[ShowCultureGroupNameWithNoTooltip('italian_group')]諸国を力で[GetCountry('FRA').GetNameWithNoTooltip]の傘下に組み込むという提案もある。"
 flavor_fra.2100.a: "いまは政治的中立を維持すべきだ。"
 flavor_fra.2100.b: "有益な国家と友好的な関係を築くよう努めよ。"
 flavor_fra.2100.c: "[ShowCultureGroupNameWithNoTooltip('italian_group')]諸国は我々の支配下でこそ輝く。"
 flavor_fra.2101.t: "[ruler_mlo.GetNameWithNoTooltip]が友好の提案を拡大"
 flavor_fra.2101.desc: "[GetCountry('FRA').GetLongName]との緊密な関係を確立しようと、[GetCountry('MLO').GetLongName]から要人が到着した。この[ruler_mlo.GetName]は現在の[ShowRegionName('italy_region')]の政治情勢において最も影響力のある人物のひとりで、[GetCountry('MLO').GetNameWithNoTooltip]と[GetCountry('FRA').GetNameWithNoTooltip]の宮廷の利益は密接に絡んでおり、両国の密接な関係は有益となると断言した。[ruler_mlo.GetShortNameWithNoTooltip]は正式な同盟を要請しているが、我々の相談役は当面は慎重に行動し、[GetCountry('MLO').GetNameWithNoTooltip]との関係を深めることにのみ同意するよう提案した。"
 flavor_fra.2101.a: "[GetCountry('MLO').GetNameWithNoTooltip]との関係の緊密化に同意しよう。"
 flavor_fra.2101.b: "いまは友好的な関係を維持せよ。"
 flavor_fra.2101.c: "獅子は羊と交渉などしない。"
 flavor_fra.2102.t: "[GetCountry('MLO').GetNameWithNoTooltip]が[GetCountry('NAP').GetNameWithNoTooltip]に支援を要請"
 flavor_fra.2102.desc: "[GetCountry('MLO').GetName]の支配者[ruler_mlo.GetName]が、[GetCountry('NAP').GetLongName]に対抗するための援助を我々に訴えた。[ruler_nap.GetName]は[GetCountry('MLO').GetLongNameWithNoTooltip]の領有権を主張しているため、[GetCountry('NAP').GetAdjectiveWithNoTooltip]軍が間もなく[GetCountry('MLO').GetNameWithNoTooltip]を奪取しにやってくるだろうと[ruler_mlo.GetShortNameWithNoTooltip]は主張する。もし[GetCountry('MLO').GetNameWithNoTooltip]が陥落すれば、[ShowRegionName('italy_region')]の北部地域が[GetCountry('NAP').GetNameWithNoTooltip]の影響を強く受けやすくなる危険性がある。\n\n[GetCountry('MLO').GetAdjectiveWithNoTooltip]の要請に同意するのであれば、この機会を利用して[ruler_fra.GetName]の権利を[GetCountry('NAP').GetNameWithNoTooltip]に主張することを宮廷は提案した。なぜなら[GetCountry('NAP').GetNameWithNoTooltip]の土地は、かつて[ShowAreaName('provence_area')]を支配し、[GetCountry('NAP').GetNameWithNoTooltip]との連合を監督した[ShowDynastyName('anjou_dynasty')]家に属していたからである。だが、こうした征服行為は、[ShowRegionNameWithNoTooltip('italy_region')]での反発に遭う可能性もある。"
 flavor_fra.2102.a: "[ruler_mlo.GetShortNameWithNoTooltip]の要請を聞き入れ、わが国の[GetCountry('NAP').GetNameWithNoTooltip]への権利を主張しよう。"
 flavor_fra.2102.b: "我々は[ruler_nap.GetShortNameWithNoTooltip]が侵略してきた場合のみ、[ruler_mlo.GetShortNameWithNoTooltip]を守る。"
 flavor_fra.2102.c: "この問題は[GetCountry('FRA').GetAdjectiveWithNoTooltip]宮廷には関係ない。"
 flavor_fra.2103.t: "[GetCountry('NAP').GetAdjectiveWithNoTooltip]の余波"
 flavor_fra.2103.desc: "[ruler_mlo.GetName]の要請を受け入れた[ruler_fra.GetName]は大規模な軍を集め、[ruler_mlo.GetShortNameWithNoTooltip]の命令のもとに侵攻を開始した。この機会は[ruler_fra.GetShortNameWithNoTooltip]の権利の主張を[GetCountry('NAP').GetLongName]に突きつける機会でもあったが、[ShowCultureGroupName('italian_group')]の政界に大規模な反発を引き起こした。立場を同じくする[GetCountry('MLO').GetName]でさえも、それ以来我々との関係を断ち切ってしまった。わが国が[GetCountry('NAP').GetNameWithNoTooltip]から撤退しないかぎり、[ruler_fra.GetShortNameWithNoTooltip]の行動は、[ShowRegionName('italy_region')]における[GetCountry('FRA').GetAdjectiveWithNoTooltip]の影響力を排除しようとする[ShowCultureGroupNameWithNoTooltip('italian_group')]による包囲網の結成につながる危険性がある。"
 flavor_fra.2103.a: "[GetCountry('NAP').GetNameWithNoTooltip]は我々の正当な請求権を有する土地であり、撤回はしない！"
 flavor_fra.2103.b: "[GetCountry('NAP').GetAdjectiveWithNoTooltip]の国庫を略奪し、[GetCountry('NAP').GetNameWithNoTooltip]から撤退せよ。"
 flavor_fra.2103.c: "[GetCountry('NAP').GetNameWithNoTooltip]に対する[GetCountry('FRA').GetAdjectiveWithNoTooltip]からの権利の主張を完全に放棄し、撤退しろ。"
 flavor_fra.2103.historical_info: "この時期、シャルル8世の示した積極性は驚くべき状況をもたらした。スペイン、神聖ローマ帝国、イタリアの多くの国の統治者などの、かつて対立していた君主や強者たちが、イタリアに侵攻してきたフランス軍を撃退するために、ひとつの同盟のもとに団結したのだ。相次ぐフランスの勝利から生まれた怒りは、はるかイングランドの地からも関心を集めることとなり、ヘンリー7世がヴェネツィア同盟の支援に加わった。"
 flavor_fra.2104.t: "[GetCountry('NAP').GetNameWithNoTooltip]の行政"
 flavor_fra.2104.desc: "最近[GetCountry('NAP').GetName]が征服されたことで、この地域の統治に関する議論が宮廷で交わされた。以前は[GetCountry('NAP').GetNameWithNoTooltip]は[ShowDynastyName('anjou_dynasty')]家によって同君連合で統治されていたが、最終的にはその支配から逃れた。[ruler_fra.GetName]が[GetCountry('NAP').GetNameWithNoTooltip]を取り戻したいま、再び失うことは許されない。宮廷の意見はさまざまで、[GetCountry('NAP').GetAdjectiveWithNoTooltip]の統治者に[ruler_fra.GetShortNamewithNoTooltip]ではなく[GetCountry('FRA').GetAdjectiveWithNoTooltip]貴族を推す者もいれば、[GetCountry('NAP').GetAdjectiveWithNoTooltip]の行政には王宮が直接携わるべきだとする者もいる。また、[GetCountry('NAP').GetAdjectiveWithNoTooltip]国民に独自の自治権を与え、連合というかたちで統治させる案もある。"
 flavor_fra.2104.a: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]貴族に[GetCountry('NAP').GetNameWithNoTooltip]の総督を任せよう。"
 flavor_fra.2104.b: "[GetCountry('NAP').GetNameWithNoTooltip]は王宮の直轄となる！"
 flavor_fra.2104.c: "[GetCountry('NAP').GetAdjectiveWithNoTooltip]国民に連合で統治させよう。"
 flavor_fra.2105.t: "[GetCountry('MLO').GetNameWithNoTooltip]の軍事侵攻"
 flavor_fra.2105.desc: "[GetCountry('FRA').GetName]と[GetCountry('MLO').GetName]の関係の始まりは友好的なものだったが、[GetCountry('NAP').GetName]への侵攻後[ruler_mlo.GetName]は悪意をもって[ruler_fra.GetName]を裏切った。わが国は[GetCountry('NAP').GetAdjectiveWithNoTooltip]による[GetCountry('MLO').GetNameWithNoTooltip]の支配を防ぐという[ruler_mlo.GetShortNameWithNoTooltip]の要請を聞き入れたにもかかわらず、[ruler_mlo.GetShortNameWithNoTooltip]は[GetCountry('FRA').GetNameWithNoTooltip]による軍事作戦が成功したあと、[GetCountry('NAP').GetLongNameWithNoTooltip]を自国のものにしようと考えていたのだ。彼らが信用できないと判断したわが宮廷の相談役たちは、[ruler_fra.GetShortNameWithNoTooltip]に対し、[GetCountry('NAP').GetNameWithNoTooltip]の新たな統治者として[GetCountry('MLO').GetLongNameWithNoTooltip]の領有権を主張し、その過程で[ruler_mlo.GetShortNameWithNoTooltip]を屈服させるよう嘆願した。これにより[GetCountry('MLO').GetNameWithNoTooltip]は、我々の[GetCountry('NAP').GetNameWithNoTooltip]への侵攻の余波で効果的な連合を形成することもできなくなるだろう。"
 flavor_fra.2105.a: "[ruler_mlo.GetShortNameWithNoTooltip]は裏切りの代償を払うことになる！"
 flavor_fra.2105.b: "征服はひとまず[GetCountry('NAP').GetNameWithNoTooltip]で十分だ。"
 flavor_fra.2106.t: "[GetCountry('MLO').GetLongNameWithNoTooltip]の運命"
 flavor_fra.2106.desc: "[GetCountry('MLO').GetName]が[GetCountry('FRA').GetAdjective]のものとなったいま、その未来は宮廷に委ねられた。[ruler_fra.GetName]が[GetCountry('FRA').GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]と[GetCountry('MLO').GetNameWithNoTooltip][GetCountry('MLO').GetGovernment.GetRulerTitle]を兼任し統治することになった一方で、最初に[GetCountry('NAP').GetName]、続いて[GetCountry('MLO').GetNameWithNoTooltip]を立て続けに征服したことは、この地域全体の結びつきを著しく脆弱にし、[target_hre_ruler.GetName]ですらこの地域への関心を高めはじめている。[GetCountry('MLO').GetNameWithNoTooltip]を維持することは困難かもしれないが、宮廷の相談役は、[GetCountry('FRA').GetAdjectiveWithNoTooltip]の大義に忠実な現地の[GetCountry('MLO').GetAdjectiveWithNoTooltip]貴族を任命することによって、忠実な統治を確立することを提案している。だがそうした場合、[ruler_fra.GetShortNameWithNoTooltip]は自身の支配権を手放す必要が生じるだろう。"
 flavor_fra.2106.a: "[ruler_fra.GetShortNameWithNoTooltip]は[GetCountry('MLO').GetNameWithNoTooltip][GetCountry('MLO').GetGovernment.GetRulerTitle]として統治を続ける。"
 flavor_fra.2106.b: "[GetCountry('MLO').GetAdjectiveWithNoTooltip]の味方を総督に任命しよう。"
 flavor_fra.2106.c: "我々は裏切り者を罰したかっただけだ。[GetCountry('MLO').GetNameWithNoTooltip]からは撤退する。"
 flavor_fra.2107.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2107.desc: "[ShowLocationName('aix_en_provence')]出身の[target_character.GetName]はつねに王宮に忠実であり、[GetCountry('FRA').GetGovernment.GetRuler.GetName]の子供たち、特に現在の継承者である[ROOT.GetCountry.GetGovernment.GetHeir.GetName]の教育を支援してきた。自らの優れた能力を証明した[ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip]は、宮廷の貴重な人材となれることを示した[target_character.GetShortNameWithNoTooltip]を、より高い地位へ昇進させることを要請した。"
 flavor_fra.2107.a: "[target_character.GetShortNameWithNoTooltip]を昇進させよう。"
 flavor_fra.2107.b: "[target_character.GetShortNameWithNoTooltip]は現在の地位に留めておけ。"
 flavor_fra.2107.historical_info: "ルイ11世とシャルル8世の両宮廷で重用された廷臣エティエンヌ・ド・ヴェスクは、絶大な権力を振るった。最初に王太子シャルルの教育でルイ11世からの信頼を勝ち取り、王太子が病床に伏した際にも付き添った。エティエンヌはのちにフランス王となるシャルルの宮廷に招かれ、1494年にナポリの領有権を主張するためにイタリアへ侵攻するシャルルを後押しした。"
 flavor_fra.2108.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2108.desc: "[ShowRegionName('italy_region')]で関係を築こうとする我々の試みは、悪名高きコンドッティエーレである[target_character.GetName]の注意を引いた。優秀な指揮官である[target_character.GetShortNameWithNoTooltip]は、[ShowRegionNameWithNoTooltip('italy_region')]での紛争で何度も勝利を収め、すでにその実力を証明している。我々が半島に関与することになれば、彼の知識が重要となるのは間違いない。だが、[target_character.GetShortNameWithNoTooltip]が職務に就くために求めた対価について、宮廷は懸念を表明している。"
 flavor_fra.2108.a: "著名なコンドッティエーレを雇おう！"
 flavor_fra.2108.b: "[target_character.GetHimHer]など不要だ。"
 flavor_fra.2050.t: "[GetCountry('BRI').GetNameWithNoTooltip]での継承危機"
 flavor_fra.2050.desc: "[GetCountry('BRI').GetName]の[bri_ruler.GetName]に法的な男子の継承者がおらず、娘の[breton_heir_for_marriage.GetName]を継承者として指定したため、厄介な状況が発生している。通常、王宮は従属国への継承を避けるものだが、[breton_heir_for_marriage.GetShortNameWithNoTooltip]が[GetUniqueInternationalOrganization('hre').GetLeaderTitle][target_hre_ruler.GetName]の親族と婚約しているという噂があり、[GetCountry('BRI').GetNameWithNoTooltip]は複雑な事態を抱えてしまっている。この結婚が成立した場合、[GetCountry('BRI').GetNameWithNoTooltip]の称号が[GetUniqueInternationalOrganization('hre').GetName]の手に落ちることとなるのだ。\n\nそのため、[breton_heir_for_marriage.GetShortNameWithNoTooltip]を[fra_ruler.GetDynasty.GetName]に強制的に嫁がせ、懸念となっている後継者問題を回避することを宮廷は提案した。だが、従属国にこうした結婚に同意させることは、王室と[GetCountry('BRI').GetNameWithNoTooltip]とのあいだに不要な緊張を生む可能性もある。"
 flavor_fra.2050.a: "[fra_ruler.GetNameWithNoTooltip]は[GetCountry('BRI').GetNameWithNoTooltip]の女性継承者と結婚すべきだ。"
 flavor_fra.2050.b: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]が[breton_heir_for_marriage.GetShortNameWithNoTooltip]の婚約者としての務めを果たすべきだろう。"
 flavor_fra.2050.c: "[random_male_dynasty_member.GetNameWithNoTooltip]が結婚相手としてふさわしい。"
 flavor_fra.2050.d: "[GetCountry('BRI').GetNameWithNoTooltip]の望みに口出しはしないでおこう。"
 flavor_fra.2060.title: "旅する[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.2060.desc: "先代たちの統治と比べて、[fra_ruler.GetName]の統治は[ROOT.GetCountry.GetGovernment.GetAdjective]国内の巡業と旅を特徴としている。[fra_ruler.GetNameWithNoTooltip]はそうした旅先に予告なく訪れることでも知られており、多くの地方領主を驚かせてきた。この突然の訪問は日常の政務を妨げることもあったが、[fra_ruler.GetShortNameWithNoTooltip]が去るころにはその地方の諸問題はなんらかの改善をみていた。\n\n現在、[ROOT.GetCountry.GetGovernment.GetAdjective]は新たな旅を計画しており、次なる旅の目的地を[target_province_1.GetName]と[target_province_2.GetName]のどちらにするべきか、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の意見を求めている。"
 flavor_fra.2060.a: "[target_province_1.GetNameWithNoTooltip]の役人のほうが歓迎してくれるだろう。"
 flavor_fra.2060.b: "[target_province_2.GetNameWithNoTooltip]の役人はあまり積極的ではない。訪問が必要だ。"
 flavor_fra.2060.c: "旅に反対し、[fra_ruler.GetNameWithNoTooltip]に[ShowLocationNameWithNoTooltip('paris')]へ残るよう勧める。"
 flavor_fra.2061.title: "利口なきょうだい"
 flavor_fra.2061.desc: "[fra_ruler.GetName]が尊敬を集める[ROOT.GetCountry.GetGovernment.GetRulerTitle]であることは当然だが、その妹の[target_sibling.GetName]も、[ROOT.GetCountry.GetGovernment.GetCourtTitle]内で影響力をもつ[ROOT.GetCountry.GetGovernment.GetRulerTitle]支持者へと成長した。才能豊かで抜け目のない[target_sibling.GetHisHer]は、[target_sibling.GetDynasty.GetName]の血という自身の権威を活用し、[fra_ruler.GetNameWithNoTooltip]の政策が評議会で遂行されるよう尽力してきた。\n\n[fra_ruler.GetNameWithNoTooltip]の熱心な支持者のなかには、[target_sibling.GetShortNameWithNoTooltip]の能力は[ROOT.GetCountry.GetGovernment.GetCourtTitle]内での政治的駆け引きで浪費されるべきものではないとして、[ROOT.GetCountry.GetGovernment.GetCabinetTitle]での地位を与えるよう求める者もいる。"
 flavor_fra.2061.a: "[target_sibling.GetShortNameWithNoTooltip]に[ROOT.GetCountry.GetGovernment.GetCabinetTitle]での地位を与えよう。"
 flavor_fra.2061.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]内の支持者としての[target_sibling.GetHimHer]が必要なのだ。"
 flavor_fra.2062.title: "[fra_ruler.GetNameWithNoTooltip]の法改革"
 flavor_fra.2062.desc: "国家の近代化を模索する[fra_ruler.GetName]が、[ROOT.GetCountry.GetName]の法制度改革に乗り出した。その取り組みのなかで、[fra_ruler.GetNameWithNoTooltip]は税率の引き下げと国家予算の均衡化に成功した。予算達成のための[fra_ruler.GetShortNameWithNoTooltip]の主要な改革のひとつには、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の年金の削減があり、これが一部の裕福な一族の怒りを買うことにつながった。\n\nこれらの改革は確かに国家に影響を与えたが、[fra_ruler.GetNameWithNoTooltip]の後継者にとっては、より安定的かつ効率的な存在なのは官僚機構のほうだろう。"
 flavor_fra.2062.a: "[ROOT.GetCountry.GetNameWithNoTooltip]はやがてこの改革の成果を授かる。"
 flavor_fra.2062.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を怒らせないよう、一部の改革を撤回しよう。"
 flavor_fra.2063.title: "[fra_ruler.GetNameWithNoTooltip]の図像"
 flavor_fra.2063.desc: "[fra_ruler.GetName]の治世を通じて、大衆の[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]への支持はこれまでにない高まりを見せている。過去の統治者たちも大衆の支持を自らの正統性の根拠としてきたが、[fra_ruler.GetShortNameWithNoTooltip]はあらゆる機会を捉えて[ROOT.GetCountry.GetGovernment.GetAdjective]の権威を示すとともに、大衆の目に映る自分自身をより輝かしく見せてきた。[ROOT.GetCountry.GetGovernment.GetAdjective]による図像の活用によって、街は[fra_ruler.GetShortNameWithNoTooltip]の似姿であふれ、多くの作家たちがその著作で[ROOT.GetCountry.GetGovernment.GetRulerTitle]を称えている。\n\nしかし、[fra_ruler.GetShortNameWithNoTooltip]への崇拝が続けば[ShowReligionAdjective('catholic')]教会に異端とみなされかねないため、警鐘を鳴らす声もある。"
 flavor_fra.2063.a: "[ROOT.GetCountry.GetGovernment.GetAdjective]の取り組みへの支援を続けよう。"
 flavor_fra.2063.b: "[ShowReligionAdjectiveWithNoTooltip('catholic')]教会からの破門を避けるため、図像化を減らせ。"
 flavor_fra.2064.title: "民衆の英雄"
 flavor_fra.2064.desc_frontend: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]が推進する図像学とプロパガンダを特徴とする[fra_ruler.GetName]の役割を受けて、三部会は"
 flavor_fra.2064.desc_backend: "三部会の会合が統治者の人気に影響を及ぼすことは過去にもあったが、こうした名誉称号が授与されるのは初めてのことだ。"
 flavor_fra.2064.desc_king: "$flavor_fra.2064.desc_frontend$[fra_ruler.GetNameWithNoTooltip]に「#italic 民衆の父#!」の称号を贈った。これは、[ROOT.GetCountry.GetName]国民からの強い指示を象徴する称号である。$flavor_fra.2064.desc_backend$"
 flavor_fra.2064.desc_queen: "$flavor_fra.2064.desc_frontend$[fra_ruler.GetName]に「#italic 民衆の母#!」の称号を贈った。これは、[ROOT.GetCountry.GetName]国民からの強い指示を象徴する称号である。$flavor_fra.2064.desc_backend$"
 flavor_fra.2064.a: "素晴らしい称号だ。"
 flavor_fra.301.title: "[ruler_fra.GetShortNameWithNoTooltip]と[ShowInstitutionNameWithNoTooltip('renaissance')]作品"
 flavor_fra.301.desc: "[ROOT.GetCountry.GetName]全土に広まった[ShowInstitutionName('renaissance')]は、[ShowContinentName('europe')]各地のさまざまな芸術家による作品の魅力を新たにした。[ruler_fra.GetShortName]をはじめとする[ROOT.GetCountry.GetGovernment.GetCourtTitle]はこれらの作品に傾倒し、国庫から多くの資金を投じて[ROOT.GetCountry.GetGovernment.GetAdjective]の宮殿を芸術作品で飾りはじめた。[ROOT.GetCountry.GetGovernment.GetCourtTitle]は[ShowInstitutionNameWithNoTooltip('renaissance')]芸術に執着しているため、本人に後援者となる意志さえあれば、著名な[ShowInstitutionNameWithNoTooltip('renaissance')]芸術家を惹きつけられるかもしれない。"
 flavor_fra.301.a: "意欲的な芸術家に後援を申し出よう！"
 flavor_fra.301.b: "当地の芸術家たちはすでに十分売れている。"
 flavor_fra.301.c: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]の執着は今日で終わりだ！"
 flavor_fra.302.title: "[target_character.GetNameWithNoTooltip]の到着"
 flavor_fra.302.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]の招聘に応じて、著名な[ShowInstitutionName('renaissance')]芸術家である[target_character.GetName]が[ROOT.GetCountry.GetCapital.GetName]にやって来た。[ShowRegionName('italy_region')]全域で広く名を知られる[target_character.GetShortNameWithNoTooltip]を支援することは、間違いなく[GetCountry('FRA').GetName]の名声と輝きを強めるだろう。また、[target_character.GetNameWithNoTooltip]は最も有名な作品のひとつである『#italic $mona_lisa$#!』を宮廷に持ち込んだ。我々が[target_character.GetHimHer]の後援者となることに同意すれば、この伝説的な作品は[GetCountry('FRA').GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetCourtTitle]の宝となるだろう。"
 flavor_fra.302.a: "[target_character.GetHimHer]を支援しよう！"
 flavor_fra.302.b: "もっと優れた芸術家がいるはずだ。[target_character.GetHimHer]への支援は拒否する。"
 flavor_fra.303.title: "[target_character.GetNameWithNoTooltip]が指導を提案"
 flavor_fra.303.desc: "[GetCountry('FRA').GetAdjective]の名門[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の出身である[target_character.GetName]は、ここしばらく宗教学者および相談役として[ROOT.GetCountry.GetGovernment.GetCourtTitle]に仕えてきた。しかし[target_character.GetShortNameWithNoTooltip]は今回、若き[scope_heir_fra.GetName]の教師となることを申し出た。これは将来の [ROOT.GetCountry.GetGovernment.GetRulerTitle]を、[ShowInstitutionName('renaissance')]による理想の新時代の統治に備えさせるためである。これまで[ROOT.GetCountry.GetGovernment.GetRulerTitle]の子供たちは父の教育を受けてきたが、[target_character.GetShortNameWithNoTooltip]のこの申し出は、新たな時代における[scope_heir_fra.GetShortNameWithNoTooltip]の統治に役立つかもしれない。"
 flavor_fra.303.a: "[target_character.GetShortNameWithNoTooltip]は優れた教師となるだろう。"
 flavor_fra.303.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]の教育の仕組みを変える必要はない。"
 flavor_fra.303.historical_info: "フランソワ・ド・ムーラン・ド・ロシュフォールは、1515年にフランス王フランソワ1世となる若きフランソワの教師で、ルネサンス期の理想でフランソワに影響を与えた人物のひとり。ロシュフォールは、1515年にフランソワ1世が王位に就くまで重要な相談役を務め、1519年にはフランスの宮廷司祭に昇進し、1526年に亡くなるまでその地位にあった。"
 flavor_fra.304.title: "[target_character.GetNameWithNoTooltip]の人文主義的理想"
 flavor_fra.304.desc: "北部[ShowRegionName('france_region')]および低地諸国の名高い人文主義者、[target_character.GetName]が[ShowLocationName('paris')]に現れ、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の注目を集めている。[target_character.GetHisHer]の人文主義に則った言葉を聞いた者からは、若き[scope_heir_fra.GetName]の貴重な教師となれるのではという意見と、それを否定する意見の双方が聞かれた。もし[target_character.GetShortNameWithNoTooltip]が[ROOT.GetCountry.GetGovernment.GetHeirTitle]の教師となった場合、その寛容的な物事の捉え方を[scope_heir_fra.GetHimHer]に習得させる機会を得るだろう。"
 flavor_fra.304.a: "[scope_heir_fra.GetShortNameWithNoTooltip]の教師となる機会を提案しよう。"
 flavor_fra.304.b: "[target_character.GetShortNameWithNoTooltip]の人文主義的理想は、[scope_heir_fra.GetShortNameWithNoTooltip]にとっては危険かもしれない。"
 flavor_fra.305.title: "ルーヴル城の改修"
 flavor_fra.305.desc: "12世紀から13世紀にかけて主に防衛のために建設されたルーヴル城は、その目的を失って久しい。この古城を再建し、[ROOT.GetCountry.GetGovernment.GetAdjective]の一族が暮らせる宮殿にするため、[ruler_fra.GetName]とその側近たちは古城を壮麗な宮殿に改修する案を作成した。だが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]にはこれに反対する者たちがおり、彼らはルーヴル城を近代化し、再び本来の防衛の役割を与えるべきだと提案している。"
 flavor_fra.305.a: "ルーヴル城を壮麗な宮殿に改修しよう！"
 flavor_fra.305.b: "ルーヴル城は近代化された防衛用の要塞となる。"
 flavor_fra.306.title: "フォンテーヌブローの狩猟小屋の拡張"
 flavor_fra.306.desc: "フォンテーヌブローの地は長いあいだ、[GetCountry('FRA').GetAdjective][ROOT.GetCountry.GetGovernment.GetRulerTitle]お気に入りの狩猟用の隠れ家だったが、王族が滞在するためのささやかな宿泊地としてしか使われてこなかった。フォンテーヌブローを拡張し、再開発したい[ruler_fra.GetName]は、[ROOT.GetCountry.GetGovernment.GetAdjective]の国庫に大規模な拡張事業の資金を要求している。だがこのような計画は、国の財政にとって過度な負担となる可能性もある。"
 flavor_fra.306.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の要求に同意し、フォンテーヌブローの拡張を始めよう。"
 flavor_fra.306.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の贅沢な拡張計画は費用がかかりすぎる。"
 flavor_fra.307.title: "[target_character.GetNameWithNoTooltip]と『[ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')]』"
 flavor_fra.307.desc: "人の才能を見極める目をもつ[fra_ruler.GetName]が、近年評価を高めつつある学者の[target_character.GetName]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]へ招き、相談役として迎え入れることを望んでいる。[fra_ruler.GetNameWithNoTooltip]は最近[target_character.GetLastNameWithNoTooltip]が著した、古代の貨幣についての作品『[ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')]』に敬意を抱き、[target_character.GetHerHim]の招聘を考えるようになったのだ。\n\n[target_character.GetLastNameWithNoTooltip]の学術的な業績は評判を高めているが、[target_character.GetHeShe]は著名な人文主義者でもあるため、[ROOT.GetCountry.GetGovernment.GetCourtTitle]に加わることで政策に変化をもたらすかもしれない。"
 flavor_fra.307.a: "[target_character.GetLastNameWithNoTooltip]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]芸術家として仕えさせよう。"
 flavor_fra.307.b: "[target_character.GetLastNameWithNoTooltip]の業績は称えるが、[target_character.GetHisHer]には一介の市民でいてもらおう。"
 flavor_fra.308.title: "[target_character.GetNameWithNoTooltip]と[ShowWorkOfArtNameWithNoTooltip('heptameron')]"
 flavor_fra.308.desc: "いまは亡き[target_sibling.GetName]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]で高く評価された作家として知られるが、[target_sibling.GetHisHer]の作品を[ROOT.GetCountry.GetGovernment.GetCourtTitle]の遺産として保存すべきだと多くの者が提言している。\n\nこれを受けて、[target_character.GetName]は[target_sibling.GetNameWithNoTooltip]の作品を短編集『[ShowWorkOfArtNameWithNoTooltip('heptameron')]』にまとめ上げ、[fra_ruler.GetName]に出版の許可を求めた。"
 flavor_fra.308.a: "[target_sibling.GetNameWithNoTooltip]を称え、『[ShowWorkOfArtNameWithNoTooltip('heptameron')]』を出版する。"
 flavor_fra.308.b: "『[ShowWorkOfArtNameWithNoTooltip('heptameron')]』の製本は少数に絞る。"
 flavor_fra.309.title: "#italic コレージュ・ド・フランス#!"
 flavor_fra.309.desc: "「#italic コレギウム・トリリンゲ#!」の枠組みに倣った新たな学府を[ShowLocationName('paris')]に創設すべく、[target_character.GetName]が[fra_ruler.GetName]に支援を求めてきた。[target_character.GetLastNameWithNoTooltip]は#italic コレギウム・トリリンゲ#!の足跡をたどるように、数学や古代[ShowLanguageName('greek_language')]などの専門分野の研究のため新たな拠点を築き上げることを望んでいるのだ。"
 flavor_fra.309.a: "創設を支援しよう！"
 flavor_fra.309.b: "[target_character.GetNameWithNoTooltip]の要請は拒否しろ。国家にそのような支出の余裕はない。"
 flavor_fra.310.title: "[ShowLanguageNameWithNoTooltip('latin_language')]への異議"
 flavor_fra.310.desc: "[ShowContinentName('europe')]各地の国家と同様に、[ROOT.GetCountry.GetName]では何世紀にもわたり[ShowLanguageName('latin_language')]が[ROOT.GetCountry.GetGovernment.GetCourtTitle]の文書、記録、教育における主要言語として用いられてきた。知識と文化の言語としての[ShowLanguageNameWithNoTooltip('latin_language')]の独占を打破すべく、[fra_ruler.GetName]は[target_character.GetName]の指導のもと、[ShowLanguageNameWithNoTooltip('latin_language')]に代わる公式の言語として「[ShowDialectNameWithNoTooltip('french_dialect')]」を制定する条例を作成した。"
 flavor_fra.310.a: "この条例を採択しよう！"
 flavor_fra.310.b: "[ShowLanguageNameWithNoTooltip('latin_language')]を主要言語として維持するべきだ！"
 flavor_fra.311.title: "新大陸"
 flavor_fra.311.desc: "遥か彼方の大陸の話はかなり以前から聞かれたものの、そのほとんどは想像の産物と考えられてきた。だが時が経ち、想像は現実となった。[ROOT.GetCountry.GetGovernment.GetCourtTitle]のなかには、これら見知らぬ新大陸への遠征を奨励する者もいるが、莫大な遠征資金がかかるわりに得られるものが少なく、[ROOT.GetCountry.GetName]の財政に破滅をもたらす可能性を懸念する声もある。"
 flavor_fra.311.a: "新大陸への遠征を検討しよう。"
 flavor_fra.311.b: "[ROOT.GetCountry.GetNameWithNoTooltip]国内のほうが優先度が高い。"
 flavor_fra.312.title: "[target_character.GetNameWithNoTooltip]の航海"
 flavor_fra.312.desc: "新大陸への遠征に関心を示した[ROOT.GetCountry.GetGovernment.GetCourtTitle]が、[ShowCultureName('breton')]人の船乗りである[target_character.GetName]に注目した。[ROOT.GetCountry.GetGovernment.GetCourtTitle]は経験豊富な[ShowCultureGroupName('italian_group')]人海洋探検家を雇おうとして幾度となく失敗してきたが、[target_character.GetShortNameWithNoTooltip]の経験は新大陸周辺の海図製作に役立ってくれるかもしれない。"
 flavor_fra.312.a: "[target_character.GetShortNameWithNoTooltip]に探検を任せよう。"
 flavor_fra.312.b: "[target_character.GetHimHer]は雇うが、別の仕事を任せる。"
 flavor_fra.312.historical_info: "ジャック・カルティエは、北アメリカ大陸に到達し、カナダの一部を地図に記した最初のフランス人探検家のひとり。フランスによる初期の探検活動では専門知識をもつイタリア人探検家が重用されたが、ジャン・ル・ヴェヌールからフランソワ王に紹介されたカルティエは、アジア市場へ通じる「西回り航路」の探検と発見を依頼されたものの、彼が発見したのはセントローレンス湾だった。このカルティエによるカナダの発見は、1541年にフランスが新大陸で最初の入植地シャルルブール・ロワイヤルを設立するきっかけとなった。シャルルブール・ロワイヤルはその後1543年に放棄され、フランスは1605年にアカディ地方にポート・ロワイヤルを設立するまで、新大陸に恒久的な植民地を作ることはなかった。"
 flavor_fra.313.title: "[target_character.GetShortNameWithNoTooltip]の遠征隊の帰還"
 flavor_fra.313.desc: "[ShowCultureName('breton')]の船乗りである[target_character.GetName]が、新大陸の新たな地域を描いた地図とともに[GetCountry('FRA').GetName]に帰還した！ [target_character.GetShortNameWithNoTooltip]は探検中、この見知らぬ新大陸の部族の人々に遭遇した。彼らは[target_character.GetShortNameWithNoTooltip]と彼の探検隊に害をもたらすことはないどころか、周辺地域の貴重な情報を提供してくれたという。\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle]はこれらの発見を受け、この地域に前哨拠点を創設することを期待し、新たに地図に記された土地への遠征の提案をおこなった。だが、この遠征は国庫を枯渇させる危険も伴うだろう。"
 flavor_fra.313.a: "この土地に定住するための遠征を！"
 flavor_fra.313.b: "[GetCountry('FRA').GetNameWithNoTooltip]にはほかに喫緊の問題がある。"
 flavor_fra.321.title: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]と[GetCountry('TUR').GetAdjectiveWithNoTooltip]の同盟"
 flavor_fra.321.desc: "全方位を対立国に囲まれた[GetCountry('FRA').GetName]の地政学的状況は、非常に危険なものだ。[GetCountry('FRA').GetNameWithNoTooltip]を取り巻く対立国の影響力の増大により、[ruler_fra.GetName]と[ROOT.GetCountry.GetGovernment.GetCourtTitle]はこれまで想像もしなかった同盟の検討を迫られている。そのなかで最も厄介なものは、[GetCountry('TUR').GetLongName]との軍事同盟である。\n\n[GetCountry('PAP').GetGovernment.GetRulerTitle]は[GetCountry('TUR').GetNameWithNoTooltip]を[ShowReligionGroupNameWithNoTooltip('christian')]の敵と宣言したが、両国は地政学的に共通の対立国を有しており、彼らとの同盟は防衛面で極めて心強い。だが、この同盟は、[ShowReligionGroupAdjectiveWithNoTooltip('christian')]界全体の怒りを招くことになるだろう。"
 flavor_fra.321.a: "罪深い同盟だが、必要だ。"
 flavor_fra.321.b: "つながりは強めるが、同盟は組まない。"
 flavor_fra.321.c: "[GetCountry('TUR').GetNameWithNoTooltip]と同盟を結ぶことなどありえん。"
 flavor_fra.322.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')]界全体からの非難"
 flavor_fra.322.desc: "我々が[GetCountry('TUR').GetName]と罪深い同盟を結んだことで、[ShowReligionAdjective('catholic')]界全体から非難の声が上がっている。[ruler_PAP.GetName]は[ruler_fra.GetName]を明確に破門にしたわけではないものの、[GetCountry('FRA').GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]に対する[ruler_PAP.GetNameWithNoTooltip]の非難によって、近隣諸国はわが国の悪しき振る舞いに呼応するように、我々の対立国への支援を強めている。"
 flavor_fra.322.a: "非難されても大した問題にはならない。"
 flavor_fra.323.title: "レバントとの貿易再開"
 flavor_fra.323.desc: "[GetCountry('FRA').GetAdjective]と[GetCountry('TUR').GetAdjective]の正式な同盟締結後、両国間の貿易は活況を呈している。[ShowRegionName('egypt_region')]による[GetCountry('TUR').GetAdjective]の征服以来、ヨーロッパの貿易商は長いこと禁輸措置に苦しんできたが、[GetCountry('FRA').GetAdjectiveWithNoTooltip]の貿易商のためにその禁輸措置が解除されたのだ。貿易の増加により、[GetCountry('FRA').GetAdjectiveWithNoTooltip]と[GetCountry('TUR').GetAdjectiveWithNoTooltip]の両市場での交易品の需要が急増している！"
 flavor_fra.323.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra.330.title: "フォンテーヌブローの勅令"
 flavor_fra.330.desc: "宗教改革の広がりは[ShowContinentName('europe')]全土に衝撃を与え、[ShowReligionAdjective('catholic')]教会の教えに不信感を募らせた人々の多くが、新たに創設された[ShowReligionAdjective('lutheran')]信仰を公言している。[GetCountry('FRA').GetName]の大多数の人々は依然として[ShowReligionAdjectiveWithNoTooltip('catholic')]信仰に忠実だが、[ShowReligionAdjectiveWithNoTooltip('lutheran')]信者の影響力の増大により、[ROOT.GetCountry.GetGovernment.GetCourtTitle]はなんらかの行動を求められる事態となっている。\n\n[ruler_fra.GetName]は、[ShowPolicyName('edict_of_fontainebleau')]を制定するよう求められた。これは[GetCountry('FRA').GetNameWithNoTooltip]に大きな不安をもたらす前に、増大しつつある[ShowReligionAdjectiveWithNoTooltip('lutheran')]の影響力を打ち砕くことを目的としている。"
 flavor_fra.330.a: "異端の拡大と戦うため、行動を起こさなくては。"
 flavor_fra.330.b: "我々は[ShowReligionAdjectiveWithNoTooltip('lutheran')]の信者とともに、人文主義の展望を維持すべきだ。"
 flavor_fra.331.title: "[ShowReligionAdjectiveWithNoTooltip('waldensian')]のメリンドルの虐殺"
 flavor_fra.331.desc: "庶民の[ShowReligionAdjective('lutheran')]信仰への改宗によって高まりつつあった混乱は、ついに[ShowReligionAdjective('catholic')]信仰の古き異端派に対する怒りにまで発展した。[ShowLocationName('aix_en_provence')]に位置するメリンドルには[ShowReligionAdjective('waldensian')]が暮らしており、宗教改革の発生以来、[ShowReligionAdjectiveWithNoTooltip('catholic')]系住民との関係が急激に悪化している。\n\n関係は険悪なまま時が経ち、ついに現地行政府が[ShowReligionAdjectiveWithNoTooltip('waldensian')]の信者たちをすべて虐殺するように命じたという報せが、[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]のもとに届いた。これにより[GetCountry('FRA').GetName]全土でさらなる不安がかきたてられ、多くの[ShowReligionAdjectiveWithNoTooltip('lutheran')]信者が、次は自分たちが標的になるのではないかと恐れている。"
 flavor_fra.331.a: "この虐殺は緊張をさらに煽るだけだ。"
 flavor_fra.332.title: "ユグノーの台頭"
 flavor_fra.332.desc: "[ShowReligionAdjective('lutheran')]の教えが[ShowContinentNameWithNoTooltip('europe')]諸国にもたらした広範囲にわたる混乱のため、[ROOT.GetCountry.GetGovernment.GetCourtTitle]は宗教改革の勃発と[GetCountry('FRA').GetName]への到来を恐れていたが、その到来はある程度穏やかなものだった。だが、宗教改革で生まれたもうひとつの信仰である[ShowReligionName('calvinist')]は、近年着実に大きな支持を集めており、[ROOT.GetCountry.GetGovernment.GetCourtTitle]全体で新たな懸念の対象となっている。[ShowReligionAdjective('catholic')]の敵であるところのこれらの#italic ユグノー#!は、かつてわが国で恐れられていた混乱をもたらす可能性がある。"
 flavor_fra.332.a: "ユグノーは大きな脅威であり、対処しなくては。"
 flavor_fra.332.b: "ユグノーとの共存を目指そう。"
 flavor_fra.333.title: "シャトーブリアン勅令"
 flavor_fra.333.desc: "[GetCountry('FRA').GetName]全土でユグノーとの対立が高まっていることを受け、[ROOT.GetCountry.GetGovernment.GetCourtTitle]は[ruler_fra.GetName]に厳格な勅令を制定するよう請願した。この[ShowPolicyName('edict_of_chateaubriant')]は、[GetCountry('FRA').GetNameWithNoTooltip]を悩ませている異端信仰の信奉者たちに対して、さらなる対応措置を認める。新たな勅令の条項では、異端信仰の信者は商売をおこなう際に厳しい制限をかけられ、既存の信者は財産没収の対象となる。\n\nこうした極端な措置は、間違いなくユグノーからの反発に直面するだろう。だが、勅令の制定に失敗すれば[GetCountry('FRA').GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]層は、増大する異端の台頭から[GetCountry('FRA').GetNameWithNoTooltip]を保護する意志がないとみなし、国家に対して敵対的になると考えられる。"
 flavor_fra.333.a: "我々は極端な手段をとらなければ！"
 flavor_fra.333.b: "ユグノーに対する迫害を強めようとする声には抗うぞ。"
 flavor_fra.340.title: "[consort_fra.GetNameWithNoTooltip]の権威"
 flavor_fra.340.desc: "[GetCountry('FRA').GetName]を包んでいた混乱の時代、[ROOT.GetCountry.GetGovernment.GetConsortTitle]は一貫して[ruler_fra.GetName]の強力な味方であり、評議会での権威ある発言者だった。[consort_fra.GetShortNameWithNoTooltip]はすでに大きな権力を行使しているが、[consort_fra.GetHerHim]が[ROOT.GetCountry.GetGovernment.GetCourtTitle]の政治問題でさらに積極的に活動できるようにすることは、この先の時代に欠かせないことだろう。"
 flavor_fra.340.a: "[consort_fra.GetShortNameWithNoTooltip]が独自の権利を行使することを認める。"
 flavor_fra.340.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]の問題に対する[consort_fra.GetShortNameWithNoTooltip]の権力を拡大する。"
 flavor_fra.340.c: "[consort_fra.GetShortNameWithNoTooltip]を対等な相手として信頼する。"
 flavor_fra.341.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]の権威の拒否"
 flavor_fra.341.desc: "ユグノーが[GetCountry('FRA').GetName]全域で拡大を続けていることから、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の権威が疑問視されている。宗教改革の異端信仰の実践を制限する勅令にもかかわらず、ユグノーは[GetCountry('FRA').GetNameWithNoTooltip]で勢力を増し、国を蝕みつづけている。かつては強制力のあった政策は、ユグノー信者の増加によってただの「提案」へと成り下がった。異端信者たちとの対立が、国に対する本格的な反乱に発展するのも、時間の問題だろう。"
 flavor_fra.341.a: "ユグノーの影響力の増大は止めなければ！"
 flavor_fra.341.b: "混乱を抑えるために譲歩を続けなければ。"
 flavor_fra.342.title: "アンボワーズの陰謀"
 flavor_fra.342.desc: "自らの政策を強制しようと、ユグノーの派閥が[ruler_fra.GetName]を誘拐しようとした。幸い、犯人たちは[ROOT.GetCountry.GetGovernment.GetRulerTitle]が捕らえられる前に殺害された。このような恐ろしい行為は、ユグノーがどれほど勢力を伸ばしているかを示している。\n\n誘拐未遂事件の影響に対処するため、緊急評議会が召集されたが、ひとつだけ明確なことがある——それは、ユグノーをただちに叩き潰べし、ということだ。さもなければ、その影響力は増大しつづけ、全面的な反乱を招きかねないのである。"
 flavor_fra.342.a: "いまこそユグノーに対処するしかない。"
 flavor_fra.342.b: "ユグノーの大義は正当なものかもしれない。"
 amboise_revolt: "ユグノーの反乱"
 flavor_fra.351.title: "[ruler_fra.GetShortNameWithNoTooltip]が[ShowReligionNameWithNoTooltip('calvinist')]に改宗"
 flavor_fra.351.desc: "[GetCountry('FRA').GetName]では、農民や職人が宗教改革の異端信仰を受け入れる一方で、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級は[ShowReligionName('catholic')]に強く固執している。しかし今朝、[ruler_fra.GetName]が[ShowReligionName('calvinist')]への改宗を表明すると[ROOT.GetCountry.GetGovernment.GetCourtTitle]は大騒ぎとなった。\n\n寛容な[ROOT.GetCountry.GetGovernment.GetRulerTitle]としての統治を企図した[ruler_fra.GetShortNameWithNoTooltip]のこの改宗は、間違いなく[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]と三部会全体に衝撃を与えることになるだろう。さらに[ROOT.GetCountry.GetGovernment.GetRulerTitle]の改宗は、[GetCountry('FRA').GetNameWithNoTooltip]全土で進行中の宗教的分裂を乗り越えるうえで有益となる可能性がある。"
 flavor_fra.351.a: "[ruler_fra.GetShortNameWithNoTooltip]の改宗は宗教的安定をもたらすかもしれない。"
 flavor_fra.351.b: "評議会に改宗を非難させよ！"
 flavor_fra.351.c: "[ruler_fra.GetShortNameWithNoTooltip]はただちに改宗を取り消せ！"
 flavor_fra.352.title: "[ruler_fra.GetShortNameWithNoTooltip]が[ShowReligionAdjectiveWithNoTooltip('calvinist')]諸国との関係を修復"
 flavor_fra.352.desc: "[ruler_fra.GetShortName]の改宗は外交的利益をもたらした。[ruler_fra.GetShortNameWithNoTooltip]の宗教的寛容政策のもとで、[GetCountry('FRA').GetName]は近隣の[ShowReligionAdjective('calvinist')]諸国との関係を修復することに成功したのだ。もし[ruler_fra.GetShortNameWithNoTooltip]が崩御し、[GetCountry('FRA').GetNameWithNoTooltip]の王位が[ShowReligionAdjective('catholic')]の[ROOT.GetCountry.GetGovernment.GetRulerTitle]手に戻ったとしても、[ruler_fra.GetShortNameWithNoTooltip]が新たに築いた絆は大きな成果となるだろう。"
 flavor_fra.352.a: "この新たな友人たちは、これからの時代に欠かせない。"
 flavor_fra.353.title: "評議会が再改宗を要求"
 flavor_fra.353.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]のなかには、[ruler_fra.GetShortName]の[ShowReligionName('calvinist')]への改宗に強く反対する者がいたが、当時の彼らには[ROOT.GetCountry.GetGovernment.GetRulerTitle]の権威に異議を唱える味方がいなかった。だがいまは、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の政策に不満を募らせ、[ruler_fra.GetShortNameWithNoTooltip]に[ShowReligionName('catholic')]への再改宗を求める者が評議会にも増えている。\n\nそれと同時に、[ruler_fra.GetShortNameWithNoTooltip]の行動は[ROOT.GetCountry.GetGovernment.GetCourtTitle]の穏健派の味方の獲得にもつながった。[ROOT.GetCountry.GetGovernment.GetRulerTitle]が[ROOT.GetCountry.GetGovernment.GetCourtTitle]の望みに従うならば、寛容政策はまだ続けられるかもしれない。"
 flavor_fra.353.a: "[ruler_fra.GetShortNameWithNoTooltip]は[ShowReligionAdjectiveWithNoTooltip('catholic')]信仰に立ち返るべきだ。"
 flavor_fra.353.b: "[ruler_fra.GetShortNameWithNoTooltip]の[ShowReligionAdjectiveWithNoTooltip('calvinist')]信仰は、障害ではなく有益だ。"
 flavor_fra.354.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.354.desc: "[ShowReligionName('calvinist')]信者として育ったにもかかわらず、[target_character.GetName]は[GetCountry('FRA').GetAdjective]政府の有能かつ影響力のある人物であり、[fra_ruler.GetShortName]の個人的な友人としても認められている。[ShowReligionNameWithNoTooltip('calvinist')]を信仰する数少ない[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のひとりである[target_character.GetShortNameWithNoTooltip]は、[ROOT.GetCountry.GetGovernment.GetCourtTitle]のほかの[ShowReligionAdjective('catholic')]と交友関係や同盟関係をほとんど結んでいない。また、彼の[GetCountry('FRA').GetAdjectiveWithNoTooltip]政府と[fra_ruler.GetShortNameWithNoTooltip]への献身は、ユグノーの信者たちから大きな不評を買っている。\n\n[fra_ruler.GetShortNameWithNoTooltip]の親友かつ優れた大臣であることから、評議会の一部は[target_character.GetShortNameWithNoTooltip]の役割を拡大し、宰相の地位を与えることを提案した。"
 flavor_fra.354.a: "[target_character.GetShortNameWithNoTooltip]は[ROOT.GetCountry.GetGovernment.GetAdjective]の味方だ。彼に宰相の地位を与えよう！"
 flavor_fra.354.b: "不人気な[target_character.GetShortNameWithNoTooltip]を昇進させれば、反発を招くかもしれない。"
 flavor_fra.355.title: "ポンヌフへの提案"
 flavor_fra.355.desc: "[ShowLocationName('paris')]は何世紀にもわたり[ShowContinentNameWithNoTooltip('europe')]で最も人口の多い[target_location.GetRank.GetNameWithNoTooltip]のひとつだったが、ここ数十年の[ShowLocationName('paris')]の発展により、この[target_location.GetRank.GetNameWithNoTooltip]の古い建築物にまつわる問題が浮き彫りになった。それは建築物の老朽化であり、特に[target_location.GetRank.GetNameWithNoTooltip]を流れるセーヌ川にかかる橋に多く見られる。これらの橋の通行量が増加すると、最悪の場合崩落するかもしれないと閣僚たちは懸念している。\n\nこの懸念に対処するため、[GetCountry('FRA').GetAdjective]の大臣らは「ポンヌフ」と呼ばれる新しく近代的な橋の建設計画を立案した。この新しい橋の計画は有望に思えるが、それでも国に財政的な負担がかかるため、[fra_ruler.GetShortName]の承認が必要である。"
 flavor_fra.355.a: "新たなポンヌフは[ShowLocationNameWithNoTooltip('paris')]市民の役に立つだろう。"
 flavor_fra.355.b: "国の予算節約のため、小規模な計画にせよ。"
 flavor_fra.355.c: "現在の橋で十分だ。"
 flavor_fra.370.title: "植民地設立への再挑戦"
 flavor_fra.370.desc: "宗教的混乱が数十年にわたって[GetCountry('FRA').GetName]を包んできたものの、[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]はいまこそ新大陸に再び植民地を設立すべきだと提案した。以前の探検家たちの航海も、新大陸についての素晴らしい情報を[GetCountry('FRA').GetNameWithNoTooltip]にもたらしたが、宗教改革の発生によって[ROOT.GetCountry.GetGovernment.GetCourtTitle]はそれ以上の植民地設立の野望を断念せざるを得なくなったのだ。しかし、[ShowContinentName('europe')]の各植民地大国はすでに新大陸に独自の入植地を築いており、[GetCountry('FRA').GetAdjectiveWithNoTooltip]の参入は彼らとの外交破綻を招くかもしれない。\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle]の別の見解では、新たなインド貿易航路を独占することを重視し、[ShowContinentName('asia')]に貿易会社を設立することを提案している。"
 flavor_fra.370.a: "新大陸の土地こそ、わが国が重視すべきものだ。"
 flavor_fra.370.b: "インド貿易の独占を追い求めるべきだ。"
 flavor_fra.371.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.371.desc: "船乗りの家系に生まれた[target_character.GetName]が、[GetCountry('FRA').GetName]の新たな植民地設立の野心を抱く[ROOT.GetCountry.GetGovernment.GetCourtTitle]の目に留まった。相談役たちは[fra_ruler.GetShortName]に、[GetCountry('FRA').GetAdjectiveWithNoTooltip]による新大陸の北部地域への遠征において、[target_character.GetShortNameWithNoTooltip]は優れた探検家として役立つだろうと進言した。確かに[target_character.GetShortNameWithNoTooltip]は非常に優秀だが、その専門知識は別の場所への遠征に向いている可能性もある。"
 flavor_fra.371.a: "[target_character.GetShortNameWithNoTooltip]を新大陸の北部地域の探検に雇おう。"
 flavor_fra.371.b: "[target_character.GetHimHer]にはほかに任せたい計画がある。"
 flavor_fra.372.title: "[target_character.GetNameWithNoTooltip]の航海"
 flavor_fra.372.desc: "著名な冒険家であり船乗りである[target_character.GetName]が今日、[ShowLocationName('paris')]に戻ってきた。$india$との交易路を確立するために出航した「クロワソン号」の乗組員の一員だった[target_character.GetShortNameWithNoTooltip]は、[GetCountry('FRA').GetAdjective]人で$india$に到達した数少ない人物のひとりとなった。「クロワソン号」は航海中に私掠船の奇襲を受け、拿捕されたこともあったが、[target_character.GetShortNameWithNoTooltip]は[GetCountry('FRA').GetNameWithNoTooltip]に無事帰還し、彼のはるか東方への冒険は街の好奇心をかき立てた。\n\n宮廷の[fra_ruler.GetShortName]も、[target_character.GetShortNameWithNoTooltip]を賓客として招き個人的に会うことに関心を示している。また[ROOT.GetCountry.GetGovernment.GetCourtTitle]には、[target_character.GetShortNameWithNoTooltip]の話を永久に記録すべきと考える者もいるようだ。"
 flavor_fra.372.a: "彼にはその旅の記録を執筆してもらおう！"
 flavor_fra.372.b: "彼の旅物語はとても素晴らしい！"
 flavor_fra.373.title: "$india$における[fra_ruler.GetShortNameWithNoTooltip]の野心"
 flavor_fra.373.desc: "[target_character.GetName]の旅行記が執筆されて以来、[fra_ruler.GetName]は$india$に貿易の前哨拠点を設立することに執着している。[fra_ruler.GetShortNameWithNoTooltip]はこの考えを[ROOT.GetCountry.GetGovernment.GetCourtTitle]に提案したが、新大陸の入植地開発の妨げになるという懸念から、多種多様な反応があった。また、$india$に貿易会社を設立するという試みは、初期段階では費用がかかるものの、いずれ[GetCountry('FRA').GetName]に莫大な貿易利益をもたらすと考える向きもある。"
 flavor_fra.373.a: "$india$でのさらなる利益を追い求めよう。"
 flavor_fra.373.b: "我々の破滅につながる[fra_ruler.GetShortNameWithNoTooltip]の野心を制限する。"
 flavor_fra.380.title: "発明所有権の改革"
 flavor_fra.380.desc: "[fra_ruler.GetName]が、新たな発明をより簡潔に記録する仕組みを築くため、[ROOT.GetCountry.GetName]内で考案された発明品の詳細な記述を求める条例を発布した。この新たな条例のもとでは、発明者は自らの発明品の独占的な生産権を得るためには、詳細な仕様を開示することが求められるようになる。"
 flavor_fra.380.a: "この条例を発布しよう！"
 flavor_fra.380.b: "このような手続きは必要ない。"
 flavor_fra.380.historical_info: "アンリ2世の治世下、1551年にアベル・フーロンが「ホロメーター」という機器を発明したことで、特許法の発行における初期の革新が見られた。アンリ2世はアベル・フーロンに対し、自身の発明品の独占的特許を得るために、新しく発明したホロメーターの仕様を詳述した文書を公にするように命じた。その見返りに、フーロンは発明品に対する1561年までの10年間の独占特許が与えられた。"
 flavor_fra.400.title: "[ShowWorkOfArtNameWithNoTooltip('ballet_de_la_merlaison')]"
 flavor_fra.400.desc: "当初は[fra_ruler.GetName]の[ROOT.GetCountry.GetGovernment.GetCourtTitle]バレエへの情熱から生まれた『[ShowWorkOfArtName('ballet_de_la_merlaison')]』だったが、この作品はいまや[ROOT.GetCountry.GetGovernment.GetCourtTitle]だけでなく、訪れる[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちからも多くの称賛を集めている。このバレエを観に来た人々は、[fra_ruler.GetNameWithNoTooltip]自らさまざまな役を演じたり、衣装をデザインしたりといった舞台への献身を高く評価した。また、この作品を[ShowContinentName('europe')]全土で最も優れた劇作のひとつと評する者もいる。"
 flavor_fra.400.a: "素晴らしいバレエだ！"
 flavor_fra.400.b: "今後のバレエは王族のためだけに上演されるべきだ。"
 flavor_fra.401.title: "[target_character.GetNameWithNoTooltip]の中央集権化の取り組み"
 flavor_fra.401.desc: "国務大臣に就任して以来、[target_character.GetName]は[ROOT.GetCountry.GetName]の権力を強化し、官僚機構を中央集権化するためにさまざまな手段を講じてきた。これまでも多くの前任者がいたが、いまだに独自の権力基盤を維持する多くの古い封建貴族たちの反発に遭っていたのだ。\n\nそれでも[target_character.GetLastNameWithNoTooltip]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]が制定する政策や勅令の草案を作りつづけており、[target_character.GetLastNameWithNoTooltip]によるこうした中央集権化の取り組みが、再びかつての上流階級の怒りを買うのではないかと懸念されている。"
 flavor_fra.401.a: "[target_character.GetNameWithNoTooltip]には邁進してもらおう。"
 flavor_fra.401.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を怒らせないよう、多少控えさせる。"
 flavor_fra.402.title: "[target_character.GetNameWithNoTooltip]による[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の抑制"
 flavor_fra.402.desc: "古い封建貴族は何世紀にもわたり、[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetAdjective]社会で最も強力かつ根深い制度のひとつだった。徴兵制に基づく軍隊から、より永続的で専門的な軍隊へ移行したにもかかわらず、[ROOT.GetCountry.GetNameWithNoTooltip]のさまざまな封建貴族は、特権によりかなりの権力を保持し、さらには自分たちの利益のために私兵を維持した。\n\nこの脅威を打破し、[ROOT.GetCountry.GetGovernment.GetAdjective]の優位を確保する基盤を築くため、[target_character.GetName]はこれらの貴族を標的とした政策を立案すると同時に、[ROOT.GetCountry.GetNameWithNoTooltip]軍総司令官のような象徴的な役職を廃止してきた。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]階級を弱体化させようと継続的に取り組む[target_character.GetShortNameWithNoTooltip]に不満を示し、行動を起こさざるを得なくなると警告する[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]も多い。"
 flavor_fra.402.a: "いまこそ、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]の権力を確保するときだ。"
 flavor_fra.402.b: "[target_character.GetShortNameWithNoTooltip]に、政策立案を慎重におこなうように要請しろ。"
 flavor_fra.402.c: "[target_character.GetShortNameWithNoTooltip]はやりすぎた。追放せよ！"
 flavor_fra.403.title: "欺かれし者の日"
 flavor_fra.403.desc: "[target_character.GetName]と[fra_queen_mother.GetName]はこれまで、[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]の政治に関する見解が一致したことはないものの、互いの権威に公然と挑むようなこともなかった。だが今日、[fra_queen_mother.GetShortNameWithNoTooltip]は腹心たちを伴って現れ、[fra_ruler.GetName]に対し[target_character.GetShortNameWithNoTooltip]の解雇および[ROOT.GetCountry.GetGovernment.GetCourtTitle]からの追放を要求する最後通牒を突きつけた。\n\n腹心たちとともに[ROOT.GetCountry.GetGovernment.GetCourtTitle]に機能不全を生じさせていた[fra_queen_mother.GetShortNameWithNoTooltip]の影響力は、[ROOT.GetCountry.GetAdjective]の内政における[target_character.GetShortNameWithNoTooltip]の権力が強まるにつれ、着実に削がれていたのだ。[fra_ruler.GetShortNameWithNoTooltip]が[fra_queen_mother.GetShortNameWithNoTooltip]の最後通牒を拒否した場合、[fra_queen_mother.GetSheHe]は腹心たちを連れて[ROOT.GetCountry.GetGovernment.GetCourtTitle]を去るだろう。だが、最後通牒を受け入れた場合、[target_character.GetShortNameWithNoTooltip]が現在取り組んでいる業務を停止させることになる。"
 flavor_fra.403.a: "[target_character.GetShortNameWithNoTooltip]は実績のある大臣だ。要求を拒否しろ。"
 flavor_fra.403.b: "[fra_queen_mother.GetShortNameWithNoTooltip]が政治権力を保持できるよう、[target_character.GetShortNameWithNoTooltip]を降格させよ。"
 flavor_fra.403.c: "[fra_queen_mother.GetShortNameWithNoTooltip]の最後通牒を受け入れ、[target_character.GetShortNameWithNoTooltip]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]から追い出せ。"
 richelieu_retires_from_court: "[target_character.GetShortName]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]政治から引退する"
 flavor_fra.404.title: "アレス和議"
 flavor_fra.404.desc: "[ShowPolicyName('edict_of_nantes')]の制定は[ROOT.GetCountry.GetName]の宗教的騒乱に終止符を打ったが、その一方[ROOT.GetCountry.GetNameWithNoTooltip]内のユグノーやその他の宗教的少数派に政治的自治と権力を与えた。[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の立場が数年前よりも強まったことを鑑みて、[target_character.GetName]は国とユグノーとのあいだで勅令の改正交渉をおこない、[ShowPolicyNameWithNoTooltip('edict_of_nantes')]が定めた原則の多くを支持することを確かめつつ、ユグノーに与えられた政治的特権の一部を取り消そうと目論んでいる。\n\n[target_character.GetShortNameWithNoTooltip]が交渉によって示した新たな条件のもとで、ユグノーとその他の宗教的少数派はまだ一定度の権力を保持するものの、それは[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]がいずれ[ShowPolicyNameWithNoTooltip('edict_of_nantes')]を完全に撤回するための基盤を築くことになるだろう。"
 flavor_fra.404.a: "[target_character.GetShortNameWithNoTooltip]が交渉した勅令に同意しよう。"
 flavor_fra.404.b: "宗教的対立を鎮めるため、現在の[ShowPolicyNameWithNoTooltip('edict_of_nantes')]の条件を維持せよ。"
 if_monarch_revokes_nantes_modifier_lost: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]が[ShowPolicyName('edict_of_nantes')]を撤回した場合、以下の補正が失われる。"
 flavor_fra.405.title: "[target_character.GetNameWithNoTooltip]と国の軍事費"
 flavor_fra.405.desc: "財政、軍事の両面で[ROOT.GetCountry.GetName]の安全を確保しようと、[target_character.GetName]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]や[fra_ruler.GetName]に働きかけ、[ShowGovernmentReformName('gabelle')]や[ShowLawName('fra_taille')]の一新を提起している。近年、軍事費が国家にとって大きな負担となっているものの、技術革新が進んでいくなかで軍事面で遅れをとることは、[ROOT.GetCountry.GetNameWithNoTooltip]を危機的な状況に追いやる可能性がある。\n\nこれまでも[ShowGovernmentReformNameWithNoTooltip('gabelle')]と[ShowLawNameWithNoTooltip('fra_taille')]は徴収されてきたが、[target_character.GetShortNameWithNoTooltip]が提示した案は国に大きな収入をもたらし、いくつかの軍事改革を可能にするだろう。これらの改革は有益となるかもしれないが、その厳しい税によって庶民の動揺を招く危険性もある。"
 flavor_fra.405.a: "提案を採用しよう。軍事で遅れをとるわけにはいかない。"
 flavor_fra.405.b: "庶民への過度な課税を避けるため、控えめな税にしよう。"
 flavor_fra.405.c: "提案を拒否しろ。庶民に負担を強いることはない。"
 flavor_fra.406.title: "[target_character.GetNameWithNoTooltip]の異端外交への非難"
 flavor_fra.406.desc: "[target_character.GetName]によって交渉されたアレスの和議の調印後、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の著名な相談役の何人かが、[target_character.GetShortNameWithNoTooltip]は[ROOT.GetCountry.GetName]に破滅をもたらしかけたユグノーに恩赦を与えるような真似をしていると、その政策を公然と非難している。そんな[ROOT.GetCountry.GetGovernment.GetCourtTitle]高官に同調したわけではないものの、ほかの著名な[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の政治家たちも、近隣の異端国家との地政学的問題に対する[target_character.GetShortNameWithNoTooltip]の処理に不満を表明した。"
 flavor_fra.406.a: "[target_character.GetShortNameWithNoTooltip]の外交行動によって、我々は優位に立てたのだ。"
 flavor_fra.406.b: "これ以上の異端との外交を停止せよ！"
 flavor_fra.407.title: "[GetCurrentYear]年の条例"
 flavor_fra.407.desc: "複数の植民地総督から書簡を受け取って以降、現地の原住民が同化し、わが国の植民地住人となる事例が着実に増加しているようだ。総督たちによれば、こうした交流は概ね実り多いものだったというが、[ROOT.GetCountry.GetAdjective]植民地法のほとんどは、これらの入植地で生まれた[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人にしか適用されない。\n\n原住民の植民地への同化が進んでいることを考慮し、[target_character.GetName]は新しい条例を起草した。この条例は、[ShowReligionName('catholic')]を完全に受け入れる原住民は、[ROOT.GetCountry.GetNameWithNoTooltip]の生まれながらの市民とみなされ、国家の利益と保護を全面的に享受することを宣言する。"
 flavor_fra.407.a: "この条例を採択しよう！"
 flavor_fra.407.b: "より自立的な条例を制定しよう。"
 flavor_fra.408.title: "[target_character.GetNameWithNoTooltip]の死"
 flavor_fra.408.desc: "有能な大臣として長年にわたり国家に仕え、多くの功績を残した[target_character.GetName]の逝去に、[fra_ruler.GetName]と[ROOT.GetCountry.GetGovernment.GetCourtTitle]は深く悲しんだ。\n\n彼の在任期間中、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]と国家の権力を強化する取り組みが多数おこなわれたが、同時に[ROOT.GetCountry.GetGovernment.GetCourtTitle]内外に多くの敵を生み出した。[ROOT.GetCountry.GetName]に再び[target_character.GetShortNameWithNoTooltip]のような高名な大臣が現れるのは、しばらく先のことになるだろう。"
 flavor_fra.408.a: "[target_character.GetShortNameWithNoTooltip]は[ROOT.GetCountry.GetNameWithNoTooltip]に消えることのない影響を遺した。"
 flavor_fra.408.b: "[target_character.GetShortNameWithNoTooltip]による論争に悩まされずに済むな。"
 flavor_fra.410.title: "統治への神権"
 flavor_fra.410.desc: "わが国では、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が宰相と緊密な連携を保った評議会を結成し助言を求めるのが伝統だが、[target_character.GetName]はこの長年の伝統を破る立場に立っている。[target_character.GetShortNameWithNoTooltip]は自らを天賦の才をもつ[ROOT.GetCountry.GetGovernment.GetRulerTitle]とみなし、その統治は神から授けられた権利であると考えているのだ。[target_character.GetShortNameWithNoTooltip]は評議会に対し、宰相の指導なしに統治するつもりであり、宰相の役割は自ら引き受けると宣言した。[target_character.GetShortNameWithNoTooltip]が、[ROOT.GetCountry.GetName]の畏怖すべき統治者としての伝統を築こうとしていることは明らかである。"
 flavor_fra.410.a: "[target_character.GetShortNameWithNoTooltip]の統治は記憶に残るだろう。"
 flavor_fra.410.b: "[target_character.GetShortNameWithNoTooltip]の統治が安定と平和の時代となることを願おう。"
 fra_sun_king_adm_prestige: "この選択肢を選ぶと、今後のイベントで#T 外交#!スキルよりも#G 統治#!スキルが大きく増加するようになる。"
 fra_sun_king_dip_stability: "この選択肢を選ぶと、今後のイベントで#T 統治#!スキルよりも#G 外交#!スキルが大きく増加するようになる。"
 if_fra_ruler_designate_dies: "[target_character.GetName]が死亡した場合、[ROOT.GetCountry.GetAdjective]の特定の[dynamic_historical_events|e]によるスキルの増加量が#R 半減#!する。"
 flavor_fra.411.title: "[scope_former_consort.GetNameWithNoTooltip]の摂政政治"
 flavor_fra.411.desc: "[scope_ruler_dead.GetName]は自身が亡くなった場合に備え、若き[ROOT.GetCountry.GetGovernment.GetHeirTitle]に[scope_ruler_dead.GetShortNameWithNoTooltip]の側近たちによる摂政諮問会議を組織させ、[scope_heir_fra.GetName]が王位に就く準備をさせると宣言していた。だが、驚くべきことに[scope_former_consort.GetName]は、[target_character.GetName]のような[ROOT.GetCountry.GetGovernment.GetCourtTitle]の著名な後ろ盾とともに自らを摂政に据えることを要求し、[scope_ruler_dead.GetNameWithNoTooltip]の遺志を踏みにじろうとしている。\n\n[scope_heir_fra.GetShortNameWithNoTooltip]が摂政諮問会議の指導を得ることが[scope_ruler_dead.GetShortNameWithNoTooltip]の願いだったが、[scope_former_consort.GetShortNameWithNoTooltip]を摂政に据えなければ、その野心は国に不安定さをもたらすかもしれない。"
 flavor_fra.411.a: "[scope_former_consort.GetShortNameWithNoTooltip]に摂政としての統治を許そう。"
 flavor_fra.411.b: "[scope_ruler_dead.GetShortNameWithNoTooltip]の遺志を尊重すべきだ。"
 fra_designated_regency_council: "[ROOT.GetCountry.GetNameWithNoTooltip]を率いる新たな摂政がおかれる。"
 flavor_fra.412.title: "[target_character.GetNameWithNoTooltip]の汚職疑惑"
 flavor_fra.412.desc: "国家財政の要となる大臣である[target_character.GetName]は、長期間その職に就いてきた。しかしここ数ヵ月、[target_character.GetShortNameWithNoTooltip]の生活が贅沢になり、その財産も著しく増加したという噂が流れている。このことから、[target_character.GetShortNameWithNoTooltip]は財務総監としての地位を利用して[ROOT.GetCountry.GetGovernment.GetAdjective]の国庫から資金を横領し、私腹を肥やしている疑いがもたれている。評議員の多くが[target_character.GetShortNameWithNoTooltip]の調査を要求しているが、大臣の最終的な運命は[fra_ruler.GetName]に委ねられている。"
 flavor_fra.412.a: "[target_character.GetLastNameWithNoTooltip]はすぐさま辞職すべきだ！"
 flavor_fra.412.b: "戒めはするものの、現在の地位は維持してやろう。"
 flavor_fra.412.c: "汚職など根拠のない噂にすぎん。"
 fouquet_will_resign_and_retire_from_life: "[target_character.GetName]が政務から引退し[ROOT.GetCountry.GetGovernment.GetCourtTitle]を去る。"
 flavor_fra.413.title: "貴族からの徴税"
 flavor_fra.413.desc: "[ROOT.GetCountry.GetName]の古い[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちが長く特権を享受してきた一方で、[fra_ruler.GetName]は彼らに史上初の直接税を課そうと取り組んでいる。[ShowLawName('fra_taille')]のようなこれまで税法の多くは、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の納付を特別に免除してきたが、今回の[fra_ruler.GetShortNameWithNoTooltip]の提案は、何世紀にもわたるこれらの免除特権に終止符を打つものである。\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちは間違いなく[fra_ruler.GetShortNameWithNoTooltip]に不満を募らせるだろうが、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の永続化はあらゆる脅威への対処を可能にする。とはいえ、過去の税制のように妥協点を探るのもひとつの手ではある。"
 flavor_fra.413.a: "古い[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]もそろそろ税を収めるべきだ。"
 flavor_fra.413.b: "対立を防ぐため、妥協点を模索しよう。"
 flavor_fra.413.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を怒らせるのは避けなければ。"
 flavor_fra.414.title: "[target_character.GetLastNameWithNoTooltip]の軍隊改革"
 flavor_fra.414.desc: "忠実な相談役と宰相の両方を務めた[target_character.GetName]は、[fra_ruler.GetName]の支配を固めるうえで能力を十二分に証明してきた。\n\n今回[target_character.GetLastNameWithNoTooltip]は、[ROOT.GetCountry.GetNameWithNoTooltip]の常備軍をより専門的なものに移行する改革計画を提案した。この計画は、同時に[fra_ruler.GetShortNameWithNoTooltip]の統治および[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の権威を強化するものでもある。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]への中央集権化をさらに推し進めるために、軍の高位の役職は、古い[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]とのしがらみではなく実績に基づいて任命されるようになる。"
 flavor_fra.414.a: "[target_character.GetLastNameWithNoTooltip]に改革への道を拓くのだ！"
 flavor_fra.414.b: "改革の大部分は採用するが、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に与えられた特権はそのままだ。"
 flavor_fra.415.title: "ルイ法典"
 flavor_fra.415.desc: "[fra_ruler.GetName]はこの国の統一された法を作り上げようと、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の側近たちとともに、[ROOT.GetCountry.GetName]全体で初の統一された法規範である#italic ルイ法典#!の作成を決定した。[ROOT.GetCountry.GetNameWithNoTooltip]は何世紀にもわたり、2つの恒久的な法体系を併存させてきた。北部地方は古い慣習法に支配され、南部ではローマ民法が主要な法体系として機能していたのだ。\n\nこのルイ法典によって[ROOT.GetCountry.GetNameWithNoTooltip]の法規範が統一されることになるものの、相談役のなかには一部の地方、特にこれまでローマ法に支配されていた南部地域では、新たな法規範を採用するうえで障害に直面する可能性があり、その実施を急ぐべきではないと警告する者もいる。"
 flavor_fra.415.a: "[ROOT.GetCountry.GetNameWithNoTooltip]全土が、統一されたひとつの法に従う時が来た。"
 flavor_fra.415.b: "ひとまず、[ROOT.GetCountry.GetNameWithNoTooltip]の北部地方にのみこの法を適用しよう。"
 flavor_fra.415.c: "現行の併存する法規範を維持する。"
 flavor_fra.416.title: "[fra_ruler.GetShortNameWithNoTooltip]の奴隷制に対する布告"
 flavor_fra.416.desc: "初期の[ROOT.GetCountry.GetAdjective]の入植以来、入植地の多くがさまざまな原住民の奴隷化に頼っているため、奴隷制はこれらの植民地で議論を呼びつづけてきた。この慣行を全面的に禁止するわけではないものの、[fra_ruler.GetName]は新たな[ROOT.GetCountry.GetGovernment.GetAdjective]令を提起し、より人間的な慣行に改めようとしている。この法令では、奴隷家族の分断を禁じるとともに、新しい奴隷には[ShowReligionAdjective('catholic')]の伝統に則った洗礼を受けさせるよう義務づけている。"
 flavor_fra.416.a: "植民地における奴隷制は抑制しなくては。"
 flavor_fra.416.b: "勅令を出し、植民地総督に新法の施行を任せよう。"
 flavor_fra.417.title: "低地諸国の移譲"
 flavor_fra.417.desc: "低地諸国は、その大部分が強大な[GetUniqueInternationalOrganization('hre').GetName]に位置する地方集合体のままだが、[ROOT.GetCountry.GetName]や[GetCountry('ENG').GetName]、そしてさまざまな神聖ローマ皇帝のあいだでの影響力の争点ともなってきた。帝国が弱体化したことから、[fra_ruler.GetName]はこの地域を帝国から大きく切り離された、拡張の可能性のある土地とみなしている。"
 flavor_fra.417.a: "この領土を占領し、併合すべき時だ。"
 flavor_fra.417.b: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]は弱体化したが、衝突は避けるべきだ。"
 claims_on_lowland_culture_countries: "[ROOT.GetCountry.GetName]は低地諸国にある隣国に対する[casus_belli|e]を得る"
 flavor_fra.418.title: "[GetCountry('TUR').GetNameWithNoTooltip]との関係回復"
 flavor_fra.418.desc: "[GetCountry('TUR').GetName]と[ROOT.GetCountry.GetName]の関係が途絶えて久しいが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の一部からは、[fra_ruler.GetName]と[ROOT.GetCountry.GetNameWithNoTooltip]は再び[GetCountry('TUR').GetNameWithNoTooltip]との関係を模索すべきではないかという意見が出ている。現在、[ROOT.GetCountry.GetNameWithNoTooltip]の外交上の立場はかつてほど不安定ではなく、新大陸の発見は[ShowContinentName('europe')]における政治的同盟の大幅な再編につながっている。[GetCountry('TUR').GetNameWithNoTooltip]に対する友好政策の一新は、[GetCountry('FRA').GetAdjectiveWithNoTooltip]・[GetCountry('TUR').GetAdjectiveWithNoTooltip]同盟の復活につながる可能性があるだろう。"
 flavor_fra.418.a: "[GetCountry('TUR').GetNameWithNoTooltip]へ高官を派遣しよう。"
 flavor_fra.418.b: "[GetCountry('TUR').GetAdjectiveWithNoTooltip]には戦略的価値がない。"
 flavor_fra.419.title: "[target_character.GetNameWithNoTooltip]の好戦的政策"
 flavor_fra.419.desc: "周辺国に対する[ROOT.GetCountry.GetName]の存在感を増大させようとする[target_character.GetName]は、領土的野心を追い求める好戦的な姿勢をとっている。これまでも[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetRulerTitle]は征服行為をためらうことはなく、[target_character.GetShortNameWithNoTooltip]の好戦的な政策は[ROOT.GetCountry.GetNameWithNoTooltip]がヨーロッパで実力を発揮する機会をもたらした。戦争は残酷なものではあるが、[ROOT.GetCountry.GetNameWithNoTooltip]を世界から尊重される国にするには最善の方法なのだ。"
 flavor_fra.419.a: "[ROOT.GetCountry.GetNameWithNoTooltip]の力を世界に示すのだ。"
 flavor_fra.419.b: "包囲網を形成される危険を避けるため、好戦的な政策は緩和すべきだ。"
 flavor_fra.421.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]とヴェルサイユ宮殿"
 flavor_fra.421.desc: "ヴェルサイユ宮殿は建設以来、[fra_ruler.GetName]と[ROOT.GetCountry.GetGovernment.GetAdjective]一族が、[ROOT.GetCountry.GetName]の政治に携わる著名人たちを集める場として、急速に人気を博していった。この宮殿は[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetRulerTitle]の「神授王権」の象徴として建設されたものだが、時を経て、居住を許された者たちの政治的厚遇と地位の象徴ともなった。\n\n[fra_ruler.GetName]の側近たちは、古い封建的なやり方に固執する有力一族をヴェルサイユ宮殿に居住させるため、招待状を出すよう[fra_ruler.GetShortNameWithNoTooltip]に促している。こうした古い一族を取り込むことによって、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]を中心に権力をさらに集めることができるのだ。"
 flavor_fra.421.a: "ヴェルサイユ宮殿に住まわせるため、著名な一族へ送る招待状を増やそう。"
 flavor_fra.421.b: "この宮殿は、[ROOT.GetCountry.GetGovernment.GetAdjective]一族のために作られたのだ。"
 this_may_lead_to_permanent_weakening_of_the_nobility: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちをヴェルサイユ宮殿に住まわせると、彼らの影響力が恒久的に弱まる可能性がある。"
 flavor_fra.422.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の誘惑"
 flavor_fra.422.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の忠誠心と政治的影響力を確保するために、彼らをヴェルサイユ宮殿に住まわせる取り組みは非常に効果があった。いまや政治に携わるさまざまな一族が、自分の領地ではなく宮殿に住むことを選ぶようになってきている。ヴェルサイユ宮殿で[ROOT.GetCountry.GetGovernment.GetAdjective]舞踏会が開催されるたびに、彼らは宮殿の豪華さに魅了され、[fra_ruler.GetName]の寵愛を受けられる関係を保とうとする。\n\nかつては[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetRulerTitle]の悩みの種だったヴェルサイユは、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]階級に属する多くの者の大半を惹きつける場所となった。そうしてついに、[fra_ruler.GetShortNameWithNoTooltip]は絶対的かつ、逆らうもののいない[ROOT.GetCountry.GetGovernment.GetRulerTitle]となったのだ。"
 flavor_fra.422.a: "ヴェルサイユ宮殿の輝きの前で、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちは永遠に輝くことはない。"
 flavor_fra.422.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の歴史的な権力は、依然として尊重すべきだ。"
 flavor_fra.423.title: "[ShowPolicyNameWithNoTooltip('edict_of_nantes')]の撤回"
 flavor_fra.423.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の権威を不動のもの考える[fra_ruler.GetName]は、長年[ROOT.GetCountry.GetName]のユグノーやその他の宗教的少数派に多くの特権を与えてきた[ShowPolicyName('edict_of_nantes')]を撤回するため、[ROOT.GetCountry.GetGovernment.GetCourtTitle]に評議会を招集した。この数十年でユグノーの力が衰えたとはいえ、勅令の撤回は間違いなく宗教的緊張を蘇らせるはずだが、その緊張は数十年前に匹敵するほどではないと考えられる。だが、[ShowPolicyNameWithNoTooltip('edict_of_nantes')]によって与えられた特権を奪われた多くのユグノーが、[ROOT.GetCountry.GetNameWithNoTooltip]を去るであろうこともまた事実だ。"
 flavor_fra.423.a: "この勅令を撤回すべき時だ。"
 flavor_fra.423.b: "これまでの成果を尊重し、[ShowPolicyNameWithNoTooltip('edict_of_nantes')]を維持せよ！"
 edict_of_nantes_disabled: "[ShowLawName('fra_reformation_tolerance_edicts')]が#R 無効化#!される。"
 flavor_fra.424.title: "[ShowPolicyNameWithNoTooltip('edict_of_nantes')]の撤回による影響"
 flavor_fra.424.desc: "[fra_ruler.GetName]の[ShowPolicyName('edict_of_nantes')]の撤回により、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]が過去数十年間ユグノー信者に与えていた権威を取り戻した一方で、[ROOT.GetCountry.GetName]全体に有害な影響をもたらしもした。強制的な改宗政策の復活を恐れ、多くのユグノーが迫害を避けるために[ROOT.GetCountry.GetNameWithNoTooltip]から去ったのだ。これに伴い、多くの著名な職人や学者が[fra_ruler.GetNameWithNoTooltip]の勅令撤回を非難している。さらに[ROOT.GetCountry.GetGovernment.GetCourtTitle]にも、[ShowPolicyNameWithNoTooltip('edict_of_nantes')]は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]の権威を弱めたが[ROOT.GetCountry.GetNameWithNoTooltip]に宗教的な平穏をもたらしていたとして、不満を表明する者たちがいる。"
 flavor_fra.424.a: "どれも大した問題ではない。"
 flavor_fra.425.title: "竜騎兵の派遣"
 flavor_fra.425.desc: "[ShowPolicyName('edict_of_nantes')]の撤回を受けて、[fra_ruler.GetName]と[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、[ROOT.GetCountry.GetName]が再び宗教的騒乱に対抗する措置を講じようとしている。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の相談役たちは費用が嵩むことに触れたうえで、ユグノーの家に竜騎兵士官を派遣することを承認する[ROOT.GetCountry.GetGovernment.GetAdjective]令の発行を、[fra_ruler.GetShortNameWithNoTooltip]に提案した。こうした措置は国家の財政に間違いなく負担となるものの、異端による反乱の可能性を大きく抑えることにつながるだろう。"
 flavor_fra.425.a: "この勅令を出せ！"
 flavor_fra.425.b: "費用がかかりすぎる。この案は破棄せよ！"
 flavor_fra.426.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]の高官への後援"
 flavor_fra.426.desc: "過去の[ROOT.GetCountry.GetGovernment.GetRulerTitle]たちが国内外の著名な人物を後援したことは有名だが、特に[fra_ruler.GetName]は、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くの名高い高官たちの支援に惜しみなく取り組んでいる。もちろん、[fra_ruler.GetShortNameWithNoTooltip]の後援を実現しているのは[ROOT.GetCountry.GetGovernment.GetAdjective]の国庫であり、権威ある裕福な[ROOT.GetCountry.GetGovernment.GetRulerTitle]という印象を[ShowContinentName('europe')]全土に与えることに成功してはいるが、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の財務顧問のなかには、過度の後援には財政破綻のおそれがあると懸念する者もいる。"
 flavor_fra.426.a: "[fra_ruler.GetShortNameWithNoTooltip]に後援を継続させよう。"
 flavor_fra.426.b: "国家の負担を減らすため、[ROOT.GetCountry.GetGovernment.GetRulerTitle]に後援を控えるよう要請せよ。"
 flavor_fra.427.title: "アカデミー・フランセーズの再活性化"
 flavor_fra.427.desc: "[target_character.GetName]によって創設されたアカデミー・フランセーズは、[ShowContinentName('europe')]全土の文学と芸術の中心地のひとつである。しかし近年、アカデミーは指導者たちの不適切な管理によって苦境に立たされている。アカデミーが今後も[ROOT.GetCountry.GetAdjective]文化の道標でありつづけるために、[fra_ruler.GetName]は[ROOT.GetCountry.GetGovernment.GetAdjective]の国庫から資金を出してアカデミーを再活性化し、国家と緊密な関係を維持していくことを求めた。"
 flavor_fra.427.a: "[fra_ruler.GetShortNameWithNoTooltip]はアカデミー・フランセーズの存続を保証する。"
 flavor_fra.427.b: "アカデミー・フランセーズに出資はするが、国に負担がかからない範囲でだ。"
 flavor_fra.428.title: "王立舞踊アカデミー"
 flavor_fra.428.desc: "[fra_ruler.GetName]が発布した最初の勅令のひとつは、[ShowContinentName('europe')]初の舞踊の学び舎である#italic 王立舞踊アカデミー#!の設立だった。[fra_ruler.GetShortNameWithNoTooltip]は若いころから芸術と密接な関わりをもち、その専門知識をたびたび披露してきた。\n\n最近、プライベートなバレエ公演が[ShowLocationName('paris')]で催され、そこでアカデミーの数人のエリートとともに[fra_ruler.GetShortNameWithNoTooltip]が太陽神アポローンを演じたことで、大変な注目を集めた。"
 flavor_fra.428.a: "[fra_ruler.GetShortNameWithNoTooltip]には芸術に対する優れたセンスがある！"
 flavor_fra.428.b: "こんなものは時代とともに消えていくだろう。"
 flavor_fra.429.title: "比類なき[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.429.desc: "王位に就き、宰相なしで統治すると宣言して以来、[fra_ruler.GetName]はその数々の功績により、[ROOT.GetCountry.GetAdjective]史上最も名誉ある[ROOT.GetCountry.GetGovernment.GetRulerTitle]のひとりであることを証明した。[fra_ruler.GetShortNameWithNoTooltip]の権威は[ROOT.GetCountry.GetGovernment.GetCourtTitle]ならびに[ROOT.GetCountry.GetNameWithNoTooltip]全土で広く敬意を集めており、[fra_ruler.GetShortNameWithNoTooltip]が築き上げた名声に対して、敵味方を問わず[ShowContinentName('europe')]全体から賞賛の声が寄せられている。いつの日か[fra_ruler.GetShortNameWithNoTooltip]の統治は終わりを迎えるだろうが、間違いなく[ROOT.GetCountry.GetNameWithNoTooltip]で最も威厳のある[ROOT.GetCountry.GetGovernment.GetRulerTitle]として記憶されることだろう。"
 flavor_fra.429.a: "[fra_ruler.GetShortNameWithNoTooltip]の統治は歴史に残る。"
 flavor_fra.430.title: "[indochina_french_sphere.GetNameWithNoTooltip]における影響力"
 flavor_fra.430.desc: "[ROOT.GetCountry.GetAdjective]の交易商が東方貿易へさらに積極的に乗り出すなか、いくつかの東方諸国は[fra_ruler.GetName]と[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetCourtTitle]の注目を集めている。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の相談役たちは、この地域での貴重な提携相手となりうることから[indochina_french_sphere.GetName]に関心を示しており、当地への大使館の設立を提案した。だが、[indochina_french_sphere.GetNameWithNoTooltip]は[indochina_french_sphere.GetFlavorRank]と呼ぶには未開であり、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の保護国とする選択肢も存在する。"
 flavor_fra.430.a: "大使館を作り、[indochina_french_sphere.GetFlavorRank]との関係を深めよう。"
 flavor_fra.430.b: "[indochina_french_sphere.GetNameWithNoTooltip]に直接的な影響下に置け。"
 flavor_fra.431.title: "[GetCountry('CHI').GetNameWithNoTooltip]でのイエズス会伝道団"
 flavor_fra.431.desc: "[ROOT.GetCountry.GetName]と[GetCountry('CHI').GetName]はかなり以前から正式な国交を結んでいるが、現[GetCountry('CHI').GetAdjectiveWithNoTooltip][GetCountry('CHI').GetGovernment.GetRulerTitle]は、[GetCountry('CHI').GetNameWithNoTooltip]の国民の日常生活が外国の影響を受けることに難色を示している。\n\n[ShowReligionName('catholic')]の教えを広めようとする[target_character.GetName]は、ほかのイエズス会士とともに[fra_ruler.GetName]に対し、次回の要人訪問の際に[GetCountry('CHI').GetNameWithNoTooltip]への入国を許可するよう請願した。これは真の信仰を広めるのに役立つだろうが、外交面での事故を引き起こす危険性もある。"
 flavor_fra.431.a: "[target_character.GetShortNameWithNoTooltip]は[ShowReligionAdjectiveWithNoTooltip('catholic')]信仰を海外に広めるだろう！"
 flavor_fra.431.b: "外交事故を防ぐため、このイエズス会士の渡航を禁じよ。"
 nothing_happens_with_jesuits: "このイエズス会士は平和的に布教するだろう。"
 flavor_fra.432.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip][GetCountry('POR').GetGovernment.GetRulerTitle]からの風変わりな贈り物"
 flavor_fra.432.desc: "ヴェルサイユ宮殿の建設に際し、[ShowContinentNameWithNoTooltip('europe')]各地のさまざまな国から多くの要人が訪れているが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]が他国の[GetCountry('POR').GetGovernment.GetRulerTitle]を迎えたのは異例だった。[por_ruler.GetName]とその側近たちは、親善と友好の証として[ShowContinentName('africa')]の風変わりな動物である「#italic 象#!」を1頭連れてきたのだ。過去に[ROOT.GetCountry.GetName]に象が来たときの記録が[ROOT.GetCountry.GetGovernment.GetCourtTitle]に残っているが、[fra_ruler.GetName]や[ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くの者が、今回この動物を初めてその目で見た。[por_ruler.GetShortNameWithNoTooltip]は、[fra_ruler.GetShortNameWithNoTooltip]個人の動物園のために贈るこの魅惑的な象が、[ROOT.GetCountry.GetNameWithNoTooltip]と[GetCountry('POR').GetNameWithNoTooltip]の良好な関係を促進することを願っている。"
 flavor_fra.432.a: "ヴェルサイユ宮殿で[por_ruler.GetShortNameWithNoTooltip]をもてなし、この変わった贈り物を丁重に受け取ろう。"
 flavor_fra.432.b: "この贈り物は辞退するが、[GetCountry('POR').GetAdjectiveWithNoTooltip][GetCountry('POR').GetGovernment.GetRulerTitle]は歓待せよ。"
 flavor_fra.433.title: "四大会議"
 flavor_fra.433.desc: "[ROOT.GetCountry.GetName]が直面する問題に対処するための効果的な顧問団の形成を目指し、[fra_ruler.GetName]が国家の諸問題を4つの評議会に委任することを定めた。「最高会議」はこれらの評議会のなかで最も重要な立場にあり、国務に取り組む。「伝令会議」は各地の発展状況やその他の経済活動に関する報告に対処し、宗教に関する問題は「信仰会議」に委ねられる。そして最後に、「王室財政会議」が国家の財務を管理する。"
 flavor_fra.433.a: "四大会議の制度を採用しよう！"
 flavor_fra.433.b: "国務にこのような体制は必要ない。"
 flavor_fra.440.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.440.desc: "防衛戦術の専門家としての優れた手腕を発揮した[target_character.GetName]は、[fra_ruler.GetName]のお気に入りの相談役、そして親しい友人としてまたたく間に頭角を現した。[target_character.GetShortNameWithNoTooltip]はいくつもの名誉ある称号を持っているが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]はすでに有能な戦略家であることを証明した[target_character.GetHeShe]を、すぐにでも[ROOT.GetCountry.GetName]の元帥に任命すべきだとしている。"
 flavor_fra.440.a: "[target_character.GetShortNameWithNoTooltip]を元帥に任命しよう！"
 flavor_fra.440.b: "[target_character.GetShortNameWithNoTooltip]には現在の称号がふさわしい。"
 flavor_fra.441.title: "[target_character.GetNameWithNoTooltip]の専門知識"
 flavor_fra.441.desc: "元帥となって以来[target_character.GetName]は、[ROOT.GetCountry.GetName]全域の戦略的に重要な要塞の改装を一手に担っている。[target_character.GetShortNameWithNoTooltip]が防衛戦術の専門家であることは間違いなく、[ShowContinentNameWithNoTooltip('europe')]各地の要塞に関する彼の知識は、戦時に敵国の要塞に対処するための新たな計画をも生み出している。"
 flavor_fra.441.a: "[target_character.GetShortNameWithNoTooltip]の戦術を採用しよう！"
 flavor_fra.441.b: "防衛よりも[target_character.GetShortNameWithNoTooltip]の攻撃戦術の研究を優先せよ。"
 flavor_fra.460.title: "ペルークの導入"
 flavor_fra.460.desc: "心身薄弱の兆しとみなされることを恐れた[fra_ruler.GetName]が最近、薄毛を隠す「#italic ペルーク#!（かつら）」を着用するようになった。当初は[ROOT.GetCountry.GetGovernment.GetCourtTitle]内でも異例の習慣だったが、廷臣たちも徐々にペルークを被るようになり、[ROOT.GetCountry.GetGovernment.GetCourtTitle]特有の頭部の装飾として広まりつつある。もとは弱さを隠す手段だったものが、いまでは新時代の装いにまで発展し、噂によれば[adopted_peruke_court.GetAdjective]の上流階級までもがペルークを取り入れているという。"
 flavor_fra.460.a: "これが最新の[ROOT.GetCountry.GetGovernment.GetCourtTitle]だ。"
 flavor_fra.460.b: "ペルークを必要とする[ROOT.GetCountry.GetGovernment.GetRulerTitle]だけが身につけるべきだ。"
 flavor_fra.500.title: "原点回帰"
 flavor_fra.500.desc: "前任者である[previous_ruler.GetName]の輝かしい統治に続き、[fra_ruler.GetName]が[ROOT.GetCountry.GetName]王に即位したことで、[ROOT.GetCountry.GetGovernment.GetCourtTitle]に暗い影が差している。[previous_ruler.GetShortNameWithNoTooltip]はその治世のあいだ、自らの統治を純粋な絶対主義の象徴として確立しようと努め、国家権力の多くを自身に集約した。そして、[previous_ruler.GetShortNameWithNoTooltip]の死によって[ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くの廷臣は、新たな君主[fra_ruler.GetShortNameWithNoTooltip]から権力を取り戻しその権威を制限する機会だと考えている。主要な諸侯領もまた、かつての勢力均衡の復活を切望していることは明らかである。"
 flavor_fra.500.a: "より協力的な[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]の時代だ。"
 flavor_fra.500.b: "[fra_ruler.GetShortNameWithNoTooltip]は[previous_ruler.GetShortNameWithNoTooltip]に倣うのが賢明だろう。"
 flavor_fra.501.title: "[previous_ruler.GetNameWithNoTooltip]の絶対主義的遺産"
 flavor_fra.501.desc: "[fra_ruler.GetName]の治世はすでに長く続いているが、前任者である[previous_ruler.GetName]の影は依然として影を落としている。[ROOT.GetCountry.GetName]の古くから残る権力に挑み、自らに権力を集約させようとした[previous_ruler.GetShortNameWithNoTooltip]の試みは、その死によって大きな権力的空白を生じさせる結果となった。[fra_ruler.GetShortNameWithNoTooltip]の治世がほぼ確立されたいま、残された[previous_ruler.GetShortNameWithNoTooltip]の相談役らは、[fra_ruler.GetShortNameWithNoTooltip]が前統治者のあとをたどり、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の権力をさらに強化することを提案している。しかし、[fra_ruler.GetShortNameWithNoTooltip]の治世のもとで出世した新たな大臣の多くは、現体制に対する大規模な反抗を防ぐため、慎重を期して現状維持を提言した。"
 flavor_fra.501.a: "現状を維持すべきだ。"
 flavor_fra.501.b: "いくらかの権力を取り戻そう。"
 flavor_fra.501.c: "[previous_ruler.GetShortNameWithNoTooltip]の絶対主義的理想を強化せよ。"
 flavor_fra.502.title: "[GetCountry('RUS').GetAdjectiveWithNoTooltip][GetCountry('RUS').GetGovernment.GetRulerTitle]の訪問"
 flavor_fra.502.desc: "[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetCourtTitle]は、現在[ShowContinentName('europe')]じゅうを巡回している[GetCountry('RUS').GetAdjective]の[rus_ruler.GetName]のために[ROOT.GetCountry.GetGovernment.GetAdjective]式典を準備中である。[fra_ruler.GetName]は[ROOT.GetCountry.GetNameWithNoTooltip]の国土の美しさを示すため、地図作成に情熱を燃やす[GetCountry('RUS').GetAdjectiveWithNoTooltip][GetCountry('RUS').GetGovernment.GetRulerTitle]の関心を引けるような精巧な地図のコレクションを用意した。この訪問を通じて、[fra_ruler.GetShortNameWithNoTooltip]と数人の相談役は、[GetCountry('RUS').GetName]の好意を得てより緊密な関係を築くことを望んでいる。"
 flavor_fra.502.a: "[GetCountry('RUS').GetGovernment.GetRulerTitle]をもてなす華やかな宴を！"
 flavor_fra.502.b: "[GetCountry('RUS').GetNameWithNoTooltip]との親交は模索するが、警戒は怠らぬように。"
 flavor_fra.502.c: "[GetCountry('RUS').GetAdjectiveWithNoTooltip][GetCountry('RUS').GetGovernment.GetRulerTitle]に“丁重な”お別れのご挨拶を差し上げろ。"
 flavor_fra.503.title: "[target_character.GetNameWithNoTooltip]と[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.503.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の統治初期に、忠実な相談役として個人的な関係を築いた[target_character.GetName]は、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の極めて有能な人員であることを幾度となく証明したことから、[fra_ruler.GetName]は彼に宰相の地位を与えることを決定した。[target_character.GetNameWithNoTooltip]自身はあまり個人的な野心を示していないが、彼はこの新しい理想の時代に[ROOT.GetCountry.GetName]を導くための計画を練っている。"
 flavor_fra.503.a: "彼の助言をうまく活用しよう。"
 fleury_additional_dhe: "[target_character.GetNameWithNoTooltip]が宰相であるあいだ、関連する追加の[dynamic_historical_events|e]が発生する可能性がある"
 fleury_ministry_bonus: "[target_character.GetNameWithNoTooltip]が死亡するまで、以下の補正を得る。これは死後取り除かれる。"
 flavor_fra.504.title: "カッシーニ地図"
 flavor_fra.504.desc: "測量技師の家系に生まれた[target_artist.GetName]は、[ROOT.GetCountry.GetGovernment.GetCourtTitle]と[fra_ruler.GetName]の両者から、[ROOT.GetCountry.GetName]全体の壮大な地形図製作を依頼すべき人物と目されている。[target_artist.GetShortNameWithNoTooltip]はすでに既存の地形図で評判を得ているが、彼の家系には過去の地形図製作の歴史も刻まれている。彼が[ROOT.GetCountry.GetNameWithNoTooltip]の地形図作成を依頼されれば、それは間違いなく貴重な財産となり、[ROOT.GetCountry.GetNameWithNoTooltip]の世界的な威信を強化するのに役立つと同時に、国全体の重要な戦略的位置をより明確に示す、洗練された地図を製作することにもつながるだろう。"
 flavor_fra.504.a: "[target_artist.GetShortNameWithNoTooltip]に壮大な地図の製作を依頼せよ！"
 flavor_fra.504.b: "この依頼は間違いなく費用が嵩む。"
 flavor_fra.505.title: "コレージュ・ド・[ROOT.GetCountry.GetNameWithNoTooltip]の拡張"
 flavor_fra.505.desc: "その生涯を通じて科学への情熱を燃やしつづけてきた[fra_ruler.GetName]は、[ROOT.GetCountry.GetGovernment.GetCourtTitle]に「#italic コレージュ・ド・[ROOT.GetCountry.GetName]#!」の新しい学科の創設を後援するよう要請した。この大学は、[ROOT.GetCountry.GetNameWithNoTooltip]のみならず[ShowContinentName('europe')]全体でも最も権威のある大学のひとつだが、最近は財政難に陥っていたのだ。\n\n大学の再建を目指す[fra_ruler.GetNameWithNoTooltip]の後援は、この大学と国家との関係強化にもつながるだろう。"
 flavor_fra.505.a: "コレージュ・ド・[ROOT.GetCountry.GetNameWithNoTooltip]を後援しよう！"
 flavor_fra.505.b: "提示された資金は[ROOT.GetCountry.GetGovernment.GetAdjective|U]の国庫に移せ。"
 college_may_request_more_funds: "物理学科が創設され、研究にボーナスを得る。コレージュ・ド・[ROOT.GetCountry.GetNameWithNoTooltip]は、今後追加の出資を要求する可能性がある。"
 flavor_fra.506.title: "コレージュ・ド・[ROOT.GetCountry.GetNameWithNoTooltip]が追加の出資を要求"
 flavor_fra.506.desc: "[fra_ruler.GetName]の後援を受け、コレージュ・ド・[ROOT.GetCountry.GetNameWithNoTooltip]は大幅な拡張をおこない、いくつかの新しい学科を設立した。しかし、大学の指導者たちは[fra_ruler.GetShortNameWithNoTooltip]にさらなる資金の提供を要請している。その提案のなかには、[fra_ruler.GetShortNameWithNoTooltip]が個人的に関心を抱く科学分野である、古典力学の学科設立も含まれている。"
 flavor_fra.506.a: "コレージュ・ド・[ROOT.GetCountry.GetNameWithNoTooltip]に追加支援を。"
 flavor_fra.506.b: "すでに十分に資金を投じた。"
 flavor_fra.507.title: "[target_artist.GetNameWithNoTooltip]の財政刺激策"
 flavor_fra.507.desc: "国家財政が危機的状況にあることを察知した[ROOT.GetCountry.GetGovernment.GetCabinetTitle]は、迫り来る財政危機を解決すべく、[ShowContinentName('europe')]じゅうの著名な経済学者たちに依頼を出した。これらの経済学者のなかでも、[target_artist.GetName]は有力な学者として[ROOT.GetCountry.GetGovernment.GetCabinetTitle]全体の注目を集めている。\n\n国家通貨の概念の再定義しようとする[target_artist.GetLastNameWithNoTooltip]の政策は、[ROOT.GetCountry.GetName]の財政状況を改善する可能性を秘めているが、そのような急進的な政策は長期的には有害となる可能性もある。"
 flavor_fra.507.a: "[target_artist.GetLastNameWithNoTooltip]に委ねよう！"
 flavor_fra.507.b: "彼の思想はさらなる破滅をもたらすだけだ！"
 john_law_dhe_events: "[target_artist.GetNameWithNoTooltip]に関連した[dynamic_historical_events|e]が発生するようになる。"
 john_law_joins_france_and_bank: "[target_artist.GetNameWithNoTooltip]が財務総監として[ROOT.GetCountry.GetNameWithNoTooltip]の財政再建を開始する。"
 flavor_fra.508.title: "総合銀行"
 flavor_fra.508.desc: "国家財政の改革を目指す[target_artist.GetName]が、自身と[fra_ruler.GetName]が出資する新しい民間銀行となる「#italic 総合銀行#!」を設立した。この銀行は他行とは異なり、何世紀にもわたって発行されてきた金属貨幣ではなく「#italic 紙幣#!」を発行して取引をおこなう。\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle]は懐疑的な眼差しを向けているものの、総合銀行は投資家を惹きつけることに成功しており、[target_artist.GetLastNameWithNoTooltip]の政策のもとで投資家たちは金を新紙幣に交換している。これはいまのところ[ROOT.GetCountry.GetName]の経済的苦境を助けているが、相談役の一部は銀行への慎重な対応を[ROOT.GetCountry.GetGovernment.GetRulerTitle]に求めている。"
 flavor_fra.508.a: "総合銀行の成果を享受しよう。"
 flavor_fra.508.b: "相談役の忠告を守り、[target_artist.GetLastNameWithNoTooltip]の銀行に依存しすぎないようにせよ。"
 john_law_bank_risk: "銀行への過剰投資は、銀行が破綻するリスクを高める。破綻が起これば、[ROOT.GetCountry.GetNameWithNoTooltip]の回復しつつある財政を麻痺させることになる。"
 john_law_bank_more_direct: "銀行への過度の依存を減らすことは、銀行が破綻した場合の被害を軽減することにつながる。"
 flavor_fra.509.title: "総合銀行が植民地に投資"
 flavor_fra.509.desc: "その開業以来、総合銀行には投資家や借り手が絶え間なく集まり、金属硬貨や金と引き換えに、銀行が提供する保管しやすい紙幣との交換を求めてきた。影響力が増大し、[target_artist.GetName]の要請に従って国有化されたこの銀行は、植民地の貿易会社の株式保有のための投資を集めはじめている。[target_artist.GetNameWithNoTooltip]は、これを彼の経済政策が好調であることの表れと指摘しているが、ほかの相談役は、銀行が最終的に破綻した場合、活況にある植民地内の各貿易会社も破綻する可能性が高いと懐疑的である。"
 flavor_fra.509.a: "貿易会社の株取引を続けさせよう。"
 flavor_fra.509.b: "植民地の貿易会社に対する銀行の影響力を抑えよ。"
 john_law_colonial_risk: "貿易会社の好況は植民地全体の富を増やすが、銀行破綻の危険性は植民地にも壊滅的な被害をもたらす。"
 law_monopoly_restricted: "銀行が破綻した場合の植民地への損害が減少する。"
 flavor_fra.510.title: "総合銀行の利益"
 flavor_fra.510.desc: "その創設以来、総合銀行は成長を続け、それに伴って[ROOT.GetCountry.GetName]の財源も急増を続けている。現在までの[target_artist.GetName]の政策は大成功を収め、総合銀行は裕福なエリートたちの注目も集める[ShowContinentName('europe')]有数の銀行になったように思える。これらのエリート層の多くは、新大陸で成長しつつある貿易会社に投資しようとしており、その株を手に入れるために銀行の紙幣を頼るようになっている。いまのところは、以前相談役たちが[target_artist.GetNameWithNoTooltip]の政策に示していた懐疑論は誤りだったと言えそうだ。"
 flavor_fra.510.a: "[ROOT.GetCountry.GetNameWithNoTooltip]に恩恵をもたらしつづけよ！"
 bank_yields_benefits_for_now: "[target_artist.GetNameWithNoTooltip]の政策により、[ROOT.GetCountry.GetNameWithNoTooltip]は経済破綻寸前から回復したが、総合銀行への依存は長期的には悲惨な状況を招く可能性がある。"
 flavor_fra.511.title: "総合銀行の破綻"
 flavor_fra.511.desc: "[target_artist.GetName]の政策によって好景気が訪れつつあったが、[ROOT.GetCountry.GetName]ではここ数週間、総合銀行の突然の破綻によって経済が完全に混乱に陥っている。銀行は植民地への投資や紙幣の導入で利益を享受していたものの、この繁栄が長続きするはずもなく、紙幣需要の急激な高まりにより、政府による紙幣の購入費用は増大することとなった。紙幣の流通により通貨の維持管理が困難になったことで、銀行の株式価値は着実に下落し、ついには銀行自体が破綻してしまったのだ。多くの新しい貿易会社が銀行とつながりのある投資家に大きく依存していたことから、この破綻は植民地全体に波及した。\n\n現在、[ROOT.GetCountry.GetNameWithNoTooltip]の閣僚の多くが事態の収拾に奔走しているが、政策の立案者である[target_artist.GetNameWithNoTooltip]の姿はどこにも見当たらない。"
 flavor_fra.511.a: "[target_artist.GetLastNameWithNoTooltip]の政策は完全な大失敗だ！"
 flavor_fra.511.b: "[target_artist.GetLastNameWithNoTooltip]の政策への警戒が、この状況を安定化させるだろう。"
 flavor_fra.512.title: "[target_character.GetNameWithNoTooltip]の逃亡"
 flavor_fra.512.desc: "総合銀行が破綻し、政策が完全に失敗したことを受けて、相談役たちのあいだで忌み嫌われた[target_character.GetName]が即時辞任を求められた。しかし銀行が破綻して以来、[target_character.GetLastNameWithNoTooltip]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]に姿を見せず、[fra_ruler.GetName]とも接触していない。命令により彼の私邸が捜索されたが、[target_character.GetLastNameWithNoTooltip]の所在につながる痕跡は見つからなかった。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の総意として、彼は自分の政策が破綻したことに対する報復を恐れて[ROOT.GetCountry.GetName]から逃亡したとみなされた。\n\n彼は犯罪者として[ROOT.GetCountry.GetNameWithNoTooltip]から逃亡したという仮定のもと、[ROOT.GetCountry.GetNameWithNoTooltip]にある[target_character.GetNameWithNoTooltip]のすべての所有物、および不動産を差し押さえよとの命令が[ROOT.GetCountry.GetGovernment.GetCourtTitle]から下された。"
 flavor_fra.512.a: "[target_character.GetLastNameWithNoTooltip]の押収品にめぼしいものはあるか？"
 flavor_fra.520.title: "教皇勅書ウニゲニトゥスとヤンセニスム"
 flavor_fra.520.desc: "以前、[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName]が[pap_ruler.GetName]に要請したことを受けて、聖アウグスティヌスの教えに基づく教義であるヤンセニスムの拡大を抑制することを目的とした、教皇勅書「ウニゲニトゥス」が認められた。この教皇勅書は発布されてから長い時間が経つものの、[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]が死去し[ROOT.GetCountry.GetName]の法律として成文化されなかったため、[fra_ruler.GetName]の治世以降、ヤンセニスムの信奉者は勢力を増すばかりである。しかし、反ヤンセニスムの閣僚のあいだでの圧力の高まりとともに、この教皇勅書を法律として正式に制定する議論が再燃している。しかし、現在はヤンセニスムの信奉者が増えていることから、実現は困難を極めるかもしれない。"
 flavor_fra.520.a: "[ROOT.GetCountry.GetNameWithNoTooltip]でウニゲニトゥスが効力を発揮する時だ。"
 janseism_unigenitus_conflict_events_wilL_occur: "教皇勅書「ウニゲニトゥス」とヤンセニスムの宗教紛争に関連する[dynamic_historical_events|e]が発生するようになる"
 flavor_fra.521.title: "ヤンセニスムの否認"
 flavor_fra.521.desc: "教皇勅書「ウニゲニトゥス」を[ROOT.GetCountry.GetName]の法律として制定する議論を認めて以来、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の反ヤンセニスム相談役の多くが、この慣習を公然と非難するようになった。その結果、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]に大きな影響力をもつヤンセニスム信奉者の反発が急増した。[pap_ruler.GetName]が[ROOT.GetCountry.GetNameWithNoTooltip]の状況を注視していることから、ウニゲニトゥスの支持者を取り締まれば教皇庁の怒りを買うだろう。しかし、これらの扇動的な相談役を抑制せずにいれば、ヤンセニスムの教義を堅く支持する[ROOT.GetCountry.GetGovernment.GetParliament.GetName]議員の不満にもつながるだろう。"
 flavor_fra.521.a: "ウニゲニトゥス支持者の側につこう。"
 flavor_fra.521.b: "ウニゲニトゥス支持者を侮蔑し、ヤンセニスム信奉者をなだめよう。"
 flavor_fra.522.title: "五十分の一税"
 flavor_fra.522.desc: "ヤンセニスム信奉者に対するさらなる対策として、ウニゲニトゥス支持者は、ウニゲニトゥスが最終的に[ROOT.GetCountry.GetName]の法律になった場合の徴税計画を起草した。この#italic 五十分の一税#!（Cinquantième tax）が施行されれば、「#italic Nouvelles Ecclésiastiques#!（ヤンセニスムの文書）」を読んでいることが発覚した者は、国家に多額の税を納めることを余儀なくされる。さらに、以前は免除されていたが、ヤンセニスムとつながりのある宗教家も同様に税の負担を強いられることになる。\n\nウニゲニトゥスが法制化された場合、ヤンセニスムの信奉者は[ROOT.GetCountry.GetFlavorRank]を対する強い軽蔑の念を抱くことから、このような税は極めて有害なものとみなされるだろう。"
 flavor_fra.522.a: "ウニゲニトゥスとともに税の創設に同意しよう。"
 flavor_fra.522.b: "公に税金に反対する。"
 cheapter_to_enact_unigenitus: "ウニゲニトゥスが法制化された場合、五十分の一税も盛り込まれる。"
 period_of_stability_when_declining_unigenitus: "ウニゲニトゥスの法制化を断念することは、安定性を大きく高めることにつながる。"
 flavor_fra.523.title: "ガリア主義者による反対"
 flavor_fra.523.desc: "[ROOT.GetCountry.GetAdjective][ShowReligionAdjective('catholic')]教会の熱心な支持者であり、[ShowGovernmentReformName('papacy_reform')]から大きく独立した多くの強力なガリア主義者たちが、政府内からウニゲニトゥスの支持者を非難すると同時に、多くのヤンセニスム支持者を支援する声をあげている。ウニゲニトゥスの制定を、[ROOT.GetCountry.GetFlavorRank]に対する教皇庁の影響力を強化する手段とみなした[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級のガリア主義者たちは、ウニゲニトゥスが最終的に[ROOT.GetCountry.GetNameWithNoTooltip]の法となった場合、今後は[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に強く反対する意向を示している。"
 flavor_fra.523.a: "ガリア主義者にはうんざりだ。"
 flavor_fra.523.b: "ウニゲニトゥスはひとまず保留し、彼らをなだめよう。"
 gallicans_in_clergy_will_oppose_crown: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]のガリア主義者が[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]と対立するようになるが、その影響力は減少する。"
 avoids_gallican_ire_unless_unigenitus_implemented: "ガリア主義者は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]と対立しないものの、ウニゲニトゥスが法制化された場合、ガリア主義者の怒りを買うことになる。"
 flavor_fra.524.title: "ウニゲニトゥス勅令"
 flavor_fra.524.desc: "さまざまな障害や、三部会におけるヤンセニスム信奉者たちの反対に直面しながらも、ウニゲニトゥスの支持者たちは[fra_ruler.GetName]に法制化のための勅令を提出した。この勅令は、[pap_ruler.GetName]が提唱した政策を反映するもので、[ROOT.GetCountry.GetName]全体でヤンセニスムの実践を禁止するだけでなく、既知の信者に対してもその活動を抑制し、教義に関連する所有物への税を課すといった措置を講じるものでもある。\n\n[fra_ruler.GetShortNameWithNoTooltip]がこの勅令に署名すれば、[ROOT.GetCountry.GetNameWithNoTooltip]に残っているヤンセニスム信奉者のあいだに不信の種をまくことは間違いないだろうが[fra_ruler.GetShortNameWithNoTooltip]の権威をさらに強化する手段ともなるはずだ。"
 flavor_fra.524.a: "ウニゲニトゥス勅令を制定せよ！"
 flavor_fra.524.b: "勅令を拒否せよ。我々は対立を煽り、[ROOT.GetCountry.GetNameWithNoTooltip]を不安定化させてはならない！"
 flavor_fra.530.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]海軍の縮小"
 flavor_fra.530.desc: "[ROOT.GetCountry.GetName]は、対立する海軍大国に対抗するために大規模な海軍を維持してきたが、ここ数十年は海軍がわが国の軍事的弱点となっている。[target_character.GetName]は海軍を[ROOT.GetCountry.GetNameWithNoTooltip]の急所とみなし、改善の余地がほとんどないとして、海軍への今後の支出を削減し、商業計画に資金の再配分を優先することを提案した。さらには、海軍関連の現在の計画を海上交易を重視するように再配分することも提言している。\n\n[target_character.GetLastNameWithNoTooltip]の発言は確かな反対意見を集めているものの、海軍から資金を再配分することで、[ROOT.GetCountry.GetNameWithNoTooltip]は陸軍を重点的に強化をすることもできるだろう。"
 flavor_fra.530.a: "[target_character.GetLastNameWithNoTooltip]は正しい。海軍を縮小せよ！"
 flavor_fra.530.b: "[target_character.GetLastNameWithNoTooltip]の考えは拒否する。わが国は海軍の拡張を模索すべきだ！"
 flavor_fra.531.title: "[philip_orry.GetNameWithNoTooltip]による収支の均衡"
 flavor_fra.531.desc: "[john_law.GetName]の政策によってもたらされた経済的苦難と、彼の後継者である財務総監による継続的な汚職のすえに、[philip_orry.GetName]は経済を安定させるという重責を任された。にもかかわらず、[target_character.GetName]が財務総監の後継者として選んだ人物は非常に優秀であり、[ROOT.GetCountry.GetName]の収支を久しぶりに均衡させることに成功した。[philip_orry.GetLastNameWithNoTooltip]の改革によって、[ROOT.GetCountry.GetNameWithNoTooltip]の税制はより公平になったが、その代償として、#italic 十分の一税#!が再び徴収されることになり、[ShowLocationName('paris')]じゅうで暴動が起こった。\n\nこの騒動を収めるために、一部の相談役は現在の税額を調整するように提案したものの、そうすれば今後数年間の経済状況に影響を与える可能性がある。特に[philip_orry.GetLastNameWithNoTooltip]の改革は、現在の十分の一税に大きく依存しているのだ。"
 flavor_fra.531.a: "[philip_orry.GetLastNameWithNoTooltip]の十分の一税の徴収は必要なものだ。暴動はいずれ収まるだろう。"
 flavor_fra.531.b: "税を減額せよ。暴動の激化は容認できない。"
 flavor_fra.532.title: "[target_character.GetLastNameWithNoTooltip]の国道網"
 flavor_fra.532.desc: "新たに得た国家の余剰資金を活用してインフラを整備しようと、[target_character.GetName]は[ROOT.GetCountry.GetName]の街道を近代化する野心的な計画を打ち出した。[target_character.GetLastNameWithNoTooltip]はこの計画の実現にあたり、[ROOT.GetCountry.GetNameWithNoTooltip]の農民を使って街路建設を速やかに遂行できるよう、強制労働の導入を請願。しかし、ここ数十年多くの第三身分が苦しんできたことを考えると、このような計画に彼らを徴用すれば国家と[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]との関係を確実に悪化させる。しかし評議会のなかには、[target_character.GetLastNameWithNoTooltip]の提案は有望であり、この強制労働の利用が計画の目標達成に役立つと考える者もいる。"
 flavor_fra.532.a: "[target_character.GetLastNameWithNoTooltip]の街道網のための提案に同意しよう。"
 flavor_fra.532.b: "この計画は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]に対する過剰な重荷となる。"
 if_fleury_dies_road_network_change: "[target_character.GetLastNameWithNoTooltip]が死亡した場合、[modifier|e]「[ShowModifier('fra_fleury_national_road_project')]」が「[ShowModifier('fra_fleury_national_road_project_legacy')]」に置き換えられる。"
 flavor_fra.533.title: "[target_character.GetLastNameWithNoTooltip]のもとでの商業取引の成長"
 flavor_fra.533.desc: "在任中、[target_character.GetName]は[ROOT.GetCountry.GetName]の商業取引を改善するために多大な努力を払い、これまでのところ大きな成果をあげている。海軍から資金を移し、海上貿易により重点を置くことで、[ROOT.GetCountry.GetNameWithNoTooltip]と世界の国々との貿易額は大幅に増加した。また、海上貿易の増収だけでなく、国道整備計画による近代的で効率的な陸路により、近隣諸国との大陸間貿易にも恩恵がもたらされた。"
 flavor_fra.533.a: "[ROOT.GetCountry.GetNameWithNoTooltip]の商業的成功は[target_character.GetLastNameWithNoTooltip]の功績だ！"
 flavor_fra.533.b: "[ROOT.GetCountry.GetNameWithNoTooltip]はこの繁栄の時代を歓迎すべきだ。"
 flavor_fra.534.title: "[target_character.GetLastNameWithNoTooltip]の死"
 flavor_fra.534.desc: "長年[fra_ruler.GetName]の個人相談役および宰相の両方を務めてきた[target_character.GetLastNameWithNoTooltip]が、今朝がた死亡しているのが発見された。安らかに眠るように息を引き取ったと考えられる。[fra_ruler.GetShortNameWithNoTooltip]と[ROOT.GetCountry.GetGovernment.GetCourtTitle]の親しい廷臣たちは彼の死を悲しんだが、それ以外の面々はこの機会に宰相の後継者を提案した。\n\n[target_character.GetLastNameWithNoTooltip]はすでにこの世にいないが、彼の弟子の多くは早くも[ROOT.GetCountry.GetGovernment.GetCourtTitle]で頭角を現しており、間違いなく立派な後継者となるだろう。だが、[fra_ruler.GetShortNameWithNoTooltip]はその地位を空席のままにしておくこともできる。"
 flavor_fra.534.a: "しばらくは宰相なしで歩もう。"
 flavor_fra.534.b: "[target_character.GetLastNameWithNoTooltip]が去ったなら、評議会への依存を強めるとしよう。"
 flavor_fra.540.title: "メジエール王立工兵学校"
 flavor_fra.540.desc: "[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]で頭角を現す有力者のひとりである[target_character.GetName]が、[ShowLocationName('chateau_porcien')]の街メジエールに王立工兵学校の創設を提案した。軍事・民間両面で新世代の技術者の育成を目指すこの学校は、国家による工学への取り組みに転機をもたらす可能性がある。しかし、このような提案は国家にとって大きな出費となるだろう。"
 flavor_fra.540.a: "この学校は優れた新世代の工兵を生み出すだろう！"
 flavor_fra.540.b: "学校を設立し、[target_character.GetLastNameWithNoTooltip]を昇進させよ！"
 flavor_fra.540.c: "この学校は費用がかかりすぎる。"
 flavor_fra.541.title: "エコール・ミリテール"
 flavor_fra.541.desc: "軍隊のさらなる近代化を求めて、[fra_ruler.GetName]は[ShowLocationName('paris')]のエコール地区に新たなアカデミーの設立を請願した。この提案は、[ROOT.GetCountry.GetAdjective]軍に[ShowCultureName('prussian')]軍の戦術を取り入れ、兵士たちを新たな軍隊モデルへと訓練することを目指している。このアカデミーを通じて、[ShowContinentName('europe')]における[ROOT.GetCountry.GetNameWithNoTooltip]の軍事的地位が大幅に向上することを[fra_ruler.GetShortNameWithNoTooltip]は望んでいる。"
 flavor_fra.541.a: "軍学校を設立せよ！"
 flavor_fra.541.b: "既存の軍隊モデルで十分だ。より一層、現状の維持に取り組め！"
 flavor_fra.542.title: "地方議会の[ShowLawNameWithNoTooltip('fra_5_percent_tax')]への反発"
 flavor_fra.542.desc: "[target_character.GetName]による[ShowLawName('fra_5_percent_tax')]の施行後、多くの地方議会が新税に反対を表明し、政令の実行を拒否している。当初、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]はこの法律に反対の声を上げたが、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が介入したことにより、多くの議員が[target_character.GetLastNameWithNoTooltip]の税金を受け入れるようになった。\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle]が直々に地方議会を閉鎖し、地方の役人に国家への直接の責任を負わせるという措置も可能だが、これは新法に対して批判の声を上げる[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]との関係も大きく損なうことになる。"
 flavor_fra.542.a: "議会を閉鎖しろ！"
 flavor_fra.542.b: "法を撤回せよ。"
 flavor_fra.543.title: "イエズス会の抑圧"
 flavor_fra.543.desc: "[ROOT.GetCountry.GetName]におけるイエズス会は数世紀にわたって強固な地位を保ってきたが、近年は[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の怒りを買い、[fra_ruler.GetName]も不満を募らせている。イエズス会は[ROOT.GetCountry.GetNameWithNoTooltip]の著名な大学のいくつかを率いているが、その影響力の大きさは[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の権威から独立しているようにも思え、[fra_ruler.GetShortNameWithNoTooltip]にとっては懸念材料となっている。\n\n三部会の同志は、[ROOT.GetCountry.GetNameWithNoTooltip]からイエズス会を永久に追放する考えを打ち出しており、この案は可決される見込みが高い。しかし、[scope_heir_fra.GetName]がイエズス会を熱烈に支持していることから、そのような措置は[ROOT.GetCountry.GetGovernment.GetAdjective]一族の強い不興を買うことになるだろう。"
 flavor_fra.543.a: "イエズス会の影響力は大きすぎる。やつらを制御せよ！"
 flavor_fra.543.b: "イエズス会は依然として[ROOT.GetCountry.GetNameWithNoTooltip]にとって重要だ。この措置を防げ！"
 some_in_royal_household_will_oppose: "[ROOT.GetCountry.GetGovernment.GetAdjective]一族の一部がイエズス会の抑圧に反対する。"
 flavor_fra.544.title: "イエズス会追放における[ROOT.GetCountry.GetGovernment.GetAdjective|U]一族内での余波"
 flavor_fra.544.desc: "イエズス会の忠実な支持者である[scope_heir_fra.GetName]は、最近のイエズス会追放について[fra_ruler.GetName]に深い失望を表明した。[scope_heir_fra.GetShortNameWithNoTooltip]が反対を明言する一方で、[consort_fra.GetName]もまた、この法律を覆すために議会全体で支持を呼びかけている。この問題は今後[ROOT.GetCountry.GetGovernment.GetAdjective]一族を分裂させるだろうが、[ROOT.GetCountry.GetNameWithNoTooltip]内のイエズス会の影響力はすでに減少を始めており、多くのイエズス会士がすでに逃亡している。"
 flavor_fra.544.a: "この問題はいずれ終息するだろう。"
 flavor_fra.544.b: "譲歩し、残っているイエズス会にいくらかの権力を譲ることに同意する。"
 flavor_fra.550.title: "ルーヴル宮殿の公開"
 flavor_fra.550.desc: "かつて旧王政が所有する宮殿のひとつだったルーブル宮殿は、過去の[ROOT.GetCountry.GetAdjective]国王たちの蒐集品としての価値があった。#italic アンシャン・レジーム#!はもはや存在しないが、[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]の一部では、[ROOT.GetCountry.GetName]が何世紀にもわたって生み出してきた多くの作品をルーブル宮殿に展示し、新たな文化的中心地にするべきだとの声がある。もはや[ROOT.GetCountry.GetNameWithNoTooltip]の文化史は、旧来の上流階級の歴史に縛られるべきではないのだ。"
 flavor_fra.550.a: "宮殿を文化の中心地として一般公開しよう！"
 flavor_fra.550.b: "宮殿を庶民の目に触れさせるのは惜しい。"
