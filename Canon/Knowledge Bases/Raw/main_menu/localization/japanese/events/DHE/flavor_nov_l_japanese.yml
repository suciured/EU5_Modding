l_japanese:
 flavor_nov.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]での内戦"
 flavor_nov.1.desc: "14世紀には、[ROOT.GetCountry.GetName]のモスクワとの覇権をめぐる長い闘争が始まった。共和国の指導者たちのあいだで内紛が起こり、[GetCountry('MOS').GetAdjective]の勢力が増す一方で、共和国は弱体化の一途を辿った。1456年と1470年の侵略により、[ROOT.GetCountry.GetNameWithNoTooltip]は[GetCountry('MOS').GetNameWithNoTooltip]の属国となったものの、自治を維持することを許された。モスクワの完全な支配下に入り、自由を失ったのは1478年のことである。[ROOT.GetCountry.GetNameWithNoTooltip]は、1703年にサンクトペテルブルグが建設されるまで、その商業的地位を保っていた。"
 flavor_nov.1.a: "商人派閥を支持する。"
 flavor_nov.1.b: "貴族派閥を支持する。"
 STATIC_MODIFIER_NAME_civil_war_looming: "迫りくる内戦"
 STATIC_MODIFIER_DESC_civil_war_looming: "共和国の指導者間での内紛は臨界点に達した。"
 flavor_nov.2.title: "ボロトヴォ条約"
 flavor_nov.2.desc: "[pskov_country.GetName]に対する[ROOT.GetCountry.GetName]の権限は長年、非常に疑わしい状態にあった。多くの地域で、[pskov_country.GetNameWithNoTooltip]は[ROOT.GetCountry.GetNameWithNoTooltip]から独立して行政や対外政治を組織してきた。そして事実上、[pskov_country.GetNameWithNoTooltip]は1329年に独立を果たしたのだ。ボロトヴォ条約はこの状態を正式に決定させ、[pskov_country.GetNameWithNoTooltip]の現状を認めるものである。"
 flavor_nov.2.a: "彼らの独立を正式に認めよう。"
 nov_acknowledged_our_independence: "独立の認知"
 flavor_nov.2.b: "[pskov_country.GetNameWithNoTooltip]に対するわが国の権威を再び主張する時だ。"
 flavor_nov.2.b.tt: "[pskov_country.GetName]を抑え込もうとする。\n#italic 両国のあいだで#R 戦争#!が起こる可能性がある！#!"
 flavor_nov.3.title: "[overlord_country.GetNameWithNoTooltip]がわが国の独立を脅かす！"
 flavor_nov.3.desc: "法律上、わが[ROOT.GetCountry.GetFlavorRank]は[overlord_country.GetLongName]の従属国である。しかし、[ROOT.GetCountry.GetNameWithNoTooltip]に対する[overlord_country.GetAdjectiveWithNoTooltip]の権限はせいぜい表面的なものにすぎなかった。わが国は事実上独立した存在なのだ。\n\nボロトヴォ条約は、我々の独立を正式に確認し、[overlord_country.GetNameWithNoTooltip]とは別の未来をわが国に与えるはずだった。しかし、この条約は調印されなかった。その代わりに、[overlord_country.GetNameWithNoTooltip]の政府は、わが国に対する[overlord_country.GetAdjectiveWithNoTooltip]の権威を再び主張するために、総督を派遣しようとしているのだ。"
 flavor_nov.3.a: "我らが未来は[overlord_country.GetNameWithNoTooltip]と結びついている。"
 nov_acknowledged_our_authority: "我々の権威を認めた"
 flavor_nov.3.b: "我々はどの宗主国にも従属しない！"
 flavor_nov.3.b.tt: "#italic [overlord_country.GetName]がわが国の独立を認めないかぎり、戦争は#R 30#!日後に始まる。#!"
 flavor_nov.4.title: "[pskov_country.GetNameWithNoTooltip]が我々の権威を認める"
 flavor_nov.4.desc: "[pskov_country.GetName]からの朗報が宮廷に届いた！ [pskov_country.GetGovernment.GetRulerTitle]が[pskov_country.GetNameWithNoTooltip]に対する我々の統治を認め、[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetFlavorRank]への忠誠を誓ったのだ。今後は[pskov_country.GetNameWithNoTooltip]が我々の支配から独立する心配はないだろう。"
 flavor_nov.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nov.5.title: "[pskov_country.GetNameWithNoTooltip]が独立戦争を宣言！"
 flavor_nov.5.desc: "[pskov_country.GetName]から恥ずべき報せが届いた！ あの卑劣な犬どもは、けちな[pskov_country.GetFlavorRank]に対する[ROOT.GetCountry.GetName]の正当かつ公正な統治を認めようとせず、我々に対して独立戦争を宣言したのだ！ 我々は戦争に備えるか、[pskov_country.GetNameWithNoTooltip]が我々から独立することを許さなければならない！"
 flavor_nov.5.a: "武器を取れ！"
 flavor_nov.5.b: "やつらとは戦う価値もない。"
 flavor_nov.6.title: "ドヴィナランドの危機"
 flavor_nov.6.desc: "ドヴィナランドはビャルマランドとも呼ばれるドヴィナ川沿いの地域であり、[ROOT.GetCountry.GetName]にとっては[ShowGoodsName('fur')]の主要な供給地である。長年にわたり、この毛皮の供給源は[ROOT.GetCountry.GetLongNameWithNoTooltip]の富と安定を保証してきた。\n\n[dvina_crisis_target.GetNameWithNoTooltip]によるドヴィナランドの敵対的接収により、わが国の状況は著しく悪い方向に転じている。財政は日に日に悪化しており、わが国が貧困に陥るのは時間の問題である！"
 flavor_nov.6.a: "ドヴィナランドを取り戻さなくては！"
 flavor_nov.6.a.tt: "わが国は[dvina_crisis_cause.GetName]からドヴィナランドの返還を要求する\n#italic 両国のあいだで#R 戦争#!が起こる可能性がある！#!"
 flavor_nov.6.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_nov.7.title: "ドヴィナランドの危機 - [GetCountry('NOV').GetNameWithNoTooltip]が返還を要求"
 flavor_nov.7.desc: "[GetCountry('NOV').GetLongName]は、彼らにとっての[ShowGoodsName('fur')]の主要な供給地である、「ビャルマランド」としても知られるドヴィナ川沿いのドヴィナランドを要求している。大きな富をもたらす可能性を秘めた土地ではあるが、彼らの要求に応じない場合、我々は戦争に突入するかもしれない。"
 flavor_nov.7.a: "では、あの土地を返還しよう。"
 flavor_nov.7.a.tt: "#R [ShowAreaName('pomorye_area')]、[ShowProvinceDefinitionName('velsk_province')]、[ShowProvinceDefinitionName('ustye_province')]、および[ShowProvinceDefinitionName('kholmogory_province')]にあるすべての所有ロケーションが[dvina_crisis_target.GetName]に返還される。#!\n#italic このアクションは、有効になるまで7日を要する。#!"
 nov_returned_the_dvina_lands: "ドヴィナランドを返還した"
 flavor_nov.7.b: "あの土地は今後も我々のものだ。"
 flavor_nov.7.b.tt: "わが国はドヴィナランドを返還しない。\n#italic [dvina_crisis_target.GetNameWithNoTooltip]と[ROOT.GetCountry.GetNameWithNoTooltip]のあいだで#R 戦争#!が起こる可能性がある！#!"
 flavor_nov.8.title: "ドヴィナランドの危機 - [dvina_crisis_cause.GetNameWithNoTooltip]が返還"
 flavor_nov.8.desc: "戦争という脅しは成功し、わが国は豊かなドヴィナランドを取り戻すことができた。"
 flavor_nov.8.a: "我々の経済は守られた！"
 flavor_nov.8.a.tt: "#G [dvina_crisis_cause.GetName]が[ShowAreaName('pomorye_area')]、[ShowProvinceDefinitionName('velsk_province')]、[ShowProvinceDefinitionName('ustye_province')]、および[ShowProvinceDefinitionName('kholmogory_province')]にあるすべての所有ロケーションをわが国に返還する#!"
 flavor_nov.9.title: "ドヴィナランドの危機 - 我々の主張の拒否"
 flavor_nov.9.desc: "我々の戦争という脅しは、[dvina_crisis_cause.GetName]にドヴィナランドの返還を決めさせるには至らなかった。我々は次なる行動を選択しなければならない……"
 flavor_nov.9.a: "武器を取れ！"
 flavor_nov.9.b: "この件は取り下げよう。"
 flavor_nov.10.title: "ニーバーの和平"
 flavor_nov.10.desc: "[GetCountry('HSA').GetLongName]との関係は伝統的に緊張状態にあった。これは、バルト海貿易をめぐる競争が、両国の商人同士の富の奪い合いと認識されてきたためだ。しかし、[ShowLocationName('lubeck')]のヨハン・ニーバー市長を筆頭とする、最も影響力のある代表者たちは、両国の関係を改善したいと考えている。彼らは共通の絆を強化し、両国の港同士の貿易を促進することを望んでいるのだ。"
 flavor_nov.10.a: "十字架にキスをして取引に応じよう！"
 nov_novgorodian_hanseatic_friendship: "ノヴゴロドとハンザの友好"
 flavor_nov.10.b: "禁輸するほうが我々の利益となる！"
 flavor_nov.12.title: "顕栄教会"
 flavor_nov.12.desc: "[ShowLocationName('novgorod')]のイリナ通りにある救世主顕栄教会には、1170年にスーズダリ率いる4つの公国の軍隊に包囲されたとき、街を救う奇跡を起こした『#italic しるしの聖母#!』という特に崇敬されるイコンがある。この街の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は、この聖なるイコンに最高の奉仕を捧げるため、新たな聖堂を建てることを嘆願してきた。"
 flavor_nov.12.a: "聖なるイコンには新たな教会が必要だ！"
 flavor_nov.12.b: "現在の教会で十分だ。"
 flavor_nov.13.title: "ストリゴリニキ派"
 flavor_nov.13.desc: "[ShowReligionName('strigolniki')]派は、助祭である[deacon_karp.GetName]の説教の信奉者たちであり、[ShowLocationName('pskov')]から追放されたあと、迫害を避けるために[ShowLocationName('novgorod')]へとやってきた。彼の教えは聖職者の階級制度や修道院主義を非難しており、すべての司祭は一定度堕落した存在であるとし、平信徒による説教と秘跡の権利を要求している。\n\nこの教えは[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]、低位の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')のあいだに広まっており、宗教当局は我々に対応を求めている。"
 flavor_nov.13.a: "彼らは異端だ！"
 flavor_nov.13.a.tt: "すべての[ShowReligionName('orthodox')]国家の[root_country.GetName]に対する[opinion|E]が[ShowBiasValue('nov_opposes_strigolniki')|+=0]増加する"
 nov_opposes_strigolniki: "ストリゴリニキ派への反対"
 lots_of_strigolniki: "多くの[pops|e]がいまや[ShowReligionName('strigolniki')]を信奉している。"
 flavor_nov.13.b: "キリスト教の同胞として、寛容であろう。"
 flavor_nov.13.b.tt: "すべての[ShowReligionName('orthodox')]国家の[root_country.GetName]に対する[opinion|E]が[ShowBiasValue('nov_tolerates_strigolniki')|+=0]増加する"
 nov_tolerates_strigolniki: "ストリゴリニキ派への寛容"
 flavor_nov.14.title: "ユダヤ教徒の異端"
 flavor_nov.14.desc: "三位一体とキリストの神性を放棄し、信仰と救済の問題についてはすべての個人が発言権をもつことを要求し、司祭や修道士にはいかなる地位も認めないという、あるスハリヤの教えに倣った新しい宗派が登場した。このような思想から、スハリヤは「ユダヤ人」と呼ばれ、その信奉者は「ユダヤ教徒」と呼ばれている。\n\nこのような信仰はますます広まりつつあり、我々はこれに対応しなければならない。"
 skhariya_sect_rebels: "スハリヤ派"
 flavor_nov.14.a: "やつらに反対せよ！"
 flavor_nov.14.a.tt: "[ShowReligionName('strigolniki')]が近隣のロケーションに#Y ゆっくりと#!広まる"
 skhariya_sect_rebels_massive_support: "[ShowRegionName('russian_region')]の我々が所有するすべてのロケーション[ShowReligionAdjective('strigolniki')]の構成員が[skhariya_sect_rebels.GetName]に加わる"
 nov_opposes_skhariya_sect: "スハリヤ派への反対"
 flavor_nov.14.b: "いまは許そう。"
 flavor_nov.14.b.tt: "[ShowReligionName('strigolniki')]が近隣のロケーションに#Y 急速に#!広まる"
 skhariya_sect_rebels_soothed: "[ShowRegionName('russian_region')]のすべての所有ロケーションの[ShowReligionAdjective('strigolniki')]構成員がなだめられる。"
 nov_tolerates_skhariya_sect: "スハリヤ派への寛容"
 flavor_nov.15.title: "[GetCurrentYear]年のカレリア蜂起"
 flavor_nov.15.desc: "カレリアの地が、[GetCountry('SWE').GetName]と[ROOT.GetCountry.GetName]との戦場になった。これは[GetCountry('SWE').GetName]が[ShowLocationName('vyborg')]に踏み入ってその地を要塞化し、彼らの影響力を拡大しはじめたことから、ネヴァ川を越えた先にある[ROOT.GetCountry.GetAdjective]の前哨地と衝突したことで引き起こされた。この戦争は、1323年のノーテボリ条約で終結した。\n\nしかし最近になって、カレリア人は[GetCountry('SWE').GetGovernment.GetRuler.GetName]に扇動され、我々に反旗を翻し、国を弱体化させるように仕向けられているようだ。"
 karelian_independence_fighter: "カレリア独立の闘士"
 flavor_nov.15.a: "厄介な時代が来る。"
 flavor_nov.15.a.tt: "#R [sweden_country.GetName]が[karelian_independence_fighter.GetName]を支援するかもしれない……#!"
 flavor_nov.15.b: "彼らには団結させてやろう。"
 nov_granted_karelian_independence: "民の独立を認める。"
 flavor_nov.16.title: "[GetCurrentYear]年のカレリア蜂起 - スウェーデンの支援"
 flavor_nov.16.desc: "カレリアの地が、[GetCountry('NOV').GetName]と[ROOT.GetCountry.GetName]との戦場になった。これはわが国が[ShowLocationName('vyborg')]に踏み入ってその地を要塞化し、影響力を拡大しはじめたことから、ネヴァ川を越えた先にある[GetCountry('NOV').GetAdjective]の前哨地と衝突したことで引き起こされた。この戦争は、1323年のノーテボリ条約で終結した。\n\n最近になって、カレリア人に[GetCountry('NOV').GetAdjective]に対し反旗を翻させ、国の弱体化を図る機会が訪れた。"
 flavor_nov.16.a: "この機会を利用しない手はない！"
 flavor_nov.16.a.tt: "わが国は[novgorod_country.GetName]と戦う[karelian_independence_fighter.GetName]を支援する\n#R これは両国間の衝突の激化につながる可能性がある#!"
 flavor_nov.16.b: "この事態から得られるものはない。"
 flavor_nov.17.title: "[GetCurrentYear]年のカレリア蜂起"
 flavor_nov.17.desc: "[GetCountry('SWE').GetAdjective]はカレリア蜂起を積極的に支援している。我々はこれに対してどのように対応するべきか？"
 flavor_nov.17.a: "カレリア蜂起を抑えなくては。"
 flavor_nov.17.b: "裏切り者め！ これは開戦事由になるぞ！"
 flavor_nov.18.title: "[GetCurrentYear]年のカレリア蜂起"
 flavor_nov.18.desc: "[GetCountry('NOV').GetLongName]は事態をエスカレートさせ、我々がカレリア蜂起を支援していることが開戦事由になると宣言した。"
 flavor_nov.18.a: "残念だ……"
 flavor_nov.19.title: "[GetCurrentYear]年のカレリア蜂起"
 flavor_nov.19.desc: "[GetCountry('NOV').GetLongName]は事態を収めることを優先し、カレリア蜂起に対する我々の支援に口を挟まないことを選んだ。"
 flavor_nov.19.a: "臆病者どもめ！"
 flavor_nov.20.title: "後援を求める優秀なイコン画家"
 flavor_nov.20.desc: "わが国では、何世紀も前から宗教芸術の庇護が続いているため、才能あるイコン画家は決して仕事に困ることがない。[SCOPE.sCharacter('novgorodian_iconographer').GetName]はこのような状況下で現れた、現代の優れた芸術家だ。"
 flavor_nov.20.a: "我らが主、聖母、そしてすべての聖人がお喜びになる！"
 flavor_nov.21.title: "[GetCountry('MOS').GetNameWithNoTooltip]と[GetCountry('NOV').GetNameWithNoTooltip]の緊張の高まり"
 flavor_nov.21.desc: "[GetCountry('MOS').GetLongName]と[ROOT.GetCountry.GetLongName]の対立関係は長らく続いてきた。この対立の原因は、彼らの[GetCountry('MOS').GetGovernment.GetRulerTitle]が伝統的にわが国の[ROOT.GetCountry.GetGovernment.GetRulerTitle]となり、宗主権を主張しようとしてきたことにある。\n\nこの緊張は限界に達し、両国のうちどちらか一方だけが生き残れるという危機的な状況にある。"
 flavor_nov.21.a: "それは当然わが国だ！"
 flavor_nov.22.title: "[GetCountry('LIT').GetNameWithNoTooltip]との同盟"
 flavor_nov.22.desc: "[GetCountry('MOS').GetName]との対立が激化していることから、周辺に新たな味方を求めるのが賢明だろう。この点においては、[GetCountry('MOS').GetAdjective]への抵抗を率いる勇敢な女性[marfa_boretskaya.GetName]がいる。[marfa_boretskaya.GetSheHe]は、夫でありポサードニクだったアイザック・ボレツキーを[GetCountry('MOS').GetAdjective]との戦いで失っているのだ。[marfa_boretskaya.GetShortNameWithNoTooltip]は現在、[GetCountry('LIT').GetName]と同盟を結ぶことを提案している。"
 flavor_nov.22.a: "[marfa_boretskaya.GetShortNameWithNoTooltip]には一理ある。この同盟を結ぼう！"
 flavor_nov.22.a.tt: "[marfa_boretskaya.GetName]が[GetCountry('LIT').GetName]に向かい、わが国との同盟を結ぶ"
 flavor_nov.22.b: "異国の支援は必要ない。"
 flavor_nov.23.title: "[GetCountry('NOV').GetNameWithNoTooltip]との同盟"
 flavor_nov.23.desc: "激化する[GetCountry('MOS').GetName]との対立を受けて、[GetCountry('NOV').GetName]は新たな同盟を模索せざるを得なくなった。勇敢な女性、[marfa_boretskaya.GetName]に後押しされた彼らの使節が宮廷にやってきて、連携と支援を求めている。"
 flavor_nov.23.a: "[marfa_boretskaya.GetNameWithNoTooltip]が語る言葉は真実だ！"
 flavor_nov.23.b: "ロシア人同士の問題は、我々には関係ない。"
 nov_refused_alliance_with_novgorod: "[GetCountry('NOV').GetName]との同盟を拒否"
 nov_accepted_alliance_with_novgorod: "[GetCountry('NOV').GetName]との同盟を承諾"
 nov_refused_alliance_with_us: "わが国との同盟を拒否"
 nov_accepted_alliance_with_us: "わが国との同盟を承諾"
 flavor_nov.24.title: "[GetCountry('LIT').GetNameWithNoTooltip]との同盟"
 flavor_nov.24.desc: "[GetCountry('LIT').GetName]に送ったわが国の使節が、朗報を持ち帰ってきた。[GetCountry('LIT').GetNameWithNoTooltip]はわが国との同盟を決断したそうだ！"
 flavor_nov.24.a: "[marfa_boretskaya.GetNameWithNoTooltip]は正しかった！"
 flavor_nov.25.title: "[GetCountry('LIT').GetNameWithNoTooltip]との同盟"
 flavor_nov.25.desc: "[GetCountry('LIT').GetName]に送ったわが国の使節が、凶報を持ち帰ってきた。[GetCountry('LIT').GetNameWithNoTooltip]はわが国との同盟を拒否したそうだ！"
 flavor_nov.25.a: "なぜ我々はあの女を信じた？"
 flavor_nov.26.title: "[novgorod_city.GetNameWithNoTooltip]の虐殺"
 flavor_nov.26.desc: "[novgorod_city.GetName]の都が敵の手に落ちた。しかし、この都の抵抗勢力はつね数的有利を誇っていたはずだ。つまり現地の占領者たちは、我々の民衆の頑強さに気づき、“秩序の回復”のために筆舌に尽くしがたい行為をおこなったのだ。\n\n兵士も傭兵も一様に都へ進軍し、現地の住民を集め、罪のない人々を虐殺したのだった。"
 flavor_nov.26.a: "必ず償わせる……"
 nov_massacred_our_people: "わが国民を虐殺した"
 flavor_nov.28.title: "[target_location.GetNameWithNoTooltip]の創設"
 flavor_nov.28.desc: "白海に面したドヴィナ川河口は、ここ数十年で北方貿易の拠点となりつつある。旅商人たちは通常、大天使ミカエルに捧げられた修道院に宿泊し、そこで取引の仲介がおこなわれる。しかし、彼らは北方貿易をより大規模に発展させるためのインフラを求めはじめている。我々の相談役の何人かは、修道院にちなんで「[target_location.GetName]」と名づけられた港町の建設を提案した。"
 flavor_nov.28.a: "新たな都にふさわしそうだ！"
 flavor_nov.28.b: "そんな価値はない。"
 flavor_nov.30.title: "聖ソフィア大聖堂"
 flavor_nov.30.desc: "[ShowLocationName('novgorod')]の聖ソフィア大聖堂は、[ROOT.GetCountry.GetFlavorRank]の精神的な中心であり、都市自体のシンボルであり、さらにわが国の領土の所有権を意味するものでもある。大聖堂は長い年月の流れにさらされたことにより、改修が必要な状態となっている。この建物の改修に投資すれば、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は大いに喜ぶことだろう。"
 flavor_nov.30.a: "改修事業を支援しよう。"
 flavor_nov.30.b: "そんな余裕はない。"
 flavor_nov.31.title: "迫る[GetCountry('MOS').GetAdjectiveWithNoTooltip]の脅威"
 flavor_nov.31.desc: "[GetCountry('MOS').GetName]の[GetCountry('MOS').GetGovernment.GetRuler.GetName]は、我々に対して権威を主張することを決定した。たとえ我々が彼らの[GetCountry('MOS').GetGovernment.GetRulerTitle]をわが国の[ROOT.GetCountry.GetGovernment.GetRulerTitle]に選んだとしても、我々は誇りをもって独立した存在であり、[GetCountry('MOS').GetName]は我々の評議会の決定に従わなければならない。\n\nいますぐこの脅威から身を守らなければ、国家の基盤が揺らいでしまうだろう。"
 flavor_nov.31.a: "武器を取れ！"
 flavor_nov.32.title: "屈辱的なヤジェルビーツィ条約"
 flavor_nov.32.desc: "[GetCountry('MOS').GetName]と[GetCountry('NOV').GetName]という、ふたつの公国間の数十年にわたる対立が終焉を迎えつつあるが、わが国にとっては新たな暗雲ともいえそうだ。[GetCountry('MOS').GetAdjective]の脅威は、両国の戦争における彼らの勝利を示す早期の条約締結によって、かつてないほど現実味を帯びてきた。彼らは将来的に我々に屈辱を与えるつもりであり、今後の行動を制限しようともしている。"
 flavor_nov.32.a: "実に悪い兆しだ……"
 flavor_nov.33.title: "ポサードニクの改革"
 flavor_nov.33.desc: "ポサードニクの官職は、[ShowLocationName('novgorod')]の都の影響力ある地位である。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちのあいだでは、ひとりの者に権力が集中するのを避けるため、この役職を拡大して複数人がこの地位に就けるようにし、互いを牽制しあう必要があるとの意見が高まっている。"
 flavor_nov.33.a: "素晴らしい案だ！"
 flavor_nov.33.b: "この改革にそんな価値はない。"
 flavor_nov.34.title: "ソヴィエト・ゴスポード"
 flavor_nov.34.desc: "[ShowLocationName('novgorod')]市の領主たちは、[ROOT.GetCountry.GetFlavorRank]の意思決定機関としての存在感が増し、政治的議論がおこなわれる「ソヴィエト・ゴスポード（領主会議）」という機関を創設した。ヴェーチェ制とは異なり、ソヴィエト・ゴスポードはポサードニク、トィシャツキー、およびほかの[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級により多くの権限を与えるよう定められている。この制度では、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の影響は無視できる。"
 flavor_nov.34.a: "貴族評議会がわが国を統治するのだ！"
 flavor_nov.34.b: "貴族どもにこれ以上権力を与えるな！"
 flavor_nov.35.title: "[target_location.GetNameWithNoTooltip]修道院の創設"
 flavor_nov.35.desc: "オネガ湾の北にはソロヴェツキー諸島があり、豊かな塩田などで知られている。最近、ゲルマンとサワティという2人の修道士が、この人里離れた場所に修道院を設立した。ゾシマという名の別の修道士が、敬虔な後援を求めて我々のところに訪ねてきている。\n\n我々がゾシマを典院または修道院長として支援し、その発展に資金を提供すれば、この修道院は白海の重要な宗教的中心地となるだろう。"
 flavor_nov.35.a: "修道院を後援せよ！"
 flavor_nov.35.b: "この修道士たちは自ら苦難に立ち向かうべきだ！"
 flavor_nov.36.title: "[ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')]"
 flavor_nov.36.desc: "[ShowPolicyName('russkaya_pravda_policy')]は、[target_country.GetLongName]の創設以来、我々の行政の一部となっている。この法律の多くの面は我々にも適用可能なものではあるが、行政や状況が変化するなかで、我々にはあまり関係のない部分も増えてきた。いまこそ国家のために、新たな法律である「[ShowPolicyName('novgorod_judicial_charter_policy')]」を成文化する時がやってきたのだ。"
 flavor_nov.36.a: "[ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')]を施行せよ。"
 flavor_nov.36.b: "古い法典で十分だ。"
 #Pskov flavor event
 flavor_psk.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の新政府？"
 flavor_psk.1.desc: "[overlord_country.GetLongName]からのわが国の独立に伴い、新政府の問題が生じた。[overlord_country.GetNameWithNoTooltip]のもとで、[ROOT.GetCountry.GetNameWithNoTooltip]は[ShowGovernmentReformName('veche_republic')]の繁栄と富を享受してきた。[ROOT.GetCountry.GetNameWithNoTooltip]の民が明るい未来へ進んでいけるように、我々はヴェーチェ制を採用すべきであるという声があがっている。"
 flavor_psk.1.a: "我々を「[ROOT.GetCountry.GetAdjectiveWithNoTooltip]共和国」としよう！"
 flavor_psk.1.b: "現在の制度で十分だ。"
