 flavor_nov.101.desc: "ヴェーチェからの追加の支援を受け、その地位をさらに高めた[ShowEstatePrivilegeName('novgorod_ivans_hundred')]が、さらに権益を拡大しようとノヴゴロドにおける[ShowGoodsName('beeswax')]の生産の独占権を要求してきた。組合はこれまでも交易に大きな影響力をもっていたが、独占権を得れば彼らの支配は揺るぎないものとなるだろう。"
 flavor_nov.101.a: "[ShowGoodsNameWithNoTooltip('beeswax')]交易に対する影響力拡大の要求を認めよう。"
