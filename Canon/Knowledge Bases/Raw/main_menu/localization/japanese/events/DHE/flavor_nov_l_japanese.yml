 flavor_nov.100.title: "商人組合、「[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]」"
 flavor_nov.100.desc: "交易の主要な中心地のひとつとして、[ROOT.GetCountry.GetName]には多くの有力な商人組合が存在している。しかし、これらの組合のなかでも「[ShowEstatePrivilegeName('novgorod_ivans_hundred')]」は特に影響力が強く、[ShowGoodsName('beeswax')]交易を掌握している。組合の高位役員たちはその権力をさらに拡大するため、さらなる支援を得ようと[our_ruler.GetName]およびヴェーチェに接触した。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちのなかには、組合が[ROOT.GetCountry.GetNameWithNoTooltip]の交易に対して過大な影響力をもつことを懸念し、力を与えすぎないよう[our_ruler.GetNameWithNoTooltip]に密かに進言する者もいる。"
 flavor_nov.100.a: "ヴェーチェからの強力な支援を与えよう。"
 flavor_nov.100.b: "代わりに[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]を孤立させる。"
