 flavor_nov.110.title: "トィシャツキーによる[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]への課税要求"
 flavor_nov.110.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のあいだの権力闘争とみなされる現トィシャツキーは、[our_ruler.GetName]とヴェーチェの支持を得て、[ShowEstatePrivilegeName('novgorod_ivans_hundred')]への課税の厳格化を求めた。[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]の構成員は本来、組合に多額の加入料を支払い、さらにトィシャツキー官職の保持者への贈与をおこなうことが求められるが、現トィシャツキーはその一部を官職自体のために回すことを要求した。[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]のなかには、これをトィシャツキーの権力拡大の試みだと非難する者もいる。"
 flavor_nov.110.a: "[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]への追加課金要求に応じる。"
 flavor_nov.110.b: "トィシャツキーの要求を拒否する。"
 flavor_nov.111.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の勢力拡大"
 flavor_nov.111.desc: "[ShowLocationName('novgorod')]はヴェーチェの拠点として機能してきたが、外縁部の街や集落に対する影響力を維持することは概して困難だった。かつては統治する[ROOT.GetCountry.GetGovernment.GetRulerTitle]がこうした地域に一定の自治を認めることが多かったが、[our_ruler.GetName]はこれとは異なる方策を取ろうとしている。[ROOT.GetCountry.GetName]がこれらの自治地域を直接的な影響下に置くことができれば、[ShowGovernmentTypeName('republic')]は将来のあらゆる脅威にも耐えうる存在となる。"
 flavor_nov.111.a: "外縁地域の自治を縮小するよう努めるべきだ。"
 flavor_nov.111.b: "外縁地域の自治権の維持を認めよう。"
 flavor_nov.112.title: "ノヴゴロドカ貨の鋳造"
 flavor_nov.112.desc: "[ROOT.GetCountry.GetName]はその歴史を通じて、つねに交易手段として多様な通貨を交換する慣習があった。この慣習により、[ROOT.GetCountry.GetNameWithNoTooltip]の商人たちはバルト海沿岸諸国との交易において一定の柔軟性を保ってきたのだ。しかし、[our_ruler.GetName]は国家独自の通貨を創出しようと、初の「ノヴゴロドカ貨」の鋳造を始めた。[our_ruler.GetHisHer]はこの通貨が国境を越えて、[ROOT.GetCountry.GetNameWithNoTooltip]の象徴となることを期待しているが、一部の商人たちは、外国通貨を柔軟に扱うことで築き上げてきた[ROOT.GetCountry.GetNameWithNoTooltip]の評判が損なわれるのではないかと懸念している。"
 flavor_nov.112.a: "ノヴゴロドカ貨を鋳造せよ！"
 flavor_nov.112.b: "交易での他通貨の使用を引き続き認める。"
 flavor_nov.113.title: "火薬兵器の導入"
 flavor_nov.113.desc: "[ShowLocationName('novgorod')]の街では以前から新兵器の噂が囁かれていたが、ついに東方から商人がこれを持ち込み、流通させるようになった。対立する諸公国がこの兵器に習熟する前に仕組みを理解しようと、[our_ruler.GetName]はヴェーチェに対し、この火器を入手して複製するよう求めた。これはわが国が周辺諸国に対する優位を維持することにもつながる。"
 flavor_nov.113.a: "この新兵器について研究せよ。"
 flavor_nov.113.b: "[ROOT.GetCountry.GetNameWithNoTooltip]は別の商品に力を入れるべきだ。"
 flavor_nov.114.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]による[ShowGoodsNameWithNoTooltip('beeswax')]と[ShowGoodsNameWithNoTooltip('fur')]の交易独占"
 flavor_nov.114.desc: "わが国の商人たちは長年、[ShowGoodsName('beeswax')]と[ShowGoodsName('fur')]の供給に大きな影響力を及ぼしてきたが、近年では[ROOT.GetCountry.GetName]内のさまざまな商人組合がこれらの資源への支配力を強めている。これにより[ROOT.GetCountry.GetNameWithNoTooltip]の財政を潤せると考えた[our_ruler.GetName]やヴェーチェの成員たちは、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]に追加の特権を付与し、今後も[ShowGoodsNameWithNoTooltip('beeswax')]と[ShowGoodsNameWithNoTooltip('fur')]の独占を維持しようとしている。"
 flavor_nov.114.a: "この独占で可能なうちに儲けよう。"
