 flavor_nov.102.title: "[hansa_country.GetAdjectiveWithNoTooltip]のペーターホーフ商館"
 flavor_nov.102.desc: "[hansa_country.GetName]と[ROOT.GetCountry.GetName]の商人との関係は、バルト海交易を巡ってつねに緊張してきたが、[ROOT.GetCountry.GetGovernment.GetRulerTitle]とヴェーチェは、[hansa_country.GetNameWithNoTooltip]が[ShowLocationName('neva')]に商館を置くことをこれまで容認してきた。しかし近年、この商館は対立の火種となりつつある——[ROOT.GetCountry.GetNameWithNoTooltip]内の商人組合が、[hansa_country.GetAdjectiveWithNoTooltip]商人が交易に過度の影響力をもつことに不満を訴えているのだ。商館の影響力拡大に対抗するため、ヴェーチェの一部は[ShowLocationNameWithNoTooltip('neva')]にあるペーターホーフ商館を掌握し、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の利益を守るべきだと提案したが、この行動は間違いなく[hansa_country.GetNameWithNoTooltip]の怒りを買うだろう。"
 flavor_nov.102.a: "ペーターホーフ商館の掌握を目指せ。"
 flavor_nov.102.b: "代わりに[hansa_country.GetNameWithNoTooltip]との平和共存を図ろう。"
 flavor_nov.103.title: "ペーターホーフ掌握による利益"
 flavor_nov.103.desc: "[hansa_country.GetName]との関係がすでに緊張するなかでの危険な一手ではあったが、ペーターホーフ商館の掌握は現時点で十分に成果のある賭けとなった。[ROOT.GetCountry.GetAdjective]の商人たちは[ShowLocationName('neva')]での交易上の優位をほぼ取り戻し、[hansa_country.GetAdjectiveWithNoTooltip]の影響力は大きく後退した。商館は依然として稼働しているものの、以前は[hansa_country.GetNameWithNoTooltip]側についた商人たちも、いまでは[ROOT.GetCountry.GetNameWithNoTooltip]に有利な交易をおこなうようになった。"
 flavor_nov.103.a: "ペーターホーフの掌握は意義ある賭けだった。"
 flavor_nov.104.title: "ウシクイニキ海賊への出資"
 flavor_nov.104.desc: "ウシクイニキは長らく[ROOT.GetCountry.GetName]全土で活動してきたものの、これまで主に略奪者集団として存在し、各地の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の家系の庇護のもと、交易上の競争相手を攻撃してきた。しかし近年では、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の一部も彼らへの資金提供をおこなうようになっている。諸公国の台頭に伴い、多くの者が[our_ruler.GetName]およびヴェーチェに対し、ウシクイニキの活動を公式に許可し、[ROOT.GetCountry.GetNameWithNoTooltip]に対する商業的脅威を彼らの海賊行為で排除できるようにすべきだと進言した。"
 flavor_nov.104.a: "ヴェーチェによるウシクイニキ活動への出資を承認しよう。"
 flavor_nov.104.b: "諸公国を怒らせるほどの価値はない。"
 enable_ushkuiniks_advance: "[advance|e]「[ShowAdvanceName('ushkuiniks')]」が利用可能になる"
 flavor_nov.105.title: "ウシクイニキ解散運動の高まり"
 flavor_nov.105.desc: "ウシクイニキはこれまで何世紀にもわたり、各地の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の家系や[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]のギルドに利益をもたらしてきた。しかし近年、彼らは[ShowRegionName('russian_region')]全域で政治的な妨げとなる存在に成長している。ウシクイニキによる度重なる攻撃は問題化しており、多くの海賊が本来の目的を超えて行動し、利益以上の被害をもたらしている。ウシクイニキが社会的に非難される組織となったことを受け、ヴェーチェの一部は[our_ruler.GetName]に対し、[ROOT.GetCountry.GetName]の評判回復のため、彼らの解散を命じるよう求めた。"
 flavor_nov.105.a: "ウシクイニキを解散させる以外に手はない。"
 flavor_nov.105.b: "ウシクイニキはこれまでよく働いてくれた。やがて騒動も収まるだろう。"
 ushkuiniks_greatly_weakened_tt: "[ShowAdvanceName('ushkuiniks')]が[ROOT.GetCountry.GetLongName]の支援を失うが、小規模な残党は[ShowRegionName('russian_region')]各地で存続する"
 flavor_nov.106.title: "ポサードニク拡張の継続"
 flavor_nov.106.desc: "[target_character.GetName]のポサードニク拡張の取り組みにより、ひとりの人物に権力が集中することはなくなったが、一部の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は[target_character.GetHisHer]の改革は不十分だったと感じている。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]はポサードニクの数を3倍に増やすため、#italic ステペンヌイ・ポサードニク#!の設置も要請し、ヴェーチェにもうひとつの選出職を設けることを求めた。しかし[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の一部は、これにより[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]への権力集中がさらに進むのではないかと懸念している。"
 flavor_nov.106.a: "ポサードニクを3倍に増やそう！"
 flavor_nov.106.b: "本来の[target_character.GetLastNameWithNoTooltip]の改革のみにとどめよ。"
 nov_expanded_posadnik: "ポサードニクのさらなる拡張"
 nov_expanded_posadnik_risk: "ポサードニクのさらなる拡張は、将来この官職の腐敗を招くおそれがある。"
 flavor_nov.107.title: "ポサードニクの権力抑制"
 flavor_nov.107.desc: "過去のポサードニク改革は、この官職の権力がひとりに集中するのを防ぐことを目的としていたが、実際には最も強大な[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の家系に官職の権限が握られる結果となった。ポサードニクは選挙によって選ばれる仕組みにもかかわらず、長らく同じ家系が世襲しているのだ。\n\nポサードニクを権限が侵された官職とみなす者も多く、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の一部は、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の権力を抑制すべく過去の改革の撤回を求めている。しかし、こうした官職の撤回に[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が憤慨することは想像に難くない。"
 flavor_nov.107.a: "ポサードニクを存続させる以外に選択肢はない。"
 flavor_nov.107.b: "ポサードニクの一部を強制的に廃止し、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の権力を抑えよう。"
 flavor_nov.108.title: "ポサードニク制の廃止"
 flavor_nov.108.desc: "過去1世紀にわたり、この官職は大きな変化を遂げてきたものの、ポサードニク制のもとで運営される官職の大半は腐敗した。名目上は選挙で選ばれる官職だが、実際には[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の家系で世襲されている。これまで[ROOT.GetCountry.GetName]の影響力を大いに拡大してきた[our_ruler.GetName]は、成長する国家にとって行政上の負担となるとして、ポサードニク制廃止への賛同をヴェーチェ内で呼びかけている。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]は依然として強大な存在だが、[our_ruler.GetNameWithNoTooltip]のヴェーチェでの影響力によりその権力は大きく衰えている。"
 flavor_nov.108.a: "この腐敗した官職を一掃すべき時が来た。"
 flavor_nov.108.b: "ポサードニク制を維持しろ。この官職はまだ利用できる。"
 flavor_nov.109.title: "老トィシャツキー"
 flavor_nov.109.desc: "[ShowEstatePrivilegeName('tysiatskii_privilege')]は依然として選挙で選ばれる[ROOT.GetCountry.GetName]の官職だが、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級が強く掌握してきた歴史もあり、多くの選出者は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の家系出身であることが多い。しかし近年では、この官職を退いた元トィシャツキーであっても、次の選挙において大きな影響力を保持し、しばしば息子を後任として推すこともある。このような人物は「#italic 老トィシャツキー#!」と呼ばれ、ヴェーチェ内でも無視できない存在となっている。"
 flavor_nov.109.a: "彼らの影響力を利用すべきだ。"
 flavor_nov.109.b: "トィシャツキーに対する[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の力を抑えよ。"
