l_japanese:
 flavor_geo.1.title: "[ShowCultureGroupNameWithNoTooltip('mongolian_group')]の排除"
 flavor_geo.1.desc: "わが国が[GetUniqueInternationalOrganization('ilkhanate').GetName]の長たちに対して武器を取り、何万もの[ShowCultureGroupName('mongolian_group')]軍を我々の土地から追放してから、10年が経った。腐敗に毒され、わが民に対する襲撃や虐待を繰り返していた異国の騎馬兵たちは、[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と密接に協力し、わが民を厳しく管理してきた。[target_character1.GetName]は[target_character2.GetName]の死を口実に我々の足かせを打ち砕き、国境内から異国の軍の退去を要求し、裏切り者や有力者と見なした[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちを虐殺したのだ。今日はこの出来事から10周年にあたる日であり、祝賀行事がおこなわれる……"
 flavor_geo.1.a: "祝祭は[ROOT.GetCountry.GetNameWithNoTooltip]全土に広がるだろう！"
 flavor_geo.1.b: "この機会に[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の有力者たちを排除しろ。"
 every_location_target_province_30_prosperity_tt: "[target_province.GetName]のすべての所有[location|e]の[prosperity|e]が[ShowNamedValue('prosperity_extreme_bonus')|+=2%]増加する"
 flavor_geo.2.title: "西方との交易"
 flavor_geo.2.desc: "わが国の未来を守るためには、裕福な西洋人との外交関係や商取引を検討するのが得策だろう。強力な[ROOT.GetCountry.GetFlavorRank]の長であるにもかかわらず、我々は敵対的な異教徒に囲まれている。かつては強力だった[GetUniqueInternationalOrganization('ilkhanate').GetName]さえも崩壊しつつあるいま、西洋との交流は彼らとのつながりを強め、我々の地位を守ることにつながるだろう……"
 flavor_geo.2.a: "[target_country1.GetNameWithNoTooltip]と交易しよう。"
 flavor_geo.2.b: "[target_country2.GetNameWithNoTooltip]に目を向けよう。"
 flavor_geo.2.c: "[target_country3.GetNameWithNoTooltip]がわが国を豊かにしてくれる。"
 flavor_geo.2.d: "彼らは必要ない。"
 flavor_geo.3.title: "[GetCountry('GEO').GetNameWithNoTooltip]からの使節"
 flavor_geo.3.desc: "我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に、紅白の服に身を包んだ一風変わった者たちがやってきた。彼らは[target_character.GetName]の代理として派遣された外交使節団のようで、[target_location.GetName]へのわが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の入国を交渉するために来たらしい。この要請を許可すれば、両国間の友好関係と活発な外交が促進されると彼らは述べている。"
 flavor_geo.3.a: "面白い提案だ。"
 flavor_geo.3.b: "彼らに興味はない。"
 trade_in_caucasus_key: "[ShowRegionNameWithNoTooltip('caucasus_region')]での交易"
 flavor_geo.4.title: "[target_country2.GetGovernment.GetRulerTitle]との往復書簡"
 flavor_geo.4.desc: "この危険な時代において、仲間と強い友情を築くことは賢明である。そして非常事態においては、宗教間の溝を埋め、相互利益に向けて手を差し伸べることが不可欠だ。このことを念頭に置けば、[target_country2.GetLongName][target_country2.GetGovernment.GetRulerTitle]に接触するのが堅実であろうとの提案があった。強大で豊かな彼らの国では、多くの[ShowReligionGroupAdjective('christian')]徒が暮らしている。わが国との同盟と良好な関係を約束すれば、彼らへの待遇も改善できるだろう……"
 flavor_geo.4.a: "手紙を送ろう。"
 flavor_geo.4.b: "ほかにやるべきことがある。"
 flavor_geo.4.historical_info: "グルジアのギオルギ5世とフランスのフィリップ6世は、長年の往復書簡を通じて友好的な関係を築いていた。ギオルギ5世はその書簡のなかで、聖地エルサレムの解放という崇高な試みでフィリップ6世と力を合わせたいと熱望している。彼はフランス国王に自らの決意を保証し、フランス国王に3万人の兵士の支援を約束した。"
 flavor_geo.5.title: "[target_country.GetGovernment.GetRulerTitle]からの書簡"
 flavor_geo.5.desc: "[target_character.GetName]の[target_country.GetGovernment.GetCourtTitle]から外交官が到着した。[target_country.GetAdjectiveWithNoTooltip][target_country.GetGovernment.GetRulerTitle]は書簡のなかで、わが国の領土内にいる[ShowReligionGroupAdjective('christian')]の少数派を保護し、近隣の脅威から国境を守るために、両国間の協力の必要性を強調している。"
 flavor_geo.5.a: "[target_character.GetShortNameWithNoTooltip]の言葉には一理ある。"
 flavor_geo.5.b: "そのような卑しい行為に興味はない。"
 every_christian_pop_gains_25_satisfaction_tt: "[GetCountry('MAM').GetName]に居住するすべての[ShowReligionGroupAdjective('christian')][pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]上昇する"
 flavor_geo.5.historical_info: "グルジアのギオルギ5世は、彼のバフリー・マムルーク朝の同志との書簡のやり取りを通じて、マムルーク朝のスルタンとの積極的な関係を維持した。この外交的な努力を通して、パレスチナのいくつかのグルジアの修道院はグルジア正教会の影響下に置かれた。彼らの往復書簡により、グルジアの巡礼者たちは聖地への自由な通行が許可されるようになった。"
 flavor_geo.6.title: "[target_country2.GetAdjectiveWithNoTooltip]の返答"
 flavor_geo.6.desc.a: "[target_country2.GetAdjective][target_country2.GetGovernment.GetCourtTitle]から届いた肯定的な返答に、我々は大いに喜んだ。[target_character2.GetName]は両国民の共通の利益を強調し、我々と同盟を結ぶことを望んでいるのだ！"
 flavor_geo.6.desc.b: "相互に利益のある同盟関係を築こうとしたにもかかわらず、[target_country2.GetAdjective][target_country2.GetGovernment.GetRulerTitle]はわが国民とのより緊密な関係構築を拒否した……"
 flavor_geo.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.6.b: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 flavor_geo.7.title: "[target_country2.GetLongNameWithNoTooltip]に対する軍事作戦"
 flavor_geo.7.desc: "東方の隣国[target_country2.GetName]は、長らく我々にとっての悩みの種だった。彼らの異教信仰、および露骨な敵意を根拠にわが国は大規模な遠征をおこない、きっぱりと地図から消し去るのが賢明だろう。軍隊は準備を整え、相談役たちはすでに作戦計画を練りはじめている……"
 flavor_geo.7.a: "戦争だ。"
 flavor_geo.7.b: "敵対関係を始める危険は冒せない。"
 flavor_geo.8.title: "[target_character2.GetNameWithNoTooltip]への書簡"
 flavor_geo.8.desc: "遠く離れた西の地には、騎士道精神にあふれる騎士たち、そして膨大な富を誇る強大な[target_country2.GetGovernment.GetCourtTitle]が存在する。わが国と[target_location.GetName]は遠く離れているものの、我々は共通の大義によって結ばれているのだ。\n\n再び異教徒の手に落ちた[target_location.GetName]の保護は、彼らにとっても我々にとっても最優先事項であるべきだ。評議会員の多くは、わが国と[target_country2.GetLongName]のあいだの開かれた交流の構築を要請し、我々の十字軍活動への支援を求めた……"
 flavor_geo.8.a: "彼らに支援を求める書簡を送ろう。"
 flavor_geo.8.b: "そんな時間はない！"
 flavor_geo.9.title: "東方の[ShowReligionGroupNameWithNoTooltip('christian')]"
 flavor_geo.9.desc: "本日到着した一団に、我々は驚かされた！ [ShowRegionName('caucasus_region')]地域の[ShowReligionGroupAdjective('christian')][target_country.GetFlavorRank]から来た使者であると主張する彼らは、[target_location.GetName]でかつて我々が身に着け、掲げていた十字架が捺された書簡を提示したのだ……\n\nこの書簡のなかで、彼らは聖地に足がかりを築くことの重要性を強調しており、彼らの大義への支援を請願していた。"
 flavor_geo.9.a: "彼らの大義に金を出してやれ！"
 flavor_geo.9.b: "わが騎士団に支援させよう！"
 flavor_geo.9.c: "無駄な約束をしている暇はない……"
 up_to_x_commoners_will_migrate_tt: "わが国の[capital|e][province|e]に居住する[ShowPopTypeName('peasants')]の一部が[target_country.GetName]に移住する"
 flavor_geo.10.title: "[target_country2.GetAdjectiveWithNoTooltip][target_country2.GetGovernment.GetRulerTitle]の返答"
 flavor_geo.10.desc: "長く険しい旅を終えたわが国の使節たちが、西方から[target_country2.GetAdjective][target_country2.GetGovernment.GetRulerTitle]の返答を携えて戻ってきた。彼らが援助を約束していれば、異国における我々の軍事作戦は容易に運ぶだろう。\n\n封蝋が解かれ、部屋中に静寂と不安が漂うなか、書簡の内容が読み上げられた……"
 flavor_geo.10.a: "喜べ！ 彼らは支援に同意した！"
 flavor_geo.10.b: "拒否するだと！？ なぜだ？"
 flavor_geo.11.title: "強力な隣国"
 flavor_geo.11.desc: "近年の軍事的成功や、領土からの異国軍隊の追放など、独立を守るために最大限努力したにもかかわらず、近隣諸国は依然としてわが国の富に干渉しようとしている。直近の干渉は、ほかでもない[target_country2.GetLongName]の[target_character2.GetName]によるものだ。[target_character2.GetSheHe|U]はその庇護のもとで我々が自治権を維持する代わりに、わずかな貢物を捧げよというのだ。"
 flavor_geo.11.a: "代償としては安いものだ……"
 flavor_geo.11.b: "[target_character2.GetShortNameWithNoTooltip]にはびた一文くれてやるものか！"
 flavor_geo.12.title: "[target_country.GetLongNameWithNoTooltip]"
 flavor_geo.12.desc.a: "隣国[target_country.GetLongName]は善意と外交の証として、彼らの土地に浸透している我々の権威の力を認め、わが国の勢力圏に入り貢物を納めることに同意した！"
 flavor_geo.12.desc.b: "[target_country.GetLongName]は、外国からの侵略に幾度となく抵抗してきた。彼らは我々のほうが遥かに強大な力をもつことを理解せず、いま再び屈することを拒み、我々の権威に反抗して立ち上がったのだ。"
 flavor_geo.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.12.b: "彼らは屈服させられることになる……"
 flavor_geo.13.title: "[ShowProvinceDefinitionNameWithNoTooltip('imereti_province')]全体の秩序"
 flavor_geo.13.desc: "わが国の領土には、この地域で最も険しく雄大な山並みがあり、国民の多くはこれらの巨岩の斜面や深い裂け目に住んでいる。しかし、首都から遠く離れているため、彼らは反抗的とも言えるほどの自治権を有している。彼らの共同体に投資することで、我々は彼らを統合し、その自治権を縮小できるかもしれない……"
 flavor_geo.13.a: "我々の権威を認めさせる必要がある。"
 flavor_geo.13.b: "現在の状況を乱さないようにしよう。"
 flavor_geo.14.title: "エレギールの貨幣鋳造所"
 flavor_geo.14.desc: "貨幣は権力と影響力の象徴である。領土を拡大し、さらに東方に足がかりを築くにつれ、砦や軍隊を維持するための貨幣の必要性が高まっている。[target_location.GetName]に貴金属の新たな鉱床が発見された。これを受けて、この素晴らしい鉱床を開発し採掘量を最大化するための計画が、わが国の相談役たちにより練られている。"
 flavor_geo.14.historical_info: "その正確な地理的立地については議論の余地があるものの、西暦740年という早い時期から稼働していたエレギールの貨幣鋳造所は、多くの大国の重要な礎のひとつとして広く認識されている。南コーカサスにおけるチョバン朝の支配時代に、ジャライル硬貨が鋳造されたのもここである。"
 flavor_geo.14.a: "輝いているぞ！"
 flavor_geo.14.b: "貪欲に屈するな。代わりに現地住民を助けよ……"
 flavor_geo.15.title: "[target_location.GetNameWithNoTooltip]の壁"
 flavor_geo.15.desc: "[target_location.GetName]の立地は極めて重要である。峠の入り口に位置し、地元住民が以前築いた間に合わせの要塞が、しっかりとその機能を果たしている。しかし、わが国の勢力が拡大し、南西への国境が広がっている現状を考慮すれば、首都への道を守るこれらの防衛施設を拡張することが賢明だろう。"
 flavor_geo.15.a: "拡張に出資しよう！"
 flavor_geo.15.b: "$common_string_let_them_fend_for_themselves$"
 flavor_geo.16.title: "[target_location1.GetNameWithNoTooltip]での[ShowReligionAdjectiveWithNoTooltip('catholic')]の存在"
 flavor_geo.16.desc: "国境は遠く離れているものの、我々は[target_country.GetLongName]および[target_character2.GetName]と活発なやり取りを続けている。外交交流のなかで、我々は[target_location1.GetName]に[ShowBuildingTypeName('missionary_building')]の設立を許可することに合意した。1330年、[GetCharacter('geo_giovanni_da_firenze').GetName]が[ShowLocationName('tbilisi')]の司教に任命されて以来、国民の抗議にもかかわらず、[target_character1.GetName]に[ShowReligionName('catholic')]を受け入れるよう圧力が強まっている……"
 flavor_geo.16.a: "友好的な関係を保とう……"
 flavor_geo.16.b: "彼らは一線を踏み越えた！"
 flavor_geo.16.c: "彼らの言葉にも価値があるのではないか？"
 suffer_20_opinion_with_every_catholic_in_range_tt: "わが国の[diplomatic_range|e]内の、すべての既知の[ShowReligionAdjectiveWithNoTooltip('catholic')][country|e]のわが国に対する[opinion|e]が[ShowBiasValue('opinion_demolished_catholic_embassies')|-=0]減少する"
 flavor_geo.17.title: "[target_country.GetLongNameWithNoTooltip]からの使者"
 flavor_geo.17.desc_common: "[target_location1.GetName]に[ShowBuildingTypeName('missionary_building')]を建設して以来、わが国は[target_character.GetName]と良好な関係を築いてきた。"
 flavor_geo.17.desc: "$flavor_geo.17.desc_common$しかし、近年は嘆かわしいほど状況が悪化しており、それは[target_country.GetLongName]各地の建造物の取り壊しによって表面化している……"
 flavor_geo.17.a: "これは狂気だ！"
 flavor_geo.18.desc: "$flavor_geo.17.desc_common$運命のいたずらにより、[target_character1.GetShortNameWithNoTooltip]は真の信仰を受け入れることに同意し、[ShowRegionNameWithNoTooltip('caucasus_region')]全体に[ShowReligionName('catholic')]の光を輝かせている。"
 flavor_geo.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.19.title: "[ShowReligionNameWithNoTooltip('catholic')]の普及"
 flavor_geo.19.desc: "わが国に[ShowReligionName('catholic')]が伝来したことで、一部の国民はそれを積極的に受け入れ、日々新しい信者を迎え入れている。[target_character.GetName]の洗礼などは、わが国におけるこの新たな信仰の普及を示す出来事である。[ShowReligionNameWithNoTooltip('catholic')]の採用を支持し、西洋との緊密な結びつきを求める人々がいる一方で、我々の信仰と伝統を捨てることを恐れる者も少なくはない……"
 flavor_geo.19.a: "これは止めなければ！"
 flavor_geo.19.b: "さらなる宣教師の要請を送ろう。"
 flavor_geo.20.title: "[target_country.GetLongNameWithNoTooltip]での[ShowReligionNameWithNoTooltip('catholic')]"
 flavor_geo.20.desc: "[target_character.GetName]の洗礼により、[target_country.GetAdjective][target_country.GetGovernment.GetCourtTitle]の多くの有力者が、わが国の正式な[ShowReligionName('catholic')]化を提唱した。これを効果的かつ迅速におこなうため、彼らは我々に対し、各地の重要な土地に新しい[ShowBuildingTypeName('missionary_building')]を建設するための資金援助をおこなうか、もしくはその大義に賛同して同盟を結ぶよう嘆願してきた……"
 flavor_geo.20.a: "彼らの取り組みに出資しよう。"
 flavor_geo.20.b: "同盟を結ぼう。"
 flavor_geo.20.c: "我々に助ける義務はない。"
 flavor_geo.21.title: "[target_country.GetLongNameWithNoTooltip]からの書簡"
 flavor_geo.21.desc: "[ShowReligionName('catholic')]の受け入れを支持する我々の活動に対し、[GetCountry('PAP').GetGovernment.GetRulerTitle]は支援を決定した。それは……"
 flavor_geo.21.a: "……新たな[ShowReligionAdjectiveWithNoTooltip('catholic')]の宣教師たちの派遣だ！"
 flavor_geo.21.b: "……同盟の締結だ！"
 flavor_geo.21.c: "……精神的な支援、のみだ。"
 flavor_geo.22.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の復権"
 flavor_geo.22.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]はあまりにも長く、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の財産と権利を踏みにじってきた。怒れる[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]たちと著名な信仰者たちが[target_location.GetName]の[target_character.GetName]の前に現れ、強欲な[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]がこの国を飲み込んでしまう前に、彼らの権力を抑えるよう要求した！"
 flavor_geo.22.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]たちの言葉に従おう。"
 flavor_geo.22.b: "いくらかの制限を課そう。"
 flavor_geo.22.c: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_geo.23.title: "[GetCurrentYear]年の日食"
 flavor_geo.23.desc: "驚くべき現象が観測された！ それは象徴的な光景で、太陽が暗褐色の陰に覆われ、まるで暗闇に五度も浸されたようにどす黒く染まったのだ！ 昼はまたたく間に夜へと移り変わり、迷信深い者たちが、再誕、予言、神性、そして暗黒の時代について口々に語った……"
 flavor_geo.23.a: "我々が逃げ込める楽園などない！"
 flavor_geo.23.b: "非常に興味深い天文現象だ。"
 flavor_geo.24.title: "[target_character2.GetShortNameWithNoTooltip]の要求"
 flavor_geo.24.desc: "偉大な征服者にして、広大な領土をもつ領主である[target_character2.GetName]が、自身の高官を通じて考えられないような提案をおこなった！ [target_character2.GetSheHe]がその狂気的な笑いとともに要求したのは、[target_character1.GetName]と[ROOT.GetCountry.GetGovernment.GetAdjective]一族全員が[target_religion.GetName]を受け入れることだった。これを拒めば、非常に強大な[target_country2.GetFlavorRank]の怒りを買う危険がある……"
 flavor_geo.24.a: "残念だが、受け入れざるを得ない。国民のためにも……"
 flavor_geo.24.b: "我らが信仰を裏切ることはない！"
 flavor_geo.24.historical_info: "14世紀後半、グルジア王国は恐るべき征服者であるティムールの脅威に直面し、その侵略によって国内は混乱に陥った。ティムールの軍隊がグルジアの土地全体に壊滅的な被害をもたらすなかで、地方の統治者たちは、イスラム教に改宗するか、さらに国土を破壊されるかの二択を迫られた。数週間の討議、交渉、圧力のあと、グルジア政府は表面的な改宗が適切であると判断した。その後、ティムールの勢力が衰退したことを悟ると、グルジアはこの見せかけの改宗を撤回した。"
 flavor_geo.25.title: "[target_country1.GetLongNameWithNoTooltip]の改宗"
 flavor_geo.25.desc: "さまざまな地域を馬で駆け巡るなか、我らが寛大なる征服者たちが[target_country1.GetLongName]からの報せを送ってよこした。どうやら、彼らの政務を担う現地の長が、[target_character1.GetName]に[target_religion.GetName]を受け入れるよう求めたようだ。そして手紙には……"
 flavor_geo.25.a: "……無礼な文言が記されていた！ やつらは焼き尽してやるしかない！"
 flavor_geo.25.b: "……断固たる拒否が記されていた。いまは放っておこう。"
 flavor_geo.25.c: "……[target_character1.GetShortNameWithNoTooltip]の改宗を公式に宣言する内容が記されていた。"
 flavor_geo.26.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の宗教的アイデンティティ"
 flavor_geo.26.desc: "最近、わが国の[ROOT.GetCountry.GetGovernment.GetRulerTitle]が[GetCountry('TIM').GetAdjective]の信仰を強制され、受け入れたことを、国民の大多数は好ましい目で見ていない。我々の[ROOT.GetCountry.GetReligion.GetAdjective]信仰は、たとえ戦争の脅威にさらされようとも、外国の影響に容易に揺らぐべきではないのだ。多くの者は、[target_character.GetName]はこのような改宗を撤回し、真の信仰を守る準備をすべきだと主張している。"
 flavor_geo.26.a: "これは実は作戦であり、その目的は果たされた。"
 flavor_geo.26.b: "済んだことは仕方ない。"
 flavor_geo.27.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_geo.27.desc: "最近、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くの構成員が、ある著名な人物の名を頻繁に口にしている。[target_location.GetName]出身の、土地を持たぬ小貴族であるその[target_character2.GetName]は、若いころから軍人としての道を歩みつづけ、すでに軍功で名を馳せている。このような才覚を身近に置くことは、間違いなく我々の軍事能力の向上につながるうえに、その鋭い戦術は、今後の紛争において必ずや役立つだろう。"
 flavor_geo.27.a: "[target_character2.GetHerHim]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]に迎え入れ、活用しよう。"
 flavor_geo.27.b: "成り上がりの小貴族の助言など必要ない。"
 flavor_geo.27.historical_info: "オスマン帝国やサファヴィー朝の侵略からグルジアを防衛したことで有名なギオルギ・サアカゼは、17世紀初頭に活躍したグルジアの著名な軍事指導者。名家の出身で、当初はカルトリ王国の司令官を務めていたサアカゼは、特に1625年のツィツァムリの戦いでサファヴィー朝に決定的な勝利を収め、その卓越した戦略が広く知られるようになった。彼の経歴は、軍事的勝利とグルジア王室との対立を含む政治的混乱の両方で彩られている。"
 flavor_geo.28.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_geo.28.desc: "わが国の貴族のなかでも下等な生まれである[target_character2.GetName]は、幼いころから旺盛な好奇心と聡明さを示してきた。生まれ故郷である[target_location.GetName]の[target_location.GetRank.GetName]で幼少期を過ごした[target_character2.GetSheHe]は、いつも家中の書物を読み漁っていた。その後、[ROOT.GetCountry.GetGovernment.GetCourtTitle]で暮らすようになると、[target_character2.GetNameWithNoTooltip]は[ROOT.GetCountry.GetGovernment.GetAdjective]図書館のあらゆる知識を吸収した。若くしてすでに文才を発揮しており、その作品には将来有望なものがいくつもある。成長すれば、[target_character2.GetSheHe]は最高の作家の仲間入りをするに違いない。"
 flavor_geo.28.a: "[target_character2.GetHerHim]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]から遠ざけないように。"
 flavor_geo.28.b: "田舎者め。[target_character2.GetHerHim]は故郷に帰せ。"
 flavor_geo.28.historical_info: "グルジアの著名な学者、外交官、作家であるスルハン＝サバ・オルベリアニは、グルジア文学と教育への貢献で広く知られる。有力なオルベリアニ家の一員だった彼は、作品『#italic The Life of Saba#!（サバの生涯）』と、イソップ寓話などの古典のグルジア語翻訳で最もよく知られており、これらはグルジアの文学的土壌を豊かなものにした。教育と外交における彼の尽力は、政情不安と外的脅威の時代においてグルジア文化を促進・保存するうえで極めて重要な役割を果たした。オベルリアニの影響は、グルジアの知的、文化的復興を促した役割により、記憶に刻まれている。"
