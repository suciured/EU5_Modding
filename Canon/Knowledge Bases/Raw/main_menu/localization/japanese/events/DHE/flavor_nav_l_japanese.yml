 flavor_nav.10.title: "教会の声"
 flavor_nav.10.desc: "我らが[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の長女である[target_character.GetName]が、自らを[ShowLocationName('paris')]での新たな生活に導く随行団を待っている。\n\nこの世に生を受けたとき、[target_character.GetSheHe]は両親の全財産を相続する者として星々の祝福を受けたかに見えたが、もはや状況が変わった。[GetCountry('ARA').GetGovernment.GetRuler.GetName]との結婚は破棄され、[target_character.GetSheHe]はいまや妹である[target_sister.GetShortName]の障害にすぎない存在となってしまった。\n\nこうして[target_character.GetNameWithNoTooltip]は、[ShowLocationNameWithNoTooltip('paris')]で[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]に加わり、我らが救い主に奉仕することとなった。\n\nしかしながら、[target_character.GetSheHe]が依然として国家にとっては有用であり、外交交渉において利用できる可能性を指摘する声もある。"
 flavor_nav.10.a: "[target_character.GetSheHe|U]は修道女となるのだ。"
 flavor_nav.10.b: "[target_character.GetSheHe|U]にはまだ使い途がある。"
 flavor_nav.10.historical_info: "フアナ2世はアラゴン王ペドロ4世と婚約していたものの、結婚は実現しなかった。歴史家たちは、フアナになんらかの欠陥があったか、あるいは病気であったために、ペドロ4世に忌避されたのではと論じている。その後、妹のマリアが彼女の代わりとなってペドロ4世と結婚した。\n\n妹の結婚に備えてフアナは継承権を放棄せざるを得なくなり、パリ近郊のロンシャンのフランシスコ会修道院に入り、聖クララ会修道女として隠遁生活を送った。"
 flavor_nav.20.title: "サン・フランチェスコ・デ・オリテ"
 flavor_nav.20.desc: "敬虔な信者である[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、[ShowLocationName('olite')]にあるサン・フランチェスコ修道院の建設が遅々として進まないことを容認できずにいる。\n\nこの修道院の建設は100年以上前に始まっていながら、いまだ完成には至っていないのだ。\n\n建設を急げばわが国の財政に打撃を与えるだろうが、完成すればこの地とわが国の威信に大きな恩恵をもたらしてくれるだろう。"
 flavor_nav.20.a: "神を讃えよ！"
 flavor_nav.20.b: "これまで待ってきたのだ。まだ待てる。"
 flavor_nav.20.historical_info: "オリテ修道院は、伝説ではアッシジのフランチェスコがサンティアゴ・デ・コンポステーラへの巡礼中（1213-1214年ごろ）に創設したことになっている。\n\nテオバルド2世によって設立されたオリテ修道院は、その後のナバラ王国の君主、特にジャンヌ2世とシャルル2世に財政的にも精神的にも支援され、修道会の成長と信仰を育んだ。\n\n時が経つにつれて修道院は変化を遂げ、スペインとアメリカに宣教師を養成・派遣するための「使徒学校」となったり、1795年のフランス革命戦争の際には病院としても使用された。"
 flavor_nav.30.title: "トゥデラの灌漑事業"
 flavor_nav.30.desc: "たとえ[ShowRegionName('france_region')]に所有する土地で多くの時間を過ごそうとも、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]には依然として[ROOT.GetCountry.GetLongName]の新たな計画を推し進めるだけの時間がふんだんにある。\n\nわが[ROOT.GetCountry.GetFlavorRank]の南部に広がる[ShowLocationName('tudela')]周辺は肥沃なことで知られているが、同時に乾燥地帯でもあることが問題である。運河をいくつか設けて畑の灌漑を改善すれば、作物を丈夫に育てることができるかもしれない。"
 flavor_nav.30.a: "大地はさらに肥沃になるだろう。"
 flavor_nav.30.b: "このような支出の余裕はない。"
 flavor_nav.30.historical_info: "フアナ2世とフェリペ3世はその治世のあいだ、ナバラ王国南部の重要な都市トゥデラ周辺の灌漑設備拡張を含む、ナバラ王国全域にわたるいくつもの経済開発計画を推進した。"
 flavor_nav.40.title: "ナバラのフエロの複製"
 flavor_nav.40.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]が日々の政務に関与することが一般的になったため、「#italic ナバラのフエロ#!」の写本が[ROOT.GetCountry.GetGovernment.GetRulerTitle]のために作られることとなった。\n\nこの写本には最高品質の革表紙が用いられ美しく装飾され、王国で最も熟練した写本師によって書き写される。文章は伝統に従い[spanish_language.GetName]で書かれ、随所に興味深い[basque_language.GetName]の語句が散りばめられる。\n\nしかしながら、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]は[french_language.GetName]で話すため、ナバラ語のロマンス方言は話せないのが玉にきずだ。"
 flavor_nav.40.a: "[french_language.GetNameWithNoTooltip]への翻訳を追加せよ。"
 flavor_nav.40.b: "我らが統治者もこの土地の言葉を学ぶべきか。"
 flavor_nav.40.c: "バスク語が最も話されているのであれば、バスク語を公用語にすべきである。"
 flavor_nav.40.historical_info: "ナバラ王国の人口の大部分はバスク語（#italic Lingua Navarrorum#!）を母語としていたと思われるが、オック語の衰退に伴い、王国の公式文書のほとんどはナバラ・アラゴン語（#italic Ydiomate Navarre Terrae#!、#italic Ydiomate Navarre#!または#italic Lengoage de Navarra#!）で書かれた。\n\nさらに、1234年のシャンパーニュ家に始まる最初のフランス王朝による統治が始まって以来、フランス系の方言も広く用いられた。"
 flavor_nav.50.title: "アルヘシラス包囲戦"
 flavor_nav.50.desc: "[target_country.GetAdjective]国境での戦争の報せが我々のもとに届いた。[GetCountry('CAS').GetName]は[target_country.GetNameWithNoTooltip]に対する十字軍を再開し、[target_character.GetName]は戦いへと参陣するために急ぎ[ROOT.GetCountry.GetName]へと戻ってきた。\n\nわが[ROOT.GetCountry.GetFlavorRank]にとって明白な利益はないにもかかわらず、我々はつねに、近隣諸国が[ShowRegionName('iberia_region')]から[ShowReligionGroupAdjective('muslim')]徒を追放するのを支援すべきであると感じてきたのだ。"
 flavor_nav.50.a: "[target_character.GetShortNameWithNoTooltip]がわが国の兵士を指揮する。"
 flavor_nav.50.b: "わが国は十字軍に人員を送るが、[target_character.GetShortNameWithNoTooltip]は派遣すべきでない。"
 flavor_nav.50.c: "これは[ROOT.GetCountry.GetNameWithNoTooltip]の問題ではない。"
 flavor_nav.50.historical_info: "1343年、ナバラ王フェリペ3世は、イベリア王国の統治者としての義務を強調し、グラナダに対する十字軍に参加する準備を整えた。ビスケー湾からの補給物資に支えられた彼のアルヘシラス包囲戦への参加は、少ない兵力にもかかわらず極めて重要な役割を果たした。不運にもフェリペ3世は病に倒れ、1343年9月に死去した。遺体はパンプローナに葬られ、心臓はパリに安置された。彼の死後、王妃のフアナ2世のもとにローマ教皇クレメンス6世から弔問がおこなわれた。最終的にアルヘシラスは陥落し、フアナ2世は1349年に亡くなるまで統治を続け、王位を息子のカルロス2世に譲った。"
 flavor_nav.60.title: "女王の遺言"
 flavor_nav.60.desc: "[target_character.GetName]が逝去し、その遺言書が読まれた。遺言書のなかで、[target_character.GetHeSheFormal]は自らの後継者に、[ShowLocationName('olite')]にあるサンタ・マリア・ラ・レアル教会に礼拝堂を増築するよう求めている。\n\n廷臣たちのあいだで、この礼拝堂を聖母マリアの御宿りに捧げるという提案がなされた。我らが統治者である[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、[target_character.GetShortNameWithNoTooltip]がどれほど献身的だったかを知っているため、この案に前向きな姿勢を示している。"
 flavor_nav.60.a: "母の遺言には従わねばならない。"
 flavor_nav.60.b: "もっといい金の使い途がある。"
 flavor_nav.60.historical_info: "女王フアナ2世が1349年に黒死病で亡くなったとき、彼女の遺言が読み上げられ、そのなかでサンタ・マリア・ラ・レアル・デ・オリテのゴシック様式の教会に礼拝堂を作る資金を提供するよう、息子のカルロス2世に依頼した。\n\nこの教会はエヴルー家によって宗教儀礼に用いられたほか、その建築様式はパリのノートルダム大聖堂の影響を受けている。"
 flavor_nav.70.title: "カマラ・デ・コンプトス"
 flavor_nav.70.desc: "王国の財政は非常に重要な問題であり、我らが[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、この問題を扱う恒久的な機関を設立することで、[ROOT.GetCountry.GetLongName]が大きな恩恵を受けられると考えている。\n\n[GetCountry('FRA').GetLongName]の同様の機関から着想を得て、我々は国家の経済的自立性を高め、わが国の繊細な状況により直面する可能性のある財政難に、うまく対処できるようになる。"
 flavor_nav.70.a: "恒久的な監査院を作ろう。"
 flavor_nav.70.historical_info: "カマラ・デ・コンプトスの起源は、少なくとも1258年の最初の「コンプトス記録簿」に記された、王室の財政を管理・監督していた役人である「#italic oidores#!（オイドール、「聞く」という動詞#italic oir#!が語源）」にある。この機関は、フランスの同様の機関（パリの#italic 会計検査局#!）の影響を強く受け、カルロス2世によって恒久的な機関となり、王国の経費を管理し、財政問題について統治者に助言する義務を担った。\n\nこれはスペイン最古の会計監査院とされ、現在でもナバラの特権議会で使用されている。"
