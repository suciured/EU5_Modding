l_japanese:
 flavor_plc.1.title: "聖霊騎士団"
 flavor_plc.1.desc: "サン・ミシェル騎士団が威信を失ったため、[GetCountry('FRA').GetLongName]に新たな聖騎士団が必要となった。そこで、序列上[GetCountry('FRA').GetNameWithNoTooltip]で最も上位にある新たな騎士団が、力のある統治者や貴族を迎え入れることで名声と影響力を得るだろう。\n\n「聖霊騎士団」と名づけられたこの騎士団は、8名の聖職者、4つの役職、そして100名もの騎士で構成され、団員になるには信仰と法において最も厳格な要件が求められる。我々がその庇護を通じてこの高潔な騎士団と提携すれば、わが国には大きな利益がもたらされるだろう。"
 flavor_plc.1.a: "騎士団を創設せよ。"
 flavor_plc.1.b: "我々には紋章も気取った称号も不要だ！"
 flavor_plc.1.historical_info: "聖霊騎士団は、ポーランド王在位中のフランス国王アンリ3世によって創設され、1578年12月31日に活動を開始した。その目的は、フランス宗教戦争でサン・ミシェル騎士団が失った威信を回復することだった。この騎士団の着想の源は、ルイージ・ディ・ターラントが1353年に創設し、アンリ3世が以前にヴェネツィアで目にした騎士団である。聖霊に捧げられたこの新しい騎士団への入団は高位の諸侯や貴族に制限され、王室の下級従者を対象としたサン・ミシェル騎士団との二層制を形成した。この構想は、アンリ3世がペンテコステの日にポーランドとフランス両国の王位に即位したことを称えるとともに、14世紀に創設された歴史的な「結び目の騎士団」を復活させるものでもあった。"
 flavor_plc.2.title: "海軍委員会"
 flavor_plc.2.desc: "我らが[ROOT.GetCountry.GetFlavorRank]にとって、海が最優先事項だったことは一度もない。歴史の大半において、沿岸地域はわが国の周縁に位置するか、あるいは外国勢力に支配されていた。しかし、我々も時代の変化に適応しなくてはならない。わが国の潜在能力の増大と、[ShowAreaName('eastern_baltic_sea')]における新たな野心を受けて、いまこそ戦艦隊を創設すべきである。"
 flavor_plc.2.historical_info: "海軍委員会、または「コミシャ・モルスカ」は、1568年3月24日にジグムント2世アウグストによって創設された機関。グダニスクを拠点としたポーランド初の海軍本部で、その目的は私掠船団を管理し、船員たちの規律を確保し、海軍に命令を下すことだった。存続期間は1572年までと比較的短かかったが、その概念は生きつづけて1626年に王立船舶委員会、「コミシャ・オクレトゥフ・クルレフスキフ」が創設された。"
 flavor_plc.2.a: "委員会を設立せよ。"
 flavor_plc.2.b: "陸軍の改革を優先しよう。"
 STATIC_MODIFIER_NAME_plc_start_of_a_navy: "海軍の新設"
 flavor_plc.3.title: "[plc_arend_dickmann_scope.GetNameWithNoTooltip]"
 flavor_plc.3.desc: "最近、[plc_arend_dickmann_scope.GetCulture.GetName]出身のひとりの商人が海軍に入隊したが、その腕前はほかの船員と一線を画している。次々と昇進を果たす[plc_arend_dickmann_scope.GetHerHim]を見た海軍委員会は、提督に任命することを検討している。"
 flavor_plc.3.a: "提督となった[plc_arend_dickmann_scope.GetNameWithNoTooltip]が必要だ！"
 flavor_plc.3.b: "[plc_arend_dickmann_scope.GetHerHim]は一般の船員であるべきだ。"
 flavor_plc.4.title: "サルマティズム"
 flavor_plc.4.desc: "最近、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のあいだで、非常に奇妙な関連性が注目を集めはじめている。15世紀に[GetCharacter('jan_dlugosz').GetName]が指摘したこの関連性は、[ROOT.GetCountry.GetAdjective]人の起源が古代の[ShowRegionName('steppes_region')]のサルマティア人にあることを示唆している。この仮説、「[ShowPolicyName('plc_sarmatism')]」は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の利益に確かに合致しており、彼らはこれを全面的に受け入れ、自らのアイデンティティの一部としている。"
 flavor_plc.4.a: "素晴らしい！"
 flavor_plc.4.b: "興味深い仮説にすぎない。"
 flavor_plc.5.title: "木曜晩餐会"
 flavor_plc.5.desc: "[ROOT.GetCountry.GetName]における[ShowInstitutionName('enlightenment')]の到来は、確かに実を結んだ。[ROOT.GetCountry.GetGovernment.GetRulerTitle]は自然発生的に[ROOT.GetCountry.GetGovernment.GetCourtTitle]の高位[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]からの要請を受け、王宮で会合を開催しはじめた。この催しは[GetCountry('FRA').GetAdjective]のサロンをもとにしたもので、一般的な会合ではなかった。"
 flavor_plc.5.historical_info: "木曜晩餐会は、ポーランドの知識層とスタニスワフ・アウグスト・ポニャトフスキ国王が1770年から1784年にかけて王宮で開いた会合。参加者には著名な哲学者、作家、政治家などがおり、文学や思想についての議論が交わされた。"
 flavor_plc.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_plc.6.title: "[ShowPolicyNameWithNoTooltip('order_of_the_white_eagle_policy')]"
 flavor_plc.6.desc: "近隣勢力に触発され、[target_character.GetName]は独自の騎士団を創設する提案をおこなった。この騎士団は[ShowContinentName('europe')]の強国たちと肩を並べ、廷臣たちに適切な報酬を与えることを目的としている。しかし、このような騎士団の創設には、金銭的および政治的な代償が伴うだろう。新しい騎士団は[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の理想——すべての貴族は平等であるべきという理想に反しており、彼らを敵に回すことになるのだから。"
 flavor_plc.6.historical_info: "白鷲騎士団／勲章は、ポーランド・リトアニア共和国国王アウグスト2世が1705年11月1日に創設した。これはフランスの聖霊騎士団とロシアの聖アンデレ騎士団に着想を得たもので、当初はごく一部の者にしか授与されなかったが（騎士団入団の証として勲章が授与される）、アウグスト2世の後継者であるアウグスト3世は300回以上も授与した。"
 flavor_plc.6.a: "騎士団を創設せよ！"
 flavor_plc.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を怒らせるわけにはいかない。"
 flavor_plc.7.title: "貴族の大学"
 flavor_plc.7.desc: "[root_religion.GetAdjective]の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]に属する高名な者たちが、最近[target_capital.GetName]のあちこちに大学を設立している。そのほとんどは「#italic コレギウム・ノビリウム#!」、すなわち「貴族の学園」という名を冠している。その名のとおり、これらの大学は上位[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の子息たちを教育することを目的としている。"
 flavor_plc.7.a: "このような構想は支援するしかない。"
 flavor_plc.7.b: "貴族どもは私腹を肥やすことが目的だろう。"
 STATIC_MODIFIER_NAME_pol_excellent_noble_education: "素晴らしい貴族教育"
 flavor_plc.8.title: "国民教育委員会"
 flavor_plc.8.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]で[ShowModifier('plc_polish_commission')]の設立が提案された。これは主に[ROOT.GetCountry.GetLongName]の学校制度や関連事項を管理する規制機関となる。この提案は[ROOT.GetCountry.GetGovernment.GetRulerTitle]と[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の有力者の多くから絶大な支持を得ているものの、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の多くは依然として懐疑的だ。"
 flavor_plc.8.historical_info: "国民教育委員会、または#italic コミシャ・エドゥカツィ・ナロドヴェイ#!は、1773年10月14日にイエズス会の解散を受けてポーランド・リトアニア共和国の学校制度を管理するために設立された機関。この委員会はイエズス会の大学を引き継いだだけでなく、新しいカリキュラムを開発し、より多くの人々に教育の機会をもたらした。"
 flavor_plc.8.a: "委員会を設立せよ。"
 flavor_plc.8.b: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の怒りを買うことはできない。"
 STATIC_MODIFIER_NAME_plc_polish_commission: "国民教育委員会"
 flavor_plc.9.title: "[lisowczycy_scope.GetNameWithNoTooltip]"
 flavor_plc.9.desc: "名門とは言いがたい生まれの若き兵士、[target_character.GetName]は自らの名を世に知らしめようと傭兵稼業に身を投じ、[lisowczycy_scope.GetName]傭兵隊の隊長として小規模な部隊を組織した。[target_character.GetNameWithNoTooltip]はわが軍に加わるべきだったと我々は考えているが、敵より先に[target_character.GetHerHis]を雇うことをぜひ検討すべきだ。"
 flavor_plc.9.a: "兵力は多ければ多いほどいい。"
 flavor_plc.9.b: "いまはその時ではない。"
 flavor_plc.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_plc.10.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級のある人物が最近、[ROOT.GetCountry.GetFlavorRank]で大いに名声を得た。その人物の名は[target_character.GetName]といい、政治と[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の主要人物となった。さらに重要なことに、[target_character.GetHerHis]は[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の協議中におこなった、雷鳴のような説教や法話で特に知られている。"
 flavor_plc.10.a: "その説教に最大限注目しよう。"
 flavor_plc.10.b: "放っておけ。"
 every_non_catholic_pop_loses_satisfaction: "[skarga_religion.GetAdjective]以外の[religion|e]を信仰する、すべての[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]低下する"
 flavor_plc.11.title: "[target_character.GetNameWithNoTooltip]"
 flavor_plc.11.desc: "[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]が、わが軍の新星[target_character.GetName]の最近の功績に畏敬の念を抱いている。[target_character.GetHerHis]の武勇に疑問を抱く者もいたが、最近の戦闘での活躍が否定派の意見を決定的に変えたようだ。いまや[target_character.GetNameWithNoTooltip]を「#italic ヘトマン#!（軍司令官）」の階級に昇進させるべきという意見が大勢を占めている。"
 flavor_plc.11.a: "「#italic 祖国のために死ぬことは甘美で名誉である。#!」"
 flavor_plc.11.b: "[target_character.GetSheHe|U]は野心的すぎる。[ROOT.GetCountry.GetGovernment.GetRulerTitle]を弱体化させるかもしれん。"
 flavor_plc.12.title: "ザウスキ図書館"
 flavor_plc.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちが、わが国の首都[target_location.GetName]に素晴らしい[ShowBuildingTypeName('library')]を設立することを決定した。これはただの[ShowBuildingTypeNameWithNoTooltip('library')]ではなく、国内外国の作家による膨大な文学作品を所蔵する予定である。おそらく、この[ShowBuildingTypeNameWithNoTooltip('library')]に追加の資金を与えることは有益だろう。"
 flavor_plc.12.a: "この図書館を国立化せよ！"
 flavor_plc.12.b: "設立を後援しよう。"
 flavor_plc.12.c: "代わりに貴族の暮らしを改善しろ。"
 STATIC_MODIFIER_NAME_plc_zaluski_library_modifier: "ザウスキ図書館"
 flavor_plc.13.title: "騎士道学校"
 flavor_plc.13.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]が最近、[target_location.GetName]に新たなエリート学校を創設する計画を承認した。建設は予定どおりに進んでいるが、多くの教育機関の慣例として、学校をエリート層向けとするべきか、あるいはより実力主義的なアプローチをとるべきかという疑問が生じている。"
 flavor_plc.13.a: "入学は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に限定せよ。"
 flavor_plc.13.b: "すべての者に門戸を開こう。"
 flavor_plc.13.c: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の機関などに注意を払わなくてもよい。"
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_modifier: "士官候補生隊"
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_burghers_modifier: "万人の士官候補生隊"
 flavor_plc.14.title: "[ShowLocationNameWithNoTooltip('hadiach')]条約"
 flavor_plc.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]の圧倒的な影響力と反乱のおそれにより、彼らの言いなりにならざるを得ない場合もある。しかし、最近の彼らの要求は特に法外なもので、[ShowCultureName('ruthenian')][ShowReligionAdjective('orthodox')]の信者たちを[ROOT.GetCountry.GetFlavorRank]の第三の構成国家として[ROOT.GetCountry.GetName]に加えることを提案してきた。つまり理論上、我々と対等にするということだが、実際には国家における支配的な地位を彼らに与えることになる。"
 flavor_plc.14.a: "屈辱の条約だが、署名しよう。"
 flavor_plc.14.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]と交渉はしない。"
 every_cossack_pop: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]に属するすべての[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]低下する"
 plc_name_will_change: "わが国の名称が$PLC_ruthenian$に変わる。"
 flavor_plc.15.title: "[target_rebel.GetNameWithNoTooltip]"
 flavor_plc.15.desc: "[target_character.GetName]を筆頭とする[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の一団が、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の行き過ぎた行為から歴史的な特権を守るために「#italic コンフェデラツィア#!（連盟）」を結成した。[target_rebel.GetName]の要求に応じなければ、我々は武力反乱に直面する可能性が非常に高いだろう。"
 flavor_plc.15.historical_info: "ポーランド・リトアニアの階級が王権に自らの意志を強制し、特権を守るために結成した団体が「#italic コンフェデラツィア#!（連盟）」である。王権に対するこの反逆は、政府の暴走に対する抵抗権、「#italic ユス・レジステンディ#!」によって正当化された。"
 flavor_plc.15.a: "彼らとは戦場で対峙することになる。"
 flavor_plc.15.b: "彼らの要求を飲む。"
 plc_confederation_rebelname: "コンフェデラツィア"
 flavor_plc.16.title: "[target_character.GetNameWithNoTooltip]のロコシュ"
 flavor_plc.16.desc: "[target_character.GetName]率いる反逆[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の一団が、我々の要求を拒否し、武器を取って公然と反旗を翻した。彼らの取るに足らない[target_rebel.GetName]は、[ROOT.GetCountry.GetGovernment.GetAdjective]軍の力の前に屈することになるだろう。"
 flavor_plc.16.historical_info: "ポーランド・リトアニア共和国の「#italic ロコシュ#!」は、シュラフタが自らの特権を守り、国王の絶対的な権力の濫用を制限することを名目に起こした反乱。"
 flavor_plc.16.a: "忌々しい裏切り者どもめ！"
 PLC_our_neighbors_rivals_enemies_have_been_notified: "近隣諸国、[rivals|e]、[enemies|e]のすべてにわが国の問題が伝わった。"
 flavor_plc.17.title: "[target_rebel.GetNameWithNoTooltip]"
 flavor_plc.17.desc: "我々の高潔かつ公正な支配に対し、[target_character.GetName]率いる[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]の裏切り者どもが反乱を起こした。彼らは[ShowCultureName('crimean')]・タタール人の支援を確保したこともあり、自らの独立、または最低でも特権の拡大と同調者の増加を目指している。"
 flavor_plc.17.historical_info: "フメリニツキーの乱は、ポーランド・リトアニア共和国で数多く発生したコサックの反乱のなかで最も成功した。1648年1月25日、ザポロージャ・シーチで王室警備隊が襲撃されたことに端を発したこの反乱は、ボフダン・フメリニツキーが死亡する9年後まで続いた。彼の死後、シーチは共和国との交渉を開始し、ハージャチ合同が批准された。"
 flavor_plc.17.a: "裏切り者どもに譲るものはない。"
 plc_chmielnicki_uprising: "フメリニツキーの乱"
 flavor_plc.18.title: "[target_location.GetNameWithNoTooltip]に新たな首都？"
 flavor_plc.18.desc: "[ROOT.GetCountry.GetLongName]の樹立により、権力の中心がわずかに移動した。領土を併合したことで、[target_location.GetName]がわが[ROOT.GetCountry.GetFlavorRank]の主要拠点の一つとなったのだ。ならば、[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]の所在地をそこに移すのが賢明ではないだろうか？\n\n[target_location.GetNameWithNoTooltip]は新たに統合された領土と、[current_capital.GetName]内の現在の首都周辺の中核地のあいだの有利な位置にあるため、相談役の多くはこの考えを支持している。"
 flavor_plc.18.historical_info: "ポーランド王国の歴史の大部分において、君主が統治し、宮廷が置かれる国家の中心都市はクラクフだった。しかし、リトアニアとの同君連合が結ばれると状況は変わりはじめ、ワルシャワの重要性が増していった。1569年にはワルシャワがセイムの開催地と決定され、その4年後には王室選挙もそこで開催されることになった。戴冠式は依然としてクラクフで執り行われたものの、以降はワルシャワが優先される都市となった。"
 flavor_plc.18.a: "我々の気高き地位にふさわしい！"
 flavor_plc.18.b: "[current_capital.GetNameWithNoTooltip]の豊かさを乱してはならない。"
 STATIC_MODIFIER_NAME_plc_capital_change_modifier: "遷都"
 flavor_plc.19.title: "[ShowEstatePrivilegeNameWithNoTooltip('liberum_veto')]"
 flavor_plc.19.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の弱体化に気づいた[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は、考えうるかぎり最も陰湿な方法で新たな特権を確保しようと画策した。自分たちに対する国家の依存を密かに理解していた彼らは、[ROOT.GetCountry.GetGovernment.GetRulerTitle]を恐喝して「[ShowEstatePrivilegeName('liberum_veto')]」の特権を得ようと企んだのだ。"
 flavor_plc.19.a: "特権を付与する。"
 flavor_plc.19.b: "我々は恐喝に屈しない！"
 STATIC_MODIFIER_NAME_plc_blackmail_of_the_nobles: "不服従"
 plc_take_the_privilege_to_remove_the_modifier: "「[ShowModifier('plc_blackmail_of_the_nobles')]」は[privilege|e]「[ShowEstatePrivilegeName('liberum_veto')]」を得ることで取り除ける。"
 flavor_plc.20.title: "[ShowEstatePrivilegeNameWithNoTooltip('golden_liberty')]"
 flavor_plc.20.desc: "長年にわたるさまざまな特権の付与により、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が国家統治に対する絶対的な権限を保持するかのような、他に類を見ない政府が誕生した。貴族が承認しない法案があれば、「[ShowEstatePrivilegeName('liberum_veto')]」の特権によって否決される。また「[ShowEstatePrivilegeName('privilege_of_koszyce')]」により、[ROOT.GetCountry.GetGovernment.GetCourtTitle]はもはや彼らから自由に税を徴収することができない。さらに「[ShowEstatePrivilegeName('nihil_novi')]」により、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に関するいかなる法律も彼らの同意なしに制定することが禁じられ、いかなる制限も設けることはできなくなった。これらすべての特権の確認は、後継の[ROOT.GetCountry.GetGovernment.GetRulerTitle]が即位の際に「[ShowEstatePrivilegeName('pacta_conventa')]」の一環としておこなう。"
 flavor_plc.20.a: "完璧な政府ができあがった。"
 flavor_plc.20.b: "災厄のような政府だ。"
 STATIC_MODIFIER_NAME_plc_strive_for_reform: "改革の追求"
 plc_as_long_as_modifier_is_active_revoking_privileges_will_be_easier: "「[ShowModifier('plc_strive_for_reform')]」が有効なあいだ、[privileges|e]「[ShowEstatePrivilegeName('golden_liberty')]」、「[ShowEstatePrivilegeName('liberum_veto')]」、「[ShowEstatePrivilegeName('pacta_conventa')]」、「[ShowEstatePrivilegeName('privilege_of_koszyce')]」、「[ShowEstatePrivilegeName('nihil_novi')]」、「[ShowEstatePrivilegeName('nieszawa_privileges')]」を取り除くする要件が除外される。"
 flavor_plc.1000.title: "[ShowReligionAdjectiveWithNoTooltip('orthodox')]系[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が平等の権利を要求"
 flavor_plc.1000.desc: "[ROOT.GetCountry.GetReligion.GetAdjective]を信仰する[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]には多くの特権が与えられてきたが、そのすべてが同胞の[target_religion.GetAdjective]徒にも適用されるわけではない。このような状況は[target_religion.GetAdjectiveWithNoTooltip]にとって深く憂慮すべき事態であり、彼らは古くからの特権が侵害されていると感じている。そのため、彼らはさまざまな特権を自分たちにも適用するよう要求を提出した。それ自体は驚くことではないが、この要求で奇妙なのは、[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]系[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]がこれを支持していることだ。宗教的な隔たりは、違う宗派の有力者の利益を支持する障壁とはならないようである。"
 flavor_plc.1000.a: "特権を付与する。"
 flavor_plc.1000.b: "要求をはねつけろ。"
 plc_required_for_further_events: "ブレスト合同に関するさらなる[events|e]の発生には「[ShowEstatePrivilegeName('plc_empower_orthodox_nobility')]」が必要。"
