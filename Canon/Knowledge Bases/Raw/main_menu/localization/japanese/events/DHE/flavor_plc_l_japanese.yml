 flavor_plc.1001.title: "総主教の訪問"
 flavor_plc.1001.desc: "最近、[ShowLocationName('constantinople')]総主教が[target_religion.GetAdjective]教会の発展のための資金集めに、[leader_of_the_kyiv_patriarchate.GetName]の[target_religion.GetAdjectiveWithNoTooltip]府主教区を訪問した。総主教は訪問中、教会の危機を救ってほしいという地元信者の要請に、口先だけで応じた。\n\nこのような状況では、我々は両教会を合同するための大きな一歩を踏み出せるだろう。"
 flavor_plc.1001.historical_info: "1588年、コンスタンティノープル総主教イェレミアス2世は、総主教庁の財力と自身の政治力の強化を目的に、資金集めのためにルーシの地を訪れた。その途上、総主教はモスクワに独立総主教区の地位を授けた。ルーシを訪れた際にはキエフ府主教オニシフォルを罷免し、聖職者の重婚について警告した。しかしルーシの民衆の信仰心が衰退し、イェレミアスの対策に不満を感じていたルーシの司教たちにとって、総主教のこれらの行動は不十分だった。"
 flavor_plc.1001.a: "[leader_of_the_kyiv_patriarchate.GetAdjectiveWithNoTooltip]府主教区に合同を提案する。"
 flavor_plc.1001.b: "[target_religion.GetAdjectiveWithNoTooltip]の民衆を[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]へとなびかせよう。"
 plc_revoking_empowered_orthodox_nobility_will_prevent: "「[ShowEstatePrivilegeName('plc_empower_orthodox_nobility')]」を剥奪すると、将来の[events|e]の発生を防止できる。"
 STATIC_MODIFIER_NAME_plc_diplomatic_efforts_to_unify_churches: "教会の合同"
 flavor_plc.1002.title: "内部の裏切り者"
 flavor_plc.1002.desc: "両教会の合同へ向けた我々の活動に、すべての[target_religion.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が従順なわけではない。それどころか、多くが[GetCountry('PAP').GetLongName]と[target_religion.GetAdjectiveWithNoTooltip]教会との連携を確立しようとする我々の使命に必死に抵抗している。我々はこの「不和」運動の拡大を食い止めることに成功したが、反抗的な司教が統治する管区が合同に加わらないことは明らかだ。"
 flavor_plc.1002.historical_info: "$flavor_plc.1001.historical_info$"
 flavor_plc.1002.a: "残念だ。"
 flavor_plc.1002.tooltip: "[SCOPE.GetLocalVariable('amount_of_locations_affected').GetValue|0-]の[provinces|e]で、[target_religion.GetAdjective][pops|e]の[pop_satisfaction|e]が[ROOT.ScriptValue('pop_satisfaction_severe_penalty')|%=+]低下する"
 flavor_plc.1003.title: "[target_location.GetNameWithNoTooltip]の合同"
 flavor_plc.1003.desc: "ルーシの[target_religion.GetAdjective]教会と[ROOT.GetCountry.GetReligion.GetAdjective]教会の合同に向けた我々の取り組みがついに実を結び、本日、[target_location.GetName]条約の署名により我々の指導下で[target_io.GetName]が創設された。ここに至るまでの道のりは容易ではなく、すべての司教が合同の展望に熱心だったわけではない。国内だけでなく、ほかの[target_religion.GetAdjectiveWithNoTooltip]諸国からもこれほど多くの抵抗があったことは遺憾である。"
 flavor_plc.1003.historical_info: "イェレミアスの期待外れの訪問の結果、ポーランド・リトアニア共和国では正教会とカトリック教会の合同に向けた取り組みが再び活発化した。やがて、キエフ府主教区の司教数名が教皇の権威に服従し、ルーシ帰一教会が創立される。東方典礼を保持することは許されつつも、正式にはローマの権威下にあった。この教会の創設は1596年のブレスト合同の署名によって確固たるものとなった。"
 flavor_plc.1003.a: "#italic 神の恵みあれ！#!"
