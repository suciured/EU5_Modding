 flavor_plc.2003.a: "検討の価値がある。"
 flavor_plc.2004.title: "[ShowLocationNameWithNoTooltip('vilnius')]条約"
 flavor_plc.2004.desc: "[ShowAreaName('baltic_area')]の未来はいまだ不透明だ。この地域をめぐってはすでに幾度もの戦争が起こったが、これらの領土を誰が支配するかは依然として議論の的であり、今後も間違いなく戦争が繰り広げられるだろう。戦争によって我々の支配は確かに試されたが、なんとか持ちこたえ、[ShowProvinceDefinitionName('courland_province')]と[ShowProvinceDefinitionName('semigalia_province')]の南西地域における我々の支配を強固にすることができた。我々はあの地に新たな属国を築くべきだろう。"
 flavor_plc.2004.historical_info: "#italic ヴィリニュス条約#!により、リヴォニアの諸侯はポーランド・リトアニア共和国への服従を確約した。その見返りに、リヴォニア人は信教の自由、特権の保証、そして外国の貴族に貴族の地位を与える「#italic インディゲナート#!」を認められた。さらにこの条約の一環として、ダウガヴァ川の南にあるリヴォニア領は、最後のリヴォニア騎士団総長ゴットハルト・ケトラーが自治的に統治する新設のクールラント・ゼムガレン公国として統合された。川の北にある残りのリヴォニア領は、リトアニアの直接管轄下にあるリヴォニア公国となった。"
 flavor_plc.2004.a: "[target_country.GetNameWithNoTooltip]に任せよう。"
 flavor_plc.2004.b: "その合意は我々にとって無効だ。"
