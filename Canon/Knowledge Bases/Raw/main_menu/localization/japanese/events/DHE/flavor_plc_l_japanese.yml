 flavor_plc.2000.title: "列強に挟まれて"
 flavor_plc.2000.desc: "わが国は、我々以上に強大な力をもつ国々に囲まれている。国内の派閥争いと広範囲に及ぶ危機に悩まされ、[ROOT.GetCountry.GetName]の各所で領土の中央集権化を求める声があがっている。一方、主に[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の代表者を中心とする者たちは、古来の特権を守りつつ、[other_country.GetName]と連携することに注力している。"
 flavor_plc.2000.historical_info: "リヴォニア戦争は1558年から1583年まで続いた、ロシア・ツァーリ国と、ポーランド・リトアニア、スウェーデン、デンマークの連合軍との紛争。この紛争の引き金は、ロシアのリヴォニアへの干渉であり、彼らは25年間にわたりリヴォニアの領有権を主張した。しかし、最終的には連合軍が勝利し、#italic テッラ・マリアナ#!（リヴォニア）はデンマーク領オーゼル、スウェーデン領エストニア、そしてポーランド・リトアニアのクールラント・ゼムガレン公国とそのリヴォニアでの対応地域とに分割された。"
 flavor_plc.2000.a: "中央集権化を進めよう。"
 flavor_plc.2000.b: "[other_country.GetAdjectiveWithNoTooltip]に翻意を嘆願せよ。"
 flavor_plc.2001.title: "[livonian_scope.GetNameWithNoTooltip]からの嘆願"
 flavor_plc.2001.desc: "[livonian_scope.GetLongName|U]が我々に同盟を提案してきた。それだけでは魅力に欠けるが、政治的な影響力を行使すれば、この提案を臣従の申し出に変えることができるだろう。しかし、この機会を利用すれば、間違いなく外国勢力の介入を招くだろう。"
 flavor_plc.2001.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2001.a: "絶好の機会だ。"
 flavor_plc.2001.b: "提案を拒否しろ。"
 flavor_plc.2002.title: "[livonian_scope.GetNameWithNoTooltip]の再編"
 flavor_plc.2002.desc: "[livonian_scope.GetLongName|l]が[nation_helping.GetName]に従属することを選択し、その属国となった。この露骨な領土拡大は[ShowAreaName('baltic_area')]における我々の権益を脅かすものであり、事態が落ち着き、彼らの支配が確固たるものとなる前に介入すべきである。"
 flavor_plc.2002.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2002.a: "介入が必要だ。"
 flavor_plc.2002.b: "我々は戦争を起こせる状況にない。"
