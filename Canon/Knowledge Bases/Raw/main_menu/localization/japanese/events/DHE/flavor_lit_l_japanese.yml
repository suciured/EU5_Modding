l_japanese:
 flavor_lit.1.title: "[ShowReligionNameWithNoTooltip('lutheran')]の到来"
 flavor_lit.1.desc: "[ShowContinentName('europe')]における[ShowReligionName('lutheran')]の台頭は、[ShowReligionAdjective('catholic')]社会を揺るがしている。この新たな教派の信者たちが迫害され、移住を強いられるなか、その多くが富を携えてわが国に辿り着いた。上流階級に属する彼らは、東西の宗教が交わる[GetCountry('LIT').GetLongName]に新たな思想をもたらしているのである。\n\n[ShowReligionName('lutheran')]の信者が都市部に定住するにつれて、彼らの活動や闘争に共感すべきだという圧力が高まっている。このことは、強大な[ShowReligionAdjectiveWithNoTooltip('catholic')]諸国との関係に悪影響を及ぼす可能性がある。こうした勢いのある宗教運動が我々に利益をもたらすかどうかは、現時点では不明だ。"
 flavor_lit.1.a: "彼らの運動を受け入れよう。"
 flavor_lit.1.b: "彼らを排除せよ。"
 many_pops_will_become_lutheran_in_christian_locations_tt: "わが国の各[locations|e]に居住する[ShowReligionGroupAdjective('christian')][pops|e]の多くが[ShowReligionName('lutheran')]に改宗する"
 lutheran_pops_gain_25_satisfaction: "わが国の各[locations|e]に居住する[ShowReligionAdjective('lutheran')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加する"
 lutheran_pops_lose_33_satisfaction: "わが国の各[locations|e]に居住する[ShowReligionAdjective('lutheran')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]低下する"
 flavor_lit.2.title: "[ShowReligionNameWithNoTooltip('calvinist')]の波"
 flavor_lit.2.desc: "[ShowReligionAdjective('lutheran')]の台頭から間もなく、また新たな動きが[ShowContinentName('europe')]全体を揺るがしている——[ShowReligionName('calvinist')]の登場である。[ShowReligionAdjectiveWithNoTooltip('lutheran')]の難民に続くように、大陸の狭量な[ShowReligionAdjective('catholic')]国家を逃れた[ShowReligionAdjectiveWithNoTooltip('calvinist')]の難民が、わが国に押し寄せてきている。"
 flavor_lit.2.a: "彼らの信仰はこの社会に組み込まれるだろう。"
 flavor_lit.2.b: "我々は教義を裏切ることはできない……"
 many_pops_will_become_calvinist_in_christian_locations_tt: "わが国の各[locations|e]に居住する[ShowReligionGroupAdjective('christian')][pops|e]の多くが[ShowReligionName('calvinist')]に改宗する"
 calvinist_pops_gain_25_satisfaction: "わが国の各[locations|e]に居住する[ShowReligionAdjective('calvinist')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加する"
 calvinist_pops_lose_33_satisfaction: "わが国の各[locations|e]に居住する[ShowReligionAdjective('calvinist')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]低下する"
 flavor_lit.3.title: "ウグラ条約"
 flavor_lit.3.desc: "宿敵を一時的に抑えることのできる外交的機会が訪れた。[target_root_country.GetName]が現在の地位を確保しわが国からの不可侵を保障させるため、[ShowAreaName('smolensk_area')]の割譲を提案してきたのだ。彼らはその見返りとして、わが国と同盟を結び、外交関係を大幅に強化することを約束している。この条約が合意に至れば、我々はより差し迫ったほかの問題に対処できるようになる。"
 flavor_lit.3.a: "条約に調印せよ。"
 flavor_lit.3.b: "信用できない者たちが作った条約だ。"
 smolensk_owned_by_muscovy_tt: "[ShowAreaName('smolensk_area')]の、[target_root_country.GetNameWithNoTooltip]または[subject|e]が所有するすべてのロケーションがわが国の支配下に置かれ、[core|e]となる"
 flavor_lit.4.title: "不当な扱いを受ける世継ぎ"
 flavor_lit.4.desc_common: "[target_root_country.GetName]の宮廷に、ある申し立てが届いた。それは[target_root_country.GetGovernment.GetRuler.GetDynasty.GetName]の一員であり、現在[target_husband.GetName]と結婚している[target_character.GetName]を、[ShowReligionAdjective('catholic')]信仰に改宗しようとしているという、事実に反する非難だった。"
 flavor_lit.4.desc_severed_ties: "$flavor_lit.4.desc_common$報復として、[target_root_country.GetGovernment.GetRuler.GetDynasty.GetName]は国交を断絶した。これを口実にして、いずれわが国の主権を侵害するつもりかもしれない。"
 flavor_lit.4.desc_opted_for_divorce: "$flavor_lit.4.desc_common$幸い、[target_character.GetNameWithNoTooltip]はすぐに夫と離婚し、帰国することで外交問題は解決に至った。"
 flavor_lit.4.a: "腹立たしいことだ。"
 flavor_lit.4.tt1: "[target_root_country.GetGovernment.GetRuler.GetName]の外交スキルの低さにより、すべての外交関係が断絶する"
 flavor_lit.4.b: "いまは冷静さを保つことが重要だ。"
 flavor_lit.4.c: "最良の結果だ。"
 flavor_lit.4.tt2: "[target_root_country.GetGovernment.GetRuler.GetName]の外交スキルが離婚を成立させ、戦争を回避する"
 flavor_lit.5.title: "西方につながる婚姻"
 flavor_lit.5.desc: "[ShowReligionName('catholic')]に改宗したいま、我々は新たな宗教社会のなかで正当性を確立しなければならない。数日にわたる調査の結果、[target_character2.GetName]には[target_character3.GetName]という未婚の親戚がいることが明らかになった。我々が西方[ShowReligionNameWithNoTooltip('catholic')]社会に溶け込むためには、この結婚を検討すべきである。これが実現すれば、わが民はさらなる発展を遂げることができるだろう。"
 flavor_lit.5.a: "[target_character3.GetShortNameWithNoTooltip]は良き[target_character3.GetWifeHusband]となるだろう。"
 flavor_lit.5.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip]は他国の王族など必要ない。"
 lit_should_poland_accept_tt: "[GetCountry('POL').GetName]が申し出を受け入れれば、我々は[institutions|e]の普及と繁栄を享受できるかもしれない。"
 flavor_lit.5.historical_info: "正式には「クレヴォ合同」と呼ばれる、リトアニア大公ヨガイラとポーランド女王ヤドヴィガの婚姻は、大公の数十年にわたるカトリック化（カトリック教の影響拡大）と外交努力の集大成だった。この出来事は、リトアニアが異教国家としての立場を改める契機となった。"
 flavor_lit.6.title: "東西間の揺れ動き"
 flavor_lit.6.desc: "わが国の政治的立場、および地理的状況に対する圧力が極限に達している。国境では[ShowReligionAdjective('catholic')]の騎士やその他の敵勢との小競り合いが絶え間なく続き、いまこそ我々は運命を決定づける選択を下さなくては。\n\n相談役の多くは改宗を支持し、[GetCountry('PAP').GetGovernment.GetRulerTitle]との信頼関係を築くことで国境の安全を確保できると主張している。\n\nしかし、改宗を決断しないことが逆に有利に働くと考える者もいる。先人たちの信仰を捨てることなく、改宗を偽って時間を稼ぎ、力を蓄えるべきだというのだ。"
 flavor_lit.6.a: "いまは改宗するふりをしておこう……"
 flavor_lit.6.b: "我々の未来を守るために改宗する！"
 flavor_lit.6.c: "[ROOT.GetCountry.GetLongNameWithNoTooltip]は[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]国家でありつづける！"
 neighbor_catholics_lose_opinion_tt: "隣接する[ShowReligionAdjectiveWithNoTooltip('catholic')]国家のわが国に対する[opinion|e]が[ShowBiasValue('religious_friction_modifier')|-=0]低下し、わが国に#R 宣戦布告#!する可能性がある"
 flavor_lit.6.historical_info: "異端の最後の砦であるリトアニアのキリスト教化は、波乱に満ちた過程だった。14世紀を通じて、リトアニアの大公たちは幾度となくカトリックを容認し洗礼を受けようと試みたが、チュートン騎士団の反対や敵対行為によって、いずれも実を結ぶことはなかった。リトアニアが正式にカトリック信仰を受け入れるのは、ヨガイラとその従兄弟ヴィータウタス大公の治世に至ってからだった。"
 flavor_lit.7.title: "[target_character1.GetShortNameWithNoTooltip]からの書簡"
 flavor_lit.7.desc.a: "[GetCountry('LIT').GetLongName]の民にとって最良の未来は、我々の真なる信仰を受け入れることである。我々はあらゆる手を尽くして、[target_character1.GetName]の理解を得ようと説得を試みたが、[GetCountry('LIT').GetLongName]はいまだに十分に発展しておらず、主の光を浴びるにふさわしくないようだ。そのため、彼らは改宗を断固として拒絶し、自らの信仰と伝統を最後まで守り抜くと明言した。"
 flavor_lit.7.desc.b: "僻地の[GetCountry('LIT').GetLongName]を改宗させる試みが、どうやら実を結んだようだ！ 熟慮のすえ、[target_character1.GetName]はついに手を差し伸べ、いずれ民とともに[ShowReligionName('catholic')]に改宗することを約束した！"
 flavor_lit.7.a: "興味深い展開だ。"
 lit_conversion.7_tt: "彼らの意図が本物かどうかは、時が経てばわかる。"
 flavor_lit.8.title: "[target_character.GetShortNameWithNoTooltip]のキリスト教化"
 flavor_lit.8.desc: "我々は以前、[GetCountry('LIT').GetGovernment.GetRulerTitle]と国民を[ShowReligionName('catholic')]に改宗させると約束した。いま、この重大な宗教問題にどう向き合うべきかを決める時が来ている。約束を果たして完全に改宗するのか、それともパガンの伝統を守るのか。この決断は、我々の未来を大きく左右するだろう。\n\n[target_character.GetShortNameWithNoTooltip]の洗礼は、この国にとって新たな時代の幕開けとなる。[ROOT.GetCountry.GetName]国民には驚きかもしれないが、[target_character.GetShortNameWithNoTooltip]と[ROOT.GetCountry.GetGovernment.GetCourtTitle]の改宗は実のところ、多くの廷臣や[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を巻き込んだ交渉のすえに決まったものなのだ。"
 flavor_lit.8.a: "観念するしかない。"
 flavor_lit.8.b: "実はあの約束は偽りだった！"
 every_neighbor_catholic_gets_heresy_cb_tt: "#R 隣接する[ShowReligionAdjectiveWithNoTooltip('catholic')]国家や[GetCountry('PAP').GetGovernment.GetRulerTitle]を激怒させ、戦争を宣言される可能性がある#!"
 ruler_and_children_convert_to_catholicism_tt: "#italic [target_character.GetShortNameWithNoTooltip]とその直系の子孫は、国家のキリスト教化の第一歩を築くために[ShowReligionNameWithNoTooltip('catholic')]に改宗する#!"
 neighbor_catholics_receive_opinion_tt: "隣接する[ShowReligionAdjectiveWithNoTooltip('catholic')]国家のわが国に対する[opinion|e]が[ShowBiasValue('recently_embraced_catholicism')|+=0]増加する"
 enable_conversion_to_catholicism_tt: "[cabinet_action|e]「[ShowCabinetActionName('lit_promote_catholicism')]」を使用できるようになる"
 flavor_lit.8.historical_info: "リトアニアはヨーロッパ最後の異教国として、14世紀後半に正式にキリスト教を受け入れた。1387年、ポーランド・リトアニア合同を確立するため、ヨガイラ大公がポーランド王女ヤドヴィガとの婚姻に先立ち洗礼を受けたことが改宗の始まりとなった。この出来事を機にカトリックの普及が進んだが、異教の習慣はしばらく残存した。その後、ヨガイラの従兄であるヴィータウタス大公が、異教の最後の拠点とされたジェマイティヤを中心にさらなるキリスト教化を推し進めた。こうしてヨーロッパのキリスト教化は終わりを迎えたが、古来の信仰はなおもリトアニア文化に根強く残った。"
 flavor_lit.9.title: "[ShowReligionNameWithNoTooltip('catholic')]の裏切り"
 flavor_lit.9.desc: "[GetCountry('LIT').GetLongName]を牛耳る卑劣な輩どもは、約束を反故にし、[ShowReligionName('catholic')]への改宗を拒んだようだ。この背信こそ、やつらの異教の信仰をわが領土から根絶する大義名分となる！"
 flavor_lit.9.a: "武器を取れ！"
 flavor_lit.10.title: "東方とのつながり"
 flavor_lit.10.desc: "多くの[ShowReligionAdjective('catholic')]伝道団がわが民を改宗させようと試みてきたが、我々はいまだに信仰を曲げていない。\n\nしかし、宮中でささやかれる噂によれば、[target_character2.GetName]王朝の一員との王室間の婚姻を通じて、[ShowReligionAdjective('orthodox')]への改宗が進められる可能性があるという。大胆な構想ではあるが、すでに[ShowReligionAdjectiveWithNoTooltip('orthodox')]を信仰する者たちには大いに意義のあることだろう。\n\nこの改宗によって東方の国境の安全が確保されるかもしれないが、その代償として西方との関係が悪化し、さらなる混乱と不安定を招く恐れもある。また相談役の多くは、このような婚姻を通じて我々が横暴な要求を押しつけられることを警戒している……"
 flavor_lit.10.a: "改宗など悪趣味な冗談だ。"
 flavor_lit.10.b: "理にかなった一手だ。"
 target_character3_is_scorned_tt: "この選択肢は[target_character3.GetName]を激怒させる"
 flavor_lit.10.historical_info: "14世紀末から15世紀初頭にかけて、リトアニアは複雑な政治的背景のもと、正教を受け入れる寸前にまで至った。大公ゲディミナスは近隣の正教国の影響を受け、当初は正教への改宗を検討していた。しかし、最後に改宗を試みたのはヨガイラだった。ロシア人の母をもつヨガイラは、モスクワ大公ドミートリーの娘ソフィアとの婚姻を強く勧められ、その条件として正教への改宗を求められた。しかし、それはリトアニアがモスクワの封土となることを意味したため、この提案は最終的に却下された。"
 flavor_lit.11.title: "[GetCountry('LIT').GetNameWithNoTooltip]の手"
 flavor_lit.11.desc.a: "数週間にわたる廷臣たちとの協議を経て、[target_character.GetName]がわが国の外交官に興味深い提案を持ちかけてきた。絶え間ない国境紛争と外交的孤立に苦しむ[GetCountry('LIT').GetLongName]は、ついに[ShowReligionName('catholic')]を受け入れる決断を下した。さらに、両家の結びつきをより強固にするため、[target_character3.GetShortName]との婚姻も求めている。この動きは、[GetCountry('LIT').GetLongName]の中核領土における我々の影響力を一層強化する可能性がある。"
 flavor_lit.11.desc.b: "[ShowReligionName('catholic')]に改宗したにもかかわらず、[GetCountry('LIT').GetLongName]の改革者気取りたちは、我々との婚姻を通じて正統性を確保することの重要さを理解していない。隣国であるわが国の外交的努力を拒絶したばかりか、書簡を通じて侮辱してくるとは、実に遺憾である！"
 flavor_lit.11.a: "神の祝福があらんことを。"
 flavor_lit.11.b: "忠誠を得るのに婚姻は必要ない！"
 may_lead_to_peaceful_union: "両国のあいだに平和的な結びつきが生まれる可能性がある"
 flavor_lit.12.title: "[target_location2.GetNameWithNoTooltip]で鳴りひびく婚姻の鐘"
 flavor_lit.12.desc: "王室間の婚姻には入念な下準備が必要である。最高の式場を選び、ふさわしい色と種類のカーテンをあつらえ、膨大な人数の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]や親族を招待する——これほどの壮大な行事となると、やるべき仕事はとても挙げきれない。しかし、主役は言うまでもなく[target_character.GetShortName]と[target_character3.GetShortName]である。華麗な衣装に身を包んだふたりは、まるで太陽の光を一身に浴びるかのように輝いている。式は滞りなく進行し、[GetCountry('LIT').GetLongName]各地の先触れたちが、この婚姻の成立を街じゅうに宣言した！"
 flavor_lit.12.a: "ふたりは幸せに暮らしましたとさ！"
 flavor_lit.13.desc: "[GetCountry('LIT').GetLongName]は捉えどころのない隣国である。これまで、彼らとは良好な関係はおろか、中立的な関係すら維持したことはなく、過去には何度も衝突を繰り返してきた。\n\n彼らは最近[GetCountry('PAP').GetGovernment.GetRulerTitle]と接触したというが、曖昧な約束を交わし、圧力をかけられただけで終わったようだ。しかし、そのなかで意外だったのは、[target_character.GetName]がわが王家の者との婚姻を求めてきたことだ。\n\nこの決断は地域の力関係を揺るがし、[GetCountry('LIT').GetLongName]に多くの敵を生むことだろう。だが、我々にとっては東方国境において有利な要求をおこなう絶好の機会となる。"
 flavor_lit.13.a: "婚姻を認めよう。"
 flavor_lit.13.b: "断固として拒否する！"
 flavor_lit.14.title: "[target_character.GetShortNameWithNoTooltip]と[target_character3.GetShortNameWithNoTooltip]の婚姻"
 flavor_lit.14.desc: "[target_character2.GetName]から書簡が届いた！ [target_character.GetName]と[target_character3.GetName]の婚姻式に関する要件が事細かに記されている。彼らはどうやら、両家を正式に結びつける申し出をついに承認したようだ。この重大な決断は、わが国の歴史を大きく変えることになるだろう。"
 flavor_lit.14.a: "婚姻を進めよ。"
 flavor_lit.14.b: "我々の主権を危険にさらすことはできない。"
 flavor_lit.15.title: "[ShowRegionNameWithNoTooltip('russian_region')]との外交"
 flavor_lit.15.desc: "東西の国境における勢力関係は、微妙な均衡の上に成り立っている。[GetCountry('MOS').GetLongName]の台頭は、極東の群勢がもたらした恐怖をも圧倒しつつある。彼らの好戦的な野心は地域全体を呑み込むおそれがあり、わが国は有力な隣国と連携し、適切な外交策を講じなければならない……"
 flavor_lit.15.a: "外交で戦争を回避せよ！"
 flavor_lit.15.b: "[target_country1.GetNameWithNoTooltip]に働きかけろ。"
 flavor_lit.15.c: "金の無駄だ。"
 flavor_lit.15.historical_info: "リトアニア大公国とロシア諸国との関係は、14世紀から15世紀にかけて、協力と競争両面の関係だった。ゲディミナス、アルギルダス、ヴィータウタス大公といった指導者たちのもと、リトアニアは東方への領土拡大を進め、現在のベラルーシやウクライナにあたる地域を取り込んだ。この拡大により、リトアニアはロシアの諸公国、とりわけ台頭するモスクワ大公国と頻繁に接触するようになり、支配権を巡る両大国の緊張が高まった。一方で、リトアニアはモスクワの影響力拡大に対抗するため、ノヴゴロドやプスコフといった北方のロシア諸共和国と戦略的同盟を結んだ。これらの同盟は、タタールなど共通の敵に対抗するうえで重要な役割を果たしたものの、リトアニアとモスクワとの関係は依然として不安定であり、協力と対立のあいだで揺れ動きつづけた。"
 flavor_lit.16.title: "外交のために"
 flavor_lit.16.desc: "本日、[GetCountry('LIT').GetLongName]の使節団が[target_location.GetName]に到着した。華やかな贈り物を携えた使節たちを首都に迎え、宮廷では厳かな引見式がおこなわれた。[target_character2.GetName]からの書簡は、共通の敵である[GetCountry('MOS').GetLongName]に対抗するため、両国の民は結束すべきと強調している。協力と友好こそが、東方の国境を脅かすかの[GetCountry('MOS').GetFlavorRank]を封じ込める鍵となるだろう。"
 flavor_lit.16.a: "贈り物は大歓迎だ！"
 diplomatic_isolation_tt: "[ShowRegionNameWithNoTooltip('russian_region')]の同盟国を得られる可能性が減少する"
 flavor_lit.17.title: "[ShowLocationNameWithNoTooltip('vilnius')|U]大聖堂"
 flavor_lit.17.desc: "[ROOT.GetCountry.GetLongName]がついに[ShowReligionGroupAdjective('christian')]世界に加わったいま、新たな同胞たちに我々の信心と信仰を示さなければならない。そこで、[ShowLocationName('vilnius')]に新しい[ShowBuildingTypeName('cathedral')]を建設すべきである。\n\n[ShowBuildingTypeName('cathedral')]は、[ShowReligionGroupAdjectiveWithNoTooltip('christian')]徒だったかつての[ROOT.GetCountry.GetNameWithNoTooltip]の支配者が使用していた、古い教会の遺跡の上に建てるとしよう。主の御許に再び加わりたいという強い意志を、世界に示すのである！"
 flavor_lit.17.a: "建設を始めよう。"
 flavor_lit.17.b: "そんな余裕はない。"
 flavor_lit.17.historical_info: "1251年のミンダウガスの在位中、彼がキリスト教に改宗したあと、ヴィリニュスにリトアニアの司教を迎えるための大聖堂が建設された。ミンダウガスの死後、大聖堂は再び異教の礼拝所として使用され、この状態はリトアニアが正式にキリスト教に改宗した1387年まで続いた。"
 flavor_lit.18.title: "[target_character.GetShortNameWithNoTooltip]の中央集権化改革"
 flavor_lit.18.desc: "[target_character.GetDynasty.GetName]王朝の庇護のもと、[ROOT.GetCountry.GetName]は偉大な[ROOT.GetCountry.GetFlavorRank]へと成長した——ついにパガンの支配から解放され、近代世界に加わったのである。しかし、我々の支配下にある多くの地域は、[capital_scope.GetName]で定められた法律に従うことを拒み、我々の権威を否定しつづけている。\n\nいまこそ国の支配権を取り戻し、より統一された国家を築くべきである。"
 flavor_lit.18.a: "中央集権を実現しなくては。"
 flavor_lit.18.b: "伝統に逆らうつもりはない。"
 flavor_lit.18.historical_info: "その在位中、大公ヴィータウタスは国の中央集権化を進めるために尽力した。その一環として、古びた部分公領制度を廃止した。1393年にはルーツィクを直接支配下に置き、1394年にはキエフ公国を廃止し、1395年にはポジーリャに代官を任命した。解体を免れたのは小規模な公国のみだった。"
 flavor_lit.19.title: "[consort_scope.GetNameWithNoTooltip]"
 flavor_lit.19.desc: "我らが君主の[ROOT.GetCountry.GetGovernment.GetConsortTitle]となった[consort_scope.GetName]は、故国[birth_location_scope.GetName]から数々の食文化の革新をもたらした。\n\n[capital_scope.GetName]の廷臣や[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは、[consort_scope.GetNameWithNoTooltip]が使う「フォーク」と呼ばれる奇妙な食器や、[consort_scope.GetSheHe]が南方から持ち込んだ見慣れない料理、珍しい食材に驚嘆したが、名声に傷をつけたくない者はこぞって[consort_scope.GetSheHe]にならった。この新しい流行は、オリーブや小麦、ワインなどの需要を大きく高めている。"
 flavor_lit.19.a: "この新たな風習を受け入れよう。"
 flavor_lit.19.b: "異国の風習など必要ない。"
 lit_fancy_new_dishes: "物珍しい料理"
 flavor_lit.19.historical_info: "イタリアのボナ・スフォルツァがリトアニアの新しい大公妃として迎えられると、リトアニア宮廷にはフォークや伝統的なイタリア料理などの、数々の食文化の革新がもたらされた。"
 flavor_lit.20.title: "リトアニア最高位公爵"
 flavor_lit.20.desc: "我らが[ROOT.GetCountry.GetFlavorRank]は元々の国境を越えて拡大し、いまや多くの民族を包含しているが、[ShowContinentName('europe')]諸国の大半よりも強大であるにもかかわらず、我々は[ROOT.GetCountry.GetGovernment.GetRulerTitle]以上の称号を正当に用いたことがない。[target_character.GetName]は、自らの称号が敵国の称号よりも劣ることを受け入れる人物ではないため、単なる公爵ではなく、王と同等のより偉大な称号を冠したいと考えている。\n\nこのような試みは、短期的にはわが国の正当性を間違いなく損なうだろう。しかし、現在の称号に甘んじることで、国民が我々を劣等感に苛まれる君主と見なすことは避けられる。ただし、[ShowContinentNameWithNoTooltip('europe')]大陸の権力闘争においては、謙虚さが衰退につながることもあるのだ。"
 flavor_lit.20.historical_info: "1381年のリトアニア内戦とオストロフの合意の余波により、ヴィータウタス大公がリトアニア大公国の唯一の君主となった。自身の統治の正当性をさらに高め、キエフ・ルーシからの継承権を主張するため、大公はそれまで一貫して用いられていなかった「#italic リトアニア最高位公爵#!」の称号を自らに冠した。この称号はポーランド・リトアニア共和国時代にも引き継がれ、最終的にオーストリア、プロイセン、ロシアによる国家の分割まで存続した。"
 flavor_lit.20.a: "我々にふさわしい称号を用いよう。"
 flavor_lit.20.b: "謙虚さが内政の安定をもたらすだろう。"
 flavor_lit.21.title: "[ShowDynastyNameWithNoTooltip('radziwill_dynasty')]家"
 flavor_lit.21.desc: "[ROOT.GetCountry.GetName]には多くの一族が存在するが、[ROOT.GetCountry.GetFlavorRank]の政界を支配しているのはごくわずかだ。そのような一族のひとつが、有力な[target_character.GetName]率いる[ShowDynastyName('radziwill_dynasty')]王朝である。[ROOT.GetCountry.GetGovernment.GetCourtTitle]内での影響力拡大を目指す[target_character.GetNameWithNoTooltip]は、[ROOT.GetCountry.GetFlavorRank]における要職を求めて[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName]に接近してきた。"
 flavor_lit.21.historical_info: "ラジヴィウ家は、ポーランド・リトアニア共和国において、リトアニア大公国を独立した国家として維持することに貢献した数少ない家系のひとつ。ラドヴィラ・アスティカスによって創設されたラジヴィウ家は、ヨーロッパ各地で数々の爵位を継承し、神聖ローマ帝国の諸侯にまで上り詰めた。"
 flavor_lit.21.a: "[target_character.GetNameWithNoTooltip]を[ROOT.GetCountry.GetNameWithNoTooltip]の最高司令官に任命しよう。"
 flavor_lit.21.b: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle]に置いてやれば十分だろう。"
 flavor_lit.21.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]に要求するなど何様のつもりだ！"
 flavor_lit.22.title: "[ShowDynastyNameWithNoTooltip('gostautai_dynasty')]の台頭"
 flavor_lit.22.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級において、[ShowDynastyName('gostautai_dynasty')]一族はつねに圧倒的な影響力を誇ってきた。現在彼らは[target_character.GetName]が率いており、[ROOT.GetCountry.GetFlavorRank]内の多くの地域を支配している。これは[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]にとっては問題となるが、双方の利益を一致させれば内政の安定化につながるため、彼らと同盟を結ぶ選択肢もあるだろう。"
 flavor_lit.22.historical_info: "ゴスタウタイ家は15世紀から16世紀にかけて、ラジヴィウ家と主なライバル関係にあった。ヴィータウタス大公およびヤギェウォ家のカジミェシュ4世に仕えた彼らは、広大な領地を築き上げ、ヨーロッパで最も裕福な貴族のひとつとみなされた。1542年に不運にも家系は断絶し、その領地はリトアニア大公の手に渡った。"
 flavor_lit.22.a: "友好の証に贈り物をしよう。"
 flavor_lit.22.b: "これ以上権力を与えることはしない。"
 flavor_lit.23.title: "[target_character.GetNameWithNoTooltip]の宗教的特権"
 flavor_lit.23.desc: "[ROOT.GetCountry.GetName]は長らく、領土内に多くの[ShowReligionAdjective('orthodox')]系[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]を抱えてきた。しかし彼らの多くは、[ROOT.GetCountry.GetReligion.GetAdjective]系貴族と対等な地位を享受していないのが現状である。そのため彼らは、この不当な状況の原因とみなされる[target_character.GetName]に対し、異を唱えた。彼らを納得させるためには、ほかの[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]と同じ法的権利を彼らに保証しなければならない。"
 flavor_lit.23.historical_info: "ジーギマンタス・ケーストゥタイティスがリトアニアに封建社会を築き上げるには、正教徒国民からの信頼が必要だった。1434年、彼は正教徒たちに特権を与え、（その宗教にかかわらず）いかなる貴族も、裁判所の承認なしに投獄・処罰されないことを保証した。"
 flavor_lit.23.a: "彼らに我々の支援と特権を与えよう。"
 flavor_lit.23.b: "平等を求めるなら、[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]の法に従わなければならない。"
 flavor_lit.24.title: "$church_of_saint_nicholas$"
 flavor_lit.24.desc: "我々が[ROOT.GetCountry.GetReligion.GetName]に改宗したことで、[target_location.GetName]の[target_location.GetRank.GetName]の住民は祈りを捧げる聖地を失ってしまった。[target_character.GetName]と[ROOT.GetCountry.GetGovernment.GetCourtTitle]はこの問題を解決するため、[ShowCultureGroupName('german_group')]の建築家を招き、聖ニコラスに捧げる施設の基礎工事をさせたいと考えている。これは確実に民衆の支持を得られるだろうが、そのような施設は国家の介入なしで建設させ、[ROOT.GetCountry.GetGovernment.GetAdjective]の財源を節約するほうが賢明かもしれない。"
 flavor_lit.24.historical_info: "神聖ローマ帝国のゴシック建築の影響を受けた聖ニコラス教会は、リトアニアで初めて建てられた教会。この教会に惹きつけられたドイツの職人や商人が、ヴィリニュスのヴォキエチュ通りに移り住んだ。"
 flavor_lit.24.a: "[ROOT.GetCountry.GetReligion.GetGodName]の名において、新たな教会に出資しよう。"
 flavor_lit.24.b: "市民に必要なものは自分たちで建てさせろ。"
 flavor_lit.25.title: "[ShowLocationNameWithNoTooltip('vilnius')]の[ShowLocationRankNameWithNoTooltip('city')]権"
 flavor_lit.25.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は[ROOT.GetCountry.GetName]における[target_location.GetName]の地位を鑑み、この[target_location.GetRank.GetName]が[ROOT.GetCountry.GetFlavorRank]内での重要性を失うことを案じている。そのため、彼らは[target_character.GetName]と[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]に対し、この[target_location.GetRank.GetNameWithNoTooltip]に[ShowLocationRankName('city')]としての正式な権利を付与し、新たな商人や職人を惹きつけられるよう要請した。\n\nしかしながら、人口を単一の[ShowLocationRankNameWithNoTooltip('city')]に集中させることに反対し、[ROOT.GetCountry.GetFlavorRank]内で均等に分散させるべきだと主張する者もいる。これにより、さまざまな階級に権限が与えられると同時に、各階級の満足度も維持されるという。"
 flavor_lit.25.a: "[target_location.GetNameWithNoTooltip]を[ShowLocationRankNameWithNoTooltip('city')]としよう。"
 flavor_lit.25.b: "代わりに分散化を推奨する。"
 lit_all_vilnius_pops_become_loyal_tt: "[target_location.GetName]のすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加する"
 flavor_lit.26.title: "ヴォロック改革"
 flavor_lit.26.desc: "[ROOT.GetCountry.GetName]の土地の多くは耕作可能であるにもかかわらず、進む都市化により労働力は減少している。特に[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちはこの傾向に対し、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の勢力を強めるだけだと考えて懸念を深めている。さらなる混乱を防ぐため、[ROOT.GetCountry.GetGovernment.GetCourtTitle]は土地所有制度の改革を提案した。この改革により、今後は[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]のあいだに不信感を生む完全所有権に頼るのではなく、法的にすべての国民が[ROOT.GetCountry.GetGovernment.GetRulerTitle]の所有下に置かれることになる。課税と兵役が世帯数ではなくヴォロック単位を用いて測定されれば、領土の富と労働力をより明確に把握できるようにもなるだろう。\n\nこれらの改革が提示されたことで、下層階級に多少の論争があるにもかかわらず、[target_character.GetName]にこれらの改革を実施するよう求める圧力が高まっている。"
 flavor_lit.26.a: "ヴォロック測定単位を採用せよ。"
 flavor_lit.26.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]の流動性は長期的には有益だ。"
 lit_all_peasant_pops_lose_satisfaction_tt: "すべての[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]低下する"
 flavor_lit.27.title: "[ROOT.GetCountry.GetNameWithNoTooltip]のスジェブニク"
 flavor_lit.27.desc: "[ROOT.GetCountry.GetName]における法典の欠如は、予想以上に大きな問題となっている。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のなかには、よその土地からヴェルダマス（農奴一家）を盗んだり、許可なく森林を搾取したりする者もいる。この問題に対処するため、[target_character.GetName]はこうした犯罪を取り締まる法典の導入を目指している。法典は地主が領民を扱う方法に一貫性をもたらしながら、有力な家系が下級[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]による恣意的な慣行に晒されることを防ぐだろう。"
 flavor_lit.27.a: "この新たな法典を施行せよ。"
 flavor_lit.27.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の権力を強化せず、そのような制度から距離を置くべきだ。"
 flavor_lit.28.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.28.desc: "新たな着想を必要とする[ROOT.GetCountry.GetAdjective]軍に、風変わりな[target_character.GetWomanMan]が現れた。この[ShowDynastyName('siemienowicz_dynasty')]家出身の[target_character.GetName]は、[ShowContinentName('europe')]各地で数々の包囲戦に参加したと主張している。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の廷臣の多くは、[target_character.GetHerHis]の[ShowCultureName('aukstaitian')]人の血筋を疑っているものの、その生い立ちに関する話には信憑性がある。そのため、アレクサンドロス大王に匹敵する戦略家となりうる[target_character.GetSheHe]を、軍に招き入れてほしいと[target_character2.GetName]に求める声が高まっている。"
 flavor_lit.28.a: "[target_character.GetHerHim]を軍に招き入れよう。"
 flavor_lit.28.b: "[target_character.GetHerHim]には自分で道を選ばせるほうが利益になる。"
 flavor_lit.28.c: "有望すぎる者は排除して、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の機嫌をとるとしよう。"
 flavor_lit.29.title: "コントゥシュ・サッシュの流行"
 flavor_lit.29.desc: "最近、商人が[ShowContinentName('asia')]から持ち帰った新しいファッションに、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちが魅了されている。それは[ShowRegionName('anatolia_region')]と[ShowRegionName('persia_region')]を発祥とする帯の一種で、最高級の布で作られ、輝く金で飾られている。この斜め掛けの帯は[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]にも伝わりつつあり、一部はすでに[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]として地位を示すために身につけはじめている。おそらくこれは、[ROOT.GetCountry.GetGovernment.GetCourtTitle]に仕える者たちの装いを一新する絶好の機会となるだろう。"
 flavor_lit.29.a: "この新しい帯で華やかに着飾ろう。"
 flavor_lit.29.b: "資源の無駄に思える。"
 lit_new_clothing_style: "新たなファッション"
 flavor_lit.30.title: "パレモナス朝"
 flavor_lit.30.desc: "[ROOT.GetCountry.GetName]を[ROOT.GetCountry.GetReligion.GetName]に改宗させたとはいえ、近隣諸国の多くはいまだ我々を蛮族とみなし、[ShowReligionAdjective('romuva')]信仰の古き伝統が社会にさまざまな影響を与えていると考えている。多くの[ROOT.GetCountry.GetNameWithNoTooltip]国民にとってはそうかもしれないが、[target_character2.GetName]の統治を真に正当化するためには、我々は創造性を発揮する必要がある。\n\nそんななか[target_character.GetName]が、[ShowDynastyName('gediminid_dynasty')]家がローマ起源であると主張する物語を書いた。それはパレモナスという人物が貴族の数家とともに、フン族のアッティラに荒廃させられた[ShowLocationName('rome')]から逃れ、最終的にリトアニア地域にたどり着き新たな王国を築いた、という内容である。\n\n多くの者がこの物語をただの創作とみなしているが、我々がかの初代皇帝アウグストゥスの子孫であるという証拠として使えるだろう。"
 flavor_lit.30.a: "この物語を広めよう。"
 flavor_lit.30.b: "我々は[ShowLocationNameWithNoTooltip('rome')]を取り戻す！"
 flavor_lit.30.c: "そのようなプロバガンダを広める意味はない。"
 flavor_lit.31.title: "[ShowReligionAdjectiveWithNoTooltip('romuva')]の慣習の復活"
 flavor_lit.31.desc: "[ROOT.GetCountry.GetName]に[ShowSituationName('reformation')]の波が押し寄せるなか、神学論争をめぐって[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]内で大きな対立が起こった。この騒ぎに気づいた[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の多くが、[ROOT.GetCountry.GetReligion.GetAdjective]信仰が[ROOT.GetCountry.GetFlavorRank]に過度な負担を課していると考えるようになった。\n\n国中のいたるところで、人々が古の[ShowReligionAdjective('romuva')]信仰を復活させようとしている——これは庶民が[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]に課された苦難から解放される機会である。おそらく、これは[ROOT.GetCountry.GetGovernment.GetCourtTitle]自体が古き時代に戻るべきだという兆候なのだろう。"
 flavor_lit.31.a: "この動きは阻むべきではない。"
 flavor_lit.31.b: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]の重要性を再認識させよ。"
 lit_10_percent_of_primary_culture_pops_convert_to_romuva_tt: "[ROOT.GetCountry.GetCulture.GetName]の[pops|e]の#Y 10%#!が[ShowReligionName('romuva')]に改宗する"
 lit_5_percent_of_primary_culture_pops_convert_to_romuva_tt: "[ROOT.GetCountry.GetCulture.GetName]の[pops|e]の#Y 5%#!が[ShowReligionName('romuva')]に改宗する"
 flavor_lit.32.title: "[ROOT.GetCountry.GetNameWithNoTooltip]における[target_country.GetAdjectiveWithNoTooltip]の影響力"
 flavor_lit.32.desc: "[target_country.GetName]が[ROOT.GetCountry.GetName]への影響力を拡大するにつれて、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]だけでなく、[ROOT.GetCountry.GetGovernment.GetCourtTitle]内にも新たな潮流が生まれた。彼らは[target_country.GetCulture.GetName]の慣習に触発され、新しい思想、書籍、文化的要素を[ROOT.GetCountry.GetFlavorRank]に取り入れはじめている。これは[ROOT.GetCountry.GetNameWithNoTooltip]が孤立主義的なあり方を徐々に捨て去り、国民がより異国的な慣習を理解することにつながっている。しかし、同時に[ROOT.GetCountry.GetCulture.GetName]文化が侵食されており、少しずつ[target_country.GetCulture.GetNameWithNoTooltip]文化と融合しつつあるのも事実だ。"
 flavor_lit.32.a: "この文化的変化に抵抗しなければ。"
 flavor_lit.32.b: "変化は避けられない。受け入れよう。"
 flavor_lit.33.title: "最後の[ShowReligionAdjectiveWithNoTooltip('romuva')]信者たち"
 flavor_lit.33.desc: "わが国が[ROOT.GetCountry.GetReligion.GetName]に改宗してかなりの時が経ったが、[ShowReligionAdjective('romuva')]の慣習の影響は長らく[ROOT.GetCountry.GetFlavorRank]に残っていた。この慣習を[ROOT.GetCountry.GetName]から根絶するために過酷な歳月を費やした我々だが、その戦いがついに終わった。[ROOT.GetCountry.GetGovernment.GetCabinetTitle]が実施した最近の調査で、[ROOT.GetCountry.GetFlavorRank]にはもはや古き神々の影響が一切残っていないことが明らかとなったのだ。"
 flavor_lit.33.a: "前に進む時が来た。"
 flavor_lit.33.b: "古き慣習に敬意を示せ。"
 lit_all_primary_culture_pops_gain_satisfaction_tt: "[ROOT.GetCountry.GetName]に居住するすべての[ROOT.GetCountry.GetCulture.GetName]人[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加する"
 flavor_lit.34.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の[ShowCultureNameWithNoTooltip('ruthenian')]法"
 flavor_lit.34.desc: "[ShowRegionName('ruthenia_region')]の我々の領地は、[ROOT.GetCountry.GetAdjective]の中心部とは異なる法のもとで統治されてきた。「$russkaya_pravda_policy$」として知られるこの法は、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]がどのように統治し、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]がどのように扱われるべきか、そして公式の宗教がなんであるかを定めている。この法律の多くは[ROOT.GetCountry.GetFlavorRank]の中核地域では適用されないが、我々はそこから着想を得ることができ、法の一部をより広大な[ROOT.GetCountry.GetFlavorRank]内で発展させることも可能だろう。"
 flavor_lit.34.a: "キエフ・ルーシの法律は、わが国の法制度をより強化するだろう。"
 flavor_lit.34.b: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]法を毀損するようなことはしない。"
 lit_all_lithuanian_nobles_gain_pop_satisfaction_tt: "すべての[ROOT.GetCountry.GetCulture.GetName]人[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 flavor_lit.35.title: "最初の現地語書籍"
 flavor_lit.35.desc: "驚異的な[ShowInstitutionName('printing_press')]による書籍の大量生産は、[ROOT.GetCountry.GetName]に膨大な量の文献をもたらした。しかし、これらの書籍の多くは[ROOT.GetCountry.GetCourtDialect.GetName]で書かれておらず、庶民には理解できない。そのため、作品を現地語に翻訳する者たちが現れた。なかには聖書全文を翻訳し、自身の宗教的信条について書き記すようになった者もいる。その一例として、最近出版された[target_character.GetName]による[ShowWorkOfArtTypeName('treatise')]、『$simple_words_of_catechism$』がある。この書籍は国民に[ROOT.GetCountry.GetFlavorRank]の外の世界に関する知識を与え、知性を育む良書だが、同時に彼らを扱いにくくする可能性もある。"
 flavor_lit.35.a: "[ShowInstitutionNameWithNoTooltip('printing_press')]の驚異を広めよう！"
 flavor_lit.35.b: "書籍の大量印刷をやめさせろ。"
 flavor_lit.36.title: "[target_country.GetNameWithNoTooltip]からの移民"
 flavor_lit.36.desc: "我々は[target_country.GetFlavorRank]の政情不安から逃れてきた人々が、[ROOT.GetCountry.GetName]に流入し新しい生活を築こうするさまを見てきた。[target_country.GetCulture.GetName]人が定住を目指す土地はさまざまであり、労働力を切実に必要とする地域の再入植に貢献してくれるだろう。我々はこの移住を奨励することもできるが、その場合[target_country.GetNameWithNoTooltip]との関係を悪化させるおそれもある。"
 flavor_lit.36.a: "移民を歓迎しよう。"
 flavor_lit.36.b: "[target_country.GetNameWithNoTooltip]を敵に回してはならない。"
 flavor_lit.37.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の[ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_lit.37.desc: "[ROOT.GetCountry.GetName]における[ShowInstitutionName('renaissance')]の理想の広がりは、[ROOT.GetCountry.GetCulture.GetName]文化に良い影響を与えた。より広い[ShowContinentName('europe')]の思想と触れ合うことで、その影響が[ROOT.GetCountry.GetFlavorRank]の一部を変えはじめているのだ。特筆すべきは、[ROOT.GetCountry.GetCourtDialect.GetName]で書かれた文学の興隆であり、新たな作家たちが、わが国の文化をさらに広める名著を生み出そうとしている。我々はこの動きを促進すべきか、それとも自然に発展させるべきだろうか？"
 flavor_lit.37.a: "この新たな芸術を広めるために資金を注ぎ込もう。"
 flavor_lit.37.b: "資金の無駄だ。"
 flavor_lit.38.title: "[ShowContinentNameWithNoTooltip('europe')]の穀倉地帯"
 flavor_lit.38.desc: "[ShowRegionName('ruthenia_region')]における[ShowGoodsName('wheat')]の生産は、わが国の人口増加を支えるだけの食糧をもたらした。しかし、この肥沃な土地はまだ十分に活用されていない。そこで[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、この地域をさらに発展させるための資源の投入を提案した。彼らは食糧輸入の必要のない都市を複数設立し、将来的にはこの地域への完全な入植を目指すとのことだ。"
 flavor_lit.38.a: "わが国の穀倉地帯を活用しよう。"
 flavor_lit.38.b: "代わりに短期の交易を優先せよ。"
 lit_cheaper_granaries_in_ruthenia_tt: "[ShowRegionName('ruthenia_region')]にある、[ShowGoodsName('wheat')]を生産するすべての所有[location|e]が[modifier|e]「[ShowModifier('lit_grain_supply_of_europe')]」を#Y 20#!年間得る"
 flavor_lit.39.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.39.desc: "新古典主義芸術の興隆は、わが国の歴史に名を残そうという新たな芸術家を[ShowContinentName('europe')]全土から惹きつけている。そのような芸術家のひとりが、[ShowLocationName('warsaw')]出身の[ShowCultureName('greater_polish')]市民[target_character.GetName]である。[target_character.GetSheHe|U]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]に仕えることを望んでいる——もちろん無償ではないが。"
 flavor_lit.39.a: "わが国の文化を広めるなら喜んで雇おう。"
 flavor_lit.39.b: "[target_character.GetSheHe]はほかで職を探すべきだ。"
 flavor_lit.40.title: "[target_location.GetNameWithNoTooltip]の[ShowReligionAdjectiveWithNoTooltip('romuva')]信者"
 flavor_lit.40.desc: "最近実施された調査により、[ROOT.GetCountry.GetName]ではいまだに[ShowReligionAdjective('romuva')]信仰が根強く残っていることが判明した。[target_location.GetName]の[target_location.GetRank.GetName]はこの多神教の慣習を維持しており、信仰を通じて国家を統一しようとする[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちの脅威となっている。我々が[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]の真の指導国となるため、彼らを[ROOT.GetCountry.GetReligion.GetName]に強制的に改宗させる時が来たのかもしれない。"
 flavor_lit.40.a: "異教徒どもを改宗させよ！"
 flavor_lit.40.b: "わが国民を敵に回すことは得策ではない。"
 lit_convert_percentage_of_pops_in_location_tt: "[target_location.GetName]に居住する[ShowReligionAdjective('romuva')][pops|e]の#Y 5%#!が[ROOT.GetCountry.GetReligion.GetName]に改宗する"
 lit_all_romuva_pop_become_unhappy_tt: "すべての[ShowReligionAdjective('romuva')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]減少する"
 flavor_lit.41.title: "[target_location.GetNameWithNoTooltip]の[ShowReligionAdjectiveWithNoTooltip('romuva')]の聖域"
 flavor_lit.41.desc: "わが国の[ROOT.GetCountry.GetReligion.GetName]への改宗は概ね成功したが、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちは古の神々への信仰を捨てきれていない。彼らは依然として[target_location.GetName]にある聖地を崇拝し、[ROOT.GetCountry.GetAdjective]の支配を認めず、頑固に古い慣習に固執している。[ROOT.GetCountry.GetNameWithNoTooltip]に逆らうとどのような結果を招くか、示すべき時かもしれない。"
 flavor_lit.41.a: "聖地を燃やせ。"
 flavor_lit.41.b: "事を荒立てないようにしよう。"
 lit_romuva_pops_in_location_gain_satisfaction_tt: "[target_location.GetName]に居住するすべての[ShowReligionAdjective('romuva')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 flavor_lit.42.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]内の[ShowReligionAdjectiveWithNoTooltip('romuva')]信仰"
 flavor_lit.42.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の多くが[ROOT.GetCountry.GetReligion.GetName]に改宗したが、誰もがこの真の信仰を受け入れたわけではない。彼らの一部はまだ密かに古き神々を崇拝し、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の権威に公然と反抗している。彼らに与えられた特権は、異端の慣習を秘匿することに悪用されているのかもしれない。もし[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちが[ShowReligionAdjective('romuva')]信仰を堅持するのであれば、彼らの支配者が誰かを思い知らせる必要がある。"
 flavor_lit.42.a: "強制的に改宗させよ。"
 flavor_lit.42.b: "強制は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の怒りを買ってしまう。"
 lit_convert_percent_of_nobles_to_religion_tt: "[ShowReligionAdjective('romuva')]を信仰する[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')][pops|e]の#Y 5%#!が[ROOT.GetCountry.GetReligion.GetName]に改宗する"
 flavor_lit.43.title: "[ShowCultureGroupNameWithNoTooltip('tatar_group')]の氏族の招待"
 flavor_lit.43.desc: "[ShowRegionName('steppes_region')]の征服は、我々に栄光と安全をもたらしただけでなく、かつてその地を支配した多くの[ShowCultureGroupName('tatar_group')]の氏族がわが国に加わることにもなった。そして現在、心機一転を求めるこれらの氏族は、わが国の中心地に定住し社会の一部になることを望んでいる。さらにはわが軍に仕え、[ROOT.GetCountry.GetName]に多大な利益をもたらす共同体を形成することを希望する者も多い。しかしそのような統合は、[ROOT.GetCountry.GetFlavorRank]に一定の犠牲を強いるだろう。"
 flavor_lit.43.a: "リプカ・[ShowCultureGroupNameWithNoTooltip('tatar_group')]人の氏族を歓迎しよう。"
 flavor_lit.43.b: "わが国に移住することは認められない。"
 flavor_lit.44.title: "[ShowReligionAdjectiveWithNoTooltip('romuva')]回帰への対策"
 flavor_lit.44.desc: "[ShowSituationName('reformation')]の勃興によって、[ROOT.GetCountry.GetName]の多くの[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が[ShowReligionName('romuva')]の古来の慣習への回帰を決意し、地方で不穏な動きが起こっている。この懸念の高まりを受け、問題への対策を議論する[ROOT.GetCountry.GetGovernment.GetParliament.GetName]が招集された。大多数の者は、この古い慣習が自然消滅するのを待つのではなく、彼らの改宗を進めるために[ROOT.GetCountry.GetFlavorRank]が直接的な行動をとるべきだと考えている。[target_character.GetName]が真に敬虔な[ROOT.GetCountry.GetReligion.GetAdjective]であるならば、そのような行動を承認しなければならないだろう。"
 flavor_lit.44.a: "この宗教問題に対処する時が来た。"
 flavor_lit.44.b: "[ROOT.GetCountry.GetNameWithNoTooltip]の社会を荒らすようなことはしない。"
 lit_unlock_parliament_debate_to_convert_romuva_people_for_the_rest_of_the_situation_tt: "[situation|e]「[ShowSituationName('reformation')]」が終了するまで「[ShowParliamentIssueTypeName('lit_measures_against_romuva')]」をアンロックする"
 flavor_lit.45.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の法令"
 flavor_lit.45.desc: "[ROOT.GetCountry.GetName]には統一された法典がないことは、[ROOT.GetCountry.GetFlavorRank]全域にわたる地域法の寄せ集めを管理しなければならない[target_character.GetName]にとって、厄介な問題となっている。そこで[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、それらの異なる地域法を統合する新たな法典を制定し、わが国民が話すさまざまな言語に翻訳することを提案した。そのような法典は、わが国に切望されていた明確さと権威をもたらすだろう。"
 flavor_lit.45.a: "新たな法典を制定せよ。"
 flavor_lit.45.b: "地域法を維持するのが最善だ。"
 flavor_lit.1000.title: "[ShowLocationNameWithNoTooltip('kaunas')]における[target_country2.GetAdjectiveWithNoTooltip]の影響力"
 flavor_lit.1000.desc: "[target_location.GetName]の[target_location.GetRank.GetName]が衰退し、[ROOT.GetCountry.GetName]内の交易が減りつつある。[target_location.GetRank.GetNameWithNoTooltip]の総督はこれを受けて、[target_country2.GetLongName]の商人たちを誘致し、彼らの投資が地域を活性化させることを望んでいる。一方で、これは外国勢力の影響を受け入れることを意味する。"
 flavor_lit.1000.a: "[target_location.GetNameWithNoTooltip]を支援するために、商人たちを誘致せよ。"
 flavor_lit.1000.b: "[target_country2.GetCulture.GetNameWithNoTooltip]の支援は必要ない。"
 lit_no_offer_on_hansa_tt: "[target_country2.GetName]に要請は送られない"
 flavor_lit.1001.title: "$flavor_lit.1000.title$"
 flavor_lit.1001.desc: "[target_location.GetName]の総督と[target_character.GetName]が我々に提案を持ちかけてきた。その内容は、わが国の商人が[target_location.GetNameWithNoTooltip]に定住する権利を与える、というものだった。我々の協力によって、その[target_location.GetRank.GetName]が[target_country.GetName]における交易中心地として繁栄することを彼らは期待しているのだ。魅力的な提案ではあるが、将来的に資産を差し押さえられた場合、投資を失う危険性も考慮しなければならない。"
 flavor_lit.1001.a: "この提案を受け入れよう。"
 flavor_lit.1001.b: "なぜ信頼性の低い土地に投資する必要が？"
