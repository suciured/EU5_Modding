l_japanese:
 flavor_dan_corfitz_ulfeldt.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan_corfitz_ulfeldt.1.desc: "[ShowLocationName('padova')]に留学していた[target_character.GetName]が、[ROOT.GetCountry.GetName]に帰ってきた。[target_character.GetSheHe]は帰国してすぐに我らが[target_ruler.GetName]の前に姿を見せ、[ROOT.GetCountry.GetFlavorRank]に大いに尽力をすることを約束し、仕官を申し出た。"
 flavor_dan_corfitz_ulfeldt.1.marriage.desc: "$flavor_dan_corfitz_ulfeldt.1.desc$\n\nさらに[target_character.GetSheHe]は、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の娘である[target_princess.GetName]にも求婚しており、結婚の約束が交わされるのも間近である。"
 flavor_dan_corfitz_ulfeldt.1.a: "結婚とは素晴らしい考えだ。"
 flavor_dan_corfitz_ulfeldt.1.b: "[target_character.GetSheHe|U]は実に優れた人物だ。"
 flavor_dan_corfitz_ulfeldt.2.title: "[target_character.GetNameWithNoTooltip]の影響力が拡大"
 flavor_dan_corfitz_ulfeldt.2.desc: "[target_character.GetName]は、宮廷の政務のあらゆる局面にその触手を伸ばつつある。強力な[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級への[target_character.GetHerHis|U]の影響力と接触は、[ROOT.GetCountry.GetGovernment.GetAdjective]の権威にとって厄介なものどころか、脅威となりはじめている。[target_character.GetNameWithNoTooltip]の野心をくじかなければ、いずれ[ROOT.GetCountry.GetLongName]全体の支配権を奪われることだろう。さらに、[target_character.GetSheHe]が[ROOT.GetCountry.GetGovernment.GetAdjective]の一族を暗殺を企てているという噂すら聞こえてきた。"
 flavor_dan_corfitz_ulfeldt.2.a: "[target_character.GetHerHim]と話をつけよう。"
 flavor_dan_corfitz_ulfeldt.2.b: "もういい、やつは[ROOT.GetCountry.GetNameWithNoTooltip]の敵だ！"
 flavor_dan_corfitz_ulfeldt.3.title: "[target_character.GetNameWithNoTooltip]が富を提供"
 flavor_dan_corfitz_ulfeldt_flight_common: "[target_character.GetName]は母国である[GetCountry('DAN').GetLongName]から、裏工作と暗殺の疑い、そして国の支配権を握ろうと画策したことを疑われて国外に逃亡してきた。[target_character.GetSheHe]はこれらの告発がまったくの事実無根であると主張している。"
 flavor_dan_corfitz_ulfeldt.3.desc: "$flavor_dan_corfitz_ulfeldt_flight_common$そして、[target_character.GetSheHe]は自身の誠意を見せるため、[target_ruler.GetName]に莫大な金を提供した。\n\nこの金は[GetCountry('DAN').GetAdjectiveWithNoTooltip]の国庫から持ち出された可能性が高いが、同時に彼らとの戦争資金として非常に重宝するだろう。"
 flavor_dan_corfitz_ulfeldt.3.a: "驚きだが、喜ばしいことだ。"
 flavor_dan_corfitz_ulfeldt.3.b: "裏切り者の金を受け取るわけにはいかん。"
 flavor_dan_corfitz_ulfeldt.4.title: "[target_character.GetNameWithNoTooltip]の洞察"
 flavor_dan_corfitz_ulfeldt.4.desc: "$flavor_dan_corfitz_ulfeldt_flight_common$\n\nわが国は[GetCountry('DAN').GetNameWithNoTooltip]と戦争中であるため、敵国に関する[target_character.GetHerHis|U]の知識は極めて有用である。[target_character.GetSheHe]が提供した情報によって、[target_location.GetName]の守備隊を素早く制圧し、降伏させることができたのだ。このことが戦争の勝敗を分けるかもしれない。"
 flavor_dan_corfitz_ulfeldt.4.a: "非常に素晴らしい結果だ。"
 flavor_dan_corfitz_ulfeldt.5.title: "[target_character.GetNameWithNoTooltip]が招く問題"
 flavor_dan_corfitz_ulfeldt.5.desc: "[GetCountry('DAN').GetLongName]に対して優位に立つうえで、[target_character.GetName]が非常に有用であることが判明したものの、その存在は徐々に問題を招きつつある。[target_character.GetSheHe]が陰謀を企てていたという[GetCountry('DAN').GetNameWithNoTooltip]からの告発には、実は妥当な根拠があったからだ。このまま[target_character.GetHerHim]を自由に振る舞わせておいた場合、間違いなく[ROOT.GetCountry.GetFlavorRank]をその手中に収めようとするだろう。"
 flavor_dan_corfitz_ulfeldt.6.title: "[target_character.GetNameWithNoTooltip]の提案"
 flavor_dan_corfitz_ulfeldt.6.desc: "[target_character.GetName]は、[GetCountry('DAN').GetName]と[origin_country.GetName]の両国から陰謀のかどで咎められ、逃亡を余儀なくされた結果、わが国の宮廷にたどり着いた。現在、[target_character.GetSheHe]は果てしない復讐心に燃えており、我々が[GetCountry('DAN').GetLongNameWithNoTooltip]の奪取に手を貸せば、引き換えにその地の支配権を我々に譲ることを提案してきた。"
 flavor_dan_corfitz_ulfeldt.6.a: "実に興味深い提案だ。"
 flavor_dan_corfitz_ulfeldt.6.b: "このような策謀家を信用できるものか。"
 flavor_dan_corfitz_ulfeldt.7.title: "[target_character.GetNameWithNoTooltip]の策謀の終わり"
 flavor_dan_corfitz_ulfeldt.7.desc: "[target_character.GetName]はここしばらく、国の内外から支配権を奪おうと画策し、我々を悩ませてきた。幸いなことに、[origin_country.GetLongName]の良識ある[target_ruler.GetName]は、その言葉に耳を貸さず、[target_character.GetHerHis]の策略に終止符を打った。かつての力を失ったいま、[target_character.GetShortNameWithNoTooltip]の余命も残すところわずかだろう。"
 flavor_dan_corfitz_ulfeldt.7.a: "策謀家にふさわしい末路だ。"
