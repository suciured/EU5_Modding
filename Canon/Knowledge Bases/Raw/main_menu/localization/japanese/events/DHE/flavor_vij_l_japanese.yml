 flavor_vij.1.title: "領土の行政"
 flavor_vij.1.desc: "有能な[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の統治のもと、我々は$india$南部へと領土を拡大し、いまや[ShowCultureName('telugu')]族と[ShowCultureName('tamil')]人を統治し、その独自の言語を管理している。わが[ROOT.GetCountry.GetFlavorRank]の安定を確保するためにも、彼らを遠方の従属国として扱うのではなくより我々に統合させるべきだ。我々の[ShowCultureName('kannadiga')]語の宮廷にあっても、自身の言語を使用する権利を彼らに与えることがその第一歩となるだろう。"
 flavor_vij.1.a: "その権利を与えよう。"
 unlock_vij_language_rights.tt: "わが国の[court_language|e]と[ShowPolicyName('multi_lingual_court')]にかかわらず、[ShowLawName('language_of_pleading')]法をアンロックする"
 flavor_vij.1.b: "連中には何もやらん！"
 flavor_vij.2.title: "カナカ・ダーサ"
 flavor_vij.2.desc: "南$india$のハリダーサ運動は、すでに音楽作品や哲学的論文というかたちで我々に多くの恵みをもたらしている。いま、ある人物の名がこの地に広がり、それが今後何世紀にもわたって我々の文化に影響を与える可能性がある。我々はこの男を後援して、その潜在能力を発揮させるべきだ。"
 flavor_vij.2.historical_info: "詩人、哲学者、音楽家、作曲家のカナカ・ダーサは、幼少期にはティンマッパ・ナーヤカという名で呼ばれていた。あるとき彼は埋蔵金を発見し、以後「カナカ・ナーヤカ」と呼ばれるようになる（カンナダ語でカナカは「金」の意）が、彼はその黄金を自分のために使うことはなかった。彼の正式な名「カナカ・ダーサ」は、彼が師事した学者ヴィヤーサラージャに与えられたものである。カナカ・ダーサは戦士の階級に生まれたが、戦争で重傷を負い、奇跡的に一命をとりとめたことを機に武人としての生涯を捨てた。そしてその後の人生を、庶民の言葉で哲学を説いた音楽と文学の創作に捧げた。彼の代表的な著作には『ナラ物語』、『ハリ信仰の本質』、『ナラシンハ讃』、『ラーマ神とラギの物語』、『喜びの川』などがある。"
 flavor_vij.2.a: "彼の音楽は時代を超える！"
 flavor_vij.2.b: "彼の哲学は不朽だ！"
 flavor_vij.3.title: "ドッダ・ガネーシャナ・グディ"
 flavor_vij.3.desc: "[ROOT.GetCountry.GetName]の地方統治者である[target_character.GetName]が、[ShowGodName('shiva_god')]の親密な従者にして神聖な牡牛であるナンディを祀る寺院を、[ROOT.GetCountry.GetCulture.GetName]様式で建立する計画を提示してきた。この寺院は拝殿の前に玄関ポーチを備え、内陣に花崗岩製の巨大なナンディ像を台座に据えた質素なものではあるが、この像の大きさはこれまでで最大級となるだろう。謙虚なケンペ・ガウダは、この建設を支援するためのささやかな寄付も求めている。"
 flavor_vij.3.a: "この寺院を後援しよう。"
 flavor_vij.3.b: "そんな資金はない。"
 flavor_vij.4.title: "ヴィーラバドラ寺院"
 flavor_vij.4.desc: "ヴィーラバドラ寺院は[ROOT.GetCountry.GetAdjective]建築様式と芸術の素晴らしい一例になるに違いない。ヴィシュワカルマ・ブラーフマナの建築師たちはすでに、ヴィーラバドラ神に捧げる寺院の彫刻を引き受けた。聖堂の内部は精巧なマンダパ（柱廊）に数多くの見事な彫刻が施され、非常に美しいものになる。ひとつのマンダパには、帝国の職人たちによって作られた実物大の踊り子や演奏家、その他の彫像が刻まれた柱が立つ。ヴィシュワカルマ・ブラーフマナの建築師たちが約束した巨大な一石彫りの花崗岩のナンディ牛像も制作される予定で、天井には息をのむほど美しい壁画が描かれる。これらの計画はすでに策定済みで実行の準備ができているが、かなりの資金が必要となるだろう。"
 flavor_vij.4.a: "この寺院を建設しよう。"
 flavor_vij.4.b: "そんな資金はない。"
 flavor_vij.5.title: "ヴェールール要塞"
 flavor_vij.5.desc: "[ShowLocationName('vellore')]の郊外は、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]の避難所となる壮大な要塞群に適している。十分な投資があれば、[ShowLocationNameWithNoTooltip('vellore')]をわが[ROOT.GetCountry.GetFlavorRank]の偉大な首都へと整備できるだろう。"
 flavor_vij.5.historical_info: "ヴェールール要塞は1566年、ヴィジャヤナガル王国に仕えた領主チンナ・ボンミ・ナーヤカとティンマ・レッディ・ナーヤカによって築かれた。その壮麗な城壁、広大な堀、堅牢な石組みにより名高く、近隣のアルコット地方やチットール地方の採石場から切り出された花崗岩を用いて建設された。要塞内部にはジャラガンデーシュワラ神に捧げられた彫刻で有名な寺院がある。"
 flavor_vij.5.a: "要塞を築き、それを我々の首都としよう！"
 flavor_vij.5.b: "その地域に要塞があれば、大いに役立つだろう。"
 flavor_vij.5.c: "興味がない！"
 flavor_vij.6.title: "カンナダ帝国の君主"
 flavor_vij.6.desc: "我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]と歴代の統治者たちの尽力により、ついに南$india$の諸国家を統治する地位を築くことに成功した。軍事と経済安定の両面における成功を背景に、いま我々は[ROOT.GetCountry.GetCulture.GetName]人の帝国を名乗り、南$india$の人々を導く立場を享受することができる。"
 flavor_vij.6.historical_info: "偉大なるヴィジャヤナガル王クリシュナ・デーヴァ・ラーヤは、「アーンドラのボージャ」、「三王の王」、「カンナダ帝国の主」などの称号を得た。ビージャープル、ゴールコンダのスルタンとオリッサのラージャを打ち破ることで、クリシュナ・デーヴァ・ラーヤはインド南部半島における最強の統治者となった。王は有能な行政官であるだけでなく、戦場では自ら先陣を切り、負傷者の看護もおこなう優れた将軍でもあった。宰相ティンマルスとの協力によって王国を巧みに統治し、国内の平和を維持して人々の繁栄を促した。"
 flavor_vij.6.a: "神々がわが国に微笑んでいる！"
 flavor_vij.7.title: "モーラ"
 flavor_vij.7.desc: "カダパの陶工の家に生まれた女流詩人[vij_atukuri_molla.GetName]が、[ShowLanguageName('sanskrit_language')]の『$ramayana$』を[ShowLanguageName('telugu_language')]に翻訳したいと望んでいる。[ShowGodName('shiva_god')]神を自らの師と仰ぎ、[ShowLanguageNameWithNoTooltip('telugu_language')]で『バーガヴァタ・プラーナ』を著した詩人ポダナから霊感を得ているという。彼女は我々に支援を求めているが、詩人が慣例としておこなう王への献呈を拒んでおり、我らが寛大なる[ROOT.GetCountry.GetGovernment.GetRulerTitle]に対しても献呈するつもりはないという。それでもなお、彼女の信念を尊重して支援すべきだろうか？"
 flavor_vij.7.historical_info: "アトゥクリ・モーラは、ヴィジャヤナガルの王クリシュナ・デーヴァ・ラーヤに宮殿に招かれ、『$ramayana$』を王とその宮廷詩人たちの前で朗誦した。モーラは主に平易なテルグ語を用い、サンスクリット語の語彙はほとんど使用しなかった。彼女の作品として知られる『モーラ・$ramayana$』はテルグ語で書かれており、その冒頭には「$ramayana$は何度も書かれてきた。だが、毎日食事をとるからといって、食べるのをやめる者がいるだろうか？ ラーマの物語も同じであり、何度でも書き、読み、愛することができる」と書かれている。"
 flavor_vij.7.a: "この女流詩人を支援しよう。"
 flavor_vij.7.b: "無視する。"
 flavor_vij.8.title: "タッラパカ・ティルマランマ"
 flavor_vij.8.desc: "最初期の[ShowCultureName('telugu')]族の女流詩人のひとりとされる[vij_tallapaka_tirumalamma.GetName]は、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級の家に生まれ、母語である[ShowLanguageName('telugu_language')]で詩作を始めた。彼女は最近、アルジュナとスバドラーの結婚を題材にした1170詩から成る『スバドラー・カリヤーナム』を発表した。すでにその才能は確かなものであり、彼女をさらに支援することは我々にとっても有益だろう。"
 flavor_vij.8.a: "彼女の詩作を支援しよう。"
 flavor_vij.8.b: "無視する。"
 flavor_vij.9.title: "アシュタ・ディッガジャ"
 flavor_vij.9.desc: "[ShowCultureName('telugu')]文化は我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]の治世において黄金時代を迎え、8人の偉大な[ShowCultureNameWithNoTooltip('telugu')]族詩人、「アシュタ・ディッガジャ」たちの作品群によって頂点に達した。この隆盛の時を活かし、我らの独自の文化を後世に残す制度を整えるべきである。"
 flavor_vij.9.historical_info: "君主スリ・クリシュナ・デーヴァ・ラーヤは、1509年から1529年の死去までヴィジャヤナガル王国を統治し、その時代に「アシュタ・ディッガジャ」と呼ばれる8人のテルグ族詩人を後援した。アッラサーニ・ペッダナ、ナンディ・ティンマナ、マダイヤガリ・マッラナ、ドゥルジャティ、アイヤララジュ・ラーマンバドラドゥ、ピンガリ・スーラナ、ラーマラージャブーシャヌドゥ、そしてテナリ・ラーマクリシュヌドゥの8人は、特に君主からの寵愛を受けた。このアシュタ・ディッガジャの時代は「プラバンダ時代」と呼ばれ、1540年から1600年まで続いた。詩人たちが多く召し抱えられる宮廷は、「ブヴァナ・ヴィジャヤム」すなわち「世界の征服」とも呼ばれた。"
 flavor_vij.9.a: "プラバンダ時代の始まりだ！"
 flavor_vij.9.b: "彼らは必要ない。"
 STATIC_MODIFIER_NAME_vij_astadiggajas_modifier: "プラバンダ時代"
 STATIC_MODIFIER_DESC_vij_astadiggajas_modifier: "自国の詩人を後援することは、我らの文化を新たな高みへと引き上げる。"
 flavor_vij.10.title: "ヴィヤサティールタ"
 flavor_vij.10.desc: "学僧[vij_vyasatirtha.GetName]はすでに、ドヴァイタ・ヴェーダーンタの3人の精神的な光明、すなわちムニトラヤのひとりとして広く称えられている。他宗派に対する彼の深い理解と明快な解説には、その論敵でさえ感嘆するほどだ。誰よりも先に彼の見識を活かすため、我らが宮廷に迎えるべきだ。"
 flavor_vij.10.historical_info: "論理と哲学における討論と対話の達人であるヴィヤーサティールタは、スリ・クリシュナデーヴァ・ラーヤ王の治世下においてヴィジャヤナガル帝国に多大な影響を及ぼした。王は彼を家の守護神かつ導師として深く敬愛していた。ヴィヤーサティールタの代表的な著作には、『ニヤーヤームリタ（論理の霊薬）』、『タルカタンダヴァ（論理の舞踏）』、『タットパリヤ・チャンドリカー（註釈の月光）』、『マーヤーヴァーダ・カンダナ・マンダラマンジャリ』、『ウパーディ・カンダナ・マンダラマンジャリ』、『プラパンチャ・ミッティャートヴァーヌマーナ・カンダナ・マンダラマンジャリ』、『タットヴァヴィヴェーカ・マンダラマンジャリ』、『ベードッジーヴァナ』、『サッタルカヴィラーサ』などがある。"
 flavor_vij.10.a: "彼の知恵で我々を導いてもらおう！"
 flavor_vij.11.title: "タミル交易ギルド"
 flavor_vij.11.desc: "わが[ROOT.GetCountry.GetFlavorRank]の起源は乾燥した[ShowAreaName('karnakassala_area')]の高地にあるが、近年の領土の拡大によって[ShowAreaName('tamil_land_area')]の豊かな交易都市が我々の支配下に収められた。この地域における権威が高まるなか、我々は現地の[ShowCultureName('tamil')]族の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]と対立している。そして今回、彼らは交易特権の確立を求めて請願してきた。これに応じれば今後の協力は得られるが、我々が苦労して獲得した[ShowAreaNameWithNoTooltip('tamil_land_area')]での支配権を手放すことにもなる。"
 flavor_vij.11.a: "欲しいものをくれてやれ。"
 flavor_vij.11.b: "彼らの協力など必要ない。"
 flavor_vij.12.title: "[ShowLocationNameWithNoTooltip('pazhaverkadu')]の商人たちの繁栄"
 flavor_vij.12.desc: "我々が[ShowProvinceDefinitionName('kosta')]州を征服したあと、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は多額の資金を投じて、[ShowLocationName('pazhaverkadu')]港をアジア各地の船が集まる重要な港へと発展させた。"
 flavor_vij.12.historical_info: "北コロマンデル海岸、とりわけパジャヴェルカドゥの都はヴィジャヤナガル王国にとって極めて重要だった。東方のあらゆる物資はこの海岸線を通って帝国の首都へと運ばれた。オリッサ王国との戦争による荒廃のあと、パジャヴェルカドゥ周辺の地域は経済の黄金時代を迎えた。"
 flavor_vij.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_vij.13.title: "ヴェンカテーシュワラ神殿"
 flavor_vij.13.desc: "わが[ROOT.GetCountry.GetFlavorRank]の中心地、[ShowLocationName('penukonda')]の集落には、我々が最も崇敬する[ShowGodName('vishnu_god')]神の化身であるヴェンカテーシュワラを祀る神殿がある。何世紀も前から、この地の統治者たちは[ShowGodNameWithNoTooltip('vishnu_god')]への崇敬の表れとして、神殿群に惜しみない寄進をおこなってきた。我々はつい最近この領土を征服したばかりであるため、治世下における神殿への寄進の扱いを決めなければならない。"
 flavor_vij.13.a: "多額の寄付をしよう。"
 flavor_vij.13.b: "寄進はそこそこにしておけ。"
 flavor_vij.14.title: "[target_character.GetNameWithNoTooltip]の予言"
 flavor_vij.14.desc: "[ShowLocationName('warangal')]の王の敗北後、[target_character.GetName]とその弟は[ShowLocationName('delhi')]から逃れ、[ShowRegionName('deccan_region')]高原に急いだ。そして、その地で[ROOT.GetCountry.GetLongName]を築いたのである。いまや偉大なる[target_character.GetNameWithNoTooltip]が我々の[ROOT.GetCountry.GetGovernment.GetRulerTitle]となり、南$india$の勝利の都[ShowLocationName('vijayanagar')]を越えて我々の支配を拡大できるようになった。"
 flavor_vij.14.a: "[ROOT.GetCountry.GetNameWithNoTooltip]に栄光あれ！"
 flavor_vij.14.historical_info: "ハリハラ1世とブッカ・ラーヤの幼少期についてはほとんど知られていないが、彼らがどのようにしてその地位に至ったかには諸説ある。ある説では彼らは羊飼いであり、あるブラフマンがブッカに「いつかお前はバーラトワルシュ全土の皇帝になるだろう」と告げたという。もうひとつの説では、ハリハラとブッカはともにカーカティヤ朝の指揮官であり、ムハンマド・イブン・トゥグルクのもとでの壊滅的な敗北のあと、デリーに送られてイスラム教に改宗した。その後脱出し、賢者ヴィディヤーラーニャの導きのもとでヴィジャヤナガル帝国を建国したという。"
 flavor_vij.15.title: "[target_character2.GetNameWithNoTooltip]の死"
 flavor_vij.15.desc: "[target_character2.GetName]の死と[target_character.GetName]の[ROOT.GetCountry.GetAdjective]王位への即位により、[ROOT.GetCountry.GetNameWithNoTooltip]はいま、新たな繁栄の時代に踏み出す準備が整った。[target_character.GetSheHe|U]はすでに[ROOT.GetCountry.GetGovernment.GetCourtTitle]に多くの学者たちを登用しようと計画している。"
 flavor_vij.15.a: "[target_character.GetHerHis]の治世が繁栄をもたらさんことを。"
 flavor_vij.16.title: "学問の都"
 flavor_vij.16.desc: "我々が$india$で台頭し、[ROOT.GetCountry.GetGovernment.GetCourtTitle]強化の必要に迫られていることから、[target_character.GetName]は[target_location.GetName]をさらに発展させる計画を立てている。[target_character.GetSheHe|U]はすでにこの[target_location.GetRank.GetName]を「学問の都」と名づけて多くの学者を招き、新たな高みへと引き上げるつもりでいる。"
 flavor_vij.16.a: "この取り組みを支援しよう。"
 flavor_vij.16.b: "どうも金がかかりそうだ……"
 flavor_vij.17.title: "[target_location.GetNameWithNoTooltip]、勝利の都"
 flavor_vij.17.desc: "[target_character.GetName]と[target_character.GetHerHis]による[target_location.GetName]強化の取り組みにより、[target_location.GetRank.GetName]は多様な宗教の中心地となっただけでなく、多くの[ShowReligionAdjective('hindu')]学者が学ぶ場としての[target_location.GetRank.GetNameWithNoTooltip]としての地位も保っている。我々はこの取り組みをさらに支援できるかもしれない。"
 flavor_vij.17.a: "[target_location.GetNameWithNoTooltip]の名を$india$じゅうに知らしめよう！"
 flavor_vij.17.b: "こんなことで国を破産させるわけにはいかない。"
 flavor_vij.17.historical_info: "ヴィジャヤナガル、すなわち「勝利の都」は当時インドで最も人口が多く、最も名声ある都市だった。ハリハラとブッカ・ラヤによって建設されて以来、徐々にインド亜大陸のすべてのヒンドゥー教徒の中心地となった。ただし多くの建造物が多宗教的であり、単一宗教の都市というわけではなかった。16世紀にはイスラム教スルタン国の連合軍によって6ヵ月間、占領および略奪された。"
 flavor_vij.18.title: "[target_location.GetNameWithNoTooltip]の陥落"
 flavor_vij.18.desc: "わが軍が[target_location.GetName]を襲撃し、街全体を占拠したことで、多くの兵がその莫大な富の略奪を始めた。これを許して我々の富を増すこともできるが、[target_location.GetRank.GetName]をそのまま維持するのが最善かもしれない。"
 flavor_vij.18.a: "戦利品を奪え！"
 flavor_vij.18.b: "[target_location.GetRank.GetNameWithNoTooltip]を維持せよ。"
 flavor_vij.19.title: "$madhura_vijayam$"
 flavor_vij.19.desc: "わが偉大なる国家の建国者[GetCharacter('vij_harihara_sangama').GetName]と[GetCharacter('vij_bukka_raya_sangama').GetName]が死去したことで、彼らに関する多くの物語や詩が新たに綴られるようになった。そのひとつが、[ShowLocationName('madurai')]の陥落を描いた詩篇『$madhura_vijayam$』である。我々はこうした作品の刊行を検討してもいいかもしれない。"
 flavor_vij.19.historical_info: "その内容の多くは時の流れにより失われてしまったものの、『マドゥラ・ヴィジャヤム』はブッカ・ラーヤ1世の子クマーラ・カンパナの生涯を描いており、マドゥライ・スルターン朝の滅亡に関する記述が収録されている。そのため、単なる詩ではなく歴史的資料としての価値も有している。1916年に再発見されたことにより、全世界に向けた印刷・出版が可能になった。"
 flavor_vij.19.a: "この事業に出資する余裕はある。"
 flavor_vij.19.b: "詩に金を使うだと？ 割に合わないな。"
 flavor_vij.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_vij.20.desc: "我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]では、多様な言語で膨大な数の詩が書かれているため、翻訳家の需要が高まっている。[target_character.GetName]もそうした翻訳家のひとりで、身分こそ卑しいものの才能に恵まれている。その彼が我々の翻訳事業を助けるべく、[ROOT.GetCountry.GetGovernment.GetCourtTitle]を訪れた。"
 flavor_vij.20.a: "彼を雇用しよう。"
 flavor_vij.20.b: "翻訳だと？ [ROOT.GetCountry.GetNameWithNoTooltip]では不要だ。"
 flavor_vij.21.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]での学究的生活"
 flavor_vij.21.desc: "[ROOT.GetCountry.GetCapital.GetName]で数多くの芸術作品が生まれ、新たな学者や詩人、翻訳家が[ROOT.GetCountry.GetGovernment.GetCourtTitle]に続々と集まるなか、[target_character.GetName]は[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]のあり方を見直すことを考えている。[target_character.GetSheHe|U]によれば[ROOT.GetCountry.GetGovernment.GetCourtTitle]とは、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の影響を受けるのではなく、さらには行政組織でもない、威信を示す完全に独立した機関となるべきであるという。"
 flavor_vij.21.a: "[ROOT.GetCountry.GetNameWithNoTooltip]にはより学究的なアプローチが必要だ。"
 flavor_vij.21.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちを怒らせるべきではない。"
 flavor_vij.22.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]戦士からの教訓"
 flavor_vij.22.desc: "我々は[ShowReligionGroupAdjective('muslim')]諸国と絶えず戦ってきたが、彼らの戦い方を認めないような狭い了見ではいけない。彼らの騎兵は我々の騎兵よりも熟練しており、我々の歩兵にとってつねに脅威となっている。彼らの戦術のいくつかを取り入れて、[ROOT.GetCountry.GetAdjective]軍に組み込むことができるのではないだろうか。"
 flavor_vij.22.a: "この革新は数多くの勝利をもたらすだろう。"
 flavor_vij.22.b: "ひとりでも[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]を軍に加えることは許さん。"
 vijay_riders_may_only_be_recruited_from_muslim_provinces: "[ShowUnitDefinitionName('a_muslim_riders_vijay')]は[ShowReligionGroupName('muslim')]信仰が優勢な[locations|e]でしか募兵できない。"
 flavor_vij.23.title: "[ShowLanguageNameWithNoTooltip('kannada_language')]文学の支援"
 flavor_vij.23.desc: "わが国のほとんどの文学作品、そして多くの偉大な詩人たちの作品が、[ShowLanguageName('kannada_language')]で著されてきた。我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]における「[ShowLanguageNameWithNoTooltip('kannada_language')]文学」という呼称はこれに由来する。そして[target_character.GetName]は、以前からこの文学形式の助力を考えていた。[target_character.GetSheHe]はこの文学に属する、あらゆる偉大な物語に魅了されているためだ。"
 flavor_vij.23.a: "[ROOT.GetCountry.GetNameWithNoTooltip]はすべての偉大な詩を手に入れるのだ！"
 flavor_vij.23.b: "我々の労力に見合わない。"
 flavor_vij.24.title: "[target_location.GetNameWithNoTooltip]における水の需要"
 flavor_vij.24.desc: "[target_location.GetName]の繁栄には安定した水の供給が必要である。いま、この増えつづける[target_location.GetRank.GetName]の人口を支えるには、生活に必要なあらゆる基本物資を供給しなければならない。そうした理由から、[target_character.GetName]は[ROOT.GetCountry.GetGovernment.GetCabinetTitle]と協力し、[target_location.GetNameWithNoTooltip]における灌漑設備の強化を計画している。"
 flavor_vij.24.a: "勝利の都は栄える！"
 flavor_vij.24.b: "そのような事業で国庫を圧迫すべきではない。"
 flavor_vij.25.title: "[target_character.GetNameWithNoTooltip]の方針"
 flavor_vij.25.desc: "[target_character.GetName]による[ROOT.GetCountry.GetName]の統治が始まったいまこそ、文化混交の問題に対する方針を定める時だ。$india$には多様な文化が存在するため、寛容な姿勢をとるのが望ましいかもしれないが、権力を集約するためには、彼らを劣った臣民として統制するべきかもしれない。"
 flavor_vij.25.a: "文化的少数派を怒らせるのは避けよう。"
 flavor_vij.25.b: "彼らを跪かせるのが[ROOT.GetCountry.GetNameWithNoTooltip]のためだ。"
 flavor_vij.26.title: "[ShowCultureNameWithNoTooltip('tamil')]人の征服"
 flavor_vij.26.desc: "[ShowCultureName('tamil')]の地が陥落したことで、[ROOT.GetCountry.GetGovernment.GetCourtTitle]ではわが国における彼らの立場についての議論が起こっている。南$india$ではいくつかの紛争があったものの、彼らは依然として利用価値の高い臣民であり、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]階級などはこの地域でも屈指の富裕層といえる。我々の扱い方次第では、彼らの将来的な忠誠心を勝ち取ることもできるだろう。"
 flavor_vij.26.a: "我々は征服者であって、野蛮人ではない。"
 flavor_vij.26.b: "彼らの富は我々のものだ。"
 VIJ_EVERY_TAMIL_POP_GAINS_SATISFACTION_BUT_LOSES_CONTROL: "すべての[ShowCultureName('tamil')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加するが、[ShowCultureName('tamil')]人[pops|e]が#Y 5%#!以上のすべてのロケーションの[control|e]が[ShowNamedValue('control_mild_penalty')|+=2%]低下する。"
 VIJ_EVERY_TAMIL_POP_LOSES_SATISFACTION: "すべての[ShowCultureName('tamil')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]低下する。"
 flavor_vij.27.title: "ワドゥガ人の移住"
 flavor_vij.27.desc: "我々が[ShowAreaName('tamil_land_area')]を征服したため、[ShowCultureName('telugu')]族はよりよい生活を求めて[ShowCultureName('tamil')]人が住む南への移住を決意した。ワドゥガ人と呼ばれる彼らは、[ShowCultureNameWithNoTooltip('tamil')]の地に不安定さをもたらしているため、文化的安定を確保するためにも、この移住をある程度抑制する手段を講じるべきかもしれない。"
 flavor_vij.27.a: "南下させておけばいい。"
 flavor_vij.27.b: "試しに制限せよ。"
 VIJ_EVERY_TAMIL_POP_GAINS_20_SATISFACTION: "すべての[ShowCultureName('tamil')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]増加する。"
 flavor_vij.28.title: "$ranganathaswamy_temple$の拡張"
 flavor_vij.28.desc: "$india$で起こった幾度かの争乱により、[ShowLocationName('srirangam')]にある寺院が完全に破壊されてしまった。それが[ShowReligionGroupAdjective('muslim')]の統治者たちの注意を引くことはなかったが、いま我々がこの聖地を掌握しているからには、この寺院をかつての栄光ある姿に復興させることも可能かもしれない。"
 flavor_vij.28.historical_info: "チョーラ朝の王ダルマヴァルマによって建立されたランガナータスワーミ寺院は、南インドに現存する最古の寺院複合体。建立当初は繁栄を享受したが、14世紀にムスリムの将軍マリク・カーフールによって略奪され、黄金の神像がデリーへと送られた。寺院が奪還されるまでには60年を要したが、のちにヴィジャヤナガル王朝がヴィシュヌとラクシュミーの旧神像の再設置や修復に力を注ぎ、その支配下で200年にわたる繁栄を迎えた。"
 flavor_vij.28.a: "[ShowGodNameWithNoTooltip('vishnu_god')]のためにこれを再建しよう！"
 flavor_vij.28.b: "手間や金を費やす価値はない。"
 flavor_vij.29.title: "[ShowReligionAdjectiveWithNoTooltip('hindu')]信仰の守護者"
 flavor_vij.29.desc: "南$india$で権力を拡大したことで、我々は[ShowReligionGroupAdjective('muslim')]勢力に対抗する数少ない偉大な[ShowReligionAdjective('hindu')]領土のひとつとなっている。しかし、いまは外に目を向けるのではなく、[ROOT.GetCountry.GetName]内に存在するさまざまな宗派や信仰に目を向ける時かもしれない。そうすれば、[ShowReligionAdjectiveWithNoTooltip('hindu')]徒だけの希望の灯台となるのではなく、その他の信仰の守護者となることもできる。"
 flavor_vij.29.a: "すべての[ShowReligionAdjectiveWithNoTooltip('hindu')]市民を保護しよう。"
 flavor_vij.29.b: "信仰の自由を優先しよう。"
 flavor_vij.30.title: "ティルパティ＝ティルマラ寺院複合体"
 flavor_vij.30.desc: "おそらくわが国で最も偉大な寺院、ヴェンカテーシュワラ大神殿とそれに連なるティルパティ寺院は、我々の統治者とますます強く結びつけられるようになった。長い年月のあいだに、この寺院はただの重要な巡礼地から、$india$における偉大な寺院のひとつへと成長した。この寺院は無数の宝物の寄進と、40を超える村落からの食料と収入で支えられている。しかし、我々は現状に満足すべきではない。さらなる支援を実施してより多くの村落と寄進を提供し、この寺院を南$india$で最も偉大な寺院にすることができるだろう。"
 flavor_vij.30.historical_info: "ティルマラのヴェンカテーシュワラ寺院は古代から存在していたが、ヴィジャヤナガル王国の支配下に置かれたことで著しい繁栄を見せた。クリシュナ・デーヴァ・ラーヤ皇帝はこの寺院にたびたび寄進をおこなったため、内陣は金箔で覆われていた。また、彼は自身の像を寺院内に建立させた。"
 flavor_vij.30.a: "惜しみなく寄付をしよう。"
 flavor_vij.30.b: "寄進はそこそこにしておけ。"
 flavor_vij.31.title: "[target_location.GetNameWithNoTooltip]"
 flavor_vij.31.desc: "北コロマンデル海岸と、特に[target_location.GetName]の[target_location.GetRank.GetName]は、わが領土にとって極めて重要である。この沿岸地帯を通じて、東方のあらゆる物資が首都の貪欲な人々のもとへ届けられている。占領からの復興が進み、わが[ROOT.GetCountry.GetFlavorRank]が拡大を続けるのに伴い、この地の港は黄金時代を迎えた。"
 flavor_vij.31.a: "この港を繁栄させよ！"
 flavor_vij.31.b: "自然の成り行きに任せよう。"
 flavor_vij.32.title: "不安定な[ShowProvinceDefinitionNameWithNoTooltip('mysore_plateau')]"
 flavor_vij.32.desc: "我々は[ShowProvinceDefinitionName('mysore_plateau')]を統治し、地域に秩序をもたらしたものの、住民は依然として不満を抱いている。彼らは我々に対する反抗の意志を明らかにし、反乱の準備を進めている。"
 flavor_vij.32.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_vij.32.b: "この不安定化を抑える努力をすべきだ。"
 VIJ_ALL_MYSORE_POPS_LOSE_50_SATISFACTION: "[ShowProvinceDefinitionName('mysore_plateau')]のすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]低下する。"
 VIJ_ALL_MYSORE_POPS_LOSE_20_SATISFACTION_AND_10_CONTROL: "[ShowProvinceDefinitionName('mysore_plateau')]のすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]低下し、そのすべての[location|e]の[control|e]が[ShowNamedValue('control_mild_penalty')|+=2%]低下する。"
 flavor_vij.33.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の要塞化"
 flavor_vij.33.desc: "[ROOT.GetCountry.GetName]には優れた要塞や城が多数存在する。[target_location.GetName]や[target_location2.GetName]にあるような要塞などは、住民を襲撃や攻撃から守り、彼らの繁栄を可能にしてきたのだ。これらの施設の存在により、地域はかつてないほどの発展を遂げた。"
 flavor_vij.33.a: "繁栄を謳歌させよう。"
 flavor_vij.33.b: "要塞や城を使い、周辺地域をより効率的に支配せよ。"
 flavor_vij.33.c: "これらの土地にさらに投資しよう。"
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_DEVELOPMENT: "#Y 防衛的#![building|e]のあるすべてのロケーションの[development|e]が[ShowNamedValue('development_mild_bonus')|+=]増加する。"
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_CONTROL: "#Y 防衛的#![building|e]のあるすべてのロケーションの[control|e]が[ShowNamedValue('control_mild_bonus')|+=2%]増加する。"
 flavor_vij.1000.title: "[target_country.GetNameWithNoTooltip]の寺院"
 flavor_vij.1000.desc: "[target_country.GetName]を支配する[ShowReligionGroupAdjective('muslim')]の統治者は、我々が特に崇拝する聖地のひとつを掌握している。この状況を敢えて受け入れることも可能だが、看過するにはあまりにも危険である。我々は彼らに服従を要求し、異教徒がこれらの寺院を再び穢すことのないよう、侵攻の準備をすべきである。"
 flavor_vij.1000.historical_info: "インドの大部分ではヒンドゥー教徒が人口の多数を占めるものの、彼らの神聖な寺院の多くは亜大陸の南部に集中している。それに加えてこの地域のムスリム・スルターン朝の不安定さが重なったことで、ハリハラとブッカ・ラーヤはこれらの地域を統合し、北方のスルターン朝に対する防波堤として機能させた。"
 flavor_vij.1000.a: "攻勢に出る時が来た。"
 flavor_vij.1000.b: "そのような敵対行為は控えるべきだ。"
 flavor_vij.1001.title: "[ROOT_country.GetNameWithNoTooltip]が服従を要求"
 flavor_vij.1001.desc: "[ROOT_country.GetLongName]は我々の服従を要求し、これを拒めば侵略すると脅してきた！ 彼らのこの侵略行為の根拠はわが国にある[ShowReligionAdjective('hindu')]の寺院のようだが、実に薄っぺらな口実である。"
 flavor_vij.1001.a: "かかってくるがいい。"
 flavor_vij.1001.b: "彼らの支配に服従すべきだ。"
 flavor_vij.1002.title: "[target_country.GetNameWithNoTooltip]が拒否"
 flavor_vij.1002.desc: "残念ながら、[target_country.GetName]は予想どおり我々の服従要求を拒否した。"
 flavor_vij.1002.a: "軍の準備を！"
 flavor_vij.1003.title: "[target_country.GetNameWithNoTooltip]が降伏"
 flavor_vij.1003.desc: "[target_country.GetName]は我々の服従要求を受け入れ、正式にわが国の属国となった。"
 flavor_vij.1003.a: "嬉しい驚きだ。"
 flavor_vij.1100.title: "[ShowCultureNameWithNoTooltip('tamil')]反乱の噂"
 flavor_vij.1100.desc: "わが国は[ShowCultureName('tamil')]人を支配下に置いたが、彼らの多くは我々に不満を抱いている。噂によれば、[target_character2.GetName]の指導のもとで、[ROOT.GetCountry.GetName]を内戦に突入させようとする不穏分子が集まっているという。顧問たちは[target_character2.GetHerHim]を追放すべきだと懇願しているが、そうすれば[ShowCultureName('tamil')]人たちの反感を買う危険がある。"
 flavor_vij.1100.a: "この反逆を排除せよ！"
 VIJ_REVOLT_IN_15_YEARS_UNLESS_IF_WE_MANAGE_TO_KEEP_TAMILS_SATISFIED: "20年以内に[tamil_land_area]の[control|e]または[pop_satisfaction|e]を#G 80%#!増加させるか、#Y タミルの反乱指導者#!を追放しなければ、[ShowCultureName('tamil')]地域が反乱を起こす。"
 flavor_vij.1101.title: "$flavor_vij.1100.title$"
 flavor_vij.1101.desc.a: "[ShowCultureName('tamil')]の反乱を鎮圧する政策により、我々は当地の反乱軍の大部分を鎮めた。彼らは再びわが国の統治に満足するようになったが、この反乱を組織した最初の裏切り者を捕らえたのは特にお手柄だった。[target_character.GetName]は現在、わが軍の部隊に捕らえられており、誰もが[target_character2.GetHerHim]を追放することを望んでいる。"
 flavor_vij.1101.desc.b: "[ShowCultureName('tamil')]の反乱鎮圧に失敗したことで、我々に牙をむく反乱軍の指導者が姿を現した。[target_character.GetName]は支持を集めて自らの領土を築こうと企て、[ROOT.GetCountry.GetName]からの独立を目指して[ShowCultureNameWithNoTooltip('tamil')]の民と交渉していた。我々がいますべきことは、これらの反乱軍を粉砕することである。"
 flavor_vij.1101.a: "[target_character.GetHerHim]を追放せよ！ [ROOT.GetCountry.GetNameWithNoTooltip]に裏切り者の居場所はない！"
 flavor_vij.1101.b: "武器を取れ！ [target_character.GetNameWithNoTooltip]とその下賤な一味を打ち砕くのだ！"
 tamil_uprising: "タミルの蜂起"
 VIJ_ALL_TAMILS_LOSE_90_SATISFACTION: "すべての[ShowCultureName('tamil')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]低下する。"
 flavor_vij.1102.title: "$flavor_vij.1100.title$"
 flavor_vij.1102.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]の支援により、我々は[ShowCultureName('tamil')]の反乱の首謀者[target_character.GetName]を捕らえることに成功した。自らの領土を築こうという野望を打ち砕かれたこの[target_character.GetWomanMan]は、[ROOT.GetCountry.GetName]から追放された。しかし、[ShowCultureNameWithNoTooltip('tamil')]人たちは指導者が追放されたことを忘れないだろう……"
 flavor_vij.1102.a: "[ROOT.GetCountry.GetNameWithNoTooltip]を守るには必要なことだった。"
 VIJ_EVERY_TAMIL_POP_LOSES_10_SATISFACTION: "すべての[ShowCultureName('tamil')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]低下する。"
 flavor_vij.1103.title: "$flavor_vij.1100.title$"
 flavor_vij.1103.desc: "[target.GetName]が死去した。詳細な調査と[ShowCultureName('tamil')]の民衆の反応から判断して、反乱はほぼ鎮圧されたと思われる。わが国から独立しようという動きは抑えられたのだ。"
 flavor_vij.1103.a: "[ROOT.GetCountry.GetNameWithNoTooltip]全土が安堵の息をついている。"
 VIJ_EVERY_TAMIL_POP_GAINS_10_SATISFACTION: "すべての[ShowCultureName('tamil')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する。"
 flavor_vij.1200.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]の宿敵"
 flavor_vij.1200.desc: "$india$における[GetCountry('DLH').GetName]の影響力が衰え、[ShowRegionName('deccan_region')]が完全に解放された結果、新たな勢力が台頭してきた。そのひとつが[target_country.GetName]であり、$india$統一をめぐるわが国の主な敵対者だ。"
 flavor_vij.1200.a: "奴らを打ち砕く準備を。"
 flavor_vij.1200.b: "まだ彼らには勝てない……"
 flavor_vij.1201.title: "$flavor_vij.1200.title$"
 flavor_vij.1201.desc: "[target_country2.GetName]はわが国への侵攻を計画し、[ROOT.GetCountry.GetCapital.GetName]を地の底に沈めようとしている。我々は領土を守らねばならない！"
 flavor_vij.1201.a: "いつでも相手をしてやる！"
 flavor_vij_1200_shared_title: "[target_location.GetNameWithNoTooltip]の陥落"
 flavor_vij_1200_shared_desc: "わが国の対立国の首都[target_location.GetName]が、長期に及ぶ包囲のすえに陥落した。これで彼らの命運は我々が握ることとなった。[target_location.GetRank.GetName]を略奪してその富をわがものとすることも、都を尊重して新たな高みへと発展させることも可能だ。"
 flavor_vij_1200_response_shared_desc: "[target_country.GetName]が我らの首都を壊滅させた。[target_country.GetNameWithNoTooltip]はそこに住む民を思いやることなく辱め、[ROOT.GetCountry.GetName]内に不安定をもたらしている。"
 flavor_vij_1200_shared_opt_1: "徹底的に破壊せよ！"
 flavor_vij_1200_shared_opt_2: "[target_location.GetNameWithNoTooltip]を維持せよ。"
