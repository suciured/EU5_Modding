l_japanese:
 flavor_nap_pap.1.title: "[lorenzo_valla_scope.GetNameWithNoTooltip]"
 flavor_nap_pap.1.desc: "優秀な講演者である[lorenzo_valla_scope.GetName]が最近[country_ruler.GetName]と出会い、論客および哲学者としての手腕で統治者の興味をかき立てた。ふたりは意気投合したようで、[country_ruler.GetShortNameWithNoTooltip]はのちに作家のための学校に対する資金提供を提案し、[lorenzo_valla_scope.GetNameWithNoTooltip]の技能を[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]で活用することを提案した。\n\n加えて、[lorenzo_valla_scope.GetNameWithNoTooltip]は古代の「#italic コンスタンティヌスの寄進状#!」に疑問を抱いており、自身でその偽造を暴けると考えている。[lorenzo_valla_scope.GetSheHe]が正しければ、これは[ShowReligionAdjective('catholic')]世界に大きな波紋を呼ぶことになるだろう。"
 flavor_nap_pap.1.historical_info: "ロレンツォ・ヴァッラは15世紀のイタリアの人文主義者で、ナポリを征服したあとに主にアラゴン王アルフォンソ5世に仕え、イタリア・ルネサンスに多大な貢献をした。ヴァッラは、カトリック世界に対するローマ教皇の権威の根拠となった文書「#italic コンスタンティヌスの寄進状#!」を批判し、それが偽書であることを暴いて教皇庁に屈辱を与えたことでも知られる。このことから、彼は学問における文書批判と文献学の父とみなされている。"
 flavor_nap_pap.1.a: "すぐに[lorenzo_valla_scope.GetHerHim]を雇おう！"
 flavor_nap_pap.1.b: "[lorenzo_valla_scope.GetHerHim]にはせいぜい学校を任せておけばよい。"
 flavor_nap_pap.1.c: "[lorenzo_valla_scope.GetSheHe]が諜報員ならどうする？"
 NAP_when_done: "[lorenzo_valla_scope.GetName]が著作を完成させると、[GetCountry('PAP').GetName]の権威の暴露が可能になる："
 flavor_nap_pap.2.title: "#italic コンスタンティヌスの寄進状#!の暴露"
 flavor_nap_pap.2.desc: "「#italic コンスタンティヌスの寄進状#!」に対する[lorenzo_valla_scope.GetName]の疑念には根拠があった。実際、[lorenzo_valla_scope.GetSheHe]はより綿密に調査をおこない、この文書の数多くの矛盾点を見つけ出して、#italic 寄進状#!がただの偽造品であることを突き止めたのだ。この事実の重大さはともかく、[lorenzo_valla_scope.GetShortNameWithNoTooltip]はすでにその仕事に対する報酬を受け取っている。そして次に我々は、この真実を暴露するかどうかを検討しなくてはならない。"
 flavor_nap_pap.2.historical_info: "4世紀に教皇シルウェステル1世が与えたとされる「#italic コンスタンティヌスの寄進状#!」は、ローマ教皇庁に4つの総主教座に対する優越権と帝国西部の権利を与えた偽書。この文書は11世紀以降、教皇庁がさまざまな権益を守るための根拠として広く使用された。"
 flavor_nap_pap.2.a: "この真実を広く知らしめよ！"
 flavor_nap_pap.2.b: "これは発表してはならない。"
 nap_papal_state_exposed: "教皇制度に関する暴露"
 STATIC_MODIFIER_NAME_nap_exposed_papacy: "$nap_papal_state_exposed$"
 NAP_increase_reform_desire: "この真実の公表を決定すると、[GetCountry('PAP').GetName]を非難することを選んだ[nations|e]の数に応じて、[reform_desire|e]が最大#g 100.0%#!増加する"
 flavor_nap_pap.3.title: "#italic コンスタンティヌスの寄進状の暴露#!"
 flavor_nap_pap.3.desc: "[nap_from.GetName]の[lorenzo_valla_scope.GetName]は、「#italic コンスタンティヌスの寄進状#!」の起源に関する研究をおこない、これが偽書であると結論づけた。我々はこの主張の綻びを見つけようと最善を尽くしたが、異論を唱える合理的な理由はほとんど見つからなかった。この報せはまだ[ROOT.GetCountry.GetReligion.GetAdjective]世界の隅々にまで届いていないが、いずれ確実に知れ渡ることだろう。我々がこのまま何もしなければ、我らの権威は確実に失墜することになる。"
 flavor_nap_pap.3.historical_info: "$flavor_nap_pap.2.historical_info$"
 flavor_nap_pap.3.a: "[lorenzo_valla_scope.GetShortNameWithNoTooltip]と関わった者全員を破門にせよ！"
 flavor_nap_pap.3.b: "知らぬふりをしろ。"
 nap_harsher_effect_on_excommunication_but_less_likely_and_excom: "この決定はわが国が非難される確率を#g -50.0%#!低下させるが、[reform_desire|e]への影響も#r 50.0%#!増加させる"
 nap_every_catholic_country_gets_to_choose: "すべての[ShowReligionAdjective('catholic')]国家は、わが国を非難するかどうかを決めることができる。彼らがわが国を非難することを選択すれば、彼らが所有する[ShowReligionAdjective('catholic')][provinces|e]の割合に応じて[reform_desire|e]が増加する"
 STATIC_MODIFIER_NAME_nap_donation_of_contantine_exposed: "暴露されたコンスタンティヌスの寄進状"
 flavor_nap_pap.4.title: "$flavor_nap_pap.3.title$"
 flavor_nap_pap.4.desc: "[nap_from.GetName]の哲学者[lorenzo_valla_scope.GetName]が、「#italic コンスタンティヌスの寄進状#!」の起源に関する研究をおこない、それを偽書とみなしたという報せが我々のもとに届いた。わが国の学者と人文学者たちは、この暴露が事実であると考えている。これは[the_papacy.GetName]を攻撃し、[the_papacy.GetAdjectiveWithNoTooltip]の影響力を損なうための絶好の機会となるだろう。とはいえ、[the_pope.GetName]の非難は重大な問題であり、我々が破門される危険性もある。"
 flavor_nap_pap.4.historical_info: "$flavor_nap_pap.2.historical_info$"
 flavor_nap_pap.4.a: "[the_papacy.GetLongNameWithNoTooltip]を非難せよ！"
 flavor_nap_pap.4.b: "この件に関しては何もしない。"
 nap_condemned_his_holiness: "教皇を非難した"
