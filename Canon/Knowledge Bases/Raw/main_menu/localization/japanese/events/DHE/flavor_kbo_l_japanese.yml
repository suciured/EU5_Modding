l_japanese:
 flavor_kbo.2.title: "[target_location.GetNameWithNoTooltip]の建設"
 flavor_kbo.2.desc: "[ShowAreaName('bornu_area')]は、わが王国の首都にふさわしい豊かな地域だが、その防衛にはつねに悩まされてきた。東方の宿敵[target_country.GetName]にたびたび襲われ、継承争いも絶えない。より堅固な首都が必要であることは明らかである。\n\nわが王朝の安全を守るために、[target_location.GetName]のチャド湖西岸に要塞都市を築く計画が策定された。"
 flavor_kbo.2.a: "[target_location.GetNameWithNoTooltip]を建設せよ。"
 flavor_kbo.2.b: "首都を変える必要などない。"
 flavor_kbo.3.title: "イスラム原理主義の強制"
 flavor_kbo.3.desc: "わがイスラム[ROOT.GetCountry.GetFlavorRank]は地域最古の歴史を誇るが、[ROOT.GetCountry.GetReligion.GetName]は上層階級には異端で混交した宗教とみなされている。首都に集まる学者たちの影響を受け、貴族や[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]朝の者たちのあいだでは、習合を一掃する考えが高まっている。宗教の対立に異教徒も関わっていることから、この動きが政治の安定をもたらすことを期待するばかりである。"
 flavor_kbo.3.a: "習合を禁止せよ！"
 flavor_kbo.3.b: "度を越えたことはするな。"
 flavor_kbo.6.title: "[target_character.GetNameWithNoTooltip]の改革"
 flavor_kbo.6.desc: "自らがハッジ（巡礼）で見聞きしたことから着想を得て、[target_character.GetName]は[ROOT.GetCountry.GetLongName]の軍隊と経済を近代化すべきだと決断した。[target_character.GetNameWithNoTooltip]はすでにわが軍の騎兵隊を強化するための措置を取りはじめ、[ShowCultureName('turkish_culture')]人の砲兵を招くとともに、[ShowLocationName('mecca')]までの旅で目にした、同胞たちの行政手腕を採用しようとしている。"
 flavor_kbo.6.a: "軍隊と経済を改革しよう。"
 flavor_kbo.6.b: "軍隊を重視しよう。"
 flavor_kbo.6.c: "経済を重視しよう。"
 flavor_kbo.6.d: "行政を重視しよう。"
 flavor_kbo.6.historical_info: "イドリス・アローマは、1564年から1596年まで在位したカネム・ボルヌ帝国の皇帝。行政と軍事の両分野で卓越した能力を示し、国をかつてない高みにまで導いた。シャリーア（イスラム法）に基づいた多くの改革を実施するとともに、軍の革新と再編をおこなった。オスマン帝国とモロッコ王国との外交関係を維持し、その治世のもと、チャド湖から地中海に至る交易路は繁栄を迎えた。"
 flavor_kbo.7.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]王室の苦難"
 flavor_kbo.7.desc: "我々が敵に後れをとったことは一度もない。にもかかわらず、わが国の偉大な宮殿が炎に包まれ、民が滅びることを願う者たちがすぐそこで息を潜めている。内にひそむジャッカルどもに警戒せよ。やつらは隙をつき、築き上げたものを引き裂こうとする。賢者の助言を求め、堅実な道を歩むべきだ。さもなくば、権力欲に溺れたハゲタカどもの餌食となるだろう。"
 flavor_kbo.7.a: "よろしい、ならば戦争だ！"
 flavor_kbo.7.b: "反乱を招いてはならない。"
 kbo_pop_50_everywhere_tt: "わが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少する"
 kbo_location_25_control_everywhere_tt: "すべての所有[location|e]の[control|e]が[ShowNamedValue('control_severe_penalty')|+=2%]減少する"
 flavor_kbo.8.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]と戦士？"
 flavor_kbo.8.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetRulerTitle]たちは、勇敢にも前線に立ち、部隊を指揮する。それは文化に深く根差した伝統として、揺るぎない決意を示し、兵士たちを鼓舞するものである。しかし、戦場の混乱のなかで、この戦法は[ROOT.GetCountry.GetGovernment.GetRulerTitle]の命を危険にさらすことになる。\n\nにもかかわらず、わが民はそれを誇りとし、名誉、勇気、そして大義のための犠牲を象徴するものとして大切にしている。民を守り、民を導くための揺るぎない献身の証なのである。"
 flavor_kbo.8.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]たるもの、いかなる敵にも怯まない！"
 flavor_kbo.8.b: "戦場に立つなら戦略も大事だ！"
 flavor_kbo.8.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]なら、あらゆる事柄に同時に対処できる。"
 flavor_kbo.9.title: "サヘルの交易路"
 flavor_kbo.9.desc: "遠国の商人たちは、華美な品々や異国の珍品を携えて、時おりわが国の市場に足を運ぶ。我々は砂漠の北端を領土としているにもかかわらず、これまでその地を交易路として栄えさせようと思ったことはない。商業戦略を見直し、[ShowRegionName('maghreb_region')]に至る砂の道を活用すべきかもしれない。"
 flavor_kbo.9.a: "北方の民と交易しよう。"
 flavor_kbo.9.b: "商人たちを他国の影響にさらしてはならない！"
 kanem_presence_key: "開かれたカネンブ市場"
 flavor_kbo.10.title: "[ROOT.GetCountry.GetNameWithNoTooltip]における律法主義とイスラム"
 flavor_kbo.10.desc: "我らが偉大な国は、地域でいち早く[ShowReligionName('sunni')]を受け入れ、その教えの数々を社会のあらゆる面に溶け込ませてきた。当時、異議を唱える声も少なくなかったが、結果として[ShowReligionName('sunni')]への改宗はわが民に大きな利益をもたらしたといえる。思想を同じくする他国の支配者たちとの関係を築き、有益な交易機会を切り拓いたからである。\n\nいま、我々は再び決断を迫られている。わが国は律法主義を受け入れ、社会に組み込むべきだろうか？"
 flavor_kbo.10.a: "律法主義を育むべきだ。"
 flavor_kbo.10.b: "現状を乱してはならない。"
 flavor_kbo.11.title: "[target_pop.GetCulture.GetNameWithNoTooltip]の移住"
 flavor_kbo.11.desc: "わが[ROOT.GetCountry.GetLongName]は、[target_pop.GetCulture.GetName]に属したドゥグワ王朝の先人たちの偉業を礎としている。かの王朝は、北方より来た我ら[ShowCultureName('kanembu_culture')]の祖先たちに力及ばず、瞬く間に崩壊した。そして、ドゥグワに取って代わった[ShowCultureName('kanembu_culture')]は、今日の[ROOT.GetCountry.GetFlavorRank]を打ち立てたのである。\n\nしかし、いまもなお[ROOT.GetCountry.GetFlavorRank]の領内には、多くの[target_pop.GetCulture.GetNameWithNoTooltip]の民が住んでいる。この現状を前に、我らの支配に疑問を抱く者もいるだろう。この問題が手に負えぬ事態と化す前に、断固たる措置を講じるべきである。"
 flavor_kbo.11.a: "代わりの定住地を与えよ。"
 flavor_kbo.11.b: "放っておけ。"
 kbo_zaghawa_angry_tt: "すべての[ShowCultureName('zaghawa_culture')]人[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]低下する"
 flavor_kbo.12.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]の遺産"
 flavor_kbo.12.desc: "わが国の栄えある民にとって、近年はまさに苦難の時代である。[ShowCultureName('bilala_culture')]や[ShowCultureName('sao_culture')]との絶え間ない抗争は、わが国を疫病のように蝕んでいる。そして、追い打ちをかけるかのように、わが国の象徴ともいうべき[target_lost_province.GetName]州を失ってしまった。嘆かわしいことに、いまやその地は我々の手の届かぬ場所となった。[target_lost_province.GetName]を支配下に置かずして、いかにして[ROOT.GetCountry.GetLongNameWithNoTooltip]を名乗ることができようか？"
 flavor_kbo.12.bad.desc: "我々はいま、暗黒の時代にある。近年の危機は、かつて栄光を誇った[ROOT.GetCountry.GetLongName]に甚大な損害をもたらし、その爪痕は思いのほか深い。わが領土の中核をなしていた、国家の象徴ともいうべき[ShowProvinceDefinitionName('kanem_province')]や[ShowProvinceDefinitionName('bornu_province')]を失い、[ROOT.GetCountry.GetLongName]にはもはや昔日の面影はないといえる。果たして、このまま闇に消え去る運命にあるのか、それとも灰のなかから再び立ち上がることができるのか？"
 flavor_kbo.12.a: "運命を受け入れるしかない。"
 flavor_kbo.12.b: "まだ終わっていない。"
 flavor_kbo.12_become_bornu_tt: "わが国は#W $BNU_ADJ$[GetCountry('KBO').GetFlavorRank]#!となる"
 flavor_kbo.13.title: "[ShowProvinceDefinitionName('kanem_province')]の再征服"
 flavor_kbo.13.desc: "我々は祖先の地である[ShowProvinceDefinitionName('kanem_province')]を追われ、かつての栄光を奪われる屈辱を味わったが、決して屈することはなかった。[ShowProvinceDefinitionName('kanem_province')]と[ShowLocationName('njimi')]の地を取り戻したいま、再び栄えある国家として、チャド湖周辺を治める支配者となれるだろう。"
 flavor_kbo.13.a: "我々に栄光あれ！"
 flavor_kbo.14.title: "チャド湖と$kanembu_culture$交易"
 flavor_kbo.14.desc: "わが国民は何世紀にもわたり、各地の水域の恵みを享受してきた。領内の砂漠には、命の源となる貴重な水域が点在し、商人や地元民の糧となっている。チャド湖周辺の支配が広がるにつれ、湖岸での商業活動から得られる収益も増加している。"
 flavor_kbo.14.a: "この好機を逃してはならない。"
 flavor_kbo.14.b: "商人たちの願いを受け入れることはできない。"
 flavor_kbo.15.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の奴隷貿易"
 flavor_kbo.15.desc: "この大陸の各地で見られるように、わが国の経済もまた、強制労働力の流入とその活用に大きく依存している。わが軍や地元の軍閥の協力のもとでおこなわれる奴隷狩りは、社会が求める新たな労働力を供給している。しかし、近年のわが国の進展とこれらの活動への投資により、我々は膨大な数の奴隷を抱えることとなった。このまま奴隷狩りを続け、労働力の流入をさらに拡大させるべきなのだろうか。それとも、奴隷に社会での地位を与え、ともに繁栄させるべきなのだろうか。"
 flavor_kbo.15.a: "みなが社会の一員になれるよう尽力すべきだ。"
 flavor_kbo.15.b: "奴隷貿易は国家経済を潤すだろう。"
 kbo_pop_promotion_more_potent_tt: "固有の[cabinet|e]アクション「[ShowCabinetActionName('kbo_pop_promote_action')]」を使用できるようになる"
 flavor_kbo.16.title: "アザライとタグラムト"
 flavor_kbo.16.desc: "西アフリカおよび中央アフリカでラクダが家畜化されて以来、何世紀にもわたり、多くの商人たちが富と商機を求めて、アザライやタグラムトなどの交易路を使い、過酷な環境を旅をしてきた。アメノカルと呼ばれる有力者たちは、オアシスからオアシスへと移動し、遠隔地を結びつけて貴重な[ShowGoodsName('salt')]を取引している。市場では塩は塊で売られ、食料や家畜、そのほかの生活必需品と交換される。果たして、このような特権的な監督の地位を彼らに与えるべきなのだろうか？ 信頼できる相談役による慎重な対応が求められる。"
 flavor_kbo.16.a: "取引は各隊商のアメノカルに監督させよう。"
 flavor_kbo.16.b: "監督権は[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]のものだ！"
 flavor_kbo.17.title: "[ROOT.GetCountry.GetNameWithNoTooltip]における$sharia$"
 flavor_kbo.17.desc: "わが偉大なる国は、[ShowReligionAdjective('sunni')]をいち早く受け入れた、最古の[ShowReligionAdjective('sunni')]国家といえる。真なる信仰に対する活力を新たにする我々は、尽きることのない英気を胸に、宗教的価値を堅固に守り、民を異教徒から守るために尽力してきた。しかし、わが信仰において、$sharia$はいまだ十分に根づいていない。この法体系は、行政効率を左右し、民に与える影響をも規定しかねない。多くの相談役はシャリーアの導入に賛成する一方で、宗教と行政を結びつけることに慎重な立場を取る者もいる。"
 flavor_kbo.17.a: "$sharia$を施行することは、理に適っている。"
 flavor_kbo.17.b: "現状を乱してはならない。"
 kbo_enable_sharia_courts_cabinet_action_tt: "固有の[cabinet|e]アクション「[ShowCabinetActionName('kbo_sharia_courts')]」を使用できるようになる"
