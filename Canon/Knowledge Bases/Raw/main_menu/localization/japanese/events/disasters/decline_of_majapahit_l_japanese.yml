l_japanese:
 decline_of_majapahit.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の衰退"
 decline_of_majapahit.1.desc: "[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetFlavorRank]は死に瀕している。かつては数多くの[ShowSubjectTypeName('vassal')]と[ShowSubjectTypeName('tributary')]で構成された一大勢力網の中心だった[ROOT.GetCountry.GetNameWithNoTooltip]も、いまや[ROOT.GetCountry.GetCapital.GetName]以外ではほとんど力を失っている。商人たちは、盛んに[ShowReligionAdjective('sunni')]の対立国を訪れるようになっており、その信仰も[ShowAreaName('java_area')]北部にゆっくりと根を下ろしつつある。さらに悪いことに、後継者をめぐる国内闘争が、[ROOT.GetCountry.GetFlavorRank]の残された部分を内側から引き裂こうとしている。"
 decline_of_majapahit.1.a: "暗鬱な世相だ……"
 maj_disaster_tt: "国内での[ShowReligionGroupName('muslim')]の拡大を封じ込めなければ、改宗した[locations|e]がいずれ$DEM$として反乱を起こす可能性がある"
 decline_of_majapahit.2.title: "[ROOT.GetCountry.GetNameWithNoTooltip]への不忠"
 decline_of_majapahit.2.desc: "[maj_tributary_country.GetName]の統治者たちは、次第に[ROOT.GetCountry.GetAdjective]の統治を蔑ろにするようになっていた。そしていまや、彼らはあからさまに反抗的な態度を示しはじめた。貢納を拒み、わが国の使節に対して無礼な態度をとっているのだ。"
 decline_of_majapahit.2.a: "やつらを後悔させてくれる。"
 decline_of_majapahit.2.b: "彼らの忠誠を取り戻すために、ここは譲歩しよう。"
 decline_of_majapahit.3.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の没落"
 decline_of_majapahit.3.desc: "そう遠くない昔、[ROOT.GetCountry.GetLongName]は[ShowRegionName('indonesia_region')]唯一の覇権国だった。しかし、その栄光の時代は過ぎ去り、いまやこの海域ではより大きな敬意を集める国家がひしめいている。そのひとつが[target_country.GetLongName]であり、わが国に対して暗に挑戦状を叩きつけている。"
 decline_of_majapahit.3.a: "報復作戦を正当化しよう。"
 decline_of_majapahit.3.b: "内政問題に専念すべきだ。"
 decline_of_majapahit.4.title: "地方の不満"
 decline_of_majapahit.4.desc: "[target_province.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が蜂起し、現地のアディパティの軍勢と衝突している。現地の守備隊では反乱を抑えられず、州が混乱状態に陥っている。"
 decline_of_majapahit.4.a: "事態の沈静化を待とう。"
 decline_of_majapahit.4.b: "金で反乱軍を懐柔しろ。"
 decline_of_majapahit.5.title: "僭王の挑戦"
 decline_of_majapahit.5.desc: "[ROOT.GetCountry.GetName]では継承をめぐる争いが常態化している。今回は[target_character.GetName]という名の王子が軍隊を召集し、[ROOT.GetCountry.GetGovernment.GetRulerTitle]を打倒すべく、首都へと進軍を開始した。"
 decline_of_majapahit.5.a: "身の程知らずは叩き潰してやる。"
 maj_every_pop_in_capital_province: "[capital|e][province|e]、[ROOT.GetCountry.GetCapital.GetProvince.GetName]にいるすべての[pop|e]："
 decline_of_majapahit.6.title: "[target_province.GetNameWithNoTooltip]へと逃避する[target_religion.GetAdjectiveWithNoTooltip]信者"
 decline_of_majapahit.6.desc: "[target_religion.GetAdjective]の体制は、[target_religion2.GetAdjective]系商人の進出によって徐々に根絶されつつある。民衆の多くが日々[target_religion2.GetGroup.GetName]に改宗し、もはや[target_religion.GetNameWithNoTooltip]は[ROOT.GetCountry.GetName]において多数派ではなくなった。この変化は[ROOT.GetCountry.GetFlavorRank]とその社会に前例のない衝撃を与え、[target_religion.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetCourtTitle]に不安が広がっている。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の多くは、これを[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の統治の終焉とみなし、[target_province.GetName]への逃避も始まっている。"
 decline_of_majapahit.6.a: "これは帝国の没落なのか？"
 decline_of_majapahit.7.title: "[target_location.GetNameWithNoTooltip]のアディパティの改宗"
 decline_of_majapahit.7.desc: "[target_location.GetName]の現地総督が[ShowReligionName('sunni')]に改宗する決断を下した。現地のムスリム聖人が見せた奇跡が、その性急な決断のきっかけになったと考えられている。だが本当のところは、[ShowReligionAdjectiveWithNoTooltip('sunni')]商人から気に入られたいがための、小賢しい政治的判断なのだろう。"
 decline_of_majapahit.7.a: "総督がこれ以上急進的な行動に出ないことを祈ろう。"
 decline_of_majapahit.8.title: "支援の申し出"
 decline_of_majapahit.8.desc: "[ROOT.GetCountry.GetName]の情勢は深刻だが、まだすべてが失われたわけではない。裕福なムスリム商人の一団が[ROOT.GetCountry.GetGovernment.GetRulerTitle]のもとを訪れ、わが国の港での貿易特権と、[ROOT.GetCountry.GetName]での信仰の自由の見返りに、多額の資金を提供するという取引を申し出てきた。バッターラ・サプタプラブは、帝国の足元が揺らぐことで、民衆の心が商人の奉じる異教へと引き寄せられ、ひいては[ROOT.GetCountry.GetAdjectiveWithNoTooltip]帝国建国以来の伝統が捨て去られることになると警告している。だが、銀というものも、それ自体が強力な説得力をもっている。"
 decline_of_majapahit.8.a: "喜んで彼らの支援を受け入れよう。"
 decline_of_majapahit.8.b: "異教徒の支援など必要ない！"
 maj_muslim_aid_impact: "「[ShowModifier('maj_muslim_aid')]」が有効なあいだ、[event|e]「$death_of_hayan_wuruk.6.title$」が通常の3倍の頻度で発生する。"
 decline_of_majapahit.100.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の新たな夜明け"
 decline_of_majapahit.100.desc: "数十年にわたる混乱と衰退のすえに、あらゆる困難を乗り越えた[ROOT.GetCountry.GetName]は再興を成し遂げた新勢力として、世に存在感を示しはじめた。安定した[ROOT.GetCountry.GetGovernment.GetCourtTitle]、忠実な従属国、そして共通の[ROOT.GetCountry.GetReligion.GetAdjective]信仰が、我らの決意を確固たるものにしている。いまこそ我らは、[target_character.GetName]の誓い——いつの日か、[ROOT.GetCountry.GetNameWithNoTooltip]がヌサンタラのすべてを統べるという誓いを思い起こす。"
 decline_of_majapahit.100.a: "わが国は、滅びの淵から蘇ったのだ。"
 decline_of_majapahit_timer_tt: "[disaster|e]「[ShowDisasterName('decline_of_majapahit')]」が始まってから10950日以上が経過した。残された時間は、あと[ROOT.GetCountry.MakeScope.VarRemaining('decline_of_majapahit_timer')]日"
 decline_of_majapahit.101.title: "$MTM$の台頭"
 decline_of_majapahit.101.desc: "[target_religion.GetAdjective]を奉じていた[ROOT.GetCountry.GetLongName]は、[ShowAreaName('java_area')]の領地さえ統治する能力がないことを露呈させた。四方からの圧力に屈して、また改宗がもたらす利益に惹かれて、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の意思決定者は[ROOT.GetCountry.GetReligion.GetName]へ改宗する道を選んだ。この選択により[ShowDisasterName('decline_of_majapahit')]は終息するかもしれないが、[ROOT.GetCountry.GetName]の威信には永遠に消えない傷が残るだろう。"
 decline_of_majapahit.101.a: "わが国にとって必要な選択だったのだ。"
 decline_of_majapahit.102.title: "[target_country.GetNameWithNoTooltip]の台頭"
 decline_of_majapahit.102.desc: "自治権を強めつつあるムスリム共同体は、逆賊の王子[target_character.GetName]の旗印を掲げはじめた。この王子は、[ROOT.GetCountry.GetAdjective]を統治する一族の遠縁にあたるとも言われている。[target_character.GetNameWithNoTooltip]は[target_country.GetAdjective][target_country.GetFlavorRank]の独立を宣言しただけでなく、[ROOT.GetCountry.GetNameWithNoTooltip]の王位すら己が手中に収めようとしている。だが、多くの難題を抱えるわが国にとって、力を蓄えゆく[target_country.GetNameWithNoTooltip]に対抗できる手段は多くはない。"
 decline_of_majapahit.102.a: "逆賊どもめ！ 戦場で相まみえよう！"
 decline_of_majapahit.102.b: "失われた領土はいつか奪還してみせる。"
