l_japanese:
 crisis_of_the_sayfawa_dynasty.1.title: "$crisis_of_the_sayfawa_dynasty$"
 crisis_of_the_sayfawa_dynasty.1.desc: "わが国に惨禍の時代がやってきた！ 空は赤い雲に覆われ、干ばつと飢饉が国土を襲うなか、我々は避けられぬ事態に備えようとしている。敵は多いものの、生き残るための決意は変わらない。この新たな大災厄から家族や国民を守るため、勇気を奮い起こさなければならない。\n\nしかし、我々の呼びかけに異議を唱え、我々のもつ無価値な土地の一部を、平和の名のもとに明け渡すべきであると主張する助言者も少なくない……"
 crisis_of_the_sayfawa_dynasty.1.a: "我らは戦士。戦うのだ！"
 crisis_of_the_sayfawa_dynasty.1.b: "わずかな土地のために滅ぶ理由はない……"
 crisis_of_the_sayfawa_dynasty.2.title: "僭称者の台頭"
 crisis_of_the_sayfawa_dynasty.2.desc: "実際、[ROOT.GetCountry.GetGovernment.GetAdjective]の一族は貪欲で権力欲が強い。悲しいことに、わが国も例外ではなく、統治者一族のひとりである[pretender_character_scope.GetName]が、支持者の多くを束ね、王位を狙っている。いずれにせよ、このような試練の時に、国民の前で弱々しい姿を見せるわけにはいかない。我々の最も信頼する将軍や助言者たちは、彼らが我々を丸ごと飲み込んでしまわないように、この裏切り者たちを切り捨て、彼らの称号を剥奪することを提案している。\n\nそれは事実かもしれない。だが、新たな候補者が王室に安定性と正当性をもたらすかもしれないという声もある……"
 crisis_of_the_sayfawa_dynasty.2.a: "忌々しい裏切り者どもめ！"
 crisis_of_the_sayfawa_dynasty.2.b: "出番だ、[target_character.GetNameWithNoTooltip]。"
 rival_branch_sayfawa: "セフワの対立系譜"
 csd_every_pop_satisfaction_tt: "[target_province.GetName]のすべてのPOP：\n[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]減少する\n[rival_branch_sayfawa_scope.GetName]に加わる"
 crisis_of_the_sayfawa_dynasty.3.title: "一族の内紛"
 crisis_of_the_sayfawa_dynasty.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetAdjective]の血筋の者たちが、権力の切れ端をめぐって相争うのは珍しいことではない。貴族の血を引く王子が兄弟に対して武力を振りかざすのは、この争乱の時代にあってはごく伝統的なことである。作法を明らかに無視した[ROOT.GetCountry.GetGovernment.GetAdjective]の振る舞いから、世界の目には我々は無教養かつ衰退した国に映っている。\n\n家族に鞭打つことを怠れば、我々は必ずやその応報に苦しむことになるだろう。[ROOT.GetCountry.GetGovernment.GetAdjective]一族は、かつての輝きを取り戻し、些細な不満や権力欲にまみれた愚か者を排除しなければならない。"
 crisis_of_the_sayfawa_dynasty.3.a: "彼らに思い知らせなければ。"
 crisis_of_the_sayfawa_dynasty.3.b: "彼らもまた家族だ……"
 crisis_of_the_sayfawa_dynasty.4.title: "団結による力"
 crisis_of_the_sayfawa_dynasty.4.desc: "[ROOT.GetCountry.GetReligion.GetName]は、過去数世紀にわたって我々の地域を支配してきた。それを通じて、我々は神の道を教えられ、真の信仰を受け入れるという美しき感覚を理解するようになった。現在の混沌とした時代により深く転がり落ちていくなか、多くの人々がこう言う——信仰に強さを求めよ。それが昇天と救済を支える柱となる、と。"
 crisis_of_the_sayfawa_dynasty.4.a: "信仰が我々を導く。"
 crisis_of_the_sayfawa_dynasty.4.b: "我々の奉仕は民のためのものであり、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]のためではない。"
 crisis_of_the_sayfawa_dynasty.4.c: "資金に余裕がない……"
 crisis_of_the_sayfawa_dynasty.5.title: "戦士の台頭"
 crisis_of_the_sayfawa_dynasty.5.desc: "過酷な時代が強靭な男を生むというのは本当だろうか？ いずれにせよ、[kbo_strong_general_scope.GetName]という名の若き有望な戦士が名乗りをあげた。[kbo_strong_general_scope.GetSheHe|U]は簒奪者を嘆き、その槍を敵の体に突き刺したいと願っている。国境内から押し寄せるあらゆる悪、我々の領土を食い荒らそうとする者たち、我らに敵対するあらゆる邪悪の矢面に[kbo_strong_general_scope.GetHerHim]を立たせ、そして……"
 crisis_of_the_sayfawa_dynasty.5.a: "……わが軍を栄光と血の勝利に導かせよう！"
 crisis_of_the_sayfawa_dynasty.5.b: "……我らの旗を掲げる兵士として、敵を引き裂かせよう。"
 crisis_of_the_sayfawa_dynasty.6.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]の危機の終わり"
 crisis_of_the_sayfawa_dynasty.6.a.desc: "敵は力を尽くしたものの、土地を奪おうとする凶悪な企てに我々が屈することはなかった。わが国民は時の試練に耐え、勝利したのだ。わが国の領地全体で、民に害をなそうとした者たちをついに排除したことにより、祝賀がおこなわれている。繁栄と平穏の新時代を迎えるにあたり、我らの頭上に太陽を輝かせよう。弱体化したわが国を利用せんとした者たちを震え上がらせ、わが国は再び立ち上がる。"
 crisis_of_the_sayfawa_dynasty.6.b.desc: "政治的内紛と[ShowCultureName('bilala_culture')]の襲撃による絶え間ない騒乱は、我々には対処しきれないものである。$bilala_culture$の人々はわが国の領土の奥深く、首都である[ShowLocationName('njimi')]にまで侵入してきた。我々はもはやその地域の支配権を主張することができず、移転を余儀なくされている。多くの人々は、民族の存続のために土地を犠牲にすることを弱者と呼ぶかもしれない。だが、我々が時機を待ち、権力を取り戻すことを目論んでいるのを、ほとんどの者は知らない。これは後退ではなく、我々が軍を集め、失われた領土を取り戻す準備をするための戦略的作戦にすぎないのだ。"
 crisis_of_the_sayfawa_dynasty.6.a: "わが国は勝利した！"
 crisis_of_the_sayfawa_dynasty.6.b: "我々は耐え忍び、やがて力を取り戻す……"
 crisis_of_the_sayfawa_dynasty.7.title: "$bilala_culture$の襲撃"
 crisis_of_the_sayfawa_dynasty.7.desc: "[ShowCultureName('bilala_culture')]の人々は、長いあいだ我々の悩みの種だった。彼らの継続的な襲撃は日に日に大胆になり、わが国民にとって彼らの存在は看過できないものになってきている。彼らが最近[target_location.GetName]に侵入したことは、その同類のわが国内への定住をさらに推し進めるものとなった。これが続けば、彼らは止められない害虫となるだろう。"
 crisis_of_the_sayfawa_dynasty.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 crisis_of_the_sayfawa_dynasty.7.b: "金を払って立ち去らせろ。"
