l_japanese:
 reform_society.1.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の社会改革"
 reform_society.1.desc: "我々はあまりにも長く、ほかの都市国家の統治者の気まぐれに翻弄されてきた。この地域における影響力の増大と、我々の主張を裏づける軍事力をもって、我々は新たな種類の政府を作り上げ、我々の領域をひとつの旗のもとに統一し、反対意見や地方分権への衝動を排除しよう。"
 reform_society.1.a: "耐え忍ぼう……"
 has_completed_all_religious_focuses_tt: "起こり得るすべて[religious_focus|e]を完了した"
 reform_society.2.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の新時代"
 reform_society.2.desc: "敵対勢力や国内の有力な領地出身者など、さまざまな方面からの反発にもかかわらず、わが国の中央集権化を中心とする改革は見事に成功した。これにより、わが国は旧態依然とした政治から脱却し、新しく革新的な政治形態を取り入れ、これまでにない統制と権威の新時代を迎えることができるはずだ。我々の未来は順風満帆と言えるだろう……"
 reform_society.2.a: "我々の時代だ。"
 reform_society.3.title: "国内からの抗議"
 reform_society.3.desc: "わが国内では、最近おこなわれた中央集権化や法改正に対して、多くの有力者が声高に抗議している。彼らは我々の権威に対抗する反抗勢力であり、重要な法的枠組みを可決させ、目標に向けて前進したいのであれば、自分たちに譲歩することを求めている。"
 reform_society.3.a: "我々を脅そうというのか？"
 reform_society.3.b: "交渉し、なだめよう。"
 reform_society.3.c: "いまこそ改革の時だ！"
 annex_all_altepetls_tt: "政体「[ShowGovernmentReformName('altepetl')]」をもつわが国の従属国すべてが併合される"
 reform_society.4.title: "夜空の炎"
 reform_society.4.desc: "ここ1年あまりのあいだ、毎晩[target_location.GetName]の上空でひとつの炎が燃え盛っている。それはまるで天空に火をまき散らすかのごとく、先端へ向けて細くなっている。この畏敬の念を抱かせる天体現象を、大空に燃えさかるトウモロコシの穂に似ていると表現する者もいるが、多くの歴史家はこれを彗星の到来と解釈している。社会の急進的な改革のなかで現れたこの炎は、神がそれを認めないことの証ではないだろうか？ 人々は天を眺めながら、この天空の出来事は差し迫る変化の凶兆なのか、それとも宇宙からの導きなのかと不安を感じながら、未来について燃えるような議論の火花を散らしている。"
 reform_society.4.a: "我々は神々を怒らせたのか？"
 reform_society.4.b: "空を見るな！"
 reform_society.4.c: "神々を鎮めなければ……"
 reform_society.5.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]の破壊"
 reform_society.5.desc: "その始まりはささやきのようだった。葉がざわめき、首都を取り巻く大気が重くなっていく。まるで神々の指が我々に迫っているかのように。壮大な神殿と賑やかな市場に彩られた、かつては繁栄していた都市である[target_location.GetName]は、いまやその破滅が目の前に迫っている。聖なる大都市に豪雨が降り注ぎ、通りを容赦ない洪水が埋め尽くす。まるで天そのものが泣いているようだ。\n\n雷はウィツィロポチトリの怒りの声のように轟き、炎はシウテクトリの怒りの炎のように建物を食い荒らす。トラロックが報復を求めるかのように、恐怖に怯える住民の足元で大地が震える。[target_location.GetNameWithNoTooltip]の終わりは、神々からの恐ろしい呪いであり、かつて強大であった我らが民を消し去り、廃墟にする最後の審判のように感じられる。"
 reform_society.5.a: "逃げて命を守れ！"
 reform_society.5.b: "破滅の一部だけでも和らげられるはずだ…"
 reform_society.5.c: "崇敬と敬虔さが我々を救うはずだ。"
 reform_society.6.title: "日中の大火"
 reform_society.6.desc: "[target_location.GetName]の中心部には、神々への献身の象徴として崇敬を集めるウィツィロポチトリの壮大な神殿がそびえ立っている。しかしある運命の日、奇妙な予兆が街に影を落とした。遠い西の地平線から、白昼の空に燦然と輝く一筋の炎が燃え上がったのだ。まるで神の手に導かれたかのように、火の筋は3つに分かれ、それぞれの破片が未知なるエネルギーの火花を散らす。この天の光景を目の当たりにした人々は、ウィツィロポチトリによる凶兆ではないかと恐慌状態に陥った。\n\n神殿の聖なる炎が不安定に揺らめくなか、街角では破滅が迫っているという話がささやかれた。 我々の尽力にもかかわらず、神殿内の炎は鎮まることがなく、敬慕する神の神殿は原因不明の炎に包まれた。我々は嘆き、太陽と戦争の神の意志に疑念を抱いた。"
 reform_society.6.a: "神々はこの改革を否定しているのか？"
 reform_society.6.b: "司祭の解釈を信じよう。"
 reform_society.6.c: "進みつづけるしかない！"
 reform_society.7.title: "闇の中の叫び"
 reform_society.7.desc: "穏やかな月明かりの下に悲痛な音が響き、[target_location.GetName]の通りに戦慄が走る。その女の叫び声は夜ごとに闇を突き抜け、声には行動を求める切迫した訴えが込められている。彼女は、「我が子らよ、我々は去らなければならない」、「我が子らよ、あなたたちはどこへ向かうのか？」と懇願する。この恐ろしげな言葉には、冷酷さが滲んでいる。それは我々の干渉と社会改革の試みに疑問を抱く者たちに、恐怖と当惑を呼び起こす……まるで神々が不興を抱いているかのように。好奇と恐怖に駆られた人々は、声のメッセージを解き明かすために集まり、この謎めいた存在の由来を明らかにしようとしている。\n\n夜が続くにつれ、叫び声はますます激しく絶望的になっていく。これは神のメッセージであり、無視できない不吉な予言であると確信させられるようだ。人々の運命は呪いのような叫びと絡み合い、重大な決断を迫られる。姿の見えぬ女性に従って不確かな旅に出るか、それとも故郷に留まり、夜に迫る破滅の影に立ち向かうか？\n\n夜が過ぎゆくにつれ、謎めいた叫び声は大きくなり、絶望的になっていく。これが神のメッセージであると確信した人々は、自分たちの運命が、彼女の悲痛な訴えと絡み合っていることを理解し、姿の見えぬ女性の警告に耳を傾けはじめる。彼女の言葉に耳を傾けて旅立つか、それとも未知の危険を冒してこのまま留まり、夜に漂う差し迫った破滅を迎えるか——その決断は、目前に迫っている。"
 reform_society.7.a: "耳を塞げ、我々は耐えるのだ！"
 reform_society.7.b: "我らの破滅だ！"
 reform_society.7.c: "民は都市伝説などに耳を貸しはしない！"
 reform_society.8.title: "星々の反射"
 reform_society.8.desc: "[target_location.GetName]を囲む湿地帯で、熟練の狩人の網が1羽の不思議な灰色の鳥を捕らえた。その羽毛は曇り空の陰鬱な色合いを写しているかのようだ。この驚くべき鳥は、額に鏡のような黒い飾りをつけていた。狩人たちがこの不思議な鏡を覗き込むと、そこには満天の星と果てしなく広がる夜空が映し出されていた。\n\nこの不可解な発見には重大な意味があるとみなされ、鳥は[ROOT.GetCountry.GetGovernment.GetRuler.GetName]のもとに運ばれた。[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]が鏡を見つめると、彼の目の前に魅惑的な光景が広がった。[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]が目にしたのは、巨大な鹿を思わせる壮大な生き物にまたがる大勢の戦士たちだった。その光景は戸惑うものでありながら、魅力的なものでもあった。[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]は、この神秘的な出会いに隠された意味を解読することを決意し、鳥とその鏡を崇敬する司祭たちに託し、この天の謎を解明するという厳粛な任を課した。\n\nしかし、司祭たちが代わるがわる鏡を覗き込んでも、その努力は挫折と困惑をもたらすだけだった。彼らが失望したのは、鏡が頑なに何も写し出さず、彼らの指導者を虜にした天のビジョンを見せないことだった。深遠な知恵と揺るぎない献身にもかかわらず、司祭たちは、最近国民の心を捉えている急進的な改革に関連する凶兆によって、[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]の想像をかきたてた謎に、助言することも、解明することもできないことに気づいた。"
 reform_society.8.a: "我々は権力を失ってしまったのか？"
 reform_society.8.b: "これは何かの兆しであるはずだ…"
 reform_society.8.c: "覚悟を決めろ！"
