l_japanese:
 peasants_war.1.title: "農民戦争"
 peasants_war.1.desc: "しばらくのあいだ、農民たちは経済的、宗教的、政治的な改正を求めてきた。彼らの不満は、暴力的な反乱が日常的なものとなるまでに高まっている。統率する指導者がおらず、適切な武装もないにもかかわらず、農民たちは権力に異を唱えているのだ。宗教的な建物やその他の重要な建物が、抗議のために焼かれたり略奪されたりしている。"
 peasants_war.1.a: "悲惨な時代がやってくる"
 peasants_war.1.a.tt: "[ROOT.GetCountry.GetCapital.GetRegion.GetName]に居住するすべての[ShowPopTypeName('peasants')]、[ShowPopTypeName('laborers')]、[ShowPopTypeName('soldiers')]が[target_rebel.GetName]に加わる"
 peasants_war.2.title: "農民の抗議"
 peasants_war.2.desc: "国の各地で反乱や抗議運動が勃発している。怒り狂った農民たちは、社会的・政治的秩序の即時改革を求めている。 重税と土地所有者たちの過酷な仕打ちが、彼らを追い詰めてしまったのだ。"
 peasants_war.2.a: "農奴制を徹底せよ。"
 peasants_war.2.b: "農奴制を制限せよ。"
 peasants_war.3.title: "宗教反乱"
 peasants_war.3.desc: "宗教改革の思想は、多くに抑圧された農民に魅力的に映った。大抵の場合、その魅力は社会的背景に基づくものであり、人々は自分たちの苦難を軽減する支援が受けられると期待しているのだ。反乱が勢いを増し、農民の手による残虐行為が広まるにつれて、改革派はこの「殺人農民」に反対しはじめた。"
 peasants_war.3.a: "叩き潰せ！"
 peasants_war.3.b: "自らの信仰を選ばせてやろう。"
 opinion_pope_religious_tolerance: "宗教的寛容さに教皇が怒りを示した"
 peasants_war.5.title: "国の地方分権"
 peasants_war.5.desc: "農民戦争の最初の段階では、反乱軍は領主や騎士を圧倒してその勢力を伸ばしきた。この国は政治的に分権化されていた国であるため、この反乱も当初は小規模なものだった。それが地方の境界を越えて広がり、国土の大部分を巻き込もうとしている。"
 peasants_war.5.a: "反逆者どもを叩き潰せ。"
 peasants_war.5.b: "解決策を交渉すべきだ。"
 peasants_war.6.title: "農民戦争の終わり"
 peasants_war.6.desc: "ここ数年の不安定な状況はようやく終わったようだ！ 農民が改革を求めて戦う心配はもうない。彼らの闘志は枯れ果てたのだ。"
 peasants_war.6.a: "秩序を回復せよ。"
