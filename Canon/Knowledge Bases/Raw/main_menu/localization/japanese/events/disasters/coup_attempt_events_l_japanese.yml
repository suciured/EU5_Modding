l_japanese:
 coup_attempt.1.title: "鉄と反逆"
 coup_attempt.1.desc: "空気が裏切りの囁きに満ちている。わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に、[target_character.GetName]の支配を失墜させようとする陰謀が渦巻いているのだ。廷臣たちは閉ざされた扉の向こうで密談を交わし、我らが[ROOT.GetCountry.GetFlavorRank]の基盤そのものが揺らいでいる。流血を伴う反逆が巻き起こってしまう前に、我々は迅速かつ果断に行動しなければならない。もしも評議員たちを結集させなければ、陰謀を企てる者たちはより大胆になり、我々が大きく弱みを見せた隙に、長く続く不安定な時代を作り出すことだろう。"
 coup_attempt.1.a: "陰謀者をあぶり出し、叩き潰せ！"
 explain_coup_attempt_tt: "[disaster|e][actions|e]「[ShowGenericActionName('conduct_investigation')]」、「[ShowGenericActionName('call_private_council')]」、「[ShowGenericActionName('execute_court_member')]」が利用可能になる。\n"
 explain_coup_attempt_2tt: "#Y 5#!年以内、または陰謀者たちが[target_character.GetNameWithNoTooltip]の暗殺する前に我々の[legitimacy|e]を増加させるか、陰謀者を全員処刑することで[disaster|e]を乗り越えることができる"
 coup_attempt.2.title: "拡大する陰謀"
 coup_attempt.2.desc: "謀反の報告がいくつも届けられ、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]は毒蛇の巣窟となりつつある。日々、新たな離反者と隠れた同盟の噂がもたらされる。かつて忠誠を誓った者たちが、いまや影の広間で共謀しているのだ。危機は深まるばかりで、やがて我々の手に負えないほどの悪循環へと陥ってしまうだろう。いまこそ行動を起こし、毒を撒き散らそうとする者たちを追い出す時なのだ！"
 coup_attempt.2.a: "ハゲタカが玉座の周りを飛び回っている。"
 conspiracy_grows_tt: "我々の[characters|e]が1名、我々に対する[ShowDisasterName('coup_attempt')]に加わった"
 coup_attempt.3.title: "暴かれた陰謀者"
 coup_attempt.3.desc: "我々の密偵が、[target_character_2.GetName]に対する陰謀の中心人物を摘発した。裏切り者であるこの[target_character_1.GetName]は、我々の支配を弱めようと暗躍していたが、その命運はいまや我々の手に委ねられている。[target_character_1.GetHerHim]をみせしめにすることで仲間の活動を抑止できるだろうが、利用すればさらに情報を引き出せるかもしれない。この陰謀のさらに深い根源を解き明かすこともできるだろう。"
 coup_attempt.3.a: "[target_character_1.GetHerHim]を処刑せよ！"
 coup_attempt.3.b: "[target_character_1.GetHerHis]の命は助けてやれ。"
 coup_attempt.3.c: "[target_character_1.GetHerHim]に共謀者を吐かせろ！"
 coup_attempts_3_b_tt: "[target_character_1.GetShortNameWithNoTooltip]がクーデターへの支援を停止し、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]内の#Y 潜在的な#!共謀者である[characters|e]が2名処刑される"
 conspirators_exposed_tt: "潜伏する陰謀者を見つけるための調査がおこなわれる"
 target_character_1_flees: "[target_character_1.GetSheHe|U]が国外へ逃亡する"
 cease_activities_and_stay: "\n[target_character_1.GetSheHe|U]が[ROOT.GetCountry.GetGovernment.GetCourtTitle]に残り、陰謀を中止する"
 coup_attempt.4.title: "[SCOPE.sCountry('actor').GetGovernment.GetCourtTitle]での調査"
 coup_attempt.4.desc: "我々の諜報員たちは、[target_character_2.GetName]の監視のもとで、深く危険な調査を開始した。彼らは優雅に広間を探りまわり、囁かれる秘密に耳を傾け、ほんの些細な舌のほころびにも目を光らせている。あらゆる交流が精査され、すべての人々に疑いの目が向けられる。だが、諜報員が深く掘り下げるほどに、我々はより多くの敵を作ることになる。そして、彼らの最新の発見は実に驚くべきものだった。それは[target_character_1.GetName]が、陰謀に関わる重要人物であることを示していたのだ！"
 target_character_1_ends_support_tt: "[target_character_1.GetNameWithNoTooltip]が平和的にクーデターの支援を取りやめる"
 coup_attempt.5.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]の裏切り"
 coup_attempt.5.desc: "衝撃的な事実が[ROOT.GetCountry.GetGovernment.GetCourtTitle]を揺るがした！ どうやら我らが[target_character_2.GetName]が陰謀を企てる者のひとりであり、血筋そのものが反逆に侵されていたようなのだ。[ROOT.GetCountry.GetFlavorRank]を引き裂くような危険を冒してでも、その裏取引を暴露するか、[target_character_2.GetName]を処刑するべきだろうか？"
 coup_attempt.5.a: "[target_character_2.GetHerHis]の企みを暴露しろ。"
 coup_attempt.5.b: "[target_character_2.GetHerHis]の首を刎ねよ！"
 coup_attempt.5.c: "[ROOT.GetCountry.GetGovernment.GetAdjective]の血筋は危険にさらせない。"
 coup_attempt.6.title: "[GetCurrentYear]年の秘密評議会"
 coup_attempt.6.desc: "影響力ある有力者たちによる、秘密の評議会が立ち上げられた。そこでの密約と交渉は、わが[ROOT.GetCountry.GetFlavorRank]の運命を決める可能性すらある。金と特権を要求する者もいれば、妥協案を提示する者もいる。どのような決断を下すにしても、国内の安定と権力の掌握のバランスをとらなければならない。この評議会に頼ることを選択すれば、長期的にはこの有力者たちの権力を強化することになるものの、陰謀者の名前のいくつかは確実に知ることができるだろう。"
 coup_attempt.6.a: "いいだろう。金を払うだけの価値はある。"
 coup_attempt.6.b: "考え直そう……"
 conspirator_names_exposed_tt: "陰謀者の何名かの名前が今後の[event|e]で明らかになる"
 coup_attempt.7.title: "暴かれた陰謀者の名"
 coup_attempt.7.desc: "賄賂と細やかな調査を組み合わせた秘密評議会の策謀によって、我々は謀反を企てた者たちの名前を手に入れた。彼らの運命を決めるのは我々だ。我々の相談役のなかには、[target_character_2.GetName]やその仲間のような、陰謀を企てた者たちを速やかに粛清するという考えを支持する者もいる。しかし、これらの危険な人物を近くに置き、意のままに操るという慈悲深い方法を提案する者もいる。"
 coup_attempt.7.desc_b: "秘密評議会の尽力のおかげで、我々は謀反を企てる裏切り者の正体を突き止めた。[target_character_2.GetName]の運命はいまや我々の掌中にある。相談役のなかには、このような脅威を生かしておくのは危険すぎるとして、速やかな処刑を求める者もいる。一方で、命を奪わずにおけば[target_character_2.GetNameWithNoTooltip]を我々の利益のために操れると考え、より慎重なアプローチを提案する者もいる。"
 coup_attempt.7.a: "殺せ。皆殺しだ！"
 coup_attempt.7.b: "慈悲を与えよう。我々には彼らが必要だ。"
 coup_attempt.7.c: "[target_character_2.GetHerHim]を殺せ！"
 coup_attempt.7.d: "[target_character_2.GetHerHim]に慈悲を与えよう。"
 conspirators_will_stick_around_absolved_tt: "陰謀者たちの罪は赦され、その首は繋がったままとなる。いまのところはだが……"
 conspirators_will_stick_around_absolved_2_tt: "[target_character_2.GetNameWithNoTooltip]の罪は赦され、その首は繋がったままとなる。いまのところはだが……"
 coup_attempt.8.title: "暗殺の試み"
 coup_attempt.8.desc: "暗躍する陰謀者に雇われたであろう暗殺者の集団が、大胆にも[target_character_1.GetName]の命を狙った！ 数ヵ月にもおよぶ活動の成果として、この悪党どもは我々の支配を不安定化させ、[target_character_1.GetShortNameWithNoTooltip]の統治を終わらせようとしているのだ！"
 coup_attempt.8.a: "悪党どもめ！"
 this_will_end_the_coup_disaster_tt: "これにより、[disaster|e]「[ShowDisasterName('coup_attempt')]」は#R マイナス#!の結果となる"
 coup_attempt.9.title: "陰謀者の処刑？"
 coup_attempt.9.desc.conspirator: "[target_character_2.GetName]は処刑された。国民は暴かれた裏切り者の処罰を喜び、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]は正義がおこなわれたことに安堵している。[target_character.GetName]のもとで王位が安泰であるためには、今後もいくつもの首を刎ねなければならないだろうが、それでもわが国は一歩ずつ前進している。"
 coup_attempt.9.desc.innocent: "悲しいかな、処刑人が喜び勇んで斧を振り下ろしたのは、まったくの無実の人間だった！ [target_character_2.GetName]に対する糾弾は誤りだったようだが、その首はいま、我々の足元に転がっている。[ROOT.GetCountry.GetGovernment.GetCourtTitle]は恐怖でざわめいており、[target_character.GetName]の統治への信頼が揺らいでいる。"
 coup_attempt.9.a: "なんということだ。[target_character_2.GetSheHe|U]が無実だったとは！"
 coup_attempt.9.b: "裏切り者の首はわが国の壁に飾られるだろう！"
 because_they_are_consort_or_heir_tt: "無実の[target_character_2.GetShortNameWithNoTooltip]の重要性により："
 coup_attempt.100.title: "消えざる影"
 coup_attempt.100.desc: "クーデターは鎮圧されず、不満は影のなかに潜み、国を蝕みつづけている。陰謀者たちは潜んでいるかもしれないが、その思想は消えることなく、残った人々の心を蝕んでいる。我々が警戒を怠れば、歴史は繰り返されるかもしれない。"
 coup_attempt.100.a: "次の陰謀に備えなくては。"
 inconclusive_end_5_years_tt: "陰謀者は期間内に排除されなかったが、[target_character.GetName]に対する行動も起こさなかった。[disaster|e]は#R 未決#!で終了し、#Y 5年#!後に再発生する可能性がある"
 murdered_ending_tt: "陰謀者は[target_character_2.GetName]の暗殺に成功した。[target_character.GetName]が陰謀者の傀儡かどうかは、現時点では不明である"
 coup_attempt.101.title: "陰謀の終わり"
 coup_attempt.101.desc: "正統性の回復により、[target_character.GetName]の統治は確固たるものとなった。国民は我々のもとに結集し、我々の権利に敢えて挑もうとする者も誰もいない。我々は以前よりもより大きな力を手にして、暗闇を抜け出したのだ！"
 coup_attempt.101.a: "我らに立ち塞がる者はいない！"
 coup_attempt.200.title: "新時代の夜明け"
 coup_attempt.200.desc: "古い秩序は崩れ去り、その灰のなかからわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の新しいビジョンが立ち上がってきた。陰謀は血生臭いものではあったが、旧王政の権力と影響力を排除し、前途を形作ることができたのだ。いま、我々はこの瞬間を掴み取り、不確実な明日への道筋を描かなければならない！"
 coup_attempt.200.a: "未来は可能性に満ちている！"
