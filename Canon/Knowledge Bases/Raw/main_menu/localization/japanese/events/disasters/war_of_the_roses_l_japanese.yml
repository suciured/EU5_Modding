l_japanese:
 war_of_the_roses.1.title: "薔薇戦争"
 war_of_the_roses.1.desc: "プランタジネット家の分家であるランカスター家とヨーク家は、ともにイングランド王位継承権を主張している。両家の支持者同士の散発的な争いは、すでに国内の多くの地方で勃発している。\n\n彼らの紋章のシンボルである赤薔薇と白薔薇は、現在「薔薇戦争」として一般的に知られている紛争の代名詞となっている。"
 war_of_the_roses.1.a: "ランカスター家を支持しよう。"
 york_rebels_joining: "[ShowProvinceDefinitionName('north_riding_province')]に居住するすべての[pops|e]が[york_rebel.GetName]に加わる"
 war_of_the_roses.1.b: "ヨーク家を支持しよう。"
 york_rebel_name: "ヨーク家の僭称者"
 lancaster_rebel_name: "ランカスター家の僭称者"
 lancaster_rebels_joining: "[ShowProvinceDefinitionName('lancashire_province')]に居住するすべての[pops|e]が[lancaster_rebel.GetName]に加わる"
 war_of_the_roses.2.title: "王室への支持"
 war_of_the_roses.2.desc: "[target_pop.GetName]が我々の旗のもとに集まるにつれて、薔薇戦争における王室への現地の支持が高まりつづけている！"
 war_of_the_roses.2.a: "最も歓迎すべきことだ。"
 wotr_support_for_pretenders: "僭称者の宣言"
 war_of_the_roses.3.title: "ランカスター家の僭称者の宣言！"
 war_of_the_roses.3.desc: "[disloyal_target.GetName]の貴族たちは薔薇戦争をめぐって長いこと分裂していたが、ついにランカスター家を支持する派閥が勝利を収め、反乱軍への支持を高らかに宣言している。"
 war_of_the_roses.3.a: "絶望的な報せだ。"
 war_of_the_roses.4.title: "ヨーク家の僭称者の宣言！"
 war_of_the_roses.4.desc: "[disloyal_target.GetName]の貴族たちは薔薇戦争をめぐって長いこと分裂していたが、ついにヨーク家を支持する派閥が勝利を収め、反乱軍への支持を高らかに宣言している。"
 war_of_the_roses.4.a: "絶望的な報せだ。"
 war_of_the_roses.5.title: "貴族の不満"
 war_of_the_roses.5.desc: "貴族たちはこれまで薔薇戦争中、王室を支持して多額の報酬を期待してきた。しかし、多くの貴族たちのあいだで、彼らの忠誠心はほとんど報われていないという意見が大きくなっている。"
 war_of_the_roses.5.a: "この贈り物で謝意を示せるはずだ。"
 war_of_the_roses.5.b: "忠誠を誓うことは彼らの義務だ。"
 war_of_the_roses.6.title: "キングメーカー"
 war_of_the_roses.6.desc: "その時々に応じて、[ShowDynastyName('york_dynasty')]家または[ShowDynastyName('lancaster_dynasty')]家を支援する有力貴族は、薔薇戦争で重要な役割を果たしている。現在、[kingmaker.GetName]はキングメーカーとなろうとしており、イングランドの勢力のバランスを変える可能性がある。"
 war_of_the_roses.6.a: "彼は卑劣な裏切り者だ！"
 war_of_the_roses.6.b: "彼は王室の忠実なしもべだ！"
 war_of_the_roses.8.title: "正統性への疑問符"
 war_of_the_roses.8.desc: "自国の指揮官や兵士たちでさえ、現在の統治者の正統性に疑問を抱きはじめている。"
 war_of_the_roses.8.a: "彼らの継続的な支持を金で買え。"
 war_of_the_roses.8.b: "私を疑おうというのか？"
 war_of_the_roses.9.title: "大陸での大規模な反乱の噂"
 war_of_the_roses.9.desc: "薔薇戦争で国外逃亡を余儀なくされた人々の多くが大陸に避難しており、現地当局は武力蜂起が間近に迫っているとの噂を伝えている。我々がこれを阻止しなければ、彼らはそこに拠点を築き、さらなる反乱を支援することになるだろう。"
 war_of_the_roses.9.a: "資金を送り、現地当局を支援せよ。"
 war_of_the_roses.9.b: "より身近な場所に金が必要なのだ。"
 wotr_foreign_power_intervenes: "外国の介入"
 wotr_lan_rebels_will_progress: "[lancaster_rebel.GetName]の進行度が[ShowNamedValue('rebel_progress_weak_bonus')|-=2%]増加する"
 wotr_yor_rebels_will_progress: "[york_rebel.GetName]の進行度が[ShowNamedValue('rebel_progress_weak_bonus')|-=2%]増加する"
 war_of_the_roses.12.title: "ランカスター家への支援"
 war_of_the_roses.12.desc: "イングランドでは王位継承をめぐる内戦が激化しており、この紛争は薔薇戦争と呼ばれるようになっている。反乱を起こしたランカスター家は外国からの援助を求め、軍隊を要請する使者を送ってきた。ランカスター家が王位継承に成功すれば、我々の援助は必ずや記憶に残り、イングランドとの関係も改善されるだろう。"
 war_of_the_roses.12.a: "彼らの約束の証として軍を派遣しよう。"
 war_of_the_roses.12.b: "彼らにはいくらかの資金を送ろう。"
 war_of_the_roses.12.c: "我々は反乱を支援しない。"
 war_of_the_roses.13.title: "ヨーク家への支援"
 war_of_the_roses.13.desc: "イングランドでは王位継承をめぐる内戦が激化しており、この紛争は薔薇戦争と呼ばれるようになっている。反乱を起こしたヨーク家は外国からの援助を求め、軍隊を要請する使者を送ってきた。強力かつ統一されたイングランドが我々に戦争を仕掛けてくるのを防ぐために、なんらかの支援をすべきかもしれない。また、ヨーク家が王位継承に成功すれば、我々の援助は必ずや記憶に残り、イングランドとの関係も改善されるであろう。"
 war_of_the_roses.13.a: "彼らの約束の証として軍を派遣しよう。"
 war_of_the_roses.13.b: "彼らにはいくらかの資金を送ろう。"
 war_of_the_roses.13.c: "我々は反乱を支援しない。"
 war_of_the_roses.14.title: "[from.GetNameWithNoTooltip]の介入！"
 war_of_the_roses.14.desc: "反乱軍は外国に反乱への支援を求め、[from.GetLongName]に彼らを援助するよう説得することに成功した！\n\nこれは理想的な展開ではないが、我々は必ずや勝利するのだ！"
 war_of_the_roses.14.a: "よくもこのようなことを！"
 wotr_support_for_pretender_deeepens: "僭称者への支持の増大"
 war_of_the_roses.15.title: "[disloyal_target.GetNameWithNoTooltip]でのランカスター家の支持が増大"
 war_of_the_roses.15.title.fallback: "ランカスター家の支持が増している！"
 war_of_the_roses.15.desc: "[disloyal_target.GetName]の全住民が[lancaster_rebel.GetName]を支持するようになった。\n\n王室の軍勢の拡張を進めなければならない！"
 war_of_the_roses.15.a: "絶望的な報せだ。"
 war_of_the_roses.16.title: "[disloyal_target.GetNameWithNoTooltip]でのヨーク家の支持が増大"
 war_of_the_roses.16.title.fallback: "ヨーク家の支持が増している！"
 war_of_the_roses.16.desc: "[disloyal_target.GetName]の全住民が[york_rebel.GetName]を支持するようになった。\n\n王室の軍勢の拡張を進めなければならない！"
 war_of_the_roses.16.a: "絶望的な報せだ。"
 war_of_the_roses.17.title: "[target_siege.GetNameWithNoTooltip]の守護者"
 war_of_the_roses.17.desc: "続く内戦による荒廃は、わが[ROOT.GetCountry.GetFlavorRank]に深刻な打撃を与えてきた。街路は荒れ果て、飢饉と破壊が[target_siege.GetName]の人々の日常と化している。慎重な交渉のすえに、駐屯部隊は我々の条件を受け入れ、要塞をわが軍に明け渡して立ち去った。"
 war_of_the_roses.17.a: "さらなる一歩だ。"
 war_of_the_roses.18.title: "[ShowDisasterNameWithNoTooltip('war_of_the_roses')]の衝突"
 war_of_the_roses.18.desc: "僭称者たちはここしばらく、[ROOT.GetCountry.GetFlavorRank]じゅうの不忠な地方で着々と支持を集め、その時を待っていた。そしてついに、彼らは公然と我らの権威に反旗を翻し、[target_character.GetName]の正統性を否定し、[target_dynasty.GetName]の一族を脅かす存在となった。"
 war_of_the_roses.18.a: "叩き潰せ！"
 wotr_explain_action_tt: "「[ShowDisasterName('war_of_the_roses')]」の[civil_war|e]フェーズ中、わが国が[disaster|e][action|e]「[ShowGenericActionName('wotr_bribe_garrison')]」を利用できるようになる"
 war_of_the_roses.100.title: "薔薇戦争の終わり"
 war_of_the_roses.100.desc: "イングランドの王位継承をめぐる武力衝突は、[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]が対立相手を破り、ついに終結した！"
 war_of_the_roses.100.a: "秩序がついに取り戻された。"
 war_of_the_roses.103.title: "[GetCountry('ENG').GetNameWithNoTooltip]との関係改善"
 war_of_the_roses.103.desc: "イングランドの新しい統治者である[GetCountry('ENG').GetGovernment.GetRuler.GetName]は、薔薇戦争での我々の援助を忘れてはいない。予想どおり、両国の関係は大幅に改善された。"
 war_of_the_roses.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 eng_support_during_war_of_the_roses: "薔薇戦争中の支援"
 war_of_the_roses.104.title: "イングランドとの関係悪化"
 war_of_the_roses.104.desc: "ランカスター家の反乱はついに鎮圧され、[GetCountry('ENG').GetGovernment.GetRuler.GetName]はいまや、内外の反乱を支持した者へと目を向けている。"
 war_of_the_roses.104.a: "なんということだ……"
 eng_supported_rebels_during_war_of_the_roses: "薔薇戦争中に反乱軍を支援した"
 war_of_the_roses.104.b: "支援しなかったことが功を奏したな！"
 eng_didnt_support_rebels: "薔薇戦争中に反乱軍を支援しなかった"
 war_of_the_roses.105.title: "イングランドとの関係悪化"
 war_of_the_roses.105.desc: "ヨーク家の反乱はついに鎮圧され、[GetCountry('ENG').GetGovernment.GetRuler.GetName]はいまや、内外の反乱を支持した者へと目を向けている。"
 war_of_the_roses.105.a: "なんということだ……"
 war_of_the_roses.105.b: "支援しなかったことが功を奏したな！"
