l_japanese:
 #Events
 dissolution_of_delhi.1.title: "[GetCountry('DLH').GetNameWithNoTooltip]の解散"
 dissolution_of_delhi.1.desc: "かつての偉大な[ROOT.GetCountry.GetFlavorRank]の広大な領域を維持するための長年の試みは、なんの成果も得られなかった。一方で、敵対する隣国の絶え間ない策謀、我々の権威を貶め成功を台無しにしようとする彼らの試みは、ついに実を結んだのだ。民衆は[target_character.GetName]の導きに対する信頼を失い、その結果、反乱や飢饉が起こり、さらには我々の旗のもとにある集落同士が公然と対立するようになってしまった。状況はこれ以上ないほど惨憺たる有り様で、助言者たちですら、我々が直面している数多の問題の対抗策を持ち合わせていないようだ。"
 dissolution_of_delhi.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 all_estates_lose_20_loyalty_tt: "わが国の全[estates|e]の[estate_satisfaction|e]が[ShowNamedValue('estate_satisfaction_extreme_penalty')|+=2%]減少する"
 dissolution_of_delhi.2.title: "地方の問題"
 dissolution_of_delhi.2.desc: "[target_location.GetName]の人々は、かつて我々の旗がもたらしていた権威と威厳を忘れてしまった。自治と独立の機運が空気を満たし、領地は徐々に我々の支配から遠ざかっている。地方税の支払い、徴兵、物品の収穫は、[target_location.GetNameWithNoTooltip]を領有する上で最も重要なことの一部である。これらの土地の支配権を名目上だけでも保持するためには、わが国の行政府が指示と援助を受けなければならないことは明白だ。"
 dissolution_of_delhi.2.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に[target_location.GetNameWithNoTooltip]の管理を許そう。"
 dissolution_of_delhi.2.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]に対処させよう。"
 dissolution_of_delhi.2.c: "制御できないのなら、我々は主に値しない。"
 dissolution_of_delhi.3.title: "宮廷内の噂"
 dissolution_of_delhi.3.desc: "ここしばらく、我々の助言者たちがある噂をささやいている。わが国の最も著名な人物の何人かが、最近の我々の行政上の権限の拡大に反対しており、ますます不満を募らせているというのだ。我々はこの問題を調査し、真相を究明すべきだろう。各階級とわが宮廷との外交使節によれば、こういった統制上の重要な岐路においては、それぞれの怒りを買わないようにするべきであるという……"
 dissolution_of_delhi.3.a: "贈り物でなだめられるのでは？"
 dissolution_of_delhi.3.b: "我々の眼中にはないことだ！"
 dissolution_of_delhi.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]の苦情"
 dissolution_of_delhi.4.desc: "[target_province.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が要求を提示してきた。使節によると、[target_province.GetNameWithNoTooltip]の民は食糧の質の悪さと不足に苦しんでいるという。州自体は食物不足に陥っていないものの、利用可能な選択肢が標準以下で魅力に欠けるらしい。彼らを援助すれば、我々は現地の支持を得られるだろうか？"
 dissolution_of_delhi.4.a: "[target_province2.GetNameWithNoTooltip]からの生産物の移送を手配しろ！"
 dissolution_of_delhi.4.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 target_province_peasants_get_20_satisfaction_tt: "[target_province.GetNameWithNoTooltip]に居住する[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]増加する"
 target_province_peasants_lose_10_satisfaction_tt: "[target_province.GetNameWithNoTooltip]に居住する[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]減少する"
 target_province_nobles_lose_25_satisfaction_tt: "[target_province.GetNameWithNoTooltip]に居住する[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]減少する"
 target_province_nobles_gain_20_satisfaction_tt: "[target_province.GetNameWithNoTooltip]に居住する[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加する"
 target_province_peasants_lose_25_satisfaction_tt: "[target_province.GetNameWithNoTooltip]に居住する[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]減少する"
 dissolution_of_delhi.5.title: "権力の乱用"
 dissolution_of_delhi.5.desc: "[ROOT.GetCountry.GetCapital.GetName]に、[target_province.GetName]周辺の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の策謀に関する報せが届いた。彼らは地方議会を解散させ、最近苦難に直面している我々の領地への対応として、中央の権威を覆そうと独自の法律を制定させようというのだ。我々の助言者たちは、我々に背こうとするほかの州への警告として、現地の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を処刑するという案を支持しているが……"
 dissolution_of_delhi.5.a: "奴らの首を刎ねよ！"
 dissolution_of_delhi.5.b: "我々には彼らが必要だ。"
 dissolution_of_delhi.6.title: "通貨の価値喪失"
 dissolution_of_delhi.6.desc: "わが[ROOT.GetCountry.GetFlavorRank]内の取引では、つねに標準通貨が維持され、統一され、軍と旗の力によって支えられてきた。しかし、わが国の権威が衰え威信が薄れるなか、わが国の貨幣の力も低下している。[ShowGoodsName('silver')]や貴石、そして公式通貨を鋳造する上で必要となる素材の不足は、通貨不足と大衆の失望へとつながっている。多くの集落が物々交換をおこない、我々が制定した法による統制を拒むようになっている……"
 dissolution_of_delhi.6.a: "現状を維持せよ。"
 dissolution_of_delhi.6.b: "物々交換市場を公的な行政に統合せよ！"
 dissolution_of_delhi.6.c: "通貨を改革せよ、愚か者め！"
 dissolution_of_delhi.7.title: "余波からの生存"
 dissolution_of_delhi.7.desc: "わが国民は逆境には慣れている。長年の苦難、国力の衰退、かつての偉大な民族の復活を経て、我々は時の試練に耐え、勝利を収め、これまで以上に強くなってきた。かつて我々に敵対した者たちは、まもなく強大な[ROOT.GetCountry.GetAdjective]の軍の大いなる怒りを感じ、我々の名は再び$india$の礎を揺るがすだろう。"
 dissolution_of_delhi.7.a: "我々は生まれ変わる……"
 #Modifiers
 STATIC_MODIFIER_NAME_dlh_restored_authority_modifier: "取り戻された権威"
 STATIC_MODIFIER_NAME_dlh_coinage_reforms_modifier: "通貨改革"
 STATIC_MODIFIER_NAME_allowed_provincial_barter_markets: "地方の物々交換を許可"
 #Tooltips
 opposers_at_least_80_sop_tt: "我々の反対勢力の#R [share_of_power_gc|e]#!が、[situation|e]「[ShowSituationName('fall_of_delhi')]」のあいだ80%以上になる"
 opposers_at_least_95_sop_tt: "我々の反対勢力の#R [share_of_power_gc|e]#!が、[situation|e]「[ShowSituationName('fall_of_delhi')]」のあいだ95%以上になる"
