l_japanese:
 decline_of_mali.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の衰退"
 decline_of_mali.1.desc: "最初は気づかなかったが、月日が流れるにつれて不安が[ROOT.GetCountry.GetLongName]の土地全体に広がっている。畑の草は以前のように青々としておらず、商人が市場に持ち込む商品はより少なくなり、村や集落の外を旅するのはますます危険になっている。の宮廷に座する[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、この不吉な時代にどう立ち向かうのだろうか？"
 decline_of_mali.1.a: "暗黒時代がやってくる…"
 decline_of_mali.2.title.a: "新たな[ROOT.GetCountry.GetNameWithNoTooltip]の台頭"
 decline_of_mali.2.desc.a: "わが[ROOT.GetCountry.GetFlavorRank]は、さまざまな形の脅威に直面しながらも、長きにわたり抗ってきた。しかし、このことがわが国を強くしてきたのだ。わが[ROOT.GetCountry.GetGovernment.GetRulerTitle]の正しく公正な統治のもとで、我々は困難な時代を乗り越え、ふさわしい地位を世界に主張する準備を整えた。我々は強大なる[ROOT.GetCountry.GetLongName]なのだ！"
 decline_of_mali.2.title.b: "$MAL$の落日"
 decline_of_mali.2.desc.b: "わが[ROOT.GetCountry.GetFlavorRank]は、さまざまな形のに直面しながらも、長きにわたり抗ってきた。しかし、脅威はあまりにも多すぎて撃退しきれず、我々はかつての領土と、そこに住む人々を徐々に失っていった。いまとなっては、かつての強国の面影はない。"
 decline_of_mali.2.title.zzz: "[ROOT.GetCountry.GetNameWithNoTooltip]は生き延びる！"
 decline_of_mali.2.desc.zzz: "行動と幸運な出来事によって、[ROOT.GetCountry.GetName]は最悪の事態を乗り越えた。我々はもはや強大な帝国ではないが、少なくとも[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の民の未来は確保されたのだ。"
 decline_of_mali.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip]に栄光あれ！"
 decline_of_mali.2.b: "結局、かつての偉大な帝国は崩壊してしまった……"
 decline_of_mali.2.zzz: "少なくとも全滅はしていない……"
 decline_of_mali.3.title: "僭称者の台頭"
 decline_of_mali.3.desc: "権力の空白のなか、[target_location.GetName]からカリスマ性あふれる人物が現れ、自身が[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の長らく消息不明だった親類であり、正統な王位継承者であると主張している。この僭称者は、[ROOT.GetCountry.GetLongName]内の不満を抱える派閥から支持を得ている。支持するのは影響力のある貴族、軍司令官、宗教家などであり、彼らはこの人物を、国を統治する上で代わりとなる人物とみなしている。"
 decline_of_mali.3.a: "あの忌々しき僭称者と戦うのだ！"
 decline_of_mali.3.a.tt: "[target_location.GetProvinceDefinition.GetName]の[pops|e]が[mal_pretender_rebels.GetName]に加わり、[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少する"
 decline_of_mali.3.b: "[mal_pretender_leader.GetNameWithNoTooltip]の主張が有力なのは確かだ……"
 mal_pretender_rebels: "僭称者の反乱軍"
 decline_of_mali.4.title: "信頼できない軍隊"
 decline_of_mali.4.desc: "[target_country.GetLongName]は、強大な軍隊と勇敢な将軍たちによって勝ち取られた、軍事的勝利の上に築かれた。しかし現在では、無能な軍司令官たちが権力の座に就き、実力よりも縁故主義やえこひいきによって任命され、根深い派閥主義と内部分裂に軍は苛まれている。忠誠は分断され、軍隊の有効性と結束は弱まり、さらなる内紛を引き起こす。これは[target_province.GetName]州で重要な問題となっている。さらにはこの州では、無能でありながらも影響力のある軍人が[target_location.GetName]に集まり、[target_country.GetFlavorRank]に対して陰謀を企てている……"
 decline_of_mali.4.a: "汚らわしき裏切り者め！"
 decline_of_mali.4.b: "我らの権威を軍に示すのだ！"
 decline_of_mali.4.b.tt: "[target_province.GetName]の[pops|e]が[mal_provoked_military_forces.GetName]に加わり、[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少する"
 mal_provoked_military_forces: "立腹した軍"
 decline_of_mali.5.title: "[target_province.GetNameWithNoTooltip]の不安"
 decline_of_mali.5.title.fallback: "地方の不穏"
 decline_of_mali.5.desc: "[ROOT.GetCountry.GetName]の中央の権威が弱まるにつれ、不満をもった地方の統治者やエリート階級が[ROOT.GetCountry.GetFlavorRank]の支配に異議を唱えはじめる。彼らは、自分たちの資源や労働力が他地域の利益のために搾取され、自分たちの経済発展はないがしろにされていると考えているのだ。この認識が不満を加速させ、不安を煽り、貢納を拒否させている。同時に、現地の権力者は、自らの手によるその土地の統治を求めている。この内部対立は、[ROOT.GetCountry.GetFlavorRank]の結束をさらに分断するものとなるだろう。"
 decline_of_mali.5.a: "彼らに自治権を与えよう。"
 decline_of_mali.5.b: "抑圧しろ。"
 mal_separatists_rebels: "分離主義者"
 decline_of_mali.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]での宮廷への陰謀"
 decline_of_mali.6.desc: "宮廷の豪華な広間に、政治的な対立、秘密の同盟、権力闘争があふれ、[ROOT.GetCountry.GetLongName]の安定性と統一を脅かしている。派閥が形成され、それぞれが影響力、権力、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の決定に対する支配権を争っている。これらの派閥は野心的な貴族、相談役、影響力のある人物で構成され、権力や地位を確保し、己の意図を推し進めるため、人心操作、賄賂、恐喝を用いている。陰謀家たちは慎重に戦略を練り、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の信頼や決定を利用したり、操ったりする機会をうかがっているのだ。"
 decline_of_mali.6.a: "[mal_target_character.GetNameWithNoTooltip]を首謀者として処刑せよ！"
 decline_of_mali.6.b: "もはや耐えられない。首都から脱出しよう……"
 decline_of_mali.6.c: "なんと恐ろしい！"
 decline_of_mali.7.title: "正当性への疑問符"
 decline_of_mali.7.desc: "[ruler_character.GetName]の正統性をめぐる疑念や論争が生じ、[ROOT.GetCountry.GetLongName]に不確実性と不安の影を落としている。陰謀論が民衆のあいだに広まり、秘密の同盟関係や隠された身分、王位に就くために使われた不正な手段を示唆する噂が流れている。このような風説は民衆の支持を集め、支配者に対する疑念と不信が広まっている。"
 decline_of_mali.7.a: "そんな主張は無視しろ。"
 decline_of_mali.7.b: "力を見せてやろう。"
 decline_of_mali.8.title: "[GetCountry('MAL').GetNameWithNoTooltip]の弱体化"
 decline_of_mali.8.desc: "幸運が我らに味方した！ かつて強大だった[GetCountry('MAL').GetName]の領域は、いまや困難な時代を迎えている。これは無視できない好機だ！"
 decline_of_mali.8.a: "いまこそ襲撃の時！"
 decline_of_mali.9.title: "回復の時"
 decline_of_mali.9.desc: "わが国を荒廃させている内戦や内紛は、我々がある程度の秩序を取り戻したことにより、一時的に停止している。この状況が長引くのか、それとも敵が再編を果たして勢いを増し、再び我々の支配に挑戦しようとしているのかはわからない。いずれにせよ、我々はこの機会を利用し、損なわれた権威を少しでも回復させるよう努力すべきである。"
 decline_of_mali.9.a: "国を安定させよう。"
 decline_of_mali.9.b: "我らの正統性を取り戻そう。"
 decline_of_mali.9.c: "貴族との関係を改善しよう。"
 decline_of_mali.10.title: "[GetCurrentYear]年のサンダキの簒奪"
 decline_of_mali.10.desc: "「サンダキ」は宮廷の最高相談役であり、内閣で最も重要な役職を担当している。国の統治に重要な役割を果たすため、最も優秀で忠実な者だけがこの地位に就くことができる。しかし、衰退はわが国の宮廷にも及んでおり、いまでは多くの相談役が、実力や忠誠心ではなく、策略、賄賂、縁故主義によってその地位を手にしている。絶望的なことに、現在のサンダキである[mal_pretender_leader.GetName]はこうした類の人物であり、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に対して陰謀を企てているのだ！"
 decline_of_mali.10.a: "裏切り者め！"
 decline_of_mali.10.b: "宮殿を守れ！"
 decline_of_mali.11.title: "[ShowCultureNameWithNoTooltip('mossi')]の襲撃"
 decline_of_mali.11.desc: "[ShowCultureName('mossi')]族は、わが国の東部、[ShowCultureName('bobo')]族、[ShowCultureName('bambara')]族、[ShowCultureName('dogon')]族の土地の向こうにしばらく前に定住した人々である。彼らの伝統的な生活様式は半遊牧民だが、その部族はいくつかの街を中心に連合を結んでいる。彼らがほかの近隣部族と異なるのは、その文化として定期的な襲撃をおこなうという点にある。そして今度は、わが国がそれに苦しめられる番だ。彼らは我々の弱点を利用しようとしている……"
 decline_of_mali.11.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 decline_of_mali.11.b: "即刻報復するのだ！"
 decline_of_mali.12.title: "[ShowDynastyNameWithNoTooltip('diawara_dynasty')]の反乱"
 decline_of_mali.12.desc: "わが国の北西部には、はるか昔に失われたガーナ帝国の創設者である[ShowCultureName('soninke')]族が定住している。たとえ権力や影響力が弱まったとしても、彼らは依然として誇り高き民であり、わが国力の弱体化は彼らにも気づかれている。彼らの指導者のひとりである[diawara_ruler.GetName]は、民を統一することに成功し、この地域における我々の支配に反抗している。"
 mal_separatists_rebels_soninke: "$soninke$の分離主義者"
 decline_of_mali.12.a: "我らの権威を取り戻さなければ！"
 decline_of_mali.12.a.tt: "[ShowAreaName('ghana_area')]において、[ShowCultureName('soninke')]が支配的文化である各[location|e]にいるすべての[ShowCultureName('soninke')]族[pop|e]が[mal_separatists_rebels.GetName]に加わり、[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%]減少する"
 decline_of_mali.12.b: "争わないようにしよう。"
 decline_of_mali.12.b.tt: "[ShowAreaName('ghana_area')]において、[ShowCultureName('soninke')]が支配的文化である全[location|e]が、[diawara_capital.GetName]に新たに出現する国に加わる"
 decline_of_mali.13.title: "[ShowCultureNameWithNoTooltip('tuareg')]の侵攻"
 decline_of_mali.13.desc: "サハラに住むアマジグ人の遊牧民である[ShowCultureName('tuareg')]族が[ROOT.GetCountry.GetName]の統治に反旗を翻している。彼らはわが国の弱体化に乗じて独立を主張し、北方の領地に自分たちの支配権を確立しようとしている。反乱はわが国の資源にさらなる負担をかけ、我々の影響力をさらに低下させている……"
 decline_of_mali.13.a: "これはまずい……"
 mal_separatists_rebels_tuareg: "$tuareg$の分離主義者"
 decline_of_mali.14.title: "[GetCountry('FUL').GetNameWithNoTooltip]の台頭"
 decline_of_mali.14.desc: "[ShowCultureName('fulbe')]はセネガル川中流域に住む牧畜民で、西側には[ShowCultureName('wolof')]族、東側には[ShowCultureName('soninke')]族が暮らしている。彼らの伝統的な生活様式は、異国の支配による格好の餌食となっている。しかし、強力な指導者である[fulo_ruler.GetName]が現れ、民のために[GetCountry('FUL').GetName]と呼ばれる新たな土地の領有を主張している。"
 decline_of_mali.14.a: "[ShowCultureNameWithNoTooltip('fulbe')]を抑圧せよ！"
 decline_of_mali.14.a.tt: "[ShowAreaName('futa_tooro_area')]において、[ShowCultureName('fulbe')]が支配的文化である各[location|e]にいるすべての[ShowCultureName('fulbe')]族[pop|e]が[mal_separatists_rebels.GetName]に加わり、[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%]減少する"
 decline_of_mali.14.b: "彼らに小さな国を与えてやろう。"
 decline_of_mali.14.b.tt: "[ShowAreaName('futa_tooro_area')]において、[ShowCultureName('fulbe')]が支配的文化であるすべての[location|e]が、新たに出現する国[GetCountry('FUL').GetName]に加わる"
 mal_separatists_rebels_fulbe: "$fulbe$の分離主義者"
 decline_of_mali.15.title: "[GetCountry('KAB').GetNameWithNoTooltip]の台頭"
 decline_of_mali.15.desc: "[ShowProvinceDefinitionName('kaabu_province')]州には、[ShowCultureName('fulbe')]、[ShowCultureName('balanta')]、[ShowCultureName('manjak')]、[ShowCultureName('jola')]といったさまざまな民族が住んでいる。そうした状況のせいで、権威がほとんど存在しない同地域では中央権力の弱体化が強く感じられる。[kaabu_ruler.GetName]に率いられたこれらの多様な民族は、運命は自分たちで切り拓くものであると確信して立ち上がった。"
 mal_separatists_rebels_balanta: "$balanta$の分離主義者"
 mal_separatists_rebels_manjak: "$manjak$の分離主義者"
 mal_separatists_rebels_jola: "$jola$の分離主義者"
 decline_of_mali.15.a: "この地域での我々の権威を取り戻すのだ！"
 decline_of_mali.15.a.tt: "[ShowAreaName('gambia_area')]において、[ShowCultureName('fulbe')]、[ShowCultureName('balanta')]、[ShowCultureName('manjak')]、[ShowCultureName('jola')]が支配的文化である各[location|e]にいるすべての[ShowCultureName('fulbe')]族、[ShowCultureName('balanta')]族、[ShowCultureName('manjak')]族、[ShowCultureName('jola')]族[pop|e]が[mal_separatists_rebels.GetName]に加わり、[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%]減少する"
 decline_of_mali.15.b: "この地域が自由になるのは時間の問題だった。"
 decline_of_mali.15.b.tt: "[ShowAreaName('gambia_area')]において、[ShowCultureName('fulbe')]、[ShowCultureName('balanta')]、[ShowCultureName('manjak')]、または[ShowCultureName('jola')]が支配的文化である全[location|e]が、新たに出現する国[GetCountry('KAB').GetName]に加わる"
 decline_of_mali.16.title: "[GetCountry('MAL').GetNameWithNoTooltip]の絶望"
 decline_of_mali.16.desc: "数十年にわたる戦争によって、わが国は屈服させられた。絶望の時代には決死の手段が求められるものだ。ゆえに、かつての誇り高く強大な帝国の支配者であった[uler_scope.GetName]は、前例のない決断を下した。大国のひとつに使節を送り、支援を懇願する計画である。いま、宮廷ではどの国に支援を求めるべきかを議論している……"
 decline_of_mali.16.a: "[turkish_country.GetNameWithNoTooltip]に支援を求めよう。"
 decline_of_mali.16.a.tt: "[turkish_country.GetName]との[alliance|e]を交渉する"
 decline_of_mali.16.b: "[iberian_country.GetNameWithNoTooltip]に支援を求めよう。"
 decline_of_mali.16.b.tt: "[iberian_country.GetName]との[alliance|e]を交渉する"
 decline_of_mali.16.c: "やはり自国の問題には自力で対処したい。"
 decline_of_mali.17.title: "[from_country.GetNameWithNoTooltip]からの同盟の依頼"
 decline_of_mali.17.desc: "かつては誇り高く強大だった[from_country.GetLongName]は、数十年にわたる国内問題、内紛、退廃の末、絶望的な状況に陥っている。彼らは決死の手段として、国の秩序を回復するための援助を求める使節を送ってきた。我々は彼らに援助を送ることで利益を得られるが、援助を拒否することもまた我々の利益となるだろう。"
 decline_of_mali.17.a: "この状況はわが国に有益かもしれない。"
 decline_of_mali.17.a.tt: "[from_country.GetName]との[alliance|e]を受け入れる"
 mal_accepted_alliance: "同盟を受け入れた"
 decline_of_mali.17.b: "[from_country.GetNameWithNoTooltip]の存続から得られるものはない。"
 decline_of_mali.17.b.tt: "[from_country.GetName]との[alliance|e]を拒否する"
 mal_rejected_alliance: "同盟を拒否した"
 decline_of_mali.18.title: "[ally_country.GetNameWithNoTooltip]が同盟を承諾！"
 decline_of_mali.18.desc: "[ally_country.GetName]の友人たちが我々の嘆願を受け入れてくれた！ 彼らの援助があれば、衰退したわが国を再建できるかもしれない。"
 decline_of_mali.18.a: "ついに朗報が来た！"
 decline_of_mali.19.title: "[ally_country.GetNameWithNoTooltip]が同盟を拒否"
 decline_of_mali.19.desc: "我々の使節の尽力にもかかわらず、[ally_country.GetName]は我々への援助を拒否した。これでわが国の望みが潰えたわけではないが、奈落の底に一歩近づいたことは確かだ。"
 decline_of_mali.19.a: "災難続きだ……"
 decline_of_mali.20.title: "[ShowLocationNameWithNoTooltip('gao')]の[ROOT.GetCountry.GetNameWithNoTooltip]への反乱"
 decline_of_mali.20.desc: "[ShowLocationName('gao')]は[ShowCultureName('songhai')]族の中心地であり、ニジェール川の対岸から [ShowCultureName('hausa')]の土地に至る途中にある主要な街だ。[ShowCultureNameWithNoTooltip('songhai')]族は誇り高く獰猛であり、わが国が陥った無秩序と内紛は、彼らの指導者たちに我々の支配が終焉を迎えたことを確信させた。もし彼らが反乱に成功すれば、わが国の将来にとって危険な脅威となるだろう……"
 decline_of_mali.20.a: "この状況の統制を取り戻せ！"
 decline_of_mali.20.a.tt: "[ShowRegionName('sahel_region')]のすべての所有ロケーションに居住する[ShowCultureName('songhai')]族[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%]減少し、[mal_separatists_rebels.GetName]に加わる"
 mal_separatists_rebels_songhai: "$songhai$の分離主義者"
