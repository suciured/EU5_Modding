l_japanese:
 #Events
 time_of_troubles.1.title: "[ShowDisasterNameWithNoTooltip('time_of_troubles')]"
 time_of_troubles.1.desc: "反乱の噂が野火のように広まり、空気が重苦しい絶望に包まれる。かつては強大だった[ROOT.GetCountry.GetFlavorRank]は、脆弱な統率力と作物の不作に傾いでしまっている。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は休むことなく[ROOT.GetCountry.GetGovernment.GetCourtTitle]に対する陰謀を企て、農民は飢えに絶望し蜂起を起こす。外国勢力はハゲタカのように群がり、混乱を利用しようと暗躍する。国家が影に覆われ、人々の気迫と粘り強さが試される[ShowDisasterName('time_of_troubles')]が始まる。わが国は果たしてこの激動の時代に耐えられるのか、それとも無秩序の嵐に押し流されてしまうのだろうか？"
 time_of_troubles.1.historical_info: "動乱時代は、700年の歴史を持つリューリク朝最後の皇帝フョードル・イヴァノヴィチが1598年に死去してから、1613年にロマノフ朝のミハイル・フョードロヴィチが即位するまで続いた。飢饉、疫病、民衆の不安、僭称者の出現により、この国は混乱の10年間に突入することとなった。そのあいだにも、スウェーデンやポーランドといった近隣の大国は干渉の機会を窺っていた。"
 time_of_troubles.1.a: "我々の粘り強さでこの苦難を乗り越えよう。"
 time_of_troubles.2.title: "狂気"
 time_of_troubles.2.desc: "ここ数ヵ月のあいだ、[target_character.GetShortName]の奇妙な振る舞いは[ROOT.GetCountry.GetGovernment.GetCourtTitle]と[ROOT.GetCountry.GetFlavorRank]全体にとって大きな懸念となっている。当初は些細な奇行だったものが、予測不可能でしばしば破壊的な行動へとエスカレートし、相談役や廷臣に不安を抱かせている。\n\n理不尽な感情の爆発、奇妙な決断、現実からの乖離など、[target_character.GetShortName]が完全に正気を失っていると囁く者もいる。この不安定な状態が続けば、いずれわが国の統治機構は崩壊してしまうだろう。"
 time_of_troubles.2.a: "[target_character.GetShortNameWithNoTooltip]を権力の座に据えつづけよう。"
 time_of_troubles.2.b: "[target_character_2.GetShortNameWithNoTooltip]を支える[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を信じよう！"
 time_of_troubles.3.title: "禁止年実施令"
 time_of_troubles.3.desc: "我らが偉大なる[ROOT.GetCountry.GetFlavorRank]は、大きな影響力をもつ内部の力に掌握されている。私腹をさらに肥やそうとする者たちは、[target_character.GetName]に頻繁に圧力をかけ、その政策決定を誘導しようとする。\n\n最近、有力な[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]からなるグループが、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の権利の前例のない削減を要求してきた。彼らは、この財政難の時代に土地の所有を安定させる必要があると主張し、要求を正当化しようとしている。このような措置は確実に社会に波及し、今後何年も[ROOT.GetCountry.GetFlavorRank]に影響を及ぼすだろう。"
 time_of_troubles.3.a: "この措置を認めよう。"
 time_of_troubles.3.b: "これは民への裏切りだ！"
 time_of_troubles.3.historical_info: "16世紀のロシア農民の奴隷化は、国家政策と社会経済的変化によって徐々に進んだ。農民には当初、特に農繁期を中心に、農地間を移動する自由があった。しかし1581年、イヴァン4世は「禁止年実施令」を導入し、税収の安定と地主の労働力確保のために農民の移動を一時的に制限した。残念ながら、この措置は時間の経過とともに恒久的なものとなった。"
 time_of_troubles.4.title: "飢饉の到来"
 time_of_troubles.4.desc: "ここ数年、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の多くが深刻な影響を受けている。盗賊、疫病、経済的不安定が土地を恐怖に陥れ、そして今度は、不作と天候不順が[target_area.GetName]にひどい飢饉をもたらしているようだ。幅広い地域でまもなく飢餓が起こり、我々の相談役はこの不幸によって多くの死者が出ると予測している。\n\n絶望した難民が[target_location.GetName]のある[target_province.GetName]に押し寄せ、地方の資源を圧迫し、混乱を広げている。この災害の規模の大きさは経済の崩壊を深刻化させると同時に、国内の不安を増大させ、[ROOT.GetCountry.GetFlavorRank]全域で反乱が勃発しかねない条件を作り出している。"
 time_of_troubles.4.a: "彼らの手助けはしない。"
 time_of_troubles.4.b: "我々が用意できる物資はすべて送ろう！"
 pops_in_target_area_suffer_10_sat_tt: "[target_area.GetNameWithNoTooltip]のわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]低下する"
 time_of_troubles.5.title: "盗賊の恐怖"
 time_of_troubles.5.desc: "近年の飢饉や疫病の大流行により、国土の大半が混乱に陥り、地域全体がその運命に翻弄されている。[target_area.GetName]は、秩序の崩壊によって無秩序な荒野と化してしまった。\n\n現在、武装した盗賊の一団が地方をわが物顔で徘徊し、村々を略奪し、旅人を待ち伏せし、ただでさえ絶望に打ちひしがれる地域住民を恐怖に陥れている。我々の権威のおよばぬこの地の人々は、自らの手でこの苦境を切り拓くほかなく、[ROOT.GetCountry.GetFlavorRank]のほかの地域が混乱から立ち直ろうするなか、ほとんど救済の望みはない状態となっている。"
 time_of_troubles.5.a: "好きなようにさせておけ。"
 time_of_troubles.5.b: "地域当局を支援するために資金を送ろう。"
 time_of_troubles.5.c: "盗賊の指導者を、官職や地位で釣ることはできないか？"
 every_location_in_area_severe_penalty_control_and_10_pop_sat_loss_tt: "[target_area.GetNameWithNoTooltip]のすべての所有[location|e]の[control|e]が[ShowNamedValue('control_severe_penalty')|+=2%]減少し、[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]減少する"
 every_location_in_area_mild_penalty_control_tt: "[target_area.GetNameWithNoTooltip]のわが国の[locations|e]の[control|e]が、支援を受けたことで[ShowNamedValue('control_mild_penalty')|+=2%]減少する"
 every_location_in_area_mild_penalty_control_brigand_leader_tt: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]での地位と引き換えに、[target_character_2.GetShortName]は[target_area.GetNameWithNoTooltip]での不法行為のほとんどを停止する"
 time_of_troubles.6.title: "偽りの後継者"
 time_of_troubles.6.desc: "[target_character_2.GetShortName]と名乗る人物が現れ、自らを[target_dead_heir.GetName]の死んだはずの年下の[target_character_2.GetSisterBrother]であるとし、それゆえに[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]の正当な継承者であると主張している。この[target_character_2.GetShortNameWithNoTooltip]はまたたく間に[ROOT.GetCountry.GetFlavorRank]全体の支持者を惹きつけ、我々の対立国の注目を集めた。\n\nここ数ヵ月のあいだに、[target_character_2.GetShortNameWithNoTooltip]は外国の軍勢と現地の兵を率いて国境を越え、[ROOT.GetCountry.GetNameWithNoTooltip]に入った。どうやら[target_character_2.GetSheHe]は、すでに我々の没落を望む者たちから強力な支持を得ているようだ。"
 time_of_troubles.6.historical_info: "1604年、ロシアが混乱に陥っていた動乱時代に、イヴァン雷帝のかつて亡くなった息子であるドミトリーを名乗る謎の人物が現れた。この「偽ドミトリー」は、ポーランド貴族とカトリック教会の支援を受け、国家安定の約束を掲げてロシアを席巻した。飢饉と権力闘争のさなかに、秩序を求める多くの人々が彼を信じた。やがて彼は1605年に皇帝に即位するものの、その治世は短かった。その外国の支持者と過分な改革はモスクワのエリート層を疎外し、わずか1年後には暴力的なクーデターの犠牲となってしまう。しかし、偽ドミトリーの伝説は根強く残り、ロシアが混乱に陥るほどにさらなる僭称者の出現を招いた。"
 time_of_troubles.6.a: "[target_character_2.GetHerHis|U]の主張は我々に対する侮辱だ。"
 fake_dmitry_pretender_rebels: "偽りの僭称者の反乱軍"
 rebellion_may_attract_foreign_aid_tt: "[target_rebel.GetName]は国外の支援を求める可能性がある"
 time_of_troubles.7.title: "食糧暴動"
 time_of_troubles.7.desc: "激しい気候変動と、長年におよぶ異常なまでの霜害により、かつて肥沃だった畑の多くが不毛の荒れ地と化した。農産物の生産に依存する農家は、尊厳とわずかな社会的地位をほとんど失ってしまった。怒りに燃えた暴徒が[target_area.GetName]全域の主要な集落の通りを徘徊し、[target_character.GetName]の支配に対する不満を表明し、公然と反乱を起こすと脅している。"
 time_of_troubles.7.a: "くそったれな農民どもめ！"
 every_pop_in_area_loses_15_sat_tt: "[target_area.GetNameWithNoTooltip]のわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]減少する"
 time_of_troubles.8.title: "クロプコの乱"
 time_of_troubles.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の奴隷化は、飢饉、疫病、制御不能な盗賊と相まって、[ROOT.GetCountry.GetFlavorRank]全体を不安定にし、押し潰しかねない大規模な反乱に繋がってしまった。"
 time_of_troubles.8.a: "忌々しい！"
 time_of_troubles.8.historical_info: "1603年のクロプコの乱は、動乱時代にロシアで起こった農民反乱。クロプコ・コソラップが率いたこの反乱には、農民、逃亡農奴、コサックが参加し、過酷な奴隷化政策と経済的苦境に抗議した。彼らは領地を攻撃して農奴を解放し、貴族の権威に抗った。"
 khlopko_rebellion: "クロプコの乱"
 time_of_troubles.9.title: "正当な後継者？"
 time_of_troubles.9.desc: "[target_country.GetName]に現われたある[target_character_3.GetWomanMan]が、[target_character_2.GetName]の長らく行方不明になっていた兄弟である[target_dynasty.GetName]王朝の者だと名乗り、[target_character.GetName]の権威に逆らっている。[target_character_3.GetSheHe|U]は敵に致命的な打撃を与えると約束し、我々の援助を求めて特使を派遣してきた。この大義名分を支持すれば対立国を弱体化させることができるが、[target_location.GetName]から強い反発を受ける可能性もある。我々はこの人物の成功に賭けるべきだろうか？"
 time_of_troubles.9.a: "[target_character_3.GetHerHis]に惜しみなく出資しよう！"
 time_of_troubles.9.b: "いいだろう、金の余裕はある。"
 time_of_troubles.9.c: "反乱軍との交渉など、我々には似つかわしくない。"
 tot_we_may_not_get_another_chance_tt: "この行動を支援する機会はもう訪れないかもしれない"
 time_of_troubles.10.title: "[target_country.GetNameWithNoTooltip]の危機"
 time_of_troubles.10.desc: "[ShowDisasterName('time_of_troubles')]が[target_country.GetName]を襲い、軍隊は弱体化し、国境は脆弱なものとなっている。彼らの[target_country.GetFlavorRank]を混乱が支配するなかで、わが国の辺境に位置する戦略的な地方[target_province.GetName]は、ひどく無防備な状態である。いまこの機会に、我々の主張を強く押し通すことで、[ROOT.GetCountry.GetFlavorRank]を拡大し、我々の地位を確保できるかもしれない。だが敵が立ち直れば、その怒りを買うおそれがある。"
 time_of_troubles.10.a: "危機には好機が訪れるものだ！"
 time_of_troubles.11.title: "さらなる疫病"
 time_of_troubles.11.desc: "恐るべき病が[target_province.GetName]を襲い、無数の犠牲者を出した。[target_location.GetName]の通りは病人の叫び声と嘆き悲しむ家族で埋め尽くされており、現地当局はこの大流行の封じ込めに苦慮している。交易は停止し、田畑は手入れされずに放置され、死者の数が日に日に増えるなか、住民は恐怖のどん底にいる。かつて繁栄を誇ったこの地方はいまや絶望の地と化し、人々の生活と経済の両方を壊滅させかねない疫病の流行に対して、人々は王室の助けを求めている。"
 time_of_troubles.11.a: "まさに最悪の状況だ。"
 weak_penalty_outcome_tt: "[target_province.GetNameWithNoTooltip]のわが国の[locations|e]の[prosperity|e]が[ShowNamedValue('prosperity_very_weak_penalty')|+=2%]減少し、この[province|e]に居住するわが国の[pops|e]の約#Y 2%#!が死亡する"
 mild_penalty_outcome_tt: "[target_province.GetNameWithNoTooltip]のわが国の[locations|e]の[prosperity|e]が[ShowNamedValue('prosperity_weak_penalty')|+=2%]減少し、この[province|e]に居住するわが国の[pops|e]の約#Y 5%#!が死亡する"
 strong_penalty_outcome_tt: "[target_province.GetNameWithNoTooltip]のわが国の[locations|e]の[prosperity|e]が[ShowNamedValue('prosperity_severe_penalty')|+=2%]減少し、この[province|e]に居住するわが国の[pops|e]の約#Y 7.5%#!が死亡する"
 time_of_troubles.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetNameWithNoTooltip]の死"
 time_of_troubles.12.desc: "[GetCurrentYear]年のある静かな日、悲劇が[ROOT.GetCountry.GetCapital.GetName]を襲った。大いなる可能性を秘めた後継者だった[target_heir.GetName]が、多くの親族とともに、不可解な状況下で死亡しているのが発見されたのだ。公式の発表では、ナイフで遊んでいる最中に発作を起こした事故であるとされたが、なんらかの陰謀だという噂がまたたく間に広がった。多くの者が、権力と影響力を広めようと躍起になっている[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の関与を疑っている。\n\nこの[target_heir.GetShortNameWithNoTooltip]の死は[ROOT.GetCountry.GetFlavorRank]に傷跡を残した。それは[ROOT.GetCountry.GetLongName]の基盤を揺るがし、[ROOT.GetCountry.GetGovernment.GetCourtTitle]への不信を煽り、権力の掌握を狙ってうごめく派閥の動きを強めた。これはひとりの子供が犠牲になった悲劇にすぎないのか、それとも野心的な摂政による計算づくの行動なのだろうか？ たとえ真実が明かされなくとも、この事件の影響は今後何年も続くだろう。"
 time_of_troubles.12.a: "恐ろしい日だ……"
 time_of_troubles.12.historical_info: "1591年、イヴァン雷帝の末子だった若きドミトリーは、ウグリチで謎の死を遂げた。この死は公には事故とされているものの、ボリス・ゴドゥノフが仕組んだ殺人ではないかと疑われている。ドミトリーの死によってロシアは後継者を失い、王朝の混乱に拍車がかかった。さらには、国民の不満を利用した偽ドミトリー（奇跡的に生き残った王子を名乗る偽者）が出現した。この僭称者は反乱を引き起こし、外国の介入を招き、ロシアは飢饉、政情不安、戦争が跋扈する動乱時代に突入する。ドミトリーの死は深まる不信感による中央権力の崩壊を象徴するものであり、1613年にロマノフ家が秩序を回復するまでロシアは分断された。"
 time_of_troubles.13.title: "[ShowDisasterNameWithNoTooltip('time_of_troubles')]の終わり"
 time_of_troubles.13.desc: "[ROOT.GetCountry.GetLongName]にようやく安定と平和が戻り、[ShowDisasterName('time_of_troubles')]として知られる、長く波乱に満ちた時代が終わりを告げた。国土と国民を荒廃させた長年の飢饉、内戦、政治的混乱は、新たな秩序と希望に変わったのだ。[target_character.GetName]の導きのもとで、人々に新たな夜明けが訪れる。"
 time_of_troubles.13.a: "民はまたしても不屈の精神を示した！"
 time_of_troubles.13.historical_info: "1613年、動乱時代が終わり、長年にわたる混乱から安定が取り戻され、ロマノフ王朝が誕生した。ミハイル・ロマノフの治世は国内の不安を抑え、経済を再建したことで、中央の権威を再確立することとなった。国は農奴制を拡大して農業を安定させると同時に、地域の統合を進めて国境を強化した。この復興期に中央集権的・独裁的な政府の基礎が築かれたことが、ロシアの強大な帝国への成長へとつながる。ロマノフ家の台頭は、国家のアイデンティティを形成し、東欧をはじめとする世界に対する支配的な勢力となる舞台を整える転機となった。"
