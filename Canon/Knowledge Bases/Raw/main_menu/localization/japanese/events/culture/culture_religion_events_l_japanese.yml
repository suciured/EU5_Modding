l_japanese:
 culture_religion_events.1.title: "[target_heir.GetNameWithNoTooltip]と[teacher.GetCulture.GetNameWithNoTooltip]国民"
 culture_religion_events.1.desc: "[target_heir.GetName]は、[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]である[teacher.GetName]と教育を通じて非常に親しくなり、[teacher.GetHerHim]とその出身国の[teacher.GetCulture.GetName]民とも特別な絆を築いている。\n\n[target_heir.GetNameWithNoTooltip]がわが国の[teacher.GetCulture.GetNameWithNoTooltip]コミュニティを訪問したことはわが王朝の人気を著しく高めたが、[ROOT.GetCountry.GetCapital.GetName]では少なからぬ疑問も生じている。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは、[target_heir.GetNameWithNoTooltip]が[ROOT.GetCountry.GetFlavorRank]の王位に就いた際に[teacher.GetCulture.GetNameWithNoTooltip]国民を優遇するのではないかと懸念しており、[ROOT.GetCountry.GetGovernment.GetCourtTitle|U]でふたりに対する陰謀を企てはじめている。彼らは[ROOT.GetCountry.GetGovernment.GetHeirTitle]を非難し、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の権利を保証することを我々に要求している。"
 culture_religion_events.1.a: "若き[target_heir.GetShortNameWithNoTooltip]が[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]の慣習を学ぶ時が来た。"
 culture_religion_events.1.b: "この件に関して、我々は[target_heir.GetShortNameWithNoTooltip]を支持する。"
 culture_religion_events.2.title: "[target_ruler.GetNameWithNoTooltip]と[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]国民"
 culture_religion_events.2.desc: "[target_ruler.GetName]の即位は[ROOT.GetCountry.GetFlavorRank]の[target_ruler.GetCulture.GetName]の支持者によって歓迎されたが、[ROOT.GetCountry.GetCulture.GetName]の多くの現地民は新たな[ROOT.GetCountry.GetGovernment.GetRulerTitle]に多少の不信感を抱いている。彼らにとって[target_ruler.GetNameWithNoTooltip]は、多くの点で奇妙な習慣と異質な癖をもっていたからだ。"
 culture_religion_events.2.a: "彼らもいずれ新しい[ROOT.GetCountry.GetGovernment.GetRulerTitle]を気に入るだろう。"
 culture_religion_events.2.a.tt: "[target_ruler.GetNameWithNoTooltip]の[target_ruler.GetCulture.GetNameWithNoTooltip]に属するすべての[countries|e]の、わが国に対する[opinion|e]が[ShowBiasValue('opinion_ruler_of_our_culture')|+=]増加する"
 culture_religion_events.2.b: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]の現地民を懐柔しよう。"
 culture_religion_events.3.title: "[target_ruler.GetNameWithNoTooltip]の信仰"
 culture_religion_events.3.desc: "[target_ruler.GetName]の信仰は長いあいだ、[ROOT.GetCountry.GetFlavorRank]の主要な[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちのあいだで動揺の原因となってきた。しかし時が経つにつれ、[target_ruler.GetName]の影響により一部の「新顔」や一族たちが[target_ruler.GetReligion.GetAdjective]信仰を取り入れるようになった。[target_ruler.GetReligion.GetAdjectiveWithNoTooltip]の儀式が[ROOT.GetCountry.GetCapital.GetName]の扉を開いたという事実と、[target_ruler.GetNameWithNoTooltip]の崇拝の一般的な認知度の向上により、この儀式はわが国全体でますます一般的となり、国内だけでなく世界中からも新たな改宗者を惹きつけている。"
 culture_religion_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_religion_events.3.a.tt: "[control|e]が50%未満のすべてのロケーションの非[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip][pops|e]の10分の1が、[target_ruler.GetNameWithNoTooltip]の[target_ruler.GetReligion.GetAdjectiveWithNoTooltip]に改宗する"
 culture_religion_events.3.b: "[target_ruler.GetNameWithNoTooltip]の[target_ruler.GetReligion.GetNameWithNoTooltip]はわが[ROOT.GetCountry.GetFlavorRank]を引き裂くだろう！"
 culture_religion_events.4.title: "悪影響"
 culture_religion_events.4.desc: "公正な[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の多くは、長いあいだ[target_ruler.GetName]の異端な信仰が[ROOT.GetCountry.GetFlavorRank]に悪影響を及ぼし、国民を危険にさらしているという点で一致してきた。\n\n[rebel_province.GetName]の地方聖職者とともに、古い一族の非常に信心深い後継者たちが[rebel_province.GetName]で軍隊を編制し、邪悪な異端者を追放するために首都[ROOT.GetCountry.GetCapital.GetName]に向かって現在進軍中である。"
 culture_religion_events.4.a: "裏切り者には死を。"
 culture_religion_events.5.title: "異教の[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 culture_religion_events.5.desc: "異教徒である[target_ruler.GetReligion.GetGroup.GetAdjective][ROOT.GetCountry.GetGovernment.GetRulerTitle]が[ROOT.GetCountry.GetCapital.GetName]に公然と存在することは、わが[ROOT.GetCountry.GetFlavorRank]の[ROOT.GetCountry.GetReligion.GetAdjective]国民に注目されている。これは敬虔な信者にとって苛立ちの原因となっており、宗教的緊張がすでに存在する地域では、さらに頻繁な衝突につながっている。地方の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy')]たちが[rebel_province.GetName]住民を扇動する演説で「[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]の腐敗」について繰り返し言及し、状況をさらに悪化させようとしたと報告があった。この時点で、大規模な武力行使なしに彼らを排除することは難しいかもしれない。"
 culture_religion_events.5.a: "武力を大いに行使することは当然だ。"
 culture_religion_events.5.b: "王座のためなら改宗するだろう！"
 culture_religion_events.6.title: "[target_ruler.GetNameWithNoTooltip]の[target_ruler.GetReligion.GetAdjectiveWithNoTooltip|U][ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 culture_religion_events.6.desc: "[target_ruler.GetName]の信仰は神聖なものに対する侮辱と考える者が多くいるが、[target_ruler.GetName]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]を信仰の同胞たちにとっての安息の地にした。このようにして構築された人脈を活用することで、ほかの方法では決して出会えない多くの者たちと繋がることができる。そうした人物のひとりである[minister.GetName]が、わが[ROOT.GetCountry.GetFlavorRank]の支配体制を笠に着る者たちから攻撃を受けている。"
 culture_religion_events.6.a: "[minister.GetHerHis]の力が必要だ！"
 culture_religion_events.6.b: "[minister.GetNameWithNoTooltip]を内閣から排除しろ。"
 culture_religion_events.7.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の便宜をめぐる争い"
 culture_religion_events.7.desc: "[target_ruler.GetName]が[target_ruler.GetCulture.GetName]の人々を大切に思っていること、そして[ROOT.GetCountry.GetCulture.GetLanguage.GetName]を独特のアクセントで話すことはよく知られている。\n\n[target_ruler.GetNameWithNoTooltip]は[target_ruler.GetCulture.GetNameWithNoTooltip]の助言者や廷臣を身の回りに置いているが、それにわが国の古い[ROOT.GetCountry.GetCulture.GetName]の一族たちが気づかないわけがない。[minister.GetName]は伝統的な[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]の価値観を古くから擁護してきたが、次第に[target_ruler.GetNameWithNoTooltip]の政策と対立するようになり、いまでは[ROOT.GetCountry.GetGovernment.GetAdjective|U]評議会から脱退しようとしている。"
 culture_religion_events.7.a: "この状況の改善に努力すべきだ。"
 culture_religion_events.7.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 culture_religion_events.8.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]でのひいき"
 culture_religion_events.8.desc: "[target_ruler.GetName]による[target_ruler.GetCulture.GetName]文化への露骨なひいきは、わが[ROOT.GetCountry.GetFlavorRank]の[ROOT.GetCountry.GetCulture.GetName]国民に見透かされている。権力をもつ者たちが最近の政策に対する不満を表明し、妨害行為はますます広まっている。"
 culture_religion_events.8.a: "ひいきなどしていない。"
 culture_religion_events.8.b: "改善に向けた姿勢を見せるべきだ。"
 culture_religion_events.9.title: "海外の友"
 culture_religion_events.9.desc: "[target_ruler.GetName]が[target_ruler.GetCulture.GetName]文化と言語を好むことは少々風変わりだが、我々にとっては[target_ruler.GetCulture.GetNameWithNoTooltip]諸国のより広いコミュニティへの扉を開くことにもなった。[target_ruler.GetNameWithNoTooltip]は、自身の同胞とより緊密な絆を形成するために努力を続けている。"
 culture_religion_events.9.a: "友は多いに越したことはない。"
 culture_religion_events.9.b: "[advanced_country.GetAdjectiveWithNoTooltip][advanced_country.GetFlavorRank]の慣習を学ぼう。"
 culture_religion_events.10.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]での陰謀"
 culture_religion_events.10.desc: "[minister.GetCulture.GetName]の役人である[minister.GetName]が高官に昇格したことで、[target_ruler.GetName]の側近たちが激怒している。わが国で最も古い[ROOT.GetCountry.GetCulture.GetName]の一族に属する高位の人物が[ROOT.GetCountry.GetGovernment.GetRulerTitle]に近づき、[minister.GetShortNameWithNoTooltip]を解任するよう要求した。"
 culture_religion_events.10.a: "わが[ROOT.GetCountry.GetFlavorRank]の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の声は無視できない。"
 culture_religion_events.10.b: "言語道断だ！"
 culture_religion_events.11.title: "高まる[minister.GetCulture.GetNameWithNoTooltip]の人々の支持"
 culture_religion_events.11.desc: "[minister.GetCulture.GetName]社会の指導者として、[minister.GetName]は優れた洞察力と、参加している[ROOT.GetCountry.GetCapital.GetName]の評議会をはるかに超えた強い影響力をもっている。[minister.GetSheHe]はこの事実を利用し、我らが[ROOT.GetCountry.GetFlavorRank]と、それを統治する[ROOT.GetCountry.GetCulture.GetName]の人々に対する国民の支持を大幅に高めている。"
 culture_religion_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_religion_events.12.title: "[minister.GetReligion.GetAdjectiveWithNoTooltip]大臣"
 culture_religion_events.12.desc: "[minister.GetReligion.GetAdjective]の信者は、[minister.GetName]の台頭を興味と熱意をもって見守ってきた。多くの者にとって、[minister.GetSheHe]は国教に属していなくとも[ROOT.GetCountry.GetAdjective]で成功できるという証拠となった。"
 culture_religion_events.12.a: "いつかは誰もが[minister.GetNameWithNoTooltip]のようになれる。"
 culture_religion_events.12.a.tt: "[minister.GetReligion.GetAdjectiveWithNoTooltip]を信仰するわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 culture_religion_events.13.title: "上層部内の異教"
 culture_religion_events.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは長いあいだ、異教徒を高官に起用することに反対してきた。[minister.GetName]が[ROOT.GetCountry.GetGovernment.GetCabinetTitle]に任命されたとき彼らは声高に反対し、その声は時が経っても弱まることはなかった。国内外の著名な宗教学者のなかには、現在[ROOT.GetCountry.GetFlavorRank]が[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]以外の役人を露骨に優遇していると非難する者もいる。"
 culture_religion_events.13.a: "[minister.GetNameWithNoTooltip]を解任すべきだ。"
 culture_religion_events.13.b: "狭量な素人の要求には屈しない。"
 culture_religion_events.13.b.tt: "我々の宗教グループに属するすべての[countries|e]の、わが国に対する[opinion|e]がそれぞれ[ShowBiasValue('entertaining_heathens')|+=]増加する"
 entertaining_heathens: "異教の傾向"
 culture_religion_events.14.title: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U]での[minister.GetReligion.GetAdjectiveWithNoTooltip]の影響力"
 culture_religion_events.14.desc: "[ROOT.GetCountry.GetName]の多くの忠実な[ROOT.GetCountry.GetReligion.GetAdjective]国民は、[minister.GetName]を政府の神学的純粋さに対する脅威とみなしている。その影響により、[target_ruler.GetName]は[minister.GetReligion.GetAdjective]の役人を厚遇するよう説得されるか、あるいは[minister.GetSheHe]が[ROOT.GetCountry.GetGovernment.GetRulerTitle]を真の信仰から遠ざけるのではないかと懸念されている。"
 culture_religion_events.14.a: "[minister.GetNameWithNoTooltip]を解任すべきだ。"
 culture_religion_events.14.b: "言語道断だ。"
 culture_religion_events.18.title: "[target_religion.GetAdjectiveWithNoTooltip|U][ROOT.GetCountry.GetGovernment.GetHeirTitle]？"
 culture_religion_events.18.desc: "[target_heir.GetName]は[target_religion.GetAdjective]の教えに強い関心をもっている。[target_heir.GetSheHe]は当然、後継者として議題に対する理解が求められるが、おそらく神学を論じたり自ら[target_religion.GetName]に関する討論会を主催したりするほどではないだろう。そんな折、主要な[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちが[target_ruler.GetName]に近づき、懸念を表明した。彼らは、[target_heir.GetNameWithNoTooltip]に正気を取り戻させないかぎり、わが国の[ROOT.GetCountry.GetGovernment.GetHeirTitle]が高官として活躍する未来はないと見ている。"
 culture_religion_events.18.a: "[target_heir.GetNameWithNoTooltip]と話をしなくては。"
 culture_religion_events.18.b: "この国を統治するのは[ROOT.GetCountry.GetGovernment.GetRulerTitle]だ。"
 culture_religion_events.21.title: "信仰への疑問"
 culture_religion_events.21.desc: "長いあいだ、[target_ruler.GetName]の個人的な信念は[ROOT.GetCountry.GetName]の宗教体制と対立してきた。そのため、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]や有力[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が[target_ruler.GetName]の統治に疑問を抱くことが多くなり、摩擦と衝突が生じていたのだ。しかし現在では、[target_ruler.GetNameWithNoTooltip]が[ROOT.GetCountry.GetCapital.GetName]と地方の両方で、[target_ruler.GetReligion.GetAdjective]信仰に献身している点を支持する者が多くいる。\n\n[ROOT.GetCountry.GetNameWithNoTooltip][ROOT.GetCountry.GetFlavorRank]が機能する方法を根本から変える時が来ているのではないだろうか？ 古い慣習を守る者たちの対処には苦労するだろうが、意志あらば道は拓かれる……"
 culture_religion_events.21.a: "[target_capital.GetNameWithNoTooltip]を[target_ruler.GetReligion.GetAdjectiveWithNoTooltip]の[target_capital.GetRank.GetNameWithNoTooltip]とする。"
 culture_religion_events.21.a.tt: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]のわが国の[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip][pops|e]の4分の1が、[target_ruler.GetNameWithNoTooltip]の[target_ruler.GetReligion.GetAdjectiveWithNoTooltip]に改宗する。"
 culture_religion_events.21.b: "そのようなリスクは冒せない。"
 culture_religion_events.22.title: "[target_ruler.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetCourtTitle|U]"
 culture_religion_events.22.desc: "統治が始まって以来、[target_ruler.GetName]の心が[target_ruler.GetCulture.GetName]にあることは明らかだ。やがて[ROOT.GetCountry.GetCapital.GetName]の宮殿の広間では、伝統的な[target_ruler.GetCulture.GetNameWithNoTooltip]の作法だけで催される楽しい式典が開かれるようになり、[ROOT.GetCountry.GetCulture.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちも[ROOT.GetCountry.GetGovernment.GetRulerTitle]の一見奇妙な、しかし洗練された慣習を取り入れた。\n\n異国の風習がこれほどまでに支持されていることから、[ROOT.GetCountry.GetGovernment.GetCabinetTitle]の多くはわが[ROOT.GetCountry.GetFlavorRank]において、[target_ruler.GetCulture.GetNameWithNoTooltip]文化に特別な地位を与える時期が来たと考えている。"
 culture_religion_events.22.a: "間違いなくその時期が来た。"
 culture_religion_events.22.a.tt: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]のわが国の[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip][pops|e]の4分の1が、[target_ruler.GetNameWithNoTooltip]の[target_ruler.GetCulture.GetNameWithNoTooltip][culture|e]を取り入れる。"
 culture_religion_events.22.b: "先祖の遺産を蔑ろにすることは許されない。"
