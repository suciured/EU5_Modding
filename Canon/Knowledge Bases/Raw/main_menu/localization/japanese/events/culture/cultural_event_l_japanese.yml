l_japanese:
 cultural_event.1.title: "コンメディア・デッラルテの演劇"
 cultural_event.1.desc: "聞け、皆の衆！ パンタローネ、ハーレクイン、そして伝統的なコンメディア・デッラルテのその他の定番の登場人物たちを無知な国民に解放し、彼らが悪ふざけやペテンで楽しむ様子を見ようではないか。優れた喜劇は、人生の苦悩や疲れをしばし忘れさせてくれるだけでなく、大いに愉快でもあるのだ！"
 cultural_event.1.a: "ぜひ実行しよう！"
 cultural_event.1.b: "無意味な気晴らしだ。"
 cultural_event.2.title: "自由、平等、博愛"
 cultural_event.2.desc: "[ShowInstitutionName('enlightenment')]は、旧大陸と新大陸の片隅にさえ理性の光を届けるたいまつのように、世界中に広がっている。この運動をさらに受け入れることは、間違いなく科学と哲学の進歩につながるが、人間の自由、および人間の不可侵の権利に関するこの思想は、わが国で少々熱狂的な反抗を引き起こす可能性がある。"
 cultural_event.2.a: "[ShowInstitutionNameWithNoTooltip('enlightenment')]がもたらすものを見せてもらおう！"
 cultural_event.2.b: "だめだ、社会不安を招く危険がある。"
 cultural_event.3.title: "[GetCountry('BYZ').GetNameWithNoTooltip]難民"
 cultural_event.3.desc: "ローマ帝国最後の砦となったコンスタンティノープルとともに、[GetCountry('BYZ').GetName]が陥落した。キリスト教界が衝撃に揺れるなか、[GetCountry('BYZ').GetAdjectiveWithNoTooltip]難民が[ShowContinentName('europe')]各地の都や宮廷に押し寄せ、古典知識の古い写本、アリストテレス、プラトン、ガレノスの小冊子、[ShowLanguageName('latin_language')]と[ShowLanguageName('greek_language')]のあらゆる知識を持ち込んでいる。\n\nこれらの難民を[ROOT.GetCountry.GetName]に招くことは、文化と科学の分野における我々の取り組みの多大な後押しとなるかもしれない。"
 cultural_event.3.a: "ぜひとも受け入れよう！"
 cultural_event.3.b: "いいや、彼らを受け入れる余裕はない。"
 cultural_event.4.title: "$STATIC_MODIFIER_NAME_florentine_school$の支援"
 cultural_event.4.desc: "我々は比較的著名なため、フィレンツェ派の[ShowCultureGroupName('italian_group')]の芸術家たちを支援する立場にある。国際的な芸術のパトロンとして認識されることにより、我々に対する人々の好感度は確実に向上するだろう。"
 cultural_event.4.a: "当然だ！ 支援しよう！"
 cultural_event.4.b: "いや、これ以上問題が増えると困る。"
 cultural_event.5.title: "最後の馬上槍大会"
 cultural_event.5.desc: "風のなかに終わりの気配を感じる。騎士道精神の伝統が近代化の猛攻の前に消滅し、まもなく騎馬の達人は夢の記憶にすぎなくなる。世界は変化しているが、最後にもう一度、[ROOT.GetCountry.GetName]の騎士に馬を駆らせよう！"
 cultural_event.5.a: "栄光へ前進！"
 cultural_event.5.b: "時代には逆らえない。"
 cultural_event.6.title: "$STATIC_MODIFIER_NAME_guild_of_st_luke$の設立"
 cultural_event.6.desc: "芸術家の守護聖人である聖ルカの名で設立された芸術家ギルドが、[ShowSubContinentName('western_europe')]各地に出現している。ここ[ROOT.GetCountry.GetName]でギルドを設立するのは少々費用がかかるものの、その文化的利益は誰もが目にすることだろう。ギルドの官僚制度を発展させることは、我々の土着の官僚的伝統を強化することにもなる。"
 cultural_event.6.a: "当然だ！ 支援しよう。"
 cultural_event.6.b: "そんな余裕はない。"
 cultural_event.7.title: "[target_location.GetNameWithNoTooltip]の黄金時代"
 cultural_event.7.desc: "最近、[target_location.GetName]の住民が[ROOT.GetCountry.GetReligion.GetName]に改宗したが、その一方でこの国の人文主義的な思想や哲学の力強い流れは維持されており、古き[ShowReligionAdjective('catholic')][ShowContinentName('europe')]の確立された芸術的伝統や理想を打ち破る舞台となっている。発展する[target_location.GetNameWithNoTooltip]の交易からもたらされる富を背景に、我々は絵画の黄金時代を先導することができるだろう！"
 cultural_event.7.a: "もちろんだ！ この芸術を支援しなくては！"
 cultural_event.7.b: "いや、これ以上問題が増えると困る。"
 cultural_event.8.title: "$STATIC_MODIFIER_NAME_diwani_script$"
 cultural_event.8.desc: "$STATIC_MODIFIER_NAME_diwani_script$は「[ShowLanguageName('arabic_language')]書道」の筆記体で、勅令を記すために用いられた。書道の調和のなかで、我々の勅令と[ROOT.GetCountry.GetReligion.GetGodName]の言葉を宣言することで、国家の統治を強化できるだろう。"
 cultural_event.8.a: "そうしよう！"
 cultural_event.8.b: "我々の注目には値しない。"
 cultural_event.9.title: "茶道"
 cultural_event.9.desc: "[ShowRegionName('japan_region')]では何世紀にもわたり[ShowGoodsName('tea')]が栽培されてきたが、より洗練された茶道の美学である「茶の湯」を発展させている集団も存在する。宗教儀式と文化的伝統の両方を兼ね備えたこの「茶の湯」は、我々が支援すれば文化遺産の不可欠な一部となる可能性がある。"
 cultural_event.9.a: "そのとおりだ！"
 cultural_event.10.title: "[ShowInstitutionNameWithNoTooltip('renaissance')]哲学の支援"
 cultural_event.10.desc: "新たな時代の哲学の多くは「栄光」への執着があり、人間の偉大な達成能力を説いている。このような人文主義の理想を推進することは、国民の野心、創造性、生産性を高めることにつながるが、反対に、我らの権威に対する疑問を抱かせるかもしれない。"
 cultural_event.10.a: "この哲学は支援すべきだ。"
 cultural_event.10.b: "いや、これ以上問題が増えると困る。"
 cultural_event.11.title: "[ShowModifierWithNoTooltip('south_german_organ_tradition')]"
 cultural_event.11.desc: "[ShowRegionName('south_german_region')]のオルガン作曲家たちは、[ShowCultureGroupName('italian_group')]の巨匠たちに師事し、その影響のもとで独自の作風を生み出した。即興的な前奏曲、シャコンヌ、パッサカリアで知られるこの新しい作風は、我々が支援すれば音楽・文化の価値ある伝統となる可能性を秘めている。"
 cultural_event.11.a: "もちろんだ。支援しよう。"
 cultural_event.11.b: "いや、これ以上問題が増えると困る。"
 cultural_event.12.title: "バロック音楽の支援"
 cultural_event.12.desc: "極度の貧困、飢餓、無関心などの理由で、どれほどの芸術的才能が無駄になっているのだろうか。しかし、我々が[ROOT.GetCountry.GetName]の恵まれない作曲家に支援をおこなえば、将来的にはわが国の利益となるだろう。"
 cultural_event.12.a: "もちろんだ。支援しよう。"
 cultural_event.12.b: "いや、これ以上問題が増えると困る。"
 cultural_event.13.title: "国家的叙事詩"
 cultural_event.13.desc: "国民たちは、[SCOPE.sCharacter('target_character').GetName]についての物語や伝説を語りはじめた。その伝説によると、[ROOT.GetCountry.GetName]に暗黒時代が訪れると、[SCOPE.sCharacter('target_character').GetNameWithNoTooltip]がわが国に舞い戻り、悪から救ってくれるらしい。真偽はさておき、この神話を正式に採用することで、国民に希望を抱かせ、我々の支配に正当性を与えることもできる。"
 cultural_event.13.a: "そうだ、国民には信じるべき伝説が要る。"
 cultural_event.13.b: "いや、国民は現実的に生きるべきだ。"
 cultural_event.14.t: "[target_location.GetNameWithNoTooltip][ShowBuildingTypeNameWithNoTooltip('university')]への出資"
 cultural_event.14.desc: "[target_location.GetName][ShowBuildingTypeName('university')]においてますます深まる知的環境には、多額の資金が必要である。スコラ哲学、ヒューマニズム、そして忘れ去られた古典文学への新たな渇望の高まりは、国庫からの支出を必要としているのだ！\n\n資産に乏しい[ShowBuildingTypeNameWithNoTooltip('university')]は、多額の金と引き換えに、最も優秀な教師のひとりを国家に派遣することを申し出た。彼らは、その金でさらなる学問の追求をおこなうのだろう。対価は高いが知識は貴重であり、優れた教師は優れた[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]にもなれる……"
 cultural_event.14.a: "知識への渇望は満たされるべきだ！"
 cultural_event.14.b: "大学への出資は拒否しなくては。"
