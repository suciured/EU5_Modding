l_japanese:
 dynastic.1.title: "肉欲の罪"
 dynastic.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]はいま、昼は[ROOT.GetCountry.GetGovernment.GetAdjective]宮廷に現れ、夜は夢のなかに現れる[devil_char.GetName]という女性に魅了されている。誘惑は徐々に耐え難いものとなりつつあるが、[ruler_char.GetShortName]が最終的に一線を越え、日曜日に神への赦しを請うことになるかどうかは、運命だけが知るところである。"
 dynastic.1.a: "赦しを求めるよりも、新たな[ROOT.GetCountry.GetGovernment.GetHeirTitle]をもうけることが最優先だ。"
 dynastic.1.b: "あの女は悪魔の申し子だ。"
 dynastic.2.title: "最愛の[ROOT.GetCountry.GetGovernment.GetHeirTitle]の死去"
 dynastic.2.desc: "奇妙な熱病が、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の最愛の[ROOT.GetCountry.GetGovernment.GetHeirTitle]の命を奪った。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の者たちは黒い衣服に着替え、人生がいかに儚いものであるかを痛感している。"
 dynastic.2.a: "主の御腕に抱かれ、安らぎを得んことを。"
 dynastic.3.title: "宮廷内の反乱"
 dynastic.3.desc: "[heir_char.GetShortName]の剣が鞘から抜かれ、その切っ先が[ROOT.GetCountry.GetGovernment.GetRulerTitle]にまっすぐ向けられた。[heir_char.GetHerHis]は長きにわたり不当に独占されてきた玉座に対し、ついに行動を起こしたのだ。[heir_char.GetShortNameWithNoTooltip]は共謀者たちを緊張した面持ちで見つめるが、この局面に苦痛を伴わない解決策がないことを知る[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、恐ろしい疲労感に襲われていた。"
 dynastic.3.a: "[ruler_char.GetShortNameWithNoTooltip]はすっかり年老いたように感じた。"
 dynastic.3.b: "[heir_char.GetShortNameWithNoTooltip]、世間知らずの青二才め！"
 dynastic.4.title: "嘆きの唄"
 dynastic.4.desc: "このたびの戦争は、[ROOT.GetCountry.GetFlavorRank]の母親や妻たちに多大な犠牲を強いた。両手で顔を覆う、薄汚れた老寡婦の横を[ROOT.GetCountry.GetGovernment.GetRulerTitle]と[ROOT.GetCountry.GetGovernment.GetHeirTitle]が通り過ぎるとき、[ROOT.GetCountry.GetGovernment.GetHeirTitle]は女たちが泣いている理由を尋ねた。"
 dynastic.4.a: "夫を亡くしたからだ。"
 dynastic.4.b: "意味もなくただ泣いているだけだ。"
 dynastic.5.title: "沈黙の春"
 dynastic.5.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、自分の前に横たわる女を見つめる。その美しさは[ROOT.GetCountry.GetName]においても、この世界においても並ぶものがなかった。[ROOT.GetCountry.GetGovernment.GetRulerTitle]は何も言わない。春の空気のなかで女に寄りかかると、魅惑的な香水の香りが痛いほど漂った。そして、次のような考えが[ROOT.GetCountry.GetGovernment.GetRulerTitle]の心をよぎる。"
 dynastic.5.a: "この[young_female.GetNameWithNoTooltip]を[ROOT.GetCountry.GetGovernment.GetConsortTitle]としよう。"
 dynastic.5.b: "あるいは交渉の材料にするか？"
 dynastic.5.c: "春にもやがて終わりが来る……"
 dynastic.6.title: "夜会"
 dynastic_lires: "竪琴"
 dynastic_violins: "ヴァイオリン"
 dynastic.6.desc: "シャンデリアの明かりが[ROOT.GetCountry.GetGovernment.GetAdjective]の宮殿の大舞踏室に影と光を投げかけ、百の踊る[ROOT.GetCountry.Custom('GetContemporaryStringedInstrumentPlural')]の音が空間を満たす。国賓や高官たちが歓喜とともに[ROOT.GetCountry.GetGovernment.GetRulerTitle]に呼びかける。いたるところに会話や笑い声、議論といった、活き活きとした人生の鼓動が満ちている。[ROOT.GetCountry.GetGovernment.GetRulerTitle]は集まった無数の人々を眺め、今夜は誰と話すべきかを思案した。"
 dynastic.6.a: "ひとりの女性に子供時代の話をしよう。"
 dynastic.6.b: "ひとりの領主に子供時代の話をしよう。"
 dynastic.6.c: "全員と話そう。"
 other_sons: "その他の息子の人数"
 dynastic.6001.title: "相応の結果"
 dynastic.6001.desc: "[ruler_char.GetName]が最近楽しんだ享楽は、当然ながら相応の結果を残した。[hookup_char.GetName]との出会いにより、新たな子供が誕生したのだ。現在、[ROOT.GetCountry.GetGovernment.GetCourtTitle]がその子供[target_child.GetName]をどう受け入れるかが、目下の問題となっている。"
 dynastic.6001.a: "この失態は誰もが知るところだ。"
 dynastic.6001.b: "[ROOT.GetCountry.GetGovernment.GetConsort.GetNameWithNoTooltip]の[target_child.GetDaughterSon]であることに違いはない。"
 dynastic.6001.c: "我々にどうしろと？"
 dynastic.7.title: "病床の[target_child.GetNameWithNoTooltip]"
 dynastic.7.desc: "[target_child.GetName|U]の呼吸がひどく荒い。この子が病に倒れてすでに3日が経過しており、その額に浮かぶ汗の粒を見て、付き人は子供の容体を危ぶんだ。何か対策を講じなければ、[target_child.GetShortNameWithNoTooltip|U]は今夜にも病に負けてしまいそうだ。"
 dynastic.7.a: "腕のある医師を呼べ。"
 dynastic.7.b: "[target_location.GetNameWithNoTooltip]の学校で訓練を受けた医師を連れてこい。"
 dynastic.7.c: "この回復を祈る。"
 dynastic.8.title: "葦原のゆりかご"
 dynastic.8.desc: "その獣は突然何かに驚き、発砲する間もなく去っていった。[ROOT.GetCountry.GetGovernment.GetRulerTitle]が周囲を見回すと、小川の水は眩しい陽光を反射し、そよ風が葦原を渡っている。笑い声……？ [ROOT.GetCountry.GetGovernment.GetRulerTitle]は先ほど獣を驚かせたものに気づいた。葦のあいだにゆりかごが浮かんでおり、そのなかで男の子の赤ん坊が笑っていたのだ。赤ん坊は[ROOT.GetCountry.GetGovernment.GetRulerTitle]を見て、いまだ恐怖を知らぬ無垢な笑顔を向けた。"
 dynastic.8.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の子として育てよ。"
 dynastic.8.b: "さっきの鹿はどこへ逃げた？"
 dynastic.9.title: "馬上槍大会"
 dynastic.9.desc: "誇り高き[ROOT.GetCountry.GetName]の旗が風にはためく。金色のトランペットが高らかに4度吹き鳴らされ、[ROOT.GetCountry.GetFlavorRank]が誇る馬上の精鋭たちを称える。空気は炙ったアーモンドの香り、馬の呼吸、そして期待に満ちている。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]を高みに押し上げた文化的、軍事的卓越性は、今日この場で遺憾なく発揮されるだろう。"
 dynastic.9.a: "[ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip]の馬上槍大会を見物する。"
 dynastic.9.b: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]の芸術的偉業を自慢する。"
 dynastic.9.c: "ただこの日を楽しむ。"
 dynastic.10.title: "狩猟事故"
 dynastic.10.desc: "[heir_char.GetHerHis|U]の遺体は、白い布に包まれて安置されていた。布は血で赤く染まっている。[heir_char.GetSheHe]の亡骸は森の空き地で、乗っていた馬のそばで発見されたという。そこは我々もよく知る場所だった。死した[heir_char.GetHerHis|U]の表情に変化はなく、ほとんど安らかだ。廷臣たちが手を伸ばして触れると、それぞれの指先に恐ろしい現実が伝わる。彼らが感じた冷たさは、まさしく死の冷たさだった。"
 dynastic_10_a_helper: "[heir_char.GetName]が死亡した"
 dynastic.10.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]は悲しみに包まれた。"
 dynastic.11.title: "一族の汚点？"
 dynastic.11.desc: "[ruler_char.GetDynasty.GetName]は最初は特に気にかけていなかったが、それが2度、3度と続くと不思議に思うようになった。宮廷の者たちが、誰も聞いていないと思って陰で笑うのはなぜだ？ 我々が聞き取りをおこなった結果、ようやく侍女のひとりから答えが得られた。どうやら[heir_char.GetShortName]が街中を極めて不適切な恰好で走り回っており、[ROOT.GetCountry.GetGovernment.GetAdjective]一族は[ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName]じゅうの笑いものになっているらしい。"
 dynastic.11.a: "[heir_char.GetHerHim]を公然と叱責する。"
 dynastic.11.b: "[ruler_char.GetDynasty.GetNameWithNoTooltip]はこのような些細なことには関心を示さない。"
 dynastic.12.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]家の名誉"
 dynastic.12.desc: "学者たちが、[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝の血筋があのユリウス・カエサルにまで遡れることを示す、古い文献を発見した。この事実は大いに利用できるだろう。"
 dynastic.12.a: "これを利用して王座を揺るぎないものにする。"
 dynastic.12.b: "この事実を外国に公開する。"
 dynastic.13.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]家"
 dynastic.13.desc: "別の国家では現在、[ruler_char.GetDynasty.GetName]家の分家が苦境に陥っている。国が不安定化するなか、[other_ruler_char.GetName]は権力に手放すまいと必死になっている。ここでわが国が救いの手を差し伸べなければ、[other_ruler_char.GetHerHis]の状況は大きく悪化する可能性がある。"
 dynastic.13.a: "家族第一だ。"
 opinion_dynastic_helper: "支配王朝を助けた"
 dynastic.13.b: "手を差し伸べるだけ無駄だ。"
 dynastic.14.title: "揺るがされた[ruler_char.GetDynasty.GetNameWithNoTooltip]家"
 dynastic.14.desc: "[ruler_char.GetName]の[target_parent.GetMotherFather]の[disputee_char.GetMotherFather]の血筋についての誤解が判明した。[disputee_char.GetName]の本当の父親は、[ROOT.GetCountry.GetCapital.GetName]の卑しい農家の生まれだったようである。"
 dynastic.14.a: "強く否定する。"
 dynastic.14.a.nickname: "疑わしき者"
 dynastic.14.b: "事実を認める。"
 dynastic.14.b.nickname: "偽りの者"
 opinion_ignore_dynasty: "助けを求める親族を無視"
 dynastic.17.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]家"
 dynastic.17.desc: "この困難の時に、[dynasty_origin.GetName]における[ROOT.GetCountry.GetGovernment.GetRulerTitle]の縁戚が援護してくれた。"
 dynastic.17.a: "[ruler_char.GetDynasty.GetNameWithNoTooltip]家は固く結びついている。"
 dynastic.18.title: "[ruler_char.GetDynasty.GetNameWithNoTooltip]家"
 dynastic.18.desc: "[dynasty_origin.GetName]にいる[ROOT.GetCountry.GetGovernment.GetRulerTitle]の親族、[dynasty_origin.GetName]における[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]の血縁者たちは、苦難の時に我々を突き放した。[ROOT.GetCountry.GetReligion.GetGodName]よ、罪深き彼らに慈悲をお与えください。"
 dynastic.18.a: "分裂した一族はもはや終わりだ。"
 dynastic.19.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]をやっつけろ"
 dynastic.19.desc: "夕暮れ時はいつも気が滅入る。月のない暗い空を雲が駆け巡り、残酷な星が砕けたガラスの破片のように浮かびはじめ、シャンデリアが[ROOT.GetCountry.GetGovernment.GetAdjective]内に奇妙な影を投げかけだす。この場所は何かがおかしい……そんな奇妙な感覚が、近ごろ[ROOT.GetCountry.GetGovernment.GetRulerTitle]に襲い掛かってくる。その根拠は……はっきりとしない。思い返してみると、すべては[heir_char.GetName]の誕生から始まった気がする。"
 dynastic.19.a: "天にまします我らが[ROOT.GetCountry.GetReligion.GetGodName]よ！"
 dynastic.19.b: "公務ばかりで楽しみのない人生は、[ruler_char.GetShortNameWithNoTooltip]を駄目にする。"
 dynastic.20.title: "発見"
 dynastic.20.desc: "王宮の奇妙な壁について遠慮がちに尋ねる従者の声に、[ROOT.GetCountry.GetGovernment.GetRulerTitle]はすぐに異変を感じた。従者の声の表面下で、何かが渦巻いている。それは隠された軽蔑、そして恐怖だ。\n\n[ruler_char.GetSheHe|U]は鮮明に思い出す。死体がひどく小柄に感じられたこと。それを湿った地下室へ運び込み、レンガを積んだこと。その記憶が、[ruler_char.GetHerHim]に吐き気を催させる。己の子を葬り去っても、解放感は得られなかった。ほんの一瞬、ある閃きが[ruler_char.GetHerHis]の心をよぎった……"
 dynastic.20.a: "「お客様の[ruler_char.GetShortNameWithNoTooltip]だよ！」"
 dynastic.20.b: "恐ろしい。"
 dynastic.21.title: "死の舞踏"
 dynastic.21.desc: "自室に薄ぼんやりとした香りと形が渦巻き、色とりどりの雪片のように現れたり消えたりしている。「空腹だ」——[ROOT.GetCountry.GetGovernment.GetRulerTitle]は空腹でたまらない。まるで何ヵ月も何も食べていないかのように。月のない空に浮かぶ星々が[ROOT.GetCountry.GetGovernment.GetRulerTitle]を見下ろし、笑い、踊っている。それは自由で、野性的な眺めだ。あの星々には何かを感じる。そう、とても……「正しく」見える……。[ROOT.GetCountry.GetGovernment.GetRulerTitle]は完全に正気を失っていた。"
 dynastic.21.a: "[ruler_char.GetShortNameWithNoTooltip]は一杯のビールのためなら、魂さえ差し出す。"
 dynastic.21.b: "「（甲高い声で）だめだよ狼さん、入れてやらないよ！」"
 dynastic.23.title: "婚姻の鐘"
 dynastic.23.desc: "またもや[advisor_char.GetShortName]が言葉を遮る。[advisor_char.GetHerHis]のしわの寄った眉間が、心労と眠れぬ夜を物語っている。[advisor_char.GetShortNameWithNoTooltip]は「後継者」だの、「安定した継承」だのと、つまらないことを延々と語りつづける。その不満と苛立ちを含む乾いた声が、古い書斎の外の陽光の明るさを際立たせた。[advisor_char.GetSheHe]の説教は一体いつまで続くのだろう？ “婚姻”が、この晴れ渡る空よりも明るい未来を約束する——[bachelor_char.GetShortName]がそう納得できる要素は何もなかった。結局のところ、動物は何よりもまず子を成さなければ、自然界では死ぬことを許されないのだ。"
 dynastic.23.a: "いずれ生命は道を見つける。"
 dynastic.23.b: "外でチェスをしようと提案する。"
 dynastic.24.title: "妥当な提案"
 dynastic.24.desc: "ある種の[bachelor_char.GetWomanMan]は、結婚という避けられぬ束縛から無縁でいたいと考えるものだが、それでもいずれは縛られてしまう。そんななか、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は止まり木の高みから獲物を見つけた。[bachelor_char.GetCountry.GetName]の[bachelor_char.GetName]は長いこと結婚を先延ばしにしてきたため、当然ながら継承者も不在だった。これは、かの王室とわが国が絆を形成する好機かもしれない。わが一族の[bachelorette_char.GetName]を嫁がせるため、この外国の[bachelor_country.GetGovernment.GetAdjective]一族に使者を送るべきだろう。"
 dynastic.24.a: "ぜひそうしよう！"
 dynastic.24.b: "ほかにやるべきことがある。"
 dynastic.25.title: "異国から届いた薔薇"
 dynastic.25.desc: "[bachelorette_country.GetName]の統治者から、一枚の肖像画が届けられた。そこには[bachelorette_country.GetGovernment.GetCourtTitle]の景色を背景に、若い娘の姿が描かれている。[bachelorette_char.GetHerHis|U]の瞳は華やかに輝き、髪は信じがたいほど美しく、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の視線はその絵に釘付けになってしまった。助言者の顔に狡猾な笑みが浮かび、室内のざわめきが静まる。[bachelor_char.GetName]は[bachelorette_country.GetHerHis]の美しさに魅了され、時が経つのも忘れて肖像画を見つめていた。"
 opinion_dynastic_love: "両家を結ぶ愛"
 dynastic.25.a: "これ以上ふさわしい者はいない……"
 opinion_dynastic_witchcraft: "王女に魔女の汚名を着せた"
 dynastic.25.b: "なんだこの穢れた魔女の絵は！ 片づけろ！"
 dynastic.26.title: "異国から届いた棘"
 dynastic.26.desc: "肖像画の出来が悪かったのは確かだが、それでも創造主がこの娘に優れた容姿を与えなかったのは事実だ。[bachelorette_country.GetName]の[bachelorette_country.GetGovernment.GetRuler.GetName]が婚姻を申し出てきたが、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は笑い飛ばすべきなのか、侮辱されたと感じるべきなのか、決めかねている。しかし、いまだ世継ぎが不在であることもまた事実だ……"
 opinion_dynastic_united: "結ばれた王朝"
 dynastic.26.a: "善良な[bachelorette_country.GetReligion.GetAdjectiveWithNoTooltip]信者の女性であることは間違いない。"
 opinion_dynastic_refused: "婚姻の申し出を拒否した"
 dynastic.26.b: "この方は明らかに好ましくない。"
 dynastic.27.title: "余波"
 dynastic.27.desc: "戦争によるわが国の惨状について、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の責任を厳しく非難する[ROOT.GetCountry.GetGovernment.GetHeir.GetShortName]の声には、紛れもない怒りが込められていた。確かに、最近の戦争ではいくつかの過ちがあったが、そのすべてが[ROOT.GetCountry.GetGovernment.GetRulerTitle]の責任ではなく、そもそも[ROOT.GetCountry.GetGovernment.GetHeirTitle]も部隊を指揮していたのだ。[heir_char.GetShortNameWithNoTooltip]の激しい非難はついに結びの言葉に達し、[heir_char.GetHerHis]は[ruler_char.GetName]の“退位”を断固として要求した。"
 dynastic.27.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]は責任を負うべきだ。"
 dynastic.27.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]は身内からの無礼を許さん！"
 dynastic.28.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の月に照らされて"
 dynastic.28.desc: "庭園は満月の涼しげな光に照らされていた。[target_ruler.GetName]が角を曲がったとき、予想外の美しい光景に出くわした——眼前には、かつての戦争の記念碑が立っていたのだ。[target_ruler.GetName]が美しいと感じたのは、その見事な大理石や職人技ではなく、長い年月が経過してなお、記念碑に何千何万もの摘みたての花が供えられていたことだ。世界から失われてしまった過去の記憶も、戦死者たちの思い出も、この場所にだけはいまも息づいているのだ。"
 dynastic.28.a: "記憶が生きつづけんことを。"
 dynastic.28.b: "この悲しみが、わが国の大義を支えるのだ。"
 dynastic.29.title: "[target_appanage.GetNameWithNoTooltip]の継承"
 dynastic.29.desc: "わが[ROOT.GetCountry.GetFlavorRank]全土の政局を規定する相続法は、極めて明確である。[ShowSubjectTypeName('appanage')]の統治者がわが国の王座に就けば、彼らの領土はわが国に統合される——これは[target_ruler.GetName]の手に権威と領土を集中させるための、単純明快な手段なのだ。"
 dynastic.29.a: "継承の時が来たのだ。"
 dynastic.29.b: "性急な行動はよそう。"
 dynastic.30.title: "[target_ruler.GetNameWithNoTooltip]の即位"
 dynastic.30.desc: "幸運の巡りにより、我らが[target_ruler.GetName]は宗主国たる[target_overlord.GetLongName]の舵取りを担うこととなった。わが国は[ShowSubjectTypeName('appanage')]の地位にあることから、わが[ROOT.GetCountry.GetFlavorRank]が外交的に統合されることが強く示唆される。"
 dynastic.30.a: "高みへと進め！"
