l_japanese:
 STATIC_MODIFIER_NAME_arrested_character: "投獄中"
 court_flavor_events.1.title: "助言役の橋渡し"
 court_flavor_events.1.desc: "[advisor.GetName]は行動力とリーダーシップの有能さ、さらには[ROOT.GetCountry.GetAdjective]の宮廷に馴染もうとする努力により、同国内で多くの尊敬を勝ち取っている。しかしながら、[advisor.GetSheHe|U]は出身国である[advisor_liaisons_target_country.GetLongName]の同胞とのつながりを完全には断っておらず、わが国と母国[advisor_liaisons_target_country.GetLongNameWithNoTooltip]との関係改善を推し進めている。それと同時に、[advisor_liaisons_target_country.GetGovernment.GetRulerTitle]のわが国に対する政策をより友好的なものにするべく、[advisor_liaisons_target_country.GetAdjectiveWithNoTooltip]の宮廷の窓口を活かしてはどうかという提案を我々におこなった。"
 court_flavor_events.1.a: "その案に乗ろう。"
 court_flavor_events.1.A.tooltip: "より良い関係を求め、[advisor.GetName]が[advisor_liaisons_target_country.GetLongName]と接触する。"
 court_flavor_events.1.b: "彼らとの関係改善は不要だ。"
 court_flavor_events.2.title: "[from.GetLongNameWithNoTooltip]と関係改善？"
 court_flavor_events.2.desc: "[from.GetAdjective][from.GetGovernment.GetCourtTitle]に雇われた熟練の[advisor.GetCulture.GetName][from.GetGovernment.GetCabinetMemberTitle]、[advisor.GetName]が、[from.GetLongNameWithNoTooltip]と[ROOT.GetCountry.GetLongName]の関係改善を促すため、わが国の旧知の者との接触を図った。そして、[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]は二国間の友好関係を望むという内容の[from.GetAdjectiveWithNoTooltip]の書簡を携えて、[ROOT.GetCountry.GetGovernment.GetRuler.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]のもとを訪れた。"
 court_flavor_events.2.a: "より良い関係は両国にとって有益だ。"
 opinion_court_events_accept: "関係改善"
 court_flavor_events.2.b: "関係改善に興味はない。"
 opinion_court_events_rebuke_1: "改善の提案を却下"
 court_flavor_events.2.c: "友好だと？ さっさと立ち去れ！"
 opinion_court_events_rebuke: "改善の提案を却下"
 court_flavor_events.3.title: "関係改善に成功"
 court_flavor_events.3.desc: "[advisor.GetName]の[advisor_liaisons_target_country.GetLongName]における連絡役が[advisor_liaisons_target_country.GetGovernment.GetRuler.GetName][advisor_liaisons_target_country.GetGovernment.GetRulerTitle]に我々の立場を説明したところ、反応はまずまずだった。[advisor_liaisons_target_country.GetGovernment.GetRulerTitle]は、両国間の新たな友好関係の時代を楽しみにしていると話している。"
 court_flavor_events.3.a: "$common_string_good$"
 court_flavor_events.4.title: "関係改善に失敗"
 court_flavor_events.4.desc: "[advisor.GetName]の連絡役は、[advisor_liaisons_target_country.GetAdjectiveWithNoTooltip]の宮廷であまり良い反応を得られずに終わったようだ。[advisor_liaisons_target_country.GetGovernment.GetRuler.GetName][advisor_liaisons_target_country.GetGovernment.GetRulerTitle]からは、[advisor_liaisons_target_country.GetLongName]は[ROOT.GetCountry.GetLongName]との関係改善を望んでいないとの返答があった。"
 court_flavor_events.4.a: "$common_string_this_is_not_good$"
 court_flavor_events.5.title: "関係改善の拒絶"
 court_flavor_events.5.desc: "[advisor.GetName]の連絡役は、[advisor_liaisons_target_country.GetAdjective]の宮廷で良い反応を得ることができなかった。相手の返答は敵対的でさえあり、[advisor_liaisons_target_country.GetLongName]は関係改善に興味がないと明確に表明しただけでなく、[advisor.GetName]は今後[advisor_liaisons_target_country.GetLongName]では歓迎されないとの旨を伝えてきた。さらに[advisor_liaisons_target_country.GetGovernment.GetRuler.GetName][advisor_liaisons_target_country.GetGovernment.GetRulerTitle]は、反[ROOT.GetCountry.GetAdjective]的感情のなか、わが国の助言役の知人数名を[advisor_liaisons_target_country.GetGovernment.GetRuler.GetHerHis]の宮廷から追放するという暴挙に及んだ。"
 court_flavor_events.5.a: "仕方がない。"
 court_flavor_events.10.title: "不忠の告発"
 court_flavor_events.10.desc: "[advisor_liaisons_target_country.GetLongName]との関係改善を[advisor.GetName]に一任する方針に、異議を唱える者もいる。[ROOT.GetCountry.GetAdjective]の宮廷内では不満がくすぶり、かつて[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の恩寵を得ようと[advisor.GetNameWithNoTooltip]と競い合っていた[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]のひとりが、[advisor.GetNameWithNoTooltip]が不忠な行為をおこなっていると主張する。この者が言うには、[advisor.GetNameWithNoTooltip]の行動を調査したところ、関係改善の名のもとに[advisor_liaisons_target_country.GetLongNameWithNoTooltip]に国家機密を渡していたことがわかったという。\n\nこの疑惑に対し[advisor.GetNameWithNoTooltip]は、自身の成功を妬む告発者が証拠を捏造したにすぎないと反論する。[advisor.GetSheHe|U]は自分の忠誠は確かであり、我々が全幅の信頼を寄せれば必ず結果を出すと誓っている。"
 court_flavor_events.10.a: "[advisor.GetSheHe|U]を信頼しよう。"
 court_flavor_events.10.A.tt1: "[advisor.GetName]が国家に忠実でありつづける。"
 court_flavor_events.10.A.tt2: "[advisor.GetName]が我々の信頼を裏切る。"
 court_flavor_events.10.b: "危険は冒せない。[advisor.GetName]を拘束せよ！"
 court_flavor_events.10.B.tt: "[advisor_liaisons_target_country.GetLongName]はこの行動に反発する可能性がある"
 court_flavor_events.11.title: "裏切り"
 court_flavor_events.11.desc: "[advisor.GetName]が我々を裏切った！ [advisor.GetSheHe]がわが国の利益を優先する振りをしながら、[advisor_liaisons_target_country.GetLongName]にさまざまな国家機密を漏らしたという動かぬ証拠を、[advisor.GetSheHe]の同僚のひとりが発見したのだ。残念ながら、[advisor.GetSheHe]は拘束される前に国外へと逃亡してしまった。"
 court_flavor_events.11.a: "$common_string_this_is_not_good$"
 court_flavor_events.12.title: "[from.GetAdjectiveWithNoTooltip]からの離反者！"
 court_flavor_events.12.desc: "ある男が[ROOT.GetCountry.GetGovernment.GetRulerTitle]に謁見し、ぜひとも自分の話に耳を傾けてほしいと話した。彼は[from.GetAdjectiveWithNoTooltip]の[from.GetGovernment.GetRulerTitle]に雇われていたが、わが国と[from.GetLongName]にとって極めて重要な情報を手に入れたらしい。[ROOT.GetCountry.GetAdjective]に忠誠を誓う者を自称するこの男によれば、その情報は己の命を危険にさらして[from.GetAdjectiveWithNoTooltip]の宮廷の中枢から巧みに盗み出したものであり、それを手土産にわが国での地位を得たいという。"
 court_flavor_events.12.a: "その働きに報いるとしよう。"
 opinion_court_events_annoyed: "裏切り者を受け入れた"
 court_flavor_events.12.b: "売国奴に用はない。"
 opinion_court_events_grateful: "裏切り者を追い返した"
 court_flavor_events.13.title: "現行犯"
 court_flavor_events.13.desc: "[advisor_liaisons_target_country.GetAdjective]の大使が、彼らの当局が裏切り者の[advisor.GetName]を拘束したと報告してきた。[advisor.GetNameWithNoTooltip]は我々の信頼に背を向け、[advisor_liaisons_target_country.GetLongName]への亡命を画策していたらしい。大使の話では、わが国の機密は守られており、[advisor_liaisons_target_country.GetAdjective]は我々の[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]の行動を一切関知していなかったという。"
 court_flavor_events.13.a: "心からの感謝を申し上げる。"
 court_flavor_events.15.title: "[from.GetLongNameWithNoTooltip]に囚われし同胞"
 court_flavor_events.15.desc: "[from.GetAdjective]の宮廷に雇われていたわが国の[advisor.GetName]が、国家機密の漏洩を画策していたという疑いで拘束されていることがわかった。容疑は事実のようだが、ひとりの[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]がこの問題を取り上げ、「なぜわが国の忠実なる臣下が他国の囚人となっているのか」と、[ROOT.GetCountry.GetGovernment.GetRulerTitle]に陳情している。[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]は続けて、「この行為には厳重に抗議し、この者の返還を要求すべきである」と訴えた。"
 court_flavor_events.15.a: "この者を見捨てるわけにはいかない。"
 opinion_court_events_interfered: "わが国の内政に干渉した"
 court_flavor_events.15.b: "他国に干渉はしない。"
 court_flavor_events.16.title: "[advisor_liaisons_target_country.GetAdjectiveWithNoTooltip]の要求"
 court_flavor_events.16.desc: "[advisor_liaisons_target_country.GetAdjective][advisor_liaisons_target_country.GetGovernment.GetRulerTitle]から、裏切り者を拘束したことに対する説明を求める、怒気を含んだ書簡が届けられた。「わが国の同胞がわが国の命により、貴国の利益を損ねたという疑いで捕らえられたと聞く。その疑惑に一片の真実もなきことを理解されたし。その者の早急なる釈放を求む！」"
 court_flavor_events.16.a: "仕方ない、解放しよう。"
 opinion_court_events_released_compatriot: "同胞を解放した"
 court_flavor_events.16.b: "正義に反することはできない。"
 opinion_court_events_held_compatriot: "同胞を虜囚にした"
 court_flavor_events.17.title: "[from.GetAdjective]の返答"
 court_flavor_events.17.desc: "[from.GetAdjectiveWithNoTooltip][from.GetGovernment.GetRulerTitle]より、わが国の要求に対する返答があった。「[advisor.GetName]の罪の証拠は多大なれど、貴国への善意の証として、件の人物の釈放を決定した。此度のわが国のおこないが歓迎されることを望む」"
 court_flavor_events.17.a: "当然だ。"
 court_flavor_events.18.title: "[from.GetAdjective]の返答"
 court_flavor_events.18.desc: "[from.GetAdjectiveWithNoTooltip][from.GetGovernment.GetRulerTitle]より、わが国の要求に対する返答があった。「背信で有罪となりたる者を解放すること罷りならず。[advisor.GetName]は引き続きわが国の囚徒とする」"
 court_flavor_events.18.a: "いずれ後悔するぞ。"
 court_flavor_events.20.title: "懸念ある出費"
 court_flavor_events.20.desc: "[advisor.GetName]の金の使い方に眉をひそめる者が出てきている。[advisor.GetSheHe|U]はその地位に似つかわしくない多額の資金を費やし、出身地の[advisor.GetEstateType.GetName]に贈り物を配布し、地元の公共設備の改良に充てている。調査をおこなったところ、次の事実関係が判明した。[advisor.GetNameWithNoTooltip]はその全力をもって[ROOT.GetCountry.GetGovernment.GetRulerTitle]に仕えるのではなく、[corrupt_advisor_location.GetName]における自身への支持を買う目的で、国の資金を流用していたのである。この当該地域の経済は大いに活性化したものの、このような行為を許せば国家の害となるだろう。"
 court_flavor_events.20.a: "大目に見よう。"
 court_flavor_events.20.b: "[advisor.GetHerHim]を拘束せよ！"
 court_flavor_events.21.title: "良心による離反"
 court_flavor_events.21.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の書類のなかに、[advisor.GetName]からのメモ書きが紛れ込んでいた。\n\n#F わが[ROOT.GetCountry.GetGovernment.GetRulerTitle]\n私は日ごろより[ROOT.GetCountry.GetLongName]に尽くしてまいりました。しかし、誠に遺憾ではございますが、本書をもって貴方様の[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]としての職を辞する所存でございます。[religious_enemy_country.GetLongName]への宣戦布告は越えてはならぬ一線でした。この同じ教義を信ずる同胞への罪を目撃しては、もはや黙ってはいられませぬ。\n\n身勝手な振る舞いをお許しください。\n[advisor.GetNameWithNoTooltip]#!\n\n\nこの者を捜索してもその姿は見当たらず、どうやら国外へと脱出したようだった。"
 court_flavor_events.21.a: "$common_string_this_is_not_good$"
 court_flavor_events.22.title: "外部からの知恵"
 court_flavor_events.22.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]のもとで外国人が働いているという事実に[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは困惑していたが、宮廷に新たな考えと慣習をもたらした[advisor.GetCulture.GetName][ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]の[advisor.GetName]の存在は、広く歓迎されていた。どうやらわが国も、外国から学べることがあるようだ。"
 court_flavor_events.22.a: "$common_string_good$"
 court_flavor_events.25.title: "血は水よりも濃い？"
 court_flavor_events.25.desc: "現在進行中の[advisor_enemy_country.GetLongName]との戦争は、[ROOT.GetCountry.GetAdjective]宮廷内でとある動きを引き起こしていた。一方で、わが国の[advisor.GetCulture.GetName][ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]である[advisor.GetName]は、[advisor_enemy_country.GetLongNameWithNoTooltip]内における人脈（本人によれば[advisor_enemy_country.GetGovernment.GetRulerTitle]に近しい人物も含む）を利用し、戦況に影響を及ぼすことを提案している。\n\nもう一方で、その[advisor.GetHerHis]の忠義心について政敵から疑問が投げかけられている。彼ら曰く、同氏のこれまでの働きは模範的ながら、現時点では国家の重大事項の審議に[advisor.GetCulture.GetNameWithNoTooltip]を加えることはできない、というのだ。よって、彼らは同氏の宮廷からの追放を要求している。"
 court_flavor_events.25.a: "彼らの言うとおりだ。[advisor.GetHerHim]を追放せよ！"
 court_flavor_events.25.b: "[advisor.GetHerHis]の情報は有益だ。追い出してはならない。"
 court_flavor_events.26.title: "[advisor_enemy_country.GetAdjectiveWithNoTooltip]の戦争計画に関する報告"
 court_flavor_events.26.desc: "[advisor.GetHerHis]の忠誠に関する疑いもあったが、[advisor.GetName]は約束を守ったようだ。その人脈から得られた初期の報告がすでに届いており、[advisor_enemy_country.GetAdjective]の戦争計画について多大な情報が入ってきている。"
 court_flavor_events.26.a: "$common_string_good$"
 court_flavor_events.27.title: "[from.GetAdjectiveWithNoTooltip]からの離反者！"
 court_flavor_events.27.desc: "ある男が[ROOT.GetCountry.GetGovernment.GetRulerTitle]に謁見し、ぜひとも自分の話に耳を傾けてほしいと話した。彼は[from.GetAdjectiveWithNoTooltip]の[from.GetGovernment.GetRulerTitle]に雇われたと語り、母国[ROOT.GetCountry.GetLongName]に対する[from.GetAdjective]の戦争計画の詳細を知っているらしい。[ROOT.GetCountry.GetAdjective]に忠誠を誓う者を自称するこの男によれば、その情報は己の命を危険にさらして[from.GetAdjectiveWithNoTooltip]の宮廷の中枢から巧みに盗み出したものであり、それを手土産にわが国での地位を得たいという。"
 court_flavor_events.27.a: "その働きに報いるとしよう。"
 court_flavor_events.28.title: "裏切り"
 court_flavor_events.28.desc: "[advisor.GetName]が我々を裏切った！ [advisor.GetSheHe]は厳しい監視の目をかいくぐり、わが国の戦争計画にまつわる重要書類の写しを国外へと持ち出したのである！"
 court_flavor_events.28.a: "$common_string_this_is_not_good$"
 court_flavor_events.30.title: "方針の転換？"
 court_flavor_events.30.desc: "[advisor.GetName]は[ROOT.GetCountry.GetGovernment.GetRulerTitle]の[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]を精力的に務めてきたが、その経緯から[ROOT.GetCountry.GetAdjective]宮廷内には味方も多い。しかし、[advisor_antiliaisons_target_country.GetAdjective][advisor_antiliaisons_target_country.GetGovernment.GetGovernmentType.GetName]に仕える[advisor.GetHerHis]の同郷人には、それとは真逆の印象を抱く者も多い。[advisor.GetNameWithNoTooltip]の地位を妬み、同国の敵に仕えていることを非難する彼らは、[advisor.GetNameWithNoTooltip]の忠誠心に疑問を投げかける噂を流すようになった。\n[ROOT.GetCountry.GetAdjectiveWithNoTooltip]宮廷内における自身の立場に危機感を覚えた[advisor.GetNameWithNoTooltip]は、反[advisor_antiliaisons_target_country.GetAdjectiveWithNoTooltip][advisor_antiliaisons_target_country.GetGovernment.GetRulerTitle]の急先鋒となった。その結果、[advisor_antiliaisons_target_country.GetLongNameWithNoTooltip]に対して、より強硬的な対応を採ろうとする者たちと歩調を合わせている。"
 court_flavor_events.30.a: "[advisor.GetNameWithNoTooltip]の言うとおり、方針の転換が必要だ。"
 advisor_antiliaisons: "厳格な対応"
 advisor_spurious_accusations: "根拠の薄い追及"
 court_flavor_events.30.b: "関係悪化は我々の望むところではない。"
 court_flavor_events.31.title: "口出しする助言役"
 court_flavor_events.31.desc: "[from.GetLongName]におけるわが国の情報源から、[from.GetAdjectiveWithNoTooltip][from.GetGovernment.GetRulerTitle]が[ROOT.GetCountry.GetLongName]に対して厳しい態度をとりはじめたとの報告が入った。この方針転換の発端は、どうやら[from.GetAdjectiveWithNoTooltip]宮廷内における自身の立場を危惧した[from.GetGovernment.GetCabinetMemberTitle]、[advisor.GetName]によるところが大きいようだ。[advisor.GetSheHe]はわが国にさまざまな言いがかりをつけながら、“侵略行為”に対する断固たる対応を呼びかけている。"
 court_flavor_events.31.a: "くだらない……！"
 court_flavor_events.32.title: "口出しする助言役"
 court_flavor_events.32.desc: "我々と[advisor_antiliaisons_target_country.GetLongName]のあいだに不和を生じさせようとする[advisor.GetName]の取り組みは、我々の支援のない単独行動である。にもかかわらず計画は功を奏しており、[advisor.GetSheHe]の立場を支持し、政策の速やかな変更を求める有力者たちの支持を多く集めているようだ。彼らはあらゆる手段を使って主張を広めており、そのメッセージは民衆に強く共感されている。よって、彼らの意志に逆らうことは不利益を招く可能性がある。"
 court_flavor_events.32.a: "[advisor.GetSheHe]は正しいかもしれない。"
 court_flavor_events.32.b: "お断りだ。"
 court_flavor_events.35.title: "[exile_country.GetAdjectiveWithNoTooltip]からの追放者"
 court_flavor_events.35.desc: "[exile_country.GetLongName]からの政治亡命者である[advisor.GetName]が、わが国の宮廷に姿を現した。[exile_country.GetAdjectiveWithNoTooltip][exile_country.GetGovernment.GetRulerTitle]からの保護と引き換えに、その能力を[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]のために使うつもりだという。彼を迎え入れるべきだろうか？"
 court_flavor_events.35.a: "この者は役に立つだろう。"
 opinion_took_in_exiles: "亡命者を歓迎"
 court_flavor_events.35.b: "宮廷に彼の居場所はない。"
 opinion_turned_away_exiles: "亡命者を拒絶"
 court_flavor_events.36.title: "[exile_country.GetAdjectiveWithNoTooltip]からの亡命者たち"
 court_flavor_events.36.desc: "[advisor.GetName]は[ROOT.GetCountry.GetAdjective]宮廷に迎え入れられたことに感謝している。しかし最近、自身と同じ境遇にある[exile_country.GetAdjective]の有力者が複数人いると明かし、彼らは非常に賢明で影響力ある者たちだと力説する。[exile_country.GetAdjectiveWithNoTooltip]の野心に対抗したければ、この亡命者たちを宮廷に招き入れるのも有益だろう。"
 court_flavor_events.36.a: "彼らを迎え入れよう。"
 court_flavor_events.36.b: "これ以上、亡命者を受け入れる余裕はない。"
 court_flavor_events.37.title: "[from.GetLongNameWithNoTooltip]へ向かった追放者たち"
 court_flavor_events.37.desc: "[from.GetLongName]の情報源からの報告では、かつて[ROOT.GetCountry.GetAdjective]の宮廷から追放されたか、よそで職を求める[ROOT.GetCountry.GetGovernment.GetRulerTitle]の政敵の多くが、[from.GetLongNameWithNoTooltip]に迎え入れられたとのことだ。彼らは現在、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の“統治体制”に対する強硬姿勢を要求しており、その実現に向けて[from.GetAdjectiveWithNoTooltip][from.GetGovernment.GetRulerTitle]を積極的に支援しているという。"
 court_flavor_events.37.a: "裏切り者どもめ！"
 opinion_hosting_exiles: "亡命者たちを重用"
 court_flavor_events.39.title: "[heathen_advisor_country.GetLongNameWithNoTooltip]内の異端"
 court_flavor_events.39.desc: "[heathen_advisor_country.GetAdjective]の[heathen_advisor_country.GetGovernment.GetRulerTitle]が、自国の宮廷で異端者をかくまっていることが判明した。[heathen_advisor_country.GetGovernment.GetCabinetMemberTitle]である[advisor.GetName]は教皇の教えに背き、聖下に関する邪悪な嘘を広めながら、[advisor.GetReligion.GetName]信仰への忠実さを公言しているようだ。"
 court_flavor_events.39.a: "なんという冒涜！ 抗議しなければ。"
 opinion_interfering_pope: "教皇への介入"
 court_flavor_events.39.b: "今回は目を瞑ろう。"
 court_flavor_events.40.title: "教皇の要求"
 court_flavor_events.40.desc: "[GetCountry('PAP').GetAdjective]の使者が我々を訪ねてきた。そして厳粛な表情で、わが[ROOT.GetCountry.GetGovernment.GetFlavorRank]に異端者が匿われていることを[target_pope.GetName]は知っていると告げてきた。彼らは[advisor.GetHerHim]を、異端審問に引き渡すよう要求している。これを拒否した場合、[target_pope.GetShortNameWithNoTooltip]は我々が真なる道を放棄したとみなし、あらゆる必要な措置を講じることになるだろう。"
 court_flavor_events.40.a: "その者を引き渡せ。"
 opinion_bowed_to_papal_demand_advisor: "教皇の要求に屈した"
 court_flavor_events.40.b: "教皇の圧力には屈しない。"
 opinion_rejected_papal_demand_advisor: "異端者を擁護"
 court_flavor_events.41.title: "[heathen_advisor_country.GetLongNameWithNoTooltip]が承諾"
 court_flavor_events.41.desc: "[heathen_advisor_country.GetAdjective][heathen_advisor_country.GetGovernment.GetRulerTitle]は異端者を重用したことを陳謝した。この者は鎖につながれてわが国に連行され、死をもって罪を償うだろう。"
 court_flavor_events.41.a: "$common_string_good$"
 court_flavor_events.42.title: "[heathen_advisor_country.GetLongNameWithNoTooltip]が拒絶"
 court_flavor_events.42.desc: "我々の要求に[heathen_advisor_country.GetAdjective][heathen_advisor_country.GetGovernment.GetRulerTitle]は怒りを露わにし、そればかりか我々の越権行為だという批判すらおこなった。教皇はキリスト教圏における、霊的な事柄を裁定する立場にあるというのにだ。[heathen_advisor_country.GetLongName]には、確かに邪悪が根づいているようだ。"
 court_flavor_events.42.a: "彼らは道を誤った。"
