l_japanese:
 prices.1.title: "三角貿易"
 prices.1.desc: "欧州の国々が南北アメリカ大陸への植民を開始すると、綿花、タバコ、そして砂糖を生産するための大規模農園を設立した。まずは現地の人間を奴隷として使うことを試みたが、どこでもすぐに死に絶えてしまった。その後、アフリカからの奴隷の輸入が開始され、欧州からは布、ラム酒、加工品がアフリカに、アフリカからアメリカには奴隷が、アメリカから欧州には綿花、砂糖、そしてタバコが売られる三角貿易圏が生まれた。"
 prices.1.a: "これからは奴隷の需要が増えるだろう。"
 triangle_trade_africa: "三角貿易"
 triangle_trade_america: "三角貿易"
 triangle_trade_europe: "三角貿易"
 prices.2.title: "中国の欧州商人"
 prices.2.desc: "中国に欧州の交易商が相当数入ったことで、中国産磁器への需要が爆発的に増えてきている。こうした磁器は欧州全体で求められているが、中国側は銀もしくは金しか代価として受け入れていない。"
 prices.2.a: "これからは磁器の需要が増えるだろう。"
 porcelain_from_china: "欧州の中国産磁器"
 prices.3.title: "マイセンの磁器"
 prices.3.desc: "交易商が中国から持ち込んだ磁器を研究していた発明家たちが、その製法の秘密を解明したという。彼らが[ROOT.GetCountry.GetGovernment.GetRuler.GetName]のもとに届けた試作品は、たしかに品質が良く、大量生産できればかなりの富が得られることだろう。彼らは磁器工場を設立するための投資を求めており、それが叶えばドイツの磁器市場を独占できるとしている。"
 prices.3.a: "磁器がわが国を富ませるだろう。"
 STATIC_MODIFIER_NAME_johan_friedrich_bottger: "ヨハン・フリードリッヒ・ベトガーのやり方"
 prices.4.title: "存在感あるプロテスタント派"
 prices.4.desc: "より多くのカトリック諸国でプロテスタント派が幅を利かせるようになったことで、「四旬節」の断食に従う者が少なくなってきている。まともなカトリック教徒が40日間肉を食べずに魚を食べるという習慣が消えてしまったことで、魚への需要が一気に減少している。"
 prices.4.a: "これからは魚の需要が減るだろう。"
 lutheran_dont_eat_fish: "ルター派は魚を食べず"
 prices.5.title: "コーヒー熱"
 prices.5.desc: "コーヒーはもともとイスラム世界で主に飲まれてきたが、欧州のキリスト教信者のあいだでも一般的に飲まれるようになってきている。急速に相互に繋がりつつあるこの世界において、コーヒーを含むあらゆるものが手に入れやすくなった。ヨーロッパ各地ではコーヒーハウスが急増し、よりエキゾチックなコーヒー豆の需要も増えつつある。"
 prices.5.a: "これからはコーヒーの需要が増えるだろう。"
 coffee_boom_happened: "コーヒー熱"
 prices.6.title: "輸入綿花"
 prices.6.desc: "ルネサンス時代、インドの綿織物はヨーロッパでますます人気が高まった。最終的に、[ROOT.GetCountry.GetAdjective]の羊毛産業に強い圧力がかかったため、同業界から綿花の輸入禁止を求める声が上がっている。"
 prices.6.a: "自由交易を規制するつもりはない。"
 prices.6.b: "綿花の輸入を禁止せよ！"
 STATIC_MODIFIER_NAME_cotton_imports_banned: "綿花の輸入を禁止"
 prices.7.title: "茶と砂糖と"
 prices.7.desc: "中国発祥の飲み物である茶は、[ROOT.GetCountry.GetName]に持ち込まれて以来、すぐに[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の国民的飲料となった。いまでは砂糖を混ぜた紅茶が富裕層、貧困層、さらには[ROOT.GetCountry.GetGovernment.GetRuler.GetName]にも楽しまれている。"
 prices.7.a: "これからは茶と砂糖の需要が増えるだろう。"
 tea_and_sugar_for_britain: "ティータイムに必要なもの"
 prices.8.title: "香辛料の交易"
 prices.8.desc: "東インド交易路の発見により、香辛料貿易の時代が到来した。この新たな交易路が登場したことで、コショウやシナモンといった香辛料の流れを支配することが、これまで以上に重要となっている。"
 prices.8.a: "これからは香辛料の需要が増えるだろう。"
 spice_trade: "香辛料の交易"
 prices.10.title: "ワイナプチナの噴火"
 prices.10.desc: "1600年2月、ワイナプチナと呼ばれるペルーの火山が大噴火を起こした。噴火の影響は世界中におよび、飢餓によって数百万人が命を落としたほか、穀物とワインの交易も崩壊した。"
 prices.10.a: "これは全世界が影響を受けそうだ。"
 STATIC_MODIFIER_NAME_eruption_of_huaynaputina: "ワイナプチナの噴火"
 STATIC_MODIFIER_DESC_eruption_of_huaynaputina: "南米で記録された最大の火山噴火は、世界的な「火山の冬」を引き起こした。"
 prices.11.title: "小氷期の寒気"
 prices.11.desc: "冬がかつてないほどに長く続き、寒さも厳しさを増している。雪と氷がさらに南へ広がったことで、冬季の作物に大きな被害が出たほか、ワインは作れず、魚もより温かな水域を求めて移動を始めている。"
 prices.11.a: "凍えそうだ……"
 STATIC_MODIFIER_NAME_the_little_ice_age: "小氷期"
 prices.15.title: "グランドバンクの水産業"
 prices.15.desc: "わが国の探検家たちから、ニューファンドランドのグランドバンクで何千匹もの魚であふれる豊かな水域を発見したとの報告があった。そこへ向かう遠征漁船の数は加速度的に増え、市場には信じがたいほどの量の魚が出回っている。"
 prices.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 grand_bank_fisheries: "グランドバンクの水産業"
 prices.16.title: "更紗やその他の綿織物"
 prices.16.desc: "インド産の綿花の安定供給は、ヨーロッパの布消費に大きな変化をもたらしており、その市場ではモスリンや更紗などの綿織物の価格がますます高騰している。"
 prices.16.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 calicoes: "更紗"
 prices.18.title: "フェルト帽子"
 prices.18.desc: "ビーバーの毛皮は暖かさを保ち、悪天候や長時間の使用でも形状が崩れない、帽子に最適な素材である。フェルト帽子の需要の高まり、そして製造工程の複雑さが組み合わさったことで、帽子業界はわが国の経済で健全な成長を遂げている。"
 prices.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 felt_hats: "フェルト帽子"
 prices.19.title: "常設の海軍戦力"
 prices.19.desc: "常設海軍はいまや例外などではなく、主流の軍事組織となりつつある。これら戦力の管理を専門とした機関も、徐々に船の建造、運用、そして維持に必要な物資調達において大きな役割を果たすようになってきた。"
 prices.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 professional_navies: "常設の海軍戦力"
 prices.20.title: "青銅製の大砲"
 prices.20.desc: "戦場に新たに登場した青銅製の大砲は、すでに確固たる地位を築いている。拡大する大砲の製造産業の成長により、その材料である銅の需要が爆発的に増加した結果、銅の価格も増加している。"
 prices.20.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 bronze_cannons: "青銅製の大砲"
 prices.21.title: "日本の茶文化"
 prices.21.desc: "茶を飲むことは、日本において決して新しい文化ではない。しかし、16世紀に茶道が継続的に発展したことで、いまでは茶を飲む習慣は日本社会全体で一般的となっている。"
 prices.21.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 japanese_tea_ceremonies: "茶道"
 prices.22.title: "香辛料貿易の衰退"
 prices.22.desc: "香辛料市場は競合の商会がひしめきあっており、かつて群を抜いて希少だった東洋の香辛料の流通量も、西洋では大幅に増加した。香辛料の価格を安定させようと、生産されたものを燃やしたり、輸出量により厳しい規則を設けたりする者もいたが、香辛料取引の利益性が永久的に低下したことはもはや疑いようがない。"
 prices.22.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 decline_of_spices: "香辛料の衰退"
 prices.23.title: "変わりゆく消費の傾向"
 prices.23.desc: "砂糖はかつて、マグリブや中東から輸入しなければならない希少な贅沢品だった。現在でもそれは変わらないものの、世界が開かれ、わが国の中流階級の購買力が増えたことで、手の届く嗜好品になりつつある。"
 prices.23.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_sugar: "砂糖の普及"
 prices.24.title: "絹織物の普及"
 prices.24.desc: "[ShowGoodsName('silk')]は何世紀にもわたり富と洗練の象徴であり、[ShowContinentName('asia')]、[ShowRegionName('middle_east')]、[ShowContinentName('europe')]諸地域の上流階級に渇望されてきた。その魅力は、特に[ShowAgeName('age_3_discovery')]の時代において交易路や世界的な探検の形成に重要な役割を果たした。しかし現在、生産と交易の改善により、生糸も織物もかつてないほど入手しやすくなった。この供給量の増加は新たな市場での需要の急増を引き起こし、絹は贅沢品から、成長する都市の中産階級のあいだでの流行品へと急速に移り変わりつつある。"
 prices.24.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_silk: "絹の普及"
 prices.27.title: "東南アジアで象の頭数が減少"
 prices.27.desc: "東南アジアでは、長年にわたって象の頭数が減少傾向にあったが、その最低数が新たに更新されてしまった。それでも、東南アジアと中国における象と象牙に対する需要は衰えず、その結果、象と象牙の価格が上がっている。"
 prices.27.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 prices.28.title: "鉄産業の発展"
 prices.28.desc: "鉄加工の分野ではさまざまな進歩が起こっており、旧式の青銅砲よりも鉄製の大砲が高い効率と信頼性を発揮している。カトラリーなどでも鉄製品が銅製のものに取って代わられており、銅への需要が減少するなか、鉄の需要は増してきている。"
 prices.28.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 iron_cannons: "鉄製の大砲"
 prices.29.title: "ホットチョコレート"
 prices.29.desc: "温かい飲み物を作るのにココアを使うことは、アメリカ先住民から受け継がれた風習である。この新たな飲料は欧州社会の一部ですぐに人気を博した一方で、大衆的に受け入れられるまでにはある程度の時間、そして大量の砂糖を必要とした。それが解消されたいま、旧世界におけるチョコレートの需要は着実に増加している。"
 prices.29.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hot_chocolate: "ホットチョコレート"
 prices.30.title: "高まるタバコ人気"
 prices.30.desc: "元来は薬草として販売されていたタバコは、キリスト圏ならびにイスラム圏のどちらでも嗜好品として人気を博すようになっている。その習慣はパリからベンガルに至るまで拡大しており、タバコの売買もまた大いに儲かる商売となりつつある。"
 prices.30.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_tobacco: "タバコの普及"
