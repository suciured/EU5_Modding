l_japanese:
 corruption_event.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の誠実な商人"
 corruption_event.1.desc: "交易商といえば、品質を偽り、守るつもりのない約束を並べ立て、同胞だろうと外国人だろうと騙そうとする者が多いが、[ROOT.GetCountry.GetAdjective]の商人たちは、競争心こそ強いが信頼できることで知られている。ときには取引相手よりも自分を優先することはあるが、嘘をついたり賄賂を受け取ることはほとんどない。そのため、世界では[ROOT.GetCountry.GetNameWithNoTooltip]の商人たちが第一選択肢となっている。"
 corruption_event.1.a: "良い取引ができるのだから、嘘は不要なのだ。"
 corruption_event.2.title: "隣人を信用すべし"
 corruption_event.2.desc: "他者との交流において、市民は誠実に振る舞うことが奨励される。多くの国では相手を信頼することのリスクは高いが、これは[ROOT.GetCountry.GetName]には当てはまらない。\n\n我々は社会のあらゆる部分で腐敗の排除に成功しており、国民は役人が（賄賂を渡さなくとも）きっちりと仕事をすると信じるとともに、日々の交流においてもお互いをより信頼している。他者の誠意を信じる心は社会をつむぐ糸そのものであり、わが国はまさにその手本といえる。"
 corruption_event.2.a: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]の教義のとおりだ。"
 corruption_event.3.title: "厳格な研究者たち"
 corruption_event.3.desc: "学術的な機関ですら、腐敗にまみれることがある。影響力のある地位を悪用して得られる利益は、研究を後押しする環境を作る妨げとなる可能性があるのだ。しかし、[ROOT.GetCountry.GetAdjective]の科学者たちはこうした問題を克服しており、肩書きや儲けよりも純粋な科学的功績を優先している。わが国の社会に腐敗がないことこそが、利己的な利益に邪魔されない研究や発明を可能にするのである。"
 corruption_event.3.a: "知識の追求はそれ自体が報酬だ。"
 corruption_event.4.title: "名誉ある人々"
 corruption_event.4.desc: "名誉と正義を掲げない国は珍しいが、その美徳を実践する国はさらに珍しい。大規模かつ日常的な腐敗の存在しない[ROOT.GetCountry.GetName]は、個人の利益追及よりも信条が打ち勝った、世界でも数少ない土地である。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人は職務への忠実さ、そして賄賂を拒絶する性格で知られ、国外で信用を必要とする職を任されることも多い。これほど名誉と正義を実行する民が、ほかにいるだろうか？"
 corruption_event.4.a: "確かに珍しい。"
 corruption_event.5.title: "腐敗の根絶"
 corruption_event.5.desc: "敵に与する者は、必ずしもその罪深さを理解しているわけではない。外国の勢力に忠誠を誓う諜報員もいるが、彼らの情報源の多くは、誰が、どのようにそれを利用するのか理解することなく、漏らすべきでない秘密を漏らすことで高額の報酬を得ている者たちだ。しかし、[ROOT.GetCountry.GetName]では腐敗はほぼ根絶されている。最近、賄賂や恐喝によってわが国の行政を危険にさらそうとした諜報員は、当局から支援されるのではなく通報され、拘束されることとなった。"
 corruption_event.5.a: "諜報員には死を！"
 corruption_event.6.title: "汚れた徴税人"
 corruption_event.6.desc: "仕事で大金を扱う者は、真っ当な取り分以上の金額をくすねる誘惑にかられるものだが、徴税人も例外ではない。一部の資金が「失われた」としても影響は軽微かもしれないが、富裕層の市民は最近になり、徴税人に多額の賄賂を渡すことで税金を完全に回避できることに気づいた。この企みには、老後の資金を集めたい「引退間近の」徴税人たちが加担しているようだ。つまり、この悪習を黙認すれば多少の損失は出るものの、詳細な調査に時間と労力を費やす代わりに待つだけで解決する問題と思われる。"
 corruption_event.6.a: "すぐに買収されている徴税人を調べ上げ、交代させろ。"
 corruption_event.6.b: "彼らはよく尽くしてくれた。見逃してやろう。"
 corruption_event.7.title: "腐敗した補佐役"
 corruption_event.7.desc: "[ROOT.GetCountry.GetName]は腐敗にまみれているが、最低でも[ROOT.GetCountry.GetGovernment.GetRulerTitle]の周囲には信頼できる者を用意したい。しかし、現実はそううまくはいかず、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の補佐役のひとりである[SCOPE.sCharacter('minister').GetName]が最近、わが国の権力者たちから巨額の賄賂を受け取り、すでに大きな富と権力をもつ彼らの利益となる助言をしていたことが判明した。"
 corruption_event.7.a: "この裏切りを公にし、処刑の準備を。"
 corruption_event.7.b: "事を荒立てず、自宅軟禁下で退職してもらおう。"
 corruption_event.7.c: "偏った助言も助言には違いない。その補佐役を懲戒処分にせよ。"
 corruption_event.8.title: "巧妙な密輸人"
 corruption_event.8.desc: "密輸はどれほど単純な者にもできる行為だが、腕利きと素人の唯一の違いは、後者は捕縛されてしまうことである。ここで我々が警戒すべきなのは、誰に賄賂を贈ればいいのか、どんな嘘をつけば切り抜けられるかを知る者たちである。残念ながら密輸から得られる利益が多いほど、こうした者たちは数を増していく。\n\n現在、我々は特に巧妙な手口を使う密輸集団の追跡中だが、密輸を続けられるように彼らが仕掛けた欺瞞工作網には、ただ驚かされるばかりだ。"
 corruption_event.8.a: "最も優秀な部下に追跡させよう。"
 corruption_event.8.b: "政府の者を送り込み、彼らを諜報員として引き抜こう。"
 corruption_event.8.c: "しばらくは放っておけ。"
 corruption_event.9.title: "[SCOPE.sLocation('culture_location').GetDominantCulture.GetNameWithNoTooltip]社会の不信"
 corruption_event.9.desc: "[ROOT.GetCountry.GetName]には、そこまで凶悪な嘘つきや裏切り者はいない。だがその国民は、他国民に比べて賄賂を受け取りやすく、職権を乱用しやすい傾向にある。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]国民はこの状況に慣れきっており、悪人たちはこれにますます増長しているようだ。\n\n一方、[SCOPE.sLocation('culture_location').GetName]における[SCOPE.sLocation('culture_location').GetDominantCulture.GetName]人たちの視点は異なる。彼らはこの状況を、堕落しやすい[ROOT.GetCulture.GetName]国民が統治しているせいだと嘆き、自分たちに任せればこれほど汚職にまみれることはないと主張している。なかには、わが国を去ることを示唆する者もいるようだ。"
 corruption_event.9.a: "我々の失敗を謝罪し、改善を約束する。"
 corruption_event.9.b: "無教養な偏見として主張をつっぱねる。"
 corruption_event.10.title: "大使の汚職"
 corruption_event.10.desc: "わが国の代表者として他国へ派遣される者は、最も優秀な人材であるべきだ。ところが現実では、政府による厄介払いのために大使を任される役人がいたり、ときにそれが適切な処置であったりする。\n\n結論から言えば、一部の大使が高額報酬の出る追放生活でさらに賄賂を受け取り、富を築いていたのだ。これは現地でのわが国の評判に悪影響を与えるものの、この大使たちは国内で重要な人脈を有しており、解任しようとすれば面倒なことになるだろう。"
 corruption_event.10.a: "その大使たちは十分面倒を起こしている。解任しろ。"
 corruption_event.10.b: "派遣先の国には慣れてもらうしかない。"
 corrupt_ambassador: "大使の汚職"
 corruption_event.11.title: "[SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetNameWithNoTooltip]の「失踪」"
 corruption_event.11.desc: "[ROOT.GetCountry.GetName]における汚職率が増加するなか、さらに多くの[SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetName]が公正な交易ルートから姿を消し、闇市場に向けて流れている。一部の者は、厳しすぎる規制と関税のせいだと言うものの、その罪に対する罰が軽すぎるのも問題の一端だろう。沈黙がたやすくカネで買えるせいで秘密は容易に守られ、その秘密は[ROOT.GetCountry.GetNameWithNoTooltip]にますますコストを強いる状況を招いている。"
 corruption_event.11.a: "[SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetNameWithNoTooltip]市場の制御を取り戻さなければ。"
 corruption_event.12.title: "将軍たちの汚職"
 corruption_event.12.desc: "軍事経験と専門知識は、[ROOT.GetCountry.GetAdjective]軍での昇進に必要な素質として、唯一ではなくとも主な要素であるべきだ。しかし、わが国の社会の腐敗が増していくにつれ、理想と現実の溝はさらに深まっていく。\n\n現在の将軍の地位は多くの名誉が伴う職であり、富や人脈をもつ者はそれを使ってでも手に入れようとし、そうした手法になびきやすい上層部のおかげで実現できてしまうのである。なかには実力で組織内を駆け上がってきた者もいるものの、真に戦略の才ある者の多くが、その力をわが国のために活用できずにいる。"
 corruption_event.12.a: "なんと不公平な世界だ…"
 corruption_event.13.title: "腐敗した提督たち"
 corruption_event.13.desc: "戦場で艦隊を指揮する者や、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の名のもとにわが国の領土を拡大する者は、海軍でも特に勇敢で賢明な者から選ばれるのが当然である。しかし今日の海軍の水兵たちは、乗船初日から金のからんだ違法取引や規定違反を目撃するのがつねであり、天秤に[ROOT.GetCountry.GetName]の法律と銀貨が載せられたとき、法の文言も精神も極めて軽いことに気づくのだ。こうした組織の道理を学ばぬ者は、あっという間に敵を作ってしまう。\n\nよって、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]海軍で昇進するには体制の仕組みを知る必要があり、我々の望む人物がトップの座に就くことはほとんどない。"
 corruption_event.13.a: "道理で船上で反乱が起こるわけだ。"
 corruption_event.14.title: "外国人商人からの不信"
 corruption_event.14.desc: "行政機関の場合、取引に応じるのは国家の生存戦略であり、目的達成のためなら真実の脚色に抵抗がない者も多い。これは当たり前のことだが、[ROOT.GetCountry.GetName]出身の商人の場合は、平気で嘘をつき人を騙すという悪評を国外で得ている。我々の商慣行の一部となった腐敗は外部の者にとっては衝撃のようで、いまや世界中の商人がわが国の人間との商売を避けようとする始末である。\n\n地に墜ちたわが国の印象を立て直すにはすでに手遅れだが、社会の軽度な汚職を一掃できれば再発くらいは防げるかもしれない。"
 corruption_event.14.a: "我々は不誠実なのではなく、実利的なだけだ！"
 corruption_event.15.title: "政治機能の瓦解"
 corruption_event.15.desc: "汚職にまみれた行政は、己の存続ではなく、その構成員が私腹を肥やすために稼働する。そのため行政そのものが機能不全に陥りはじめるが、多くの役人は修復をおこなうのではなく、完全に壊れる前にできるだけ多くを奪い取るという行動に走る。\n\n[ROOT.GetCountry.GetName]は完全崩壊こそしないだろうが、腐敗は一般の事務員から[ROOT.GetCountry.GetGovernment.GetRulerTitle]の側近にまで蔓延しており、重要な政府機能のいくつかが停止、国の不安定化につながってしまった。この状況は国家の自業自得であり、その全員が支払うべき代償である。"
 corruption_event.15.a: "これ以上放置はできない。"
 corruption_event.16.title: "地元民を脅す傭兵団"
 corruption_event.16.desc: "戦時において、雇われ兵は送り込まれた戦場で略奪をおこなうことで、報酬以上の金を故郷に持ち帰れることが多い。海外に送り込んで、敵を恐怖のどん底に叩き込むだけなら問題はないのだが、その習慣が平時でも癖となって現れることがある。[SCOPE.sLocation('hired_mercs_victim_area').GetProvince.GetName]の農家や旅人から、わが国が雇い駐留させている傭兵団の[hired_merc_band.GetName]が、平時にもかかわらず（あるいは平時だからこそ）追いはぎや脅迫をおこなっていると聞かされた。\n\n我々が雇ったとはいえ、傭兵集団への干渉は難しい問題である。この問題を見逃したとしても、告発者がさらに追及する可能性は低いが、そのような脅迫行為を続けさせた場合、わが国の社会はどう変化するのかという疑問が残る。"
 corruption_event.16.a: "傭兵団からそのような悪漢を追放しろ。"
 corruption_event.16.b: "彼らの力を借りるための代償だ。"
 corruption_event.17.title: "有能だが腐敗した行政官"
 corruption_event.17.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]にとって、政府組織に関する事柄は以前から苦手な分野である。こうした弱点を補うために賢明な指導者がするべきことは、権限を委任することであり、[ROOT.GetCountry.GetGovernment.GetRulerTitle]もまさしくそのように考えてこれを実行した。しかし、行政を代わりに任された者たちは有能である一方、誠実さに欠けることがわかった。機能こそしているが、政府の優先順位はこれら不可欠な役人たちの後援者に都合よく変わりつつある。\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]自身がこれらの複雑な問題を完全には理解できないため、関与する者たちの罪が明らかにされず、彼らを解任することも難しい。現時点では、お粗末な委任の結果を甘んじて受け入れるしかない。"
 corruption_event.17.a: "技量と名誉がつねに両立するとはかぎらない。"
 corruption_event.18.title: "急速拡大の隙"
 corruption_event.18.desc: "[ROOT.GetCountry.GetAdjective]の国土の急速な拡大は幸運なことだが、行政上の新たな課題も伴う。楽観的な婉曲表現に詳しい者なら知っているように、「課題」というのは「問題」を甘く表現した言葉にすぎない。わが国は、新たに拡大した領土に適応しきれておらず、そこでの混乱と法の不徹底を見抜いた目端の利く者たちが恩恵を享受している状態である。\n\nこの無法状態はやがて解消されるかもしれないが、現在の抜け穴だらけの行政がわが国の将来を揺るがしつつあるのは明らかだ。現状から生じている不信感を取り除くには、時間と資金が必要となるだろう。"
 corruption_event.18.a: "できるかぎり適応するしかない。"
 corruption_event.19.title: "腐った人脈"
 corruption_event.19.desc: "我々は行政に不適切な人物が関わらないよう努めているが、役人たちが現在の地位を得るまでに利用した友人や人脈までも把握することは不可能だ。[target_ruler.GetName]は残念ながら、そこから発生する問題の典型例となってしまった。[target_ruler.GetHerHis]は有能で人当たりもいいが、付き合う相手の趣味はあまり良くないようだ。\n\n最近の調査で、わが国の優れた交易網の大部分が、賄賂や密輸などに依存することでその高い効率を保っていることが判明した。[target_ruler.GetNameWithNoTooltip]は何も知らなかったと主張しており、これはおそらく真実だろう。しかし我々が事件を暴露し、不正を終わらせると決めた場合、その責任は[target_ruler.GetHersHis]が負うこととなる。"
 corruption_event.19.a: "嘘を見通せなかったのだとしても、失態は失態だ。"
 corruption_event.19.b: "現状でうまくいっているなら処分は不要だ。"
 corruption_event.20.title: "蔓延していく賄賂"
 corruption_event.20.desc: "「正直者と愚か者の違いは何か？ 愚か者は、自分が騙されていることに気づかない。」\n\nこの言葉は[ROOT.GetCountry.GetName]における一般的なことわざになりつつあり、社会構造に潜む陰湿な変化を通してその正しさが証明されている。たとえば、あらゆる取引に対価が伴う市場での自然な習慣として、賄賂が横行しはじめているのだ。賄賂を受け取らない者はまさにそのことわざが示唆するとおり、愚か者、あるいはそれ以下の存在とみなされる。この皮肉な風潮はあらゆるかたちの権力を腐敗させてしまい、それを信じる者は誰でもその影響を免れられない——そう、たとえ[ROOT.GetCountry.GetGovernment.GetRulerTitle]であっても例外ではないのだ。"
 corruption_event.20.a: "ただのことわざだ。"
