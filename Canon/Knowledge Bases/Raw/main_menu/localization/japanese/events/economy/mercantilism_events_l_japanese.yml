 mercantilism_events.1.title: "飢餓対策の食物輸入"
 mercantilism_events.1.desc: "最近、わが国の一部で発生した食糧不足により、多くの[ROOT.GetCountry.GetAdjective]市民が、重要な物資の輸入を制限する交易政策に疑問を投げかけている。人々は、交易障壁を緩和し、より豊かな国々から食糧を購入することで、この危機を緩和できるのではないかと期待している。"
 mercantilism_events.1.a: "この困難の時には、政治よりも人命が大事だ。"
 mercantilism_events.1.b: "我々はいかなるときも自給自足に努めなければ。"
 mercantilism_events.2.title: "輸入品と[ROOT.GetCountry.GetAdjectiveWithNoTooltip]製品の競合"
 mercantilism_events.2.desc: "我々の隣国は、新大陸に大規模な植民地を築いている。この遠方の大陸から輸入された品々は着実に増加しており、特に異国情緒を感じられる品物などは、普段は珍品のたぐいに惑わされない人々さえも魅了している。\n\n最近では近隣諸国がこの関心をさらに煽り、「アメリカの品物を買おう」と人々に促し、植民地からの輸入品を増やそうとしている。その結果、わが国の製品は競争に敗れ、勤勉な[ROOT.GetCountry.GetAdjective]国民は仕事を奪われている。この外国との交易から得られる利益もあるかもしれないが、最も安全な選択肢は、交易障壁を設けてこの流入を抑えることだろう。"
 mercantilism_events.2.a: "植民地の輸出品を見てみよう。"
 opinion_pleased: "満足"
 mercantilism_events.2.b: "田舎の新参者の商品など期待できない。"
 opinion_insulted: "侮辱"
 mercantilism_events.3.title: "鉄の輸入"
 mercantilism_events.3.desc: "我々は[ROOT.GetCountry.GetAdjective]軍を強力かつ現代的で、国内で支えられるものにしようと努めているが、ときに優先事項が互いに衝突することがある。近隣諸国のような豊かな鉄鉱山をもたない我々にとって、今後の軍事発展における壮大な計画のいくつかは、我々が望むほど早くは実現できないだろう。輸入を増やすという解決策は魅力的だが、外国に依存することは交易政策を危うくする可能性がある。もっとも、もし隣国の鉄で作られた武器で彼らを叩くことができたなら、それは一層巧妙で痛烈な一撃となるだろう……"
 mercantilism_events.3.a: "わが軍のために鉄を輸入しよう。"
 mercantilism_events.3.b: "重要なのは鉄ではなく、心である。自国の資源にのみ依存すべきだ。"
 mercantilism_events.4.title: "海軍用物資の輸入"
 mercantilism_events.4.desc: "海軍を強化しようという我々の大望が、近ごろ停滞している。[ROOT.GetCountry.GetAdjective]の造船業者たちに足りないのはアイデアや計画ではなく、それに必要となる物資である。彼らのほうでも、現代的な海軍構築に役立つ素材が隣国に豊富にあることを指摘したがっているようだ。外国の支援に依存する艦隊をもつことは避けたいが、現在の政策が進歩を妨げているのであれば、新しい造船技術を試せる分だけを輸入するという選択肢もある。"
 mercantilism_events.4.a: "計画をいくつか実行に移せるなら、妥協もしよう。"
 mercantilism_events.4.b: "外国の木材で船を作るだと？ いっそ岩から作ったほうが安全だ！"
 mercantilism_events.5.title: "議論を呼ぶ保護主義"
 mercantilism_events.5.desc: "わが国の補佐官たちが、[ROOT.GetCountry.GetName]の交易発展に影響を及ぼしはじめて国内交易は強化されたが、その代償として輸入が縮小し、国家による規制が強化されてきた。彼らのインフラ改善に関する判断は評価されているものの、多くの有力者は最近の提案からその理念への疑問を投げかけるようになった。有力者たちは、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が補佐官の助言を鵜呑みにしている点と、交易のあらゆる分野を支配するのではなく、他国と相互に利益のある取引を模索すべきだという点を主張している。"
 mercantilism_events.5.a: "彼らのやり方はこれまで有益だったはずだ。"
 mercantilism_events.5.b: "政府は自由交易を制限するのではなく、促進すべきだ。"
 mercantilism_events.6.title: "急進的改革"
 mercantilism_events.6.desc: "わが国で特に信頼される補佐官数名が最近、陰で頻繁に協議している。何かを企んでいると言う者もいれば、[ROOT.GetCountry.GetName]の未来の計画を立てているだけだと言う者もいる。いずれにせよ彼らの議論は、内密にしておきたい程度には物議をかもす内容のようだ。\n\nそして彼らは、ついに[ROOT.GetCountry.GetGovernment.GetCourtTitle]に協議結果の報告をおこなった。彼らが提出した分厚い書類には、国の交易慣行に対する急進的な変更が盛り込まれており、そのなかで保護主義の強化、規制の拡大、そして産業政策の見直しが提案されていた。"
 mercantilism_events.6.a: "単純な者には急進的に映るだろうが、わが[ROOT.GetCountry.GetFlavorRank]ならば大丈夫だ。"
 mercantilism_events.6.b: "現在の政策が効果的でないと言いたいのか？"
 mercantilism_events.7.title: "植民地間の交易"
 mercantilism_events.7.desc: "海外に植民地国家を設立したことで、我々は交易を拡大しつつ、[ROOT.GetCountry.GetAdjective]の実質的な支配下にある土地から交易品を輸入できるようになった。植民地に必要な物資を供給しているかぎり、彼らが我々の敵に利益を渡す理由はない。\n\nしかし残念ながら、入植者たちと[ROOT.GetCountry.GetGovernment.GetRulerTitle]の「必要なもの」の解釈は、ときに異なることがあるようだ。そのため、彼らは隣接する植民地や先住民とも取引を始め、我々が国益を守るために設けた交易障壁を回避している。これが入植者たちにとって利益になるのは明らかだが、我々にも同様かどうかは極めて疑わしい。"
 mercantilism_events.7.a: "彼らは[ROOT.GetCountry.GetNameWithNoTooltip]の従属国。わが国の利益が優先だ。"
 mercantilism_events.7.b: "植民地は[ROOT.GetCountry.GetNameWithNoTooltip]の一部。彼らにとっての最善はわが国にも利益がある。"
 mercantilism_events.8.title: "チョコレートの輸入"
 mercantilism_events.8.desc: "最近わが国に輸入されるチョコレートの急な増加について、著名な経済学者たちが分析をおこなっている。隣国のひとつが、巧みな交易を通じて世界有数のカカオ豆生産地の大部分を支配して以来、それを使った菓子が[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人にも人気を博しているのだ。保護主義を標榜する政治家たちは、そのような嗜好品の輸入が[ROOT.GetCountry.GetName]にとって有益なのかを問い、隣国の管理する品物に依存することは、わが国の経済的立場を弱体化させるだけではないかと主張している。"
 mercantilism_events.8.a: "だが、甘美なチョコレートの川がわが国に流れ込んできているのだ。"
 mercantilism_events.8.b: "この罪深き嗜好品の輸入を禁止せよ。"
 mercantilism_events.9.title: "コーヒーの輸入"
 mercantilism_events.9.desc: "最近わが国に輸入されるコーヒー豆の急な増加について、著名な経済学者たちが分析をおこなっている。隣国ひとつが、巧みな交易を通じて世界有数のコーヒー豆生産地の大部分を支配して以来、それを使った飲み物が[ROOT.GetCountry.GetAdjective]人にも人気を博しているのだ。保護主義を標榜する政治家たちは、そのような嗜好品の輸入が[ROOT.GetCountry.GetName]にとって有益なのかを問い、隣国の管理する品物に依存することは、わが国の経済的立場を弱体化するだけではないかと主張している。"
 mercantilism_events.9.a: "その経済学者気取りを早朝に叩き起こして、コーヒーのありがたみを教えよう。"
 mercantilism_events.9.b: "あの人工的な劇薬の拡散を制限しなければ。"
 mercantilism_events.9.c: "我々[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人は茶をたしなむ民である。コーヒーなど不要だ。"
 mercantilism_events.10.title: "茶葉の輸入"
 mercantilism_events.10.desc: "最近わが国に輸入される茶葉の急な増加について、著名な経済学者たちが分析をおこなっている。隣国のひとつが、巧みな交易を通じて世界有数の茶葉生産地の大部分を支配して以来、それを使った飲み物が[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人にも人気を博しているのだ。保護主義を標榜する政治家たちは、そのような嗜好品の輸入が[ROOT.GetCountry.GetName]にとって有益なのかを問い、隣国の管理する品物に依存することは、わが国の経済的立場を弱体化するだけではないかと主張している。"
 mercantilism_events.10.a: "茶葉を捨てることは文明捨てることと同義だ。"
 mercantilism_events.10.b: "奴らの茶葉など海に捨ててしまえ！"
