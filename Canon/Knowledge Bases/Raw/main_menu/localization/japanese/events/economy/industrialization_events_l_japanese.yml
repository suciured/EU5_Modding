l_japanese:
 industrialization_events.1.title: "大気圧機関"
 industrialization_events.1.desc: "動力機関への蒸気の利用は古代から知られているが、近年の発展により、さらに実用的な用途が生まれつつある。[target_scientist.GetName]は[invention_province.GetName]にて、古い実験的な空気ポンプをもとに、蒸気の圧力でシリンダーを動かして鉱山から雨水を汲み上げる新装置を開発した。この大気圧機関は、これまでは不可能だった採掘を可能にし、わが国の鉱山の効率を大幅に向上させるだろう。"
 industrialization_events.1.a: "進歩の気配が感じ取れる。"
 industrialization_events.2.title: "蒸気式高炉"
 industrialization_events.2.desc: "[ShowAdvanceName('coke_blast_furnace')]は冶金工程における大きな進歩だったが、コークスの不純物により、大抵は利点よりも問題のほうが多かった。最近、これらの問題を解決するために[invention_province.GetName]で研究がおこなわれ、炉への空気の吹き込みに蒸気機関を使用することが大きな可能性を示した。この新技術はすでにわが国の冶金事業を大幅に改善しているが、わが国の優れた知性たちは、いまだ改善の余地があると考えている。"
 industrialization_events.2.a: "未来へと爆発的に近づくぞ。"
 industrialization_events.3.title: "改良型蒸気機関"
 industrialization_events.3.desc: "起業家であり発明家でもある[target_scientist.GetName]は、[invention_province.GetName]において従来の大気圧機関の設計を改良し、独立したコンデンサーと、これまでの機関の振動の代わりに回転運動を利用した新種の装置を作り出すことに成功した。大気圧機関を上回る効率で稼働するこの「[target_scientist.GetLastNameWithNoTooltip]蒸気機関」は、これまでのモデルの2倍の生産性を発揮し、機械の駆動手段としてあらゆる産業で重宝されるだろう。"
 industrialization_events.3.a: "わが国を前進させるための完璧な機関だ。"
 industrialization_events.4.title: "摩耗研磨鋤"
 industrialization_events.4.desc: "[ShowAdvanceName('rotherham_plough')]は、ローマ帝国時代から変わらなかった重要な農具を改良した。鋤は軽量化され、これを引く家畜の負担も軽減された。この新しいモデルは国中に広まっただけでなく、どれほど完成された道具であろうとも、改良する方法を探究することへの関心を喚起した。\n\n[invention_province.GetName]では早くも鋤の改良が始まっており、溶かした金属を冷やした金属に接触させる「チル鋳物」と呼ばれる工程を経て、摩耗によって自然と研磨され鋭さを保つ鋤が生まれた。"
 industrialization_events.4.a: "これはわが国の経済を切り拓く農具だ。"
 industrialization_events.5.title: "飛び杼"
 industrialization_events.5.desc: "[invention_province.GetName]で働く地元の発明家の[target_scientist.GetName]は、ローラーつきの杼（ひ）の特許を取得した。これにより、経糸のあいだに緯糸を通す際に2人目の人間が不要になるため、織物に革命をもたらすものだった。生産性は依然として糸を紡ぐ速度に制限されているものの、この新型の杼は急速に国中の織工に普及し、織物生産における主なボトルネックはすでに改善されつつある。"
 industrialization_events.5.a: "生産性は青天井だ。"
 industrialization_events.6.title: "ジェニー紡績機"
 industrialization_events.6.desc: "織物の生産性を大きく左右するのは、糸を紡ぐ速度である。飛び杼が導入される以前でさえ、1人の織工が布を織るために4人の紡績工を必要としていた。このハードルを乗り越えるため、[target_scientist.GetName]は[invention_province.GetName]で、1名の作業者が複数の紡績工の仕事をこなせる機械を考案した。この機械は近い将来、飛び杼とともに織物の効率を大幅に改善してくれるはずだ。"
 industrialization_events.6.a: "我々の運命の糸は金色に輝いている。"
 industrialization_events.7.title: "商品の流通"
 industrialization_events.7.desc: "近年の進歩や発明によって、わが国は生産性を大幅に向上させられるようになった。しかし、人々がいくら生産しても、不十分なインフラで物資の流通が滞れば、それが実際の利益に還元されることはない。[industrial_province.GetName]では、すでに一部の人々が率先して街道網の維持・拡張に取り組みはじめており、そうした改善や維持のための費用を賄う有料街道の導入も始まっている。また、地域の物資の流れをさらに円滑にするために、運河や専用街道を建設する計画もある。"
 industrialization_events.7.a: "支援に値する目標だ！"
 industrialization_events.7.tt_common: "[target_area.GetName]のすべての[location|e]が[ShowModifier('improved_flow_of_goods')]を"
 industrialization_events.7.a.tt: "$industrialization_events.7.tt_common$#Y 20#!年間得る"
 industrialization_events.7.b: "素晴らしい取り組みだが、国が関与する必要はない。"
 industrialization_events.7.b.tt: "$industrialization_events.7.tt_common$#Y 10#!年間得る"
 industrialization_events.8.title: "偉大なることの種"
 industrialization_events.8.desc: "[ShowInstitutionName('industrialization')]で得た教訓をもとに、裕福な土地所有者たちの一団が農業の効率化に取り組みはじめた。種まきでの機械の活用、新しい作物、新しい輪作形態、品種改良などの発明を先駆的におこなったことで、[agricultural_province.GetName]の土地所有者たちは、地域の食糧生産量を大幅な向上を実現させた。"
 industrialization_events.8.a: "この恩恵は国中で芽吹くだろう。"
 industrialization_events.8.a.tt: "[target_area.GetName]のすべての[location|e]が[ShowModifier('agricultural_revolution')]を#Y 10#!年間得る"
 industrialization_events.9.title: "経済発展"
 industrialization_events.9.desc: "機械分野における近年の技術革新を採用することで、地方の企業家は[industrialization_province.GetName]の生産高を大幅に向上させる計画を立てた。その結果、いまや多くの人々が可能性あふれる[industrialization_province.GetNameWithNoTooltip]への移住と、そこで新しい職を得ることを熱望している。"
 industrialization_events.9.a: "[industrialization_province.GetNameWithNoTooltip]は彼らにとって素晴らしい故郷となるだろう。"
 industrialization_events.9.a.tt: "[target_area.GetName]のすべての[location|e]が[ShowModifier('economic_urbanization_modifier')]を#Y 10#!年間得る"
 industrialization_events.9.b: "すでに機能しているものに手を加える気はない。"
 industrialization_events.10.title: "[target_location.GetNameWithNoTooltip]での繊維産業の成長"
 industrialization_events.10.common_start: "近代的な機械と作業方法の活用によって、[target_location.GetName]の地元の織物業は"
 industrialization_events.10.common_ending: "しかしその一方で、低品質な製品が市場に氾濫することを懸念する声もある。"
 industrialization_events.10.desc: "$industrialization_events.10.common_start$より大規模なビジネスに成長した。かつては簡単な布地しか輸出されていなかったが、いまでは豊富な生地生産事業が展開されており、地域経済を大いに盛り上げている。$industrialization_events.10.common_ending$"
 industrialization_events.10.rural.desc: "$industrialization_events.10.common_start$これまで制限されていた可能性を押し広げた。たとえ国土の果てにある村であっても、親しんだ地元の工房に最新の発明品が供給されるようになり、より専門的な事業の展開が可能となっているのだ。$industrialization_events.10.common_ending$"
 industrialization_events.10.a: "この好機を逃す手はない。"
 industrialization_events.11.title: "[ShowGoodsNameWithNoTooltip('paper')]産業の成長"
 industrialization_events.11.desc: "[industrialization_province.GetName]では、以前か[ShowGoodsName('paper')]の生産がおこなわれてきた。一部の起業家たちは、この産業に新たな生産技術を使用できるチャンスに気づき、すでに[ShowGoodsNameWithNoTooltip('paper')]の生産施設が設立され、拡張されている。近いうちに、これらは[industrialization_province.GetNameWithNoTooltip]の主な輸出品になるかもしれない！"
 industrialization_events.11.a: "書物は不滅だ。"
 industrialization_events.12.title: "[ShowGoodsNameWithNoTooltip('glass')]産業の成長"
 industrialization_events.12.desc: "[industrialization_province.GetName]は以前からフォレストガラスを生産していたが、近年[ShowGoodsName('glass')]の生産法が進歩したことで、この地方は商売人たちの関心を集めている。時代の変化に乗り遅れまいと、多くの新しい[ShowGoodsNameWithNoTooltip('glass')]製造業者が[industrialization_province.GetNameWithNoTooltip]に設立されはじめている。"
 industrialization_events.12.a: "彼らの未来は水晶のごとく透明だ。"
 industrialization_events.13.title: "産業都市化"
 industrialization_events.13.desc: "最近の生産・工業技術の変化により、[urbanization_province.GetName]の経済は、仕事の機会を求める人々を[ROOT.GetCountry.GetFlavorRank]全体から引きつけるようになった。新たな職と新生活を求めて地方を離れ、[urbanization_province.GetNameWithNoTooltip]に移住する人々が着実に増えている。"
 industrialization_events.13.a: "大歓迎だ！"
 industrialization_events.13.b: "[urbanization_province.GetNameWithNoTooltip]の人口はすでに十分だ。"
 industrialization_events.14.title: "[iron_province.GetNameWithNoTooltip]の金属加工業"
 industrialization_events.14.desc: "コークスや蒸気で動く鉄道、ポンプなどの近代的な産業機械の導入は、[iron_province.GetName]の地域経済の発展に大きく貢献した。現地の金属加工場はいまや地域有数の規模を誇り、多くの人々がこの繁栄を謳歌しようと移住を希望している。"
 industrialization_events.14.a: "これは新時代の夜明けだ。"
 industrialization_events.14.b: "産業もけっこうだが、ほかの場所にも人手が必要だ。"
 industrialization_events.15.title: "[textile_province.GetNameWithNoTooltip]の織物工場"
 industrialization_events.15.desc: "繊維製品の需要の高まりと、新しい手法や機械の導入により、[textile_province.GetName]の繊維事業はここ数年で成長し、繁栄している。その結果、地域全体の経済が好転し、多くの人々が地方から新しい工場地帯に移り住むようになった。"
 industrialization_events.15.a: "彼らが国民の服を織るのだ。"
 industrialization_events.15.b: "この発展は過剰だ。"
 industrialization_events.16.title: "[ship_province.GetNameWithNoTooltip]の造船所"
 industrialization_events.16.desc: "技術革新だけでなく、労働組織における新たな発展が、[ship_province.GetName]の造船所の急速な成長につながった。船舶や海軍用物資はより効率的に生産されるようになり、この経済成長の結果、現地の造船所で働く人をより多く惹きつけている。"
 industrialization_events.16.a: "[ROOT.GetCountry.GetNameWithNoTooltip]は海を支配する。"
 industrialization_events.16.b: "必要以上に人口を増やすな。"
 industrialization_events.17.title: "新たな生産技術への敵意"
 industrialization_events.17.desc: "技術の進歩がもたらした生産方法の変化は、万人に歓迎されているわけではない。機械化が進むことで生活が脅かされると感じ、抗議や妨害行為によって問題を起こす者もいる。[luddite_province.GetName]では、職人たちのあいだで本格的な蜂起が発生するおそれがある。"
 industrialization_events.17.a: "時代遅れの連中め！"
 industrialization_events.17.a.tt: "すべての[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]減少する"
 industrialization_events.17.b: "交渉しなくては。"
 industrialization_events.18.title: "貧しい職人たち"
 industrialization_events.18.desc: "新たな生産方法によって、わが国では有望な産業が台頭してきたが、これによって多くの古い職人の一族が取り残されてしまった。彼らは貧困にあえぎ、この成長産業において薄給の仕事を引き受けている状態だ。"
 industrialization_events.18.a: "仕方のないことだ。"
 industrialization_events.18.b: "彼らを支援するためにできることをしよう。"
 industrialization_events.19.title: "[disease_province.GetNameWithNoTooltip]の流行病"
 industrialization_events.19.desc: "この数年、[disease_province.GetName]の[disease_province.GetRank.GetName]は大きな成長を遂げており、かつての野心的な都市計画は完全に頓挫した。多くの人々が衛生状態の悪いあばら家に住んでいるため、[disease_province.GetRank.GetNameWithNoTooltip]では病気が急速に蔓延している。"
 industrialization_events.19.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 industrialization_events.19.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 industrialization_events.20.title: "[mining_province.GetNameWithNoTooltip]での採掘事故"
 industrialization_events.20.desc: "新しい技術によって[mining_province.GetName]の鉱山は大幅に拡張され、祖先たちが見たなら衝撃を受けるほどの効率で稼働している。だが、新しい機械にリスクがないわけではない。現地の鉱山で爆発事故が発生し、多くの鉱夫が内部に閉じ込められ、生産力が著しく後退してしまった。"
 industrialization_events.20.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 industrialization_events.21.title: "[fire_province.GetNameWithNoTooltip]の火災"
 industrialization_events.21.desc: "現地の工場で発生した火災は、瞬く間に[fire_province.GetName]の密集した住宅地へと広がり、[fire_province.GetRank.GetName]に壊滅的な打撃を与えた。こうした問題は、都市化と産業化の時代にはつきものだとする声がある。"
 industrialization_events.21.a: "工場所有者は[fire_province.GetRank.GetNameWithNoTooltip]の再建に貢献せよ。"
 industrialization_events.21.a.tt: "[target_area.GetName]のすべての[location|e]が[ShowModifier('fire_compensation')]を#Y 10#!年間得る"
 industrialization_events.21.b: "被害に遭った人々を救わなければ。"
 industrialization_events.22.title: "地方生産の崩壊"
 industrialization_events.22.desc: "故郷の工業化を促進するため、遠くの地方から原材料を採取するという我々の政策は、[overseas_production_province.GetName]での経済発展を押しつぶす結果となった。同地域の生産力には誇らしい歴史があったにもかかわらず、いまや当地が輸出しているのは、他地域が再加工するための未精錬の原材料ばかりである。"
 industrialization_events.22.a: "現地の職人を支援しなければ。"
 industrialization_events.22.b: "これも進歩の道なのだ。"
