l_japanese:
 trade.1.title: "旗に敬意を"
 trade.1.desc: "わが国の海軍が海の覇者であることを周知させているが、ある国が十分な敬意を払わず、その結果として武力衝突が発生した。相手国は戦争を望んでいるようだ。"
 trade.1.a: "戦の準備をせよ。"
 trade.1.b: "愚かなことだ。"
 trade.2.title: "海賊の後ろ盾"
 trade.2.desc: "海賊がわが国の海上輸送を担う船を襲撃した。男性の乗客は拷問のすえに惨殺され、女性に至っては文明国の人間がもれなく衝撃を受ける扱いをされた。女性客のひとりは大貴族の娘であり、父親は復讐を叫んでいる。下手人である海賊は、どうやら何者かの保護を受けているようだ。"
 trade.2.a: "奴らを追い詰めろ！"
 trade.2.b: "関わるには費用が嵩みすぎる。"
 trade.3.title: "商人の追放"
 trade.3.desc: "[target_market.GetName]にいるわが国の商人が商売で成功しすぎたらしく、重商主義を貫く[target_market.GetCenterLocation.GetOwner.GetLongName]は彼らを規制し、さらには市場から追い出そうとしている。"
 trade.3.a: "追い出させはしない！"
 merchants_too_succesful: "成功しすぎた商人たち"
 trade.3.b: "商人たちに目立たないよう指示する。"
 merchants_standing_down: "引き下がった商人たち"
 trade.4.title: "交易危機発生"
 trade.4.desc: "わが国の商人たちから、売り込みへの抵抗がさらに増しているとの報告が届いた。彼らはまるで世界の終わりのごとく悲観的になり、二度と稼げないのではないかと戦々恐々としている。"
 trade.4.a: "たかが商人だ。"
 STATIC_MODIFIER_NAME_severe_trade_crisis: "重大な交易危機"
 STATIC_MODIFIER_DESC_severe_trade_crisis: "わが国の交易は現在重大な問題に直面しており、収益が悪化してしまっている。"
 trade.4.b: "改善を試みる。"
 trade.5.title: "商人の破産"
 trade.5.desc: "[target_market.GetName]にいるわが国の商人のひとりが貨幣を一枚残らず失い、貧民同然の姿で帰郷した。彼は破産してしまっており、彼の交易による恩恵は今後得られないだろう。"
 bankrupt_merchant: "破産した商人"
 trade.5.a: "結局彼は成功できなかったようだ。"
 trade.5.b: "彼を援助しよう。"
 trade.6.title: "商人の船が沈没！"
 trade.6.desc: "ある商人が[target_market.GetName]で交易をおこなっていたが、乗っていた船が航海中に浸水を起こし、積み荷とともに海の底へ沈んでしまった。"
 trade.6.a: "残念だ。"
 trade.7.title: "苦しむ商人たち"
 trade.7.desc: "我々の重商主義への偏りは、国外で交易をおこなうわが国の商人たちの生活を苦しくしている。[target_trade.GetToMarket.GetName]への[target_trade.GetGoods.GetName]の輸出における効率が下がっているためだ。"
 trade.7.a: "彼らを援助しよう。"
 trade.7.b: "国外に出たせいだ。"
 trade.8.title: "働いたら負け"
 trade.8.desc: "商人たちに多大な自由を与えたことで、誰も真っ当な仕事をしたがらない状況に陥ってしまった。"
 trade.8.a: "こんなはずでは……"
 trade.10.title: "足りない保護"
 trade.10.desc: "自由貿易を重視する我々の決意は、国内の商人が他国の競争相手に惨敗する結果を招いている。[rival_country.GetName]が[ROOT.GetCountry.GetCapital.GetMarket.GetName]の[market|e]を独占していることは恥ずべきことだ。"
 trade.10.a: "屈辱どころの話ではない。"
 trade.11.title: "立ち去る商人たち"
 trade.11.desc: "わが国の交易商たちは、外国人商人の制限が緩められたことで、国から十分な支援を得られていないと感じており、転職しようとしている。"
 trade.11.a: "そんなことはどうでもいい。"
 STATIC_MODIFIER_NAME_bad_free_trade_merchants: "外国人商人の制限撤廃"
 STATIC_MODIFIER_DESC_bad_free_trade_merchants: "わが国の商人たちは、外国人商人の制限が緩められたことで、国から十分な支援を得られていないと感じており、転職しようとしている。"
 trade.13.title: "重商政策による貿易強化"
 trade.13.desc: "重商政策を本格的に優先させたことで、他国はわが国の商人に太刀打ちしづらくなっており、我々の手元に入ってくる利益もそれだけ増大する。"
 trade.13.a: "利益が好きだ。"
 trade.13.b: "だが、わが国に有益でない可能性もある……"
 trade.14.title: "商人、亡命"
 trade.14.desc: "わが国による重商主義政策は、わが国の一部の商人にとって障害となっており、なかには他国へ亡命した者もいる。"
 trade.14.a: "重商主義は正しい。"
 trade.14.b: "一部の政策を若干緩めるのが最善か。"
 trade.15.title: "自由貿易のメリット"
 trade.15.desc: "自由貿易政策により、わが国の商人たちは実に大きな利益を手にしている。特に[target_trade.GetName]はわが国にとって非常に有益だ。"
 trade.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 trade.16.title: "保護の不足を心配する商人たち"
 trade.16.desc: "我々が自由貿易に重点を置いているため、わが国の商人たちは、より重商主義的な政策のもとで得られるはずの支援を逃しているのではないかと懸念している。"
 trade.16.a: "だからこそ「自由貿易」と呼ばれるのだ。"
 trade.16.b: "何か我々にできることがあるのでは？"
 trade.17.t: "ギルドの適切な扱い方"
 trade.17.desc: "ギルドは国からの資金援助、独占取引、特権の取り決めなどの支援を受けると、成長しやすく、また経済を国の方針に合わせて動かせることは周知の事実である。\n\n現在、複数のギルドが[random_town_place.GetName]近郊で国の支援をめぐって争っている。選べるギルドは複数あるが、特権を与えるための資源はギルド1つ分しかない。どの選択でも恩恵が発生するため、国全体の利益に合うものを選択するべきだ。"
 trade.17.a: "製粉ギルド"
 trade.17.b: "鉱夫ギルド"
 trade.17.c: "交易ギルド"
 trade.17.d: "……詩人ギルド？"
