l_japanese:
 winter_events.4.title: "冷たく湿った田畑"
 winter_events.4.desc: "ここしばらく、降霜が続いている。そのせいで収穫は減りつづけ、穀倉の蓄えは恐ろしい速さで尽きつつある。[target_province_1.GetName]もついに飢饉の犠牲者となった。夏は短くなり、日照を必要とする穀物の収穫高は例年に遠く及ばない。災難や病気が蔓延して手遅れになる前に、この状況に対策を講じるのが賢明だ！"
 winter_events.4.a: "生きるとはそういうことだ。"
 winter_events.4.b: "少なくとも農民への補償はできる！"
 winter_events.4.c: "[target_province_2.GetNameWithNoTooltip]から食糧支援を送れ！"
 due_to_no_road_network_and_distance_tt: "[road|e]がなく、[target_location_1.GetName]から[target_location_2.GetName]までは距離があるため、[food|e]の一部が輸送中に失われる"
 scales_with_target_province_1_province_food_percentage_tt: "農民に支払われる額は、[target_province_1.GetName]の穀倉に現在蓄えられている[food|e]の割合に応じて変動する"
 winter_events.5.title: "流氷"
 winter_events.5.desc: "冬の広がりと気温の低下は、船舶が[ShowProvinceDefinitionName('icelandic_coast_province')]とのあいだで物資の往来に利用する重要な航路に影響を及ぼしている。氷の進行は留まることを知らず、まるで島全体が白い壁に包囲されているように見える。\n\nこの海域をいつも行き来している漁師や捕鯨船の報告によると、島周辺の氷山は春が到来してももはや後退することはなく、一年を通じてこの海域を横断するのは危険だという。"
 winter_events.5.historical_info: "アイスランドの海岸線は、#italic 小氷期#!のあいだ、特に17世紀以降はしばしば流氷に閉ざされた。北極から押し寄せるこの氷は夏まで残ることも多く、漁業や貿易のための重要な航路を閉ざした。\n\n補給船が途絶えたことで、島は長期にわたって孤立と困難に直面し、食料不足と生活困窮にあえいだ。平均気温が低かったこの時代、海が完全に凍りつくことはなかったものの、氷はアイスランドの過酷な生活をより厳しいものにした。"
 winter_events.5.a: "どこかの氷の女王の仕業ではあるまいな！"
 freeze_iceland_tt: "[ShowProvinceDefinitionNameWithNoTooltip('icelandic_coast_province')]周辺の[seazones|e]は、減衰[modifier|e]「[ShowModifier('floating_ices_modifier')]」の影響を受ける"
 winter_events.6.title: "凍りつく[ShowAreaNameWithNoTooltip('greenland_area')]"
 winter_events.6.desc: "典型的な[ShowAreaName('greenland_area')]の冬——それは深い雪と、生き残るための戦いの冬だ。大寒波が始まって以来、この地はほとんど人の住めない凍てつく大地へと変貌した。凍った巨人のような氷河が島全体を取り囲むようにそびえ立ち、一年の大半にわたって数少ない港の往来を阻んでいる。\n\nこうした厳しい冬のため、農業や家畜の飼育はほぼ不可能で、島の南岸に広がるわずかな集落はいまや衰退の一途をたどっている。"
 winter_events.6.historical_info: "寒冷な気候に適応したイヌイットでさえ、深まる氷雪と予測不能の天候には苦しめられた。グリーンランドは、染み入る寒さと孤立との絶え間ない戦いを強いられる土地なったのである。"
 winter_events.6.a: "もっと暖かい時代がくるのを祈ろう……"
 freeze_greenland_tt: "[ShowAreaNameWithNoTooltip('greenland_area')]周辺の[seazones|e]は、減衰[modifier|e]「[ShowModifier('encroaching_cold_modifier')]」の影響を受ける"
 winter_events.7.title: "[ShowAreaNameWithNoTooltip('greenland_area')]の枯れた牧草地"
 winter_events.7.desc: "何世紀も前、[ShowAreaName('greenland_area')]に最初に足を踏み入れた勇敢な船乗りや入植者たちは、羊やヤギを持ち込んだ。寒冷な気候ではあったもののまだ牧畜が可能だったため、これらの家畜は島南岸の牧草地で草を食んだ。入植者たちは[ShowGoodsName('wool')]で衣服や毛布などを作り、厳しい環境を生き抜いた。\n\nしかし、この数年はかつてないほどの厳冬に見舞われ、家畜をまともに育てることは難しくなった。田畑は凍りつき、これまで維持してきた家畜の生産ももはや立ち行かない。同時に、かつては堤防を埋め尽くしていた魚の群れも、季節を追うごとに減っている。極寒の[ShowAreaNameWithNoTooltip('greenland_area')]の冬……そこでは色を失ったような陰鬱な暮らしが続くのだ。"
 winter_events.7.historical_info: "#italic 小氷期#!の気温低下、生育期の短縮、そして厳しい冬によって、家畜の維持は困難になった。かつて羊やヤギを養っていた牧草地は、氷と永久凍土の侵食によって縮小しはじめ、それが[ShowGoodsNameWithNoTooltip('wool')]生産量の減少を招いた。同時に、氷の影響で地元での漁獲量が保てなくなり、飢餓が拡大して食料の備蓄も激減した。"
 winter_events.7.a: "悲劇としか言いようがない。"
 winter_events.8.title: "[target_province_1.GetNameWithNoTooltip]の干ばつ"
 winter_events.8.desc: "最近の気候変動はわが国民にとって好ましいものではない。雨不足と絶え間ない霜によって[target_province_1.GetName]の生態系全体が不安定になり、干ばつが発生している。これは数十年におよぶ厳しい冬に加わった新たな困難であり、多くの作物が育たず飢饉が頻発した。\n\n当然のことながら地元住民は取り乱しており、飢えや早すぎる死から自分と家族を守るために、多くが補償金を要求している。"
 winter_events.8.a: "飢えさせておけ。"
 winter_events.8.b: "少しなら金を出せる。"
 outcome_base_key: "[target_province_1.GetName]にあるすべての所有[location|e]で以下が発生："
 very_mild_outcome_variable_tt_a: "$outcome_base_key$[prosperity|e]が#R -5.00%#!減少する"
 mild_outcome_variable_tt_a: "$outcome_base_key$[prosperity|e]が#R -10.00%#!減少する"
 strong_outcome_variable_tt_a: "$outcome_base_key$[prosperity|e]が#R -15.00%#!減少する"
 very_strong_outcome_variable_tt_a: "$outcome_base_key$[prosperity|e]が#R -20.00%#!減少する"
 extreme_outcome_variable_tt_a: "$outcome_base_key$[prosperity|e]が#R -25.00%#!減少する"
 mild_outcome_variable_tt_b: "$outcome_base_key$[prosperity|e]が#R -5.00%#!減少する"
 strong_outcome_variable_tt_b: "$outcome_base_key$[prosperity|e]が#R -10.00%#!減少する"
 very_strong_outcome_variable_tt_b: "$outcome_base_key$[prosperity|e]が#R -15.00%#!減少する"
 extreme_outcome_variable_tt_b: "$outcome_base_key$[prosperity|e]が#R -20.00%#!減少する"
 winter_events.9.title: "丸裸の草原"
 winter_events.9.desc: "この数年、[ShowGoodsName('livestock')]の移動パターンは著しく停滞している。放牧地不足と気温の低下によって、牧草地を維持することが極めて困難となったのだ。\n\nその結果、これまで多くの人々が頼りとしてきたこの分野の生産量は大きく落ち込んでいる。この霜と氷の波がいつ引くかはわからないが、わずかな望みにすがりながら最善の結果を祈るしかない。"
 winter_events.9.a: "寒気の広がりを見守るしかない……"
 livestock_provinces_suffer_tt: "この[food|e]損失は、[ShowGoodsName('livestock')]を生産する[ROOT.GetVariable('num_affected_provinces_variable').GetValue][provinces|e]に適用され、各州の[control|e]に応じて変動する"
 winter_events.10.title: "早すぎる乾期"
 winter_events.10.desc: "新天地への期待がもたらすのは、心躍る新しい未来だ。しかしそのような大志も、冷たく乾燥した環境の前に砕け散ってしまう。希望を抱いて[target_charter.GetName]の地にやって来た者たちがまさにそうで、肥沃な土壌と豊かな牧草地を期待していた彼らは、入植地の現状を目の当たりにして激しく失望した。"
 winter_events.10.a: "それが人生だ。"
 winter_events.10.b: "[target_province.GetNameWithNoTooltip]から食糧の供出を取りまとめてもよい。"
 every_location_in_province_gets_dry_spell_modifier_tt: "[target_charter.GetName][province|e]内のすべてのロケーションは、減衰[modifier|e]「[ShowModifier('dry_spell_modifier')]」の影響を受ける"
 winter_events.11.title: "魔女の仕業"
 winter_events.11.desc: "近年の厳しい冬、雹、そして終わることのない霜は、[target_peasants.GetName]に多大な被害をもたらしている。このような過酷な環境で極限状態に立たされた人々は、しばしば不満を爆発させ、その苦境に納得するための理不尽なスケープゴートを求める。\n\nしかし、それは学者たちの理屈だ。[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちのなかから、これらの現象はすべて「魔女の仕業」にほかならず、狂気に満ちた女どもが[target_location.GetName]全土を呪術で支配していると言い出す者たちが現れた。"
 winter_events.11.a: "火炙りにしろ！"
 winter_events.11.b: "寒気が我々の理性を奪ったのだろうか？"
 based_on_traditionalist_vs_innovative_tt: "我々が[ShowSocietyDirectionName('traditionalist')]と[ShowSocietyDirectionName('innovative')]のどちらに傾いているかで変動："
 burn_witches_tt: "約#R [ROOT.GetVariable('display_burned_witches_variable').GetValue]#!人の魔女が火炙りにされる！"
 cc_stance_on_witchcraft_tt: "魔術に対する[GetUniqueInternationalOrganization('catholic_church').GetName]の姿勢に応じて："
 winter_events.12.title: "空のグラス"
 winter_events.12.desc: "多くの社会の基礎にして、祝賀会から葬式までのあらゆる席に欠かせないもの、それが我らの[ShowGoodsName('wine')]である。見渡すかぎり広がっていたブドウ畑がいまでは痩せ衰え、不毛の地となっている。\n\n祖先たちがこれらの農園を築いたころのような、農産物の栽培に適した気候はすっかり変わってしまった。需要の高まりと、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]所有の醸造所からの供給の少なさに対して不満の声が多く聞かれるようになり、寒さがこの地を包むのと同じ速さで広がっている。"
 winter_events.12.a: "渇きは悪魔を呼び込む！"
 winter_events.12.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]を支援しよう。"
 locations_affected_with_prosperity_loss_tt: "[target_location.GetName]などの、[ShowGoodsNameWithNoTooltip('wine')]を生産する[ROOT.GetVariable('num_affected_locations_variable').GetValue]ヵ所の[locations|e]の[prosperity|e]が[ShowNamedValue('prosperity_weak_penalty')|+=2%]減少する"
 winter_events.13.title: "実りなき労働"
 winter_events.13.desc: "わが国の大地を苦しめる寒波と気候変動が、領土全体の[ShowGoodsName('fruit')]の収穫に悪影響を及ぼすようになった。かつては袋に詰めた作物を山のように販売していた農民たちもいまでは飢えに苦しみ、自らの農地が荒れ果てていくのを見ているしかない。\n\n特に[target_location.GetName]の畑の周辺では、飢えをしのぐために安価な代替食料を栽培できるよう、多くの者が農場の移転を提案している。これには政府による資金援助と、集中的な取り組みが必要である。"
 winter_events.13.a: "そのような軽率な行動に出す金はない。"
 winter_events.13.b: "生産物の変更に資金を提供しよう。"
 winter_events.14.title: "真っ白な毛布"
 winter_events.14.desc: "悲しいかな、この冬は実に厳しい冬だった。気温は過去最低を記録し、街全体が吹雪に覆われたことも一度や二度ではない。[target_province.GetName]もこの厳しい自然の新たな犠牲者であり、豪雪により多くの命が奪われ、州の低地に位置する家、家族、農家は全滅した。不幸な農民たちが近隣の州に助けを求めようにも、道はほとんど遮断され、村々への支援は一向に届かない。"
 winter_events.14.a: "心からの祈りを捧げる。"
 devastation_helped_by_roads_tt: "[target_province.GetNameWithNoTooltip]に通じる[roads|e]が雪の影響を#G 軽減#!した"
 devastation_not_helped_by_roads_tt: "[target_province.GetNameWithNoTooltip]に十分な[road|e]網があれば、雪の影響が#R 軽減#!された可能性がある"
 winter_events.15.title: "極寒の[target_location.GetNameWithNoTooltip]"
 winter_events.15.desc: "白い死と絶望の壁が[target_location.GetName]を覆い尽くした。重要物資の輸送に使われていた街道は州全体で雪に埋もれ、食料や医薬品といった必需品の不足を招いている。人々は山のように降り積もった雪のなかから、指先を凍えさせ、手足の感覚を失いながら助けを求めて叫んでいる。\n\nこの状況のなかで多くの建物が倒壊し、その多くは資金不足で再建も危うい。絶望感が漂い、冬がもたらす惨状は広がりつづけている。未曽有のこの寒波は災害と混乱をもたらし、我々はこの冬が終わることを祈りながら火を囲んでいる。"
 winter_events.15.a: "耐え忍ぼう。"
 winter_events.15.b: "援助せよ！"
 scales_with_location_tax_base_tt: "支払われる援助は[target_location.GetName]の[tax_base|e]に応じて変動する"
 winter_events.100.title: "飢えは泥棒の始まり"
 winter_events.100.desc: "我々は盗賊に襲われた！\n\n不満を抱えた衛兵の手引きによって盗賊一味が宮殿に侵入し、略奪の限りを尽くしたのだ。彼らは国庫の金の一部と、食糧庫のすべてを持ち去った。\n\n盗賊たちは飢饉に見舞われた[target_province_scope.GetName]に身を隠し、貧しい人々や病人に盗品を分け与えることで民衆の支持を得ており、今回の彼らの強盗の噂は瞬く間に国全体に広がった。\nこの事件によって我々は、民が困窮するなかで自らのために食糧を蓄える愚かな暴君として、評価を大きく損なうこととなった。"
 winter_events.100.a: "やつらを捕らえて絞首刑にせよ！"
 winter_events.100.b: "悪評を打ち消せ。貧しい人々に食糧と金を届けよ。"
 winter_events.100.c: "宮廷の衛兵を粛清しろ。"
 winter_events.100.rebel_name: "[ROOT.GetVariable('rebel_origin_province_variable').GetName]の反乱"
 winter_events.101.title: "神の災厄"
 winter_events.101.desc: "[target_province_scope.GetName]の怯えた農民からの報告によると、ハトなどの鳥の大群が異常発生し、州の田畑を荒らしているという。\n\n猟師や政府高官は、この災厄は地域の草や果実の不足によるものと説明したが、それでも民衆は[ROOT.GetCountry.GetName]の悪行に対する神の罰ではないかと考えている。"
 winter_events.101.a: "聖職者を何人か派遣して住民をなだめよう。"
 winter_events.101.b: "再建のための援助資金を送る。"
 winter_events.101.c: "我々は迷信には耳を貸さん。"
 winter_events.102.title: "選択肢はひとつ"
 winter_events.102.desc: "長年にわたって厳しい寒さが続いたため、わが国の大地は食料を育めないほど荒廃してしまった。多くの農家は、今年も実を結ばないと知りながら絶望的な思いで畑を耕している。\n\n主要作物から[ShowGoodsName('millet')]への転作を指導する手もあるが、多くの者は領主からの助けがなければ、家族の生計を危険にさらしてまで生活様式を変えることに躊躇するだろう。"
 winter_events.102.a: "好きなようにさせておけ。"
 winter_events.102.b: "[target_province_scope.GetNameWithNoTooltip]のみ支援せよ。"
 winter_events.16.title: "[GetCurrentYear]年の冬"
 winter_events.16.desc: "これまでの冬も十分に厄介なもので、寒波の到来は我々の同胞の命や農作物を奪った。しかし、今年の冬は想像を絶する寒さで、時間すらも凍らせそうな勢いで大陸全土を襲っている。凍てつく風が大地を吹き荒れ、強靭な動物や植物でさえ、ゆっくりと、抗う余地のない自然の支配に屈服していく。\n\n村全体が雪に埋もれ、満杯だった穀倉の貯蔵も数日で底をついてしまう。火を囲む人々でさえ寒さをしのぐのがやっとで、動物たちは立ったまま凍りつく。硬直し、生気を失った姿で……"
 winter_events.16.historical_info: "1709年の冬、通称「#italic 大寒波#!」は、ヨーロッパで記録された最も寒い冬のひとつ。大寒波は大陸の大部分を襲い、フランス、イタリア、イングランド、スカンジナビアは特に壊滅的な被害を受けた。1708年12月下旬から1709年3月にかけて気温は急激に低下し、数週間にわたって大地は雪と氷に覆われた。イングランドのテムズ川やフランスのセーヌ川といった大河が完全に凍結し、貿易や移動が停止した。この深刻な寒気は広範囲に苦難をもたらし、ヨーロッパの歴史に消えない爪痕を残した。"
 winter_events.16.a: "我々がどんな罪を犯したというのだ！？"
 food_stockpiles_go_bad_depending_on_winter_tt: "わが国の各[provinces|e]の[food|e]備蓄が、各[locations|e]の[winter_level|e]に応じて#R 減少する#!"
 winter_events.17.title: "寒気のなかの進軍"
 winter_events.17.desc: "[target_army.GetName]の兵士たちはかなり長いこと、険しい地形を泥まみれになって進んできた。前線から前線へと渡り歩く彼らの行軍は、まるで詩的なまでに永遠に感じられる。[target_location.GetName]の野営地で火に身を寄せても、寒さを完全に追い払うことはできそうもない。\n\n手足の凍傷、壊疽、士気の低下はわが軍の作戦に破滅を告げている。すでに多くの命が大寒波によって失われたが、そのときには残り少ない食料は干からびていた。残された選択肢はごくわずかだ……"
 winter_events.17.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 winter_events.17.b: "[target_province.GetNameWithNoTooltip]からの緊急補給路に資金を出そう！"
 target_province_loses_10_prosperity_tt: "[target_province.GetName]のすべての所有[location|e]の[prosperity|e]が[ShowNamedValue('prosperity_weak_penalty')|+=2%]減少する"
 winter_events.18.title: "[ShowGoodsNameWithNoTooltip('lumber')]の不足"
 winter_events.18.desc: "最近の冬は[ROOT.GetCountry.GetFlavorRank]全土の国民だけでなく、[ShowGoodsNameWithNoTooltip('lumber')]生産にも打撃を与えた。寒さによる交易距離の短縮と事故の頻発により、ますます多くの人々が厳しい寒さにさらされている。\n\n冬がさらに厳しい地域では、仕事場の過酷な環境により労働者が悲劇的な死を迎える事例が、たびたび報告されている。"
 winter_events.18.a: "これは極めて憂慮すべきことだ。"
 workers_may_quit_or_have_accidents_here_tt: "前述の[locations|e]にいる$lumber$[rgo|e]の労働者は、死亡事故に見舞われたり、転職したりする可能性がある"
 winter_events.103.title: "寒く不毛な地"
 winter_events.103.desc: "[target_province_scope.GetName]の刺すような寒さと不毛な大地は、極めて屈強な入植者たちの士気すらも打ち砕いてしまった。彼らの多くはすでに故郷に戻りはじめており、残った者たちも、この土地は農地も採掘もできないただの凍った荒地だと不満を漏らしている。\n\nこの植民地は、新たな投資をおこなって地域内の資源調査に取り組まなければ、失敗する運命にある。"
 winter_events.103.a: "必要な資金を送れ。"
 winter_events.103.b: "これ以上支援する余裕はない。"
 winter_events.104.title: "狼たちの饗宴"
 winter_events.104.desc: "強風が吹き荒れ、乾燥していた今年の夏は国中の家畜をひどく衰弱させたが、なかでも不運に見舞われたのが[target_province_scope.GetName]州である。現地の農民たちの報告によれば、この憎むべき冬の到来とともに、多くの家畜がなんとか寒さをしのごうと身を寄せ合い、結果として病気が蔓延して群れが全滅しかけているという。"
 winter_events.104.a: "農場再建のための金をいくらか送れ。"
 winter_events.104.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
