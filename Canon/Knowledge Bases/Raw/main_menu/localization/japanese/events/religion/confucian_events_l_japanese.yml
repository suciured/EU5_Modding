l_japanese:
 confucian_events.1.title: "上帝の概念"
 confucian_events.1.desc: "[target_location.GetName]の[target_location.GetDominantReligion.GetAdjective]信者は、[ShowPolicyName('confucianism_policy')]の儀式や考え方をこれまで以上に生活に取り入れるようになった。最近彼らは、「上帝」を自分たちの神と同一視する傾向がある。この解釈は、わが国の[ROOT.GetCountry.GetFlavorRank]の学者にとってはやや異端だが、そのおかげで[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]信者は[ShowPolicyNameWithNoTooltip('confucianism_policy')]の概念や儀式、原則や古典の教えを自らの宗教に取り入れることができたのだ。\n\nしかし、[ROOT.GetCountry.GetCapital.GetName]の宮廷では、これが[target_location.GetDominantReligion.GetNameWithNoTooltip]信者を我々の官僚機構にうまく統合する適切な方法かどうかについて、いまだに議論を続けている。"
 confucian_events.1.a: "彼らに正しい解釈を教える必要がある！"
 STATIC_MODIFIER_NAME_shangdi_conflict_refused: "上帝の同一視を拒否"
 STATIC_MODIFIER_DESC_shangdi_conflict_refused: "我々は、「上帝」の概念と従来の信仰を同一視することを許可していない。その結果、人々が我らの制度を理解することがより困難になっている。"
 confucian_events.1.b: "彼らの考え方を受け入れよう。"
 STATIC_MODIFIER_NAME_shangdi_conflict_accepted: "上帝の同一視を容認"
 STATIC_MODIFIER_DESC_shangdi_conflict_accepted: "「上帝」の概念は、従来の信仰の概念のひとつとして人々に解釈された。その結果、彼らはより容易に我々の制度を理解できている。"
 confucian_events.2.title: "古典の翻訳"
 confucian_events.2.desc: "[target_location.GetName]の[target_location.GetDominantReligion.GetAdjective]の信者には強固な伝統や儀式があり、自分たちの教義を記した言語に固執している。そのため、彼らは文明から取り残されている。彼らが野蛮人であることをやめ、我々の社会に溶け込むためには、我々の古典や儀式を彼らの言語で理解できるようにする必要があるだろう。\n\nすでに翻訳物の作成を始めている学者もいるが、この取り組みに強く反対する者もいる。彼らが古い宗教的概念と孔子の崇高な教えを融合させることを、我々は奨励すべきだろうか？"
 confucian_events.2.a: "彼らが独自の「正式版」を作るのを許す。"
 STATIC_MODIFIER_NAME_classics_translated: "古典を翻訳した"
 STATIC_MODIFIER_DESC_classics_translated: "人々が「[ShowPolicyName('confucianism_policy')]」の古典の教えを翻訳することを認め、教義をよりよく理解できるようにする。"
 confucian_events.2.b: "これは我々の信念を侮辱する行為だ！"
 STATIC_MODIFIER_NAME_classics_defended: "古典を保護した"
 STATIC_MODIFIER_DESC_classics_defended: "我々は古典的教義が翻訳によって歪められることを許さない。教義の純粋さこそがわが国の官僚機構の原動力である。"
 confucian_events.3.title: "[GetEstateNameWithNoTooltip('tribes_estate')]の信仰"
 confucian_events.3.desc: "我々が信頼を置く[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]兼腹心の[target_character.GetName]は、[target_location.GetName]の野蛮な[target_location.GetDominantReligion.GetAdjective]コミュニティと緊密に関わり、彼らの文明化を支援してきた。しかし、彼らの科学や文学を熱心に研究するうちに、[target_character.GetName]はその素晴らしさに驚嘆し、[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]の概念を取り入れるようになった。多くの者が、[target_character.GetName]は[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]のやり方に傾倒しすぎているのではないかと懸念している。[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]はひそかに改宗し、自分の先祖や[ROOT.GetCountry.GetName]を貶めていると言う者までいるのだ。"
 confucian_events.3.a: "[target_character.GetWomanMan]を解任せよ！"
 confucian_events.3.b: "我々は[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]の人々から多くを学べる。"
 STATIC_MODIFIER_NAME_converted_minister: "学者であり[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]"
 STATIC_MODIFIER_DESC_converted_minister: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle]のひとりが外国の宗教に夢中になっている。我々の信仰には反するが、外部の知識源がもたらす恩恵は無視できない。"
 confucian_events.4.title: "権利と慣習"
 confucian_events.4.desc: "彼らも[ROOT.GetCountry.GetName]国民ではあるが、[target_location.GetDominantReligion.GetAdjective]のしきたりには受け入れがたいものがある。文明人であれば[ShowPolicyName('confucianism_policy')]の教えに則って正しいおこないをすべきだが、彼らにはこの教えに真っ向から矛盾する習慣が多くある。[target_location.GetName]の役人は、野蛮なやり方に固執する地元住民の対応に苦慮している。"
 confucian_events.4.a: "野蛮人どもめ！"
 confucian_events.4.b: "そんな下らないことはどうでもいい。"
 confucian_events.5.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の役人に権限を付与"
 confucian_events.5.desc: "[target_location.GetDominantReligion.GetAdjective]の人々は野蛮だが、彼らの慣習や儀式には利用できそうなものもある。統治権にまつわる彼らのしきたりや儀式には、我々の[ROOT.GetCountry.GetGovernment.GetRulerTitle]のような世俗的な権力者がもつ概念も含まれているからだ。[target_location.GetName]の地方役人はすでにそうしているが、さらに上の階層でも[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]の儀式をうまく利用すべきだという声がある。こうした儀式を取り入れることは先祖に対する冒涜であり、正しいやり方を否定する行為だと主張する者もいる。"
 confucian_events.5.a: "悪くない案だ。"
 confucian_events.5.b: "対処すべきなのは恥ずべき役人たちだ！"
 STATIC_MODIFIER_NAME_local_rites_represed: "地方の儀式を弾圧"
 confucian_events.6.title: "野蛮人地域の文明化"
 confucian_events.6.desc: "時が経ち、[target_location.GetDominantReligion.GetAdjective]の人々は我々の習慣をかなり受け入れるようになった。しかし、[target_location.GetName]地域を訪れた[target_character.GetName][ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]は、この地の人々がいまだ文明から取り残されていることを痛感した。地元の有力な地主から息子の命名式に招待された際、彼が[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]の名前にちなんで子供に名前をつけたことが決定打となったのだ。\n\n[target_character.GetNameWithNoTooltip]は、[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]の人々や、彼らが文明人の一員になれる可能性について、極めて否定的な意見をもって戻ってきた。"
 confucian_events.6.a: "ならば彼らを放っておいてやろう。"
 confucian_events.6.b: "最も優秀で頭の切れる者を派遣して、文明化を進めよう。"
 confucian_events.7.title: "[target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]の文明化"
 confucian_events.7.desc: "野蛮人のなかには、理性や知性をうまく身につけられる者もいる。[target_location.GetDominantReligion.GetAdjective]の人々は、重要なものから些細なものまで、我々の慣習の多くをすでに受け入れている。この地を訪れる外国人は、この地域を[ROOT.GetCountry.GetName]本土とほとんど区別できないほどである。少しの奇妙さを除けば、この地域の住民や習慣は[ROOT.GetCountry.GetAdjectiveWithNoTooltip]のどの地域とも大差ないからだ。"
 confucian_events.7.a: "素晴らしい進歩だ！"
 confucian_events.7.b: "これは機会を活用しなければ！"
 confucian_events.8.title: "不適格？"
 confucian_events.8.desc: "偉大なる[ROOT.GetCountry.GetFlavorRank]の統治は、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の最も重要な責務であり特権である。[target_ruler.GetDynasty.GetName]王朝の者は模範となる行動、厳格な礼儀作法、質素な私生活を重んじ、これらを満たさない者を排除することに誇りをかけてきた。\n\nそのため、[target_ruler.GetName]は[target_heir.GetName]の成長を重苦しい気持ちで見守ってきた。[ROOT.GetCountry.GetGovernment.GetAdjective]の[ROOT.GetCountry.GetGovernment.GetHeirTitle]は、理想とは程遠い[target_heir.GetWomanMan]である。教師からはしばしば、目先の利益と快楽しか頭にない器の小さな[target_heir.GetWomanMan]だと形容されている。しかし、[target_heir.GetName]を排除をすれば、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の特定の派閥を深く失望させることになる。新しい[ROOT.GetCountry.GetGovernment.GetHeirTitle]を立てても、彼らの支持は得られないだろう。"
 confucian_events.8.a: "そのような[target_heir.GetWomanMan]はわが[ROOT.GetCountry.GetFlavorRank]にふさわしくない。"
 confucian_events.8.b: "現在の均衡を崩してはならない。"
 confucian_events.9.title: "人気小説"
 confucian_events.9.desc: "昔の有名な物語を題材にした郷土文学小説が、国民のあいだで急速に人気を博している。それ自体は問題ではないが、この小説が[ShowPolicyName('confucianism_policy')]の重要な教義に反していることがわかった。[ROOT.GetCountry.GetGovernment.GetRulerTitle]や中央権力への反抗を支持しているとみなせる内容なのだ。\n\nわが国の為政者たちはこの本を禁止すべきだと主張しているが、禁止すれば読みたがる者が増すだけだと懸念する者もいる。"
 confucian_events.9.a: "すぐに禁止しなければならない。"
 STATIC_MODIFIER_NAME_banned_novel: "小説を禁止"
 STATIC_MODIFIER_DESC_banned_novel: "[ShowPolicyName('confucianism_policy')]の原則に反する有害な小説は、わが国では絶対に認めない。"
 confucian_events.9.b: "我々は命令ではなく模範によって人々を導く。放っておけ。"
 STATIC_MODIFIER_NAME_allowed_critical_novel: "批判的な小説を容認"
 STATIC_MODIFIER_DESC_allowed_critical_novel: "我々の統治を激しく批判する小説が出回ることを許した。我々のことが悪し様に書かれているが、それを読むことで国民が鬱憤を晴らせるなら安心である。"
 confucian_events.10.title: "役人"
 confucian_events.10.desc: "教育、自己啓発、古典の遵守は[ShowPolicyName('confucianism_policy')]を掲げる政府の基盤である。偉大な[ROOT.GetCountry.GetFlavorRank]を目指すのであれば、資金や労力を継続的に投入して、高い教養をもつ博識な役人を育てる必要がある。しかし、政府の職を志望する者の数が最近減ってきているようで、気がかりではある。"
 confucian_events.10.a: "官僚体制を拡大しなければならない！"
 confucian_events.10.b: "まだ幹部層を増員する必要はない。"
 confucian_events.11.title: "混乱の時代における道徳的指針"
 confucian_events.11.desc: "[ROOT.GetCountry.GetName]の有力者の多くは、自らの力で成功を収めたか、そうした人物の忠誠心に依存している者たちだ。しかし、古来の道徳規範は、血筋や忠義、さらには[ROOT.GetCountry.GetGovernment.GetRulerTitle]の権威に従うことを基盤とする社会秩序の重要性を説いてきた。現在、[ShowPolicyName('confucianism_policy')]の学者たちは偉大な師の教えを深く探求し、それを国政の指針として活用するために再解釈を進めている。\n\n人々の関心が高まる宋明理学は、近年過度に重視されている「的確な統治」とは異なり、道徳と学問の本来の価値を重んじ、地方の統治者や庶民にとっても合理的な道徳規範となりうる。[target_character.GetName]は、それを信奉する学者のひとりであり、知識層のあいだで名声を得ている。"
 confucian_events.11.a: "[target_character.GetNameWithNoTooltip]のような人材を誘致できるよう努めるべきだ。"
 confucian_events.11.b: "[ROOT.GetCountry.GetFlavorRank]の各機関を支援しよう。"
 confucian_events.12.title: "家柄と特権"
 confucian_events.12.desc: "[ShowPolicyName('confucianism_policy')]の教えが社会に広まったことで、家柄の卑しい者でも影響力をもつ有識者層に仲間入りできるようになった。この時代を代表する学者のひとりである[target_character.GetName]もまた、高貴な生まれではない。[target_character.GetName]はほかの学者たちとともに、公開講義や平易な言葉で書かれた書籍を通じて、学問を広く普及させることを目指している。\n\nこれは多くの点において、学問が一部の家柄にのみ与えられていた古い社会への挑戦である。"
 confucian_events.12.a: "この取り組みは支援しなければ。"
 confucian_events.12.b: "社会秩序が乱されるわけにはいかない！"
 confucian_events.13.title: "能力主義"
 confucian_events.13.desc: "[target_ruler.GetName]は幼いころから[ShowPolicyName('confucianism_policy')]の経典を学び、理学の講義に耳を傾けてきた。現在、[target_ruler.GetSheHe]は[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]として、これらの哲学的原理を実践する権力を得ている。家柄や縁故のみを理由に重用されてきた無能な者たちを、[ROOT.GetCountry.GetFlavorRank]から一掃するという野心的な試みすら実現可能である。\n\n無論、これを実行すれば忠実な臣下たちは、義理を欠いた不当な攻撃として受け止めるだろう。"
 confucian_events.13.a: "人材は実力に基づいて評価すべきだ。"
 confucian_events.13.b: "我々に忠実な者たちに味方すべきだ。"
