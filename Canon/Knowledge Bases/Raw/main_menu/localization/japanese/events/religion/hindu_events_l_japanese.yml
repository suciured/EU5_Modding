l_japanese:
 hindu_events.1.title: "[ShowGodNameWithNoTooltip('surya_god')]の子"
 hindu_events.1.desc: "[ROOT.GetCountry.GetName]では適格な[ROOT.GetCountry.GetGovernment.GetHeirTitle]がいない状態がしばらく続いており、[target_ruler.GetDynasty.GetName]一族は懸念を深めている。最近、一族の正統な血を引く[target_character.GetName]が子供を出産した。この子供は本来なら王位継承権があるはずだが、彼女は未婚である。\n\nしかし、$mahabarata$の伝説をよく知る彼女は、偉大な王カルナが[ShowGodName('surya_god')]の力によって処女から生まれたという物語を引き合いに出した。[target_ruler.GetNameWithNoTooltip]は、彼女もまた、この伝説の王女が子を授かったというマントラを学んだと説明し、彼女の子供、つまり太陽の子は偉大なことを成し遂げる運命にあると話している。"
 hindu_events.1.a: "[ShowGodNameWithNoTooltip('surya_god')]からの祝福だ！ これは太陽王朝の始まりに違いない。"
 hindu_events.1.b: "処女懐胎だと？ 馬鹿馬鹿しい。"
 hindu_events.2.title: "バーラ"
 hindu_events.2.desc: "わが国は戦争をしているが、どの[ROOT.GetCountry.GetGovernment.GetRulerTitle]にとっても戦争は家業である。わが国の[ROOT.GetCountry.GetGovernment.GetHeirTitle]、[target_heir.GetName]は将軍に任命されており、[ROOT.GetCountry.GetAdjective]軍を勝利に導く存在だ。[target_ruler.GetName]の娘、[target_daughter.GetName]もまた、この戦争に強い興味を抱き、宗教教育と並行して戦争学を学んでいる。\n\nこれは戦いへの好奇心から兄弟とともに戦った若き女神、バーラー・トリプラスンダリーの物語を人々に思い出させる。[target_daughter.GetNameWithNoTooltip]もこの物語に心を奪われ、バーラの母親が子供の戦争への欲求をつねに抑えようとしていたことを知る。その後の彼女の要求は、至極当然のものだった。"
 hindu_events.2.a: "我らの敵は[target_daughter.GetNameWithNoTooltip]に震え上がるだろう。"
 hindu_events.2.b: "若者は戦争よりも平和の実現に興味をもつべきだ。"
 STATIC_MODIFIER_NAME_bala_tripurasundari: "バーラー・トリプラスンダリー"
 hindu_events.3.title: "グルの瞑想"
 hindu_events.3.desc: "国民も[ROOT.GetCountry.GetGovernment.GetRulerTitle]も、ときには聖なる師の知恵に頼る必要がある。グルは教師であると同時に霊性の探求者でもあるため、たまには身を隠して静かに瞑想しなければならない。[target_character.GetName]は最も敬われるグルのひとりであり、[target_ruler.GetName]から頼られる存在である。しかし、このところ篭りがちで、ほとんどの時間を深い瞑想に費やしている。[ROOT.GetCountry.GetGovernment.GetCourtTitle]と国民はこれを悪い兆しと捉え、不安を募らせている。"
 hindu_events.3.a: "あまり深刻に捉えないことだ……"
 hindu_events.1000.title: "創造者[ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1000.desc: "[ShowGodName('shiva_god')]の素晴らしさを芸術で表現する者のなかで、[target_artist.GetName]ほど優れている者はほかにいない。そういうわけで、[target_artist.GetName]は[target_ruler.GetName]の[ROOT.GetCountry.GetGovernment.GetCourtTitle]に招かれた。[target_artist.GetName]はさまざまな事柄について有益な助言をするが、[target_artist.GetName]が神について何を知っているのかは謎に包まれたままである。\n\nある夜、[ROOT.GetCountry.GetCapital.GetName]の宮殿の廊下を歩いていた[target_ruler.GetShortNameWithNoTooltip]は、[target_artist.GetName]が像の仕上げをしているのを見つけた。[target_ruler.GetShortNameWithNoTooltip]は、[target_artist.GetName]には一体何が見えているのか、一体なぜ数々の[ShowGodNameWithNoTooltip('shiva_god')]の姿を知っているのか、と尋ねた。\n\n[target_artist.GetShortName]は答えた。すべての魂は[ShowGodNameWithNoTooltip('shiva_god')]の精神の一部であり、すべてのものは[ShowGodNameWithNoTooltip('shiva_god')]によって創造された。魂も創造する力を[ShowGodNameWithNoTooltip('shiva_god')]から授かったのだ、と。"
 hindu_events.1000.a: "深い答えだ。"
 STATIC_MODIFIER_NAME_hindu_shaiva: "シヴァ派"
 STATIC_MODIFIER_NAME_hindu_withdrawn_contemplation: "隠遁して瞑想"
 hindu_events.1000.b: "これは芸術家の言ったことだ。[ROOT.GetCountry.GetGovernment.GetRulerTitle]の言葉ではない。"
 hindu_events.1001.title: "スリシュティ（創造）"
 hindu_events.1001.desc: "あの芸術家が語った、魂と創造の話について長年考えた結果、[target_ruler.GetName]は世界の創造主である[ShowGodName('shiva_god')]の本質についてのさまざまな洞察に行きついた。また、[target_ruler.GetName]自身の遺産における創造の重要性も認識した。未来の思想家は、[target_ruler.GetNameWithNoTooltip]を世界と国家の創造について瞑想した者として思い出すだろう。"
 hindu_events.1001.a: "オーム。"
 STATIC_MODIFIER_NAME_shiva_srishti: "スリシュティ（創造）"
 STATIC_MODIFIER_NAME_jnana: "ジュニャーナ（智）"
 hindu_events.1100.title: "維持者[ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1100.desc: "[ROOT.GetCountry.GetName]は平和である。[target_ruler.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]の統治下で国は安定と繁栄の時代を迎え、我々は精神的な問題に集中する時間が増えた。しかし[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、この幸運な時代が終わることへの不安を抱いている。\n\n[target_ruler.GetNameWithNoTooltip]が[ShowGodName('shiva_god')]像の前で深い祈りを捧げていると、[target_character.GetName]が近づいてきた。マントラを唱え終えた[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、[target_character.GetName]に自身の不安を打ち明け、助言を求めた。[target_character.GetShortNameWithNoTooltip]は像を指し示し、[ShowGodNameWithNoTooltip('shiva_god')]が上げた手の平は、創造と破壊だけでなく維持も表すのだと答えた。"
 hindu_events.1100.a: "$common_string_aum$"
 hindu_events.1100.b: "我々は[ShowGodNameWithNoTooltip('shiva_god')]にあらゆることをお任せするが、国家の維持は我々の責務である。"
 hindu_events.1101.title: "維持"
 hindu_events.1101.desc: "アバヤムドラは恐れを取り除くジェスチャーであり、[ShowGodName('shiva_god')]が安心と安全を約束して掲げている手の平のことである。このアバヤムドラについて何年も熟考してきた[target_ruler.GetName]は、世界の維持者としての[ShowGodName('shiva_god')]の役割をかなり理解できるようになった。そのため、安心して[ROOT.GetCountry.GetName]の統治に取り組むことができる。ちょうど[ShowGodNameWithNoTooltip('shiva_god')]が、すべてのものを慈しむように。"
 hindu_events.1101.a: "$common_string_aum$"
 hindu_events.1200.title: "破壊者[ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1200.desc: "[ROOT.GetCountry.GetName]は戦争状態にあり、わが軍隊は敵国を破壊し荒廃させながら進軍している。この猛攻を指揮する[target_ruler.GetName]には、瞑想や宗教的な思索にふける時間はほとんどなかった。しかしある日、[target_ruler.GetName]は後ろを振り返り、自分たちの後に残される血と炎を目にしてしまう。一瞬、[ShowGodName('shiva_god')]信者としての正しい道を見失ったかのように思われた。\n\n精神について深い洞察をもつ[target_character.GetName]が[ROOT.GetCountry.GetGovernment.GetRulerTitle]に駆け寄り、振り返らないよう助言した。世界は生まれ変わるために燃え尽きなければらない。偉大なる[ShowGodNameWithNoTooltip('shiva_god')]が破壊し、再び創造するように。"
 hindu_events.1200.a: "この考え方を行動にも反映させよう。"
 hindu_events.1200.b: "人間は利己的な理由で世界を破壊する。世界を作り変えるのは人間の役目ではなく、[ShowGodNameWithNoTooltip('shiva_god')]の役目である。"
 hindu_events.1201.title: "破壊"
 hindu_events.1201.desc: "戦争を通じ、[target_ruler.GetName]は多くの破壊を目にしたが、その後の復興も同様に目にした。敵を焼き尽くす炎は神聖なものではない。しかし[target_ruler.GetName]は、[ShowGodName('shiva_god')]が世界を再創造するための炎についての理解が深まったように感じた。"
 hindu_events.1201.a: "$common_string_aum$"
 hindu_events.1300.title: "隠された[ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1300.desc: "神について知識を求めるとき、[target_ruler.GetName]は知識が己から逃げていくように感じることがある。神が万物のなかに存在しているならば、なぜ神について知ろうとする者から逃げるのか？\n\n[target_ruler.GetName]はこの疑問を[target_character.GetName]に投げかけた。[target_character.GetName]はしばし考えたあと、偉大なる[ShowGodName('shiva_god')]は創造物から恩寵を隠しておられるのだと答えた。それに気づくことは、神を深く理解するための第一歩である。隠されていなければ、そもそも探すことはできないからだ。"
 hindu_events.1300.a: "人はその意味を理解しなければならない。"
 hindu_events.1300.b: "ほかのものに啓示を求めたほうがよさそうだ。"
 hindu_events.1301.title: "隠滅"
 hindu_events.1301.desc: "[ShowGodName('shiva_god')]の恩寵がいかにして人間の目から真実を隠すかについて何年も瞑想したあと、[target_ruler.GetName]は安らぎを感じている。自分の存在、探求、そして最終的な悟りが[ShowGodName('shiva_god')]の恩寵によるものであることを理解したからだ。[target_ruler.GetSheHe]はいまでは、この原理が現実のあらゆる側面に浸透していることを理解できるようになった。"
 hindu_events.1301.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_tirodhana: "隠滅"
 hindu_events.1400.title: "[ShowGodNameWithNoTooltip('shiva_god')]の発見"
 hindu_events.1400.desc: "[target_ruler.GetName]は自分を導いてくれるグルを長年探しつづけてきたが、存在の神秘や宗教的な事柄について明確に説明したり答えたりできる者は誰も現れなかった。[target_ruler.GetName]は偉大な師を見つけることを諦め、そうした話題は同輩と議論するようになっていった。\n\nある日、[target_ally_ruler.GetName]の[target_ally.GetName]と話すうち、魂の本質や神と魂の一体性についての議論になった。[target_ally_ruler.GetNameWithNoTooltip]は[ShowGodName('vishnu_god')]の信奉者だったが、[target_ruler.GetNameWithNoTooltip]は自らの[ShowGodName('shiva_god')]についての言葉が[target_ally_ruler.GetNameWithNoTooltip]の心に響いていることに気づいた。\n\nその言葉は弟子ではなく、師の言葉のようであった。おそらく[ShowGodNameWithNoTooltip('shiva_god')]は、この啓示を通じて[target_ruler.GetShortNameWithNoTooltip]にすでに恩寵を示しているのだ。"
 hindu_events.1400.a: "$hindu_events.1000.a$"
 hindu_events.1400.b: "年長者から学べることはまだまだある。"
 hindu_events.1401.title: "恩寵"
 hindu_events.1401.desc: "[target_ruler.GetName]は、長年の精神的な探求について熟考することで、[ShowGodName('shiva_god')]がどのように世界に恩寵を示し、魂に知恵をもたらすのかを悟った。かつて[target_ruler.GetShortNameWithNoTooltip]が我知らずこの知識を友と分かち合ったように、今度は我々がこの新たな知識を他者と共有し、人々を導くことができる。"
 hindu_events.1401.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_anugraha: "恩寵"
 hindu_events.1402.title: "[ShowGodNameWithNoTooltip('vishnu_god')]の弟子、ルドラ"
 hindu_events.1402.desc: "[target_ally_ruler.GetName]は[ShowGodName('vishnu_god')]を崇拝しているが、だからといって[ShowGodName('shiva_god')]派の者と宗教的なことを議論できないわけではない。[target_origin_country.GetName]の[target_ruler.GetName]は[ShowGodNameWithNoTooltip('shiva_god')]派だが、味方であり、友人であり、師でもある。[target_ruler.GetNameWithNoTooltip]は、[ShowGodNameWithNoTooltip('vishnu_god')]の弟子のひとり、暴風神ルドラを[ShowGodNameWithNoTooltip('shiva_god')]と同一視している。\n\n[target_ruler.GetNameWithNoTooltip]の神の描写は鮮明で霊感に満ちており、人間に宗教的知識をもたらすのはルドラである、という説得力のある主張をしている。"
 hindu_events.1402.a: "それはルドラが[ShowGodNameWithNoTooltip('vishnu_god')]の最も優れた弟子だからだ。"
 STATIC_MODIFIER_NAME_hindu_vaishnava: "ビシュヌ派"
 hindu_events.1402.b: "すべてのものが神の一部である。[ShowGodNameWithNoTooltip('shiva_god')]についても深く考えねばならない。"
 hindu_events.1402.c: "[target_ruler.GetNameWithNoTooltip]は自分の神を見つけた。我々も見つけなければ。"
 hindu_events.1403.title: "ルドラ派"
 hindu_events.1403.desc: "[target_ruler.GetName]は、瞑想することと、弟子ルドラを介して[ShowGodName('vishnu_god')]の理解を深めることによって、ここ数年自らを導いてきた。[ShowGodNameWithNoTooltip('vishnu_god')]の信者として、[target_ruler.GetName]はルドラの模範に従い、この知識を他者にも広めることを目指している。それはつまり、[target_ruler.GetName]や弟子を含めたこの世のものはすべて、[ShowGodNameWithNoTooltip('vishnu_god')]の無限の神性の一部であるという知識だ。"
 hindu_events.1403.a: "$common_string_aum$"
 hindu_events.1404.title: "[ShowGodNameWithNoTooltip('vishnu_god')]と[ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1404.desc: "[ShowGodName('shiva_god')]と[ShowGodName('vishnu_god')]の関係についての理解に努めた結果、[target_ruler.GetName]はついに答えにたどりついた。至高の神とは、限界や境界のない精神なのだ。その本質は[target_ruler.GetName]自身の魂だけでなく、世界そのものにも存在している。あまりにも普遍的な存在であるため名前はつけられないが、それでも何か呼び名が必要である。"
 hindu_events.1404.a: "ルドラが明かした「[ShowGodNameWithNoTooltip('vishnu_god')]」のままとする。"
 hindu_events.1404.b: "踊りの神「[ShowGodNameWithNoTooltip('shiva_god')]」だ。"
 hindu_events.1404.c: "破壊者「[ShowGodNameWithNoTooltip('shiva_god')]」だ。"
 hindu_events.1500.title: "[ShowGodNameWithNoTooltip('vishnu_god')]の花嫁、[ShowAvatarNameWithNoTooltip('lakshmi_avatar')]"
 hindu_events.1500.desc: "婚姻によって外国とつがなることで、[ROOT.GetCountry.GetName]は外交をうまく進めてきた。最近の[target_country.GetName]の統治者[target_country_ruler.GetName]との会談で、[target_ruler.GetName]は婚姻によるつながりの宗教的意義についても議論した。\n\n[target_country_ruler.GetShortNameWithNoTooltip]とその大使の多くは[ShowGodName('vishnu_god')]の信奉者であり、[ShowGodName('shakti_god')]を[ShowGodNameWithNoTooltip('vishnu_god')]の配偶者[ShowAvatarName('lakshmi_avatar')]として知っている。そこで[target_ruler.GetNameWithNoTooltip]は、この女神が神との媒介者としていかに重要であるかを語った。[target_ruler.GetNameWithNoTooltip]の言葉は深く響いたようで、同国の指導者たちはわが国の信仰や、王家同士の結婚の価値をより深く理解するようになった。"
 hindu_events.1500.a: "女神は力であり、美である。"
 hindu_events.1501.title: "$hindu_events.1500.title$"
 hindu_events.1501.desc: "[target_origin_country.GetName]の[target_ruler.GetName]は、政治的な事柄にとどまらず我々が信頼を寄せる[target_ruler.GetWomanMan]である。両国は婚姻契約によって結ばれており、[target_origin_country.GetGovernment.GetRulerTitle]はしばしばわが国に哲学的な洞察を与えてくれる。\n\nある日、両国の統治者は[ShowGodName('vishnu_god')]と魂の本質について語り合った。[ShowGodName('shakti_god')]信者である[target_ruler.GetNameWithNoTooltip]は、二柱の神が夫婦であり切り離せないものであること、そして魂も神から切り離せないものであることを語った。[ShowGodNameWithNoTooltip('vishnu_god')]を正しく理解したければ、その妻である女神[ShowAvatarName('lakshmi_avatar')]を通して探究するやり方もあるだろう。"
 hindu_events.1501.a: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')]よ、我々の魂が[ShowGodNameWithNoTooltip('vishnu_god')]とともにあらんことを。"
 hindu_events.1501.b: "この一体性と女神について熟考しよう。"
 hindu_events.1501.c: "助言はありがたいが、我々は仲介者なしに[ShowGodNameWithNoTooltip('vishnu_god')]を探究したい。"
 hindu_events.1502.title: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')]派"
 hindu_events.1502.desc: "[ShowGodName('vishnu_god')]の妻[ShowAvatarName('lakshmi_avatar')]を仲介者として精神的な探究を続けた結果、[target_ruler.GetName]はかつては理解できなかった多くの答えにたどりついた。我々は、[ShowGodName('shakti_god')]信者の友の言葉や、魂が神と一体となることの重要性を理解できるようになった。"
 hindu_events.1502.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_vishnu_lakshmi: "$hindu_events.1502.title$"
 hindu_events.1503.title: "[ShowGodNameWithNoTooltip('vishnu_god')]と[ShowAvatarNameWithNoTooltip('lakshmi_avatar')]"
 hindu_events.1503.desc: "[target_ruler.GetName]は、[ShowGodName('vishnu_god')]と[ShowAvatarName('lakshmi_avatar')]の結びつきを長年考察してきた。そして、この女神がもたらす洞察に畏敬の念を抱くようになった。我々はいまでは、女神[ShowAvatarName('lakshmi_avatar')]を仲介者ではなく、むしろ至高の神そのものの一部とみなしている。"
 hindu_events.1503.a: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')]こそが至高の神[ShowGodNameWithNoTooltip('vishnu_god')]を支える力である。"
 hindu_events.1503.b: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')]は[ShowGodNameWithNoTooltip('vishnu_god')]すら超越しているかもしれない。"
 hindu_events.1503.c: "我々は女神ラクシュミーの道、つまり力の道を進む。"
 hindu_events_1600.desc_common: "幼い[target_heir.GetName]は[target_ruler.GetName]の未来に希望をもたらすだけでなく、その誕生によって、なぜ我々がデーヴィーを比類なき至高の神とみなすのかを人々に再認識させた。"
 hindu_events.1600.title: "母なるデーヴィー"
 hindu_events.1600.desc: "最近、[target_heir.GetDynasty.GetName]家に跡継ぎが生まれた。$hindu_events_1600.desc_common$[target_ruler.GetShortNameWithNoTooltip]は[ROOT.GetCountry.GetGovernment.GetRulerTitle]として[ROOT.GetCountry.GetName]を統治しているが、我々の血統と世界そのものを永続させる力は、女性によってもたらされるのだ。\n\n[target_consort.GetName]にあるこの女神の力を知ると、デーヴィーの美しさと優しさについて深く考えさせられる。"
 hindu_events.1600.a: "この悟りはさらなる考察を可能にする。"
 STATIC_MODIFIER_NAME_hindu_shakta: "シャークタ派"
 hindu_events.1600.b: "[target_consort.GetNameWithNoTooltip]は偉大だが、女神ではない。"
 STATIC_MODIFIER_NAME_hindu_shakta_rejected: "$shakti_god$を拒絶"
 hindu_events.1600.desc_female: "最近、[target_ruler.GetName]が[target_heir.GetDynasty.GetName]王朝の跡取りとなる子供を出産した。$hindu_events_1600.desc_common$[ROOT.GetCountry.GetName]の次の統治者が[target_ruler.GetShortNameWithNoTooltip]から生まれるように、世界もまた女神から生まれ再生される。\n\nデーヴィーがこの偉大なる力を善良な目的のために使うことは、まさに女神の優しさと慈悲の証である。[target_ruler.GetShortNameWithNoTooltip]はそのような女神の一面が、自らの内にも存在していることを実感した。"
 hindu_events.1600.b_female: "[target_ruler.GetShortNameWithNoTooltip]は母のように優しく、女神のように恐ろしい。"
 hindu_events.1601.title: "シュリークラ派"
 hindu_events.1601.desc: "[target_heir.GetName]の誕生以来、[target_ruler.GetName]の[ShowGodName('shakti_god')]に対する考え方は変化した。[ROOT.GetCountry.GetGovernment.GetRulerTitle]は[ShowGodNameWithNoTooltip('shakti_god')]の破壊の力を受け入れているが、同時にすべての源であることも理解している。[target_ruler.GetShortNameWithNoTooltip]にとって、女神[ShowGodName('shakti_god')]は美しく優しい存在である。無限の力に裏打ちされたこの優しさをもって、我々は[ROOT.GetCountry.GetName]を治めていくのだ。"
 hindu_events.1601.a: "$common_string_aum$"
 hindu_events.1700.title: "結婚の絆"
 hindu_events.1700.desc: "[ShowGodName('shakti_god')]の創造性や優美さへの理解は、[ROOT.GetCountry.GetName]が他国を威圧し、その取り組みに協力させるのに役立っている。国家同士を結びつける方法のひとつに、婚姻による同盟がある。[target_ruler.GetName]は複数の国とそうした繋がりを築いているが、これほど優雅な戦略はない。外交交渉の場は、[target_ruler.GetDynasty.GetName]王朝の血によって結ばれた大家族の集会のようである。\n\nこれらの同盟の影響を目にした[target_ruler.GetShortNameWithNoTooltip]は近ごろ、自らの努めがいかに女神の助力を受けているかを考えるようになった。深いタントラ瞑想をすれば、女神に対する理解が深まるだろう。"
 hindu_events.1700.a: "夫婦の結びつきこそが神性の中心だ。"
 hindu_events.1700.b: "[ShowGodNameWithNoTooltip('shakti_god')]が繋がりを生み出せるのは、世界が彼女の本質そのものだからだ。"
 hindu_events.1700.c: "政治と宗教を混同してはならない。"
 hindu_events.1701.title: "[ShowAvatarNameWithNoTooltip('parvati_avatar')]"
 hindu_events.1701.desc: "結婚の絆が、女神デーヴィーと男神デーヴァとの神聖な絆とどのように関係しているかについて、長年にわたりタントラ瞑想を続けた[target_ruler.GetName]は、自らを[ShowGodName('shiva_god')]の妻であり多くの偉大な神の母である[ShowAvatarName('parvati_avatar')]に重ねるようになった。あらゆる力の源である[ShowAvatarName('parvati_avatar')]は、我々が人間同士の絆を強め、操れるよう手助けしてくれるだろう。"
 hindu_events.1701.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_parvati: "$parvati_avatar$"
 hindu_events.1702.title: "プラクリティ"
 hindu_events.1702.desc: "[target_ruler.GetName]はあらゆるものに宿る女神の本質を理解しようと、長年にわたりタントラ瞑想を続けた。そして、自然そのものの神であるプラクリティに自らを重ねるようになった。我々の精神と周囲のものとの調和が、人々に安らぎをもたらし、[ROOT.GetCountry.GetName]国民をひとつにするのである。"
 hindu_events.1702.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_prakrti: "$hindu_events.1702.title$"
 hindu_events.1800.title: "守護者デーヴィー"
 hindu_events.1800.desc: "[ROOT.GetCountry.GetName]は戦火に包まれている。[ROOT.GetCountry.GetName]を破壊し、その忠実な国民を虐殺しようとする者たちと戦っているのだ。民を殺めるとは許しがたい——[target_ruler.GetName]は、この紛争を引き起こした敵に激しい怒りを感じた。周囲の者は、[target_ruler.GetName]の怒りに満ちた形相に恐れ慄いている。\n\n寺院で傷を癒しているとき、[target_ruler.GetSheHe]は残忍で恐ろしい姿をした[ShowAvatarName('kali_avatar')]の像を目にした。その目には怒りの赤い炎が宿っている。しかし、そこには何かよく知るものがあった……それは決意である。[ShowAvatarNameWithNoTooltip('kali_avatar')]が子供たちを守るように、我々は[ROOT.GetCountry.GetNameWithNoTooltip]の国民を最後まで守り抜くのだ。"
 hindu_events.1800.a: "美は破壊のなかにすら存在する。"
 hindu_events.1800.b: "我々はやるべきことをやるが、戦はデーヴィーに近づく方法ではない。"
 hindu_events.1801.title: "カーリー"
 hindu_events.1801.desc: "戦争によって多くの犠牲が出たが、[target_ruler.GetName]は女神との出会いに強さを与えられたと感じている。魂や神の美しさは外見的な優美さとして表れるのではなく、血に染まった顔にも、知恵と勇気が秘められていることを我々は知った。"
 hindu_events.1801.a: "$common_string_aum$"
 hindu_events.1900.title: "反対"
 hindu_events.1900.desc: "わが国は凄惨な戦争の真っ只中にある。[ShowGodName('shakti_god')]は、[ROOT.GetCountry.GetName]に最も獰猛な姿を見せたようだ。[target_ruler.GetName]は戦争のあらゆる面を目の当たりにし、世界を作り変える破壊的な力をよりよく理解したかもしれないが、我々は戦争を続ける動機について考えなくてはならない。\n\nデーヴィーは獰猛だが、その目的は？ 我々がなぜ敵を殺すのかを熟考すれば、女神が死をもたらす理由についてもわかるかもしれない。"
 hindu_events.1900.a: "邪悪な勢力に破壊をもたらす時が来たからだ。"
 hindu_events.1900.b: "我々の解放への道は敵の血で染まる。"
 hindu_events.1900.c: "瞑想の時間はない。いまは戦時だ！"
 hindu_events.1901.title: "[ShowAvatarNameWithNoTooltip('kali_avatar')]"
 hindu_events.1901.desc: "タントラ瞑想を長年続けた結果、[target_ruler.GetName]は自らを黒の女神[ShowAvatarName('kali_avatar')]に重ねるようになった。我々は[ShowGodName('shakti_god')]の一面であるこの女神の力と知恵をもって邪悪な力を世界から排除し、炎で世界を生まれ変わらせるのだ。"
 hindu_events.1901.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_kali: "$kali_avatar$"
 hindu_events.1902.title: "[ShowAvatarNameWithNoTooltip('tara_avatar')]"
 hindu_events.1902.desc: "タントラ瞑想を長年続けた結果、[target_ruler.GetName]は自らを燃える星の女神[ShowAvatarName('tara_avatar')]に重ね合わせるようになった。我々は敵の血をもって国民を解放し、守り抜くのだ。"
 hindu_events.1902.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_tara: "$tara_avatar$"
 hindu_events.2000.title: "知識の伝授"
 hindu_events.2000.desc: "[target_ruler.GetName]は、神の真理を探求するなど不可能と感じるときがある。神と我々の魂とは、存在そのものの規則によって隔てられているかのようだ。[target_ruler.GetName]は、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の[target_character.GetName]に助言を求め、それが魂と[ShowGodName('vishnu_god')]について理解するための第一歩であることを知った。絶対的な真実は、現実とは別に存在しているのだ。神々の神聖な知識は時代を超えて受け継がれており、[target_character.GetNameWithNoTooltip]は師となってこれらの知識を授けることを申し出ている。\n\n我々の[ROOT.GetCountry.GetGovernment.GetRulerTitle]の精神的指導者になることを申し出た大胆さは驚くべきものだが、おそらく[target_character.GetNameWithNoTooltip]は正しいのだろう。"
 hindu_events.2000.a: "知恵の贈り物はいつでも歓迎だ。"
 hindu_events.2000.b: "賢者には耳を傾けるが、[target_character.GetNameWithNoTooltip]の言葉のみを聞くべきではない。"
 STATIC_MODIFIER_NAME_vishnu_brahma: "ブラフマー派"
 hindu_events.2000.c: "自分たちで真理を探究する。"
 hindu_events.2001.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
 hindu_events.2001.desc: "ここ数年で我々は多くのことを学んだ。グルとなった[target_character.GetName]の導きにより、[target_ruler.GetName]は神の存在を魂とは別のものとして受け入れることができた。そして、それを念頭に瞑想し、[ShowGodName('vishnu_god')]を崇めるようになった。我々に伝授されたこの真実を、今度はほかの者にも伝える必要がある。"
 hindu_events.2001.a: "$common_string_aum$"
 hindu_events.2002.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
 hindu_events.2002.desc: "ひとりの師にのみ従うのではなく、多くの賢者に信仰上の助言を求めたことで、[target_ruler.GetName]はさまざなま考え方を知ることができた。しかし我々は、神の性質を理解することがいかに難題であるかも悟った。これは一生、あるいはそれ以上の時間を要する学びである。"
 hindu_events.2002.a: "$common_string_aum$"
 hindu_events.2100.title: "4人のクマーラ"
 hindu_events.2100.desc: "[ROOT.GetCountry.GetName]には[ROOT.GetCountry.GetGovernment.GetHeirTitle]がいない。[target_ruler.GetName]が後継者を残さずに死ねば、[target_ruler.GetDynasty.GetName]の統治は崩壊するおそれがある。後継者を求める圧力が[target_ruler.GetShortNameWithNoTooltip]に重くのしかかり、子を授かるよう日々神に祈っても成果はない。この状況は、ある物語を我々に思い出させる。\n\n創造神ブラフマーは、自分の後継者として創造を手助けする4人の息子、クマーラを自らの体から生み出した。しかし、クマーラは世俗的な仕事を拒むと、神について学び、伝えることに身を捧げた。彼らの献身と禁欲がなければ、[ShowGodName('vishnu_god')]の知識は我々には伝わらなかっただろう。\n\n偉大なる[ShowGodNameWithNoTooltip('vishnu_god')]を喜ばせたければ、[target_ruler.GetShortNameWithNoTooltip]は権力欲や肉欲から跡継ぎを欲することをやめ、真理を追究しなければならない。"
 hindu_events.2100.a: "[target_ruler.GetNameWithNoTooltip]は純潔と[ShowGodNameWithNoTooltip('vishnu_god')]に人生を捧げる。"
 hindu_events.2100.b: "助言は聞くが、責務は放棄できない。"
 hindu_events.2100.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]にとって権力を振るうこと努めであり、肉欲は愉しみである。"
 hindu_events.2101.title: "完全な禁欲"
 hindu_events.2101.desc: "[target_ruler.GetName]が後継者作りをやめ、独身者としてヴェーダの研究に身を捧げはじめてから長い年月が経った。自分の死後に何が起こるかはわからないが、[target_ruler.GetName]の献身は揺るがない。普通の[ROOT.GetCountry.GetGovernment.GetRulerTitle]としての生活を捨てた[target_ruler.GetName]には、[ShowGodName('vishnu_god')]の知識を知り広めるというクマーラの決意がよく理解できる。"
 hindu_events.2101.a: "$common_string_aum$"
 hindu_events.2102.title: "クマーラ派"
 hindu_events.2102.desc: "長年にわたる瞑想により、[target_ruler.GetName]は[ShowGodName('vishnu_god')]の使者衆クマーラについて多くを学んだ。[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetGovernment.GetRulerTitle]であるかぎり、物質主義的な追求を完全にやめることはできないだろう。しかし、瞑想の日々のあいだ[target_ruler.GetSheHe]は明瞭な心で世界を見ることができた。[target_ruler.GetName]は今後、[ROOT.GetCountry.GetGovernment.GetRulerTitle]としてこの経験を活かしていくだろう。"
 hindu_events.2102.a: "$common_string_aum$"
 hindu_events.2200.title: "進歩を阻む障害物"
 hindu_events.2200.desc: "[target_ruler.GetName]の統治のもと、[ROOT.GetCountry.GetCapital.GetName]は芸術と科学の頂点を極めており、[ROOT.GetCountry.GetName]は知識と革新への道筋を他国に示して近隣諸国の羨望の的となっている。[ShowGodName('ganesha_god')]は知恵を重んじることから、[ROOT.GetCountry.GetGovernment.GetRulerTitle]はわが国の成功に満足していることだろう。\n\nしかし、研究が進歩するほど障害も増えていくものである。世界に障害となるものをもたらす[ShowGodNameWithNoTooltip('ganesha_god')]は、我々の研究を後押しすることもあるが、行き詰まらせることもある。"
 hindu_events.2200.a: "時間をかけてこの事実を理解しなければ。"
 STATIC_MODIFIER_NAME_hindu_ganesha: "$ganesha_god$"
 hindu_events.2200.b: "わが国は無為な瞑想によって技術的に秀でたのではない！"
 hindu_events.2201.title: "[ShowGodNameWithNoTooltip('ganesha_god')]"
 hindu_events.2201.desc: "科学者や詩人の作品だけでなく、賢者の言葉や$purana$も長年研究した結果、[target_ruler.GetName]は偉大なる[ShowGodName('ganesha_god')]がなぜ知識の探究を阻むのかを理解しはじめた。[ROOT.GetCountry.GetName]の成功は、[ROOT.GetCountry.GetGovernment.GetRulerTitle]も含め、上流階級の者を思い上がらせてしまったのだ。謙虚でなくては真の知恵は得られない。過去に直面した試練も、これから待ち受ける試練も、真の知恵を手に入れるための挑戦なのである。"
 hindu_events.2201.a: "$common_string_aum$"
 hindu_events.2300.title: "[ShowGodNameWithNoTooltip('ganesha_god')]の誕生"
 hindu_events.2300.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の[target_ruler.GetName]がいかに[ShowGodName('ganesha_god')]に身を捧げているかは、[ROOT.GetCountry.GetName]の国境を越えて知られている。多くの人々が、[target_ruler.GetName]の信心をより公に称えることを望んでいる。\n\n通常、神の誕生は秋に祝われる。その日が近づくにつれて、[ROOT.GetCountry.GetNameWithNoTooltip]国民を巻き込んだこの盛大な儀式が、崇拝と祝福で人々をひとつにする絶好の機会と考えられるようになってきた。"
 hindu_events.2300.a: "[target_ruler.GetDynasty.GetNameWithNoTooltip]一族のガネーシャへの信仰を皆に知らしめよう！"
 hindu_events.2300.b: "[ShowGodNameWithNoTooltip('ganesha_god')]信仰は、各家系の私的な事柄とすべきである。"
 hindu_events.2301.title: "[ShowGodNameWithNoTooltip('ganesha_god')]の儀式"
 hindu_events.2301.desc: "今日、[target_ruler.GetName]は[ShowGodName('ganesha_god')]の誕生を祝う儀式を執りおこなう。[ShowGodName('ganesha_god')]がどのようにして母である[ShowAvatarName('parvati_avatar')]に創造され、父である[ShowGodName('shiva_god')]から象の頭を与えられたのか。[ROOT.GetCountry.GetCapital.GetName]をはじめ、[ROOT.GetCountry.GetName]じゅうでこの物語が語られ、祝われている。人々は神の像を拝み、[ShowGodNameWithNoTooltip('ganesha_god')]の好物とされる甘いモーダカが振る舞われている。始まりの神ガネーシャは、[ROOT.GetCountry.GetNameWithNoTooltip]にまた新たな始まりをもたらした。"
 hindu_events.2301.a: "シヴァ神の従者の首長、ガネーシャに栄光あれ！"
 hindu_events.2400.title: "死の準備"
 hindu_events.2400.desc: "[ShowReligionAdjective('hindu')]教徒としての生涯を通じて、[target_ruler.GetName]は多くの人の死と葬儀を見てきた。その儀式にはしばしば神聖な川の水が使われる。すでに高年となった[target_ruler.GetName]は、自らの死について考え、自分の肉体がどのように死を迎え、自分の魂がどのように天に昇るのかに思いをめぐらせている。\n\n[target_ruler.GetName]は聖なる川のほとりで死を迎えたいと考えているが、自らが死ぬ日を知ることは誰にも叶わない。せめて[target_ruler.GetName]の遺灰を川に撒けば、[target_ruler.GetName]の魂は確かに救済されるだろう。"
 hindu_events.2400.a: "準備をしたほうがよさそうだ。"
 STATIC_MODIFIER_NAME_thinking_about_death: "死をめぐる思索"
 hindu_events.2400.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]はまだまだ生きる！"
 hindu_events.2401.desc_common: "[ROOT.GetCountry.GetName]の前統治者、[target_last_ruler.GetName]が最近亡くなった。[target_last_ruler.GetHerHis]の遺灰は葬儀のあと、「聖なるガンジス川に沈めよ」という遺言とともに[target_ruler.GetName]に託された。"
 hindu_events.2401.title: "ガンジス川での葬儀"
 hindu_events.2401.desc: "$hindu_events.2401.desc_common$\n\n我々はガンジス川を崇拝しているが、ガンジス川自体は[ROOT.GetCountry.GetName]を流れていない。遺灰を携えてガンジス川まで旅をするのは時間がかかるが、ガンジス川との精神的なつながりを深めることができるだろう。"
 hindu_events.2401.a: "[target_ruler.GetNameWithNoTooltip]が責任をもって遺灰を川まで運ぶ。"
 STATIC_MODIFIER_NAME_hindu_ganges_pilgrimage: "ガンジス川への巡礼"
 hindu_events.2401.b: "ガンジスではなく地元の川に撒く。"
 hindu_events.2401.desc_presence: "$hindu_events.2401.desc_common$\n\n幸いガンジス川は[ROOT.GetCountry.GetNameWithNoTooltip]国内を流れているため、遺言を実現するのは難しいことではない。ただし、儀式には[target_ruler.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetRulerTitle]としての公務の時間を要する。"
 hindu_events.2401.a_presence: "神とつながるいい機会だ。"
 hindu_events.2401.b_presence: "喪に服す時間はない。"
 hindu_events.2402.title: "ガンジス川"
 hindu_events.2402.desc: "ガンジス川にたどりついた[target_ruler.GetName]は、神の存在を感じている。遺灰を携えて川に足を踏み入れると、足の周囲の水は「三界」を流れているものなのだと感じられた。そこには地底界の闇と天国の美しさがあった。\n\nその場にいる全員が世界とガンジス川とのかつてない一体感を感じ、いつかこの神聖な川辺で人生の終わりを迎えられるようにと祈った。"
 hindu_events.2402.a: "$common_string_aum$"
 hindu_events.2500.title: "太陽神寺院"
 hindu_events.2500.desc: "[ShowGodName('surya_god')]崇拝は以前ほど盛んではない。彼を絶対神とみなすサウラ派は減る一方であり、$india$では彼を崇める寺院の多くが荒廃したり破壊されたりしている。すべての統治者が[target_ruler.GetName]のように[ShowGodNameWithNoTooltip('surya_god')]を信仰しているわけではなく、他宗派の偶像破壊主義者は、残された太陽神寺院の取り壊しに多大な労力を費やしている。\n\nしかし、[ROOT.GetCountry.GetCapital.GetName]の太陽神寺院、[ShowBuildingTypeName('temple')]はいまも堂々と建っている。我々と、ミトラ、ヴァルナ、アグニが目を光らせるかぎり、決して破壊されることはない。ほかの寺院がたどった運命を教訓に、我々は[ShowBuildingTypeNameWithNoTooltip('temple')]の維持にさらなる時間と資金をつぎ込むべきである。"
 hindu_events.2500.a: "いまこそ、偉大なる[ShowGodNameWithNoTooltip('surya_god')]をお守りするのだ。"
 STATIC_MODIFIER_NAME_hindu_surya: "$surya_god$"
 hindu_events.2500.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]がわが国の統治下にあれば大丈夫だろう……"
 hindu_events.2501.title: "[ShowGodNameWithNoTooltip('surya_god')]"
 hindu_events.2501.desc: "[target_ruler.GetName]は[ROOT.GetCountry.GetCapital.GetName]の太陽神[ShowBuildingTypeName('temple')]の管理を監督する一方で、この[ShowBuildingTypeNameWithNoTooltip('temple')]で祈り、瞑想する時間もとっている。[ShowGodName('surya_god')]の偉大さを示すこの建築物を保存しようという我々の決意は、ますます固くなった。[ShowGodNameWithNoTooltip('surya_god')]が我々を見守るように、我々も[ROOT.GetCountry.GetName]を見守るのだ。寺院を破壊しようとする者は、太陽が大地を焼くがごとく、我々の怒りによって焼き尽くされるだろう。"
 hindu_events.2501.a: "$common_string_aum$"
 hindu_events.2600.title: "変わりゆく季節"
 hindu_events.2600.desc: "冬が終わりに近づいている。[ShowGodName('surya_god')]が戦車の向きを変え、[ROOT.GetCountry.GetName]に暖かな春をもたらそうとしている。本来、春の訪れは[ShowGodNameWithNoTooltip('surya_god')]信者が家でささやかに祝うものである。しかし、[ROOT.GetCountry.GetCapital.GetName]の太陽神[ShowBuildingTypeName('temple')]が改修され、人々が[target_ruler.GetName]の深い信仰を目の当たりにしたいま、寺院に集まる者の数は増える一方である。これは大規模な祝祭をあげ、太陽神を称える絶好の機会ではないだろうか。"
 hindu_events.2600.a: "[ShowGodNameWithNoTooltip('surya_god')]の家、[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]にすべての人を招待しよう！"
 hindu_events.2600.b: "太陽神を称える小さな寺院が、ほかにいくらでもある。"
 hindu_events.2601.title: "春の祭り"
 hindu_events.2601.desc: "身体を水とギガンテアの葉で清めたあと、[target_ruler.GetName]は[ROOT.GetCountry.GetCapital.GetName]の偉大な太陽神[ShowBuildingTypeName('temple')]まで歩く。さまざまなカーストの民衆が[ROOT.GetCountry.GetName]各地から集まり、水や花、果物を捧げ、[ShowBuildingTypeNameWithNoTooltip('temple')]と宮殿の大行列を見物している。[ShowGodName('surya_god')]のマンダラは飾りつけられ、訪れた信者たちが信仰と、冬が再び終わったことへの喜びを分かち合っている。"
 hindu_events.2601.a: "太陽を称えよ！"
