l_japanese:
 miaphysite_flavor.1.title: "[ROOT.GetCountry.GetName]の聖地"
 miaphysite_flavor.1.desc: "かつてアクスムは古代アクスム帝国の中心地で、アフリカ、アラビア、ギリシャ・ローマ世界が交わる場所でキリスト教勢力の拠点となっていた。そのオベリスクや宮殿跡のなかに、我々はこの偉大な旧帝国の教会を再建した。\n\nとりわけ素晴らしいのはシオンの聖マリア教会である。ここはソロモン王とシバ女王の息子、メネリク1世の子孫である皇帝の戴冠式がおこわれる場所であり、「契約の箱」もここに収められている。毎年何千人もの巡礼者が、[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]の内外からこの聖地を訪れる。"
 miaphysite_flavor.1.a: "アクスムは神の栄光で再び輝くのだ！"
 miaphysite_flavor.2.title: "[from.GetName]の聖地"
 miaphysite_flavor.2.desc: "古代都市アクスムは、合性論派により平和に管理されている。かつてアクスムは古代アクスム帝国の中心地で、アフリカ、アラビア、ギリシャ・ローマ世界が交わる場所でキリスト教勢力の拠点となっていた。現在、[from.GetName]がそのオベリスクや宮殿跡に、偉大な旧帝国の教会を再建している。\n\nとりわけ素晴らしいのはシオンの聖マリア教会である。ここはソロモン王とシバ女王の息子、メネリク1世の子孫であるエチオピア皇帝の戴冠式がおこなわれた場所であり、「契約の箱」もここに収められている。毎年、何千人もの巡礼者がこの聖地を訪れる。"
 miaphysite_flavor.2.a: "アクスムは神の栄光で再び輝くのだ！"
 miaphysite_flavor.3.title: "地中海の真珠"
 miaphysite_flavor.3.desc: "聖なる都市アレクサンドリアが、再び合性論派の支配下に入った！ 聖なる教会の由緒ある拠点がようやく解放されたのだ。\n\nアレクサンドリアは、アレクサンドロス大王によって建設された誇り高き古代都市である。人類史上最も聡明な人々が、この都市を故郷と呼んできた。何百年にもわたり、アレクサンドリアの学者たちはアレクサンドリア図書館で研究や教育に従事した。その後、世界初のキリスト教教育機関であるアレクサンドリア教校が設立された。今後、我々はこの神聖なる知識の殿堂を再建し、世界で最も優れた神学者を輩出するだろう。"
 miaphysite_flavor.3.a: "アレクサンドリアに神のご加護を！"
 miaphysite_flavor.4.title: "地中海の真珠"
 miaphysite_flavor.4.desc: "聖なる都市アレクサンドリアが、再び合性論派の支配下に入った！ 聖なる教会の由緒ある拠点が[from.GetName]により解放されたのだ。\n\nアレクサンドリアは、アレクサンドロス大王によって建設された誇り高き古代都市である。人類史上最も聡明な人々が、この都市を故郷と呼んできた。何百年にもわたり、アレクサンドリアの学者たちはアレクサンドリア図書館で研究や教育に従事した。その後、世界初のキリスト教教育機関であるアレクサンドリア教校が設立された。今後、この神聖なる知識の殿堂は再建され、世界で最も優れた神学者を輩出するようになるだろう。"
 miaphysite_flavor.4.a: "アレクサンドリアに神のご加護を！"
 miaphysite_flavor.5.title: "アルメニアの中心地"
 miaphysite_flavor.5.desc: "エレバンと聖なるエチミアジン大聖堂が解放され、我々はついに自由を取り戻した！ この大聖堂は国民の心の拠り所であり、苦難の時代にも人々の心を支えただけでなく、他国の支配下に置かれた時代にも国民と政治の拠点でありつづけた。何世紀にもわたる戦争と喪失の歴史のなかで、我々は母なる大聖堂の愛に包まれ、戦いつづけるための力と意志を見出してきた。彼女の栄光を取り戻したいま、我々は彼女にようやく恩返しできるのだ。"
 miaphysite_flavor.5.a: "エレバンに再び栄華をもたらそう！"
 miaphysite_flavor.6.title: "アルメニアの中心地"
 miaphysite_flavor.6.desc: "エレバンが合性論派の同胞国、[from.GetName]によって解放された！ エチミアジン大聖堂がエレバンに建てられたのは4世紀初頭のことだ。長年にわたり、この大聖堂は祖国を失ったアルメニア国民とその政治の拠点でありつづけた。何世紀にもわたる戦争と喪失の歴史のなかで、彼らは母なる大聖堂の愛に包まれ、戦いつづけるための力と意志を見出してきた。そしていま、彼女のかつての栄光が蘇るのだ！"
 miaphysite_flavor.6.a: "真の信仰がますます強まる！"
 miaphysite_flavor.7.title: "キリスト教徒のゆりかご"
 miaphysite_flavor.7.desc: "古代都市アンティオキアが、我々の聖なる[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]の一部となった！ アンティオキアはローマ時代、初期キリスト教の中心地であった。この地で使徒ペトロによって改宗したユダヤ人は、キリスト教徒と呼ばれる最初の者となった。当時、この地には多くの修道院が設立された。以来、アンティオキアでは多くの戦争が起こり、そのたびに支配者が変わった。13世紀には$mamluks$の支配下に置かれ、キリスト教徒は皆殺しにされた。彼らを追悼し、我々はアンティオキアとその修道院を再建し、かつてないほど輝かせるのだ！"
 miaphysite_flavor.7.a: "主よ、この都市を祝福したまえ！"
 miaphysite_flavor.8.title: "キリスト教徒のゆりかご"
 miaphysite_flavor.8.desc: "古代都市アンティオキアが、[from.GetAdjective]の[from.GetGovernment.GetGovernmentType.GetName]の一部となった！ アンティオキアはローマ時代、初期キリスト教の中心地であった。この地で使徒ペトロによって改宗したユダヤ人は、キリスト教徒と呼ばれる最初の者となった。当時、この地には多くの修道院が設立された。以来、アンティオキアでは多くの戦争が起こり、そのたびに支配者が変わった。13世紀には$mamluks$の支配下に置かれ、キリスト教徒は皆殺しにされた。彼らを追悼し、アンティオキアとその修道院を再建して、かつてないほど輝かせなければならない！"
 miaphysite_flavor.8.a: "主よ、この都市を祝福したまえ！"
 miaphysite_flavor.9.title: "ナイルのほとり"
 miaphysite_flavor.9.desc: "主に栄光あれ！ カスル・イブリムが我々のものとなった！ この偉大なるキリスト教都市は、四方を異教の敵に囲まれながら長年にわたり持ちこたえてきた。大いなるナイル川のほとりの崖の上に位置し、地域が暗黒に包まれた時代にも、下ヌビアにおけるキリスト教の拠点でありつづけた。しかし、[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]に加わったこの地は宗教的に重要なだけでなく、貿易と政治の中心地でもあるのだ。これで[ROOT.GetCountry.GetName]はますます強大な国家となるだろう。"
 miaphysite_flavor.9.a: "輝かしい時代の始まりだ！"
 miaphysite_flavor.10.title: "ナイルのほとり"
 miaphysite_flavor.10.desc: "主に栄光あれ！ カスル・イブリムは[from.GetName]の合性論派[from.GetGovernment.GetGovernmentType.GetName]が掌握した！ この偉大なるキリスト教都市は、四方を異教の敵に囲まれながら長年にわたり持ちこたえてきた。大いなるナイル川のほとりの崖の上に位置し、地域が暗黒に包まれた時代にも、下ヌビアにおけるキリスト教の拠点でありつづけた。[from.GetName]はこの都市の潤沢な政治的資源や経済的資源を活用し、唯一にして真の神の教えをヌビア全土に広めていくだろう。"
 miaphysite_flavor.10.a: "輝かしい時代の始まりだ！"
 miaphysite_flavor.11.title: "聖アンソニー修道院"
 miaphysite_flavor.11.desc: "紅海山脈の人里離れたオアシスに、我々の最も神聖な場所のひとつ、聖アンソニー修道院がある。4世紀に聖アントニオの弟子によって建てられたこのキリスト教修道院は、世界最古の修道院のひとつでもある。聖アントニオは「砂漠の修道僧」の先駆けであり、「修道者の父」として知られている。砂漠で隠遁者として長年過ごし、生涯を神に捧げた。大迫害のときには文明社会に戻り、囚われた人々を励まし、仲間のキリスト教徒のために命を懸けた。そして晩年は、この修道院が建つオアシスの近くに住んだ。毎年、何千人という巡礼者が彼の足跡をたどるが、スエズがわが国の保護下にある現在、巡礼者は安全に目的地にたどり着くことができる。"
 miaphysite_flavor.11.a: "聖アントニオの生き方を見習うのだ。"
 miaphysite_flavor.12.title: "聖アンソニー修道院"
 miaphysite_flavor.12.desc: "紅海山脈の人里離れたオアシスに、我々の最も神聖な場所のひとつ、聖アンソニー修道院がある。4世紀に聖アントニオの弟子によって建てられたこのキリスト教修道院は、世界最古の修道院のひとつでもある。聖アントニオは「砂漠の修道僧」の先駆けであり、「修道者の父」として知られている。砂漠で隠遁者として長年過ごし、生涯を神に捧げた。大迫害のときには文明社会に戻り、囚われた人々を励まし、仲間のキリスト教徒のために命を懸けた。そして晩年は、この修道院が建つオアシスの近くに住んだ。毎年、何千人という巡礼者が彼の足跡をたどるが、スエズが[from.GetAdjective]の保護下にある現在、巡礼者は安全に目的地にたどり着くことができるだろう。"
 miaphysite_flavor.12.a: "聖アントニオの生き方を見習うのだ。"
 miaphysite_flavor.13.title: "車輪の聖カタリナ"
 miaphysite_flavor.13.desc: "モーセが十戒を授かった聖なるシナイ山の麓に、アレクサンドリアの聖カタリナのために建てられた修道院がある。カタリナは熱心な学生でありキリストの信奉者であった。ローマ皇帝マクセンティウスがキリスト教徒の迫害を始めると、若きカタリナは勇敢にも皇帝の残虐行為を非難した。皇帝は優れた哲学者や弁士を50人集め、彼女のもとに送り込んだが、賢明なカタリナが論破した。その後、彼女は投獄され拷問を受けたが、皇帝の臣下の多くが彼女の雄弁さと敬虔さに感銘を受けて改宗した。またしても彼女に敗北し怒りにかられた皇帝は、カタリナに車裂きの刑を言い渡すも、彼女が触れたとたん車輪が砕け散った。最終的には斬首されたが、彼女の殉教によって、多くの神を信じない者の心にキリストの光がもたらされた。"
 miaphysite_flavor.13.a: "シナイの聖カタリナ修道院は、現在わが国の保護下にある。"
 miaphysite_flavor.14.title: "車輪の聖カタリナ"
 miaphysite_flavor.14.desc: "モーセが十戒を授かった聖なるシナイ山の麓に、アレクサンドリアの聖カタリナのために建てられた修道院がある。カタリナは熱心な学生でありキリストの信奉者であった。ローマ皇帝マクセンティウスがキリスト教徒の迫害を始めると、若きカタリナは勇敢にも皇帝の残虐行為を非難した。皇帝は優れた哲学者や弁士を50人集め、彼女のもとに送り込んだが、賢明なカタリナが論破した。その後、彼女は投獄され拷問を受けたが、皇帝の臣下の多くが彼女の雄弁さと敬虔さに感銘を受けて改宗した。またしても彼女に敗北し怒りにかられた皇帝は、カタリナに車裂きの刑を言い渡すも、彼女が触れたとたん車輪が砕け散った。最終的には斬首されたが、彼女の殉教によって、多くの神を信じない者の心にキリストの光がもたらされた。"
 miaphysite_flavor.14.a: "シナイの聖カタリナ修道院は、現在[from.GetAdjectiveWithNoTooltip]の保護下にある。"
 miaphysite_flavor.15.title: "アフリカの総主教"
 miaphysite_flavor.15.desc: "この輝かしき日に主を讃えよ！ この先幾世紀にもわたり、合性論派の人々は大勝利を振り返りこの日を祝うだろう。ついに我々は、カイロで拘束されていた偉大なるアレクサンドリア総主教を解放したのだ！ もはや敵にへつらう必要も、新しい司教の任命を何十年も待つ必要もない。これは、合性論派教会のかつての栄光を取り戻し、さらに高みを目指すための重要な一歩である。"
 miaphysite_flavor.15.a: "もはや我々を妨げるものは何もない！"
 miaphysite_flavor.16.title: "アフリカの総主教"
 miaphysite_flavor.16.desc: "この輝かしき日に主を讃えよ！ この先数世紀にわたり、合性論派の人々は大勝利を振り返りこの日を祝うだろう。ついに、カイロで拘束されていた偉大なるアレクサンドリア総主教が[from.GetAdjective]の[from.GetGovernment.GetGovernmentType.GetName]により解放されたのだ！ もはや敵にへつらう必要も、新しい司教の任命を何十年も待つ必要もない。これは、合性論派教会のかつての栄光を取り戻し、さらに高みを目指すための重要な一歩である。"
 miaphysite_flavor.16.a: "[from.GetNameWithNoTooltip][from.GetGovernment.GetGovernmentType.GetName]に神のご加護あれ！"
 miaphysite_flavor.20.title: "高等教育の重要性"
 miaphysite_flavor.20.desc: "わが[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]の修道院は、学問と芸術の拠点として知られている。修道院学校には、教会の歴史、聖書の解釈、朗読、文法、詩、音楽、書法、絵画などのに精通する学者が多数在籍している。修道院は、優れた学者を集め、名誉や金銭的報酬でつなぎとめようと競い合っている。その見返りとして、学者たちは生徒に知識を授ける。生徒となるのは聖職者志望者や、野心のある貴族である。有力な家系というだけでは、キリスト教界で高い地位につくことはできない。わが国の統治において要職につくものは、誰もが名高い修道院学校で教育を受けている。\n\n我々は現在、2校の修道院学校から支援を求められている。支援すれば、わが国の学問の発展につながるかもしれない。"
 miaphysite_flavor.20.a: "行政に特化した学校を支援する。"
 miaphysite_flavor.20.a.tt: "行政に特化した修道院学校に投資する"
 miaphysite_flavor.20.b: "外交関係に投資するのが一番だ。"
 miaphysite_flavor.20.c: "修道院学校には強い影響力がある。彼らが国を支援すべきでは？"
 miaphysite_flavor.30.title: "魂の探求"
 miaphysite_flavor.30.desc: "わが国で最も学識のある貴族のひとりが、長年にわたり、宗教や人間の道徳性についてさまざまな者と話をした結果、修道生活に入ることを決めた。彼は情熱的に叫んだ。「私は大修道院長の聖シェヌーテに続くつもりだ。いずれは自分の修道院を創設することも考えている！」\nこの貴族の決意には反対する者もいる。彼はすでに持ち物を手放しはじめているが、いまならまだ引き止められるかもしれない。"
 miaphysite_flavor.30.a: "彼の情熱はどこかの州で活用できるかもしれない……"
 miaphysite_flavor.30.b: "待て！ 宮廷には学者が必要だ！"
 miaphysite_flavor.30.c: "彼の神の探究を邪魔してはならない。"
 miaphysite_flavor.30.c.tt: "この貴族は宮廷を去り、生涯孤独に過ごす。"
 miaphysite_flavor.31.title: "白い修道院"
 miaphysite_flavor.31.desc: "[target_location.GetName]が代表団を派遣し、我々に資源と支援を要請してきた。聖シェヌーテ大修道院長が住んでいたとされる、1000年以上前に築かれた有名な古い修道院を修復するためだという。地域の敬虔な信者たちは、この修道院がかつての荘厳な姿を取り戻すことを切望している。「ご支援いただければ、この修道院は再び高等教育と聖典研究の中心地となるでしょう」、と代表団は請け合った。"
 miaphysite_flavor.31.a: "彼らに支援しよう！"
 miaphysite_flavor.31.b: "学問だけが知識ではない。"
 miaphysite_flavor.32.title: "新たな時代"
 miaphysite_flavor.32.desc: "[pious_province.GetName]から、庶民の一団が定期的に田舎に集まっているという報せが入った。彼らは主の崇拝者たちのようで、使者の話によれば礼拝所を建てようとしているらしい。おそらく、追加の資金があればこの事業は加速するだろう。"
 miaphysite_flavor.32.a: "信心深い者は報われる！ 教会を建てよう！"
 miaphysite_flavor.32.b: "それ以上に重要なことがほかにある。"
 miaphysite_flavor.33.title: "信仰の同胞"
 miaphysite_flavor.33.desc: "我々は真の信仰を実践する合性論派であることを誇りに思っている。我々の信念は固く、キリストへの信仰を捨てることは決してない。しかし、キリスト教徒のコミュニティから孤立していることはわが国の弱点である。わが国は宗教上の敵に囲まれており、戦争は「起こるかどうか」ではなく、「いつ起こるか」の問題なのだ。よって戦争が起こる前に、強力な同盟国を見つける必要がある。はるか北方に強大なキリスト教国があるが、正確な位置や距離はわからない。しかし、この国を探すために遠征隊を派遣する資金ならある。"
 miaphysite_flavor.33.a: "選りすぐりの探検家、司祭、外交官からなる遠征隊を派遣せよ！"
 miaphysite_flavor.33.a.tt: "北へ遠征隊を派遣してキリスト教の同胞国を探す。成功の保証はないが、共通の宗教的敵国に関して支援が得られるかもしれない"
 miaphysite_flavor.33.b: "我々には神がついている。他国の助けは必要ない。"
 miaphysite_flavor.33.b.tt: "遠征隊は派遣されない"
 miaphysite_flavor.34.title: "本か剣か"
 miaphysite_flavor.34.desc: "隣国[sent_diplomats.GetName]の合性論派の外交使節団が、国境を超えてわが国に入ってきた。同行している司祭の数が異様に多い。わが国の顧問は、彼らが北方のキリスト教国と接触しようとしているとみているが、使節団が目的について口を閉ざしているのが気がかりである。ただの宗教的な用件ではなく、わが国に対抗して同盟国を集めようとしているとしたら？ その場合、わが国は狂信的な異教徒たちに多方面から狙われることになる！"
 miaphysite_flavor.34.a: "単なる憶測にすぎない。[sent_diplomats.GetAdjectiveWithNoTooltip]の外交使節団の通行を認めよう。"
 miaphysite_flavor.34.b: "危険は冒せない。彼らを拘束せよ。"
 opinion_captured_diplomats: "外交使節団を拘束"
 miaphysite_flavor.35.title: "信仰の敵"
 miaphysite_flavor.35.desc: "卑劣な隣国、[muslim_neighbor.GetName][muslim_neighbor.GetGovernment.GetGovernmentType.GetName]がわが国の外交使節団を拘束したとの報せが入った！ 彼らは、使節団が遠征を続けることも、帰国することも認めないだろう。彼らの考えが変わることを願うしかないが、いずれにせよ、平和な使節団に対しこのような暴挙に出たことで、我々は確信した。[muslim_neighbor.GetName]は、唯一の真の信仰を脅かす危険な敵である。"
 miaphysite_flavor.35.a: "神よ、異教徒を滅ぼしたまえ！"
 miaphysite_flavor.36.title: "海の向こうの同胞"
 miaphysite_flavor.36.desc: "わが国の外側に、いかに広い世界が存在するかを思い知らされるときがある。わが国は、はるか南の地から来たという奇妙な一行の訪問を受けた。大半が独特な響きの母国語しか話さないが、数人が我々の通訳者とアラビア語で話をした。彼らは、[sent_diplomats.GetName]大[sent_diplomats.GetGovernment.GetGovernmentType.GetName]からキリスト教の同胞国を探し求めてやって来たという。南方のキリスト教徒のことはほとんど知らないが、この[sent_diplomats.GetAdjectiveWithNoTooltip]の男たちは本物の信者のようだ。熱心にキリストについて語り、わが国の一般的な貴族よりも聖書に精通している。彼らの国は宗教的な敵に囲まれているらしく、真の信仰を守るためわが国の協力を求めている。この紛争はわが国からあまりにも遠く、状況も不確かなため直接関与することはできない。しかし、我々の知識や資源を少しは提供できそうだ。"
 miaphysite_flavor.36.a: "唯一の真の神のためなら、喜んで支援しよう！"
 miaphysite_flavor.36.a.tt: "[sent_diplomats.GetAdjective]の外交使節団は、キリスト教を守るための資源とともに帰国する。"
 miaphysite_flavor.36.b: "わが国には関係ないことだ。自分たちの戦争に注力しなければ。"
 miaphysite_flavor.36.b.tt: "[sent_diplomats.GetAdjective]の外交使節は手ぶらで帰国する。"
 miaphysite_flavor.37.title: "遠い地の同胞"
 miaphysite_flavor.37.desc: "主を讃えよ！ わが国の外交使節団が北方への旅からついに帰還した！ 彼らは無事戻っただけでなく、数々の興味深い書物や物語も持ち帰ってきた。多くは、[faraway_catholic.GetName][faraway_catholic.GetGovernment.GetGovernmentType.GetName]由来のものであり、彼らは使節団を温かく迎えてくれたようだ。知識以上の支援も欲しかったところだが、神とキリスト教の同胞が与えてくれるものに不満などない。この贈り物は必ず活用しよう。"
 miaphysite_flavor.37.a: "これは両国の長い友情の始まりかもしれない。"
 miaphysite_flavor.38.title: "世界からの孤立"
 miaphysite_flavor.38.desc: "北方に派遣した外交使節団が、長く困難な旅を終えてようやく帰還した。キリスト教国にたどり着くことはできたが、何も成果はなかったようだ。そこで出会ったキリスト教徒たちは話こそ聞いてくれたものの、わが国の状況を真に気にかける者はほとんどいなかった。我々はふたつの意味で孤立している——敵に囲まれており、遠すぎるせいでほかのキリスト教国からも除け者になっているのだ。[ROOT.GetCountry.GetName]で何が起ころうと彼らが関心をもたないのは、おそらく我々が異質すぎるからだろう。合性論派は世界から孤立しているらしい。"
 miaphysite_flavor.38.a: "信仰を失ってはならない。神だけは傍らにいてくださる。"
