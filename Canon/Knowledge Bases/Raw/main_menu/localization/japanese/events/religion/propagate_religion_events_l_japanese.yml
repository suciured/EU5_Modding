l_japanese:
 propagate_religion_events.1.title: "[target_location.GetNameWithNoTooltip]の[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]商人"
 propagate_religion_events.1.desc: "[target_country.GetAdjective]の[ShowReligionGroupAdjective('muslim')]商人をわが国の港で見かける頻度も増え、我々は彼らとその宗教にも慣れてきた。特に[target_location.GetName]では、これらの商人は非常にありふれた存在となっており、すでに地元住民に完全に溶け込んでいる。\n\n最近、こうした商人たちの何名かが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に働きかけ、[target_location.GetNameWithNoTooltip]のすぐ外側に自分たちの集落を建設する許可を求めてきた。"
 propagate_religion_events.1.a: "利点しかない提案だ。"
 propagate_religion_events.1.b: "だめだ。我々の目の届く場所にいろ。"
 propagate_religion_events.2.title: "[target_country.GetReligion.GetAdjectiveWithNoTooltip]の宣教師団"
 propagate_religion_events.2.desc: "[target_country.GetName]から来た[target_country.GetReligion.GetAdjective]宣教師の一団が、[target_location.GetName]に定住し、自分たちと改宗者のための新しい共同体を設立したいと申し出てきた。彼らは現地当局に協力しており、我々の統治に反対してはいないものの、その存在によって彼らの宗教が地域全体に急速に広まると思われる。"
 propagate_religion_events.2.a: "このような外部の団体に権限を委ねることはできない。"
 propagate_religion_events.2.b: "彼らがこの社会に加わることを歓迎しよう。"
 location_pops_convert_to_muslim.tt: "[target_location.GetName]に居住する[pops|e]の#Y 1%#!が[target_country.GetReligion.GetName]に[convert|e]する"
 propagate_religion_events.3.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]船員"
 propagate_religion_events.3.desc: "小さなダウ船から大きなガレー船までのあらゆる船が、東の最果ての海からモンスーンの吹く温暖な海域まで、無数の港のあいだを絶えず行き来している。この貿易網は、世界人口の半分以上に物資を供給する巨大なものだ。これらのガレー船の多くに共通しているのは、[ShowContinentName('africa')]や[ShowSubContinentName('middle_east')]出身の[ShowReligionGroupAdjective('muslim')]徒の船員と、改宗した地元住民が乗船していることだ。"
 propagate_religion_events.3.a: "この船乗りたちを我々の港に向かわせよう！"
 propagate_religion_events.3.b: "わが国の船に異国の信仰は必要ない。"
 propagate_religion_events.4.title: "奇跡"
 propagate_religion_events.4.desc: "[target_country.GetName]出身の学識ある[target_character.GetWomanMan]が、[target_location.GetName]住民の重病を治したという。強い感銘を受けた現地の人々は、この賢者が崇拝する神に将来の救いを見出し、[target_character.GetHerHis]の信仰を受け容れることにしたという。"
 propagate_religion_events.4.a: "これは良い兆しだ。"
 propagate_religion_events.4.b: "この[target_character.GetWomanMan]をわが[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]に招こう。"
 propagate_religion_events.5.title: "[target_location.GetNameWithNoTooltip]でのモスク設立"
 propagate_religion_events.5.desc: "[target_location.GetName]の[target_location.GetDominantReligion.GetAdjective]信者が、新しい礼拝所を設立した。このモスクは共同体の新たな中心であり、より多くの人々がこの地に定住するようになるだろう。それと同時に、地域全体の改宗も促進されるはずだ。\n\nこの新しいモスクは、当地域で活動する多くの[target_country.GetAdjective]商人からの資金提供を受けており、わが国の政府は、これが彼らやその宗教に不当な影響を及ぼすことを懸念している。"
 propagate_religion_events.5.a: "それは認められない。"
 propagate_religion_events.5.b: "より良い共同体を築くために必要な支援を提供しよう。"
 propagate_religion.5.b.tt: "[target_location.GetArea.GetName]のすべての[location|e]の[control|e]が[ShowNamedValue('control_severe_penalty')|+=2%]減少し、「[ShowModifier('mosque_of_x')]」を#Y 10#!年間得る"
 propagate_religion_events.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の$rank_kingdom_muslim$？"
 propagate_religion_events.6.desc: "[ShowReligionGroupName('muslim')]がわが[ROOT.GetCountry.GetFlavorRank]の支配的宗教となりつつあることから、政府高官や[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]、その他の著名人の多くがイスラム教や[ShowLanguageName('arabic_language')]の王権、名称、称号の採用を始めている。公式の国教は依然[ROOT.GetCountry.GetReligion.GetName]であるにもかかわらず、多くの人が[ROOT.GetCountry.GetFlavorRank]を「$rank_kingdom_muslim$」と呼んでおり、[target_ruler.GetName]の相談役もこの流れに従うべきではないかと示唆する。我々が自国を$rank_kingdom_muslim$と呼ぶようになれば、世界中の多くの[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]国家との関係が改善される可能性がある。"
 propagate_religion_events.6.a: "いい考えだ。"
 sultan_titles_for_non_muslims_tooltip: "[ShowReligionGroupAdjective('muslim')]の称号を採用し、すべての既知の[ShowReligionGroupAdjective('muslim')][countries|e]との関係が#G 75#!改善する"
 propagate_religion_events.6.b: "だめだ。我々は[ROOT.GetCountry.GetLongNameWithNoTooltip.]の伝統的価値観を守らなければ！"
 propagate_religion_events.7.title: "信者たちの社会への参加"
 propagate_religion_events.7.desc: "[ROOT.GetCountry.GetReligion.GetName]が[ROOT.GetCountry.GetName]の国教となったため、我々は信者たちの社会に加わった。一部の伝統主義者はこの変化を嘆いているが、[ShowReligionGroupAdjective('muslim')]国民の多くは、[ROOT.GetCountry.GetFlavorRank]の公正な統治を喜んでいる。"
 propagate_religion_events.7.a: "[ROOT.GetCountry.GetLongNameWithNoTooltip.]は勝利する！"
 sultan_conversion_tooltip: "すべての既知の[ShowReligionGroupAdjective('muslim')][countries|e]との関係が#G 50#!改善する"
 propagate_religion_events.8.title: "旅する学者"
 propagate_religion_events.8.desc: "[target_country.GetName]の学識ある[target_character.GetWomanMan]が[ROOT.GetCountry.GetCapital.GetName]にやって来た。[target_character.GetSheHe|U]は多くの著名な都市で学者に師事してきたと主張しており、より大きな[ShowReligionGroupAdjective('muslim')]世界の政治や複雑な神学に精通しているという。"
 propagate_religion_events.8.a: "わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]での職務を与えよう！"
 propagate_religion_events.8.b: "国外の情勢をできるかぎり学びたい。"
 propagate_religion_events.9.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]の酋長"
 propagate_religion_events.9.desc: "[ROOT.GetCountry.GetAdjective]の内陸地域では、多くの酋長が中央からの干渉をほとんど受けずに、自分たちの小さな領地を支配している。そのなかには、大きな権力を振るう才能もなしに、分不相応な野望を抱く者もいる。[target_location.GetName]の地方の酋長などは、自らをスルタンと称することでより大きな威信を得ようとしたり、住民を[ShowReligionGroupName('muslim')]に改宗させることで正当性を主張しようとする者がいるようだ。"
 propagate_religion_events.9.a: "馬鹿げている。"
 propagate_religion_events.10.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]の信仰混合"
 propagate_religion_events.10.desc: "[ROOT.GetCountry.GetAdjective]の田舎で、[ShowReligionGroupAdjective('muslim')]信仰の宣教師である旅するスーフィー学者をよく見かけるようになった。彼らは信仰の同胞たちだけでなく、[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]の信条を自分たちの伝統や神話に統合する農村の人々からも、温かく迎えられている。その結果、[ShowLocationName('mecca')]や[ShowLocationName('cairo')]ほどではないものの、より多くの人々が一般的に[ShowReligionGroupNameWithNoTooltip('muslim')]に傾倒するようになった。"
 propagate_religion_events.10.a: "我々は祖先からの信仰を守らなければ！"
 propagate_religion_events.10.b: "この者たちに害はないだろう。"
 propagate_religion_events.11.title: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]難民"
 propagate_religion_events.11.desc: "遠方の[target_country.GetName]で発生した戦争による難民が、わが国の国境に大勢押し寄せてきた。彼らを率いているのは[ShowReligionGroupAdjective('muslim')]の$rank_county_arabic_ruler_male$であり、我々が未開拓の土地を与えさえすれば、自力で豊かな集落を作り、わが国の臣民として生産的な生活を送ると主張している。"
 propagate_religion_events.11.a: "彼らに土地を提供してやれるかもしれない。"
 propagate_religion_events.11.b: "どこかよそに聖域を見つけてくれ。"
