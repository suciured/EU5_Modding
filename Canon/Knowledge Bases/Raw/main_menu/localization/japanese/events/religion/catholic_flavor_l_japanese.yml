l_japanese:
 catholic_flavor.1.title: "影響力のある説教者"
 catholic_flavor.1.desc: "敬虔な若き説教者、[target_character.GetName]が最近、[pope_capital_scope.GetName]の教皇聖下の教えを守ることがいかに素晴らしいかを説いた。これは我々の未来に良い影響をもたらすだろう。"
 catholic_flavor.1.a: "彼を[pope_capital_scope.GetNameWithNoTooltip]に派遣する。"
 catholic_flavor.1.b: "立派な司教となることだろう。"
 catholic_flavor.2.title: "繁栄する[ShowBuildingTypeNameWithNoTooltip('monastery')]"
 catholic_flavor.2.desc: "[target_location.GetName]にある[ShowBuildingTypeName('monastery')]は繁栄の時代を迎えており、著名な[ShowReligionAdjective('catholic')]の学者たちも惹きつけている。この成功は[target_location.GetNameWithNoTooltip]のほかの地域にも影響を与え、新たな富をもたらすのに役立っている。[target_ruler.GetName]がこの地を訪問すれば、[ShowBuildingTypeNameWithNoTooltip('monastery')]にとってはさらなる名誉となるだろう。"
 catholic_flavor.2.a: "[target_ruler.GetNameWithNoTooltip]は[target_location.GetNameWithNoTooltip]を訪れるべきだ。"
 catholic_flavor.2.b: "我々の出る幕ではない。"
 catholic_flavor.3.title: "困難にある[ShowBuildingTypeNameWithNoTooltip('monastery')]"
 catholic_flavor.3.desc: "わが国の修道士が住んでいたとある[ShowBuildingTypeName('monastery')]が、苦境に陥っている。資金不足と新しい信者の不足のため、修道院はみすぼらしい姿に戻ってしまったのだ。修道士たちは我々に寛大な寄付による支援を求めており、これを拒否すれば、修道院は以前のように地域住民を支えることはできないだろう。"
 catholic_flavor.3.a: "いくらかの寄付をしよう。"
 catholic_flavor.3.b: "これは我々の問題ではない。"
 catholic_flavor.4.title: "聖職売買の疑惑"
 catholic_flavor.4.desc: "[ROOT.GetCountry.GetName]の教会執行部の高位職に空きがある。ある裕福な家系の[target_character.GetName]という聖職者が、[target_character.GetHerHis]が指名されるように支援すれば多額の寄付をおこなうという提案を持ちかけてきた。信心深い者はこのような行為を聖職売買と呼んで糾弾するが、彼らに何がわかるというのだ？"
 catholic_flavor.4.a: "我々にはその金が必要だ！"
 catholic_flavor.4.b: "聖職売買は罪だ！"
 catholic_flavor.5.title: "免罪符の販売"
 catholic_flavor.5.desc: "$flavor_pap.1701.a$\n\n金銭と引き換えにこの世の罪の赦しを約束する慣習は、少なくとも懐事情の良好な[ShowReligionAdjective('catholic')]信者たちに非常に好まれてきた。彼らはこの慣習のもとですべての罪を赦され、悪徳を断つ必要さえないのである！ しかし、[ROOT.GetCountry.GetAdjective]の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは、このような方法で[GetCountry('PAP').GetGovernment.GetRulerTitle]が[GetInternationalOrganization('catholic_church').GetName]を富ませることに不快感を抱いている。彼らは[ShowReligionGroupAdjective('christian')]が罪を赦されるには、真の悔悛を示すべきだと主張しているのだ。\n\n[target_ruler.GetName]が高齢になるにつれて、この批判は個人に向けられるようになってきている。[target_ruler.GetSheHe|U]はすべての[ROOT.GetCountry.GetGovernment.GetRulerTitle]と同じように、自らの権力を守るために罪を犯したのだ、と。それならば、[target_ruler.GetNameWithNoTooltip]は一体どうやって赦しを乞えばいいのだろう？"
 catholic_flavor.5.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle]に寄付する。"
 catholic_flavor.5.b: "免罪符では簡単すぎる。悔い改めるべきだ。"
 catholic_obstructing_church: "免罪符の購入を拒否"
 catholic_flavor.6.title: "聖遺物の崇拝"
 catholic_flavor.6.desc: "高貴な貴族から最下層の農民に至るまで、人々は聖遺物の崇拝によって煉獄で過ごす時間を減らせると信じている。しかしながら、この考え方に異を唱える論文が、多数の聖遺物を保有する[unrest_province.GetName]の教会の扉に釘で打ちつけられているのが見つかった。この論文の主張には真実が含まれているのだろうか？ それとも、これは単なる反対派や異端者の言葉であり、救済への唯一の道である[GetInternationalOrganization('catholic_church').GetName]の団結を揺るがそうとしているのか？"
 catholic_flavor.6.a: "聖母マリアの母乳を買ったばかりだぞ！"
 catholic_flavor.6.b: "赦しは[ROOT.GetCountry.GetReligion.GetGodName]によってのみ与えられる。"
 catholic_flavor.6.b.tt: "これにより[unrest_province.GetName]に暮らす[ShowReligionName('catholic')]の信徒が不満を覚える。"
 catholic_flavor.7.title: "聖母マリアの崇拝"
 catholic_flavor.7.desc: "聖母マリアは主イエス・キリストの母であり、天の女王であり、恵みの仲介者である。最も完全な女性であり、その聖なる母性によって[ROOT.GetCountry.GetReligion.GetGodName]の右に座っている——本当にそうだろうか？ 急進的な神学者は近ごろ、聖母マリアのそのような執り成しは不要だと主張している。彼らの主張は正しいのか？ それとも、彼らの異端すれすれの主張によって教会が危険にさらされているのか？"
 catholic_flavor.7.a: "聖母マリアよ、彼らを許したまえ。"
 catholic_flavor.7.b: "聖母マリアは特別な女性だが、ただの女性であることに変わりはない。"
 opinion_denying_the_holy_mother: "聖母マリアを否定"
 catholic_flavor.8.title: "私審判の教義"
 catholic_flavor.8.desc: "人は死の直後に[ROOT.GetCountry.GetReligion.GetGodName]の裁きを受け、最後の審判が下されるまでの魂の運命が決まる。\n\nしかし、[unrest_province.GetName]の修道士が、この教義をめぐり異端じみた論争を巻き起こした。煉獄は存在しない、死者のために祈っても死者は天国へ行けない、というのだ。\n\nこの主張によって[GetInternationalOrganization('catholic_church').GetName]の団結が脅かされている。"
 catholic_flavor.8.a: "彼はおそらく異端者なのだ。"
 catholic_flavor.8.b: "死者を救うことはできない。"
 catholic_flavor.9.title: "新しい信仰告白"
 catholic_flavor.9.desc: "改革派が新たな信仰告白を提示した。この信仰告白は[ShowReligionAdjective('catholic')]の教えと少し異なるだけだが、その違いが意味するところは極めて重要である。[GetInternationalOrganization('catholic_church').GetName]は、これは異端に限りなく近いと主張しているが、この新たな告白により、[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]とその運営機関の管理を厳格化できるようになると述べる者もいる。"
 catholic_flavor.9.a: "迷える者たちを救えるなら、奨励しよう。"
 catholic_flavor.9.b: "だめだ、全員地獄行きになる。"
 catholic_flavor.10.title: "身の安全の保証？"
 catholic_flavor.10.desc: "最近、いわゆる「改革派修道士」の一団が彼らの大義の正当性を主張すべく、安全な通行を保証するという我々の約束のもとに[ROOT.GetCountry.GetGovernment.GetCourtTitle]に姿を現した。彼らがかの[jan_hus_scope.GetName]のように異端であることは明らかだが、我々には約束がある。"
 catholic_flavor.10.a: "名誉のため約束を守ろう。"
 catholic_flavor.10.b: "異端者との約束は無効だ。"
 catholic_flavor.11.title: "聖人認定"
 catholic_flavor.11.desc: "[pope_scope.GetName]が、我らが統治者の最も崇敬される祖先のひとり、[ancestor_saint.GetName]を聖人として認定した。ついに[ancestor_saint.GetName]を大々的に崇めるときが来たのだ。これは盛大に祝わなければ！"
 catholic_flavor.11.a: "神の恵みあれ！"
 catholic_flavor.12.title: "スブリミス・デウス"
 catholic_flavor.12.desc: "[pope_scope.GetName]は植民地の先住民を奴隷にしてはならないと定めている。先住民は人間以下の獣であり、[ROOT.GetCountry.GetReligion.GetGodName]の恩恵を授かれないという考えは、人類の敵が広めた邪悪な嘘だという。教皇によれば、彼らも魂をもつ人間であり、[ROOT.GetCountry.GetReligion.GetGodName]の光を切望しているのだ。教皇は、敬虔な君主は一刻も早く彼らに[ShowReligionAdjective('catholic')]の信仰を広めるべきだと主張している。"
 catholic_flavor.12.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle]の言葉を実践する。"
 opinion_sublimis_deus: "スブリミス・デウス"
 catholic_flavor.12.b: "[GetCountry('PAP').GetGovernment.GetRulerTitle]にばれなければ問題ない。"
 catholic_flavor.13.title: "[ShowBuildingTypeNameWithNoTooltip('scriptorium')]による異端の拡散"
 catholic_flavor.13.desc: "[target_location.GetName]の[ShowBuildingTypeNameWithNoTooltip('scriptorium')]は、いくつかの宗教文書の複製において決定的な間違いを犯しており、それは最も異端的な解釈を暗示するものとなっている。我々が迅速に行動しなければ、これらの文書は真の信仰に対する民衆の信頼を不安定にしかねないだろう。"
 catholic_flavor.13.a: "なんとしても拡散を防げ。"
 catholic_flavor.13.b: "いずれ解決するだろう。"
 catholic_flavor.14.title: "[target_country.GetLongNameWithNoTooltip]、教会分裂を解消"
 catholic_flavor.14.desc: "[ShowLocationName('rome')]司教の[target_character.GetName]が教会大分裂の終結を宣言した。この宣言の後ろ盾となっているのは、[ShowLocationName('constantinople')]と[ShowLocationName('moscow')]で新たに教会指導者となった従順な操り人形たちだ。我々は従来のやり方を貫くこともできるが、[target_country.GetName]の勝利は[ROOT.GetCountry.GetReligion.GetGodName]の加護が[ShowReligionAdjective('catholic')]の側にあることの証とも言える。"
 catholic_flavor.14.a: "[ShowReligionNameWithNoTooltip('catholic')]を受け入れよう。"
 catholic_flavor.14.a.tt: "国民の大部分が[ShowReligionName('catholic')]に改宗する"
 catholic_flavor.14.b: "彼らが聖書から「フィリオクェ」を削除しないかぎり、[ShowReligionNameWithNoTooltip('orthodox')]に従う！"
 catholic_flavor.14.b.tt: "国民のごく一部が[ShowReligionName('catholic')]に改宗する"
 catholic_flavor.15.title: "愚者の祭り"
 catholic_flavor.15.desc: "愚者の祭りが始まった！\n\n悪魔のような衣装をまとった新しい司教が選出され、この偽の司教が教会の儀式を愚弄するなか、人々は酒を飲み、笑い、踊るのだ。これは[ShowReligionGroupName('christian')]の茶番劇だが、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは[ROOT.GetCountry.GetGovernment.GetRulerTitle]と国家のためにも、この祭りを直ちに中止すべきだと強く主張している。"
 catholic_flavor.15.a: "祭りの続行を認める。"
 catholic_flavor.15.b: "我々の神聖な教会を愚弄するなど許さない！"
 catholic_flavor.15.c: "馬を教皇に任命してふざけよう。"
 catholic_flavor.15.d: "[ShowLocationNameWithNoTooltip('paris')]の鐘守りの任命"
 catholic_flavor.16.title: "筆記者の称賛"
 catholic_flavor.16.desc: "文章を書き写すのは困難な作業だが、通常は感謝されることのない仕事である。しかし、[target_location.GetName]にある[ShowBuildingTypeNameWithNoTooltip('scriptorium')]は、ある大修道院長から次のような称賛を受けた。「#italic 献身的な筆記者たちは、神を賛美し、天使に喜びを与え、正しき者を強め、罪人を改めさせ、謙虚なる者を称え、善良なる者を確認し、高慢な者を挫き、頑なな者を叱責することを決して怠らないだろう。#!」"
 catholic_flavor.16.a: "これぞ献身の素晴らしき模範だ。"
 catholic_flavor.16.b: "筆記者たちはこの称賛を受けるに値する。"
 catholic_flavor.100.title: "枢機卿の甥"
 catholic_flavor.100.desc: "[ROOT.GetCountry.GetAdjective]には、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の親族を枢機卿団に任命する長い伝統がある。これを縁故主義と呼ぶ者もいるが、枢機卿の甥たちは教皇庁内で確固たる地位を占めている。"
 catholic_flavor.100.desc.a: "$catholic_flavor.100.desc$[cardinal_nephew_country.GetName]で新たな枢機卿を任命する時期が来た。よって[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、候補の親族が[cardinal_nephew_province.GetName]に居住するのにふさわしい人材か判断しなければならない。"
 catholic_flavor.100.desc.b: "$catholic_flavor.100.desc$[cardinal_nephew_country.GetName]で新たな枢機卿を任命する時期が来た。よって[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、候補の親族が職務に就くのにふさわしい人材か判断しなければならない。"
 catholic_flavor.100.a: "断る。これは終わらせるべき伝統だ。"
 catholic_flavor.100.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の甥は立派な枢機卿となるだろう。"
 catholic_flavor.101.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]の枢機卿の甥"
 catholic_flavor.101.desc: "[target_character.GetName]は、[target_character.GetHerHis]の親戚を[cardinal_nephew_province.GetName]の枢機卿に任命するよう求めている。このようなことは珍しくないが、露骨な縁故主義と見る向きも多い。"
 catholic_flavor.101.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle]の枢機卿の甥を受け入れよう。"
 catholic_flavor.101.a.tt: "[cardinal|e]がいるすべての国の[cardinal_nephew_country.GetName]に対する[opinion|e]が[ShowBiasValue('opinion_popes_pet')|+=0]上昇する"
 opinion_popes_pet: "教皇の飼い犬"
 catholic_flavor.101.b: "我々は教会の縁故主義を助長しない。"
 catholic_flavor.102.title: "受け入れられた枢機卿の甥"
 catholic_flavor.102.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の甥が[cardinal_nephew_province.GetName]の新しい枢機卿として、[cardinal_nephew_country.GetName]に受け入れられた。"
 catholic_flavor.102.a: "完璧だ！"
 opinion_cardinal_nephew: "枢機卿の甥"
 catholic_flavor.103.title: "拒まれた枢機卿の甥"
 catholic_flavor.103.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の甥を[cardinal_nephew_province.GetName]の枢機卿に任命することを、[cardinal_nephew_country.GetName]が拒否した。"
 catholic_flavor.103.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 catholic_flavor.1000.title: "[SCOPE.sCountry('actor').GetNameWithNoTooltip]のための[ShowBuildingTypeNameWithNoTooltip('seat_of_cardinal')]"
 catholic_flavor.1000.desc: "わが国は[SCOPE.sCountry('actor').GetName]から、彼らに新しい[ShowBuildingTypeName('seat_of_cardinal')]を与えるよう要請されている。承諾した場合、枢機卿は[target_location.GetName]に居住することになる。"
 catholic_flavor.1000.a: "要請に応えよう。"
 catholic_flavor.1000.b: "拒否しなければ。"
 catholic_flavor.1001.desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle]が、[target_location.GetName]に新たな枢機卿を迎えるというわが国の要請を快く承諾した。この地位に就く者にふさわしい宿泊施設の建設は、すでに始まっている。"
 catholic_flavor.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 catholic_flavor.1002.desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle]は残念ながら、[ShowBuildingTypeName('seat_of_cardinal')]を与えてほしいというわが国の要請を拒否した。我々にできることは何もないが、今後[GetInternationalOrganization('catholic_church').GetLeaderTitle]がより好意的な姿勢をみせてくれることを願うばかりだ。"
 catholic_flavor.1002.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 catholic_flavor.9000.title: "[ShowGovernmentReformNameWithNoTooltip('papacy_reform')]"
 catholic_flavor.9000.desc: "わが国が制御できない事情により、我々は[ShowGovernmentReformName('papacy_reform')]を失った。この状況は容認できるものではなく、ただちに[GetInternationalOrganization('catholic_church').GetLeaderTitle]を統治者として復活させなければならない。"
 catholic_flavor.9000.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
