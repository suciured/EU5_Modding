l_japanese:
 orthodox_flavor.1.title: "土地を持たない者の抗議運動"
 orthodox_flavor.1.desc: "教会は広大な土地を所有し、莫大な富を築いている。土地を持たない者は、この莫大な富が教会を腐敗させていると主張するが、教会の支持者は、教会が神聖な使命を果たすためには資金が必要だと反論している。問題は、教会からは税金をさほど徴収できないということだ。もし強制的に土地を放棄させれば、土地は国民の手に渡るだろう。そうすれば我々は彼らから税金を徴収できるが、教会は活動に使える資金が減ってしまう。"
 orthodox_flavor.1.a: "教会を支援する。"
 orthodox_flavor.1.b: "運動を支援する。"
 orthodox_flavor.2.title: "大会議"
 orthodox_flavor.2.desc: "教会が大規模な教会会議を開いた。彼らは、わが国を狙う反封建主義の異端との戦いを手助けする代わりに、我々の支援や特定の特権を求めている。我々は教会が既存の体制を守るのを支援すべきか、それとも古い封建制度の打破を目指す運動を支援すべきだろうか。"
 orthodox_flavor.2.a: "教会に特権を付与する。"
 orthodox_flavor.2.b: "教会は自分たちで対応すべきだ。"
 orthodox_flavor.3.title: "聖体礼儀の改革"
 orthodox_flavor.3.desc: "東方正教会は、主イエス・キリストと使徒によって設立された唯一の神聖で普遍的な使徒教会である。しかし、我々は信者数が多く多様性に富んでいる。現在、総主教が聖餐式の改正を提案しており、これが実現すれば、我々の儀式がほかの教会のものに近づくことになる。大胆な提案だが、教会の立場は強化できるだろう。しかし、迷信的な者や考え方の古い者はこの変革に反対するに違いない。"
 orthodox_flavor.3.a: "改革を支援する。"
 orthodox_flavor.3.b: "従来のやり方を守る。"
 orthodox_flavor.4.title: "教会の独立性"
 orthodox_flavor.4.desc: "教会は強大な権力を有する機関である。しかし、それよりも大きな問題は教会の莫大な資産である。もし教会を国の管理下に置けば、我々の税収を増やすことができる。だが、民衆は教会の権威が失墜したと受け止めるだろう。"
 orthodox_flavor.4.a: "教会の独立性を維持する。"
 orthodox_flavor.4.b: "教会を管理下に置く。"
 orthodox_flavor.5.title: "国選の非聖職者"
 orthodox_flavor.5.desc: "教会運営組織における非聖職者の権限を強化し、国が任命した者を増やせば、教会を国家の管理下に置くことができる。しかしながら、民衆に対する教会の高潔な立場が損なわれることになる。"
 orthodox_flavor.5.a: "教会の神聖性を守る。"
 orthodox_flavor.5.b: "非聖職者を任命する。"
 orthodox_flavor.6.title: "国政に関する教会会議"
 orthodox_flavor.6.desc: "$orthodox_flavor_synod_prev_string$本教会会議では国政について協議するものとする。"
 orthodox_flavor.6.a: "これらの法律は中央政府にとって都合がいい。"
 orthodox_flavor.6.b: "国内情勢の安定を図る必要がある。"
 orthodox_flavor.6.c: "世界に対しわが国の威信を示そう。"
 orthodox_flavor_synod_prev_string: "先人と[ShowReligionName('orthodox')]の最高機関が定めた手順に従い、我々は教会会議を招集した。その目的は、わが国の法律を見直し、改正することである。会議には有力な[ShowEstateTypeName('clergy_estate')]が多数出席し、会議のゆくえを見守っている。"
 orthodox_flavor.7.title: "聖職に関する教会会議"
 orthodox_flavor.7.desc: "$orthodox_flavor_synod_prev_string$本教会会議では、聖職関連の問題について協議される。"
 orthodox_flavor.7.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]に有利な法律を制定する。"
 orthodox_flavor.7.b: "聖職者から公正に税金を徴収する必要がある。"
 orthodox_flavor.8.title: "地方行政に関する教会会議"
 orthodox_flavor.8.desc: "$orthodox_flavor_synod_prev_string$本教会会議では、地方行政について協議される。"
 orthodox_flavor.8.a: "すべての国民を大切にしよう。"
 orthodox_flavor.8.b: "改宗の取り組みを強化しろ。"
 orthodox_flavor.8.c: "外国の文献を研究すれば視野が広がるだろう……"
 orthodox_flavor.9.title: "内閣の運営に関する教会会議"
 orthodox_flavor.9.desc: "$orthodox_flavor_synod_prev_string$本教会会議では、内閣の運営ついて協議される。"
 orthodox_flavor.9.a: "内閣を効果的なものとする。"
 orthodox_flavor.9.b: "研究活動を強化する。"
 orthodox_flavor.9.c: "現在の運営組織を拡大する。"
 orthodox_flavor.10.title: "外交政策に関する教会会議"
 orthodox_flavor.10.desc: "$orthodox_flavor_synod_prev_string$本教会会議では、外交政策ついて協議される。"
 orthodox_flavor.10.a: "大使館の設置を法制化すれば有益だろう。"
 orthodox_flavor.10.b: "異教徒との戦争を法制化する。"
 orthodox_flavor.11.title: "五総主教制"
 orthodox_flavor.11.desc: "我々は、5つの総主教座をすべて[ShowReligionGroupAdjective('christian')] - [ShowReligionAdjective('orthodox')]組織下に束ね直し、五総主教制を復活させた。東西大分裂の事実上の終結である。[ShowReligionName('catholic')]に固執する国もあるかもしれないが、[GetCountry('PAP').GetFlavorRank]は、聖ペテロの正当な後継者としての地位も[ShowLocationName('rome')]法王としての地位も失った。"
 orthodox_flavor.11.a: "分裂は解消された！"
 orthodox_flavor.100.title: "[GetCurrentYear]年教会会議"
 orthodox_flavor.100.desc: "[ShowReligionAdjective('orthodox')]の伝統を守るには、聖職関係の問題に慎重な配慮と注意が要求される。現在の課題について慎重に検討し、宗教界共通の目標を決定するため、神聖なる[ShowGenericActionName('orthodox_synod')]を直ちに招集する。"
 orthodox_flavor.100.a: "国内の問題について協議する。"
 orthodox_flavor.100.b: "聖職関連の問題について検討する。"
 orthodox_flavor.100.c: "地方行政の財務状況について協議する。"
 orthodox_flavor.100.d: "内閣の運営手順について再検討すべきだ。"
 orthodox_flavor.100.e: "外交政策を再検討する必要がある。"
