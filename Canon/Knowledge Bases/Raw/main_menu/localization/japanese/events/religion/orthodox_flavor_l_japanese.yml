 STATIC_MODIFIER_NAME_orthodox_clerical_proceedings_modifier: "聖職者の活動"
 STATIC_MODIFIER_DESC_orthodox_clerical_proceedings_modifier: "聖職者の活動を詳細に見直すことで、活動の効果が高まる。"
 STATIC_MODIFIER_NAME_orthodox_clerical_taxation_modifier: "聖職者に対する課税"
 STATIC_MODIFIER_DESC_orthodox_clerical_taxation_modifier: "国の法律に従い、[ShowEstateTypeName('clergy_estate')]から公正に税金を徴収する必要がある。"
 STATIC_MODIFIER_NAME_orthodox_conversion_efforts_modifier: "改宗の取り組み"
 STATIC_MODIFIER_DESC_orthodox_conversion_efforts_modifier: "宗教面に関しては、敬虔な社会の実現を目指すことが最優先事項である。"
 STATIC_MODIFIER_NAME_orthodox_spiritual_literature_and_understanding_modifier: "宗教的な探求と交流"
 STATIC_MODIFIER_DESC_orthodox_spiritual_literature_and_understanding_modifier: "西洋や東洋の外国の著作を研究し、わが国をとりまく世界について理解を深めるべきだ。"
 STATIC_MODIFIER_NAME_orthodox_cabinet_eff_modifier: "内閣に対する正教会の関与"
 STATIC_MODIFIER_DESC_orthodox_cabinet_eff_modifier: "内閣に高度かつ敬虔な基準を設けることで、公職につく者の立法能力を高水準に保てる。"
 STATIC_MODIFIER_NAME_orthodox_cabinet_examinations_modifier: "内閣の検討"
 STATIC_MODIFIER_DESC_orthodox_cabinet_examinations_modifier: "宗教法に基づき統治体制を拡大することで、実効性のある政府の実現に大きく近づくことができる。"
 STATIC_MODIFIER_NAME_orthodox_protect_the_faith_modifier: "信仰の防衛"
 STATIC_MODIFIER_DESC_orthodox_protect_the_faith_modifier: "異教徒や異端者の根絶のため、武器を手に取るよう呼びかけることで、国や信仰を守ろうとする者を鼓舞する。"
 STATIC_MODIFIER_NAME_pious_prosperity_modifier: "敬虔な繁栄"
 STATIC_MODIFIER_DESC_pious_prosperity_modifier: "国民を大切にすることは極めて尊い取り組みであり、見返りとして、社会階級を超えた思いやりや協調的な連携を実現できる。"
