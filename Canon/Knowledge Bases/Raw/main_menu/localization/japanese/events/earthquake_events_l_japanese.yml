 earthquake_events.1.title: "[target_location.GetNameWithNoTooltip]の地震"
 earthquake_events.1.desc: "なんということだ！ [target_location.GetName]が大災害に見舞われた。天と地が裂けるかのような巨大な地震により、多くの市民が家を失い、街中の建物が倒壊した。我々の誇りである[ShowWorkOfArtName('hagia_sophia')]は、特に甚大な被害を受けた。修復には何年もかかり、莫大な費用が必要となるだろう……"
 earthquake_events.1.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 earthquake_events.1.b: "すぐに修理せよ！"
 earthquake_events.title: "[GetCurrentYear]年の[target_location.GetNameWithNoTooltip]地震"
 earthquake_events_minor.desc: "[target_location.GetName]周辺で、ここ数日地震が相次いでるという報告が入った。住民がパニックに陥り、地震や関連火災により被害が発生したが、幸い対応できる程度で済んだ。わが国の相談役も、この機会に[target_location.GetNameWithNoTooltip]に再投資し、我々の望むように作り替えてはどうかと提案している。"
 earthquake_events_minor.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_minor.a.tt: "災害により、[target_location.GetName]と近隣の[locations|E]で[prosperity|e]がわずかに減少し、[pops|e]が減少、一部の[buildings|e]が破壊される。"
 earthquake_events_minor.b: "いくらか資金を提供し[target_location.GetNameWithNoTooltip]を支援する。"
 earthquake_events_minor.b.tt: "災害により、[target_location.GetName]と近隣の[locations|E]で[prosperity|e]がわずかに減少し、[pops|e]が減少、一部の[buildings|e]が破壊される。被災した[location|E]に投資することで再建が容易になる。"
 earthquake_events_major.desc: "[target_location.GetName]で地震が発生した！ 連日の激しい揺れにより[target_location.GetNameWithNoTooltip]と周辺地域が甚大な被害を受けた。被害の全容はまだ明らかになっていないが、直ちに対策を講じて被災者を支援しなければ、復興に長い期間を要するだろう。"
 earthquake_events_major.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_major.a.tt: "災害により、[target_location.GetName]と近隣の[locations|E]で[prosperity|e]が大きく減少し、[pops|e]が減少、一部の[buildings|e]が破壊される。"
 earthquake_events_major.b: "再投資して[target_location.GetNameWithNoTooltip]の復興を支援する必要がある。"
 earthquake_events_major.b.tt: "災害により、[target_location.GetName]と近隣の[locations|E]で[prosperity|e]が大きく減少し、[pops|e]が減少、一部の[buildings|e]が破壊される。被災した[location|E]に投資することで再建が容易になる。"
 earthquake_events_catastrophic.desc: "ここ数日のあいだに、未曾有の大地震が[target_location.GetName]を襲った！ 経験したことのない大きな揺れにより、[target_location.GetNameWithNoTooltip]市民が甚大な被害を受けた。多数の市民が瓦礫の下敷きになり、家や居場所を失った者の数はさらに多い。もう一度投資しなければ、[target_location.GetNameWithNoTooltip]の復興に何十年もかかるのは明らかだ。被災地を適切に支援しなくてはならない。"
 earthquake_events_catastrophic.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_catastrophic.a.tt: "災害により、[target_location.GetName]と近隣の[locations|E]で[prosperity|e]が大きく減少し、[pops|e]が減少、一部の[buildings|e]が破壊される。"
 earthquake_events_catastrophy.b: "被災者を支援する必要がある！"
 earthquake_events_catastrophy.b.tt: "災害により、[target_location.GetName]と近隣の[locations|E]で[prosperity|e]が大きく減少し、[pops|e]が減少、一部の[buildings|e]が破壊される。被災した[location|E]に投資することで再建が容易になる。"
 #specific earthquake loc
 earthquake_events.79.historical_info: "リスボンを襲った地震は、ヨーロッパ全土や新大陸にまで知れ渡るほどの大惨事だった。1755年11月1日、突如として地面が揺れはじめ、建物が崩れ落ちた。生き延びた者にとって、それは地獄の始まりにすぎなかった——火災が強風にあおられ、街中が火の海となったのだ。さらに、地震の数分後には巨大な津波が街を呑み込み、数千人の人々が犠牲となった。この時点での死者数は2万人から4万人と推定され、あまりの惨状に、これは#italic 神からの罰#!だという見方がポルトガル内外に広がった。"
 earthquake_events.7.historical_info: "リスボン地震は1531年1月26日の朝に発生した。激しい揺れと、その後のテージョ川の氾濫とポルトガル沿岸を襲った津波により、都市は深刻な被害を受け、約3万人の命が失われた。"
 earthquake_events.1000.title: "[target_location.GetNameWithNoTooltip]地震"
 earthquake_events.1000.desc: "不幸に終わりがないかのように、[target_location.GetName]と周辺地域を壊滅的な地震が襲った。市内の建物はほとんど倒壊し、何千人という住民が新たな家を求めてほかの土地へ流出した。経済的に栄えていた[target_location.GetNameWithNoTooltip]にとっての大打撃だが、問題はそれだけではない——混乱に乗じて敵が侵略してくるかもしれない！"
 earthquake_events.1000.a: "神よ、我らに慈悲を！"
 earthquake_events.1000.b: "ただちに軍を送り、地域の防衛を強化しなければ。"
 earthquake_events.1000.tt: "災害により、[target_location.GetName]と近隣の沿岸[locations|E]で[devastation|e]が減少し、[pops|e]が減少、一部の[buildings|e]が被害を受ける"
 earthquake_events.1000.historical_info: "1354年3月2日の地震によりガリポリが壊滅した。オスマン帝国はこれを好機と捉え、ダーダネルス海峡を渡って都市を掌握した。彼らはヨーロッパ侵略の最初の足掛かりを得たのだ。"
 earthquake_events.1001.title: "$earthquake_events.1000.title$"
 earthquake_events.1001.desc: "[target_country.GetAdjectiveWithNoTooltip]の[target_location.GetName]市が壊滅的な地震に見舞われ、廃墟と化した。市民は散り散りに逃げ去り、防衛体制も崩壊している。これは都市を[target_country.GetName]から奪い、わが国の忠実な臣民を移住させる絶好の機会に思われる。しかし、優れた技能をもつ者を[capital_location.GetName]に招いて移住させるという、より慎重なやり方もある。"
 earthquake_events.1001.a: "神の思し召しだ！ 攻撃計画を立てよ！"
 earthquake_events.1001.b: "被災者に手を差し伸べ、[capital_location.GetNameWithNoTooltip]に移住させよう。"
 earthquake_events.1001.historical_info: "$earthquake_events.1000.historical_info$"
 earthquake_events.1100.title: "[target_location.GetNameWithNoTooltip]の運命"
 earthquake_events.1100.desc: "地震によって廃墟と化した[target_location.GetName]は、わが国が掌握したあとも復興が進んでいない。だが、街がもぬけの殻であるこの時が、移住を進める絶好の機会である。[ShowCultureName('turkish_culture')]のアナトリア人は、都市部の者も遊牧民系の者も、すでに移住を開始している——移住を促したのはもちろん我々である。ここはルメリアにおける重要な拠点となるだろう！"
 earthquake_events.1100.a: "これは神の思し召しだったのだ。"
 earthquake_events.1100.historical_info: "オスマン帝国の司令官スレイマン・パシャがガリポリを征服すると、人口が減少していたこの都市にアナトリアのトルコ人が移住し、ヨーロッパにおけるトルコ人の最初の拠点となった。これはコンスタンティノープルに大きな不安をもたらし、最終的に1366年から1367年にかけてのサヴォイア十字軍の遠征につながった。"
