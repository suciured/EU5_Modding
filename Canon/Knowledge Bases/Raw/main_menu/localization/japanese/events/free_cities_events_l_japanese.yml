l_japanese:
 free_cities.1.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]の自由[ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip]"
 free_cities.1.desc: "[ROOT.GetCountry.GetCapital.GetName][ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip]は帝国直属都市の地位を与えられ、[GetUniqueInternationalOrganization('hre').GetName]の[ShowSpecialStatusName('free_city')]となった。帝国には多くの重要な自治都市があるが、[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]はいまや自国の経済力や規模を超える力を手に入れた。それは[target_ruler.GetNameWithNoTooltip][GetUniqueInternationalOrganization('hre').GetLeaderTitle]によって永久に保証された、経済的自由と政治的自由である。"
 free_cities.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 free_cities.2.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]は、帝国の[ShowSpecialStatusNameWithNoTooltip('free_city')]の特権を失った！"
 free_cities.2.desc: "[ROOT.GetCountry.GetCapital.GetName]は[GetUniqueInternationalOrganization('hre').GetName]の[ShowSpecialStatusName('free_city')]としての地位を失った。[ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip]の指導者による権力の乱用や帝国制度の軽視が問題視され、[GetUniqueInternationalOrganization('hre').GetLeaderTitle]から与えられた自由都市としての特権をすべて失ったのだ。"
 free_cities.2.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 free_cities.3.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]の鍬と松明"
 free_cities.3.desc: "[ROOT.GetCountry.GetCapital.GetName]の下層階級と支配者階級のあいだで不和や敵意が高まり、わが国は内戦の危機に瀕している。[home_ruler.GetName]は本格的な反乱に対処する態勢が整っていないため、多くの上流階級が、[hre_ruler.GetName]に支援を要請するよう[ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip]議会に求めている。[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]の街にくすぶる反乱の火を鎮めるため、我々がいま最も必要としているのは優秀な兵士と資金である。"
 free_cities.3.a: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]に支援を要請する。"
 free_cities.3.b: "わずかな兵をかき集め、自分たちで対処する。"
 free_cities.4.title: "[SCOPE.sCountry('riots_source').GetLongNameWithNoTooltip]が支援を要請"
 free_cities.4.desc: "今朝、[SCOPE.sCountry('riots_source').GetLongName]の使者が到着し、市議会が労働者階級の不満を鎮めるのに完全に失敗したことを報告した。使者は[SCOPE.sCountry('riots_source').GetCapital.GetName]の市街地でくすぶる炎を引き合いに出し、いかに不満が高まっているかを説明した。そしてこのまま放置すれば、[ShowSpecialStatusName('free_city')]の農民がすぐにも農具を武器に反乱を起こすだろうと訴えた。彼らは、不満を抱える市民を迅速に鎮められるよう、兵士の派遣と資金の援助を謙虚な姿勢で要請した。"
 free_cities.4.a: "妥当な要求だ。応じよう。"
 free_cities.4.b: "原因は彼らにある。支援はしない。"
 free_cities.5.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]の回答"
 free_cities.5.desc: "市民の不満は日々高まる一方だ。我々の人員だけでは、鎮火するそばから別の場所で火が上がる。使者は一体何をしている？ [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName]が我々の謙虚な要請に怒ることなく、支援に同意してくれることを祈る。"
 free_cities.5.a: "助かった！ 有能な兵と資金こそ我々が必要としていたものだ！"
 free_cities.5.b: "[SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetSheHe|U]は武力と金では問題は解決できないと述べている……"
 free_cities.6.title: "[target_ruler.GetNameWithNoTooltip]の戴冠式"
 free_cities.6.desc: "[pope_ruler.GetName]は、帝国の王冠を[GetUniqueInternationalOrganization('hre').GetName]の新しい[GetUniqueInternationalOrganization('hre').GetLeaderTitle]に託した。この王冠は、[ShowReligionGroupAdjective('christian')]君主を王位に就かせる[GetUniqueInternationalOrganization('hre').GetLeaderTitle]の権限と、[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetCountry.GetGovernment.GetRulerTitle]のローマカトリック教会の守護者としての役割を象徴している。[ROOT.GetCountry.GetCapital.GetName]が戴冠式の場所として選ばれたことは大変な名誉であり、[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]の教会は[target_ruler.GetName]の戴冠式を見ようと集まった高官であふれかえった。"
 free_cities.6.a: "我々は本当に恵まれている！"
 free_cities.7.title: "条約会議"
 free_cities.7.desc: "[ROOT.GetCountry.GetName]の講和会議が終了した。[SCOPE.sCountry('winner').GetName]の征服者と、降伏条件に調印した[SCOPE.sCountry('loser').GetName]の外交官の両者からわが国に向けて、この重要な会議への全面協力と中立の立場に対する感謝が述べられた。まさに我々の協力なくして条約の締結は叶わず、会議の費用が支払われただけで報酬は何もなかったものの、わが国の信望は確実に高まった。"
 free_cities.7.a: "協力した甲斐があった。"
 free_cities.8.title: "関税徴収権と免税特権"
 free_cities.8.desc: "[ShowSpecialStatusName('free_city')][SCOPE.sCountry('free_city_in_debt_target').GetName]が財政難に苦しんでいる。資金繰りが悪化し、破産の危機に瀕しているのだ。[SCOPE.sCountry('free_city_in_debt_target').GetNameWithNoTooltip]が自らが引き起こした財政問題によって崩壊するのは時間の問題であり、そうなれば都市の評判のみならず、帝国の評判や正当性にとっても大きな打撃となる。そこで、都市に関税徴収権と免税特権を付与して支援してはどうだろうか。特権をうまく利用すれば、財政難は緩和されるだろう。"
 free_cities.8.a: "関税徴収権と免税特権を付与する。"
 opinion_special_privileges: "皇帝が特権を付与"
 free_cities.8.b: "彼らに優遇される資格はない。"
 free_cities.9.title: "関税徴収権と免税特権を付与"
 free_cities.9.desc: "我々が財政難に陥ったのは想定外だったが、それ以上に想定外だったのは、[SCOPE.sCountry('hre_leader').GetName]の[SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName]が、関税徴収権や税制上の特権を我々に付与し、支援することを決定した点である。[ShowSpecialStatusName('free_city')]と言えど、これほどの優遇は稀である。"
 free_cities.9.a: "確かに驚きだが、ありがたい！"
 free_cities.10.title: "武器を持った貴族"
 free_cities.10.desc: "土地を所有する[ROOT.GetCountry.GetCapital.GetName]の貴族は、[ShowSpecialStatusName('free_city')]では貴族による直接統治が認められないことに不満を抱いており、彼らを黙らせるのに我々も手を焼いている。彼らが戦闘訓練も受けていないただの農民で、鍬や松明しか武器がないのであれば、反乱を起こしても鎮圧できるだろう。しかし、彼らは土地や称号を有し、正式に兵法を学んだ者たちであり、決して侮ることはできない。彼らを鎮められる者がいるとすれば、それは[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName]だけだ……"
 free_cities.10.a: "皇帝に支援を要請する。"
 free_cities.10.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に特権を与え、鎮まることを願う。"
 free_cities.11.title: "[SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]、反乱[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]への対応支援を要請"
 free_cities.11.desc: "[SCOPE.sCountry('free_city_source').GetLongName]が[ShowSpecialStatusName('free_city')]であることを嫌う土地所有[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に手を焼いているとして、[SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]が我々の支援を求めている。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を黙らせ、国王の称号や特権をもたない世俗的な統治者、[SCOPE.sCountry('free_city_source').GetGovernment.GetRuler.GetName]に従うようにしてほしいとのことだ。"
 free_cities.11.a: "彼らを支援しよう。"
 free_cities.11.b: "国民を統制できずして統治者と言えるのか？"
 STATIC_MODIFIER_NAME_aristocratic_privileges: "貴族の特権"
 STATIC_MODIFIER_DESC_aristocratic_privileges: "摂政時代に得た大きな影響力によって、貴族にはいくつかの特権が残された。"
 free_cities.12.title: "支援か、妨害か"
 free_cities.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]階級が次第に大胆になり、いまや[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]まで巻き込んで、我々や[ShowSpecialStatusName('free_city')]制度に逆らおうとしている。現在のところ彼らの成功は些細なものだが、懸念を抱かずにはいられない——我々が必死で保っている平和を、お高く留まった貴族どもが破壊しようとしているのだから。[home_ruler.GetName]は我々のことをどう思うだろう？ 約束を守り、無法者の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を鎮めてくれるだろうか？"
 free_cities.12.a: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]から援軍が到着した！"
 free_cities.12.b: "「……統治者として失格である」。つまり支援はないということか。"
 free_cities.13.title: "都市同盟"
 free_cities.13.desc: "ハンザ同盟やロンバルディア同盟に触発され、我々はほかの自由都市と同盟を結べないか模索をはじめた。自由都市は単独では弱いものの、小国同士が交易、帝国の平和維持、裁判、統一軍の維持などで協力すれば、大国の手にも余る強大な勢力となることは、すでに実証されている。"
 free_cities.13.a: "[SCOPE.sCountry('fc_league_invitation_target').GetNameWithNoTooltip]に外交官を派遣せよ！"
 free_cities.13.b: "代わりに傭兵を雇うのはどうだ？"
 free_cities.14.title: "都市同盟の提案"
 free_cities.14.desc: "[GetUniqueInternationalOrganization('hre').GetName]には、相互協力のための同盟が数多く存在した。たとえばハンザ同盟は、商人ギルドが商業的・防衛的な目的で結んだ同盟であり、シュヴァーベン同盟は相互防衛や平和維持を目的とした同盟だった。なかにはスイス同盟のように、強大で結束が強いため国家とみなされるものもあった。[ShowSpecialStatusName('free_city')][SCOPE.sCountry('fc_league_invitation_source').GetName]がそうした同盟、つまり交易や帝国の平和維持、裁判における協力関係を結ばないかと提案してきた。"
 free_cities.14.a: "我々には失うものなどない。加盟しよう！"
 opinion_agreed_league: "都市同盟に加盟"
 free_cities.14.b: "膨大な時間と資源の無駄遣いだ。"
 opinion_refused_league: "都市同盟を拒否"
 free_cities.15.title: "都市同盟のメンバー"
 free_cities.15.desc: "[SCOPE.sCountry('fc_league_invitation_target').GetName]の[SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName]は、交易、帝国の平和維持、裁判など複数の事柄についてわが国と協力しあうことに同意した。"
 free_cities.15.a: "同盟へようこそ！"
 free_cities.16.title: "[SCOPE.sCountry('fc_league_invitation_target').GetName]、都市同盟を拒否"
 free_cities.16.desc: "「誠に遺憾ながら、[SCOPE.sCountry('fc_league_invitation_target').GetName]の[SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName]は、[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetGovernment.GetRuler.GetName]と同盟を結ぶことはできず……」"
 free_cities.16.a: "同盟の強大な経済力を見て、後悔するがいい！"
 free_cities.17.title: "都市同盟への加盟"
 free_cities.17.desc: "シュヴァーベン同盟、ハンザ同盟、ロンバルディア同盟などから着想を得た自由都市間の同盟は、輝かしい成果を上げているようだ。彼らは交易、帝国の平和維持、裁判などで協力しあうことを約束している。我々も[ShowSpecialStatusName('free_city')]として、この極めて排他的な同盟に加盟を申請してはどうだろう……"
 free_cities.17.a: "同盟の代表都市に外交官を派遣せよ！"
 free_cities.17.b: "その必要はない。"
 free_cities.18.title: "都市同盟の加盟申請国"
 free_cities.18.desc: "わが国とほかの自由都市の同盟が成功しているのを見て、加盟申請が毎日のように舞い込んでくる！ [free_city_source.GetName]の[free_city_source.GetGovernment.GetRuler.GetName]も、同様に加盟を希望している。"
 free_cities.18.a: "[SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]の加盟を承認する。"
 free_cities.18.b: "[SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]の申請を却下する。"
 free_cities.19.title: "連携がもたらす改革"
 free_cities.19.desc: "多くの学者や知識人が自由都市[ROOT.GetCountry.GetName]を故郷と呼んでいる。彼らは、同盟のほかの[ShowSpecialStatusName('free_city')]の仲間との連携を通じてアイデアや理論に磨きをかけ、我々に大きな利益をもたらしている。"
 free_cities.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
