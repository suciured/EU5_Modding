l_japanese:
 mercs.1.title: "[SCOPE.sMercenary('patriotic_mercs').GetName]の不満"
 mercs.1.desc: "多くの[SCOPE.sMercenary('patriotic_mercs').GetName]が哀れな祖国、[SCOPE.sCountry('merc_home_country').GetName]に対して理由もなく感傷的な感情を抱くようになった。相当数の兵士が、故郷の町が炎に包まれることを恐れて脱走している。"
 mercs.1.a: "彼らの心は弱い。"
 mercs.1.b: "スコットランド人が本当に愛しているのは金だ。"
 mercs.2.title: "敵の敵"
 mercs.2.desc: "[bloodthirsty_mercs.GetName]の兵士は、憎き敵、[bloodthirsty_mercs_enemy.GetAdjective]と戦う機会を心待ちにしている。[bloodthirsty_mercs_home.GetName]と[bloodthirsty_mercs_enemy.GetNameWithNoTooltip]の激しい確執は、傭兵たちにまで及んでいるようだ。"
 mercs.2.a: "それは好都合だ。"
 mercs.2.b: "真の[ROOT.GetCountry.GetAdjective]兵なら誰でもそう思う。"
 mercs.3.title: "戦利品による支払い"
 mercs.3.desc: "我々が利用するいくつかの傭兵会社が、雇用条件に不満を抱きはじめた。彼らは、[rich_enemy_province.GetName]などの敵国の都市の保有財産から考えて、自分たちの給料があまりにも低すぎると主張している。[loot_mercs.GetName]の隊長が、戦利品の大部分を自分と部下のものとするよう求めている。"
 mercs.3.a: "戦利品の一部を与える。"
 mercs.3.b: "戦利品は断るが、給料を上げる。"
 mercs.4.title: "退役軍人が[veteran_mercs.GetName]に殺到"
 mercs.4.desc: "[ROOT.GetCountry.GetName]は、その国際的な名声はもちろん、契約どおりの報酬を期日どおりに傭兵に支払うことから、傭兵隊長のあいだで高く評価されている。多くの外国人の退役軍人が、安定した仕事を求めて[veteran_mercs.GetName]に入隊している。"
 mercs.4.a: "[ROOT.GetCountry.GetNameWithNoTooltip]のために戦いたくない者などいない。"
 mercs.5.title: "象！"
 mercs.5.desc: "ハンニバルやポエニ戦争の時代以来初めて、軍象が[ROOT.GetCountry.GetAdjective]人将軍の指揮のもとにヨーロッパに戻ってきた。我々の敵は、鎧をかぶり、戦いを象徴する装飾品で飾られた巨大で威厳のある獣を前に、恐怖で震え上がるだろう。"
 mercs.5.a: "[elephant_mercs.GetNameWithNoTooltip]を目にして震えよ。"
 mercs.7.title: "引っ張りだこの[popular_mercs.GetNameWithNoTooltip]"
 mercs.7.desc: "わが国を巻き込んだ紛争が激化するなか、傭兵会社のサービスの需要が高まっている。[popular_mercs.GetName]は、自分たちの特殊な能力を活かせると知り、複数の戦争国と契約を結んでいる。\n\n[popular_mercs.GetName]の兵士は、報酬と略奪した戦利品の両方を持って故郷の[popular_mercs_origin.GetName]に戻ってくる。この富の流入は地元経済を活性化させると同時に、[popular_mercs.GetName]への入隊者のさらなる増加にもつながっている。"
 mercs.7.a: "富を循環させよう。"
 mercs.10.title: "傭兵たちの熱情"
 mercs.10.desc: "[pious_mercs.GetName]は[ROOT.GetCountry.GetReligion.GetName]の信仰を極めて重視している。少なくとも傭兵の要件にはそう定められている。正義の名のもと、[pious_mercs.GetName]は意気盛んに、神を信じない[pious_mercs_enemy.GetName]と戦う準備をしている。"
 mercs.10.a: "我々の大義は正当だ！"
