 country_history_scandinavia: "[ShowRegionName('scandinavian_region')]と、その支配下にある[ShowRegionName('north_atlantic_islands_region')]は、ここ数十年にわたり繁栄を享受してきた。[GetCountry('SKE').GetName]と[GetCountry('NOR').GetCulture.GetName]の[ShowGoodsName('fish')]市場や海上交易は大いに栄え、[ShowRegionName('north_atlantic_islands_region')]は君主の直接支配を離れて自治を保っている。\n\nしかし、この繁栄も外部の影響によって脅かされつつある。[GetCountry('HSA').GetName]の勢力拡大が地元商人との競合を生み、また流氷が増えたことで、[GetCountry('GRL').GetName]への重要な航路が危険にさらされているのだ。内外に不安を抱えるこの状況を我々が乗り越えるには、真の指導者の導きが不可欠である。"
 country_history_ruthenia: "ルーシの地は[GetCharacter('kie_rurik').GetName]の時代より、[ShowCultureGroupName('mongolian_group')]の大軍の侵攻によって潰えるまで、[ShowLocationName('kyiv')]によって統治されてきた。偉大なキエフ・ルーシはとうの昔に滅びたが、その遺産も祖先の戦士の血も、我らのなかに生きつづけている。現在では多数の小国に分断されているが、ルーシの国々は再び[ShowCultureName('ruthenian')]の旗のもとに統一されるであろう。\n\nだが、我々の行く手には多くの危険が待ち受けている。ほかの[ShowCultureGroupName('russian_group')]人も同様に自らの手による統一を主張し、迫りくる[ShowCultureGroupName('tatar_group')]人の[GetCountry('GLH').GetName]は継続的に国境を脅かしている。西方では、[ShowReligionAdjective('catholic')]・[ShowContinentName('europe')]の国々が座して見ているはずもなく、[ShowRegionName('anatolia_region')]の新興[ShowCultureName('turkish_culture')]諸国も、いつまでも大陸の外に留まってはいないだろう。再びルーシを統一するには、我らはこの困難すべてを乗り越えねばならないのだ。"
 country_history_france: "[ShowRegionName('france_region')]の地をめぐって、2つの強国が争っている。[GetCountry('FRA').GetAdjective]の統治者たちは数十年にわたり、有力な封臣たちの支配を確立するために苦闘してきたが、海峡の向こうの[GetCountry('ENG').GetAdjective]の指導者たちは[GetCountry('FRA').GetAdjectiveWithNoTooltip]の領土統合を脅かしている。過去の戦火が再び燃え上がろうとしており、時代を決定づける新たな戦いの影が迫っているのだ。\n\n今後の数十年は、[GetCharacter('eng_edward_iii').GetShortName]率いる[GetCountry('ENG').GetAdjectiveWithNoTooltip]軍が[GetCountry('FRA').GetAdjectiveWithNoTooltip]の領土に侵攻しようとするなかで、我らの覚悟が試される時代となるだろう。同盟関係は揺らぎ、[ShowDynastyName('valois_dynasty')]の名門家は忠誠と野望のあいだで重要な決断を迫られている。"
 country_history_britain: "[ShowRegionName('great_britain_region')]の地は王権と氏族とに分かたれ、統一は夢物語にすぎない。[GetCountry('ENG').GetAdjective]の王たちは南部を支配しているが、落ち着きのない有力男爵や、古き王朝のくすぶりつづける野心がその権力を制約している。一方、北部では[GetCountry('SCO').GetAdjective][GetCountry('SCO').GetFlavorRank]が誇り高く立ち、[GetCountry('SBL').GetAdjective]との血みどろの内戦に巻き込まれている。\n\n[GetCharacter('eng_edward_iii').GetShortName]の治世は、好機をもたらすと同時に危険を伴う。国境での戦争や、[GetCountry('ENG').GetAdjectiveWithNoTooltip]と[GetCountry('SCO').GetAdjectiveWithNoTooltip]の熾烈な対立が、この島をひとつの旗のもとに統一させるのか、それとも2つの王国による永遠の争いの地となるのかを決めることになるだろう。"
 country_history_balkan: "[ShowRegionName('balkan_region')]半島は帝国と信仰、文化の境界線上に位置している。[GetCountry('BYZ').GetAdjective]皇帝の権威が衰えるなか、この地は弱体化し、分裂した領土を狙う新たな勢力が次々と現れている。地元の諸侯や野心的な公子たち、さらには[ShowRegionName('anatolia_region')]からやってきた外国のガーズィーも、この混乱に好機を見出している。\n\n[ShowCultureGroupName('turkic_group')]人勢力は着実に迫っており、今後数十年で[GetCountry('BYZ').GetAdjectiveWithNoTooltip]の遺産が守られるのか、それとも隣国との争いによって消え去るのかが決まるだろう。"
 #Africa
 country_history_maghreb: "[ShowRegionName('maghreb_region')]の地の文化的な中心は[ShowCultureGroupName('amazigh_group')]人と[ShowCultureGroupName('arabic_group')]人であり、7世紀の侵入以来、両者は共存と抗争を繰り返してきた。[ShowSubContinentName('north_africa')]は、両民族および混血の王朝が興亡を重ねた土地なのである。\n\nいまもなお諸国の分裂が続いており、この地域は強国に狙われやすい状況にある。果たして、この地は再び統一されるのだろうか？"
 country_history_sahel: "[ShowRegionName('sahel_region')]地域や西アフリカ地域は、サハラ砂漠の乾燥地帯から[ShowAreaName('gulf_of_guinea_area')]の沿岸部へと移るにつれて徐々に環境が変わり、[ShowRegionNameWithNoTooltip('sahel_region')]の黄金のサバンナやニジェール川下流の鬱蒼としたジャングルなどの多様な姿を見せる。この雄大な地域では[GetCountry('MAL').GetName]や[GetCountry('KBO').GetName]の諸帝国が広大な領土とサハラ交易路を支配している一方で、[ShowCultureName('mossi')]族、[ShowCultureName('hausa')]族、[ShowCultureName('yoruba')]族といった民族が自らの領土を固め、隣接する地域を征服して勢力を拡大する機会を窺っている。"
 country_history_kongo: "[ShowRegionName('kongo_region')]の地は、川沿いの王国と深い森に囲まれた地域で、氏族や首長たちは血縁や交易、戦争を通じて同盟を築いてきた。近年では、有力な支配者たちがこれらの土地をまとめてより大きな国を作ろうとしており、それぞれが肥沃な谷を支配し、大河を通じた物資の流れを掌握しようとしている。\n\n権力の均衡は依然として不安定で、今後数十年のうちにひとりの強力な指導者が[GetCountry('KON').GetAdjectiveWithNoTooltip]の民を統一するか、それとも抗争の連鎖に陥り、外部勢力に弱みを握られるかが決まるだろう。"
 country_history_east_africa: "ナイル川の肥沃な流域から[ShowRegionName('madagascar_region')]の息を呑むような海岸まで、そして古代[ShowRegionName('somalia_region')]の港から[ShowRegionName('swahili_coast_region')]の活気ある共同体まで、この地の無数の国々は自然の猛威にも侵略者の野望にも抗い、いまなお揺るぎない強さを保っている。ここは大きな可能性を秘める土地であり、豊かな資源が掘り起こされる時を待ち受けている。これらを活かせば、海を越える強大な帝国を築くことも夢ではない。"
 #Asia
 country_history_anatolia: "絶え間ない戦争と、勢力の均衡がつねに揺らぐこの地域を占領する我々は、近隣諸国の敵意という圧力のなかでその遺産を鍛え上げてきた。古き帝国やスルタン国の衰退により権力の空白地帯が残され、我らを取り囲む数多の君侯国がこれをめぐって争っている。$anatolia_desc$"
 anatolia_desc: "続く激動の治世と絶え間ない戦争が、すでに不安定なこの地域にさらなる混乱をもたらし、[ShowRegionName('anatolia_region')]は全面戦争の瀬戸際へと近づいている……"
 country_history_caucasus: "[ShowRegionName('caucasus_region')]は、つねに独自の世界でありつづけてきた。多くの帝国がこの地の征服を試み、その多くが失敗したものだ。たとえ成功したとしても、この山々のふもとで厳しい暮らしに耐える人々はこの地の岩のように頑強で、その伝統や信仰を消し去ることはできなかった。\n\n最後にこの地域を支配しようとしたのは、$genghis_khan_name$率いる[ShowCultureGroupName('mongolian_group')]と、その後継国家である[GetUniqueInternationalOrganization('ilkhanate').GetName]と[GetCountry('GLH').GetLongName]であった。この勢力は確かに征服を果たしたものの、最も弱体化した地域ですら彼らの支配は揺らいでいる。我らの多くはすでに枷を断ち切り独自に動きはじめており、かつて従属していたことが疑わしく思えるほどだ。いまこそ我らは、この力を振るい断固とした行動に出るべき時なのだろう……"
 country_history_middle_east: "[ShowRegionName('egypt_region')]、[ShowRegionName('crescent_region')]、[ShowRegionName('arabia_region')]の各地域の支配を確固たるものにした[GetCountry('MAM').GetLongName]は、地中海と紅海の交易を促進しながら、[ShowLocationName('jerusalem')]、[ShowLocationName('mecca')]、[ShowLocationName('medina')]の$game_concept_holy_sites$を訪れる巡礼者たちを守っている。しかし、これらの地域間の文化や宗教の違い、あるいは外部からの脅威によってこの支配が揺らぎ、競合勢力に台頭の機会をもたらす可能性がある。"
 country_history_china: "$china$の地は長きにわたり、世界の文化の中心とみなされてきた。そのため英語圏では“Middle Kingdom”とも呼ばれたこの帝国は、何世紀にもわたり周辺諸国の模範とされてきたのである。その文化や信仰の影響力は周辺諸国に及び、宮廷の富は伝説的ですらある。遠方からも旅行者や商人がこの龍の玉座の壮麗さを目にするために訪れ、羨望の眼差しを向ける多くの国々が自国の宮廷でこれを模倣しようとしてきた。\n\nしかし同時に、この富を自らのものにしようと狙う小国も少なくない。現在、龍の玉座に座しているのは[GetCountry('CHI').GetLongName]であり、偉大なる$genghis_khan_name$の征服の余波を受けている。この皇帝がたどる運命は、天のみぞ知る……"
 country_history_indonesia: "[ShowRegionName('indonesia_region')]は列島であるがゆえに、昔から分立した状態にあった。しかし、それでもこの地の民は発展し繁栄を続けてきた。周辺の海域は商人や交易船が絶えず行き交い、$china$と$india$を結ぶ航路はすべてこの海域を通るため、[ShowRegionNameWithNoTooltip('indonesia_region')]はつねに経済と文化交流の中心地となってきた。また、外来の信仰も人々に強い影響を与え、とりわけ[ShowReligionName('hindu')]や[ShowReligionGroupName('buddhist')]は[ShowRegionNameWithNoTooltip('indonesia_region')]独自のかたちで融合し、シュリーヴィジャヤやシンガサリのような強大な[ShowReligionAdjectiveWithNoTooltip('hindu')]・[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]王国を生み出した。\n\n現在、この海域を支配しうる国家は[GetCountry('MAJ').GetLongName]や[GetCountry('JMB').GetLongName]など多く存在するが、どの国が最終的に覇権を握るかはまだ誰にもわからない。"
 country_history_indochina: "$india$と$china$のあいだに位置する[ShowRegionName('indochina_region')]は、古くから両国の影響を受けてきた地域である。太古の昔から、ここには[GetCountry('PEG').GetLongName]や[GetCountry('KHM').GetLongName]、[GetCountry('DAI').GetLongName]のような強大な王国や帝国が築かれてきた。最近では、北方からやってきた[ShowCultureGroupName('thai_group')]人たちも自らの居住地を築きはじめている。[ShowRegionNameWithNoTooltip('indochina_region')]は多様で分立した地域であり、各地で覇権をめぐる争いが絶えない状態にあるのだ。"
 #Generic Continental
 #America
 country_history_america: "原初の物語が語られる以前から、わが民は祖先の精神面の導きと伝統に従って暮らし、繁栄してきた。幾多の危機や困難が我らの決意を試したが、それでも挫かれることはなかった。我らは先人たちの知恵と遺産を未来へ受け継ぐのか？ それとも自らの道を切り拓き、未知の世界へ踏み出すべきなのだろうか？"
 #Europe
 country_history_europe: "ルネサンスの幕開けとともに、わが国は岐路に立たされている。芸術と革新への関心の高まりは古い規範を揺るがし、文化の再生を約束するが、軍事技術の進歩もまた新たな道をもたらしてくれる——それは侵略と支配の道である。\n\nわが国は、この文化・知的革命を促進するか、それとも軍事力に投資するかを決めなければならない。いま下す決断が、今後何世紀もわが国の道しるべとなり、わが国が文化の導き手となるのか、それとも軍事力の象徴となるのかを決定するのだ。"
 #Africa
 country_history_africa: "[ShowContinentName('africa')]の地は、そこに暮らす共同体や国々と同じく多様である。砂漠やジャングル、山地や湿地、サバンナやデルタ地帯など、その変化に富む地形は社会の姿をも形づくり、農耕民、牧畜民、狩猟採集民を生み出した。また、文化、言語、宗教の幅広い伝統が加わることで、アフリカの社会は世界でも有数の多様性を誇る地域となっている。"
 #Asia
 country_history_asia: "[ShowContinentName('asia')]の地は、資源にも文化にも恵まれてきた。$china$の千年帝国から$india$より学んだ古代信仰に至るまで、長い歴史を通じてシルクロードのような交易路が富や思想、信仰の往来を促した。[ShowContinentNameWithNoTooltip('asia')]の国々はこうした何世紀にもわたる交流から恩恵を受けており、今後もさらなる発展と成長が期待されている。"
 #Fallback
 country_history_fallback: "この極めて重要な時期に、わが国は新たな機会と試練に直面している。世界的な交易路の拡大により、我々は斬新な思想や品物、文化交流の恩恵を受ける立場にある。しかし、こうした変化のただなかで、我らの伝統と主権を守り抜くこともまた重要な課題となる。\n\nわが国は、文化的な豊かさを高めるか、軍事力を強化するか、どちらに注力すべきかを選ばなければならない。ますます相互の結びつきが強まるこの世界において、この決断はわが国の未来を決定づけるものとなるだろう。"
