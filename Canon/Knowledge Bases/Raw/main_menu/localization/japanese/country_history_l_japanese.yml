 country_history_ARA: "[GetCountry('ARA').GetLongName]は、西地中海地域の重要な大国として、その海洋力、外交的な重要性、繁栄する交易網を基盤として堂々たる存在感を示している。\n\n[ShowLocationName('valencia')]王国の安定化と、新たに創設されたサルデーニャ王国とコルシカ王国の征服が進めば、彼らはこの海域における支配を確立できるかもしれない。しかし、地域内での安定を確保しようとも、水平線の向こうから脅威が迫ってくる。東側では[GetCountry('MLL').GetLongName]が困窮しており、その統治者の[GetCountry('ARA').GetGovernment.GetRuler.GetName]に対する敵意は、紛争を引き起こす可能性がある。半島では、「レコンキスタ」の終焉が近づくにつれて、[GetCountry('CAS').GetLongName]の脅威がますます現実味を帯びてきている。また北方では、[GetCountry('FRA').GetLongName]が前世紀に[ShowAreaName('languedoc_area')]地方の領土を統合した。\n\n[GetCountry('ARA').GetLongNameWithNoTooltip]の若き[GetCountry('ARA').GetGovernment.GetRuler.GetShortName]は、これらの来たるべき試練にどう立ち向かうべきなのか。地中海を重視し、[ShowLocationName('barcelona')]から聖地までの海域を支配するのだろうか？ あるいは、イベリア全体の支配権を手中に収める？ それとも、1213年のミュレの戦いの雪辱を果たし、ピレネー山脈北部にある久しく失われていた領土を取り戻さんとするのだろうか……？"
 country_history_AZT: "チチメカ族の末裔である[ShowCultureName('nahua_culture')]族は、過去2世紀にわたり、アストランとして知られる伝説的な祖先の故郷からメキシコ中央部と移り住んできた。我々もまた、そのような流浪の民の一群であった。\n\n多くの[ShowCultureNameWithNoTooltip('nahua_culture')]国家と同様に、我々も[ShowLocationName('texcoco_lake')]の中心に築かれた人工島の上に、「[ShowLocationName('tenochtitlan')]」と呼ばれる独自の[ShowGovernmentReformName('altepetl')]（都市国家）を築いた。\n\n多くの著名な人物たちもまた[ShowCultureName('toltec_culture')]文化の影響を受け、その結果、湖に抱かれたこの地には洗練された文明が育まれていった。また、同じく洗練された戦闘技術によって[GetCountry('AZT').GetLongName]軍は恐れられ、近隣諸国から一目置かれる存在となったのだ。\n\nしかし現在では、我々は[ShowGovernmentReformNameWithNoTooltip('altepetl')]である[GetCountry('TEP').GetName]の従属国にすぎず、拡張できる土地は彼らの暮らす湖の近辺に限られている。メキシコ盆地、そしてその先をも制圧する旅路に我々を導くことができるのは、卓越した才覚と力量を備えた統治者だけである——[GetCountry('AZT').GetGovernment.GetRuler.GetShortName]こそがその者なのだろうか？"
 country_history_BOH: "[GetCountry('BOH').GetName]の地は、[GetUniqueInternationalOrganization('hre').GetName]の中心にある[ShowCultureGroupName('slavic_group')]人が居住する領土である。長きにわたり[ShowDynastyName('premyslid_dynasty')]王朝の支配下にあったこの国だが、[ShowDynastyName('luxembourg_dynasty')]家の現統治者たちは帝国との結びつきをさらに強めることで、情勢を大きく塗り替える可能性がある。しかし、[GetCountry('BOH').GetGovernment.GetRuler.GetName]は[ShowLocationName('paris')]の宮廷で教育を受けたことから、[ShowCultureGroupName('german_group')]人よりも[ShowCultureName('french')]人に近い性質をもっている。異国の[GetCountry('BOH').GetGovernment.GetRulerTitle]のもとで、[GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')]と[GetCountry('BOH').GetGovernment.GetEstateName('peasants_estate')]の両方を満足させつづけ、[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]の複雑な政治情勢を乗り越えていくことは容易なことではない。[GetCountry('BOH').GetNameWithNoTooltip]は幸いにも強力な[GetCountry('BOH').GetFlavorRank]ではあるが、その野望を果たすことはできるだろうか？"
 country_history_BYZ: "かつては[ShowRegionName('egypt_region')]や[ShowAreaName('levant_area')]から、[ShowRegionName('iberia_region')]および[ShowRegionName('italy_region')]にまで至る誇り高き[GetCountry('BYZ').GetFlavorRank]だった[GetCountry('BYZ').GetName]は、第4回十字軍の打撃により、もはや避けられない衰退の時を迎えている。その状況は、[GetCountry('BYZ').GetGovernment.GetRuler.GetDynasty.GetName]による[ShowLocationName('constantinople')]の奪取後も変わらなかった。[GetCharacter('byz_andronikos_ii_palaiologos').GetName]は自らの治世において、国家経済を建て直すため、海軍などのいくつかの重要な機関を廃止することを決断した一方で、[ShowGovernmentReformName('theme_system')]はかつての面影を留める影にすぎず、[GetCountry('BYZ').GetFlavorRank]はあらゆる方面で領土を失っていった。\n\n[GetCharacter('byz_andronikos_ii_palaiologos').GetNameWithNoTooltip]の後継者である[GetCharacter('byz_andronikos_iii_palaiologos').GetName]は、かつての栄えある[GetCountry('BYZ').GetFlavorRank]の名残を守り抜くという困難な責務を担うこととなった。東側では[GetCountry('TUR').GetName]が、[ShowRegionName('anatolia_region')]に残された我らの領土を平らげるべく大規模な軍勢を集結させており、海峡を渡って侵攻してくるおそれがある。同時に、[GetCharacter('ser_stefan_dusan').GetName]の目はハゲタカのごとく[ShowLocationName('thessaloniki')]と[ShowProvinceDefinitionName('north_epirus_province')]に向けられている。一方、わが国の国庫の貴重な貨幣は底をつきつつあり、[GetCountry('BYZ').GetGovernment.GetRulerTitle]の一族が[GetCountry('BYZ').GetGovernment.GetEstateName('nobles_estate')]と密かに共謀しているため、危機的な内戦に陥る可能性が高まっている。果たして[GetCountry('BYZ').GetGovernment.GetRulerTitle]は、このかつての大国を灰から甦らせることができるだろうか？"
 country_history_CAS: "[GetCountry('CAS').GetLongName]は、1230年に構成国である[GetCountry('CAS').GetNameWithNoTooltip]王国と[GetCountry('LON').GetLongName]が統一され、[GetCharacter('cas_fernando_iii_burgundy').GetName]が両国の称号を継承したことで形成された。その1世紀後、[GetCharacter('cas_alfonso_xi_burgundy').GetName]が祖母である[GetCharacter('cas_maria_molina').GetName]の長期にわたる摂政政治後に訪れた治世の混乱を乗り越え、大きな反対勢力のない国家運営を築くに至っている。\n\n[GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip]は、親族である[GetCharacter('cas_juan_manuel').GetName]に率いられた貴族たちを抑え込んで統治の安定化に成功し、南の国境へと目を向けはじめている。南方の[GetCountry('GRA').GetLongName]は1世紀前に独立して以来脅威となっており、その背後には[ShowLocationName('algeciras')]や[ShowLocationName('ronda')]を中心とした小王国を通じてイベリアに拠点をもつ強力な[GetCountry('MOR').GetLongName]が控えている。この小王国は[GetCharacter('mor_abu_al_hasan_ali').GetName]の息子にして後継者である[GetCharacter('mor_abu_malik_abd_al_wahid').GetName]が支配している。\n\nしかし、[GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip]にとっての問題はほかにもある。彼の愛人である[GetCharacter('cas_leonor_guzman').GetName]とそのあいだに生まれた子供が、正妃であり[GetCharacter('por_afonso_iv_portugal').GetName]の娘である[GetCharacter('cas_maria_portugal').GetName]との関係に影を落としている。王妃は[GetCountry('CAS').GetGovernment.GetRulerTitle]とは別居しており、この王家の亀裂は王の後継者問題に大きな疑問を残すこととなったのだ。\n\n[GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip]とその後継者たちは、国内外における[GetCountry('CAS').GetLongNameWithNoTooltip]の脅威に対処できるのだろうか？"
 country_history_CHA: "[GetCountry('CHA').GetName]は、いくつもの自治的なチャム族の集団がひとつの[GetCountry('CHA').GetFlavorRank]に統合されて生まれた。[GetCountry('CHA').GetLongNameWithNoTooltip]は[ShowRegionName('indochina_region')]半島における唯一の[ShowReligionAdjective('hindu')]国家として、西側の衰退しつつある[GetCountry('KHM').GetLongName]と、北側の攻撃的な[GetCountry('DAI').GetLongName]からの絶え間ない脅威に直面している。こうした外敵の存在にもかかわらず、[GetCountry('CHA').GetAdjectiveWithNoTooltip]の民は優れた航海術を駆使し、[ShowRegionName('indonesia_region')]海域において富と権勢を築き上げてきた。\n\nかつては互いに異なる諸集団の寄り合いにすぎなかった[GetCountry('CHA').GetName]は、いまや洗練された侮りがたい一大勢力へと成長を遂げた。果たして彼らは、すべての国々を統べる正当な支配者としての座を手にできるだろうか？"
 country_history_CHI: "[GetCharacter('kublai_khan').GetName]によって建国された[GetCountry('CHI').GetLongName]は、いまや偉大な$rank_empire$の広大な版図を支配している。$china$を平定し、[GetCharacter('kublai_khan').GetShortNameWithNoTooltip]の伝説的な指導のもとで繁栄を極めた彼らは、その威信と栄華において空前の高みに達した。\n\nしかし現在、彼らの亜大陸に対する影響力は弱まりつつある。かつての繁栄と壮麗さは蝕まれ、内紛と不安定、そして文化的摩擦が蔓延しているのだ。[GetCountry('CHI').GetNameWithNoTooltip]を玉座から引きずり下ろし、その地位を簒奪しようとする者たちも力を蓄えている——彼らは[GetCountry('CHI').GetNameWithNoTooltip]の領土内で陰謀を企み、$rank_empire$の統治の隙を突き、権力の残滓を奪い合い、歴史に名を刻もうとしている。しかし、その栄誉を求めて多くの者が命を落とすことになろうとも、龍の玉座に座り、天命を成すことができる指導者はただひとりしかいない。"
 country_history_CHK: "[ShowLocationName('cahokia')]の$town$は、聖なる2つの川が合流する地に築かれ、肥沃な大地の恵みを受けながら、複雑な社会へと発展してきた。[ShowLocationNameWithNoTooltip('cahokia')]の暮らしは、トウモロコシ、豆、カボチャの「三姉妹」が豊かに育つ肥沃な谷での耕作と、多くの神殿を築く[GetCountry('CHK').GetGovernment.GetEstateName('clergy_estate')]の支配に従うことを中心に成り立っている。[ShowCultureName('cahokia_culture')]の文化は周辺一帯に広がり、広大な影響圏を形成するとともに、各地から新たな住民を呼び寄せている。\n\n厳格に組織された社会と強い影響力をもつ文化のおかげで、我らは多くの民が夢見るような地位にまで上り詰めた。それでもなお、我らは乗り越えがたい予期せぬ脅威に直面するかもしれない。果たして我らは、さらに社会を築き発展させることができるのか？ それとも栄光を失い、永遠に忘れ去られてしまうのだろうか？"
 country_history_CSU: "太陽神インティに導かれた我らの最初の指導者は、黄金の杖が大地に沈んだその場所に[ShowLocationName('qusqu')]を築いた。数世紀にわたり他民族とともに暮らしたのち、[ShowCultureName('inca_culture')]は力を伸ばし、この美しき地の正統な後継者としての地位を打ち立てたのである。アンデス山脈の高くそびえる火山と奔流する河川は、インカの聖なる谷を守り育んできた。我ら太陽の子らは、この谷に築かれた壮麗な都に住まい、やがて訪れる輝かしい未来に備えている。天を衝く山々から、豊穣なる段々畑の農地に至るまで、ほかの国々は我らの富を羨望のまなざしで見上げることしかできない。\n\n長年にわたる権力の集中と政治的な駆け引きを経て、いまこそ我らの民がこのかけがえのない渓谷の外に勢力を拡大し、敵を打ち倒し、山道を辿って世界の隅々にまで進軍する時が来たのだ。我らはこの宿命を担う用意ができているのか？ それとも、頂へと至る前に、敵対する者たちにその野望を砕かれるのだろうか？"
 country_history_DAI: "[GetCountry('DAI').GetLongName]は、968年の呉朝での内戦の余波から生まれて以来、北部から迫りくる$chinese_group$帝国の勢力圏と対峙してきた。[GetUniqueInternationalOrganization('middle_kingdom').GetName]の一部でありながらも、[GetCountry('DAI').GetCulture.GetName]の民は[GetCountry('CHI').GetCulture.GetName]の侵略者から幾度となく国土を守らねばならず、その結果、強く根深い怨恨が育まれてきた。\n\n[GetCountry('DAI').GetFlavorRank]はこうした外的脅威に加え、[ShowEstatePrivilegeName('peasants_autonomous_villages')]による権力の分散化や、[GetCountry('DAI').GetAdjectiveWithNoTooltip]の玉座を絶えず狙う敵対者が潜む宮廷などの問題も抱えている。\n\nこうした困難を抱える一方で、これは[GetCountry('DAI').GetNameWithNoTooltip]にとって絶好の機会でもある。敵に囲まれた[GetCountry('CHA').GetLongName]は征服する好機といえる状態にあり、[GetCountry('KHM').GetName]は各地で内部の崩壊に直面しているのだ。これは、わが[GetCountry('DAI').GetFlavorRank]が[ShowRegionName('indochina_region')]の覇権国となれる兆しにほかならない！"
 country_history_DAN: "長らく世界の舞台で強大な力を振るってきた[GetCountry('DAN').GetLongName]だが、いまや極めて危うい立場に置かれている。前統治者の[GetCharacter('dan_chistopher_ii').GetName]の治世下、国の大部分が有力な[ShowCultureName('danish')]人たちや[ShowCultureGroupName('german_group')][ShowEstateTypeName('nobles_estate')]への担保に出され、[GetCountry('SLV').GetLongName]は王領から分断され、さらには[GetCountry('SKE').GetName]の領土までもが[GetCountry('SWE').GetLongName]に売却されてしまったのだ。この不名誉な事態は、[GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName]が自らの甥である[GetCharacter('dan_valdemar_iii').GetName]を王位に据えた挙句、結局は[GetCharacter('dan_chistopher_ii').GetNameWithNoTooltip]を傀儡の王として呼び戻したことでさらに悪化した。[GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip]の死後、[GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetShortNameWithNoTooltip]が[GetCountry('DAN').GetNameWithNoTooltip]の事実上の統治者となっている。\n\nこの状況を打破するのは容易ではないが、[GetCountry('DAN').GetAdjective]は粘り強く、決意に満ちている。そして、[GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip]の息子である[GetCharacter('dan_valdemar_atterdag').GetName]は、すでに[GetCountry('DAN').GetFlavorRank]の権威を取り戻すための計画を準備しているのだ。それが成功するか否かは、いまだ定かではない。"
 country_history_DHM: "[GetCountry('DHM').GetLongName]は単なる領地ではなく、[GetCountry('ENG').GetLongName]のもとに置かれた[GetCountry('DHM').GetFlavorRank]であり、ほぼ国王と同等の権力をもつ[GetCountry('DHM').GetGovernment.GetRulerTitle]が統治している。軍を起こし、貨幣を鋳造し、裁きをおこなう権限を与えられた[ShowLocationName('durham')]司教は、[ShowAreaName('northumbria_area')]の領地において世俗の君主として振る舞ってきた。\n\n代々、この特別な自治権は司教たちに[GetCountry('SCO').GetAdjective]との国境を守る力を与え、[ShowLocationNameWithNoTooltip('durham')]の要塞化された居城は辺境における忠誠の砦だった。\n\nしかし、時代の流れは不透明である。国境は落ち着かず、[GetCountry('SCO').GetName]はいまだ敵対的であり、[GetCountry('DHM').GetGovernment.GetEstateName('clergy_estate')]階級にすら改革や野心の囁きが広まりつつある。聖なる衣をまといながらも、[ShowLocationNameWithNoTooltip('durham')][GetCountry('DHM').GetFlavorRank]は政治的存在として立ちはだかっており、やがて王国の政局において大きな役割を果たす可能性を秘めている。\n\nこの[GetCountry('DHM').GetFlavorRank]は王権に仕える静かな一角でありつづけるのか、それとも名目こそ欠くものの、北方の偉大な王国としてその名を轟かせるのだろうか？"
 country_history_DLH: "前世紀における数々の迅速かつ決定的な征服によって、この偉大なる[GetCountry('DLH').GetLongName]は誕生した。その支配地域は[ShowRegionName('deccan_region')]から[ShowLocationName('lahore')]の肥沃な平原にまで広がり、我らの誇る名高い偉業に匹敵する文明はほかに存在しない。\n\nしかし、広大な[GetCountry('DLH').GetFlavorRank]に権威を拡大してきたことにより、今日ではその統治は困難を極めている。我らの敵は数多く、[GetCountry('DLH').GetLongNameWithNoTooltip]の偉大な伝統と洗練された文化を覆そうと躍起になっているのだ。東方では[ShowAreaName('bengal_area')]の各従属国がその宗主を疑いはじめており、南方の領地は長らくわが国による支配に反発している。さらに南$india$の[ShowReligionAdjective('hindu')]諸国は、台頭してきた[GetCountry('VIJ').GetName]に率いられ、日増しに我々の支配への抵抗を強めつつある。\n\nこの状況は危ういものに思えるが、我らは[GetCharacter('dlh_muhammad_bin_tughluq').GetName]の慧眼による導きが領地を脅威から守り、没落を防いでくれることを信じてやまない……"
 country_history_DMS: "アイルランドの南西部、険しい山岳地帯に位置する[GetCountry('DMS').GetLongName]は、[ShowLocationName('dublin')]からは遠く離れているものの、決して辺境の地ではない。この地を治めているのは、強大な[ShowDynastyName('fitzgerald_dynasty')]家の南部系統を率いる初代デズモンド伯、[GetCharacter('dms_maurice_fitzgerald').GetName]である。彼は[ShowRegionName('ireland_region')]でも実力者のひとりに数えられる人物だ。\n\n1329年に伯爵位を与えられた彼は、[GetCountry('THO').GetName]のゲール人首長たちと[GetCountry('PLE').GetName]のイングランド王権から、半ば独立した領地を切り拓いた。\n\nこの伯爵領には、流動的な同盟関係、辺境の敵対貴族たち、そしてダブリンとロンドン双方との緊張が渦巻いている。イングランド王権が西方で衰退しつつあるいまこそ、自治権を主張し、ゲール人同士を争わせ、名目こそなくとも王権を主張する好機かもしれない。\n\nデズモンドは、ノルマン・アイルランド人の新たな復興の要となるのか？それとも、ゲール人の再征服と諸氏族の抗争の波に呑み込まれてしまうのだろうか？"
 country_history_ENG: "[GetCountry('ENG').GetAdjective]王室は、[GetCharacter('eng_edward_ii').GetShortName]の暗殺を招いた10年前の反逆以来、その動揺から立ち直れていない。首謀者たちは処刑されたものの、共謀者の幾人かは「平和」の名のもとに恩赦が与えられた——それが平和を脅かす行為であることは言うまでもない。\n\n一方で、[GetCharacter('eng_edward_ii').GetShortName]の生き残った後継者である[GetCharacter('eng_edward_iii').GetShortName]は、すでに優れた若き当地者としての能力を示しはじめており、[ShowDynastyName('capet_dynasty')]家の孫の生得権として大胆にも[GetCountry('FRA').GetAdjective]の統治者の座を狙っている。\n\n北部では、無思慮な[GetCountry('SBL').GetName]が[GetCountry('SCO').GetAdjective]の王位を弱々しく争っているものの、忠実なる我らの家臣たちは[GetCountry('WLS').GetName]、[GetCountry('PLE').GetName]、[GetCountry('AQN').GetName]の統治を固く掌握している。\n\nこれから訪れる激動の時代を、我々はどう乗り越えるべきだろうか。海峡を渡り大陸の覇者となるのか、それとも外洋へと目を向け、世界の覇権国を目指すべきだろうか？"
 country_history_ERE: "イルハン朝の[ShowCultureName('uyghur_culture')]系将校[GetCharacter('ere_eretna').GetName]によって建国されたこの君侯国は、[ShowCultureName('mongolian_culture')]の軍閥に対するカランビュクの戦いでの勝利後に興隆した。かつての主君からの独立を宣言した[GetCharacter('ere_eretna').GetNameWithNoTooltip]はスルタンとなり、その治世の繁栄により、「髭のない預言者」を意味するKöse Peyghamberと称されるようになった。$anatolia_desc$"
 country_history_ETH: "[GetCountry('ETH').GetLongName]は緑豊かな高地や風が吹きすさぶ台地、比類なき大地溝帯を擁するアフリカの角に位置する、豊かな歴史と伝統をもつ古き地である。この地を初めて訪れた者たちは、その美しさに心を奪われ、シミエン山地に沈む黄金の夕陽に見入ってしまう。\n\n[GetCountry('ETH').GetNameWithNoTooltip]の魅力的なタペストリーには、[ShowCultureName('amhara')]族や[ShowCultureName('afar_culture')]人、[ShowCultureName('tigre')]人のような多様な民族が織り込まれている。数々の試練によって結びついたこの国は、時の試練にも耐えるバオバブの木のごとく強靱な存在である。\n\n故事を尊ぶ[GetCountry('ETH').GetNameWithNoTooltip]は、シバの女王とソロモン王の関係のような伝説上の結びつきを大切にしている。その2人の息子であり、[ShowDynastyName('solomonid_dynasty')]朝の始祖であるメネリクの遺産は、時代を超えて影響を及ぼし、この地の民を古代イスラエル人と結びつけている。\n\n数多の年月を経て、[GetCountry('ETH').GetNameWithNoTooltip]の壮大な物語は、運命とその民の不屈の精神によって語り継がれ、形作られてきた。勝利と苦難は、生命の盛衰の豊かなタペストリーを織りなしている。\n\nしかしいま、この国は侵攻の機会を虎視眈々と狙う敵に包囲されている。我々が生き残るだけでなく繁栄していくことは、決して容易なことではないだろう。"
 country_history_EWY: "[ShowAreaName('wales_area')]と[GetCountry('ENG').GetLongName]の中心部のあいだの辺境にある[GetCountry('EWY').GetLongName]は、西方国境を守る辺境伯領のひとつとして、極めて重要な戦略的位置を占めている。\n\n現統治者の[GetCharacter('eng_bartholomew_burghersh_the_elder').GetName]は、王室に忠実かつ、戦場と宮廷生活の双方で豊富な経験をもつ人物である。彼は[GetCharacter('eng_edward_iii').GetShortName]の信頼厚い家臣として、戦場のみならず、王の使節や行政官としても手腕を示してきた。また、[ShowLocationName('dover')]の城主やシンク・ポーツの五港長官を務めたこともある。辺境での領地支配は彼に富と影響力をもたらすが、変わりやすい忠誠心や野心への警戒を怠ってはいない。\n\n[ShowDynastyName('burghersh_dynasty')]家は[ShowDynastyName('plantagenet_dynasty')]家の信頼を保ち、名誉をもってこの辺境を守りつづけられるのか？ それとも政治や戦争、相続の混乱によって、この辺境の砦は崩れ去ってしまうのだろうか？"
 country_history_FLO: "[GetCountry('FLO').GetAdjective]の領土は新たな時代の転換期にあり、確かな力を誇示している！ 我らが共和国は時の試練に耐え、この地域の繁栄と豊かさを活かす絶好の立ち位置にある。我々の周囲では、対立国や未来の同盟国たちが[ShowRegionName('italy_region')]における影響力と領土の拡大を目指し、動き出している。\n\nしかし、[GetCountry('FLO').GetName]における思想の討論場ほど、芸術と文化への影響力において広く知られる場所はほとんどない。優れた政体と教養ある市民が導くこの先の時代は、わが国民を高め、偉大な啓蒙の時代における先駆者として輝かせることだろう。もっとも、そのような地位を実際に確立できればの話ではあるが……"
 country_history_FRA: "1328年、[GetCharacter('fra_charles_iv_capet').GetShortName]が男子後継者を残さず没したことにより、[ShowDynastyName('capet_dynasty')]家による[GetCountry('FRA').GetLongName]の支配は終わりを迎え、傍系の親戚である[GetCharacter('fra_philip_vi_valois').GetName]が国王として戴冠した。だがこの戴冠に対し、[GetCountry('ENG').GetName]の[GetCharacter('eng_edward_iii').GetName]が異議を唱えた。[GetCountry('FRA').GetNameWithNoTooltip]の[ShowHeirSelectionName('salic_law')]は女性後継者の王位継承を禁じているものの、女系による継承は禁じられていないため、[GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip]は[GetCharacter('fra_charles_iv_capet').GetShortNameWithNoTooltip]の唯一の存命姉妹である[GetCharacter('eng_isabella_of_france').GetName]の息子として、[GetCountry('FRA').GetNameWithNoTooltip]王位の生得的な継承権を主張する可能性があるのだ。\n\n両国間の緊張はここ数年でさらに悪化しており、亡命中の若き[GetCountry('SCO').GetName]の統治者[GetCharacter('sco_david_ii').GetName]を我々が庇護していることも、[GetCountry('ENG').GetAdjectiveWithNoTooltip]宮廷の怒りを買った。[GetCountry('ENG').GetAdjectiveWithNoTooltip]は[GetCountry('SBL').GetName]の候補者を支持しており、[GetCountry('SCO').GetAdjectiveWithNoTooltip]王位をめぐる対立を助長している。さらに[GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip]は最近、[GetCountry('ARS').GetLongName]伯領奪取を企てたために[ShowLocationName('paris')]での裁判を言い渡され逃亡した[GetCharacter('eng_robert_iii_artois').GetName]をも庇護している。噂によると、[GetCharacter('eng_robert_iii_artois').GetShortNameWithNoTooltip]は不満を抱いた[GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip]をそそのかし、[GetCountry('FRA').GetNameWithNoTooltip]の王位を武力で奪うよう仕向けたという。\n\nこのまま両国の関係が限界まで冷え込めば、[GetCharacter('fra_philip_vi_valois').GetShortNameWithNoTooltip]には従属国の支援が必要になるだろう。だが、旧王家に連なる野心的な[ShowSubjectTypeName('appanage')]が、これを好機と捉えてさらなる特権を要求し、王権の安定性に対して侵略者よりも大きな脅威となる可能性もある。今後は外敵たる[GetCountry('ENG').GetAdjectiveWithNoTooltip]の脅威、そして傲慢な[GetCountry('FRA').GetAdjectiveWithNoTooltip]領主たちとの対峙を同時に迫られる、[GetCountry('FRA').GetNameWithNoTooltip]の未来を決定づける重要な時期が待ち受けているだろう。果たしてこの国は僭称者の手に屈するのか、それとも[ShowContinentName('europe')]における列強として名を馳せるのだろうか？"
 country_history_GEN: "[ShowLocationName('genoa')]の都は[ShowAreaName('western_mediterranean_sea_area')]における最も重要な商業港の地位を築いており、その[GetCountry('GEN').GetGovernment.GetGovernmentType.GetName]は交易と戦争によって海外への影響力を大いに拡大してきた。\n\n[GetCountry('PIS').GetLongName]を打ち破ったことでコルシカ島を手中に収め、[ShowAreaName('sardinia_area')]にも足がかりを得たものの、これは毒となる可能性も秘めている。[ShowLocationNameWithNoTooltip('genoa')]は居住者の反発に直面するだけでなく、両島の主権を自称する[GetCharacter('ara_peter_iv_arago').GetName]の敵意をも買うおそれがあるからだ。\n\nさらには、東方からも課題が迫るかもしれない。[ShowAreaName('black_sea_area')]における商業支配を確立した拠点網があり、その中心には[ShowLocationName('kaffa')]の港があるものの、[GetCountry('VEN').GetName]や[GetCountry('BYZ').GetName]、[GetCountry('GLH').GetLongName]などの近隣諸国がこの支配の脅威となっているからだ。\n\nいくつもの[ShowBuildingTypeName('fondaco')]と裕福な銀行家を頼りに、[GetCountry('GEN').GetNameWithNoTooltip]はこの難局を乗り越えられるだろうか？"
 country_history_GRM: "崩れ去ったセルジューク朝のあとに興った[GetCountry('GRM').GetName]は、[GetCharacter('grm_yakub_i').GetName]の指揮のもとでこの地域に強力な基盤を築いた。1283年にセルジューク朝の支配に反旗を翻した偉大な者たちは、1314年についに平和を勝ち取り、要衝たる[ShowLocationName('ankara')]の都を含む数多の領地を手に入れた。$anatolia_desc$"
 country_history_HUN: "偉大なる[GetCountry('HUN').GetLongName]は何世紀にもわたり、外から迫りくる異教徒や異端者の脅威から[ShowReligionName('catholic')]世界の砦を守りつづけてきた。[GetCountry('HUN').GetGovernment.GetEstateName('nobles_estate')]による近年の反乱はその役割を危機に陥れたものの、[GetCountry('HUN').GetGovernment.GetRuler.GetName]の手腕によって[GetCountry('HUN').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちは抑え込まれ、[GetCountry('HUN').GetAdjective]の信仰は力を取り戻した。\n\nしかし、[GetCountry('HUN').GetNameWithNoTooltip]の未来に安寧はない。南東ではすでに、我々「#italic Regnum Marianum#!（マリアの王国）」の力に抗おうとする新たな火種がくすぶっているのだ。\n\n[GetCountry('HUN').GetLongNameWithNoTooltip]の行く末にはいかなる運命が待ち受けているのだろうか。正しき者の敵に屈することになるのか？ それとも、国家の破滅を企む者たちの猛攻に立ち向かい、堂々とその存在を示せるのだろうか？"
 country_history_JAP_common: "鎌倉幕府のもとで長く続いてきた平和の時代のあと、[GetCountry('MGE').GetAdjective]の侵攻によって日本列島は再び戦火に飲み込まれた。これにより$JAPANESE_SHOGUNATE_LEADER_MALE$の権威は弱体化し、[GetCountry('STC').GetGovernment.GetRuler.GetName]は国の支配権を奪取することに成功した。しかし、[GetCountry('STC').GetGovernment.GetRuler.GetHerHis]のかつての同盟者である[GetCountry('JAP').GetGovernment.GetRuler.GetName]が[GetUniqueInternationalOrganization('japanese_shogunate').GetName]を樹立したことにより、[GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip]の望みであった朝廷政治の復古が叶うことはなかった。"
 country_history_JAP: "$country_history_JAP_common$\n\n[GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip]が都落ちを経て[GetCountry('STC').GetCapital.GetName]に拠点を移したいま、[GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip]が国の支配者として実権を握っている。しかし、中央政権と逃げ延びた天皇との戦いは、まだ終わったわけではない。"
 country_history_NTC: "$country_history_JAP_common$\n\nそしていま、[GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip]は[GetCountry('NTC').GetCapital.GetName]において[GetCountry('NTC').GetGovernment.GetRulerOrHeirIfRegent.GetName]を新たな[GetCountry('NTC').GetGovernment.GetRulerTitle]として擁立した。しかしこれは、[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]の最高権威に臣従する、傀儡を再び生み出したにすぎない。"
 country_history_STC: "$country_history_JAP_common$\n\nいまや都を追われる身となった[GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip]は、生き延びて再び[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]の権威に挑むのであれば、まずは自らの大義を支持する者たちを集めなければならない。栄えるか、滅びるか……その行く末は、我らの手にかかっている。"
 country_history_japanese_clan_common: "$country_history_JAP_common$\n\n各武家はいま、自らの忠義をどこに捧げるかで分断されている。"
 country_history_japanese_clan_north: "$country_history_japanese_clan_common$[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]と[GetCountry('NTC').GetLongName]に忠義を誓うこの武家は、逃亡した[GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip]と、[GetCountry('STC').GetGovernment.GetRuler.GetHerHis]の主張する皇位を否定する者たちである。"
 country_history_japanese_clan_south: "$country_history_japanese_clan_common$追放された[GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip]とその皇位の正統な主張を支持する武家として、この家は[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]の権威へと抗っている。"
 country_history_KAR: "かつての偉大な帝国最大の領土として、わが国はこの地域における権力闘争の瀬戸際に立たされている。周囲では新興の君侯国が次々に立ち現れ、ルーム・セルジューク朝の崩壊後に分断された民を再びひとつにまとめようと、覇権を求めて名乗りを上げている。わが国の財政は、[ShowLocationName('cairo')]の支配者たちとの商業と外交の道を拓いたことにより潤い、その支配の正当性も確立された。同時に、[ShowLocationName('konya')]と[ShowLocationName('ermenek')]などの豊かな土地も、依然として我々の支配下にある。$anatolia_desc$"
 country_history_KBO: "14世紀の幕開けには、[ShowDynastyName('sayfawa_dynasty')]の最後の残党が、我々に残されたわずかな正統性と権力の残滓をめぐって必死に争っていた。\n\n内外の脅威が陰から謀略の糸を張り巡らせるなか、[GetCharacter('kbo_salmama').GetShortName]は断固として民の団結を保とうとしている。いまはまさに激動の時代であり、我らが民が決意を胸に前進するか、それとも打ち砕かれ、歴史書の片隅に埋もれる存在となるかの分水嶺となるだろう。"
 country_history_KHM: "偉大なる[GetCountry('KHM').GetLongName]は何世紀にもわたり、[ShowRegionName('indochina_region')]における紛れもない強国として君臨してきた。しかし[ShowReligionName('theravada')]に改宗して以降、[GetCountry('KHM').GetNameWithNoTooltip]はこの地域における絶対的な支配を徐々に失いつつある。古都[ShowLocationName('angkor')]の東西両面にて成長する勢力が、[ShowRegionNameWithNoTooltip('indochina_region')]の力の流れを揺るがしはじめているのだ。\n\n灌漑システムと広大な寺院群の維持という困難にも直面するなかで、[GetCountry('KHM').GetNameWithNoTooltip]が生き残り、[ShowRegionNameWithNoTooltip('indochina_region')]の覇者としての地位を取り戻すためには、外国の侵略から自国を守り抜かねばならない。"
 country_history_KNI: "1291年のアッコの陥落を受けて、[GetCountry('KNI').GetName]は14世紀初頭に[ShowLocationName('rodos')]島を征服し、[ShowReligionGroupAdjective('christian')]の巡礼者を保護する使命を果たすための拠点を築いた。[ShowAreaName('aegean_sea_area')]に浮かぶこの美しき島[ShowLocationNameWithNoTooltip('rodos')]は、いまや高くそびえる要塞と活気ある経済に彩られた、[ShowGovernmentReformName('military_order_reform')]の中心地となった。しかし、この繁栄は近隣の[ShowReligionGroupAdjective('muslim')]艦隊の執拗な攻撃によって脅かされている。それでも我々は、揺るぎない精神を発揮して[ShowLocationNameWithNoTooltip('rodos')]を激しい戦いから守り抜き、我らが武勇と不屈の献身を示してきた。\n\nしかしながら、敵勢力の増大、そして[ShowReligionAdjective('catholic')]諸国のあいだに広がる不和が、我ら騎士団の未来に暗い影を落としている。聖地奪還の希望は日に日に薄れつつあるが、我らの決意が揺らぐことはない。最後のひとりが倒れるその時まで、我らは前進しつづける。"
 country_history_KOR: "成し遂げられた国家統一は、[GetCountry('KOR').GetLongName]という栄えある国家の形成へとつながり、その民にかつてない繁栄と団結の黄金時代をもたらした。この伝説的な時代には、芸術・識字・外交、そして揺るぎない信仰が大いに花開き、[ShowRegionName('korea_region')]の文化の構図は永遠に変貌を遂げることとなった。\n\n[GetCharacter('kublai_khan').GetName]に屈したあとも、[GetCountry('KOR').GetNameWithNoTooltip]は教養ある民と強力な海軍の両輪により、強国でありつづけている。\n\nしかしいま、変革の風が吹いている。[ShowReligionGroupAdjective('buddhist')]の理想の腐敗と、人々を奮い立たせる革新的な宋明理学の思想が、国中の意識を変えつつあるのだ。[GetCountry('KOR').GetNameWithNoTooltip]は[GetCountry('CHI').GetName]軍最強の兵へと姿を変えるのか？ それとも軛を断ち切り、自らの手で未来を切り拓いていくのだろうか？"
 country_history_LIT: "[GetCountry('POL').GetName]と強大な[GetCountry('GLH').GetLongName]のあいだに位置する[GetCountry('LIT').GetLongName]は、異教の最後の砦のひとつとして誇りある歴史をもっている。[ShowDynastyName('gediminid_dynasty')]王朝のもとで、[GetCountry('LIT').GetAdjectiveWithNoTooltip]の民はキエフ・ルーシの一部を包み込むようにその領土を拡大してきた。しかし、増大する圧力と[GetCountry('TEU').GetLongName]、[GetCountry('LIV').GetLongName]、そして[GetCountry('BOH').GetName][GetCountry('BOH').GetGovernment.GetRulerTitle]が主導する十字軍が迫っており、宗教的対立が我らの破滅につながる可能性が近づいている。[ShowReligionAdjective('catholic')]信仰を受け入れる数々の試みは失敗に終わり、国境を越えた緊張の高まりがこの国の安定を脅かしている。この張りつめた危うい状況のなかで、我らは次に進むべき道を決めねばならない。"
 country_history_MAC: "野心的な[ShowDynastyName('mortimer_dynasty')]家が治める[GetCountry('MAC').GetLongName]は、[ShowAreaName('wales_area')]と[GetCountry('ENG').GetLongName]の国境にまたがる、最も強力な辺境伯領のひとつである。\n\n故[GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName]はかつて、[GetCharacter('eng_edward_ii').GetShortName]を謀略で暗殺し、その後[GetCountry('ENG').GetGovernment.GetActiveRegentTitle]として[GetCountry('ENG').GetNameWithNoTooltip]を掌握することで、ほぼ国王に匹敵する権力を手にした。しかし、その野心は命取りとなる——1330年に打倒されて処刑され、[ShowDynastyNameWithNoTooltip('mortimer_dynasty')]家の名は簒奪者・裏切り者の家系として永遠に汚されたのである。\n\nそしていま、この家系の後継者である若き[GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetName]が、広大な領地と辺境伯としての威信を受け継ぐ一方で、汚名という重い過去も背負うことになる。若さゆえにいまは守られているものの、[GetCountry('ENG').GetNameWithNoTooltip]王室はこの若き後継者に警戒の眼差しを向けている。\n\n[ShowDynastyNameWithNoTooltip('mortimer_dynasty')]家は単なる地主として歴史に埋もれてしまうのか、それとも辺境の両側でかつて握った絶大な影響力を取り戻すことができるのだろうか？"
 country_history_MAJ: "[GetCharacter('maj_raden_wijaya').GetName]は、強大な[GetCountry('MAJ').GetLongName]を[ShowRegionName('indonesia_region')]の沿岸地域に築き上げた。[GetCharacter('maj_raden_wijaya').GetName]の死後、[GetCharacter('maj_jayanagara').GetName]が王家の責務を引き継いだものの、無能な指導者であることが明らかとなり、その統治は王家の権威に対する反乱だけでなく、さまざまな内外の抗争に悩まされることとなった。\n\n幸い、[GetCharacter('maj_jayanagara').GetShortNameWithNoTooltip]は1328年に暗殺され、国の統治は自らの息子の[GetCharacter('maj_hayam_wuruk').GetName]の[GetCountry('MAJ').GetGovernment.GetActiveRegentTitle]の座に就いた、有能な[GetCharacter('maj_tribhuwana').GetName]の手に委ねられた。その治世の幕開けは、現在「マハパティ（副[GetCountry('ENG').GetGovernment.GetActiveRegentTitle]）」として仕える優れた[GetCharacter('maj_gajah_mada').GetName]の監視のもとで、[GetCountry('MAJ').GetNameWithNoTooltip]の民にとって新たな時代の幕開けとなったのだ。\n\nこうした優れた指導者たちの統治のもと、輝ける未来が[GetCountry('MAJ').GetFlavorRank]や民を待ち受けていることだろう。そう、いまこそ[GetCountry('MAJ').GetNameWithNoTooltip]の黄金時代の始まりかもしれない！"
 country_history_MAL: "[GetCountry('MAL').GetName]の偉大なる[GetCharacter('mal_musa_keita').GetName]は、10年前に[ShowLocationName('mecca')]への「ハッジ（巡礼）」をおこない、世界を驚愕させた。旅の途中、[GetCharacter('mal_musa_keita').GetNameWithNoTooltip]は信仰への奉仕として惜しみなく黄金を施し、各地に礼拝所を建てながら、行く先々で輝かしい新たな臣民をその配下に加えていった。この驚くべき出来事は、年代記の記録や詩人によって語り継がれると同時に、宮廷の豪奢な隊商が赴いた先々で惜しみなく「$zakah$（施し）」をおこなったことから、世界で最も裕福な男としての彼の名声は確固たるものとなった。\n\nこの壮麗さの誇示は、[GetCountry('MAL').GetGovernment.GetRuler.GetDynasty.GetName]王朝のもとで拡大・統一されてきた[GetCountry('MAL').GetFlavorRank]の比類なき富を映し出すものであり、広大な交易路の形成も促した。しかし、[GetCharacter('mal_musa_keita').GetShortNameWithNoTooltip]もいつかはこの世を去る時が来る。そして彼の後継者たちにとって、その伝説的な富と極めて多様な領土を維持することは容易ではないだろう……"
 country_history_MAM: "革命の炎から生まれ、[ShowRegionName('caucasus_region')]から持ち込まれた奴隷兵の剣に支えられた$mamluk$たちは、[GetCountry('HSN').GetName]の崩壊のなかから勢力を拡大した。悪名高い指導者[GetCharacter('mam_baybars_ii').GetName]のもと、彼らはアイン・ジャールートの戦いで[ShowLocationName('nablus')]近郊に迫る[ShowCultureGroupName('mongolian_group')]の進撃を阻止し、[GetCountry('KOJ').GetLongName]の最後の十字軍拠点を征服した。現在、[GetCountry('MAM').GetLongName]は東地中海における卓越した[ShowReligionGroupAdjective('muslim')]勢力として君臨し、華麗な都[ShowLocationName('cairo')]を拠点に[ShowRegionName('egypt_region')]や[ShowAreaName('levant_area')]を支配している。\n\nこれらの勝利によって正当性を得た彼らは、[ShowLocationNameWithNoTooltip('cairo')]に置かれた影のカリフを擁し、[ShowLocationName('mecca')]や[ShowLocationName('medina')]の聖地を守り、交易で富をさらに蓄えた。[GetCharacter('mam_an_nasir_bahri').GetName]の治世は、稀に見る安定をもたらしている…… しかし[GetCountry('MAM').GetFlavorRank]の存続は、分裂しがちな軍事エリートたちの忠誠心にかかっており、定期的に襲いかかる後継者問題によって、この強国はいつ崩壊してもおかしくない状況にある。"
 country_history_MLO: "イタリア半島の政治は諸刃の剣だ。敵と味方、盟友と宿敵……これらは金箔を施した仮面のように、いともたやすくつけ外しされる身分であり、[GetCountry('MLO').GetAdjective]もその点で違いはない。[ShowLocationName('milano')]という強力な都を中核に形成されたわが国は、東西の裏切り者から国を守りつつ、周囲の新たに征服した領土へとその力を誇示していかなければならない。内部的には、自治的な都市国家の台頭がわが国の行政や主権の維持を脅かす可能性が高まっている。脅威は夜の短剣のごとく、あらゆる方向から我らを取り囲んでいるのだ。\n\nそれでもなお、この敵意に満ちた環境における[GetCountry('MLO').GetAdjective]の立場は、極めて有利である。強固かつ統一された指導のもとで、内外の危険を克服することに成功すれば、わが国は想像を絶するほどの栄光と威信を掴み取ることができるはずだ。"
 country_history_MOR: "[ShowRegionName('maghreb_region')]は数多の王朝の栄枯盛衰を見届けてきた地であり、イドリース朝からムラービト朝やムワッヒド朝に至るまで、強大な[GetCountry('MOR').GetFlavorRank]が現れては消えていった。しかし、こうした不安定かつ不確かな時代は、[ShowDynastyName('marinid_dynasty')]朝と[GetCharacter('mor_abu_al_hasan_ali').GetName]の統治のもとでようやく終わりを迎えた。軍事力と外交手腕のバランスをとることによって、我々はついに国境内に確固たる支配を築き上げたのだ。\n\nいま、我らの野心は東へと向けられ、[GetCountry('TLE').GetName]を支配する[ShowDynastyName('zayyanid_dynasty')]朝へと挑まんとしている。さらに北方では、[ShowLocationName('strait_of_gibraltar')]を挟んで[ShowLocationName('algeciras')]から[ShowLocationName('ronda')]に至る戦略的な足場を確保し、[ShowRegionName('iberia_region')]の[ShowReligionGroupAdjective('christian')]諸侯と対峙する[GetCountry('GRA').GetName]の信仰の同胞たちと、強固な連帯を築いている。我らの進む道は、決して容易なものとはならないだろう。だが、乗り越えねばならない障害に立ち向かうだけの力と決意が、我らには備わっている。"
 country_history_MOS: "[GetCountry('MOS').GetLongName]は政略における岐路に立たされている。[GetUniqueInternationalOrganization('tatar_yoke').GetName]のもとでの経済的困難、そして分裂したルーシ領土内で覇権を競い合う[ShowCultureGroupName('russian_group')]の諸公国との権力闘争が続いているのだ。[ShowCultureGroupName('tatar_group')]による侵攻は依然としてこの地域に暗い影を落とし、[GetCountry('MOS').GetNameWithNoTooltip]もまた、ほかの多くのルーシの諸公国と同様に強大な[GetCountry('GLH').GetName]への属国でいることを余儀なくされている。\n\nこのような複雑な状況下で[GetCountry('MOS').GetNameWithNoTooltip]を導くのは、[ShowCultureGroupNameWithNoTooltip('tatar_group')]の覇権のもとで生き延びるための繊細な均衡を理解する指導者、[GetCountry('MOS').GetGovernment.GetRuler.GetName]である。[GetCountry('MOS').GetGovernment.GetRuler.GetSheHe|U]は巧みな外交戦略、および戦略的同盟により公国の問題に対処してきた。そしていま、権力を強化し、タタールのくびきのなかでの[GetCountry('MOS').GetNameWithNoTooltip]の地位を高め、ルーシの地をひとつの旗のもとに統一するという野心を抱いている。"
 country_history_NAP: "[GetCountry('NAP').GetLongName]は、その波乱に満ちた歴史の岐路に立たされている。南部イタリアの土地の支配を巡る強大な王朝の野心から生まれた[GetCountry('NAP').GetNameWithNoTooltip]は、ギリシャやローマといった古代文明から、近年のオートヴィル家、[ShowDynastyName('hohenstaufen_dynasty')]家、[ShowDynastyName('anjou_dynasty')]家に至るまでの多彩な文化が[GetCountry('NAP').GetAdjectiveWithNoTooltip]のアイデンティティに刻み込まれており、不屈の精神と文化的融合を体現する砦として台頭してきた。\n\n1337年現在、王国は卓越した指導者[GetCountry('NAP').GetGovernment.GetRuler.GetName]の統治下にある。賢明かつ公正な君主である彼は、その深い知性と鋭い判断力で名を馳せ、複雑に絡み合った政治的同盟の網を巧みに乗り越えてきた。彼の統治はかつての激動の時代から解放された、安寧の時代をもたらしたのだ。\n\nしかし、その堅実な手腕が衰えたとき、[GetCountry('NAP').GetNameWithNoTooltip]はどうなるのだろうか？ 彼の後継者は、[GetCountry('NAP').GetAdjectiveWithNoTooltip]の土地を虎視眈々と狙う者たちを食い止めるために、どのような手を打つのだろう？ [GetCountry('NAP').GetNameWithNoTooltip]の未来の物語は、いまだ白紙である……"
 country_history_NAV: "もとは[GetCharacter('nav_inigo_arista').GetName]によって[ShowLocationName('pamplona')]の都周辺に「パンプローナ王国」として築かれた[GetCountry('NAV').GetLongName]は、かつての栄光を失い、いまではその領土を狙う貪欲な大国に囲まれている。カロリング朝の[ShowCultureName('basque')]の辺境領として生まれたこの国は、地元王朝の興亡を経て[ShowCultureName('french')]の王朝に取って代わられ、その運命は次第に[GetCountry('FRA').GetLongName]の影響下に傾いてきた。\n\n拡張の余地を失い、文化的圧力にあえぐなか、[GetCountry('NAV').GetLongNameWithNoTooltip]は周囲の強国に抗い、かつての栄光を取り戻すことができるだろうか？"
 country_history_NOV: "もとは[ShowCultureGroupName('slavic_group')]人とノース人によって「ホルムガルド」として創設された、“新たな都”[ShowLocationName('novgorod')]は、[ShowCultureGroupName('russian_group')]人が住む北方の地における政治と経済の中心地となった。強い独立心のもと、[GetCountry('NOV').GetAdjective][GetCountry('NOV').GetGovernment.GetParliament.GetName]は近隣の統治者のなかから[GetCountry('NOV').GetGovernment.GetRulerTitle]を選出するが、真の権力は豊かな内陸の資源採取の前哨拠点と、バルト海・白海を結ぶ利益を生む交易路により繁栄を享受する民衆が握っている。\n\nしかし、ここ数十年は[GetCountry('SWE').GetName]との戦争が絶え間なく続いている。この戦争は現在、[GetCountry('ORE').GetName]という緩衝国家の創設により一時的に停戦しているすぎない。かたや南方では、[GetCountry('GLH').GetLongName]の支援を受けた[GetCountry('MOS').GetName]が支配的な大国となりつつある。誇り高き[ShowLocationNameWithNoTooltip('novgorod')]の民はやがて岐路に立たされ、故郷を守るため、苦しくも極めて重大な決断を迫られることになるかもしれない。"
 country_history_PAL: "$country_history_german_group$\n\n[ShowLocationNameWithNoTooltip('pavia')]条約によって独立と選帝侯位を獲得した[GetCountry('PAL').GetLongName]の[GetCharacter('pal_rudolf_ii_wittelsbach').GetName]は、次に分断された領地の安定化に専念しなければならない。ライン川のほとりには、豊かな土壌と裕福な商人の行き交う[GetCountry('PAL').GetName]の政治的中心地があり、一方で「上プファルツ」と呼ばれる地域は$BAV$における[GetCountry('PAL').GetGovernment.GetRuler.GetDynasty.GetName]の起源と密接なつながりをもっている。\n\n[GetCountry('PAL').GetNameWithNoTooltip]がどちらを重視しようとも、より強大な敵のなすがままにされぬように、地域のライバルたちとの対立を乗り越えていく必要があるだろう。"
 country_history_PAP: "[ShowReligionAdjective('catholic')]教会は聖ペトロによって創設されて以来、[GetCountry('PAP').GetGovernment.GetRulerTitle]である[ShowLocationName('rome')]司教の統率のもとで、時代を越えて全人類を救いへと導いてきた。「ピピンの寄進」に始まり、神聖なる[GetCountry('PAP').GetName]が信徒を統治するとともに、これを導き助けるために創設された。\n\nしかし、ここ数十年は苦境にあり、教皇庁は[GetCharacter('pap_boniface_viii').GetName]の死後に[ShowLocationName('avignon')]への移転を余儀なくされ、我々は[GetCharacter('fra_philippe_iv_capet').GetName]の影響下に置かれ、[ShowRegionName('italy_region')]の所領は相争う貴族たちによって支配されてしまっている。\n\nこの異例の事態を収拾するため、キリストの代理者はいかなる決断を下すべきだろうか。[GetCountry('FRA').GetLongName]の完全な傀儡と化し、霊的なものへの一時的な支配を許すのか？ それとも軛を解き放ち、[GetCountry('PAP').GetReligion.GetGodName]が教会のために作り給うた世界の頂点に座するのだろうか？"
 country_history_POL: "[GetCountry('POL').GetLongName]は数世紀にわたり、王朝の継承、戦争、そして揺れ動く国境のただなかに身を置いてきた。現在の統治者[GetCharacter('pol_casimir_iii_piast').GetName]は1333年に精力的な統治を始めたが、その統一の試みにもかかわらず、[GetCountry('POL').GetAdjectiveWithNoTooltip]国民の多くは新たな[GetCountry('POL').GetGovernment.GetRulerTitle]の外交的な駆け引きに対し、自らの貴重な自治権を守るべく依然として抵抗している。それでも、重要な立法や社会改革を進めることに意欲的な[GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip]は、すでに[ShowReligionAdjective('judaism')]の少数派や[GetCountry('POL').GetAdjectiveWithNoTooltip][GetCountry('POL').GetGovernment.GetEstateName('peasants_estate')]の権利を明文化しており、「農民[GetCountry('POL').GetGovernment.GetRulerTitle]」とも称されている。\n\nしかし、[GetCountry('TEU').GetLongName]との戦争は終わることなく、[GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip]は[GetCharacter('lit_gediminas_gediminids').GetName]とともに共通の敵に立ち向かい、占領地の奪回を試みている。\n\n[GetCountry('POL').GetGovernment.GetRuler.GetSheHe]は[GetCountry('TEU').GetLongNameWithNoTooltip]との国境に恒久的な平和をもたらし、国内改革を続けることができるのだろうか？ それとも、戦争はなお[GetCountry('POL').GetAdjectiveWithNoTooltip]を蹂躙しつづけるのだろうか？"
 country_history_PLE: "[GetCountry('PLE').GetName|U]は[ShowRegionName('ireland_region')]において[GetCountry('ENG').GetName]の権威を示す、最後の強固な砦である。[ShowLocationName('dublin')]城の統治下にあるこの国は東海岸にしがみつくように存在し、その名の由来ともなった柵状防御網で島内のほかの地域から切り離されている。\n\nしかし、柵を越えて実際に権力を行使しているのは、[GetUniqueInternationalOrganization('lordship_of_ireland').GetName]に囲い込まれたまとまりのない[ShowCultureName('anglo_irish')]の伯爵たちである。ゲールの荒野に何年も暮らすうちに、彼らは現地にいた[ShowCultureName('irish')]の領主との結びつきを強め、本国から距離を置くようになった。\n\nそれでも、ダブリンはいまだに[ShowCultureName('english')]の統治、法律、取引の権威ある中心地である。任命された総督たちは王による治安確保に努める一方で、無力なアイルランド議会は城の石壁を越えて効果が届かない法令を定めるために集合している。\n\n果たしてアイルランドは、ゲールの領主と地方の伯爵が分割したエメラルドの島で、海岸に追いやられたままでいるのか？ それとも、かつて支配していた島全域への統治権を奪還できるのだろうか？"
 country_history_POR: "[GetCountry('POR').GetLongName]は、[ShowRegionName('iberia_region')]地域の[ShowReligionGroupAdjective('muslim')]および[ShowReligionGroupAdjective('christian')]統治者たちとの長く過酷な戦いを経て、ついに独立を勝ち取った。[GetCharacter('por_dinis_i_portugal').GetShortName]によって推し進められた重要な社会・経済・文化改革を実施したのち、その息子にして後継者である[GetCharacter('por_afonso_iv_portugal').GetName]は、[ShowCultureName('portuguese')]の民を治めるにあたり多くの挑戦と可能性に直面することになるだろう。\n\n西と南には広大な[ShowRegionName('north_atlantic_ocean_region')]が広がり、異国との新たな交易路が約束される一方で、東には[GetCountry('POR').GetNameWithNoTooltip]との王朝間のつながりをもつ強大な[GetCountry('CAS').GetLongName]が存在しており、[ShowCultureNameWithNoTooltip('portuguese')]の統率のもとで[ShowRegionNameWithNoTooltip('iberia_region')]の統一がもたらされる可能性を秘めている。\n\nいかなる未来が待ち受けているにせよ、独立国としての未来を確保するために、[GetCountry('POR').GetNameWithNoTooltip]はその地位を堅持しなければならない。"
 country_history_SCO: "[GetCountry('SCO').GetName]は再び危機に瀕している。\n\nほんの一世代前、我らが国民的英雄[GetCharacter('sco_robert_the_bruce').GetName]は、有名な殉教者ウィリアム・ウォレスとともに[GetCountry('ENG').GetAdjective]の支配から我々を解放した。\n\nしかしいま、その幼き後継者である[GetCharacter('sco_david_ii').GetName]は[GetCountry('FRA').GetName]へと追放され、忠実な貴族たちは[GetCountry('SCO').GetAdjectiveWithNoTooltip]の王位を僭称する[GetCountry('ENG').GetAdjectiveWithNoTooltip]王の下僕国家、[GetCountry('SBL').GetName]との戦いを続けている。\n\nわが[GetCountry('SCO').GetFlavorRank]の民はいまでこそ大義のもとに団結しているが、これがいつまでも続く保証はない。特にわが王国には、低地に住み[ShowLanguageName('english_language')]を話す裕福な[ShowCultureName('scottish')]人と、内陸の丘陵地帯に住む[ShowCultureName('highland')]人とのあいだに、深い文化的・社会的隔たりがあるのだから。\n\nはるか昔、ローマの侵略者たちは[GetCountry('SCO').GetAdjectiveWithNoTooltip]の名を恐れ、我らを食い止めるための壁を築いた。いまこそ、あのかつての獰猛さを再び呼び覚ます時なのかもしれない……"
 country_history_SBL: "[GetCountry('SCO').GetName]の命運は危うい状態にある。\n\nほんの一世代前、正統な血筋ではない[GetCharacter('sco_robert_the_bruce').GetName]は[GetCountry('ENG').GetAdjective]人を国から追い出し、自らを王と称した。\n\n前王である[GetCharacter('sco_john_balliol_of_scotland').GetName]の正統な後継者として、その世継ぎの[GetCharacter('sco_edward_balliol').GetName]が[GetCountry('SCO').GetAdjectiveWithNoTooltip]の王位を主張した。彼は[GetCountry('ENG').GetAdjectiveWithNoTooltip]から支援を受けた支持者たちとともに、簒奪者と戦い、[GetCountry('SCO').GetNameWithNoTooltip]を正統な統治者のもとへ取り戻そうと計画している。しかし、これは決して容易なことではない……"
 country_history_SER: "[GetCountry('SER').GetName]は、北部には雄大なドナウ川とサヴァ川が横断する肥沃な低地と平原を擁している。南部は森林に覆われた険しい地形へと変わり、やがてそびえ立つディナル・アルプス山脈が現れる。\n\n[GetCountry('SER').GetNameWithNoTooltip]は、[ShowDynastyName('nemanjic_dynasty')]王朝のもとで重要な地域国家として台頭した。12世紀にステファン・ネマニャによって創設されたこの王家は、統一国家としての[GetCountry('SER').GetAdjectiveWithNoTooltip]の礎を築き、[ShowReligionGroupAdjective('christian')][ShowReligionAdjective('orthodox')]のアイデンティティを確固たるものとし、教会自治の確立を目指した。この尽力は1219年に正統派[GetCountry('SER').GetAdjectiveWithNoTooltip]が独立を果たしたことで結実する。\n\n“初代戴冠王”ステファンの統治のもとで、[GetCountry('SER').GetNameWithNoTooltip]の領土拡張は加速していった。[ShowProvinceDefinitionName('adriatic_sea_province')]の沿岸地域の獲得によって海洋交易路が確保され、西方の影響が流入するようにもなった。ステファンの息子であるラドスラヴ王は国の文化的発展を促し、教育と芸術の振興に努め、貴重な宗教文書やフレスコ画を収蔵するストゥデニツァやジチャのような修道院は繁栄した。\n\nこうした近年の多くの発展にもかかわらず、[GetCountry('SER').GetNameWithNoTooltip]はいま、外部の圧力と内部分裂に直面している。13世紀の[GetCountry('MGE').GetAdjective]侵攻は大きな損害をもたらし、[ShowDynastyNameWithNoTooltip('nemanjic_dynasty')]一族内の対立、特に[GetCharacter('ser_stefan_milutin').GetName]とその兄[GetCharacter('ser_stefan_dragutin').GetName]の対立は国家の結束をさらに弱めることとなった。しかし、[GetCharacter('ser_stefan_dusan').GetName]の強力な統治が始まったいま、歴史の潮流そのものを変える好機が生まれつつある。"
 country_history_SWE: "[GetCountry('SWE').GetLongName]は、[GetCountry('NOR').GetName]国王も兼ねる[GetCharacter('swe_magnus_eriksson').GetName]が治める封建的な[GetCountry('SWE').GetFlavorRank]である。わずか数年前、困窮していた[GetCountry('DAN').GetAdjectiveWithNoTooltip]から買い取られた[GetCountry('SKE').GetLongName]は広大ながら人口はまばらで、その大半は深い森に覆われている。その森の奥には[ShowGoodsName('iron')]や[ShowGoodsName('copper')]などの鉱物資源が眠っており、わが国を豊かにするために活用される時を待っている。\n\nしかし、わが[GetCountry('SWE').GetFlavorRank]は重大な試練にも直面している。近年イングリアをめぐって商業国家[GetCountry('NOV').GetLongName]と争ったばかりであり、南方の地の大半は[GetCountry('DAN').GetLongName]と[GetCountry('TEU').GetLongName]の支配下にある。そこは、本来ならば我らのほうが巧みに統治でき、利用できるはずの地である。\n\n[GetCountry('SWE').GetNameWithNoTooltip]は、世界有数の国家となりうる位置にある。我らは立ちふさがる試練を打ち払い、しかるべき権勢の座を手にし、「バルト海の覇権（#italic Dominium Maris Baltici#!）」を打ち立てることができるのだろうか？"
 country_history_TEU: "[GetCountry('TEU').GetLongName]の名でも知られる、栄えある「ドイツ人の聖母マリア騎士修道会」は、荒れ狂うバルト海の沿岸でその運命と対峙している。聖地エルサレムへ向かう[ShowReligionGroupAdjective('christian')]の巡礼者の旅路を守るために創設されたこの騎士団の使命は、[ShowAreaName('prussia_area')]や[ShowAreaName('baltic_area')]の異教徒の部族を、これらの土地に国家を創設することでキリスト教化するというものに移り変わった。\n\n先達たる[GetCharacter('teu_werner_von_orseln').GetName]の指揮のもとで[GetCountry('TEU').GetLongNameWithNoTooltip]は領地を拡大してきたが、それは代償を伴うものであった。騎士団の攻撃的な方針は、強力な敵をいくつも生み出してしまったのだ。東方の異教徒たちは団結して[GetCountry('LIT').GetLongName]を築き上げた。さらに悪いことに、南方の近隣[ShowReligionAdjective('catholic')]国家であり対立する[GetCountry('POL').GetLongName]が、自らの[ShowReligionGroupAdjectiveWithNoTooltip('christian')]としての義務を放棄し、異教徒と同盟を結んだ。\n\nいまこそ、我ら騎士団が自らに課した十字軍の使命を果たすにふさわしいことを証明し、敵に囲まれようとも我らの信仰こそが勝利するのだと、世界に示す時だ。"
 country_history_THO: "偉大なるアイルランド上王、[GetCharacter('mcm_brian_boruma').GetName]の末裔である我ら誇り高き[ShowDynastyName('o_brien_dynasty')]一族は、かつてこの島の南の五分の一を占める[GetCountry('MCM').GetName]を手中に収めていた。我らが古代の王国は、卑劣な[ShowDynastyName('mac_carthaigh_dynasty')]一族によって分断され、領土を奪われ、我々は北の地へと追いやられてしまったのだ。\n\n雄大なシャノン川の河口を守る、我らが新たな王国[GetCountry('THO').GetName]は、緊張に満ちた不安定な情勢にある。[ShowCultureName('irish')]人の古き諸王国と、[ShowCultureName('anglo_irish')]人の新しき伯爵領に囲まれているからだ。\n\n我らが目指すのは、[GetCountry('MCM').GetNameWithNoTooltip]の王として正当な称号を奪還することか、それともさらに歩を進め、[ShowDynastyNameWithNoTooltip('o_brien_dynasty')]の旗のもとに[GetInternationalOrganizationType('high_kingship').GetName]を再び統一することだろうか？"
 country_history_TRE: "かつて強大さを誇った王朝の最後の名残である[GetCountry('TRE').GetGovernment.GetRuler.GetDynasty.GetName]は、いまや[GetCountry('TRE').GetLongName]を支配し、[ShowAreaName('black_sea_area')]を見下ろしている。[ShowCultureGroupName('turkic_group')]の略奪者たちが[ShowRegionName('anatolia_region')]で跋扈するなかで、ニカイア帝国の興亡を目の当たりにした[GetCharacter('tre_basil_komnenos').GetName]は、この嵐を乗り切るために[GetCountry('BYZ').GetName]との不安定な同盟に望みを託している。同時に、[GetCountry('GEN').GetName]の商人たちは[ShowAreaName('crimea_area')]と[ShowAreaNameWithNoTooltip('black_sea_area')]を通じた交易のほぼすべてを独占し、[GetCountry('TRE').GetAdjectiveWithNoTooltip]の国庫から多くの金を吸い上げる。[GetCharacter('byz_andronikos_iii_palaiologos').GetName]の庶子との婚姻関係は冷え切り、南からの襲撃の圧力やスコラリオイによる内紛によって、首都の状況はさらに悲惨さを増している。\n\n策謀であれ、黄金であれ、あるいは武力であれ、これまで勝ち取ってきたすべてを守り抜こうとするなら、いまにも揺らぎそうな権力への手を、なおいっそう固く握りしめねばならない。"
 country_history_TUR: "[GetCountry('TUR').GetLongName]は1299年ごろ、テュルク系遊牧民族オグズのカイ族酋長であった[GetCharacter('tur_osman').GetName]により創設された。当初、[ShowRegionName('anatolia_region')]の北西海岸周辺を支配していた彼らは、かつて強大なスルタン国だったルーム・セルジューク朝の辺境を有する多くの君侯国のひとつにすぎなかった。[GetCharacter('tur_orhan').GetNameWithNoTooltip]の指導のもとで[GetCountry('TUR').GetNameWithNoTooltip]は力を増し、[ShowLocationName('bosphorus')]沿岸の要衝を確保し、版図を拡大していった。豊かな戦利品をもたらす襲撃と軍事的勝利、そして狡知に満ちた外交により、彼らはこの地域における最も強力な君侯国として頭角を現している。変化に柔軟で革新的でもある我らの文化は、地域のさまざまな風俗や慣習が混じり合った無二のものであり、宗教的寛容と、征服した民を戦略的に取り込むことによって、我らの社会そのものが人類の輝けるモザイクとなっている。\n\n[GetCountry('TUR').GetLongNameWithNoTooltip]は、洗練された文明の最高の模範である。だが、それは我らがあらゆる災いから守られているという意味ではない。自治的な部族間の軋轢から生じる内紛や、度重なる継承危機は大きな懸念であり、競合する君侯国は言うまでもなく、[GetCountry('BYZ').GetAdjective]およびイルハン朝の隣国がもたらす絶え間ない脅威もまた然りである。\n\nそれでもなお、足元に食らいつこうとする犬どもに囲まれながら、我らは誇り高く未来へと歩みを進めている。その未来が征服の時代となるのか、外交の時代となるのか、交易の時代となるのか、はたまた芸術の時代となるのかは、まだ定まってはいない。"
 country_history_ULS: "かつての誇り高き[GetCountry('ULS').GetLongName]は、いまや瓦解してしまった。1333年に[GetCharacter('uls_william_donn_de_burgh_3rd_earl_ulster').GetName]が殺害され、幼き[GetCharacter('uls_elizabeth_de_burgh_4th_countess_ulster').GetShortName]が唯一の後継者として残された。この隙を突いて、[ShowDynastyName('de_burgh_dynasty')]家の傍流である[GetCountry('CLR').GetName]、[GetCountry('MYO').GetName]、そして[GetCountry('CWM').GetName]の諸侯らが、一族の土地すべてを掌握しようと相争っている。\n\nその一方で、我々と反目する[GetCountry('TYR').GetName]と[GetCountry('CLA').GetName]の[ShowDynastyName('o_neill_dynasty')]家酋長たちは、この機に乗じて我らの正当な領地を荒らし回っている。\n\n弱体化した[GetCountry('PLE').GetName]の王権は己の問題に手を取られ、干渉する力も残っていない。いま我々は[ShowLocationName('carrickfergus')]の難攻不落の要塞へと閉じこもり、時を待つことしかできないのだ。我々はこのまま名を残すことなく消え去るのか？ それとも、[ShowCultureName('anglo_irish')]の卓越した大国としての地位を取り戻すことができるのだろうか？"
 country_history_VEN: "[GetCountry('VEN').GetLongName]は、地中海における最も強大な商人共和国である。[GetCountry('VEN').GetLongName]が支配する重要な貿易港や島々は「スタート・ダ・マール（海の州）」と称され、[ShowRegionName('italy_region')]の北部に広がる内陸の領地は「ドミニ・ディ・テッラフェールマ（本土）」と呼ばれている。広大な交易網によって大いに栄える[GetCountry('VEN').GetNameWithNoTooltip]は、富と文化の中心として輝き、[ShowAreaName('adriatic_sea_area')]にその光を放つ、湖に抱かれた宝石のような都である。\n\nそれでもなお、この美しい都は脅威に取り囲まれており、警戒を緩めることは許されない。東方ではかつての偉大なる[GetCountry('BYZ').GetLongName]が、第4回十字軍と、[GetCountry('VEN').GetAdjectiveWithNoTooltip]による十字軍への関与を忘れることなく佇んでいる。西方では[GetCountry('GEN').GetLongName]と[GetCountry('ARA').GetLongName]が影響力を拡大し、交易路を支配しようと次々に領地を征服している。そしてさらには、[GetCountry('VER').GetLongName]が本土を脅かす存在にまで成長しているのだ。\n\n果たして[GetCountry('VEN').GetFlavorRank]は数多の敵の圧力に屈するのか、それとも頂点へと上り詰め、我らが海の比類なき覇者となるのか——“マーレ・ノストラム（水の都）”に待ち受ける運命はいかなるものだろうか？"
 country_history_VIJ: "新たに創設された[GetCountry('VIJ').GetLongName]は、[ShowRegionName('deccan_region')]における[GetCountry('DLH').GetAdjective]軍の大敗を受けて、[GetCharacter('vij_harihara_sangama').GetName]およびその兄弟である[GetCharacter('vij_bukka_raya_sangama').GetName]の指揮のもと、$india$の[ShowReligionGroupAdjective('muslim')]系統治者と戦い確固たる地位を築き上げた。\n\n[GetCountry('VIJ').GetAdjectiveWithNoTooltip]の統治は始まったばかりだが、[ShowRegionNameWithNoTooltip('deccan_region')]の現状は、我らのこの勢いを活かすことができれば飛躍の機会を約束している。$china$と[ShowContinentName('europe')]を結ぶ重要な交易路を掌握すれば、我らの豊かな地に眠る貴重な物資の輸出により、利益を得ることができるはずだ。\n\n[GetCountry('VIJ').GetNameWithNoTooltip]は、いままさに歴史的な大いなる一歩を踏み出そうとしている。我らはここでつまずき倒れるのか、それともすべての国家の上に誇り高く立つことになるのだろうか？"
 country_history_WLS: "[GetCountry('WLS').GetAdjective]の民は、かつてブリテン島で暮らしていた古代ケルト人の末裔である。その領土は霧深い北部の高地から、南岸にそびえる険しい白亜の断崖にまで広がっており、妖精と詩人、雨と海の地として多くの点で並外れていた。しかし、自らの故郷に対する[GetCountry('WLS').GetAdjectiveWithNoTooltip]の支配が長く続くことはなかった。\n\nローマ帝国の崩壊によって残された権力の空白を埋めようと、最初にアングロ・サクソンの戦士たちが到来し、先住民たちを岩だらけのブリタニアの辺境へと追いやった。その後、ノルマン人の冒険家たちが現れ、ついにはこの地を征服し、正統な統治者たちからその継承権を奪い去ったのだ。\n\n現在では、我々は[GetCountry('ENG').GetAdjective][GetCountry('ENG').GetGovernment.GetRulerTitle]の名のもとに、南部の渓谷に広がるアングロ・ノルマンの辺境伯領と北部の山岳地帯に広がる[GetCountry('WLS').GetAdjectiveWithNoTooltip]領を支配している。\n\nしかし、詩人たちの歌声と、絶え間なく打ちつける雨の鼓動の底には、反乱のざわめきがひそかに潜んでいる。[GetCountry('WLS').GetNameWithNoTooltip]は[ShowDynastyName('plantagenet_dynasty')]王家の名のもとに繁栄へと導かれるのか、それとも「わが父祖の土地」が再び立ち上がる時が来るのか。我らはいまだここにあり！"
 country_history_ZAN: "[GetCountry('ZAN').GetLongName]は、[ShowRegionName('swahili_coast_region')]沿いの強力な海洋国家として確固たる地位を築き、[ShowRegionName('indian_ocean_region')]の交易網の広大な範囲にその影響力を広げてきた。1世紀以上ものあいだ、[GetCountry('ZAN').GetNameWithNoTooltip]の支配者たちは戦略的地位を利用し、[ShowContinentName('africa')]、[ShowRegionName('arabia_region')]、$india$、さらには$china$を結ぶ、莫大な富をもたらす交易路を支配してきた。\n\n彼らの富は、[ShowContinentNameWithNoTooltip('africa')]内陸部からもたらされる金や[ShowGoodsName('ivory')]、[ShowPopTypeName('slaves')]といった地域特有の品物を、[ShowCultureName('farsi_culture')]の絹、[ShowCultureGroupName('indian_group')]の織物、[ShowCultureGroupName('chinese_group')]の磁器などの贅沢品と交換することで築き上げられた。[GetCountry('ZAN').GetNameWithNoTooltip]の繁栄は、[GetCountry('ZAN').GetAdjectiveWithNoTooltip]の権力と洗練の象徴としてそびえ立つ壮大な建築物に反映されている。\n\nしかし、繁栄はあらゆる脅威から守ってくれるわけではない。[GetCountry('ZMW').GetName]の支配者たちはいまこのときも、外国市場における競争が激しさを増すなかで南西部への勢力を増しつつある。\n\n[GetCountry('ZAN').GetFlavorRank]にどのような未来が待ち受けているかは、いまはまだ誰にもわからない。"
 country_history_ZMW: "東南アフリカの膨大な富を支配する[GetCountry('ZMW').GetLongName]は、安定と平穏の時代を享受している。[ShowRegionName('swahili_coast_region')]の商人たちとの交易が盛んにおこなわれており、$india$や$china$といったはるか遠方の異国の商品が安定して供給されると同時に、アフリカ内陸部の鉱山が尽きることのない富の源泉となっているからだ。我らの首都はこの地域最大の都市であり、その壮麗な石造建築の数々によって広く名を馳せている。これらは[GetCountry('ZMW').GetAdjective]の成し遂げた偉業として、永遠にこの地に残りつづけることだろう。\n\nそれでも、わが偉大な国家にはなお多くの難題がつきまとっている。いつまでも自国の資源に頼るわけにはいかず、乾燥した気候はしばしば凶作をもたらし、人口も比較的少ない。我らは一大交易勢力ではあるものの、油断すれば、その均衡はたちまち他国の側へと傾きかねない。さらに、周囲の貪欲な隣国からの外的脅威とも絶えず向き合わねばならない。\n\nこの前途有望な国家の行く末はどうなるのか？ [GetCountry('ZMW').GetNameWithNoTooltip]は数多の障壁を乗り越え、[ShowRegionNameWithNoTooltip('swahili_coast_region')]全域を率いる覇者としての潜在力を実現できるのか？ それとも、外敵と内乱によって引き裂かれてしまうのだろうか？"
