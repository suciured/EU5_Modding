 country_history_haudenosaunee: "祖先が我らに微笑みかけている。栄光ある国家の父祖たち、“グレート・ピースメーカー”のハイアワサとジゴンサセーは、部族間の終わりなき争いよりも、協調こそが正道であると示してくれた。彼らのおかげで、この国はかつてないほどの繁栄を成し遂げたのだ。いまや我らを結びつける「大いなる平和の法」は、散在していた諸部族を、内輪もめではなく調和を生みだす高度な紛争解決と合議の制度のもとに結集させた。よく組織された集落のおかげで、我らは堂々たる軍事力を築き上げており、さらにワンパムベルトを用いて克明な記録を残すという革新的な手法によって、外交の手はかつてないほど遠くまで伸びている。\n\nだが、我らの隣国はこの価値観を共有せず、好機と見れば躊躇なく滅ぼしにくるだろう。彼らが我らと歩調を揃えて生きるよう説得せねばならない。必要ならば、力をもってしても。"
 country_history_puebloan: "かつて我らは、風の吹きすさぶ断崖に家々を築き、高度な灌漑設備によって庭園を潤す建築の民であった。聖なる儀礼を通じて生命の循環をたどる、精緻な信仰も実践していた。また、この乾いた大地のはるか彼方にまで影響力の網を張り巡らせ、交易によって名を馳せてもいた。\n\nしかし、[ShowCultureGroupName('puebloan_group')]の栄光の日々は過ぎ去り、繁栄と活気に満ちていた我らの都は、いまやかつての面影を残すのみとなった。まるで大地そのものが我らを見放したかのように、以前は肥沃で耕しやすかった土地は乾いて固くなり、農民たちは十分な食糧を育てることさえままならない。\n\nこれは我らの文化の終焉の始まりなのだろうか？ 我らは風に舞う塵のように散り散りになってしまうのか、それとも新たな指導者が現れて民を束ね、かつての栄光を取り戻してくれるのだろうか？"
 country_history_nahua: "チチメカ族の末裔である[ShowCultureName('nahua_culture')]族は過去2世紀にわたり、アストランとして知られる伝説的な祖先の故郷からメキシコ中央部に移住してきた。我らの祖先もまた、そのような流浪の民の一群だった。\n\n多くの[ShowCultureNameWithNoTooltip('nahua_culture')]国家と同様に、我らも独自の[ShowGovernmentReformName('altepetl')]（都市国家）を作り上げた。すべての[ShowGovernmentReformNameWithNoTooltip('altepetl')]がそれぞれ独自のやり方で神々を崇め、また統治されているように、我らもまた、周囲の都市や王国に依存しない独自の文明を築いたのである。\n\n我らの美しき都には、浮かぶ庭園や精巧な露壇式庭園、遠く離れた地との交易で得た貴重な宝石があふれており、不自由というものをほとんど知らない。しかし、いくつか問題も抱えている——この地では、貴重な資源をめぐって激しい争いが繰り広げられ、灼けつく陽光に焼かれた自然そのものが、ときに容赦なく牙を剝くのである。\n\n我らは未来を自らの手で切り拓き、運命の主として歩みつづけることができるのだろうか？ それとも、競合勢力の策略や野望に屈し、歴史から消え去ってしまうのだろうか？"
 country_history_mayan: "最初の祖先が[ShowGoodsName('maize')]の粉から創られて以来、[ShowCultureGroupName('maya_group')]族の民は[ShowAreaName('mayaab_area ')]のジャングルに暮らし、神々の教えと知恵に従ってきた。我らの先人たちは、海からジャングルの奥深くまで網の目のように広がる、豊かな都市群を築き上げた。そして天文官たちは、無数の星々と太陽の運行を読み解き、その神秘的な動きを追うために高度な暦を作り上げた。\n\nしかし、かつて活気に満ちたこれらの商業・文化の中心地はすでに放棄され、井戸は涸れ、街道は木々に飲み込まれてしまった。いまなお人の営みを残す地もあるが、それも単なる過去の栄光の影にすぎない。\n\nわが民もまた、冷えた灰となって密林の地に忘れ去られる運命なのか？ それとも運命の流れに抗い、太古の栄光を取り戻すさだめにあるのだろうか？"
 country_history_tonal: "羽毛ある蛇、[ShowGodName('quetzalcoatl_god')]の導きと叡智のもとに生まれ育ったわが民は、[ShowRegionName('mesoamerica_region')]の肥沃な大地に文明を築き上げてきた。我らの信仰は、この世界の動物たちと我ら自身を強く結びつけている。人の生まれた日と時刻には、それぞれ特定の動物が定められており、その動物が備える性質が、やがてその者の気質や生き方を形作るのだ。我らの信仰はこの地域に強い影響を及ぼしており、その教えは今後も何世紀にもわたって存続していくだろう。\n\nしかし、たとえ前途がいかに明るく見えようとも、暗雲が我らの未来を覆いつつある——隣国たちの尽きることのない野望が、この地に混乱をもたらし、我らを巻き込もうとしているのだ。自らの生き方を守る覚悟をもたなければ、我らはこの脅威から逃れることはできないだろう。"
 country_history_andean: "神聖な[ShowRegionName('andes_region')]の山々は、古の昔から我らの祖先を見守ってきた。その厳しい気候と険しい谷が、山脈の頂上や短い海岸、深いジャングルという過酷な土地でも生き抜き、繁栄できる、たくましく賢い民を育んだのだ。我らの故郷を取り巻く苛烈な自然環境に抗して、我らはしばしば襲いかかる地震の災厄にも耐えうる堅固な石造建築を築き上げてきた。文明の始まりのころには、食うや食わずの苦しい暮らしを送っていたが、いまや我らは優れた工芸技術と篤い信仰心、そして上質な織物で名高い民となっている。\n\nしかし、我らがつねに十分な収穫を得られるわけではなく、周囲の国々がいつも協力的であるとも限らない。果たして幸運は我らの民に味方するだろうか？ それとも運命の気まぐれに翻弄され、滅びることになるのだろうか？"
 #Europe
 country_history_low_countries_common: "低地諸国の国々は、その誕生以来[GetCountry('FRA').GetLongName]や[GetUniqueInternationalOrganization('hre').GetName]によって縛られ、支配されてきた。あるときは一方の封臣となりながらも、他方へ乗り換えることも稀ではなかった。この地方の国々は[ShowContinentName('europe')]でも最も豊かな地域のひとつとして、勝者に与えられる多額の懸賞金のように扱われてきた。いまこそ、他国の一部として一体化するのか、激情とともに独立を守り抜くのか、低地諸国はその立場を決めなければならない。"
 country_history_low_countries_minors: "$country_history_low_countries_common$\n\nこの地域の最も小さな諸国家にとって、生き延びることは困難を極めるだろう。より強大で貪欲な近隣諸国から独立を守り、日々戦い続けねばならないのだから。"
 country_history_BRB: "$country_history_low_countries_common$\n\n低地諸国で最も大きく、最大の人口を擁する国として、わが国こそが近隣諸国を率いるにふさわしい国であることは明白だ。[GetCountry('FLA').GetLongName]の立場が弱まっていることを鑑みればなおさらである。この機を捉えて打って出れば、わが国はふさわしい権勢の頂点へと上り詰めることができるだろう。"
 country_history_FLA: "$country_history_low_countries_common$\n\n1297年から1305年まで続いたフランス・フランドル戦争は、[GetCountry('FLA').GetLongName]に深刻な影響を残した。独立こそ守り抜いたものの、[ShowProvinceDefinitionName('roman_flanders_province')]を[GetCountry('FRA').GetLongName]に奪われるという結果に終わったのである。\n\nこの地域でも最も裕福な国のひとつとして、[GetCountry('FLA').GetNameWithNoTooltip]はここ数年で力を取り戻してきている。いまこそ、我らが奪われたものを取り戻す好機ではないだろうか？"
 country_history_FRI: "$country_history_low_countries_common$\n\n封建領主に囲まれたわが国の社会は、いまや独立を守ろうとする者たちと、周辺諸国の異国のやり方を取り入れて勢力を強める者たちとのあいだで分断されている。その結果、[GetCountry('FRI').GetLongName]は、いまだ過去の栄光に夢を見ながら、岐路に立たされている。果たして我らは、ついに一歩を踏み出し、いずれか一方の側につくことを宣言できるのだろうか？"
 country_history_GEL: "$country_history_low_countries_common$\n\nこの地域で最も好戦的な国家である[GetCountry('GEL').GetLongName]は、剣によるものだけでなく、金貨を用いた外交においても優れた手腕を備えている。我らはこの2つの道具を見事に組み合わせることによって、我らに劣る競合諸国を出し抜く機会を得たのである。"
 country_history_HAI: "$country_history_low_countries_common$\n\n賢明な王家の婚姻政策のおかげで、[GetCountry('HAI').GetName]、[GetCountry('HOL').GetName]、[GetCountry('ZEE').GetName]の諸伯国は、[ShowDynastyName('avesnes_dynasty')]王朝の支配下に入ることとなった。[GetCountry('HAI').GetLongNameWithNoTooltip]は自分たちの主導のもとで、地域を統一するまたとない機会を得たのだ。だが、それを成し遂げるのは決して容易なことではない……"
 country_history_HOL: "$country_history_low_countries_common$\n\nかつては陰鬱な沼地にすぎなかったが、[GetCountry('HOL').GetLongName]は次第に、この地域の覇権を争う有力な候補として頭角を現しつつある。[ShowDynastyName('avesnes_dynasty')]王朝の出現によって、[GetCountry('HAI').GetLongName]との関係は我らに有利なものとなった。さらに我らの拡張計画は、魅力的な[GetCountry('FRI').GetLongName]を格好の標的としている。しかし、[GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')]と[GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')]のあいだの対立が再燃しており、これは経済にとって決して良い兆しではない。"
 country_history_LIE: "$country_history_low_countries_common$\n\n多くの宗教指導者の故郷である[GetCountry('LIE').GetLongName]が、低地諸国の精神的指導者であることは明白だ。わが国は最高水準の教育の中心地であり、そのため周辺諸国に強い影響力を及ぼしている。この影響力を賢く利用すれば、わが国がいち国家としてさらなる高みへと台頭していくことは確実だろう。"
 country_history_LUX: "$country_history_low_countries_common$\n\n[ShowDynastyName('luxembourg_dynasty')]王朝発祥の地である[GetCountry('LUX').GetLongName]は、わが一族のなかでも最も強大な分家が支配する所領に比べれば、その影に隠れてしまう存在にすぎない。だが、一族がこれまでに築き上げてきた威信を思えば、我らがこの地域の支配権を奪い、すべてを我らの支配のものに統一する機会を見出せるかもしれない。"
 country_history_UTR: "$country_history_low_countries_common$\n\n[GetCountry('GEL').GetLongName]と[GetCountry('HOL').GetLongName]に長きにわたり悩まされてきた[GetCountry('UTR').GetLongName]は、彼らの影響力を振り払い、神に選ばれし我らの導きのもとに低地諸国を統一しようとしている。文化と芸術の中心地にして活気あふれる都、[ShowLocationName('utrecht')]は、統一された地域の偉大な首都となれるだろう。あとは、ほかの諸国もそれに同意してくれることを願うばかりである……できれば、さほどの抵抗もなく。"
 country_history_swiss_group: "$country_history_german_group$\n\n西アルプス山脈に住む[ShowCultureGroupName('swiss_group')]人たちは、自分たちの領土に侵入してくる[GetCountry('HAB').GetName]の権威に激しく抵抗している。モルガルテンの戦いの勝利により、[ShowAreaName('eastern_switzerland_area')]の独立諸国間に新たな団結が生まれ、[GetUniqueInternationalOrganization('swiss_confederation').GetName]はさらに多くの仲間をその旗のもとに加えながら、力強く立っている。しかし、その宿敵たる[GetDynasty('habsburg_dynasty').GetName]王朝は、[GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]の支援を受けて力を蓄え、[GetCountry('SWI').GetName]の民を完全にそのくびきのもとに置こうと準備を進めている。この侵攻に対して、我らは断固として立ち向かわねばならない。祖国の運命は、我らにかかっているのだ！"
 country_history_baltic_german: "我らは戦友である[GetCountry('TEU').GetLongName]とともに、北[ShowContinentName('europe')]のキリスト教化という神聖な使命を果たす覚悟である。[ShowCultureGroupName('german_group')]の騎士や貴族たちの支援を受け、わが国は異教徒を改宗させるだけでなく、[ShowReligionName('catholic')]の光を受け入れる者たちをも守らねばならない。残念なことに、[GetCountry('LIT').GetName]の民は、我らの聖なる働きかけに対して激しい反発を示しており、また[GetCountry('DAN').GetLongName]のような国々がこの戦いを自らの野望のために利用する可能性もある。\n\n未来は改宗の使命にかかっているとはいえ、我らは異教徒を超えた目的も考えなければならない。[ShowReligionName('orthodox')]の迷える民への布教をさらに進めるべきか、それとも国家改革に力を注ぐべきか？ 決断の時は迫っている。"
 country_history_german_group: "[GetUniqueInternationalOrganization('hre').GetName]の中心部たるこの地は、長きにわたる大空位時代を耐え抜いたものの、未来にまた新たな不安を抱えている。[GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]が高齢となり、[GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName]、[GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName]、[GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName]の一族が、再び帝位をめぐる争いの準備を進めているのだ。アルプス以南の帝国の権威が低下するなか、[ShowCultureGroupName('german_group')]商人たちは[ShowRegionName('italy_region')]への交易路を確保しようと奔走している。一方で[ShowRegionName('north_german_region')]では、[GetCountry('HSA').GetLongName]が覇権を享受している。"
 country_history_BAV: "$country_history_german_group$\n\n[GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]の指導のもとで、いまや$BAV$はその権勢の頂点にある。[GetCharacter('ubv_ludwig_iv_wittelsbach').GetNameWithNoTooltip]が[GetUniqueInternationalOrganization('hre').GetName]の皇帝であるがゆえに、[GetCountry('UBV').GetLongName]が帝国諸侯の尊敬と権威を集める一方で、[GetCountry('LBV').GetLongName]を統治する[GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName]はハンセン病により健康状態が悪化しており、早逝すれば$BAV$の再統一が近づくとみられている。\n\n[ShowContinentName('europe')]の[GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName]諸侯との強固な関係をもとに、$BAV$は[GetCountry('BOH').GetName]や[GetCountry('HAB').GetName]と対峙し、[GetUniqueInternationalOrganization('hre').GetName]と中央[ShowContinentNameWithNoTooltip('europe')]の覇権をその手に収めようとしている。"
 country_history_BRA: "$country_history_german_group$\n\n[GetCountry('BRA').GetLongName]は、スラヴ系ヴェンド人の領地における「ノルトマルク」として創設された。この地方には、水に恵まれたローム質の高地や窪地、松林が広がっている。気候は暑く、乾燥した砂質の土壌が特徴であることから、「[GetUniqueInternationalOrganization('hre').GetName]の砂場」と称されている。\n\n1157年、ヤクサ・フォン・ケーペニックからこの地を奪った[GetCharacter('bra_albrecht_i_askanier').GetName]が、正式に[GetCountry('BRA').GetGovernment.GetRulerTitle]となった。当初の支配領地はハーフェルラントとツァオヘに限られていたが、オーデル川東部の[ShowProvinceDefinitionName('neumark_province')]への「東方植民」を推進し、彼はこれらの土地にフランドルやラインラントからの入植者を招き、街を要塞化し、徐々に自身の領地へと組み込んでいった。\n\n1170年に彼が死去したあとも、[ShowDynastyName('askanier_dynasty')]家は150年にわたって領地の拡張を続け、[ShowProvinceDefinitionName('stettin_province')]や[ShowProvinceDefinitionName('uckermark_province')]といった周辺地域を獲得していった。残念なことに、これによりバルト海への影響力が強まったものの、[GetCountry('DAN').GetName]との対立につながることとなった。しかし、[ShowDynastyNameWithNoTooltip('askanier_dynasty')]家の最後の当主である[GetCharacter('bra_heinrich_ii_askanier').GetShortName]が、1320年に跡継ぎを残すことなくこの世を去ってしまった。\n\n次に[ShowDynastyName('wittelsbach_dynasty')]家の時代が到来したが、彼らはこれらの土地を治めることへの関心が薄く、[GetCountry('BRA').GetLongNameWithNoTooltip]の未来には暗雲が立ち込めている。"
 country_history_MEI: "$country_history_german_group$\n\n強大な[GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName]王朝の所領である[GetCountry('MEI').GetLongName]は、ソルブ人やその他のスラヴ系民族が住む[GetUniqueInternationalOrganization('hre').GetName]の東部辺境伯領を起源とする地であり、これらの民は時とともにゆっくりとゲルマン化されていった。もとは深い森に覆われていたこの地は非常に肥沃な大地であり、特にエルベ川流域の穏やかな気候はサクソン人の[ShowGoodsName('wine')]文化の発展につながった。\n\n[GetCountry('BOH').GetAdjective]とのあいだに横たわるエルツ山地は、特に豊かな[ShowGoodsName('silver')]の鉱脈を有しており、[GetCountry('MEI').GetFlavorRank]の経済の礎となっている。しかしこうした豊かさは、貪欲な近隣諸国を引きつける諸刃の剣でもあり、しばしば彼らの征服欲をかき立てる。そのような潜在的な脅威を周囲に抱え、大空位時代によって生じた不安定さが増していくなかでも、[GetCountry('MEI').GetNameWithNoTooltip]は[ShowAreaName('upper_saxony_area')]における重要な帝国領として繁栄を謳歌している。田園地帯の[GetCountry('THU').GetName]や[GetCountry('BRA').GetName]の権威が衰えるいまこそ、[ShowDynastyName('wettin_dynasty')]家は帝国東部において新たな勢力として頭角を現し、影響力を拡大し、外圧に対して所領の防備を固めることができるだろう。\n\n肥沃な大地、豊かな資源、そして戦略的な要地を兼ね備えたこの国は、[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]のなかでも傑出した土地として、近隣諸国の称賛と羨望の的となるのだ。"
 country_history_HAB: "$country_history_german_group$\n\n[GetCharacter('hab_albrecht_ii_habsburg').GetName]とその先達たちの不断の努力により、[GetCountry('HAB').GetName]は[ShowAreaName('austria_area')]、[ShowAreaName('styria_area')]、[ShowAreaName('carinthia_area')]において支配を拡大・強化することに成功した。[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]の南東国境における立場を確立したことで、[GetCountry('HAB').GetNameWithNoTooltip]はついに、[GetDynasty('habsburg_dynasty').GetName]が奪還を決意した至宝、[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]の帝冠へと目を向けることができるようになったのだ。"
 country_history_irish_minors: "[ShowRegionName('ireland_region')]のゲール系諸侯は、古代の伝統が色濃く残る土地を支配している。そこでは王権は単なる肩書きではなく、支配者と民衆の絆となるものだ。[ShowRegionNameWithNoTooltip('ireland_region')]上王の名はもはや象徴にすぎないものとなったが、かの地をまとめ上げる唯一の支配者となる夢は、野心的な族長たちの心にいまも燻っている。それぞれの氏族は強い独立性を保ち、その強さは彼らの戦士と、深く根づいた慣習を源としているが、分裂しているため外敵にも内部の対立に対しても脆弱なままである。\n\n東では着実に勢力を伸ばすヒベルノ・ノルマンの伯爵たちは主権を脅かし、海の向こうには[GetCountry('ENG').GetName]と[GetCountry('SCO').GetName]の統治者が[ShowRegionNameWithNoTooltip('ireland_region')]の海岸を狙っている。だが、[ShowRegionNameWithNoTooltip('ireland_region')]は異国の野心に幾度もさらされてきた。そして何度もそれに抗い、耐え抜いてきたのだ。ひとりのゲール系指導者が氏族を糾合し、かつての王権を復活させることができれば、我らは分裂した族長たちの国としてではなく、唯一の支配者のもとに団結した強力な国として再起できるかもしれない。"
 country_history_anglo_irish_minors: "[GetCountry('PLE').GetLongName]の向こうに広がる大伯爵領は、ノルマン・コンクエストの継承地でありながら、すでに[ShowRegionName('ireland_region')]の風土に織り込まれている。ストロングボウの到来から1世紀半後、ヒベルノ・ノルマン諸侯は広大な領土を支配し、かつては円形のヒルフォートしかなかった場所に石造りの城を築き、ゲール人族長にも劣らぬ猛き戦士団を率いている。我らはいまだ[GetCountry('ENG').GetName]や[GetCountry('FRA').GetName]、[GetCountry('WLS').GetName]の家名を冠してはいるものの、もはや完全な[ShowCultureName('irish')]人でも、まったくの異国人でもない、別のものと化している。\n\n我らの城壁は強固だが、その立場は不安定だ。[ShowRegionNameWithNoTooltip('ireland_region')]における[GetCountry('ENG').GetAdjectiveWithNoTooltip]王室の権威は弱まり、領主たちは遠方の[GetCountry('ENG').GetGovernment.GetRulerTitle]への忠誠よりも、地元の同盟や確執に基づき、各々の土地を思うがままに治めることに慣れてしまっている。一方、西部のゲール人族長たちは大胆さを増し、失われた土地を取り戻しノルマン人の支配に牙を剥く。\n\n確固たる指導者がいなければ、我らはかつてこの島を分断したものと同じ分裂状態へと陥る危険がある。だが、もしこの好機に確かな統治を取り戻し、あるいはアイルランド自体の支配権を主張する者が現れれば…… 未来はイングランド[GetCountry('ENG').GetGovernment.GetRulerTitle]や反逆のゲール人ではなく、その者の手に渡るかもしれない。"
 country_history_finnic: "北ヨーロッパの針葉樹林帯に暮らす[ShowCultureGroupName('finnic_group')]人たちは、厳しい気候のもとで生き抜くために知恵と経験を駆使する、多様な民族の集まりである。農夫でありながら採集民でもあり、豊富な木材から家やサウナを建て、季節の移ろいに応じてより良い資源を求めて集落を移す。決して楽ではないが豊かな暮らしを通じて、我らはこの地に居場所を築いてきたのである。\n\nしかし、周囲を敵に取り巻かれた地政学的立地から、我らの生存をかけた戦いはいっそう困難なものになっている。南方からは[CultureGroupName('german_group')]の諸国が、西方からは[ShowCultureName('swedish')]の勢力が、そして東方からは[ShowCultureGroupName('russian_group')]人たちがそれぞれ、この地を祖先の土地とみなして奪い返そうとわが国を脅かしている。さらに悪いことに、我らの古い信仰は[ShowReligionGroupAdjective('christian')]の教えに置き換えられ、土着の神々は次第にその姿を消しつつあるのだ。\n\nやがて強力な指導者が現れ、この地域における[ShowCultureGroupNameWithNoTooltip('finnic_group')]の覇権を確立することになるのか。それとも周囲から迫る簒奪者たちが、いずれ我らの活力ある営みを蝕むことになるのだろうか？"
 country_history_italian: "[ShowRegionName('italy_region')]の地は、[ShowFormableCountryName('ROM_f')]の没落以来分裂したままで、再びすべてを統一する強き指導者の出現を待っている。しかし、この統一の欠如は、半島に点在する諸国間に激しい競争を生み出しており、文化的発展をめぐっては熾烈な先陣争いを引き起こしている。いずれの[ShowCultureGroupName('italian_group')]諸国も著名な芸術家や世界を変える技術を抱え、そのことこそが[ShowRegionNameWithNoTooltip('italy_region')]を[ShowContinentName('europe')]の中心に輝く宝石として際立たせている。我らはすべての者の羨望の的である——それは大きな利点であると同時に、極めて危うい立場でもあるらしい。"
 country_history_polish: "ヴィスワ川のほとりで、[ShowCultureGroupName('polish_group')]の民は祖国を守り抜こうと必死にもがいている。不安定な連合は幾度となく多くの小国へと分裂し、そのいずれもが、[ShowCultureGroupName('polish_group')]の民を統べる覇権を求めて激しく争ってきた。\n\n権力をめぐるこの狂気じみた争いは、決して真空のなかで起こっているわけではない。我らが内輪の争いにかまけているさまを、周辺の諸勢力は見逃さないのだ。闇に潜み簒奪を企む者たちは、[ShowCultureGroupNameWithNoTooltip('polish_group')]諸国が互いに争い時間を浪費するあいだに、この地を奪い取る策を練っている。\n\n真に強き指導者だけがこれらの地を統一し、すべての敵に立ち向かい、打ち破ることのできる国家を築けるのだ。さもなくば、[ShowCultureGroupNameWithNoTooltip('polish_group')]の民は木の葉のごとく散り散りになってしまうだろう。"
 country_history_bohemian: "わが国は長年[GetCountry('BOH').GetName]の影響下にあり、しばしば支配一族の小領主たちによって治められてきた。[GetCountry('BOH').GetGovernment.GetRuler.GetName]の王朝も[GetCountry('MVA').GetName]ではこの伝統を守ってきたが、一方で[ShowProvinceDefinitionName('niederlausitz_province')]の地は[GetCountry('BRA').GetLongName]に奪われ、彼らは[GetCountry('SOR').GetName]で支配を維持するのに苦戦している。\n\nさらに[ShowCultureGroupName('german_group')]人入植者のさらなる流入によりわが国の人口は増加するものの、もしも統治者が主権を守れなければ、近い将来我らの権威も脅かされかねない。"
 country_history_east_slavic: "[ShowCultureGroupName('mongolian_group')]人の侵入により服属させられた東方の諸公国は、名目上の宗主国である[GetCountry('GLH').GetLongName]との関係に依然として不安を抱えている。多くの諸公は[ShowSpecialStatusName('tatar_tax_collector')]である[GetCountry('MOS').GetName]に貢納を納めつづけているが、なかにはすでに[GetUniqueInternationalOrganization('tatar_yoke').GetName]の束縛を断ち切った者もいる。\n\nつねにつきまとう[ShowCultureGroupName('mongolian_group')]の脅威と、日増しに力を増す[GetCountry('MOS').GetLongName]とのあいだで、わが国は繁栄を目指すために困難な外交の綱渡りを強いられている。しかし、もしも成功を収めることができたなら、我らは古きキエフ・ルーシの栄光ある遺産を受け継ぐ資格を得るだろう。"
 country_history_iberian: "古代ヒスパニアは、[ShowReligionGroupName('christian')]と[ShowReligionGroupName('muslim')]両勢力の攻防を幾度となく目の当たりにしてきた。覇権をめぐるこの争いは現在に至るまで続いているが、いまのところ、運命の潮流は前者の側にあり、後者は縮小した領土をかろうじて保っているにすぎない。しかし、勝敗を占うことは容易ではない——[ShowReligionGroupNameWithNoTooltip('muslim')]諸国は結束しているのに対し、[ShowReligionGroupNameWithNoTooltip('christian')]の諸王国は分裂し、互いに争っているからだ。\n\nこの混乱の時代は、[ShowRegionName('iberia_region')]から[ShowReligionGroupNameWithNoTooltip('muslim')]の勢力を完全に追い出すことで終わるのか？ それとも[ShowReligionGroupNameWithNoTooltip('muslim')]の民は、$ADU_f$の失われた地を取り戻すのだろうか？"
