 country_history_georgian: "[ShowCultureName('georgian_culture')]の民は誇り高く、長い歴史をもつ。その祖先は、古代の諸帝国が形成される以前から[ShowRegionName('caucasus_region')]のふもとに暮らしていた。彼らはいち早く[ShowReligionGroupName('christian')]を受け入れ、それを自らのアイデンティティとした。[ShowReligionGroupName('muslim')]が勢力を拡大し、異教の国家に囲まれてもなお、彼らは信仰を保ち、東西をつなぐ地における[ShowReligionGroupNameWithNoTooltip('christian')]の防波堤となった。\n\n$genghis_khan_name$率いる[ShowCultureGroupName('mongolian_group')]軍でさえも、この民を完全に服従させることはできなかった。そして[ShowCultureGroupNameWithNoTooltip('mongolian_group')]人の脅威が薄れると、[ShowCultureNameWithNoTooltip('georgian_culture')]の民は再び立ち上がった。\n\nかつて偉大な王国のもとに団結していた[ShowCultureNameWithNoTooltip('georgian_culture')]の民は、いま一度伝説的な高みへと上り詰める可能性を秘めている。"
 country_history_GEO: "$country_history_georgian$\n\n我らが最も輝かしい偉業を成し遂げたのは、[GetCharacter('geo_david_iv').GetName]と[GetCharacter('geo_tamar_the_great').GetName]の治世である。長きにわたる分裂の時代を経て、[GetCharacter('geo_george_v').GetName]が[GetCountry('GEO').GetNameWithNoTooltip]西部を征服し、[ShowCultureNameWithNoTooltip('georgian_culture')]の領土すべてに対する支配を回復したことにより、[GetCountry('GEO').GetLongName]は再び統一された。[GetCountry('ARM').GetName]でさえ、いまや[GetCountry('GEO').GetNameWithNoTooltip]の力に屈しているのだ。\n\n名目上はいまだ[GetUniqueInternationalOrganization('ilkhanate').GetName]に臣従しているものの、実際には大きく分裂している。[GetCountry('GEO').GetNameWithNoTooltip]は、中身のない殻のなかに取り残されており、その内側から強力な指導者が現れる時を待っている。このような状況を踏まえれば、[GetCountry('GEO').GetNameWithNoTooltip]は必ずや過去に類を見ないほどの偉大な存在へと生まれ変われるはずだ。"
 country_history_armenian: "[ShowCultureName('armenian_culture')]人たちは古来よりこの土地に住んでおり、アララト山のふもとに国家としての起源をもつ。彼らは[ShowReligionGroupName('christian')]を受け入れた最初の国であるという誇りを胸に、[ShowReligionGroupName('muslim')]徒、[ShowRegionName('persia_region')]人、そして[ShowCultureGroupName('turkic_group')]人による侵略を生き延びてきた。しかし、いくつもの小王国へと分かれたいま、かつての偉大な[ShowCultureNameWithNoTooltip('armenian_culture')]王国の栄光は失われてしまった。\n\nしかし、[ShowCultureNameWithNoTooltip('armenian_culture')]の民は不屈の精神を失っておらず、近年の[ShowCultureGroupName('mongolian_group')]の侵略をも耐え抜き、再び立ち上がる時を待っている。"
 country_history_ARM: "$country_history_armenian$現在の[GetCountry('ARM').GetLongName]は、[GetCountry('GEO').GetLongName]、さらには[GetUniqueInternationalOrganization('ilkhanate').GetName]の権威のもとに置かれてはいるものの、独自に行動できるだけの自治権は有している。かつての[ShowCultureNameWithNoTooltip('armenian_culture')]の栄光に比べれば陰りはあるが、支配する[GetDynasty('zakarid_dynasty').GetName]朝はその統治を再度確立することに成功し、世界の国々のなかで誇り高く君臨しつづけている。"
 country_history_persian: "[ShowRegionName('persia_region')]の地は、東西の接点、そして数多の交易路の要衝として、つねに恵まれた立場にあった。また[ShowRegionNameWithNoTooltip('persia_region')]は、アケメネス朝からササン朝に至るまで、数多くの大帝国を生み出してきた地でもある。そのためこれらの土地は、思想、文化、信仰の交流地としての役割も果たしており、[ShowReligionName('zoroastrian')]、[ShowReligionGroupName('muslim')]、[ShowReligionGroupName('christian')]、さらには[ShowReligionGroupName('buddhist')]などの多様な信仰が人々のあいだに根づいている。ゆえに[ShowReligionGroupName('iranian_group')]の民は、自らの文化にのみ属するのではなく、世界の民でもあるのだ。\n\n近年の[ShowCultureGroupName('mongolian_group')]の侵略ならびに[GetUniqueInternationalOrganization('ilkhanate').GetName]の創設により、この地は望まれざる異国の支配下に置かれている。しかし、こうした圧制にもかかわらず、[ShowReligionGroupNameWithNoTooltip('iranian_group')]人は再び立ち上がろうとしているのだ。"
 country_history_indian: "多彩にして美しい$india$の地には、非常に長い歴史がある。古代[ShowReligionAdjective('hindu')]の叙事詩『[ShowAdvanceName('mahabarata')]』や『[ShowAdvanceName('ramayana')]』によれば、[ShowCultureGroupName('indian_group')]文化は数千年もの歴史を誇っている。その広大な土地と豊かな資源は多くの征服者の目を引き、国内外の者たちが手中に収めようとしてきたが、こうした私欲に駆られた侵入者たちを前にしても、$india$はつねににその力を保ってきた。\n\n近年、再び新たな征服者がこの地を狙っている——今回は[ShowReligionGroupAdjective('muslim')]信仰をもつ勢力である。[GetCountry('DLH').GetLongName]の信仰が$india$の領土の大部分にまで広がる一方で、大陸全土にはなお多くの[ShowReligionAdjectiveWithNoTooltip('hindu')]の牙城が揺らぐことなく残っている。また、[ShowReligionGroupName('buddhist')]や[ShowReligionName('jain')]信仰も[ShowCultureGroupNameWithNoTooltip('indian_group')]の一部地域には残っているものの、その勢力は大きく衰えている。\n\n$india$の未来は、文化や信仰の存続を含めて大きな岐路に立たされている。果たしてこの地はどのような姿で時代を切り拓くのか？ それは時の流れのみが示すことになるだろう。"
 country_history_thai: "[ShowCultureName('thai_culture')]の民は、数世紀前に[ShowRegionName('south_china_region')]から[ShowRegionName('indochina_region')]へと移り住んだ。そこには、$india$と$china$両方との交易と影響が交わる土地が広がっていた。この両地域に加えて[ShowReligionName('hindu')]と[ShowReligionGroupName('buddhist')]の存在により、[ShowCultureNameWithNoTooltip('thai_culture')]は独自のアイデンティティを形作っていった。彼らはかつての統治者だった[ShowCultureName('mon_culture')]人たちと並び立つほどの政治体制を築き上げ、彼らの古き王国の多くを[ShowCultureNameWithNoTooltip('thai_culture')]のもとに臣従させていった。これはまた、[GetCountry('KHM').GetLongName]の急速な衰退にもつながり、彼らの影響力の多くが失われる結果となった。[ShowCultureNameWithNoTooltip('thai_culture')]が今後どれほどの高みにまで登り詰めるかは、時代とともに明らかになるだろう。"
 country_history_LAV: "$country_history_thai$\n\n上記のように凋落した[ShowCultureNameWithNoTooltip('mon_culture')]諸王国のひとつに、[GetCountry('LAV').GetName]がある。この王国は[ShowCultureNameWithNoTooltip('thai_culture')]に征服されただけでなく、[GetCountry('SPN').GetName]と[GetCountry('LAV').GetNameWithNoTooltip]の[ShowCultureNameWithNoTooltip('thai_culture')]両王国へと分割された。後者はかつての[ShowCultureNameWithNoTooltip('mon_culture')]時代の国名を保持しながらも[ShowCultureNameWithNoTooltip('thai_culture')]の支配下にあり、また[ShowCultureNameWithNoTooltip('thai_culture')]は[GetCountry('KHM').GetLongNameWithNoTooltip]の宗主権下にあった。\n\nしかし、近年は[GetCountry('KHM').GetLongNameWithNoTooltip]の力も衰えを見せており、[GetCountry('SUK').GetLongName]の独立を許しただけでなく、[GetCountry('LAV').GetNameWithNoTooltip]もその束縛から解放された。こうした新興の独立王国が矢継ぎ早に現れるなか、[ShowLocationName('ayodhya')]の集落はさらなる発展の兆しを見せている。大いなる変革の機運が、ついにわが国に訪れたのだ。"
 country_history_SUK: "$country_history_thai$\n\n上記のような新興勢力のひとつが[GetCountry('SUK').GetLongName]であり、[GetCountry('LAV').GetName]が最終的に[GetCountry('KHM').GetLongNameWithNoTooltip]の宗主権下に入ったのちに、[GetCountry('LAV').GetNameWithNoTooltip]からの独立を果たした。[GetCharacter('suk_ram_khamhaeng').GetName]による統治下での目覚ましい拡大を経て、[GetCountry('SUK').GetNameWithNoTooltip]はこの地域において明確な覇権国家となり、これまでのどの[ShowCultureNameWithNoTooltip('thai_culture')]の王国よりも広大な影響力を及ぼすようになっている。わが国は、この覇権を維持しつつさらに勢力を拡大するための、あらゆる手段を講じなければならない……"
 country_history_tibet: "世界の屋根ともいえる土地に暮らす[ShowCultureGroupName('tibetan_group')]の民は、長らく山々に囲まれ外の世界から隔絶された生活を送ってきた。$india$から伝わり浸透した[ShowReligionGroupName('buddhist')]も、独自の伝統へと発展を遂げている。[ShowRegionName('tibet_region')]における土着宗教である[ShowReligionName('bon')]もまた、多くの[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]の要素を取り入れ、外国人には両者の違いが見分けられないほどである。このようにして、孤立のなかで外来思想を独自に昇華させた結果、[ShowCultureGroupNameWithNoTooltip('tibetan_group')]のアイデンティティは極めて独自性が高く、他国勢力に完全に服属させられた例はほとんどない。古き[ShowCultureGroupNameWithNoTooltip('tibetan_group')]帝国の時代からすでに何世紀も経つが、再び新たな帝国を築く可能性も十分にあるだろう。"
 country_history_jurchen: "[ShowRegionName('manchuria_region')]に住む[ShowCultureName('jurchen_culture')]の民は、建州女真、海西女真、野人女真などのいくつかの集団に分かれている。それぞれに生活様式が異なり、狩猟採集民もいれば牧畜民もいるものの、我らのほとんどは定住農耕民である。\n\n[ShowCultureGroupName('chinese_group')]の役人たちは、[ShowCultureNameWithNoTooltip('jurchen_culture')]を物理的な距離や特徴に基づいて分類してきた。牡丹江近郊の建州女真は[ShowCultureGroupNameWithNoTooltip('chinese_group')]の慣習を取り入れており、海西女真は松花江沿いに暮らし、遊牧民と定住農耕民が存在する。そして北満州の人口の少ない地域に暮らす野人女真は、狩猟と農耕に依存している。\n\n[ShowCultureNameWithNoTooltip('jurchen_culture')]の各部族は近隣王朝の影響下にあり、族長たちは国境警備指揮官としての名目上の称号を得るため、彼らに熱心に貢物を納めている。しかし我らの胸の内には、より大きな野心の炎が燃えているのだ……"
 country_history_mongolian_group: "偉大なる$genghis_khan_name$は、[ShowCultureGroupName('mongolian_group')]人のために無比の力と野望をもつ大帝国を築き上げ、[ShowContinentName('europe')]から$china$にまで至る広大な大地をその手中に収めた。各地の人々は[ShowCultureGroupNameWithNoTooltip('mongolian_group')]軍の馬が駆ける轟音と、偉大なる$rank_kingdom_horde_ruler_suffix_male$の力と威光を恐れた。\n\nこの遺産の継承者たる我らの血にはいまもなお、大いなる[ShowCultureGroupNameWithNoTooltip('mongolian_group')]系遊牧民の栄光を取り戻すという熱き志が燃え盛っている。"
 country_history_CHG: "$country_history_mongolian_group$\n\n[GetCharacter('chagatai_khan').GetName]は$genghis_khan_name_no_tooltip$の息子であり、その遺産と帝国を受け継ぐ者だった。\n\n重要なのは、[GetCountry('CHG').GetName]がさまざまな[ShowCultureGroupNameWithNoTooltip('mongolian_group')]系諸国の中央部に位置しているという点だ。シルクロードが我らの地を貫き、多くの重要な都がわが国の支配下にあるのだ。これにより、[GetCountry('CHG').GetNameWithNoTooltip]はほかの偉大なる$rank_kingdom_horde_ruler_suffix_male$の後継国との交易や連絡を掌握できる、最適な立場にある。これに異を唱える者あらば、我らは容赦なく排除するまでだ。"
 country_history_GLH: "$country_history_mongolian_group$偉大なる$rank_kingdom_horde_ruler_suffix_male$の遺産を受け継ぎ、[GetCountry('GLH').GetLongName]を打ち立てたのは$genghis_khan_name_no_tooltip$の息子である[GetCharacter('jochi_borjigin').GetName]と、その息子の[GetCharacter('batu_borjigin').GetName]であった。\n\n大帝国の最西端を支配する、広大なステップの覇者であるわが国は、多くの[ShowContinentName('europe')]諸国を恐れさせ従属させている。これほどの比類なき力の前では無理もないことだ……"
