 increase_control_area_advance_desc: "わが国が強大になるほど、国民を厳しく管理する必要が生じてくる。"
 improved_supply_lines: "兵站線の改善"
 improved_supply_lines_desc: "近代戦では、ますます多くの資源が軍隊に必要になっている。一斉射撃が編み出され、戦場で広く大砲が使われるようになってからは、特にその傾向が顕著である。"
 supply_lines: "兵站線"
 supply_lines_desc: "職業軍隊が発展し、戦争の遂行方法は変わった。いまや兵站は不可欠であり、軍隊に食糧と弾薬を供給する兵站線の整備が絶対に必要である。"
 improved_logistics: "兵站の改善"
 improved_logistics_desc: "この時代の近代的な戦争術は、戦術について語る素人官僚と、兵站を研究する職業軍人との隔たりを明確にする。"
 mining_advance: "採石"
 mining_advance_desc: "採石は、人類の誕生以来の基本的な経済活動である。金属加工の普及によって、さまざまな鉱物や金属の探査と採掘の重要性は、複雑な社会の発展においてさらに高まった。"
 bronze_working: "青銅工"
 bronze_working_desc: "青銅は銅とスズの合金であり、耐久性に優れた工具や武器を作るために開発された。青銅は銅よりも延性が高く、加工しやすい。"
 iron_working: "鉄工"
 iron_working_desc: "鉄はさまざまな種類の工具や、武器の生産に欠かせない素材である。そのため、村の鍛冶屋の仕事だけでなく、大規模な製造網にとっても重要な金属となっている。"
 advanced_mining: "高度な採掘"
 advanced_mining_desc: "より高度で耐久性のある工具が開発され、新たな鉱物や金属を求める採掘作業をさらに拡大することが可能になった。"
 fine_metals_mining: "貴金属採掘"
 fine_metals_mining_desc: "新しい金属合金の発見と開発により、質の高い新たな金属をより大規模に採掘して利用できるようになった。この手法は、ほかの採掘手法に比べて収益性が高い。"
 ranching: "牧畜"
 ranching_desc: "家畜の飼育が発展して馬の群れの飼育が可能になり、旅や戦争などの多くの任務に適した動物を繁殖させられるようになった。"
 mining_law_advance: "$mining_law$"
 mining_law_advance_desc: "$mining_law_desc$"
 fort_limit_1_advance: "城主制度"
 fort_limit_1_advance_desc: "地方の要塞とその守備隊を管理するため、公式の城主が任命されるようになった。これにより、要塞の運営と維持のための初の組織的枠組みが築かれた。"
 fort_limit_2_advance: "国境監視官"
 fort_limit_2_advance_desc: "地方の監視官は、辺境に存在する複数の城を統括し、補給路、連絡網、隣接要塞間の相互防衛体制を確立する。"
 fort_limit_3_advance: "防衛局"
 fort_limit_3_advance_desc: "王室は首都に正式な防衛局を設置し、要塞の監督を中央集権化する。記録や資金、維持に関する命令が、ひとつの行政機関に集約されるのだ。"
 fort_limit_4_advance: "査察総監"
 fort_limit_4_advance_desc: "専門の査察官が領内を巡回し、守備隊、備蓄、城壁を査察して回ることで、全要塞における基準の統一と信頼性の確保を図る。"
 fort_limit_5_advance: "技術の標準化"
 fort_limit_5_advance_desc: "建設と修復に関する国家基準が導入され、要塞網全体での効率的な計画、設計の共有、予測可能な維持管理が可能となる。"
 fort_limit_6_advance: "軍用地図測量"
 fort_limit_6_advance_desc: "広範な測量と兵站の統合によって、すべての要塞が一体的な防衛体制に組み込まれる。それは官僚制、科学、国家権力が一体となって成し遂げた偉業である。"
 chancery_advance: "大法官府"
 chancery_advance_desc: "大法官府は、社会の変化により領地が複雑化し、管理が困難になった中世の統治者が領土を統治するために開発した官僚組織である。大法官府の主な機能は、領地の管理に関連する文書の作成、送付、受領となっている。"
 chancery_records: "大法官府記録庁"
 chancery_records_desc: "大法官府機構の拡大により管理の複雑さが増し、さらに高度な制度が必要となった。大法官府記録庁は、大法官府で受理されたすべての手紙と、書記と公証人によって発行されたすべての文書の複製を保管するために設立された事務局である。"
 lieutenancy_advance: "総督"
 lieutenancy_advance_desc: "王室の世襲財産が増大し、君主が諸王国を長期不在にすることで王室は弱体化し、臣下との関係も緊張をはらんでくる。これに対処するため、総督という、君主不在時の一時的な代理人として機能する役職が作られた。この役職は恒久的なものではないが、総督は王家の血筋の者だけでなく、王室とつながりのある身内から選ばれることもある。"
 viceroyalty_advance: "副王領"
 viceroyalty_advance_desc: "副王領とは、王国にある独自の半自治的な領土単位を指し、指名された副王によって統治される君主制国家という特徴をもつ。これらの行政組織は、君主によって任命された副王に委ねられ、特定の国や地方を管理・統治するという重大な責任を負う。一般的に、副王領は王国の中心地からは離れた場所に位置し、独立した存在として運営される。ある程度の自治権がありつつも、最終的には君主に従わねばならない。副王の役割は、政策の実施、秩序の維持、指定された地域における国王の権威の代表など、広範に及ぶ。"
 tolerance_idea: "寛容的思考"
 tolerance_idea_desc: "すべての人間は創造主と平等に作られた。ゆえに、たとえ誤っていたとしても彼らの信念は、最終的に唯一の真の信仰に改宗するための手段として受け入れられる——このように我々は考えている。"
 empiricism: "経験主義"
 empiricism_desc: "我々が五感で感じたり、見たり、経験することができるからこそ、物事がありのまま存在できる。この経験的証拠を利用することで、我々は新たなアイデアを思いつくことができる。"
 print_culture: "印刷文化"
 print_culture_desc: "印刷機の発明により、知識の普及はかつてないほど容易になった。新たな技術や進歩は、わが国の隅々にまで行き渡り、この国をより強く、豊かなものにしてくれるだろう。"
 religious_unification: "宗教的統一"
 religious_unification_desc: "真実の宗教はひとつしかない。だからこそ、神の唯一なる導きのもとにすべての信者を団結させることが我らの責務なのだ。"
 humanism: "人文主義"
 humanism_desc: "人類は我らが主の最高の創造物である。ゆえに、人類を創造の中心に置くことはごく自然なことだ。幸福から自由意志や世界を探求する能力に至るまで、すべての人間的性質は保護され、奨励されなければならない。"
 merchant_traditions: "商業の伝統"
 merchant_traditions_desc: "交易と商取引は経済の生命線であり、その流れが経済の健全性を担保する。商人たちが交易の流れを維持できるようにすることで、活気ある商業の伝統と名声を確立し、海外交易をわが国に惹きつけやすくなるだろう。"
 benign_diplomats: "穏やかな外交官"
 benign_diplomats_desc: "外交術とは複雑なものであり、言葉巧みなだけでは不十分だ。全体的な存在感や振る舞いも、言葉そのものがどのように解釈されるかに影響を与える。外交官がより友好的な印象を与えるすべを身につけることで、我々は他国からより好まれるようになるだろう。"
 grand_banquets: "壮大な宴"
 grand_banquets_desc: "どのような重要な事柄も、食事なしに議論を交わすことはできない。そして、その事柄が重要であるほど、料理はふんだんに用意しなければならない。定期的に壮大な宴を開くことで、検討すべきあらゆる事柄について適切に話し合うことができるだろう。"
 buffer_states: "緩衝国"
 buffer_states_desc: "対立する国家と隣り合っていることほど嫌なことはない。国境に緊張が生じるのを避けたければ、我々と潜在的敵国とのあいだにある他国を緩衝国とすることで、我々にはいくらかの余裕が生まれるだろう。"
 camp_followers: "非戦闘従軍者"
 camp_followers_desc: "戦士が軍の大部分を占めるのは間違いない。だが、軍隊とは戦士だけで成り立たないものだ。食糧や装備を運ぶ余剰人員がいなければ、軍はどこへも行くことができない。このような非戦闘従軍者を組織化・構造化することで、その活用と効率を大幅に向上させることができる。"
 #Sweden
 swedish_tradition: "常時攻撃"
 swedish_tradition_desc: "スヴィンフィルキングの陣形を組んで突撃すれば、敵はたちまち砕け散るだろう！ 馬は戦いに向かうために騎乗するためのものであり、戦場に馬の居場所はないのだ。"
 swedish_heritage: "自由農民"
 swedish_heritage_desc: "スウェーデンの農民は歴史的に国の主要な部分を占める存在であり、貴族と自由農民の差はそれほど大きなものではなかった。"
 kung_och_riksdag: "王と議会"
 kung_och_riksdag_desc: "スウェーデン国王は、貴族との均衡を保つために、しばしば諸階級、特に大規模な農民階級に協力を求めることが多かった。しかし、グスタフ2世の治世には、貴族とのあいだに歴史的な和解がなされた。これにより、貴族は新たな特権と引き換えに、自分たちの資源を国家に供出することを約束したのだ。"
 swedish_steel: "スウェーデン鋼"
 swedish_steel_desc: "他国の軍隊が敵に向かって不正確な一斉射撃をおこなうのに対して、我々は整然と隊列を組んで進軍する。そして至近距離から斉射を加え、敵に斬り込んでいく。"
 hakkapelitta: "ハッカペリッタ"
 hakkapelitta_desc: "フィンランドは非常に貧しく後進的な地域だ。それゆえに、スウェーデン軍への従軍は略奪によって富を得る絶好の機会を与える。フィンランド人たちは馬術に秀で、馬の質も高いため、彼らは戦場では恐ろしいほどの強さを発揮する。敵はそれを、魔術によるものだと主張している。"
 indelningsverket: "割当制"
 indelningsverket_desc: "スウェーデンの割当制とは、農民を10人ずつのグループに分け、徴兵するものだ。この制度によって、軍隊に召集し、部隊に編制する人員を探し出しやすくなった。"
 swedish_absolutism: "スウェーデン絶対王政"
 swedish_absolutism_desc: "絶対王政とは、ただひとりの人間がすべての権力を握る体制である。その人間とは国王であり、貴族たちに妨げられることなく国家を運営する能力を必要とした。"
 produktplakatet: "スウェーデン航海法"
 produktplakatet_desc: "この法令は、スウェーデンに入港する外国船が自国または植民地以外の国から商品を持ち込むことを禁じている。"
 mulltimmer_masugn: "マルティンメールの溶鉱炉"
 mulltimmer_masugn_desc: "スウェーデンの鉄はその純度と強度で重宝され、国内需要だけでなく大陸各国の鋳造所や兵器庫にも供給されていた。マルティンメールの溶鉱炉は、石材に加えて砂利や土砂で断熱された木材も用いて築かれた。"
 swedish_royal_post_office: "クングリーガ・ポストヴェルケット"
 swedish_royal_post_office_desc: "クングリーガ・ポストヴェルケット（王立郵便局）は、クリスティーナ女王の治世下で設立された。広大なスウェーデン帝国の統治と行政の効率化を目的として創設され、信頼性の高い急使と中継所のネットワークを築いた。この制度はスウェーデンが列強として君臨していた時代に、軍事の調整、外交、行政運営で不可欠な存在となった。"
 polhem_machina_nova: "マキナ・ノヴァ"
 polhem_machina_nova_desc: "「スウェーデン工学の父」と呼ばれるクリストフェル・プールヘムは、生産性を高める革新的な機械群「マキナ・ノヴァ（新しい機械）」によって、スウェーデンの産業を変革した。歯車やカム、水力を巧みに組み合わせた複雑な機構により、彼は鉱山での鉱石破砕から織物の製織や製材に至るまで、これまで手作業でおこなわれていた工程の機械化に成功した。彼のラボラトリウム・メカニクム（機械研究所）は、工房であると同時に教育機関としても機能し、王国全土に機械工学の知識を広めた。"
 #Hungary
 hun_composite_light_cavalry: "複合弓軽騎兵"
 hun_composite_light_cavalry_desc: "騎乗した射手であり、素早い騎馬兵でもあるわが国の軽騎兵は、軍隊の屋台骨となっている。彼らは1278年の壮大なマーチフェルドの戦いでその実力を発揮したが、再びわが軍を栄光へと導いてくれるだろう。"
 hun_castle_warriors: "城郭戦士"
 hun_castle_warriors_desc: "城郭戦士とは、王家の城郭区域で現地の#italic 城主#!に軍事力を提供する任務を負う、わが国の選り抜きの階級である。王国の初期に誕生したこの特権的な土地所有者たちは、世襲の権利を維持しつつ自らの領国を護るという、独自の地位を築いている。"
 hun_renaissance_knowledge: "ルネサンス君主"
 hun_renaissance_knowledge_desc: "農民たちは、マグナートからの過剰な要求やその他の暴虐から彼らを守ってくれた王を、公正な統治者であるとみなしている。王はまさしくルネサンスの申し子であり、優れた軍事指導者にして行政官であり、卓越した外国語の知識をもち、啓蒙的な芸術の庇護者でもあった。"
 hun_bulwark_of_christianity: "キリスト教徒の防波堤"
 hun_bulwark_of_christianity_desc: "オスマン帝国の勢力が南方で台頭しているいま、その脅威からキリスト教を守るのはハンガリー王国の人々の責務である。我々はその義務に、決してたじろぐことはないと知らしめるのだ。"
 hun_found_the_black_army: "黒軍の設立"
 hun_found_the_black_army_desc: "ユリウス・カエサルの著書に触発され、ハンガリーは新たに軍隊の中心となる専門部隊を設立した。この部隊は非常に強力であるため、敵は彼らを「黒軍」と呼ぶようになるだろう。"
 hun_reformed_coinage: "貨幣制度の改革"
 hun_reformed_coinage_desc: "新たな職業軍隊の費用を賄うためには、安定した収入源が必要となる。貨幣を改革して重量に統一規格を設ければ、国民が支払う税金の額を把握しやすくなり、この問題は容易に解決できるだろう。"
 hun_curtailed_peasantry: "農民の自由の制限"
 hun_curtailed_peasantry_desc: "ハンガリーは、防衛の基盤となるような自然の要衝に恵まれていない。我々の祖先がここへやってきたのは、西方への襲撃にあたってその平原が適していたからであって、防衛のためではなかった。ハンガリーを防衛するには、資源が必要だ。マグナートが農民たちを土地に縛りつけようとしているが、我々がこれを認めれば、農民たちはより懸命に働くようになるだろう。"
 hun_strengthened_towns: "町への支援"
 hun_strengthened_towns_desc: "ハンガリーの成長と繁栄には富が必要であり、街はその鍵を握っている。貴族たちの手から街を適切に守ることができれば、彼らは交易に従事し、わが国に税収をもたらすだろう。"
 hun_hungarian_reformation_intro: "宗教改革の思想は、野火のごとくヨーロッパ中に広まっている。必ずやわが国にも伝播するはずだ。"
 hun_hungarian_reformation: "ハンガリー宗教改革"
 hun_hungarian_reformation_desc: "$hun_hungarian_reformation_intro$わが国の国土は長きにわたって、外部勢力によって脅かされてきた。宗教改革に同意し、愛玩犬のように教皇に従う義務を放棄すれば、我々を抑えつける戒めをひとつ、破ることができるだろう！"
 hun_the_catholic_shield: "カトリックの盾"
 hun_the_catholic_shield_desc: "$hun_hungarian_reformation_intro$だが、信心深き者たちは未だその心を強く保っている。神とその忠実なるしもべは、異端の狂気にも抗うだろう。"
 hun_realm_of_many_religions: "多宗教の地"
 hun_realm_of_many_religions_desc: "$hun_hungarian_reformation_intro$残念ながら、宗教改革は家族を分断し、かつての友人を敵とし、多くの国家の安定を脅かすこととなった。だが、我々の土地は、神学戦争の犠牲になるよりはましだと知っている。いずれにせよ、わが国は多くの宗教をもつ民であり、土地なのだ。"
 hun_multi_culturalism: "多文化の地"
 hun_multi_culturalism_desc: "カルパティア盆地の麓はハンガリー人だけのものではない。スロバキア人、ルテニア人、クマン人、ドイツ人、その他多くの少数民族がこの地を故郷としている。だからこそ、わが政府がさまざまな文化を取り入れることに長けているのも当然である。"
 hun_revolutionized_military_tactics: "軍事戦術の革命"
 hun_revolutionized_military_tactics_desc: "軍事技術が進歩するにつれ、戦場での戦術も進化している。革命的な陸戦の性質に対応しつづけることは、わが国の存続にとって不可欠なことである。"
 hun_hungarian_unity: "ハンガリー人の団結"
 hun_hungarian_unity_desc: "わが民族はさまざまな外的脅威に直面してきたが、ハンガリー人の意思と精神は未だ砕かれてはいない。ハンガリー人の団結は、最後のひとりになっても祖国を守り抜かんとする誇り高き兵士たちを大きく鼓舞するものとなっている。"
 hun_hungarian_hussars: "$a_hungarian_hussars$"
 hun_hungarian_hussars_desc: "$a_hungarian_hussars_desc$"
 salic_law_advance: "サリカ法典"
 salic_law_advance_desc: "世界の君主制国家では、女性の役割は必ずしも尊重されていない。それゆえに、これらの国家では男性の兄弟やいとこを優遇するために、女性が相続に参加することを直接的に禁止する法律があることも珍しくない。"
 partition_inheritance_advance: "相続の分割"
 partition_inheritance_advance_desc: "君主の息子たちは、それぞれが将来の君主になりたいと願うため、対立することも珍しくない。このような対立を避けるため、一部の君主は息子たちに平等に遺産を相続させ、すべての領土と称号を分割し、彼らの留飲を下げさせる。"
 national_assemblies_advance: "国民会議"
 national_assemblies_advance_desc: "$national_assemblies_desc$"
 enlightenment_advance: "啓蒙"
 enlightenment_advance_desc: "前世紀は、理性主義と経験論の人気が、当代の偉人たちのあいだで高まりつづけていた。理性の光が灯され、それが地球の隅々に行き渡るまで、多くの者が休むことはないだろう。"
 distribution_of_power_advance: "$distribution_of_power_law$"
 distribution_of_power_advance_desc: "$distribution_of_power_law_desc$"
 industrialization_advance: "産業化"
 industrialization_advance_desc: "産業革命の勃興は、商業やビジネスだけでなく、社会構造そのものに国際的かつ永続的な変化をもたらした。機械動力式の織機や蒸気機関などの発明は、人類の能力をはるかな高みへと押し上げるだろう。"
 levee_en_masse_advance: "国民皆兵制度"
 levee_en_masse_advance_desc: "戦争とは世代を超えて刷新され、磨かれてきた、つねに進化しつづける概念である。領土拡大への欲求を満たし、野望の実現に向けた原動力とするために、未婚の若年男性のみの軍隊を編制するという国家規模の徴兵法が作られ、施行された。その取り組みのかつてない規模は、歴史の流れを形作るだろう。"
 griot_advance: "グリオ"
 griot_advance_desc: "グリオは語り部であり、歴史家であり、相談役であり、音楽家であり、詩人でもある。彼らは歴代の物語や伝説の守り手であり、争い合うふたつの派閥を取り持ち、統治者や現地の人々に助言者として仕える。"
 west_african_caravan_stop_advance: "サハラ$caravan_stop$"
 west_african_caravan_stop_advance_desc: "サブサハラアフリカと北アフリカの交易は、何世紀にもわたって我々のアイデンティティの一部となってきた。しかし、広大な砂漠を横断する旅は、長年の経験の蓄積をもってしても、負担が大きく危険なものだ。サハラ砂漠の交易を確保する鍵は、$caravan_stop$という、商人とその隊商が砂漠を渡る途中で立ち寄り、休息することのできる場所にある。"
 #Sunday Schools Generic
 sunday_schools_advance: "日曜学校"
 sunday_schools_advance_desc: "恵まれない人々に知識を授けることは、我々の重要な宗教的使命である。信者たちに基礎教育を施すために、礼拝と密接に結びついた学校を設立する必要がある。"
 #catholic advances
 res_publica_christiana: "普遍的キリスト教"
 res_publica_christiana_desc: "キリスト教の同胞とは良好な関係を築かなければならない。たとえ彼らの慣習の一部が、異端とされる場合であってもだ。"
 roman_orthodoxy: "ローマ・カトリック教会の正統性"
 roman_orthodoxy_desc: "ローマ・カトリックの信仰とその教義の正しさは、人々にその権威を保証するためにも、疑問が差し挟まれることがあってはならない。"
 marian_devotion: "聖母マリア信仰"
 marian_devotion_desc: "我々の聖母マリアへの献身は、我々の信仰の支柱でありつづけるべきだ。"
 crusading_knights: "北方十字軍の経験値"
 crusading_knights_desc: "異教徒が巣食うバルト海、および地中海地方に向けて優秀な騎士と貴族を派遣することは、わが国の伝統である。未開人たちに信仰をもたらすというキリストの偉業を全うするだけでなく、わが軍のための経験豊富な指揮官をも獲得できる。"
 catholic_pilgrimages: "カトリック巡礼者"
 catholic_pilgrimages_desc: "我々の信仰における聖地は、すべての信者から配慮と関心を向けられるべきである。巡礼を奨励し、巡礼に取り組む人々を称賛することは、わが国の重要な務めである。"
 inquisition_advance: "異端審問"
 inquisition_advance_desc: "異端審問は、12世紀にカタリ派の異端に対抗する手段として創設されたものだ。だが、中世後期には、反体制的な教義の普及に対抗するカトリック教会の主な手段として、その範囲は著しく拡大された。"
 preaching_friars: "教え導く修道士"
 preaching_friars_desc: "修道士による説教が高い支持を集めるようになってきた。我々はこの修道士たちを称賛し、農民の信仰を確かなものにする彼らの取り組みを称えよう。"
 devotio_moderna: "デウォティオ・モデルナ"
 devotio_moderna_desc: "新たな献身のかたちを追及する運動が、信者たちに広がりつつある。我々もこの運動を宮廷に取り入れ、敬虔なキリスト教徒であることを示すべきである。"
 denounce_heretics: "異端者の非難"
 denounce_heretics_desc: "我々には、真の信仰を維持し、異端的批判を口にするすべての者を非難する責務がある。"
 beguins_and_beghards: "正しい献身のすすめ"
 beguins_and_beghards_desc: "信者の多くは、修道士や修道女の生活のような祈りと善行の生活に身を捧げている。しかし、彼らは正式な誓いを立てておらず、教皇の承認なしにそうした生活に勤しんでいる。それでも我々は、善行をおこない国民を助けるこれら民衆の取り組みを支持すべきだ。"
 conquistador_advance: "コンキスタドール"
 conquistador_advance_desc: "新大陸の発見は、比類なき富、名声、権力が約束された不確かな遠征に財産と命を賭けることのできる、あらゆる冒険家を惹きつけるものだった。これらの遠征は、彼らのリーダーと王家との合意に基づくものであり、それは「征服の降伏文書」として法的に記されている。"
 grand_display_of_faith: "壮大な信仰表明"
 grand_display_of_faith_desc: "神を讃えるべく、神の御名のもとに素晴らしい記念碑を建設しなければ。これは唯一の真の神への信仰を示すだけでなく、わが国の熟練した建築家による技術を示す機会となるだろう。"
 monastery_productions: "修道院の倹約"
 monastery_productions_desc: "わが国の修道院に住む修道士や修道女は、倹約の理想を守りつづけている。我々の聖職者は彼らを模範とすべきである。"
 reform_church_music: "典礼音楽の改革"
 reform_church_music_desc: "我々の典礼音楽に対する改革を実行しなければならない。現在使用されている音楽は本質を失い、もはや容認できるものではない。"
 frequent_councils: "頻繁な議会"
 frequent_councils_desc: "批判が長引くのを避けるために、我々の信仰に関する議会を頻繁に開くことが提案された。教皇庁に全面的な影響力を及ぼすことはできないものの、この提案を実現するため、集められるだけの権力を行使する必要がある。"
 mendicant_orders: "托鉢修道会"
 mendicant_orders_desc: "清貧と放浪の生活を誓った我々の修道会は、わが国の多くの地域に援助を提供してきた。我々は彼らの誓いを乱すことなく、可能なかぎり彼らの取り組みを支援すべきだ。"
 exsurge_domine: "エクススルゲ・ドミネ"
 exsurge_domine_desc: "悪しき異端を排除すべく神自らが立ち上がり、わが国から彼らを一掃してくれるだろう！"
 confutatio_augustana: "虚偽の告白の否定"
 confutatio_augustana_desc: "このような激動の時代には、我々が異端な思想とみなすものは何か、そして真のキリスト教徒が従うべき教義は何かを、国民に明確に示さなければならない。"
 roman_catechism: "ローマ教理問答"
 roman_catechism_desc: "聖職者は教会の正式な教義に従うべきである。これにより司祭の能率が向上し、彼らの養成も容易になる。"
 oversea_missions: "国外宣教"
 oversea_missions_desc: "わが国の聖職者は、自ら進んで国外に赴き、布教する準備が整っている。彼らの貢献により、新天地への入植はより容易かつ安上がりになるだろう。"
 baptism_books: "洗礼の手引き"
 baptism_books_desc: "我々はすべての信者のため、洗礼が信仰における重要な礎であることを認め、聖職者たちにこの儀式を実行する機会を与えなければならない。"
 second_scholasticism: "第二$scholasticism$"
 second_scholasticism_desc: "中世スコラ学の哲学的運動を復活させ、さらなる改善を加える必要がある。"
 catholic_sunday_schools: "$sunday_schools_advance$"
 catholic_sunday_schools_desc: "$sunday_schools_advance_desc$"
 index_librorum_prohibitorum: "禁書目録"
 index_librorum_prohibitorum_desc: "宗教改革という危険な思想が広まる原因は、国民がこうした愚かな教えを説く書物に触れる機会を放置するからである。"
 catholic_cuius_regio_eius_religio: "領主の宗教が民の宗教"
 catholic_cuius_regio_eius_religio_desc: "#italic その地を収める者の宗教が、その地の宗教である。#!我々は、他国が異なる信仰をもつことを認めなければならない。そしてこれは、ときには外交において重要な役割を果たすだろう。"
 embellish_baroque_art: "バロック作品の誇示"
 embellish_baroque_art_desc: "芸術を支援することは、わが信仰における偉大な伝統である。バロック様式の発展はわが国の神学をよく反映しており、我々はこうした芸術家たちの支援を継続していくべきだ。"
 national_churches: "国家教会"
 national_churches_desc: "わが国の行政に対し、外国勢力が過剰な影響をもたらすことは許容できない。国家は国内の教会をより強く統制するべきである。"
 entrenched_church: "確立された教会"
 entrenched_church_desc: "どのような民族を統治する際も、教会の存在は彼らに画一的な構造を与えてくれるだろう。"
 catholic_enlightenment: "カトリック啓蒙"
 catholic_enlightenment_desc: "信仰が啓蒙の時代を乗り切るためには、我々は時代に適応し、教会に対する新たな視点を取り入れなければならない。"
 divine_church_music: "神聖な典礼音楽"
 divine_church_music_desc: "わが国の作曲家の多くは、信仰から着想を得て素晴らしい作品を生み出してきた。今後も卓越した芸術家を追い求め、雇用し、教会や大聖堂が劣悪な音楽に穢されないよう努めなければ。"
 continue_missionary_works: "宣教活動"
 continue_missionary_works_desc: "我々の信仰を世界中に広める宣教活動に終わりはない。カトリックの教えを広めるために、さらに多くの宣教を支援する必要がある。"
 #protestant advances
 protestant_invite_persecuted: "弾圧される者の保護"
 protestant_invite_persecuted_desc: "我々が真の信仰に導かれる一方で、多くの同志たちが道を誤った者による圧政に苦しんでいる。彼らが弾圧を逃れて生活でき、何よりも我々の国庫に貢献できるよう、彼らをわが国に招いて定住させるべきである。"
 protestant_administration_tax: "有能な徴税人"
 protestant_administration_tax_desc: "かつては聖職者が適切な徴税の一端を担っていた。こうした構造の一部は宗教革命の余波により解体されたが、有能な人材は依然として存在しており、すぐさま我々に貢献してくれることだろう。"
 confessio_augustana: "新たな信仰告白"
 confessio_augustana_desc: "宗教改革は、国民のために新たな教義を定義する機会をもたらし、何よりも教義に対する批判を受け入れ、改変する機会をもたらした。"
 devotionalism: "献身主義"
 devotionalism_desc: "我々はアウグスティヌス神学を復興すべきであり、信者の感情と熱意に基づいて我々の信仰を築く必要がある。"
 protect_the_new_faith: "信仰の盾"
 protect_the_new_faith_desc: "我々の信仰はあらゆる面で敵に包囲されている。抑圧的なローマ・カトリック教徒どもから、信仰の権利を守り抜かなければ。"
 expulsion_of_heretics: "異端者の追放"
 expulsion_of_heretics_desc: "国内の厄介な異端者どもは、統治者に対する反乱の中心となりうる。彼らを国外の植民地へ追放してしまえば、問題を起こしにくくなるだろう。"
 repurposed_monasteries: "修道院の転用"
 repurposed_monasteries_desc: "わが国が改宗した際、国家が接収した聖職者用地は、今後生産や行政の新たな拠点として使うことができる。"
 involved_laity: "信徒の関与"
 involved_laity_desc: "信者たちが教会の日常的な運営に関与することが多くなるにつれ、彼らは信仰との個人的なつながりを見出すようになった。"
 protestant_cuius_regio_eius_religio: "$catholic_cuius_regio_eius_religio$"
 protestant_cuius_regio_eius_religio_desc: "$catholic_cuius_regio_eius_religio_desc$"
 protestant_painters: "プロテスタント美術"
 protestant_painters_desc: "宗教改革により多くの芸術家が、神の栄光を主題としない新たな風景を描くようになった。こうした芸術家を雇うことは、芸術の偉大な後援者としての我々の評判を高めるだろう。"
 protestant_sunday_schools: "$sunday_schools_advance$"
 protestant_sunday_schools_desc: "$sunday_schools_advance_desc$"
 protestant_work_ethic: "勤勉な労働者"
 protestant_work_ethic_desc: "清教徒や敬虔主義の説教者が宗教革命に与えた影響は明らかだ。勤勉や倹約といった美徳を重視する彼らの姿勢は、優れた労働力の育成に貢献してくれるだろう。"
 embrace_romanticism: "ロマン主義の受容"
 embrace_romanticism_desc: "啓蒙時代の波にさらされても、我々はロマン主義の魅力を忘れてはならない。わが国のロマン主義の芸術家は、必ずや素晴らしい芸術作品を多数制作してくれるだろう。"
 wary_of_heretic_preachers: "異端者に対する防衛"
 wary_of_heretic_preachers_desc: "国民たちを新たな信仰や、かつての信仰に改宗させようと目論む勢力に警戒しなければ。こうした説教者たちを悪意のある敵とみなすことによって、我々は国民に備えさせ、宗教的正統派の確立を支援できるようになる。"
 protestant_innovation: "プロテスタントの革新"
 protestant_innovation_desc: "我々は、信仰の起源をはじめとする確立された教義や信念に疑問を投げかけることが、いかに価値ある姿勢かを学んだ。同様の学びを、ほかの研究分野にも応用できるはずだ。"
