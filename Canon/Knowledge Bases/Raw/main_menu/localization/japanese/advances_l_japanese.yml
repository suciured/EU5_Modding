 age_1_traditions: "伝統"
 age_1_traditions_desc: "何百年、何千年ものあいだ、世界の至るところでさまざまな社会が築かれてきた。これらの根底を成すのは、律法主義や能力主義、封建主義などの伝統である。"
 age_2_renaissance: "ルネサンス"
 age_2_renaissance_desc: "パクス・モンゴリカ、イスラーム黄金時代、およびヨーロッパの文芸復興の影響を受けた中世社会では交流や制度が増加し、新しい知識、芸術、進歩の時代を迎えようとしている。"
 age_3_discovery: "発見"
 age_3_discovery_desc: "近世の幕開けとともに、地図には新大陸が描きこまれ、封建社会は中央集権国家へと変わりつつある。\n野心的な国家にとってこの時代は、世界にまたがる帝国の礎を築く時代となるだろう。"
 age_4_reformation: "宗教改革"
 age_4_reformation_desc: "東方から西方にかけて、この時代は宗教的な信念、論争、大衆運動を中心とする時代である。ヨーロッパではプロテスタント教会が根づき、イランでは至福千年説が定着し、インドの社会では習合主義が浸透しつつある。"
 age_5_absolutism: "絶対主義"
 age_5_absolutism_desc: "自国における絶対的権力を手中に収めた政府は、帝国の建設に専念できるようになった。これは国家、支配者、そして軍隊の時代の始まりである。"
 age_6_revolutions: "革命"
 age_6_revolutions_desc: "啓蒙主義から生まれた、権利、権力、そして世界そのものに対する疑問は、旧体制を排除しようとする動きへと発展した。革命によって絶対主義が打ち倒されるなか、王国は共和制の道を歩まなければならないだろう。"
