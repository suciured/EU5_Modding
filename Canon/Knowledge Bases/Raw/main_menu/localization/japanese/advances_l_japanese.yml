 #Novgorod
 northern_center_of_arts: "芸術の北の中心地"
 northern_center_of_arts_desc: "ノヴゴロドの都市はヨーロッパにおける重要な文化の中心地のひとつだ。高い識字率、美しい聖像、壮大な建築物をもとに生み出される叙事詩は、繁栄する我らの都市と国家全体の威信を高めている。"
 city_of_churches: "教会都市"
 city_of_churches_desc: "ノヴゴロドには、聖ソフィア大聖堂を含む、80を超える正教会があり、公国で最大の土地所有者となっている。その富と宗教的威信によって、教会は多くの場所で住民に影響を及ぼし、市民たちは良い意味でより敬虔となるのだ。"
 novgorodian_fur_trade: "ノヴゴロドの毛皮交易"
 novgorodian_fur_trade_desc: "毛皮はロシアの「柔らかい金」といえるだろう。ほかの交易国家が金や貴金属の取引で富を得ているのに対し、我々の収入源は母なる大地が与えてくれる上質な毛皮なのだ。"
 grand_dukes_army: "大公の軍"
 grand_dukes_army_desc: "軍隊を率いることは、ヴェーチェ共和国を統治するために招かれた大公にとって最も重要な任務だ。大公の強力かつ経験豊富な統率力があれば、わが軍はより効率的に戦えるようになるだろう。"
 ushkuiniks: "ウシクイニキ"
 ushkuiniks_desc: "ヴァイキングのような海賊であるウシクイニキは、競争相手を抑えるのに有効な手段だった。残念ながら、モスクワを中心とする外国の介入により、その活動は阻止されてしまった。北の真の支配者が誰であるかを皆に思い知らせるために、我々は再度彼らに資金を提供し、遠方の海での海賊活動を支援するべきだろう……"
 baltic_shipyard: "バルト海造船所"
 baltic_shipyard_desc: "バルト海東岸に大規模な造船所を建設し、海外交易を支配するのだ！"
 veche_advance: "ヴェーチェ"
 veche_advance_desc: "$veche_advance$は、ルーシ時代以前の古代の部族集会を起源とする民衆議会であり、国家の司法・立法の最高機関である。"
 birch_bark_manuscript: "樺皮写本"
 birch_bark_manuscript_desc: "筆記と識字は社会の基本的な柱である。宗教的な文章はもちろん、我々の歴史上の出来事も書き記さねばならない。そうすることで、後世の人々が我々の文化的功績を知ることができるのだ。"
 novgorod_first_chronicle: "ノヴゴロド第一年代記"
 novgorod_first_chronicle_desc: "#italic ノヴゴロド第一年代記#!は、伝説的なヴァリャーグの酋長ルリクから始まり、今日に至るまで、この国の歴史を伝えるものだ。これは、世代を越えて、誇らしく伝えられてきた文化的遺産である。"
 defenses_of_novgorod: "ノヴゴロドの防衛"
 defenses_of_novgorod_desc: "ノヴゴロド共和国は、多くの外的脅威の標的となっている。西方の異端のスカンジナビア人、南西の荒れ狂うドイツ人、さらには南側の他のロシア勢力であっても、彼らは皆、わが偉大なる国家の不屈の要塞に直面することになるだろう。"
 reforms_of_the_posadnichestvo: "ポサードニクの再編"
 reforms_of_the_posadnichestvo_desc: "ポサードニクは、わが国の都市における最高行政職だ。ポサードニクは、単なる市長よりも重要な地位にあり、都市が発展するほど、ポサードニクの責任、影響力、数も大きくなる。"
 cork_stoppers: "コルク栓"
 cork_stoppers_desc: "ボトル製造法の発展により、ワイン生産者はより標準化された大きさのボトルを製造できるようになった。その結果、ボトルのコルク栓を再導入が可能になった。コルク栓はワインを密閉する手段としては、古くからの布製の栓よりもはるかに効率的であり、これによって不可能と考えられていた遠方までワインを輸送できるようになった。我々はいま、世界的なワイン交易の誕生を目の当たりにしているのかもしれない。"
 colonial_policy_advance: "植民地政策"
 colonial_policy_advance_desc: "わが国民が植民地化しようとしている新たな土地や開拓地は、入植地を管理・組織化する新たな形態を必要としている。"
 native_policy_advance: "対原住民政策"
 native_policy_advance_desc: "勇敢な探検家たちによって発見された新しい土地には、大抵は奇妙な、洗練されていない人々が住んでいる。わが軍とその土地の原住民との交戦を規制する、統一された規則を制定すべきだ。"
 slave_raid_advance: "沿岸襲撃"
 slave_raid_advance_desc: "わが国には、奴隷や金、その他の人生に幸福をもたらすあらゆる品々を求めて、海岸線を略奪して周るという長い伝統がある。"
 crown_power_advance_discovery: "国政術"
 crown_power_advance_discovery_desc: "統治者がその領域で唯一の権力者となると同時に、政府機関の必要性も明らかになってきた。それが、その政府機関を管理する適切な官僚機構の創設につながるのだ。"
 crown_power_advance_reformation: "信仰属地主義"
 crown_power_advance_reformation_desc: "世俗的な事柄に対する統治者の影響力は強力ではあるが、領地内における宗教関連の事柄をも管理する必要性が新たに浮上している。教会と国家はひとつにならなければならないのだ。"
 crown_power_advance_absolutism: "絶対主義"
 crown_power_advance_absolutism_desc: "地上のことも神のことも統治者たちの権力下に置かれたいま、その手を逃れられるものはほとんどない。彼らは絶対的な支配者となったのだ。"
 crown_power_advance_revolutions: "国家"
 crown_power_advance_revolutions_desc: "君主の力のもとにすべての大国が統一されたことで、国中の臣民が帰属意識をもつようになった。我らが君主が支配する領土はどこであれ国家の一部であり、国民もまた同様である。"
 sergeants_at_arms_advance: "守衛官"
 sergeants_at_arms_advance_desc: "君主を守り仕える忠実な配下の小集団である守衛官は、騎士のすぐ下に位置する軍事階級だ。彼らは護衛として君主に仕えるだけでなく、負債の取り立て、警察としての役割、人員や船の召集などもおこなうことができる。"
 #Genoa
 alberghi_28_advance: "$alberghi_28$"
 alberghi_28_advance_desc: "$alberghi_28_desc$"
 genoese_banking_traditions: "ジェノヴァ銀行の伝統"
 genoese_banking_traditions_desc: "ジェノヴァは中世イタリアの商業の中心地のひとつとして台頭してきた。これにより、新たな信用の形態が早くから発達し、世界最古の銀行制度が生まれた。"
 genoese_maritime_diplomacy: "ジェノヴァの海洋外交"
 genoese_maritime_diplomacy_desc: "商人の利益に奉仕する共和国となったことで、ジェノヴァは国外に強い影響力をもつようになり、地中海全域の同盟国や顧客と数多くの取引をおこなうようになった。"
 bank_of_saint_george: "サン・ジョルジョ銀行"
 bank_of_saint_george_desc: "サン・ジョルジョ銀行は、ジェノヴァに暮らす人々の負債を統合するために生まれた金融機関である。その目的は、ジェノヴァの信用を担うものとなり、海外の企業に融資をおこなうことにある。"
 the_age_of_the_genoese: "ジェノヴァの時代"
 the_age_of_the_genoese_desc: "ジェノヴァのここ数十年の金融発展により、ジェノヴァの銀行家は最も引く手あまたの人材となり、著名な芸術家の別荘や宮殿を建設する際の後援者となることで、わが国の栄華を刺激してきた。"
 hospital_advance: "病院"
 hospital_advance_desc: "中世の病院は、病人や貧しい人々、身体的な障害をもつ者のために設立された施設である。大抵は宗教団体によって運営されていたこれらの病院は、基本的な看護、薬草を用いた薬、そしてのちの外科手術など、さまざまな医療サービスを提供していた。病院は教会や修道院の近くにあることが多く、男女別の病棟を備えていた。これらの病院は限られた医学知識にもかかわらず、歴史上困難な時代において、苦しむ人々に避難所、安らぎ、そして各種医療を提供するという重要な役割を果たした。"
 banking_country_traditions: "銀行の伝統"
 banking_country_traditions_desc: "多くの国々が交易や商業に富を求める一方で、わが国は良心的な融資を提供することで収入を得ている。"
 genoese_crossbowmen: "$a_genoese_crossbowmen$"
 genoese_crossbowmen_desc: "$a_genoese_crossbowmen_desc$"
 genoese_galley: "$n_genoese_galley$"
 genoese_galley_desc: "$n_genoese_galley_desc$"
 italian_galleass: "$n_italian_galleass$"
 italian_galleass_desc: "$n_italian_galleass_desc$"
 genoese_flexibility: "ジェノヴァの柔軟性"
 genoese_flexibility_desc: "軍隊とは異なり、国家の海軍は戦争のための武器だけでなく、複数の目的を果たすことができる。我々の知識と経験があれば、戦争用のガレー船を商船用に、あるいはその逆にも、すぐに再利用することができるだろう。"
 genoese_school: "ジェノヴァの学校"
 genoese_school_desc: "ルネサンス絵画はイタリアの伝統である。ジェノヴァのような豊かで敬意を集める国家が、独自のジェノヴァ美術学校を創設するのは当然と言えるだろう。"
 government_size_renaissance: "常設内閣"
 government_size_renaissance_desc: "統治者には伝統的に、戦争や和平の決断を下す際に助言を行う顧問会議が付随していた。現在、わが国の政府は非常に複雑化しており、日々の統治に対処するために常設の役職が必要となっている。"
 renaissance_court: "ルネサンスの宮廷"
 renaissance_court_desc: "ルネサンスは広範囲に広がっているため、歴史に残る傑作を残したいと願う献身的な芸術家、学者たちがわが国の宮廷に集まるはずだ。"
 rgo_size_advance_renaissance: "粉挽臼"
 rgo_size_advance_renaissance_desc: "粉挽臼はその発明以来、何世紀も使用されてきた。しかし現在では、より近代的かつ効率的な風車や水車が開発され、原材料の生産に活用されるようになった。"
 food_advance_renaissance: "集約農業"
 food_advance_renaissance_desc: "農業は、記録に残っているほとんどの社会における基盤だ。近年、新たな手法の発明により畑や農場の生産性が向上し、より多くの余剰食糧を生産できるようになった。"
 crown_power_advance_renaissance: "最高権力"
 crown_power_advance_renaissance_desc: "伝統的な統治手法は、統治者が国のさまざまな階級を扱う能力に基づいていた。しかし、現代の統治理論では、統治者はその国の最高権力者であり、ほかのいかなる世俗的な権力にも屈しないという考え方が確固たるものとなっている。"
 global_supply_limit_modifier_advance_2: "兵站線"
 global_supply_limit_modifier_advance_2_desc: "陸戦は軍隊がますます大規模化することで、兵站への依存度を強めている。したがって、補給馬車の編制を改善することは、軍隊の作戦能力の向上を意味する。"
 naval_morale_advance_1: "中世の航海"
 naval_morale_advance_1_desc: "ここ数十年間の航海分野における進歩は、船員たちの専門知識を高め、自信を与え、沿岸海域における信頼性の高い航海を実現した。"
 slave_trade_act_advance: "奴隷貿易法"
 slave_trade_act_advance_desc: "我々の植民地への労働力の流入・流出は、利益はあがるが繊細な問題でもある。だからこそ、我々はそれを整備するための立法の取り組みに投資しなくてはならない。"
 order_headquarters_advance: "$order_headquarters$"
 order_headquarters_advance_desc: "忠実な騎士団の設立は、地域の防衛能力の向上だけでなく、より有能な人員の採用にも貢献することは間違いないだろう。"
 LIV_crusader_forts: "北方十字軍要塞"
 LIV_crusader_forts_desc: "国内の各地にある多くの要塞は、この土地にいる十字軍の軍隊が建設・出資したものだ。頑丈な城壁を備えたこれらの要塞は、わが国の国民を守り抜くだろう！"
 scholasticism: "古典スコラ学"
 scholasticism_desc: "アリストテレスの論理と、初期キリスト教の教父の著作をもとにしたスコラ哲学は、宗教の教条的信念と伝統を重視することで、知識の普及を目指している。"
 organized_religion: "宗教の組織化"
 organized_religion_desc: "宗教はあらゆる社会で大きな役割を果たしているが、すべての信仰が同じ構造をもっているわけではない。組織化された宗教は、儀式や信仰を体系的に整え、定められた教義に従うものである。"
 guilds: "ギルド"
 guilds_desc: "ギルドとは、商人や職人が、相互の保護や支援、自らの利益の追求のために集まった団体である。ギルドは交易品と取引の独占を確立し、それら交易品の品質と価格の基準を設定する。"
 colonial_tradition: "植民地の伝統"
 colonial_tradition_desc: "わが国は、祖国からの最初の入植者である建国の父たちの大いなる野心によって築かれ、形作られてきた。その習慣や伝統の多くは、この新しく不慣れな土地における我らが社会の一部となっている。"
 colonial_heritage: "植民地の遺産"
 colonial_heritage_desc: "祖国の植民地として、我々はその帝国の野心の遺産を担っている。"
 colonial_ambition: "植民地の野心"
 colonial_ambition_desc: "わが国民の多くが新大陸に入植し、新たな生活を始めている。それは海の向こうの驚異を見つけ出し、未開の大陸を故郷とするためだ。彼らの野心は我々の野心でもあり、わが国は未知の世界へと突き進んでいく。"
 power_projection_advance_1: "帝国の野望"
 power_projection_advance_1_desc: "中世盛期に国々が成長し、国家が統合されるにつれて、彼らの野心もまた高まっていった。そうして自らの地域に帝国を創設し、再建しようと試みたのだ。"
 trade_advance_age_of_trad: "見本市"
 trade_advance_age_of_trad_desc: "中世に交易路が復旧し、成長するなかで、新たな習慣も現れはじめた。見本市は、市街地で毎年開催される大規模な催事であり、さまざまな土地の商人たちが集まり、取引を仲介する場所だった。"
 colonial_assembly: "植民地議会"
 colonial_assembly_desc: "徴税や統治の予算に関する立法権の多くは、植民地へと移された。"
 founding_fathers: "建国の父"
 founding_fathers_desc: "自国の独立を勝ち取り、新たな統治制度を作り出すことで、国家の創設に影響を及ぼしたすべての政治家、軍人、外交官を指す。"
 colonial_militia: "植民地民兵"
 colonial_militia_desc: "正規の守備隊が不在の場合に、先住民族や、ほかの植民地に対する紛争や国境襲撃において、植民地民兵は重要な役割を果たした。これらの民兵は成人男性の市民で構成され、武器や装備は自前で調達することが求められた。"
 new_frontiers: "新たな開拓地"
 new_frontiers_desc: "新大陸では、小さな交易拠点から広大な耕作地をもつ完全な入植地まで、あらゆるものが作り出されており、植民開拓地をさらに内陸へと広げる試みが推し進められている。"
 continental_trade: "大陸間交易"
 continental_trade_desc: "新大陸の植民地は多くの製品を輸入しなければならなかった。だが同時に、ヨーロッパ市場向けの原材料の主な供給源ともなった。"
 manufacturing_center: "帝国の製造業中心地"
 manufacturing_center_desc: "わが国の市民は、宗主国の交易帝国の基盤である。外国の交易品が我々のもとに届けられ、それを我々が成形し、完成品に仕上げるのだ。"
 free_thinkers: "自由思想家"
 free_thinkers_desc: "思想の自由と言論の自由はすべての人の権利である、という考えが植民地で強まっている。それらなくして、公共の自由など実現しないというのだ。"
 liberty_heroes: "自由の英雄たち"
 liberty_heroes_desc: "新大陸独立戦争の指導者の多くは、必要な軍事技術を備えていただけではない。彼らは士気を高め、軍隊をまとめ上げるために欠かせないカリスマ性をもち、人々を鼓舞する指導者だった。"
 beat_to_windward_advance: "風上へ向かえ！"
 beat_to_windward_advance_desc: "大三角帆を備えたキャラベルは機動性が高く、風上に向かって進路をとることも容易だ。これにより、天候不順や荒れ狂う海を渡るときも、より速く航海することができる。"
 route_to_the_indies_advance: "インド航路"
 route_to_the_indies_advance_desc: "極東との交易は我々の生活を維持するために不可欠だが、陸路は時間も費用もかかる。海を越える航路を見つけることができれば、わが国の商人たちにとってのまたとない商機が訪れるだろう。"
 educated_bureaucrats: "教育を受けた官僚"
 educated_bureaucrats_desc: "わが国の行政を担う役人は、親から地位を継いだだけの無学で怠慢な者たちではない。教育を受けた有能な人材であり、自らの努力と実績によってその地位を手に入れた者たちである。そのような行政機関は、ほかのどのような行政機関よりも円滑かつ効率的に機能する。"
 efficient_bureaucracy: "効果的な官僚制度"
 efficient_bureaucracy_desc: "官僚制は、行政の歯車を適切に動かすための潤滑油である。職務を適切に遂行する能力と意志を兼ね備えた有能な官僚を任命することで、政府機構を円滑に機能させることができる。"
 appointed_chain_of_command: "指揮系統の任命"
 appointed_chain_of_command_desc: "血筋だけを理由に無能な貴族の子息に任務を任せるのではなく、最も才能のある者に兵士を率いて戦わせることで、軍隊はより効率的に機能するようになる。その結果、より大規模な軍隊の指揮も容易になる。"
 abacus_advance: "そろばん"
 abacus_advance_desc: "そろばんは古来より世界中で使用されてきた。我々が正確な会計記録を残せるのは、適切な計算器と帳簿のおかげである。そしてまた、これらを使いこなせる有能な人材のお陰もあり、わが国は実際の経済状況を把握できるのだ。"
 temporary_appointments: "任期つきの職"
 temporary_appointments_desc: "宮廷の者を生涯同じ職に就かせると、就任期間が長くなるほど強い権力や影響力をもつようになるおそれがある。日々の業務に慣れてしまい、仕事がおろそかになる可能性もある。任期つきの職務制度を確立し、最も適した職を与えて、業務に対する驕りがあれば即座に別の職に異動させてしまえばよい。"
 non_inheritable_offices: "官職の世襲廃止"
 non_inheritable_offices_desc: "宮廷における官職の世襲は、行政制度に蔓延する悪習であり、宮廷全体に無関心と腐敗が広がるだけである。すべての官職は家柄に関係なく、職務を全うできる者に割り当てるべきだ。"
 government_sanctioned_celebrations: "公式の祝祭"
 government_sanctioned_celebrations_desc: "わが国民は、自国の朗報や季節の行事をいつも祝いたがる。国民たちの代わりに政府が祝祭を主催すれば、我々が国民を気にかけていることを示せるだけでなく、国民に一体感を生み出すこともできる。"
 efficient_logistics: "効率的な物流"
 efficient_logistics_desc: "領土の適切な管理は、物流と通信によって可能となる。州と任命された知事とのあいだで書簡をやりとりできるようにするには、使者の移動に適した道路網を整備する必要がある。"
 ledgers_double_checking: "帳簿の二重確認"
 ledgers_double_checking_desc: "会計を厳重に管理しなければ、腐敗が蔓延し、国が内側から腐っていく。わが国がこうした事態に陥らないようにするには、国の財源のあらゆる動きを適切に会計処理する必要がある。"
 province_governors: "州知事"
 province_governors_desc: "わが国の州は、自治的に統治されているわけでも、権力欲に駆られた地方貴族によって統治されているわけでもない。中央政府から任命された知事が、我々の権限を国土の隅々まで拡大する責任を負っているのだ。"
 right_to_rule: "統治権"
 right_to_rule_desc: "わが国の行政機関は、有能な人材を適切な職務に割り当てることを前提として組織されている。そのため統治者も、国全体を統括するにふさわしい有能な人物でなければならない。運悪く統治者がいない場合は、立派な彫像や素晴らしい絵画、称賛の詩などで、その事実を取り繕う者が必要である。"
 talented_traders: "有能な商人"
 talented_traders_desc: "わが国の行政機関は有能な人材で構成されるが、わが国で商品やカネを動かす者たちも同様に有能であるべきだ。優秀な人材に交易業務を任せれば、商品も利益も滞りなく行き渡るだろう。"
 smooth_administration: "円滑な行政"
 smooth_administration_desc: "最も有能で最も適した人材で構成された行政機関があれば、どのような外部環境にさらされたとしても、国家は円滑に機能し、我々の権力も途切れることなく維持されるだろう。"
 ara_a_maritime_realm: "海洋国家"
 ara_a_maritime_realm_desc: "わが国は広大な海に魅了されており、海洋事業に強い関心を向けている。戦略的な視野をもち、海軍力と海上交易を駆使して自国の地位を強化し、影響力を拡大する——海を重視するその姿勢は、国の繁栄を推進する海洋文化の成長と政策の形成に繋がっている。"
 ara_desperta_ferro: "デスペラータ・フェッロ！"
 ara_desperta_ferro_desc: "「#italic デスペラータ・フェッロ！#!（鉄よ、目覚めよ！）」は、戦闘において鉄の存在を知らしめる$a_almogavars$の恐るべき鬨の声だ。これを叫ぶと同時に、槍や投げ矢を火打ち石に打ちつけ、火花を起こす。彼らの鬨の声には「#italic アラーゴ！#!」や「#italic サン・ジョルディ！#!」などもあるが、「#italic デスペラータ・フェッロ！#!」は特に有名であり、この軍勢を特徴づけるものとなっている。"
 ara_a_mediterranean_trade_power: "地中海交易の力"
 ara_a_mediterranean_trade_power_desc: "地中海の穏やかな抱擁がわが国の海岸を撫で、国民が何世代にもわたって交易に従事するよう手招きしている。地中海全域に点在するわが国の活気あふれる商業都市と戦略的な交易拠点は、交易における支配的な勢力となるという野心を実現するうえで、重要な役割を果たしてくれるだろう。"
 ara_fleet_ordinances: "船団法令"
 ara_fleet_ordinances_desc: "賑やかな地中海には中世の船団が集まる。陸地にも海上にも人があふれ、それが犯罪対処のための法制度の必要性を後押ししている。「海上で発生する事象に関する法令（#italic Ordinacions sobre lo fet de la mar#!）」は、船団を統制するために作られた、最も初期の軍事的司法統一法典のひとつである。黒死病後の時代におけるこの独自の対応は、アラゴン連合王国の外部からの（犯罪者を含む）乗組員の採用につながり、既存の海軍的慣習の単なる成文化ではなく、さまざまな伝統より形作られた、調和のある法典を生み出すに至った。"
 ara_valencian_golden_age: "バレンシアの黄金時代"
 ara_valencian_golden_age_desc: "ジュアノット・マルトゥレイ、アウジアス・マルク、イサベル・デ・ビリェナといった著名な作家たちにより目覚ましい貢献のおかげで、我々が生きる国は、近隣諸国がいまだ到達できない文学的高みへと上り詰めた。彼らの奥深い文学作品は、わが国の文化を比類のない水準まで高め、国民に誇りを与えてきた。これらはわが国の輝く文化の標として、誰もが見るべき輝きとしてきらめいている。"
 ara_remenca: "レメンサ"
 ara_remenca_desc: "カタルーニャ特有のレメンサ制度は、王国のほかの領土にも類似した制度があり、原材料の生産量の拡大を集団で推し進める原動力となっている。この枠組みによって、わが国土は富の産出が急増し、目標達成を果たすための可能性に火をつけた。これらの制度をうまく活用することで、我々の努力が豊富な資源によって支えられる環境を育て、国内の成長と繁栄の道を進むことができるだろう。"
 ara_chartered_merchant_companies: "勅許会社"
 ara_chartered_merchant_companies_desc: "わが国の商人たちは、他国と競い合うのではなく、国内で相争って資金を浪費している。我々はこのような無駄を廃し、他国から交易を奪うことに専心すべきである。そこで、商人たちの会社に特定地域との交易における一時的な独占権を与え、権利の更新に際しては、国王に適切な手数料の支払いを求めることとする。"
 ara_stronger_united: "より強い団結"
 ara_stronger_united_desc: "1164年にアラゴン王国とバルセロナ伯領が合併して以来、アラゴンは中央の統治者のもとで多様な領土からなる連合王国として機能してきた。この多様性は繁栄を育み、個々のアイデンティティを維持してきたが、同時に不統一という妄想をも生み出してしまった。そのため、各領土独自の特徴を尊重しつつも、団結を強める行政再編が求められる。"
 ara_constellation_cities: "大都市"
 ara_constellation_cities_desc: "建国以来、わが国は多様な領土で構成されながらも、単一の統治者のもとで治められてきた。だが、それぞれの領土は独自の伝統と法律を保持している。その結果、数多くの大都市がそれぞれの地域を代表し、統治する大都市として台頭してきたのだ。"
 ara_protection_of_the_little_folk: "戦災孤児の保護"
 ara_protection_of_the_little_folk_desc: "わが国の兵士たちは戦場で倒れたとき、残された愛する者が路頭に迷わないことを望むだろう。アラゴンはその責務を果たし、救護院を建て、戦争で孤児となった子供たちを保護しよう。"
 ara_gunpowder_souls: "火薬の心"
 ara_gunpowder_souls_desc: "アラゴン王家にとって#italic ファラス#!の祭典は、触媒の役割を果たしている。爆竹や花火用の火薬を扱うことで得られる実践的な専門知識を通じて、砲兵の技術は進歩してきた。この祝祭の伝統は、革新の精神を推し進め、その結果として、国内で砲術にまつわる新たな戦術や知識が発展していった。"
 ara_mossos_esquadra: "モソス・デスクァドラ"
 ara_mossos_esquadra_desc: "#italic エスカドラス・デ・カタルーニャ#!または#italic モソス・デスクァドラ#!として知られる#italic エスカドラス・デ・パイゾンス#!は、交易路や見本市の警備に専念する現地の代表的な民兵であり、その土地に精通する者たちだ。彼らの成功に触発され、我々はほかの領土でも、現地住民で構成される同様の民兵組織の設立を目指している。それによって、各地域との調和のとれた共存を促進し、平和を維持するのだ。"
 cas_repoblaciones: "移民の誘致"
 cas_repoblaciones_desc: "我々の祖先がおこなった征服のおかげで、農地や居住に使える土地が人口を上回る国となった。その結果ほかの地域、特に1267年にイスラム教徒たちが追放されて以来、深刻な人口不足に陥っているアンダルシア南部から移民を呼び込む必要性が高まった。"
 cas_the_reconquista: "レコンキスタ"
 cas_the_reconquista_desc: "西ゴート王国が侵略され滅亡して以来、わが国は長きにわたってムーア人と戦争を繰り広げてきた。そのおかげで、我々は類まれなる強固な規律を身に着けた。カスティーリャの民よ、立ち上がれ。そして決意を世界に示すのだ！"
 cas_castilian_navy: "カスティーリャ海軍"
 cas_castilian_navy_desc: "半島に位置し、三方を海に囲まれ、重要なジブラルタル海峡が各大国間での争いの種となっているわが国にとって、海を支配することは死活問題である。何百キロもの海岸線をもつわが国の祖先は、波を乗りこなすことからはじめ、この国を恐れを知らぬ海軍国家として鍛え上げた。"
 cas_cronicas_reales: "王国年代記"
 cas_cronicas_reales_desc: "歴代の王が記した年代記を収集することで、わが国の過去の出来事や統治者の出自をすべて記録したコレクションを作ることができる。この知識は、我々の文化のより良い基盤を作るのに役立つだけでなく、現在や未来の統治者が、過去の出来事と比較して、目下の事柄を評価するのにも役立つだろう。"
 cas_masters_of_the_orders: "修道会の主"
 cas_masters_of_the_orders_desc: "レコンキスタはもはやわが国の中心ではなくなり、司教職の独立も正当化されるものではなくなった。統治者がこれらの修道会の主たる地位に就くことで、聖職者に対する権力を強めるだけでなく、十字軍の軍事知識をわがものとすることができるだろう。"
 cas_new_world: "新大陸"
 cas_new_world_desc: "新たな発見により、勇敢な入植者たちが新たな土地を開拓し、母国に貴重な交易をもたらすことが可能になった。我々は植民地の基盤となる、忠実な入植者たちを現地に派遣しよう。"
 cas_reform_of_millones: "ミジョネスの改革"
 cas_reform_of_millones_desc: "#italic ミジョネス#!の改革が議会に承認されれば、より効率的な方法で国民から徴税できるかもしれない。この税金は食品に対して課される間接的なものとなるだろう。"
 cas_marine_infantry: "カスティーリャ海軍歩兵"
 cas_marine_infantry_desc: "強力な海軍には、船外での戦闘も含め、あらゆる状況で戦える乗組員が必要だ。わが国の海軍歩兵をより強力な道具となるよう訓練することで、この問題を克服しよう。"
 cas_pasos: "カスティーリャのパソス"
 cas_pasos_desc: "聖週間の「パソス（山車）」はカスティーリャでは目新しいものではないが、そこに施される彫刻芸術は近年、新たな最高潮に達した。フアン・デ・フニやグレゴリオ・フェルナンデスといった芸術家たちが、カスティーリャのパソスを半島で最も印象的なものにする道を切り拓いた。"
 cas_real_academia_espanola: "スペイン王立アカデミー"
 cas_real_academia_espanola_desc: "世界のほかの地域と同様、我々の言語が進化し、世界中に広まるにつれ、わが国の文化の言語的側面を規制する必要性が明らかとなった。我々の言語がその特徴を維持できるよう、#italic スペイン王立アカデミー#!が創設され、この言葉を正しく話すための規則が制定される。"
 cas_canal_de_castilla: "カスティーリャ運河"
 cas_canal_de_castilla_desc: "ヨーロッパ各地から商業用・灌漑用双方の用水施設から着想を得た#italic カスティーリャ運河#!は、#italic メセタ#!北部の山々から、カスティーリャ旧市街の穀物畑へと水を運ぶ。この工学における偉業により、畑の収穫量が増し、交易できる余剰品が生み出され、運河そのものが輸出港へ輸送する手段ともなる。"
 cas_royal_factories: "王立工場"
 cas_royal_factories_desc: "製造品に比べて費用のかかる原材料の輸出に対抗する取り組みとして、我々は政府支援の工場群を建設し、わが国の産業化を後押しする。これらが製造する新しい品々は、この国の経済を活性化してくれるだろう。"
 gra_banu_nasr: "ナスル朝"
 gra_banu_nasr_desc: "我々は、預言者ムハンマドの伴侶であったサード・イブン・ウバーダの血筋を引くハズラジュ族の末裔だ。我々の王朝の創始者であるムハンマド1世は、グラナダ、ハエン、アルメリア、マラガを含む領土を支配していたが、それらの土地の一部はキリスト教勢力の手に落ちた。それ以来、我々はその進撃に粘り強く抗ってきた。そしてこれからも、祖先の強さによって抗いつづけるだろう。"
 gra_nasrid_art: "ナスル芸術"
 gra_nasrid_art_desc: "グラナダの職人や建築家は、世界で最も優れた者たちだ。彼らが作るものは有用なだけでなく、目で見て楽しいものでもあり、その両面を見事に両立させている。"
 gra_skillful_envoys: "優秀な使節"
 gra_skillful_envoys_desc: "外交手法を効果的に活用する能力は、わが国の生死に関わる。そのためには漫然と待つだけではなく、生き残るために使節をさらに訓練しなければならない。"
 gra_razzias: "ナスルの略奪"
 gra_razzias_desc: "敵の国境は我々にとって開かれたチャンスだ。電撃的な攻撃を仕掛ければ、その隙を突き、継続的な損害を与えられるだろう。"
 gra_muttavia_armies: "ムタヴィアの軍隊"
 gra_muttavia_armies_desc: "グラナダの人口には限りがあり、徴兵可能な男性は国を効果的に守れるほどの数ではない。だが、人手は足りなくとも、国外の戦力を雇い、わが国の旗のもとで戦わせるだけの金はいくらでもある。"
 gra_expand_qanahs: "水路の拡張"
 gra_expand_qanahs_desc: "グラナダの土地は肥沃だが、灌漑用水路を拡張することで水をより有効活用できるようになり、作物や果物がたくましく育つようになる。"
 gra_adaptative_trade: "適応交易"
 gra_adaptative_trade_desc: "$christian_ADJ$国家と$muslim_ADJ$国家の仲介者としての、わが国の特権的な立場が脅かされている。この脅威は我々の手法を近代化し、より遠方の市場とヨーロッパとを結ぶ架け橋としての地位を取り戻せる可能性がある。"
 gra_expand_the_frontier: "開拓地の拡大"
 gra_expand_the_frontier_desc: "わが王朝が創設されて以来、領土は縮小化の一途をたどってきた。しかし、我々はいま強力な立場にあるため、失われた領土を取り戻すだけでなく、拡張することすら夢ではないはずだ。"
 gra_a_strong_rule: "強力な支配"
 gra_a_strong_rule_desc: "わが国の統治者の一族は、何世代にもわたって相争い、国を不安定にしてきた。いまこそ、国民の平和と繁栄を維持できる強力な統治者のもとに権力を統一する時だ。"
 gra_modernized_economy: "経済の近代化"
 gra_modernized_economy_desc: "現代は、より競争の激しい世界で繁栄できる近代的な経済を必要としている。インフラを強化し、我々の手法とプロセスをより効率的なものにすることで、同じ資源でより多くのものを生産できるようになるだろう。"
 gra_ghazawat: "ナスル・ガザワート"
 gra_ghazawat_desc: "預言者ムハンマドのもとで戦った最初の戦士として、わが国の兵士たちは、この国と国民の防衛のために、狂信的とも言える勇敢さをもって戦わなければならない。"
 gra_a_new_golden_era: "新たな黄金時代"
 gra_a_new_golden_era_desc: "アル＝アンダルスはかつて、アフマド・イブン・ルシュド、アブー・アル＝カースィム、ムハンマド・ビン・トファイルのような優れた学者を擁する学問の中心地だった。祖先たちのこの偉業を、我々は受け継いでいかなければならない。"
 nav_transatlantic_whaling: "大西洋全域での捕鯨"
 nav_transatlantic_whaling_desc: "$basque$の捕鯨には何百年もの伝統があり、わが国の専門家は、自国の漁業の拡大・強化を望む他国からしばしば利用されている。我々はこの専門知識を活用して、大西洋全体へと捕鯨拠点を広げるべきである。"
 nav_shipbuiling_experts: "造船の専門家"
 nav_shipbuiling_experts_desc: "わが国の海岸に打ち寄せる海は、それを手にする勇気をもつ者のための資源を豊富に備えている。何世紀ものあいだ、わが国の沿岸には港や造船所が多くあり、海の冒険への渇望を鎮めるために絶えず船を作りつづけてきた。"
 nav_memories_reconquista: "レコンキスタの記憶"
 nav_memories_reconquista_desc: "わが国民はレコンキスタに積極的に参加し、イベリア半島を$muslim_ADJ$の支配から奪還しようとする$christian_ADJ$の努力に貢献した。それ以上の領土拡大が不可能となった段階においても、ナバラは軍事作戦や近隣の$christian_ADJ$王国との同盟を通じて、この十字軍に大きな役割を果たした。"
 nav_a_renaissance_realm: "ルネサンス国家"
 nav_a_renaissance_realm_desc: "わが国はピレネー山脈の渓谷に位置する山岳地帯であるにもかかわらず、南北両方から、量的にも質的にも人文主義的な影響を受けてきた。その影響力は無視できるものではない。この新たな影響を受け入れることで、ナバラ人は伝統を忘れることなく、新たな独自のアイデンティティも築いている。"
 nav_fearless_seamen: "恐れ知らずの船乗り"
 nav_fearless_seamen_desc: "海がもたらす豊かさに惹かれつつも、わが国民はつねに畏怖と恐怖をもって海を見つめてきた。我々の勇敢な先祖たちは、海のそばで暮らすだけでなく、海で生活する共同体を作り出し、優れた水上での技術を身につけた。わが国の沿岸地域出身の船乗りたちは、大西洋沿岸のいたるところでその名を知られている。"
 nav_always_ready: "常時警戒"
 nav_always_ready_desc: "わが国は、四方を強力な敵に囲まれた小国として生まれた。このことは、わが国の特性の発展と、世界との関わり方のアプローチに大きな影響を与えた。その結果、我々はつねに警戒を怠らず、わずかな脅威の気配にも対応できる態勢を整えるようになった。"
 nav_chartered_councils: "公認議会"
 nav_chartered_councils_desc: "各歴史的領土は、統治者に依存し、現地民によって選出される評議会を形成する。この評議会は、その土地の伝統的な法律、または#italic フエロ#!の尊重を保証する。この中間的な段階を踏むことで、現地住民の利益に干渉することなく、わが領土に対してより効率的に権力を行使できるようになる。"
 nav_people_of_the_sea: "海の民"
 nav_people_of_the_sea_desc: "わが国民は熟練した船乗りであり、世界中がそれを知っている。我々の専門知識は、来たるべき海戦において明白な優位性となるだろう。"
 nav_basque_ferocity: "猛々しき$basque$"
 nav_basque_ferocity_desc: "$french$がいまだ涙するロンスヴォーの戦いや、ナバラ傭兵団の作戦以前から、わが国民はつねに獰猛な戦士とみなされてきた。我々は、敵にそれを忘れさせてはならない。"
 nav_an_industrious_folk: "勤勉な民"
 nav_an_industrious_folk_desc: "我々の暮らす土地は決して豊かとは言えないが、$basque$の人々は勤勉で、必要なものを得るために懸命に働く。製鉄所で鉄を精錬したり、森の木を木炭に変えたり、最高の船を作り上げたりする。民の努力のおかげでわが国は豊かでいられるのだ。"
 nav_mercantile_expansion: "商業の拡大"
 nav_mercantile_expansion_desc: "何世紀にもわたり、我々の社会は近隣諸国だけでなく遠く離れた国々とも交易しており、自国の製品を売り、その見返りとして別の交易品を受け取ってきた。これにより、わが国の商人は交易術に長けているだけでなく、周囲の周辺諸国の革新の担い手にもなっている。"
 nav_navarrese_defense_force: "ナバラ防衛軍"
 nav_navarrese_defense_force_desc: "時を経るにつれて、近隣諸国はその力を増しつづけ、我々の国家としての存続は脅かされつづけている。これに対処するため、新兵の質を落とすことなく、兵士の数を増員することで戦力を強化することを目的とする軍事部門を創設しよう。"
 nav_shipyards_ironworks: "造船と鉄工"
 nav_shipyards_ironworks_desc: "造船や製鉄、鉄工は、わが国では古くから一般的な活動だった。だが、新たな技術が開発されていくにつれて、我々の工程もそれに順応させざるを得なくなった。わが国の古い慣習は、競争に打ち勝つための近代性を受け入れなくてはならない。"
 nav_adept_traders: "交易の達人"
 nav_adept_traders_desc: "我々の船の品質、商人の熟練度、そして手順の効率化によって、交易事業は驚くほどの利益をあげられるようになった。これはわが国に多くの富をもたらし、国を強化するのに役立つだろう。"
 nav_the_national_military_academy: "国立軍事アカデミー"
 nav_the_national_military_academy_desc: "わが軍の専門化に伴って、新兵のための教育施設が必要となっている。経験豊富な兵士たちに戦いの秘訣を新兵に教えさせ、軍の先鋒とするのだ。"
 nav_royal_basque_society: "王立バスク協会"
 nav_royal_basque_society_desc: "#italic ユスカレリアーレン・アディスキデン・エルカルテア#!、または王立バスク地方友好協会が、$basque$の経済、文化、科学の発展を促進するために設立された。これは今後数年間、わが国に大きな利益をもたらすだろう。"
 nav_efficient_bureaucracy: "効率的な官僚制度"
 nav_efficient_bureaucracy_desc: "わが国は建国以来、官僚制の伝統を維持してきた。時代の変化に伴って、日々の業務をこなすための新たな手法が求められている。この点において、ナバラは革新的な実践によって称賛を集めている。"
 nav_riflemen_march: "ライフル兵の行進"
 nav_riflemen_march_desc: "陸軍にライフルが導入されたことで、兵士がライフルを使用する際の規律も変化した。この問題に対処する方法として、わが国の指揮官は新たな行進法を生み出した。これは、わが国の兵士の能力と集中力の証として知られるようになった。"
 por_battle_ourique: "オーリッケの戦い"
 por_battle_ourique_desc: "1139年、我らが勇敢なる軍隊は、ムーア人の5人の王を援助なしに打ち破った。この偉業は、わが兵士たちに不朽の記憶として刻まれ、どれほどに強大かつ重武装の敵であろうと、わが兵士たちは打ち破るに違いない。"
 por_establishment_portuguese_navy: "ポルトガル海軍の創設"
 por_establishment_portuguese_navy_desc: "ディニス王が、ジェノヴァ商人のマヌエル・ペッサーニャ（本来はペッサーニョ）を、イスラム教徒の海賊による襲撃からポルトガル沿岸を守り、強力な交易船団を創設する使命を持つ国家艦隊の提督に任命したときに、ポルトガル海軍の礎は築かれた。"
 por_estimulate_rural_areas: "田園地域の活性化"
 por_estimulate_rural_areas_desc: "わが国の多くの土地、主に田園地域や遠隔地では、田畑や森林、鉱山が使われなくなり、過疎化が進んでいる。法制度の改革をおこなうことで地方の生産性を高め、そこに人々が定住するように促そう。"
 por_pursuing_waves: "海を追い求めて"
 por_pursuing_waves_desc: "海を見て、まるで長いこと会えなかった恋人のように#italic 憧憬#!を抱く大部分の国民にとって、わが国の国土は狭すぎるらしい。港や波止場は、世界を探索するという渇望に酔って船に乗り込む人々であふれている。我々がこれを利用しない手はない。"
 por_bombardeiros: "艦砲射撃"
 por_bombardeiros_desc: "大砲をより強力にする新技術が開発されたが、船の甲板が大砲の重さに耐えられない。甲板を補強することで、わが海軍はこの大砲を活用し、あらゆる沿岸地域に恐怖を与えられるだろう。"
 por_feitorias: "在外商館"
 por_feitorias_desc: "東方大陸の隅々に#italic 在外商館#!を建て、インド洋交易の覇者としての地位を確立しよう。アフリカおよびインド沿岸に堅牢な交易拠点網を構築することで、多大な資金を費やすことなく、現地の交易を支配できるだろう。"
 por_ordenancas: "オルデナンサス"
 por_ordenancas_desc: "わが国は、栄えある国家の神聖な国境を守る職業軍隊を必要としている。よって徴兵制度を改革し、名誉ある責務を果たせるよう若者の訓練をおこなう。"
 por_the_bandeirantes: "バンデイランテスの奨励"
 por_the_bandeirantes_desc: "奴隷略奪のために内陸遠征隊に加わった者のなかには、金やその他の貴金属や宝石を偶然発見する者もいた。こういった噂は、勇敢な者たちが我らの植民地へと旅立つ後押しとなるだろう。"
 por_colonial_governors: "植民地総督"
 por_colonial_governors_desc: "我らが統治者の名において、最も有能な部下を植民地や前哨地の統治に派遣することで、その土地の平穏と忠誠を保ち、わが国の利益を最大化できるだろう。"
 por_royal_absolutism: "絶対王政"
 por_royal_absolutism_desc: "あまりにも長いあいだ、王権は貴族の愚かな介入によって制限を受けてきた。貴族たちの狭い地域的利益が、王国のより大きな利益を脅かしているのだ。我々は議会を無視し、彼らの干渉を受けずに統治しなくてはならない。"
 por_royal_military_academy: "王立要塞・砲術・設計アカデミー"
 por_royal_military_academy_desc: "わが国の砲兵部隊と要塞は長いあいだ、国土防衛の要であり、この小国を強固なものにしてきた。我々はこれらの分野の将校を養成するため、#italic 王立要塞・砲術・設計アカデミー#!を設立する。これによりわが国の砲兵部隊は、世界でも最高峰の部隊となるだろう！"
 por_vinho_porto: "ヴィーニョ・ド・ポルト"
 por_vinho_porto_desc: "北部のドゥエロ川岸では、ブドウを栽培してワインが造られている。そのワインは、醸造過程で蒸留酒を加えることで酒精強化をおこなうもので、#italic ポートワイン#!の名で知られはじめている。ワインの輸出で大金を稼ぐチャンスを逃してはならない。"
 spa_school_salamanca: "サラマンカ学派"
 spa_school_salamanca_desc: "サラマンカ大学を本拠地とする同学派は、神学、経済学、政治哲学など多様な分野に通じており、カトリック世界でも有数の学派としてスペインでも確固たる存在感を示している。そして、わが国が知性的な面においてもつねに最前線にあることを保証してくれるものだ。"
 spa_viceroyalties: "スペイン副王領"
 spa_viceroyalties_desc: "海の向こう側では、新たな土地が誰かに所有されるのを待っている。我々はその土地を統治者の代表が統治する土地に分割し、秩序を高める。これにより、わが国民はその地に魅力を感じ、同地域におけるわが国の存在感も確かなものとなる。"
 spa_siglo_de_oro: "スペイン黄金世紀"
 spa_siglo_de_oro_desc: "わが国の文化的生活は活気に満ちている。その創造性を適切な場所に導き、必要に応じて後援者の手を借りれば、スペイン芸術の真の黄金時代を迎えられるだろう。"
 spa_revival_of_ecclesiastical_discipline: "教会規律の復活"
 spa_revival_of_ecclesiastical_discipline_desc: "わが国の巷に俗人がはびこり、我々は神から遠ざかっている。よって、我々は政府と宗教指導者との絆を強める条約を結び、敬虔な国家へと回帰しなければならない。"
 spa_naval_reforms: "スペイン海軍の改革"
 spa_naval_reforms_desc: "わが国の海軍は長いこと放置されてきたせいで、競争国に比べて質的に劣っている。わが国が再び覇権を取り戻すためにも、海軍の改革が必要である。"
 spa_spanish_enlightenment: "スペイン啓蒙主義"
 spa_spanish_enlightenment_desc: "現代の新たな思想がスペインの偉人たちに浸透している。彼らは、わが国を世界中の競争相手のなかで際立たせる計画を練っているところだ。"
 #Iberian Shared Land
 tercio: "テルシオ"
 tercio_desc: "テルシオ歩兵はイタリア戦争中に、名将ゴンザロ・フェルナンデス・デ・コルドバ（エル・グラン・カピタン）によって開発された。この陣形はパイク兵と銃士の混合歩兵陣形であり、重歩兵の堅固さと銃兵の遠距離火力を同時に発揮できるため、理想的な防御・攻撃陣形となった。"
 #Iberian Shared Naval
 catalan_galley: "カタルーニャのガレー船"
 catalan_galley_desc: "古代ギリシャの船の自然な進化形である$n_catalan_galley$は、地中海で同様の船が開発される前に記録された、より大型の船だ。"
 early_iberian_caravel: "イベリアの初期型キャラベル"
 early_iberian_caravel_desc: "もともとイベリアを起源とする最初のキャラベルは、小型だが非常に高速な船で、沖合での漁業や沿岸交易に用いられた。イベリア半島ではかなりの広範囲で使用されており、最も先進的なキャラベルも同地に存在する。"
 iberian_caravel: "イベリアのキャラベル"
 iberian_caravel_desc: "より速く、より信頼性の高いキャラベルが必要とされるようになり、イベリア半島の港で新しく大きなものが設計された。キャラベルはヨーロッパ全土で一般的なものとなったが、イベリアのものは、その革新性と速度において群を抜いている。"
 early_iberian_galleon: "イベリアの初期型ガレオン"
 early_iberian_galleon_desc: "強力な外洋航行船の初期型である$n_early_iberian_galleon$は、イベリア半島の独自の発明であり、低い船首楼と長い船体をもつおかげで特に安定性が高く、向かい風に強くなっている。"
 square_rigged_caravel: "横帆式キャラベル"
 square_rigged_caravel_desc: "$n_iberian_caravel$と$n_carrack$を組み合わせることで、新たな船が生まれた。高速かつ頑丈なこの船は、我々が海を支配するのに役立つだろう。"
 iberian_galleon: "イベリアのガレオン"
 iberian_galleon_desc: "$n_early_iberian_galleon$の進化形である$n_iberian_galleon$は、前身となる船をより定型化したものであり、海で敵を粉砕する非常に強力な船だ。"
 #Iberian Unique
 ara_almogavars: "$a_almogavars$"
 ara_almogavars_desc: "$a_almogavars_desc$"
 ara_catalan_crossbowmen: "$a_catalan_crossbowmen$"
 ara_catalan_crossbowmen_desc: "$a_catalan_crossbowmen_desc$"
 ara_late_almogavars: "$a_late_almogavars$"
 ara_late_almogavars_desc: "$a_late_almogavars_desc$"
 cas_lanzas_de_castilla: "$a_lanzas_de_castilla$"
 cas_lanzas_de_castilla_desc: "$a_lanzas_de_castilla_desc$"
 por_cacadores: "カサドリス"
 por_cacadores_desc: "#italic 戦う料理人#!の異名をもつカサドリスは、ポルトガル陸軍の精鋭軽歩兵である。通常の兵士と区別するため、茶色の軍服を身につけている。"
 #Denmark
 dan_levy_recruitment: "召集軍への信頼"
 dan_levy_recruitment_desc: "わが国の現在の領地は、ユトランド半島とデンマーク諸島を中心としている。召集軍を迅速に集められれば、外国の攻勢から国土を守ることができるだろう。"
 dan_old_naval_traditions: "デンマークの水路網"
 dan_old_naval_traditions_desc: "わが国はバルト海と北海に囲まれている。これは、我々が水路を交通手段や通信手段として利用できるという、独自の利点をもたらしている。これにより、国内の地域間の距離を大幅に短縮できるだろう。"
 dan_rulers_of_the_north: "北部の真の支配者"
 dan_rulers_of_the_north_desc: "デンマークの統治者は何世紀にもわたって北欧地域の領有権を主張してきた。クヌート1世のような王の遺産を飾り立てることは、国内外に我々のおこないの正当性を示すことにつながるだろう。"
 dan_reliance_mercenaries: "傭兵への依存"
 dan_reliance_mercenaries_desc: "デンマークは、グローバルな舞台で活躍するために必要な軍隊を捻出できるだけの人口は持ち合わせていない。そのため、契約によって傭兵団の忠誠を確保すると同時に、彼らが進んで我々に奉仕するようにしなくてはならない。"
 dan_rentekammer_advance: "レンテカメレット"
 dan_rentekammer_advance_desc: "財務局から独立した部門である#italic レンテカメレット#!を設立することで、我々は財政をより厳しく管理し、政府をより効率的に運営することができる。すべての財務記録を文書化することで、今後の支出をより簡単に見積もり、財政を安定化させることができるだろう。"
 dan_royal_danish_navy: "デンマーク海軍"
 dan_royal_danish_navy_desc: "わが国は周囲を海に囲まれているため、強力な艦隊を擁する国はどこも脅威となりうる。敵に支配されることのないよう、海岸線を守るにふさわしい海軍に出資し、ヨーロッパ北部に権勢を示すべきである。"
 dan_danish_orthodoxy: "宗教統一"
 dan_danish_orthodoxy_desc: "激動のヨーロッパの宗教情勢のなかで、我々はデンマークのために正しき道を見つけ、教会の教義に忠実でなければならない。"
 dan_expanded_dockyards: "コペンハーゲン造船所"
 dan_expanded_dockyards_desc: "わが国は長きにわたり造船に携わってきた。こうした経験豊かな造船工たちは、デンマークの名を冠するにふさわしい海軍を作り上げるために、近代的かつ広大な場所を必要としている。コペンハーゲン近海はそういった造船所を建設するには絶好の場所だろう。"
 dan_danish_legislation: "デンマークの立法"
 dan_danish_legislation_desc: "ユトランド、ジーランド、スカニアの地域法は、わが国の法典の基盤として何世紀にもわたって活用されてきた。我々はこれらの法律を編纂・統合し、#italic デンマーク法#!という名の、国民すべての利益のための首尾一貫した法典を生み出すべきである。"
 dan_danish_agriculture: "農業への集中"
 dan_danish_agriculture_desc: "デンマークの土地は希少な資源に乏しいが、農産物は豊富である。土地を活用することで、食糧生産を増やし、厳しい時期にも飢饉に見舞われる危険性をなくすことができるだろう。"
 dan_royal_life_guards: "王室近衛隊"
 dan_royal_life_guards_desc: "王室近衛隊はデンマーク軍の精鋭部隊であり、君主の護衛や政府の儀仗隊としても活躍している。"
 dan_scanian_regiment: "スコーネ連隊"
 dan_scanian_regiment_desc: "スコーネ連隊は徴集された農民で構成される部隊である。傭兵への依存を減らし、より組織化された常備軍を王の直接的な権限のもとで編制するために組織された。"
 dan_admiralty_college: "海軍大学"
 dan_admiralty_college_desc: "海軍司令官を養成するための専門大学の設立により、わが国の沿岸海域に精通した熟練指導者を生み出すことができるだろう。これにより、自国の海域を守り、デンマークの主権を確保することができる。"
 dan_trading_economy: "海事国家"
 dan_trading_economy_desc: "わが国の経済は、すべてを自国で賄うことはできない。そのため、安定した交易網を活用して交易品を輸出し、自分たちで生産できない物はなんでも輸入しなければならない。"
 ven_printing_industry: "印刷産業"
 ven_printing_industry_desc: "印刷機が発明されて以来、ヴェネツィアの人々はそれをうまく活用してきた。間違いなくヴェネツィアに利益をもたらしてくれるこの産業を、奨励しないわけにはいかないだろう。"
 ven_stato_da_mar: "スタート・ダ・マール"
 ven_stato_da_mar_desc: "交易はヴェネツィアの生命線であり、海外交易拠点の管理は利益をあげるために不可欠だ。これらの土地の管理を一元化することで、交易を強化することができるだろう。"
 ven_state_inquisition: "国立異端審問所の設立"
 ven_state_inquisition_desc: "国立異端審問所は、国内の安全保障に対する脅威に対処するために設置された、3人の裁判官からなる委員会である。比較的小規模なおかげで脅威に迅速に対応することができ、売国奴根絶のための諜報網を国内に整備するのも長くはかからないだろう。"
 venetian_arsenal_advance: "ヴェネツィア国立造船所"
 venetian_arsenal_advance_desc: "12世紀に建造されたヴェネツィアの国立造船所は、我々の国力の基盤となっている。"
 ven_venetian_thalassocracy: "ヴェネツィアの制海権"
 ven_venetian_thalassocracy_desc: "ヴェネツィアという国家は、数世紀前に誕生して以来、海と密接な関わりをもってきた。交易と商取引は我々の行政に深く根づいており、ヴェネツィア商人はほかのどの統治機構よりも多くの資源を手に入れられるのだ。"
 ven_venetian_palaces: "$venetian_palaces$"
 ven_venetian_palaces_desc: "$venetian_palaces_desc$"
 ven_gothic_architecture: "ゴシック建築"
 ven_gothic_architecture_desc: "ビザンチン建築の影響を受け、イスラム様式を取り入れたヴェネツィアの$ven_gothic_architecture$は、わが国の建築の中核をなす要素であり、上流階級に特に愛されている。多くの貴族や裕福な商人たちが、自費を投じてこの建築様式を支えているのだ。"
 ven_ship_mounted_gunpowder_weapons: "船上用火薬兵器"
 ven_ship_mounted_gunpowder_weapons_desc: "海戦は何千年ものあいだ、船同士の戦いというよりも浮いた板の上での地上戦としておこなわれてきた。わが国の船に火薬兵器が導入されたことで、この旧式の戦争を打ち破り、敵が我々のガレー船に乗り込んでくる前に全滅させられるようになったのだ。"
 ven_magistrato_alla_sanita: "保健省"
 ven_magistrato_alla_sanita_desc: "#italic $ven_magistrato_alla_sanita$#!は、わが国における病気や伝染病の予防を統括する重要な省庁である。"
 ven_venetian_painting: "ヴェネツィア派"
 ven_venetian_painting_desc: "イタリア地域は、その全土での世界文化への貢献でよく知られている。ヴェネツィア派の絵画もその偉大な貢献のひとつだ。我らが偉大なる芸術より放たれるイタリアルネサンスを直接体験するために、遠方より芸術家がわが国の画廊へとやってくる。"
 ven_venetian_school_of_music: "ヴェネツィア音楽学校"
 ven_venetian_school_of_music_desc: "絵画が視覚的な芸術を好む者を惹きつける一方で、ヴェネツィア音楽は旋律に喜びを見出す人々のもとへと、遥か彼方まで伝わっている。多くの偉大な作曲家が我々の音楽学校から生まれ、文化を広めるためにヨーロッパを旅している。"
 ven_mixed_naval_tactics: "複合海軍戦術"
 ven_mixed_naval_tactics_desc: "ヴェネツィア海軍はその創設以来、オールを活用してきた。だが、いまや地中海での海戦では帆船が支配的となり、オールにとっては向かい風の時代である。わが海軍は、最も強力な資産であるガレアス戦とオールを組み合わせることで、現代に適応しなくてはならない。"
 ven_naval_conscription: "海軍徴兵"
 ven_naval_conscription_desc: "ヴェネツィア建国以来、ガレー船の漕手は賃金をもらって働く自由人だった。だが人手不足により、漕手として働けるだけの人材を見つけることが困難になっている。漕手を集めるには、徴兵に頼らざるを得ないだろう。"
 ven_provveditori_ai_beni_inculti: "未開墾地資源庁"
 ven_provveditori_ai_beni_inculti_desc: "未開墾地資源庁は、湿地の排水と乾燥地の灌漑を支援するために設立された。その目的は、ヴェネツィアへの食糧供給を改善することにある。"
 cunning_diplomacy: "狡猾な外交"
 cunning_diplomacy_desc: "ワラキアは東西を強国に挟まれていたため、歴代の統治者たちは同盟関係を慎重に変化させる手法を身につけた。オスマントルコの支援を受けて王位を確保したあとに、ハンガリーや神聖ローマ皇帝と同盟を結んだ例もある。"
 boyar_regime: "ボヤール体制"
 boyar_regime_desc: "アルバ・ユリア条約は、ワラキア貴族の権力を確固たるもにした。12人の大ボヤールからなる評議会は、ヴォイヴォダとともに国の行政に参加した。"
 home_of_hussars: "ユサールの起源"
 home_of_hussars_desc: "概念としての軽騎兵編制は古代ローマが起源だが、バルカン半島の最初のユサール、あるいはグサール（コルセア、海賊）は、10世紀から11世紀にかけて主にビザンツ領セルビアから集めた人員で構成された、ビザンツ帝国の補助部隊として登場した。ビザンツ帝国が衰退したあとも、この伝統は残り、さらに洗練されていった。"
 serbian_mining: "セルビアの採掘"
 serbian_mining_desc: "バルカン山脈には、熟練した鉱夫が採掘することのできるたくさんの鉱石が眠っている。ほかの東欧地域と同様、セルビアも熟練のサクソン人鉱夫を迎え入れて鉱業を発展させた。ノヴォ・ブルドのような都市は、こういった土地から採掘された富をもとにして、巨大都市へと発展した。"
 mimic_the_phoenix: "不死鳥の模倣"
 mimic_the_phoenix_desc: "我々はビザンツ帝国の手法を積極的に取り入れ、その法律や全体的な様式を模倣することを目指している。ローマ帝国の影響を大きく受けたその文化から、わが国の行政や法制度にそのエッセンスを取り込み、国内においてビザンツ帝国の栄華と洗練を模倣しようとしているのだ。"
 rallying_the_troops: "部隊の集結"
 rallying_the_troops_desc: "わが国は、迅速に部隊を集結させる方法を発展させてきた。これにより、敵は我々の不意を突くことはできない。この強みが我々を恐れ知らずの戦士に仕立て、戦いに備えさせている。団結し、進軍し、目的を胸に秘め、我らが名誉と祖国を守るのだ。"
 keepers_of_the_gate: "門番"
 keepers_of_the_gate_desc: "セルビアの起伏に富んだ地形は、堂々たるスメデロボ要塞に代表される強固な防衛網を生んだ。これらの不朽の要塞がわが国を守り、侵略を困難なものにしているのだ。広大な山脈から、戦略的な河川や渓谷まで、セルビアの防衛網はわが国の立ち上がる力と、不屈の精神の証なのだ。"
 poklisars: "ポクリサー"
 poklisars_desc: "建国以来、我々は一貫して国の外へと視線を向けてきた。有益な交易路を確立したり、強力な隣国をなだめて同盟を結んだり、共通の敵対国に対して強固な連携を築いたりと、その使命はさまざまだ。ポクリサーとは、わが国の名のもとにその使命を遂行する使節に与えられる尊称である。"
 the_rebirth_of_the_patriarchate: "総主教の復活"
 the_rebirth_of_the_patriarchate_desc: "14世紀、ステファン・ドゥシャンはセルビアの大司教座を総主教座に昇格させることを目指した。それ以来わが国の聖職者たちはコンスタンティノープルからの独立のため、物質界、わが国、そして精神界の結びつきを強めてきた。"
 reform_the_ecclesiastical_authorities: "教会権力の改革"
 reform_the_ecclesiastical_authorities_desc: "セルビアは長きにわたって、正教会とカトリック教会を含む東洋と西洋の影響の交差点に位置していた。いまこそ教会改革をおこない、宗教組織を強化し、わが国の精神的幸福を確保すべき時だ。"
 balkan_hajduks: "バルカン半島のハイドゥク"
 balkan_hajduks_desc: "セルビアや近隣のバルカン半島に住むハイドゥクたちは、北部にあるハンガリーのものよりも悪名高い存在となっている。ハイドゥクは盗賊のような過酷な生活を送り、つねに危険にさらされながら移動してきた。だが戦時においては、この経験豊富で屈強な男たちはセルビア軍の大半を占め、やや規律に欠けるものの、素晴らしい歩兵戦力として働いた。"
 foreign_relations_bureau: "対外関係局"
 foreign_relations_bureau_desc: "わが国は、近隣諸国と友好関係や同盟関係を育むことの重要性を認識している。これを促進するため、国外の問題に特化した専門局を設置する。外交に専念できる体制を整えることで、複雑な国際関係の網の目をかいくぐり、わが国に繁栄をもたらせるだろう。"
 serbian_enlightenment: "セルビア啓蒙主義"
 serbian_enlightenment_desc: "ほかの啓蒙主義国家に触発され、ドシテイ・オブラードヴィッチのような国民的英雄は、セルビアの言語と文学を高めようとしてきた。平民が触れることのできる世俗的な作品が少ないことに衝撃を受けたドシテイ・オブラードヴィッチは、率先してセルビア語の書き言葉と話し言葉の溝を埋めようとした。文法書や辞書を熱心に作り、専門書を執筆し、外国作品を翻訳していったのだ。こうした先見の明をもつ人々の尽力によって、わが国の文学は復興しつつある。"
 military_modernization: "軍の近代化"
 military_modernization_desc: "わが国民は、この国が強力な大国に囲まれ、絶えず安全が脅かされるなかで誕生したことを覚えている。この消えることのない警戒心が揺るぎない即応態勢の文化を築き、わが軍隊は逆境に対する盾でありつづけられる。勇敢かつ敬意を集める兵士たちは、わが国を狩られるだけの獲物から強力な敵へと変貌させ、国家の主権を侵害しようとする者たちを阻んできたのだ。"
 seljuk_heritage: "セルジュークの遺産"
 seljuk_heritage_desc: "未来を手にするため、我々はペルシアやセルジューク朝から学んだことを忘れずに、異なる民族や信念がひとつに束ねられる国家を築かなければならない。"
 turkic_traditions: "テュルクの伝統"
 turkic_traditions_desc: "我々はステップの民であり、戦の過酷さと興奮の記憶は未来の世代にも受け継がれるだろう。我々はそれを決して忘れてはならない。"
 millets: "カーヌーン・ナーメ"
 millets_desc: "帝国の各州に独自の法典を制定することで、我々の統治が公平かつ公正なものであると示すことができる。「カーヌーン・ナーメ」として知られるこれらの法文書は、わが国の多様かつ広大な各州の、地域ごとの状況や伝統を考慮したものである。"
 ghazi: "ガジ"
 ghazi_desc: "草原地帯の伝統に則って、わが国の貴族は前線で戦う戦士であり、イスラムの居住地を広げるために恐れを捨てて戦う存在とならなければならない。"
 azeb_irregulars: "アゼブ非正規兵"
 azeb_irregulars_desc: "社会の最下層から徴兵された未婚の若者であるアゼブは、兵士や水兵としてだけでなく、大工や土木工兵、兵器製造者としても活用される。要塞守備隊の制度を通じて、彼らが必ず給金を受け取れるようにしよう。"
 bashi_bazouks: "バシ＝バズーク"
 bashi_bazouks_desc: "虐げられた者たちから集められた無秩序な非正規兵であり、ときには完全な放浪者であるバシ＝バズークたちは、砦や前哨基地を手頃な価格で防衛する手段として有用だ。また、略奪や無謀な殺戮を好む彼らは、敵の開拓地に破壊工作を仕掛ける際には頼りになる存在でもある。"
 ottoman_bureaucracy: "ビルン"
 ottoman_bureaucracy_desc: "ビルンは、統治者の個人的な側近に最も近い行政官、軍人、宗教学者で構成される外務官僚たちだ。彼らはイランとセルジューク朝から受け継いだ効率的な官僚機構を構成しているが、さらにビザンツの要素を取り入れることで、オスマン独自のものとなっている。"
 ahdnames: "アフドナーメ"
 ahdnames_desc: "$ahdnames$はカピチュレーションとも呼ばれる、$muslim$法と世俗法の両方に基づく他国との契約文書である。$ahdnames$の主な用途は、わが国に滞在する他国の商人や聖職者の保護や権利を保証することであり、これによって正義が守られ、交易を円滑におこなうことができる。"
 dragomans: "ドラゴマン"
 dragomans_desc: "ドラゴマンは通訳、翻訳、案内のすべてを担う有能な役人で、さまざまな共同体や国との外交的・商業的取り組みに尽力している。大半のドラゴマンの祖先はギリシャ人だが、一部はユダヤ人やアルメニア人の祖先をもつほか、その他の多くの文化的背景をもつ。"
 kafes: "カフェス"
 kafes_desc: "反抗的な王子を、ハーレムの一角にある「$kafes$」という特別な場所に幽閉することで、かつてわが政権を悩ませていた反乱や兄弟間の対立を防ぐことができる。"
 timariots: "ティマリオット"
 timariots_desc: "授与地ティマールをスィパーヒーの騎兵に与えれば、彼らは国から支給されるこの新たな資産を活用し、彼ら自身と従者の生活を維持できる。その結果、我々はより強力な騎兵部隊を編制できるようになる。"
 autonomous_pashas: "自立的なパシャ"
 autonomous_pashas_desc: "地方のニーズと国益のバランスをとるのは、政府にとって最も難しいことだ。特に、通信手段の速度によっては、最も基本的な指令が比較的近い地方にまで届くのにも長い時間がかかる。地方の利益が確保されるよう、地方総督の自立性を高める必要があるだろう。"
 lawcode_of_suleiman: "スレイマン法典"
 lawcode_of_suleiman_desc: "スレイマンは歴史上の偉大な統治者、軍人、法律家、改革者として記憶される人物だ。西洋では「壮麗帝」と呼ばれるが、祖国では「立法帝」と称される。彼の改革の中心は、オスマン帝国の王朝法である「カヌン」をイスラム法である$sharia$と一致させるために再整備することにあった。"
 ottoman_tax_farming: "ムカーター"
 ottoman_tax_farming_desc: "貴族が王室の所有地から収入を得る権利を購入する、徴税制度の一種。この「$ottoman_tax_farming$」という制度により、帝国全体の富の分配のバランスをとり、貴族の腐敗を抑制し、国益に対し貴族に当事者意識をもたせることができる。"
 ottoman_waystations: "メンジール"
 ottoman_waystations_desc: "メンジールは、兵士や役人によって使用される、補給拠点や宿泊施設からなる中継基地である。これにより軍隊は略奪に依存することなく、すべての辺境で十分な供給を維持できる。"
 late_ottoman_bureaucracy: "マリイェ"
 late_ottoman_bureaucracy_desc: "$late_ottoman_bureaucracy$は卓越した書記によって構成される、巨大かつ多様で非常に系統的な官僚組織。国家の基盤として、腐敗とは無縁の機関となることを目指している。"
 tulip_period: "チューリップ時代"
 tulip_period_desc: "我々は時代に取り残された古い伝統を改革し、すべての庭にチューリップの花を咲かせ、商業とつながりに満ちた新たな黄金時代を切り拓いていく。"
 imperial_school_of_naval_engineering: "帝国海軍工科学校"
 imperial_school_of_naval_engineering_desc: "この新たな学校、#italic 帝国海軍工科学校#!は造船技師、海軍将校、そして海軍と商船隊の船員を養成できる。"
 ayans: "アーヤーン"
 ayans_desc: "$ayans$は地方の有力者であり、その経歴はさまざまに異なる。彼らは地域において大きな支配権を握っているが、国家にとっては税収や兵力をすばやく提供する存在である。"
 french_language_in_all_courts: "フランス語の共通語化"
 french_language_in_all_courts_desc: "ラテン語は長らくヨーロッパの共通語だったが、もはや死んだ言語といっていい。我々は新たな共通語を見つける必要があり、これにふさわしい言語はフランス語以外にない。"
 elan: "突撃！"
 elan_desc: "攻撃理論を培うことは軍隊の肝である。戦場で疑う余地のない優位に立つために、わが軍の兵士は勇猛果敢に突撃しなければならない。"
 estates_general: "三部会"
 estates_general_desc: "三部会は1303年から存在していたが、それは王が召集する評議会から、選挙で選ばれる評議会へと徐々に変化したものだ。これにより三部会そのもの、そして徴収される税金が、より強い正当性をもつようになった。"
 fra_gendarmes: "ジャンダルム部隊"
 fra_gendarmes_desc: "重大な制約のある召集制度への依存は、わが政府に大きなリスクをもたらすことが明らかとなった。我々は固定給の重装騎兵の部隊を編制し、統治者に仕える常備軍とすべきである。"
 fra_integration_of_new_territories: "国家の統合"
 fra_integration_of_new_territories_desc: "わが国が他国に及ぼす影響力に疑う余地はない。この影響力を利用し、彼らを直接的にわが国へ組み込んでしまってはどうだろうか？"
 fra_reliance_on_privateers: "私掠船の活用"
 fra_reliance_on_privateers_desc: "海洋大国との直接的な競争は莫大な出費を伴うため、財政を締めつけるおそれがある。よってわが国の商船隊を支援し、代わりに敵国の商船を襲撃・拿捕させるべきだ。そうすれば国家は安定した収入を得られるだけでなく、対立国の海上交易を妨害することもできる。"
 fra_reformation_of_taxation: "徴税局の設置"
 fra_reformation_of_taxation_desc: "国民から税金を徴収する徴税官は、いずれかの階級ではなく統治者が直接任命する。そうすることで徴税官たちは統治者のみに忠誠を誓い、正当な税金を徴収するようになる。"
 fra_school_of_fontainebleau: "北方マニエリスム"
 fra_school_of_fontainebleau_desc: "誇り高きルネサンスの国として、我々は独自のフランス様式の創造に投資すべきである。外国人芸術家を招聘し、学校を直接支援することで、彼らの芸術作品をフランス独自のものとして打ち立てることができる。"
 vauban_fortifications: "革新的な要塞"
 vauban_fortifications_desc: "この要塞は設計が特異なのではなく、その立地こそが非凡な点である。地形の特徴を最大限に活かすことで、同じ要塞でも攻略を格段に難しくしている。"
 the_philosophes: "哲学者"
 the_philosophes_desc: "この啓蒙の時代には最高の哲学者たちがいる。これらの思想家たちは、新たなアイデアや思想を絶え間なく生み出し、日常的なものから重要なものまで、あらゆる分野の進歩の刺激剤となっている。"
 fra_expansion_of_france: "古の請求権"
 fra_expansion_of_france_desc: "わが国の起源はカール大帝の帝国にまでさかのぼる。したがって、西ローマ帝国の領土をすべて正当に請求することもできるのだ。各地の歴史を我らの王権と結びつけて調査する専門裁判所を設置すれば、失われた土地を取り戻すことも可能だろう。"
 liberty_egalite_fraternity: "自由、平等、博愛"
 liberty_egalite_fraternity_desc: "真新しいわが国の法律のもとでは誰もが平等だ。よって、信条が異なる者たちも国家機構への全面的な参加が認められ、国家の発展に寄与することになる。"
 fra_code_civil: "民法典"
 fra_code_civil_desc: "わが国の混沌とした法体系は一から作り直し、すべての国民が理解できる統一された法典を制定する必要がある。この「民法典」は我々政府の礎となり、万人にとって公正な制度を実現してくれるだろう。"
 magna_carta_advance: "$magna_carta_reform$"
 magna_carta_advance_desc: "$magna_carta_reform_desc$"
 royal_navy: "王立海軍"
 royal_navy_desc: "1495年頃から、チューダー朝は造船だけでなく、それを支えるインフラにも多額の投資をおこなった。一般には、これが王立海軍の正式な始まりであったとされている。"
 eltham_ordinance: "エルサム法令"
 eltham_ordinance_desc: "結果としては失敗に終わったが、1526年におこなわれたこの改革は、イングランド王室の官僚制度を合理化し、より迅速かつ費用対効果の高いものとする初の試みであった。"
 secretaries_of_state: "国務大臣"
 secretaries_of_state_desc: "国王のもとにはつねに文書管理を担当する王室使用人がいた。17世紀半ばごろからその数は増えはじめ、勅令を伝えるだけでなく、自立的な政務を許可されるなど、政府機構における重要な役割を担うようになっていった。"
 navigation_acts: "航海法"
 navigation_acts_desc: "この法律は、重商主義の全盛を象徴するものだ。わが国の交易品は自国の船によって運ばれ、真っ先に国内の港へと運び込まれて課税される。"
 eng_red_coats: "レッドコート"
 eng_red_coats_desc: "イングランド軍の生活は過酷であり、厳しい規律が求められる。だが、それが兵士たちにある種の性格を植えつけるのだ。彼らの挫けぬ姿勢と銃器の専門知識は、敵を恐怖させるだろう。"
 eng_experimental_riflemen: "$a_experimental_riflemen$"
 eng_experimental_riflemen_desc: "$a_experimental_riflemen_desc$"
 sick_and_hurt_board: "王立海軍衛生隊"
 sick_and_hurt_board_desc: "1707年に設立されたこの部隊の役割は、海軍の一般の船員たちの衛生環境の保護にあった。一連の改革をおこない、勤務中の船員の健康を改善した。"
 british_bill_of_rights: "権利の章典"
 british_bill_of_rights_desc: "一連の改革は、王権の制限、特に司法に焦点を当てたものだった。国王は一方的に軍を編制したり、残虐で異常な刑罰を命じたり、議会構成員の自由選挙に干渉することを禁じられた。"
 defense_of_the_faith: "信仰の守護"
 defense_of_the_faith_desc: "我々はアッコとキプロスを追われたが、聖ヨハネ騎士団はそれ以上後退することはない。異教の時代には巨像がロードス島の港を見張っていたが、現在では世界が知るかぎり最大の要塞が警護しているのだ。"
 assistance_to_the_suffering: "苦しみへの支援"
 assistance_to_the_suffering_desc: "この騎士団が聖ヨハネ騎士団と名づけられたのには理由がある。我らはもともと、エルサレムの巡礼者用病院の保護部隊だった。エルサレムはサラセン人に奪われたものの、依然人々に医療援助をおこなっている。そこには、多くの軍隊よりも早く戦場に戻らなけれならない勇敢な騎士たちもいる。"
 reconquista_of_the_sea: "海のレコンキスタ"
 reconquista_of_the_sea_desc: "トルコやバルバリアの恐るべき海賊団と衝突を繰り返すなかで、とある考えが浮かんできた。海賊たちは沿岸での略奪や海での海賊行為には長けているかもしれないが、その対象を間違えているのではないか？ 海賊行為は平時には卑劣な罪だが、戦時においては「私掠」と呼ばれる、まったく異なる行為となるはずだ。"
 friends_in_need: "困ったときの友"
 friends_in_need_desc: "わが騎士団には、キリスト教世界のあらゆる国から集まった者たちがいる。この事実と、使命を果たすための外部の支援の必要性が、我々を大義の協力者を見つける達人にした。我々は、ヨーロッパじゅうの有力なカトリックの支配者と接触し、我らの存在感をもってして彼らを味方につけるのだ。"
 scourge_of_the_corsairs: "海賊の災厄"
 scourge_of_the_corsairs_desc: "トルコの有名な私掠船長であるバルバロス・ハイレッティンは、騎士団と多くの伝説的な戦いを繰り広げたが、我々が遭遇した海賊はバルバロスだけではなかった。バルバリア諸国が容認し、トルコが資金を提供する南ヨーロッパ全域の略奪と襲撃は終わらせなければならない。騎士団は罪なき船乗りを守るため、いかなる犠牲を払おうともその職務を全うするのだ。"
 crusader_tradition: "十字軍の伝統"
 crusader_tradition_desc: "わが騎士団の騎士たちは、サラディンとの戦いに参加し、十字軍国家最後の拠点であるアッコを守らんと戦った。己を鼓舞し英雄的行為を果たしたいときは、我々は聖ヨハネ騎士団の騎士たちの過去のおこないを振り返る。聖ヨハネ騎士団という名は、戦場における我らの勇気と同じく、真に永遠のものなのだ。"
 ecumenical_defenders_of_christendom: "全キリスト教国の守護者"
 ecumenical_defenders_of_christendom_desc: "宗教改革により、ドイツやスカンジナビアの騎士たちが聖体拝領の本質について疑義を呈しはじめ、我々の大義に影響を及ぼした。だが、つねに存在するトルコの脅威は、こうした諍いの矮小さを思い出させる。サラセンの脅威が去ったなら、我々は領地を守ることに専念し、神学について議論すべきだろうか？"
 a_neverending_crusade: "終わりなき十字軍"
 a_neverending_crusade_desc: "カトリック教徒が宗教的な理由で危険にさらされる可能性があるかぎり、我々の使命が終わることはない。主であり救世主である方の墓への巡礼であろうと、海賊を恐れずに海を渡るためであろうと、我々はいつでも戦えるよう、訓練を怠ることはないのだ。"
 inspired_builders: "触発された建築家"
 inspired_builders_desc: "わが騎士団の主な任務は戦闘だが、幸いにも我々の闘争は戦闘だけにとどまらない。民は心地よさや娯楽を求めるが、来たる襲撃のための防護も欠かせないものだ。だからこそ、我々は何世紀にもわたって、建物や要塞を迅速に建てる能力を培ってきた。我々はこの能力で、首都を難攻不落の要塞にするだけでなく文化の中心地とするのだ。"
 the_right_hand_pope: "教皇の右腕"
 the_right_hand_pope_desc: "世界が近代化し、十字軍の時代が庶民たちに忘れ去られていくにつれ、我らが民の未来を確かなものとするために教皇に接近する必要性は、特に総長候補者たちにとっては明白である。我々は、ローマ教皇の最高の助言者にして友人となるのだ。もちろん、その過程で我々も恩恵を得られるはずである。"
 a_brand_new_world: "真新しい世界"
 a_brand_new_world_desc: "世界は進化し、あらゆるものが様変わりして、誰もが別の何者かになるか歴史から忘れ去られる。わが騎士団は500年以上も存続しており、まだ消え去るわけにはいかない。我らの死すべき肉体はいずれ神の御許へと旅立つが、騎士団は不滅にならなければ。わが国はその中心部から強靭になり、近代国家のなかで最も近代的な国となるのだ。"
 an_order_with_state: "国家をもつ騎士団"
 an_order_with_state_desc: "「#italic 国家をもつ軍隊#!」と形容される国もあるが、我々は東ローマ帝国からロードス島を獲得して以来、つねに「国家をもつ騎士団」だった。とはいえ、効率的に資源を活用し、強大な国家となった東ローマ帝国は賞賛すべきだ。その成功から着想を得て、我々は軍隊がいかなる敵にも堂々と立ち向かえるよう、改革を実施していかなければならない。"
 local_merchant_preference: "現地商人の優先権"
 local_merchant_preference_desc: "理論上、商人は世界市民であり、好きな港に出入りすることができる。商人が故郷へと製品を持ち帰る動機づけのために、貨物の積み下ろしの優先権など、わが国の商人に有利な条件を与えよう。"
 association_with_unbelievers: "不信心者との交易"
 association_with_unbelievers_desc: "不信心者たちとは一切付き合うなと言う者たちもいる。我々はこのような声を鎮めるために努力してきた。不信心者と付き合わなければ、彼らと交易はできないのだから。"
 port_security_improvement: "港の安全性改善"
 port_security_improvement_desc: "交易で儲けるためには、貨物船が港に安全に停泊する必要がある。商人が交易する地域では軽犯罪が起こらないようにしなければ。"
 end_of_shipbuilding_guilds: "造船ギルドの閉鎖"
 end_of_shipbuilding_guilds_desc: "アラビア半島で船が造られているときは、つねにそれを管理するギルドが存在してきた。彼らは造船の伝統を存続させるという貴重な役割を果たしてきたが、いまでは進歩の障害となっている。我々は、造船の才能をもつすべての者を受け入れなければならない。"
 skilled_captains: "熟練の船長"
 skilled_captains_desc: "船長には最高水準の操船術と、航海知識を身につけさせる必要がある。彼らがいかなる状況でも巧みに操船できるよう、教育するのだ。"
 expansion_of_trade_contacts: "交易人脈の拡大"
 expansion_of_trade_contacts_desc: "我々は、わが国の商人がどこに行こうとも歓迎されるようにしなければならない。すべての既知の統治者がわが国の商人を歓迎するよう、あらゆる手段を講じるのだ。"
 #Scottish Advances
 unlock_gallowglass_advance: "$a_gallowglass$"
 unlock_gallowglass_advance_desc: "$a_gallowglass_desc$"
 unlock_reformed_gallowglass_advance: "$a_reformed_gallowglass$"
 unlock_reformed_gallowglass_advance_desc: "$a_reformed_gallowglass_desc$"
 unlock_late_gallowglass_advance: "$a_late_gallowglass$"
 unlock_late_gallowglass_advance_desc: "$a_late_gallowglass_desc$"
 scottish_salmon: "スコットランドサーモンの保護"
 scottish_salmon_desc: "わが国の河川や海岸線にはサケが豊富に生息している。細心の注意と厳格な法律があれば、我々はこの資源を活用し、この非常に需要の高い魚の輸出に向けた地域経済を形成することができる。"
 scottish_morale: "スコットランドの勇気"
 scottish_morale_desc: "イングランドの暴政との戦いが始まって以来、我々は勇気あるスコットランドの人々の努力によって独立を守ってきた。ウィリアム・ウォレスのような人物の記憶が、スコットランドの独立を守り抜くわが軍の原動力となるのだ。"
 scottish_longbowmen: "長弓兵"
 scottish_longbowmen_desc: "イングランドとの結びつきが強まったことで、彼らの軍事戦術の一部を取り入れられるようになった。わが軍でこの部隊をより恐ろしい力へと洗練させよう。"
 peel_towers_advance: "ピール塔"
 peel_towers_advance_desc: "ピール塔は、わが国の国境地帯の過酷な生活に対する答えとして開発された。敵対的な略奪者の侵入を防ぎ、人命と家畜を守るとともに、狼煙を上げることで敵軍の接近を近隣の街に迅速に知らせるのだ。"
 scottish_tenacity: "耐え忍ぶ国"
 scottish_tenacity_desc: "戦争は長く、疲弊するものだ。我々が独立を維持するには、苦難に耐える覚悟が必要だ。幸いにも、わが国民は故郷と同じように粘り強く、国外の侵略者に最後まで抵抗する力を備えている。"
 influx_of_english_nobles: "イングランドの統治"
 influx_of_english_nobles_desc: "我々は南の隣国と和平を結び、その結果、イングランド貴族が統治機構に流入するようになった。これにより、わが国の国内における支配力をより効果的に発揮できるようになった。"
 scottish_trade_connections: "北海交易のつながり"
 scottish_trade_connections_desc: "わが国は西ヨーロッパの端に位置し、資源も乏しい。経済的な繁栄を果たすには、投資をおこない、交易をさらに多くの地域へ拡大していくべきだ。北海は、わが国が活用できれば豊かな市場とビジネスチャンスにつながるはずだ。"
 comets: "彗星？"
 comets_desc: "最近、#italic 占星術師の虚栄に対する彗星の真実#!という題名の、非常に興味深い書物を手に入れた。我々は、国内のすべての者がその内容を知るべきである、という布告を発した。"
 modernized_royal_scots_navy: "スコットランド海軍"
 modernized_royal_scots_navy_desc: "独立戦争以来、我々は海軍の増強を模索してきた。これまでは封建的な義務を利用して艦隊を確保してきたが、これからはニューヘイブンという新しい港を拠点に、王が所有する近代的な艦隊を創設しよう。"
 royal_revenue: "王室収益の厳密化"
 royal_revenue_desc: "スコットランドが屈従から解放されるには、安定した収入源の確保が必須だ。王室の領地と封土に関する権利への管理を強化することで、正当な税収の増加につなげることができるだろう。このような方法によって、ほかの財源に頼ることなく、王室が自由に行動できるだけの資金を確保できる。"
 scottish_education: "スコットランドの大学"
 scottish_education_desc: "国外のヨーロッパの大学や教育を経験したいまこそ、わが国の教育制度を改善し、優秀な人材に学ぶ場を与えるべき時だ。わが国民は、高価な旅費を支払ったり国外の教育機関に頼ることなく、自国で知識や技術の習得に励むことができるだろう。"
 act_of_revocation: "撤回法"
 act_of_revocation_desc: "わが国では長きにわたって、貴族の奉仕への返礼として、王家の領地の一部を与える習慣があった。わが国の領土完全性を確保したいのであれば、もはやこの制度は廃止するしかない。今後は、こうした土地は貸与しているものとする。"
 scottish_diplomacy: "同盟への信頼"
 scottish_diplomacy_desc: "何世紀ものあいだ、我々は独立を確保するために、大陸の外国勢力との外交やつながりに頼ってきた。いまこそこの慣習を正式なものにし、我々の絆がさらに何世紀も続くように取り組むべきである。"
 scottish_highlander_advance: "ハイランド連隊の創設"
 scottish_highlander_advance_desc: "スコットランドのハイランド地方に暮らす人々から連隊を募集する制度は、わが軍における重要な資産となるだろう。"
 scottish_whisky: "スコッチウィスキー"
 scottish_whisky_desc: "スコットランドには古くから蒸溜所が存在するが、これらの産業は国の適切な管理下に置かれるべきだ。そうすることで、わが国は酒造の最前線に立ち、輸出産業を拡大することができる。"
 scottish_enlightenment: "スコットランド啓蒙"
 scottish_enlightenment_desc: "哲学、政治経済、医学の急速な進歩は、スコットランドを世界的な革新の最前線に押し上げる原動力となる、わが国の同胞による数々の業績を生み出している。このスコットランド啓蒙の時代は、世界舞台におけるわが国の非常に強力な道具となる。"
 #Semi generic Advances for german countries
 swabian_league_of_cities: "都市同盟"
 swabian_league_of_cities_desc: "シュヴァーベンには裕福な都市が数多く存在しており、他国の野心や侵略の的となっている。我々の土地を守るために、戦時には力を合わせ、外敵の干渉に立ち向かわなければならない。"
 swabian_frugal_people: "倹約の精神"
 swabian_frugal_people_desc: "わが国民は「けち」だと揶揄され、消費に慎重であれという美徳は笑いものにされてきた。だが健全な国庫と、我々自身の野望に投じられる潤沢なダカットがあれば、そんな嘲笑など容易に無視できる。"
 franconian_proud_knights: "帝国騎士"
 franconian_proud_knights_desc: "わが国民は、帝国に仕える誇り高き騎士を数多く輩出してきた。彼らが体現する騎士道精神はいまでこそ廃れてしまったものの、我々が目指す姿のまさに根幹をなすものである。その歴史は古く、騎士的な振る舞いと、軍事面の両方において多くの教訓を現代に伝えている。そしてこれは当然、名誉ある戦いで栄光を掴みたいと願う貴族たちの、召集に応じる意欲にも大きな影響を与えているのだ。"
 franconian_wine_bottles: "シルヴァーナーとボックスボイテル"
 franconian_wine_bottles_desc: "ボックスボイテルは、わが国が誇る力強いワインの伝統を象徴している。手に取りやすく、ひと目でそれとわかる形状のボトルは、わが国で造られる美酒の伝道者ともいえる存在である。「シルヴァーナー」や「リースリング」といった銘醸をこのボトルに詰めること——それはガラス職人と醸造家が、我々に経済的繁栄をもたらすことを意味するのだ。"
 westphalian_monastic_traditions: "修道院の地"
 westphalian_monastic_traditions_desc: "ドイツ北部には、ミュンスターやパーダーボルンの司教領に代表されるカトリックの拠点が多数存在する。この地方に根づく修道生活と宗教的伝統は、聖職者の識字率と教育水準に概ね良い影響を与えており、学びを深める機会と場には事欠かない。このことは、聖母教会に仕えたいと願う聖職者たちに、多様な選択肢を与えている。"
 north_german_hanseatic_traditions: "ハンザの商人"
 north_german_hanseatic_traditions_desc: "ドイツ北部に暮らす我らの民は、バルト海への接続の良さから長年にわたり恩恵を得てきた。南方の隣国の多くが河川を利用した交易に頼るなか、バルト海を渡って財を成す商人たちは、伝統的にわが国に富と繁栄を届けているのである。"
 german_baltic_sailors: "バルト海の水兵"
 german_baltic_sailors_desc: "厳しい気候は人をたくましくする。冷たいバルト海の過酷な環境は、わが国の水兵たちの腕を磨き上げ、彼らの精神を鍛え上げた。やはり、海は気性の荒い愛人に喩えられるだけある。"
 german_populating_the_countryside: "農民の誘致"
 german_populating_the_countryside_desc: "多くの田園地域への再定住を促し、民に耕すべき土地を与えることは、人口がまばらな土地の富と繁栄をゆっくりとだが確実に増進する、素晴らしい取り組みとなるだろう。"
 german_fair_towns: "帝国見本市都市"
 german_fair_towns_desc: "皇帝自らの裁可によって、帝国内のごく限られた都市にのみ与えられる大きな特権。帝国見本市都市に指定されるには、ヨーロッパでも最大規模の市場を有していることが条件となる。指定された都市は、多数の商人を集めて取引の場を提供することが認められるため、まさしく欧州の商業の中心地となる。市場が集約されることで商人たちは計画を立てやすくなり、交渉もしやすくなる。このように自由と多様性に富んだ環境が提供され、あらゆる商品が手に入るようになるのだ。"
 german_imperial_roads: "帝国街道網"
 german_imperial_roads_desc: "ヨーロッパの中心部では、幾世紀にもわたり街道が築かれ、拡張され、改良されてきた。ローマ時代から現代に至るまで、ドイツ各地を結ぶ多くの帝国街道は、万人のために交易と移動の利便性を高めてきたのである。またこれらの街道は、陸軍の移動に代表される兵站上のニーズを満たすうえでも大いに貢献した。"
 landsknechte: "ランツクネヒト"
 landsknechte_desc: "ドイツ国内、およびその国境地帯の戦火から生まれた新たな編制の部隊、それが$landsknechte$である。この混成部隊は革新的な槍兵の方陣を主軸に、側面から支援する火縄銃兵、そして両手剣を携え前衛を務める悪名高き「ドッペルゾルドナー（二倍報酬の傭兵）」で構成される。この編制により、近接戦と中距離戦を組み合わせた戦術が可能となった。"
 german_biedermeier: "ビーダーマイヤー"
 german_biedermeier_desc: "ビーダーマイヤー時代は、上流階級が過ぎ去りし時代への郷愁を募らせたことで保守的な風潮が広がった時代である。このような風潮のもと、自由な思考や創造的な活動は人目を避けて私的な空間でおこなわれるようになっていった。こうした傾向は、皮肉にも市民階級のあいだに独自の文化的アイデンティティを育み、その一方で活動を継続するために国外に移住する自由思想家も多数現れた。"
 custom_union_of_the_rhine: "ライン貨幣同盟"
 custom_union_of_the_rhine_desc: "さまざまな地域で構成される帝国に繁栄をもたらすには、近隣諸国と経済的に協力する必要がある。我々はラインの関税同盟に加盟し、「グルデン硬貨」を採用して、商人の活動や他国との外交を容易にしなければならない。"
 saiger_process: "サイガー製錬法"
 saiger_process_desc: "銀を含む銅に鉛を加えて精錬する、新しく革命的な製錬技術により、我々の採掘作業の生産性を向上させることが可能になる。"
 #Austria
 austrian_tradition: "栄光の一族"
 austrian_tradition_desc: "わが一族の台頭は多くの嫉妬を生み出した。帝国内で我々と対立する家門は、南東の国境の守護者としての我々の地位を狙っている。しかし、我々の外交手腕に敵う者はどこにもいない。"
 austrian_heritage: "ルドルフ1世の遺産"
 austrian_heritage_desc: "ルドルフ1世が対抗勢力を倒したことで、我々は帝国の有力貴族となった。彼の勝利は多くの物語や歌の主題にもなっている。マルヒフェルトの戦いにおけるルドルフ1世と騎士たちの勇猛さは、何世紀にもわたりわが軍を鼓舞するだろう。"
 hab_expert_mountaineers: "山と川の国"
 hab_expert_mountaineers_desc: "わが民は、高峰や峠から谷川まで、わが国のさまざまな険しい地形を乗り越える術に長けている。"
 austrian_marriage_policy: "幸いなるオーストリアよ、結婚せよ"
 austrian_marriage_policy_desc: "戦争は他のものに任せよ。幸いなるオーストリアよ、結婚せよ！ マールスが他のものに与えし国は、ウェヌスによりて授けられん。"
 habsburg_dominance: "オーストリアの外交手腕"
 habsburg_dominance_desc: "わが国はヨーロッパの中心に位置するため、外交においては柔軟な立場をとる必要がある。同盟国やライバル国はたやすく立場を翻すからだ。わが国の外交官は、あらゆる状況に対応できるよう修練を積む必要がある。"
 austrian_military_flexibility: "ランツクネヒトの戦術"
 austrian_military_flexibility_desc: "砲撃、騎兵隊の突撃、ランツクネヒトの屈強な歩兵を組み合わせた、包括的でよく練られた戦術のみが勝利をもたらす。"
 edict_of_restitution: "復旧令"
 edict_of_restitution_desc: "簡単な取り決めをしておけば、わが領地に宗教上の紛争が降りかかっても乗り切ることができるはずだ。この無害な勅令が、さらに紛争を引き起こすことはないだろう。"
 austrian_court: "オーストリアの宮廷"
 austrian_court_desc: "外交関係の維持には時間と労力がかかる。多くの人員を外交任務にあたらせると、我々の効率と評判に悪影響をもたらすおそれもある。宮廷を合理化すれば、緊急事態に陥っても、それを鎮めるのに必要な情報を確実に入手できるだろう。"
 geheimrat: "枢密顧問院"
 geheimrat_desc: "枢密顧問院は高位の貴族や役人で構成されるエリート諮問機関である。オーストリアの政治、軍事、行政に関する意志決定において中心的役割を果たしている。"
 hofkriegsrat: "宮廷軍事局"
 hofkriegsrat_desc: "わが国の軍事会議は、適切な官僚機構なくして機能しない。わが国の軍隊と兵站に関する情報をすべて把握しなければ、侵略者から国家を守ることはできない。"
 military_border: "軍事的国境"
 military_border_desc: "わが国の国境の防衛には深刻な問題があり、特に国の財政への影響が懸念される。そこで我々が考えた解決策は、国境地帯で土地の交付をおこない、これを専門の軍人階級とすることだ。これによって兵士の規律が向上し、国内の過疎地域への移住が促進されるだろう。"
 austrian_ambition: "教育による啓発"
 austrian_ambition_desc: "わが国の統治者は、賢明な君主となるため最高の教育を受けなければならない。"
 austrian_state_industrialization: "国の産業化"
 austrian_state_industrialization_desc: "産業の近代化は、つねにわが国の最優先事項でなければならない。近代的な工場があってこそ、世界を舞台に他国と競うことができる。"
 wiener_klassik: "ウィーン古典主義"
 wiener_klassik_desc: "ウィーン古典主義は、音楽史における変革の時代である。わが国の優れた作曲家たちの作品は、その革新的な交響曲、オペラ、室内楽を通じて西洋音楽に革命をもたらすだろう。"
 multicultural_empire: "多文化帝国"
 multicultural_empire_desc: "オーストリアは多様かつ多文化的な国家だ。民族主義の緊張が高まるなか、さまざまな少数民族を受け入れて融和を図ることで、統一と安定性を維持している。"
 imperial_artillery: "帝国砲兵隊"
 imperial_artillery_desc: "戦争の性質が急速に変化するなか、我々は軍隊とや戦術の近代化を迫られている。敵よりも有利な立場を保つために、砲兵隊を帝国陸軍の至宝たる存在に高める必要がある。"
 alchemy_advance: "錬金術"
 alchemy_advance_desc: "錬金術の真髄は、薬草、鉱物、その他の天然素材を組み合わせて水薬や秘薬を作ることにある。必ずしも信頼できるわけではないが、錬金術を活用することで、さまざまな病気の治療に驚くべき成果が得られることもある。"
 anatomy_advance: "解剖学"
 anatomy_advance_desc: "医師たちの人体解剖学に関する理解はますます深まっており、それが怪我や病気に対するより効果的な治療法につながっている。この知識は、主に人体解剖の実践から得られたものであり、手術技術の向上や医療処置のリスク軽減にも役立っている。"
 surgery_advance: "外科手術"
 surgery_advance_desc: "理髪外科医は、怪我や病気を治療するためにさらに洗練された技術を開発し、新しい手術器具の開発により、より安全で効果的な手術を実現している。その結果、ほんの数年前まで致命だった怪我や病気でも、患者が生き延びられるようになっている。"
 pharmacology_advance: "薬理学"
 pharmacology_advance_desc: "錬金術師や医師たちは、治療薬を求めて新しい化合物や化学混合物を探求している。こうした初期の薬剤師たちのなかには、発熱、風邪、消化器系疾患といった一般的な病気の治療法を開発した者もおり、その手法は将来有望でもある。だが、学ぶべきことはまだ多く、こうした新たな治療薬は、適切に調剤しなければ危険ともなりうる。"
 sanitation_advance: "公衆衛生"
 sanitation_advance_desc: "入植地では、廃棄物処理や浄水施設など、衛生対策の改善に投資している。これによって疫病の蔓延が抑えられ、住民全体の健康状態が改善される。近代的な衛生設備を整備することで、人々は病に冒されることなく、より密集して暮らすことができるだろう。"
 vaccination_advance: "ワクチン"
 vaccination_advance_desc: "ワクチンの開発により、医師は致命的な病気に対する免疫を人々に与えられるようになった。これらのワクチンは病気の拡散を防ぎ、感染症の予防に役立つ。弱毒化した、あるいは死滅した細菌やウイルスを体内に少量注射することで、人体の免疫システムがその病気に再び遭遇したときに、それを認識・撃退できるようになるのだ。"
 vibrant_court_advance: "活気ある宮廷"
 vibrant_court_advance_desc: "我々の宮廷には世界各地から優れた頭脳の持ち主が集まり、さまざまな流行や噂を運び込んでくる。その結果、我々は外国の「マナー」をより受け入れられるようになった。"
 patio_process_advance: "パティオ・プロセス"
 patio_process_advance_desc: "$patio_process_advance$は、低品質の銀鉱石と金鉱石を、アマルガム法の触媒として水銀をベースにした化学溶液で精製する方法である。"
 pan_amalgamation_advance: "パン・アマルガム法"
 pan_amalgamation_advance_desc: "$pan_amalgamation_advance$は、$patio_process_advance$を改良し、プロセスをより高速化したものだ。"
 milanese_tradition: "ランゴバルドの遺産"
 milanese_tradition_desc: "ランゴバルド王国の栄光と影響力は現在まで続いている。その明確な精神的後継者たるミラノの貴族たちは、圧倒的な権威と尊敬を享受している。"
 milanese_heritage: "コンドッティエーリの伝統"
 milanese_heritage_desc: "ミラノの人々は傭兵として、この地域全体の絶え間ない紛争により戦い慣れしており、非常に有能な兵士と評判である。"
 renaissance_prince: "ルネサンス君主"
 renaissance_prince_desc: "イタリアのほかの統治者たちは、我々の前で起こっている文化的復興の支持を口先だけで請け合うかもしれないが、我々の後援のもと、この潮流の中心をミラノに据えよう。"
 patron_of_music: "音楽の後援者"
 patron_of_music_desc: "音楽芸術は、ほかの君主たちによって悲しいほどに軽視されてきた。我々は神の栄光のため、そして我々自身のために音楽を支援し、ミラノを輝かせよう。"
 lowered_power_of_barons: "男爵の権力抑制"
 lowered_power_of_barons_desc: "芸術や文化も重要なものだが、独立を保つために必要なものは金である。そのためには、地方貴族の権力を抑え、中央により多くの資金が流れるようにしなければならない。"
 age_of_condottieri: "コンドッティエーリの時代"
 age_of_condottieri_desc: "多くの軍隊で傭兵が主力となったいま、我々も傭兵を確保するのが賢明である。放浪の傭兵隊長をミラノに暖かく迎え入れることで、有事の際は我々のことを思い出してくれるだろう。"
 encouragement_of_philosophers: "哲学者の奨励"
 encouragement_of_philosophers_desc: "我々ミラノは長いあいだ、ルネサンス思想を支援してきた。我々はこの伝統を引き継ぎ、支援を拡大し、ヨーロッパじゅうで最も優れた思想家が集まるような施設を建設すべきだ。"
 merchant_princes: "商人公爵"
 merchant_princes_desc: "イタリアの沿岸諸都市は長い時間をかけ、富と力とをもたらす巨大な交易網を構築してきた。ミラノは海に面していないが、それはこの国が交易網から利益を得られないということではない。世界の富を持ち帰る者たちは、ミラノの宮廷でも重宝される存在となれることを知らしめよう。"
 rulership_of_enlightened_principals: "啓蒙主義による統治"
 rulership_of_enlightened_principals_desc: "哲学者たちの奨励により、新たな理論や原則が生まれはじめている。これらの原則に沿って政府を構成することで、実際に影響力をもつ人々のあいだでは、より大きな支持を得られるだろう。"
 milanese_ambition: "新ランゴバルド王国"
 milanese_ambition_desc: "かつてのランゴバルド王国の栄光は、ミラノの民が成し遂げたこと、そして目下成し遂げようとしていることに比べれば些細なものだ。すべての者は我々にひれ伏すだろう。"
 #Papal States
 pap_head_of_the_church: "教会の長"
 pap_head_of_the_church_desc: "教皇庁と聖座は教皇の政治と密接に絡み合っている。他国の枢機卿たちはキリスト教の宗教的方向性に影響を与えようとするかもしれないが、結局、教皇庁のなかで最も大きな影響力をもつのは、つねに教皇なのだ。"
 pap_the_word_of_the_lord: "主の御言葉"
 pap_the_word_of_the_lord_desc: "主の最も忠実なしもべとして、主の最も神聖な司教として、我々は主の御言葉を読み解く。ゆえに我々の外交は、神の神性に支えられているのだ。"
 ecclesiastical_primacy: "教会への優越"
 ecclesiastical_primacy_desc: "教皇は、カトリック教会における宗教的正典と法を制定する主権をもっている。国家はカトリックの権威に従う人々と特別な関係を共有するのだ。"
 papal_investiture_and_tithes: "教皇の叙任と十分の一税"
 papal_investiture_and_tithes_desc: "ローマには、キリスト教世界であるヨーロッパの富が流れ込む。"
 glory_of_rome: "ローマの栄光"
 glory_of_rome_desc: "我々はローマの偉大にして古き都を統治している。我々はその栄光の伝統を守る者である。"
 donation_of_constantine: "コンスタンティヌスの寄進状"
 donation_of_constantine_desc: "コンスタンティヌスの寄進状は、我々が選んだ者にローマ皇帝の称号を授けることで、我らの権威を証明するものだ。また、我々が文書の偽造に長けていることも証明するだろう。"
 centralize_the_states: "教皇領の中央集権化"
 centralize_the_states_desc: "現地の諸侯の権力を掌握することで、教皇領における我々の権力を強化できるだろう。"
 holy_father: "聖なる父"
 holy_father_desc: "ローマ・カトリック教徒にとっての神の代理人であることは、我々に一定の政治的ゆとりを与えてくれる。教皇の印章が押された教皇勅書は、まさに神の言葉とも言える重みを備えている。この教皇勅書により統治者たちが破門され、大陸全土が分裂することとなった。"
 pap_legacy_of_the_military_orders: "騎士修道会の遺産"
 pap_legacy_of_the_military_orders_desc: "騎士修道会の時代が終わりを告げて久しいが、その遺産は、異端者や異邦人の脅威から聖座を守ることを誓う神の兵士たちにとって、いまなお心を鼓舞するものとなっている。"
 #Teutonic Order
 teu_crusader_discipline: "十字軍の規律"
 teu_crusader_discipline_desc: "我々の大騎士団は、1191年の第3回十字軍の炎と血に包まれた$acre$包囲戦のなかで鍛え上げられた。当初は病に冒され、弱った人々を看護していた騎士団は、不滅の献身と規律をもつ軍事組織へと変貌を遂げたのだ。"
 teu_teutonic_heavy_cavalry: "チュートンの重騎兵"
 teu_teutonic_heavy_cavalry_desc: "重騎兵ほどの権力と武力の象徴はない。多くの国家で騎兵隊は貴族で構成されているが、すべてのチュートン騎士もわが重騎兵団の一員であり、十字軍の厳格な訓練を受けているのだ。"
 teu_reformed_order_army: "騎士団の改革"
 teu_reformed_order_army_desc: "ドイツ騎士、十字軍や数多のヨーロッパの戦争の古参兵だけでは、我々の軍隊の基盤となるには数が不足している。我々は軍隊を再編成し、戦場で騎士に取って代わることのできる召集軍連隊への道を開かなければならない。"
 teu_peasants_recruitment: "農民の採用"
 teu_peasants_recruitment_desc: "もはや我々の戦列を満たす人員として、外国の志願兵に頼ることはできない。どれほど経験豊富かつ貴重な人材であってもだ。その代わりに、ドイツ人・非ドイツ人関係なく、我々の臣民から人員を召集できる制度を開発しなくてはならない。"
 teu_infantry_tactics: "歩兵戦術"
 teu_infantry_tactics_desc: "現代のヨーロッパの戦いは、歩兵の時代が始まろうとしていることの証だ。いまこそ新しい戦術を開発し、パイクを採用し、中世的な補助歩兵の概念を、未来の軍隊の主戦力へと改革する時である。"
 teu_teutonic_religious_authority: "チュートンの宗教的権威"
 teu_teutonic_religious_authority_desc: "我々は、わが国内における地方司教による緩やかな宗教的自治の慣習に終止符を打つことにしよう。課税から現地住民の改宗に至るまで、宗教に関するすべての問題は、これからは国家の問題として扱われる。"
 teu_expanded_marches: "国境の拡大"
 teu_expanded_marches_desc: "わが国の国境地域の地方総督に自治権を与え、その土地を辺境地に再編する。これらの特別な土地は、戦時だけでなく平時においても最高の戦闘態勢を維持する義務と引き換えに、国家に支払う税金が軽減される。これにより、ほとんどコストをかけずに軍事面で大きな柔軟性が得られるはずだ。"
 teu_prussian_bishops: "プロイセンの司教"
 teu_prussian_bishops_desc: "プロイセンの司教たちにさらなる権利と特権を与えることで、あらゆる事態において彼らの忠誠を確固たるものとしよう。"
 teu_one_state_one_religion: "ひとつの国家、ひとつの宗教"
 teu_one_state_one_religion_desc: "すべての公職を、我々の宗教に属する者のためにのみ確保せよ。異端者や異教徒はもはやわが国では歓迎されない。"
 teu_absolute_order: "絶対的な騎士団"
 teu_absolute_order_desc: "すべての国家権力はわが騎士団に集約されている。あらゆる行動や決断は、実行に移される前にまずチュートン騎士団によって選別される。もちろん、この官僚制度は万人にとって好ましいものではないが、総長の絶対的権力を確保するものである。"
 legacy_of_breton_independence: "ブルターニュ独立の遺産"
 legacy_of_breton_independence_desc: "ブルターニュは決してフランスの一部ではなかった。過去にフランク人、ヴァイキング、そしてイングランド人に略奪を受けながらも、我々は民族としてのアイデンティティを保ってきたのだ。ブルターニュはこれからも自由でありつづけ、真のガリア伝統の最後の故郷でありつづけることを、すべての近隣諸国に教えよう。"
 estates_of_brittany: "ブルターニュ三部会"
 estates_of_brittany_desc: "14世紀に初めて招集されたブルターニュ三部会では、第三身分に至るまで、社会のあらゆる階層の自由人が不満を共有し、公爵に救済を請願することを認めた。三部会を招集することで、わが国の緊張をある程度緩和することができるだろう。"
 dutch_education: "オランダ教育"
 dutch_education_desc: "わが国はつねに全階層で優れた識字率を誇ってきた。そして、いま眼前に現れつつある世界においては、これは際立った優位性となる。この優位を活用し、高めようとしないのは、理解力に乏しい者だけだろう。"
 dutch_golden_age_art: "オランダの芸術"
 dutch_golden_age_art_desc: "ネーデルラントは歴史的に、技術的・文化的発展の最先端を走ってきた。他国への優位性を維持するため、発明家、芸術家、作家を後援しつづけなければならない。"
 a_trading_hub: "交易中心地"
 a_trading_hub_desc: "わが国は、交易を重視する拠点となる都市と、世界中から富を持ち帰る冒険心にあふれた船員に恵まれている。彼らは他国と交易し、わが国の財源に大きな利益をもたらしてくれるだろう。"
 platoon_fire: "小隊射撃"
 platoon_fire_desc: "標準的な一斉射撃では、各隊が一斉に射撃をおこない、火力を最大化することを目指していた。オランダ人は小隊単位で射撃する別のシステムを開発し、つねにいずれかの連隊が敵に射撃をおこなうことを目指した。これにより、敵に一斉射撃の隙を突かれることを防いだのだ。"
 concentration_power: "権力の集中"
 concentration_power_desc: "わが国は長期にわたって、複数の統領による統治をおこなってきた。たとえ一部の統領がほかの統領よりも権力をもち、#italic 同輩中の首席#!として行動していたとしてもだ。いまこそ、この地位を世襲制にし、権力をひとりの人間に集中させる時である。"
 a_fortified_border: "国境の強化"
 a_fortified_border_desc: "わが国の国境は、他国のように自然の地形によって守られていない。しかし、我々は知恵を働かせることで敵を抑止し、家族を守るための最も強固な防衛網を構築することができる。"
 #Netherlandish Shared
 netherlandish_protoindustry: "ネーデルラントの問屋制家内工業"
 netherlandish_protoindustry_desc: "わが国には長きにわたって、手工業に従事する活気ある町や都市が近隣諸国よりも多く存在した。これが、わが国を非常に生産的な土地にしたのだ。"
 a_dynamic_society: "活力ある社会"
 a_dynamic_society_desc: "我々の土地は勇敢なる者たちの故郷だ。生活を向上させたいと願う人々はここに居場所があり、我々はこうした人々の野心を生かして国を強化していく。"
 an_early_urbanization: "初期の都市化"
 an_early_urbanization_desc: "低地諸国は伝統的に都市化率が高く、それがわが国を予想以上に活気ある土地としてきた。我々はこの傾向を利用し、さらに高めていくことで、より豊かな未来に貢献する強力な居住網を構築していくべきだ。"
 polders_advance: "干拓地"
 polders_advance_desc: "低地諸国は洪水の影響を非常に受けやすく、11世紀から14世紀にかけての天候不順の際には、何度も洪水が発生したことでゾイデル海が生まれ、沿岸地域の土壌が塩害に見舞われた。現在では、土地を開墾し、より生産性の高い農業を可能にする技術がある。"
 netherlandish_ship_building: "ネーデルラントの造船"
 netherlandish_ship_building_desc: "低地諸国にはヨーロッパ有数の港湾都市がある。それならば、ヨーロッパ有数の造船所があるのも当然のことだろう。現地の職人を活用することで、新たな商船団を獲得するための費用を大幅に削減できるはずだ。"
 #Netherlandish Unique
 brb_the_four_quartiers: "四大地区"
 brb_the_four_quartiers_desc: "四大地区はブラバント公国の中核が分割された4つの地方だ。各地区は大小の町々によって形成されており、そのなかには城壁に囲まれたものもあれば、そうでないものもある。これらはすべて、適切に整備されたエンジンのように完璧な相乗効果を発揮し、わが国の財源に大きな富をもたらすだろう。"
 fla_cloth: "フランドル生地"
 fla_cloth_desc: "フランドルの生地産業は世界の羨望の的だ。商人たちは、我々が最高品質の生地を生み出す地であるフランドルで羊毛を売るため、遠くからはるばるやってくるのだ。"
 frisian_trading_traditions: "交易の伝統"
 frisian_trading_traditions_desc: "交易のために他国へ足を運びはじめている、南方の国々。その彼らが形成されるより以前、我々の祖先はバルト海からビスケー湾まで、ヨーロッパのすべての海岸を網羅する交易路をもっていた。この古い知識は、これまで以上に活用される必要がある。"
 gel_warring_spirit: "戦う意志"
 gel_warring_spirit_desc: "わが国が好戦的すぎると言う者もいるが、彼らは我々の力を恐れているのだ。訓練された軍隊は、この混乱した世界で成功するための第一歩だ。我々に敵対する者たちは、この不屈の精神を思い知ることになるだろう。"
 hai_expert_embassadors: "熟練の使節"
 hai_expert_embassadors_desc: "我々の統治者は言葉を巧みに使いこなし、国境を越えてわが国の影響力を拡大するのに役立ててきた。時が経つにつれて、敵からわが国を守るために友を作ったり、我々の影響力をさらに他国へと伸ばしたりする必要性が、より明白なものとなってきている。"
 hol_sailors: "オランダの水兵"
 hol_sailors_desc: "砂と洪水地帯の土地であるオランダに住む者にとって、海は自然の第二の故郷である。魚と栄光が、それを追い求める勇気ある者を待っている。"
 lie_athens_north: "北のアテネ"
 lie_athens_north_desc: "リエージュは何世紀にもわたって文化の中心地であり、この地域で最も教養ある学者を育み、対立国の羨望の的となってきた。わが国の機関は、自己改善の努力を決してやめてはならない。"
 lux_destined_rule: "統治の運命"
 lux_destined_rule_desc: "偉大なるルクセンブルク王朝は、我らが偉大な国からその名を受け継ぎ、いまやヨーロッパで最も重要な一族となっている。これは天からの御印に違いない。我々はこの神の贈り物を用いて、我らの影響力をさらに拡大していくのだ。"
 utr_city_churches: "教会都市"
 utr_city_churches_desc: "ユトレヒトは、教会の塔が多いことからしばしば#italic 教会都市#!と呼ばれる。そのなかでも象徴的なものは、ドム塔だ。オランダの精神的な中心地であり、ユトレヒト司教座の所在地でもあるこの街は、古代より光の標となってきた。"
 brb_brabantine_rights: "ブラバントの権利"
 brb_brabantine_rights_desc: "他国の例に倣って、わが国の臣民の自由を成文化し、彼らが偉大なる国家のもとに、より豊かな生活を享受できるようにする時である。"
 fla_flemish_renaissance: "フランドルのルネサンス"
 fla_flemish_renaissance_desc: "大陸で最も発展した土地のひとつとして、労働によって生みだされた富が、芸術のような実用性の低いものに注がれるのは自然なことだ。しかしこの芸術は、曇りがちな祖国の日々に光を投げかけるものである。何十人ものフランドル商人が後援者として活動しているため、芸術家の申し出は後を絶たない。"
 frisian_resisting_invader: "侵略者の撃退"
 frisian_resisting_invader_desc: "周囲を敵に囲まれたわが国の民は、侵略者を撃退し、再度戻ってくることのないよう、自分たちの土地を攻撃的に防衛することが習慣となっている。敵の血でもって、我らの土はさらに富む！"
 gel_healthy_economy: "健全な経済"
 gel_healthy_economy_desc: "わが国は武力のみによって拡大したのではない。資金の貯蓄や節約も慎重におこなってきたことで、ほかの領地に対する影響力や、ときにはその土地を直接買い取れるようになったのだ。我々はこの手法を継続し、予算を賢く管理すべきである。"
 hai_frontier_march: "国境地帯"
 hai_frontier_march_desc: "帝国の端に位置するエノーでは、誰が見ても明らかな国境精神が育まれてきた。この精神が我々の土地に防衛意識を根づかせ、我々はそれを活用することで利益を得られるだろう。"
 hol_maritime_warfare: "海上戦争"
 hol_maritime_warfare_desc: "海洋国家であるわが国の船員は、対立国との戦いにも、わが国の富を奪おうとする海賊との戦いにも手慣れている。どのような状況においても、わが海軍はあらゆる敵と戦う用意をしておく必要がある。"
 lie_devoted_land: "献身の土地"
 lie_devoted_land_desc: "この地域で最も大きな教区のひとつとして、わが国の信徒たちの信仰心に疑う余地はない。我々は、神への信仰が国家への信仰と同じくらい強いことを世界に示すつもりだ。"
 lux_fortress_europe: "ヨーロッパの要塞"
 lux_fortress_europe_desc: "ルクセンブルクの都市は難攻不落の位置にあると同時に、ボックが天然の要塞となっているため、我々の拠点は非常に強固なものとなっている。敵がわが国の拠点を奪おうとしても、滅びるだけだろう。我々は自然から学び、すべての要塞で地の利を活かすべきだろう。"
 utr_blessed_land: "祝福されし土地"
 utr_blessed_land_desc: "ローマ教皇自らが、わが国がこれまでおこなってきた、伝統的な5つの聖堂参事会による選挙を越えて、司教公の選出に影響力を及ぼしている。これは、我らが土地が祝福されしものであることの証だ。"
 brb_land_culture: "文化の街"
 brb_land_culture_desc: "ルーベン大学の設立により、ブラバントはオランダの文化の中心に位置することになった。ヨーロッパ全土から学生がこの地を訪れ、学び、知識を分かち合っている。"
 fla_prospering_agriculture: "繁栄する農業"
 fla_prospering_agriculture_desc: "他国が生地や贅沢品、あるいは金融に特化した産業に乗り出しはじめた以上、我々は土地資産をより有効に活用しなくてはならない。適切な準備をおこなえば、わが国の土地は地域一帯の穀倉地帯となり、経済をさらに多様化できるはずだ。"
 frisian_legend_grutte_pier: "巨大海賊ビーアの伝説"
 frisian_legend_grutte_pier_desc: "わが国には身長約2.1メートルの、牛のごとき力を誇った海賊の逸話が多く残されている。この話には多くの者を海に誘い、先祖が最も得意とした沿岸地帯からの略奪を促す効果がある。"
 gel_expand_kwarteers: "地区の拡張"
 gel_expand_kwarteers_desc: "ブラバントの場合と同様に、$GEL$は伝統的に4つの地区に分割されてきた。強力な都市を中心とするこの地方制度は、わが国を統治する効率的な方法であり、わが国の領地となるほかの地域にもこの制度を拡張していくべきだ。"
 hai_bustling_towns: "活気あふれる街"
 hai_bustling_towns_desc: "我々の都市は生命と可能性に満ちている。少しの後押しがあれば、都市とその後背地に驚くほどの富を生み出させ、そこから徴税できるようになるだろう。"
 hol_trading_spirit: "交易精神"
 hol_trading_spirit_desc: "わが国は海に囲まれているため、交易のための港と富を求め、海に乗り出すのも自然なことである。"
 lie_inspiring_mecenas: "鼓舞する後援者"
 lie_inspiring_mecenas_desc: "わが国は、芸術作品を制作しようと訪れる多くの芸術家たちに霊感を与えている。芸術家たちを養い、新たな芸術家を惹きつけるために、我らが方舟から得られる資金を余さず提供しよう。"
 lux_heirs_john_blind: "ヨハン盲目王の後継"
 lux_heirs_john_blind_desc: "ボヘミア王でありルクセンブルク伯であったヨハン盲目王は、我々の慎ましき国に生まれ、50歳にしてクレシーの戦いで盲目のまま突撃し、命を落とした。その誉れ高き死は、何世紀にもわたって兵士たちを鼓舞している。わが民族の真の英雄だ。"
 utr_skilled_diplomats: "熟練の外交官"
 utr_skilled_diplomats_desc: "近隣諸国の影響力が大きくなるなかで、わが国の存続は、いざというときにわが国を支援してくれる、強力かつ忠実な同盟国の獲得にかかっている。"
 golden_fleece: "金羊毛騎士団"
 golden_fleece_desc: "この騎士団はやがて、ヨーロッパ有数の存在となるだろう。金羊毛騎士団員であることは素晴らしき地位の証であり、それは我々の威信にも反映されている。"
 wagenburg: "ウォーワゴン"
 wagenburg_desc: "フス戦争中、わが軍はウォーワゴンに頼ることで、不利な戦いに勝利することができた。つねにウォーワゴンを用いるとはかぎらないが、防衛に向いた場所から歩兵の狙撃手を活用することが、我らが常勝のチェコ軍の戦術の選択肢となるだろう。"
 hussite_traditions: "$hussite_ADJ$の伝統"
 hussite_traditions_desc: "苦闘と同胞の絆によって、我々の信仰は改宗を迫る外的圧力に耐えている。古い教義に裏打ちされた我々の揺るぎない信仰は、信仰を守り、キリスト教徒の同志とともに平穏に生きようとするすべての者の心に響く。"
 kutnohorian_deal: "クトナー・ホラ協定"
 kutnohorian_deal_desc: "貴族とは、自分たちの特権につねに敏感なものだ。だからこそ、彼らの特権が永遠に保証されることを約束しなくてはならない。"
 bohemian_thaler: "ボヘミアンターラー"
 bohemian_thaler_desc: "長年にわたって、わが国の標準通貨は神聖ローマ帝国全土で使用されてきたグロッシェン銀貨だった。銀の新たな供給源が発見されたことで、我々は別種のより大きな硬貨、ターラーを作れるようになった。トーレルまたはダーレルとも呼ばれるこの硬貨はすべての交易を支配し、新たな標準となるのに十分な強さと影響力を誇るようになるだろう。"
 fortified_towns: "要塞都市"
 fortified_towns_desc: "$hussite_wars$の惨禍を乗り越え、信仰と民を守るため、我々は多くの要塞都市を建設した。以来、我々は要塞の建造や突破不可能な防御施設の構築において多くの専門知識を蓄積してきた。"
 maori_ta_moko_advance: "ター・モコ"
 maori_ta_moko_advance_desc: "#italic ター・モコ#!の複雑な曲線と螺旋によって、我々は肌そのものに儀式的な模様を描き、肉体そのものを名誉と歴史の生きるタペストリーへと変貌させる。"
 maori_ceremonial_haka_advance: "ハカの儀式"
 maori_ceremonial_haka_advance_desc: "わが戦士たちが#italic ハカ#!をおこなえば地面が揺れ、その激しい叫び声とシンクロした動きが戦場に響き渡る。この威圧的な戦舞の儀式は、すべての戦士の心を奮い立たせ、軍の士気を著しく高めるのだ。"
 maori_whakapapa_advance: "ファカパパ"
 maori_whakapapa_advance_desc: "強さと団結は、その人の#italic ファカパパ#!、つまり#italic イウィ#!同士を結びつける複雑な血統の網を知ることから生まれる。この祖先に対する集合的な深い理解が、あらゆる逆境における団結力を育む。"
 maori_te_reo_advance: "マオリ語"
 maori_te_reo_advance_desc: "我々は、我らが神聖な言語である#italic マオリ語#!を維持し、育むことで、我らの文化と伝統との力強いつながりを維持できることを知っている。"
 maori_rua_kumara_advance: "ルア・クマラ"
 maori_rua_kumara_advance_desc: "特別に設計されたルア（貯蔵用の穴）のなかで「クマラ」を育て、保管する技術を洗練させることで、我々は厳しい冬のあいだも腹を満たすことができる。"
 maori_he_whakaputanga_advance: "ニュージーランド独立宣言"
 maori_he_whakaputanga_advance_desc: "いわゆる「ニュージーランド独立宣言」は、独立した統一マオリ国家を確立するための文書である。この文言が各方面で完全に理解されれば、我らの酋長はついに団結し、外国の干渉から解放されるだろう。"
 #Ethiopia
 the_ark_of_the_covenant: "契約の箱"
 the_ark_of_the_covenant_desc: "契約の箱は、数千年前にメネリク1世が神の助けを得て密かに持ち去ったもので、我々はそれを保管している唯一の国だ。この箱は、神聖な国宝を盗もうとする者を減らすために、人目に触れないように隠されている。契約の箱のレプリカは、我らの統治が神の祝福を受けていることを忘れないために、すべての教会に置かれている。"
 roof_of_africa: "アフリカの屋根"
 roof_of_africa_desc: "我々は何世代にもわたって高地に住み、極限状態に耐えてきた。その暮らしが、我々に不屈の強さを与えてくれた。これにより、我々はいつ敵と戦うことになろうとも、大きな優位を得ることができる。"
 solomonid_claim: "ソロモン末裔の主張"
 solomonid_claim_desc: "わが国の統治者たちの祖先は、ソロモン王とシバ女王の血筋を引くアクスムの君主の末裔である。我々がザグウェ朝の君主たちを退位させたのは、我らの統治を合法化し、王国を正当な王朝に回復させるためだ。"
 nagusa_negast: "ネグサ・ナガスト"
 nagusa_negast_desc: "我々の統治者は、すべての王のなかの王であるアクスムの王の血筋を受け継ぐと同時に、ソロモン王とシバ女王の子である初代統治者メネリク1世の血統に連なる者である。わが国のすべての王はソロモン朝の末裔であり、継承は必ずしも父から息子に対しておこなわれる必要はない。"
 a_permanent_capital: "恒久的な首都"
 a_permanent_capital_desc: "何世紀ものあいだ、わが国には恒久的な首都がなく、宮廷は統治者が望む場所ならどこへでも移されてきた。このアプローチには利点もあるものの、我らが広大な国家を効果的に統治するには、適切な場所に、恒久的かつ強力な権威ある首都を設立しなくてはならない。"
 external_friends: "外部の友"
 external_friends_desc: "軍事支援を求める$rome$、および$iberia_region$に送ったわが国の使節は、わが国を彼らの地図に載せることに成功した。こうした努力を今後も続けるべきである。"
 eternal_crusade: "永遠の十字軍"
 eternal_crusade_desc: "$christian_ADJ$国家であるわが国は、機会を見つけては攻撃を仕掛けてくる$muslim_ADJ$の敵に囲まれている。わが国の存続を確実なものにするには、即座に反撃できる備えが欠かせない。"
 prester_john: "プレスター・ジョン"
 prester_john_desc: "ヨーロッパ人は何世紀にもわたってプレスター・ジョンを探しており、我々が同じくキリスト教国であるからか、わが国の統治者がその彼であると確信している。彼らがその考えを共有できて喜んでいるのだから、間違いだと指摘する必要はないだろう。"
 an_iron_fist: "鉄拳"
 an_iron_fist_desc: "わが国は文化も宗教も多様だ。その結束を保っているのは、慈悲の心などではなく、あらゆる反乱の企てに素早く対処することのできる強力な統治者なのだ。"
 a_true_ethiopian_church: "真のエチオピア教会"
 a_true_ethiopian_church_desc: "外部からの影響は、良い面もあるかもしれないが、我々の信仰の本質を変えてしまう可能性がある。我々のアイデンティティを維持するためには、テワヘド教会の存在を保たなければならない。"
 origin_of_coffee: "コーヒーの起源"
 origin_of_coffee_desc: "コーヒーの発祥地はわが国であり、栽培に最適な土地でもある。ほかの土地でも栽培は可能だが、わが国のコーヒーは品質が高く評価されており、大量に輸出されている。これをわが国に豊かさをもたらす手段にしなければならない。"
 a_modern_nation: "近代国家"
 a_modern_nation_desc: "見た目には孤立しているように見えても、我々は世界中で起こっている技術革新を熟知している。そして我々は、こうした戦術を取り入れ、敵に恐怖をもたらすのに、時間を無駄にすることはない。"
 cawa_advance: "チェワ連隊"
 cawa_advance_desc: "チェワは、エチオピアの封建的な貴族戦士階級として、皇帝の軍に採用・任命された。彼らは職業軍人階級を代表する連隊であり、その苛烈さで名を馳せた。"
 a_renaissance_cawa_advance: "$a_renaissance_cawa$"
 a_renaissance_cawa_advance_desc: "$a_renaissance_cawa_desc$"
 a_discovery_cawa_advance: "$a_discovery_cawa$"
 a_discovery_cawa_advance_desc: "$a_discovery_cawa_desc$"
 a_reformation_cawa_advance: "$a_reformation_cawa$"
 a_reformation_cawa_advance_desc: "$a_reformation_cawa_desc$"
