 #Institutions
 feudalism: "封建主義"
 feudalism_desc: "時代を経るにつれ、ほとんどの社会は、より権力のある永続的な統治機構を必要とするようになる。ローマ帝国の滅亡後、その空白を埋めたさまざまな制度や慣習は、ヨーロッパにおける封建制度の一部ともみなされている。\n\n同様の理由で、世界中で永続的な統治制度や社会制度が形成されており、そのなかには封建制度自体よりもはるか昔に起源を発するものもある。"
 legalism: "律法主義"
 legalism_desc: "律法主義の背後にある理論は、何百年ものあいだ、中国の社会構造に組み込まれてきた。純粋な理想主義と国内の安定が豊かな国家と強力な軍隊につながると考えられ、この概念は東アジアにおける思想文化に深く根づいている。\n\nしかし、商人や移民が思想の交流をもたらすと、律法主義の概念は広大なイスラム世界にも行きわたるようになり、イスラム諸国では信者と異教徒が共生する道が生まれた。\n\nヨーロッパにおける律法主義は、かの偉大なローマ帝国が遺した法の根を受けつぎ、その多くはこの歴史ある大陸の新たな法学の基礎となるのである。"
 meritocracy: "能力主義"
 meritocracy_desc: "権威と権力のある者はしばしば、自分に近しい者たちを重役に取りたてる。\n\nこの時代に現れた能力主義は、中華帝国の宮廷で制度や思想として受け入れられた。かの孔子も、統治者は能力に基づいて選ばれるべきだという考えを支持した。\n\nこの能力主義の台頭により、それまで親族たちで占められていた宮廷は有能な人材を登用するようになった。その影響はアジアの国境を越えて波及し、やがて権威と権力を掌握する、ヨーロッパの君主の王宮にまで及ぶことになったのである。"
 renaissance: "ルネサンス"
 renaissance_desc: "14世紀に入ってから、イタリアの都市国家では富と権力のある者たちが、古きローマやギリシャの社会に目を向ける芸術家や学者を後援するようになった。\n\n文化運動としてのルネサンスは、すでに都市国家の大部分を巻きこみ、文学、芸術、哲学、音楽に多大な影響を及ぼしている。人文主義の学者たちも、いまある社会を古代哲学者たちの理想と比較しながら分析している。こうしたルネサンス人文主義は、社会のあらゆる側面に浸透可能な、より成熟した運動へと成長した。\nこの支配する者と支配される者のための新たな理想は、初期の印刷装置の普及とともに急速に広まっていく。\n\n真のルネサンス人文主義者は、政治から哲学、芸術、文献分析、音楽や建築に至るまで、あらゆるものに精通しており、古典的な理想に基づいて世界を作り変えようとしているのである。"
 banking: "銀行"
 banking_desc: "貸金業は、古代に硬貨が登場して以来存在するが、それは一部の個人やその一族、あるいは古代国家だけのものだった。しかし中世になると、ユーラシア大陸とその周辺地域における長距離商業活動の再興に後押しされ、変化が起こった。\n\nキリスト教世界とイスラム世界のあいだでユダヤ人社会が活動をはじめると、専門的な金貸し業者が組織された。そして、12世紀の十字軍に続く借入需要の高まりを受け、イタリアの都市国家の商人たちは貸金業の拡大に着手し、ペルッツィ家やバルディ家などが最初の銀行を設立した。\n\nその後、為替手形や債券などの金融商品が開発され、メディチ家、フッガー家、ヴェルザー家などの銀行王朝は、やがて国家に匹敵するほどの力を持つようになったのだ。"
 professional_armies: "職業軍隊"
 professional_armies_desc: "軍隊は、太古に戦争というものが生まれて以来存在するが、その形態は何世紀にもわたって変化し、異なる文化や時代において、さまざまな徴兵制度や組織が発展してきた。\n\n中世後期における軍隊は、騎士と歩兵が季節ごとに召集されるという封建社会の構造に依存していたが、一部の地域では、財政的に余裕のある国家は常備軍をもち、年間を通じて軍務に就ける職業軍人もいた。\n\nこの仕組みは、百年戦争勃発後のヨーロッパでも発展し、近世における軍事革命を促進する主要な変化のひとつとなった。職業軍隊の規模と質を高めること、またその財源となる新たな収入源を見つけることは、やがて世界中の支配者にとっての重要課題となったのである。"
 new_world: "新大陸"
 new_world_desc: "新大陸の発見は、植民地化する国とされる国にとって新時代の到来を告げるだけでなく、資材や技術をの普及、そして地球の広大さを実感させることにもつながった。動物、農作物、銀、疾病が大西洋を越えて広まり、真に世界規模の経済への第一歩が踏み出された。異国の地やその住民に関する知識が増していくにつれて、思想的、宗教的、あるいは哲学的な論争も異国の社会によってますます彩られていった。知識層は、かつて真実であったものを疑う必要性を感じ、バリャドリッドからファテープル・シークリーに至るまで、いまや世界の本質が議論の対象となっている。"
 printing_press: "印刷機"
 printing_press_desc: "文書を大量生産する技術は、情報の普及に革命をもたらし、多くの点で近世社会を大きく変えた。ルネサンス期ヴェネツィアで活躍した印刷業者、アルドゥス・マヌティウスなどによって開拓された印刷技術は、翻訳された古典をより広く入手できるようにしたことで、ルネサンスに拍車をかけた。のちの宗教改革はその恩恵を受け、重要な出版物や聖典の翻訳が広く配布された。\n\n印刷技術が成熟し、ヨーロッパ全土に普及したいま、宗教冊子や政治冊子から、科学的な論説や礼儀作法の指南書まで、何十万部もの出版物が大陸で流通している。印刷所がますます一般的になると、統治者たちはこの新技術の封じ込めが難しいことに気づいた。というのも、印刷自体が比較的容易におこなえることもあり、国境を越えて印刷所を移動させたり、表題を変えたりすることで検閲を回避できるからだ。"
 pike_and_shot: "槍と銃"
 pike_and_shot_desc: "15世紀末、イタリア戦争のさなかに新しい形の戦争が誕生した。中世後期、重騎兵に対抗できる重装歩兵の代わりとして槍兵が一般化したが、マッチロック式のアーキバス銃や、マスケット銃などの携行可能な火器も同時に発達した。それに伴って歩兵たちは新しい隊形を組むようになる。槍兵は四角形、銃兵は側面と正面に扇状に広がり、接近戦の際は槍兵の隊列が盾となる隊形である。「パイク・アンド・ショット」と呼ばれるこの新しい隊形は、ドイツのランツクネヒトやスペインのテルシオに好まれ、やがてほかの軍隊にも採用されている。そして、18世紀初頭に、銃剣つきのフリントロック式マスケット銃で武装した戦列歩兵隊形に取って代わられるまで、ほぼ2世紀にわたってヨーロッパの戦場を席巻した。"
 confessionalism: "信条主義"
 confessionalism_desc: "長いあいだ、カトリックは単一の信仰とみなされてきたが、さまざまなプロテスタント信仰の出現により、その考えに終止符が打たれた。教義がどうあるべきかについての無数の解釈が生まれ、いまやキリスト教は分裂してしまっている。教会から逸脱した者にはかつて異端者のレッテルが貼られたが、いまでは異端か否かの境界線は曖昧である。\n\nそのため、宗教的および非宗教的権力は、各宗派の信条を明確に定義し、信仰と生活のあらゆる側面について独自の規則と見解を強制しようとしている。これにより、いままで以上に国民の信仰を掌握できるようになったが、同時にほかの宗派との差別化を促し、ひいては反感を高めることにもなっている。"
 global_trade: "国際交易"
 global_trade_desc: "古来より、物資は大陸を越えて運ばれてきた。しかし、かつてはインドの製品はインド洋を渡り、中国の製品はシルクロードを通るなど、経路や物品が限られていたのに対し、現在ではあらゆる取引によって世界規模の交易が形成されつつある。アメリカ大陸、アフリカ大陸を巡る海路、そして太平洋横航路の発見により、地域の貿易ルートは世界の貿易網に組み込まれはじめているのだ。\n\nアンデス山脈で採掘された銀は現在、箱詰めされてヨーロッパを経由し、中国やインドに運ばれている。イギリスの商人は、スカンジナビアで採掘・加工された鉄を西アフリカで売り、またほかの商人は、南アジア貿易圏内で布やスパイスを流通させて富を築く。そして、地域のインド商人たちは、将来のヨーロッパ貿易事業に投資している。真の世界経済を語るにはまだ早いかもしれないが、その最初の種がまかれたことは確かである。"
 artillery_institution: "大砲"
 artillery_institution_desc: "宋の時代に火薬が発明されると、その火力を戦争で利用するための大砲が開発された。13世紀にはユーラシア大陸全土に広まったが、一般的な兵器として使われるようになったのは15世紀になってからである。砲身の長さや火薬の製法が改良されたことで、大砲はさらに強力になり、ヨーロッパで多く見られる石造りの城や要塞に対する脅威となった。より機動性が高く、すばやく展開できる小口径の砲が開発されるようになると、大砲は攻囲戦だけでなく戦場でも使われはじめた。そして、ナポレオンがその応用法を極めた18世紀に、大砲は主要な兵器としての完成を見たのである。"
 manufactories: "工場"
 manufactories_desc: "16世紀から17世紀にかけての技術革新によって、鉄や布などの一部の製品の生産量はある程度まで向上した。しかし、生産分野における最大の改善は、新たな組織形態によるものである。市外に工場を作ることで、商業資本家は大量生産を阻害する古い組合法を回避し、一ヵ所での労働を組織化・専門化して生産量を増やせるようになった。そして産業化の先駆者たちは、高価で新しい機械に頼るのではなく、原材料の調達を容易にし、労働力を大量に組織化することで生産量の増加を成し遂げた。これ自体が、厳しく規制されがちだった旧来のやり方に対する大きな変化であり、のちの技術的進歩とともに社会に革命をもたらすことになった。"
 scientific_revolution: "科学革命"
 scientific_revolution_desc: "世界は、かつてないほど小さくなってきている。国際貿易と印刷業の勃興は、人と思想の流れを増やし、知識の普及に拍車をかけている。その結果、人々は世界の現実を問いただし、より徹底した考察をおこなうようになった。かつては事実として受け入れられていたことが疑問視され、十分に解明されていなかったことが観察され、想定しかされていなかったことが検証されるようになった。\n\n数学、物理学、生物学といった分野における昨今の進歩は否定できないが、真の革命とは、科学そのものに対する認識とアプローチ、そして科学を理解する方法の変化である。体系的な実験こそが真の科学革命であり、それは間違いなく我々の世界観を一新させるだろう。"
 military_revolution: "軍事革命"
 military_revolution_desc: "16世紀から17世紀にかけて、ヨーロッパでは戦争が絶え間なく続いた。競合しあう絶対主義国家が勢力を広げ、軍隊の規模も急激に拡大した。フリントロック式マスケット銃で武装するようになった歩兵たちは、旧来の「槍と銃」の隊列の代わりに、火力と有効性が大幅に向上した革新的な「横隊」を用いた。戦争は国の行政能力にも影響を及ぼし、軍備拡張に必要な人員と財政を処理するために、国家行政も拡大を続ける。それに伴い、軍を支援する中間基地を設置するなど、供給網の構築も進められた。こうした進歩の結果、18世紀は軍国同士の戦争が急増することになるのである。"
 enlightenment: "啓蒙"
 enlightenment_desc: "前世紀は、理性主義と経験論の人気が、当代の偉人たちのあいだで高まりつづけていた。書簡や出版物、コーヒーハウスにおいて、王や科学者、哲学者、文学者たちが、寛容さ、科学的手法、啓蒙主義の理想を全人類に広めることの恩恵について議論している。大学や見識ある君主の宮廷では、世界を測量し、分類し、地図を作るための遠征隊が派遣され、あらゆる物事を支配する法則の理解を深める試みが為されている。また、社会を治める法について議論し、人間の権利に関する理解を深めようとする者もいる。\n\nすべての知識を網羅した百科事典や、世界中の植物、動物、菌類を網羅した目録を作成するなどの、果てしないほどの大規模な計画が、人類社会全体の利益のために推し進められている。理性の光が灯され、それが地球の隅々に行き渡るまで、多くの者が休むことはないだろう。"
 industrialization: "産業化"
 industrialization_desc: "18世紀の初頭には、人類の発展への渇望に伴って、数多の新たな制度が生み出された。生産、製造の分野での進歩や複雑な機械の導入は、我々が知っている世界を地球規模で変えていくことだろう。産業革命の勃興は、商業やビジネスだけでなく、社会構造そのものに国際的かつ永続的な変化をもたらした。機械動力式の織機や蒸気機関などの発明は、人類の能力をはるかな高みへと押し上げるだろう。"
 levee_en_masse: "国民皆兵制度"
 levee_en_masse_desc: "戦争とは世代を超えて刷新され、磨かれてきた、つねに進化しつづける概念である。18世紀には、それぞれに独自の野心を抱く強大な諸帝国が台頭した。領土拡大への欲求を満たし、野望の実現に向けた原動力とするために、未婚の若年男性のみの軍隊を編制するという国家規模の徴兵法が作られ、施行された。その取り組みのかつてない規模は、歴史の流れを形作るだろう。"
 #Advances
 colonies: "植民地"
 colonies_desc: "自国民を新しい土地に送り込んで定住させるか、特定地域の原住民を自国の支配下に置くか、あるいはその両方を組み合わせるかを問わず、植民地はその地方におけるわが国の権力の足がかりとなる。そして、さらなる支配の拡大を可能にするのだ。"
 feudalism_advance: "封建制"
 feudalism_advance_desc: "封建制とは、土地の所有と引き換えに奉仕または労務をおこなう政治制度である。この制度は権利と義務の集合体として、構造化された社会モデルの各構成員を結びつける。"
 horse_riding_advance: "乗馬"
 horse_riding_advance_desc: "馬を飼いならすことで、人々の移動手段や重い荷物の運搬方法が一変した。戦闘に馬を使うことで、騎乗した戦士はより速く移動できるだけでなく、より高い位置から敵を攻撃したり、馬の体重を利用して敵をなぎ倒したりすることが可能になった。"
 rights_of_man: "人間の権利"
 rights_of_man_desc: "現在の革命的思想の最先端にあるのは、万人の平等という急進的な概念である。世界各地の哲学者が協力して『人間と市民の権利の宣言』と題された文書を作成し、これらの権利は普遍的なものであり、法律によって執行されるべきであると宣言したのだ。これはおそらく、自由と民主主義の概念の発展と普及に多大な影響を及ぼすと考えられ、わが国も遅れを取らないようにすべきである。"
 rotherham_plough: "ロザラムの鋤"
 rotherham_plough_desc: "ヨーロッパで使用されている基本的な鋤は、ローマ時代から姿を変えていない。とはいえ、現在では設計が改良され、同じ鋤でもはるかに軽量化している。これにより、牽引する動物の負担が軽減され、より多くの作業をこなせるようになった。"
 modern_bureaucracy: "現代的官僚制度"
 modern_bureaucracy_desc: "支配している土地と国民を最大限に活用するためには、官僚機構を拡大し、再編し、専門化する必要がある。強固な組織があれば、国家の各部門を担当させ、場当たり的な解決策を排除することができる。各地の大学に、効率的な統治とその最善の方法を考察させ、貴族の子弟たちが剣ではなくペンを手に国家に奉仕するよう奨励しよう。"
 separation_of_powers: "権力の分離"
 separation_of_powers_desc: "政治理論に関する匿名の論文が発表され、それを差し止めようとする努力にもかかわらず、世界中に急速に広まっている。この論文は君主制、独裁制、民主主義などの政体の性質を扱っており、行政、立法、司法の厳格な分離を主張している。国民が保護され、君主の権力が制限されることになるこの論旨は、当然ながら国民に非常な人気を博している。君主の権力には不幸な影響を及ぼすかもしれないが、この考え方はわが国に多大な恩恵をもたらすかもしれない。"
 measuring_the_world: "世界の計測"
 measuring_the_world_desc: "新世代の科学は、我々を取り巻く世界を記述し、測定するさまざまな方法を与えてくれた。これらの学識ある人々を世界中に、特にわが国に送り出そう。国中の土地で徹底的に鉱脈を調査し、あらゆる地形を把握し、すべての事業計画を査定するまで、我々がいかなる資源に恵まれたのかを真に理解することはできない。"
 the_constitution: "立憲主義"
 the_constitution_desc: "立憲主義という新たな哲学的概念が生まれた。これは、政府がその権力に法的制限を受け入れるというものである。ひとつの興味深い概念ではあるが、あまり普及するとは思えない。"
 absolute_rulership: "絶対的支配者"
 absolute_rulership_desc: "政府内での役職を求める者は数多くいるが、その大半は働くことなく報酬を得たいだけである。そのような寄生虫を排除して単独で統治をおこなうという、絶対主義と呼ばれる新しい考え方が広まりつつある。"
 national_sovereignty: "国家主権"
 national_sovereignty_desc: "17世紀前半に多発した長期にわたる戦争により、国家の領土保全を基礎とする国際外交システムが生まれた。国際舞台では、個々の統治者や超国家的な集団ではなく国家が主体となり、いかなる国家も他国の内政に介入する権利を持たない。"
 military_administration: "軍政"
 military_administration_desc: "16世紀に増加しつづけた軍隊は、国家の行政システムに対してより大きく困難な要求を突きつけた。軍需品の調達と計画を担う永続的な組織を創設し、冬季や平時により多くの兵力を維持しておくことで、長期的には大規模な軍隊をより安価に配備し、戦争時にはこれらの軍隊をより効率的に支援できるようになる。"
 early_modern_administation: "近世の統治"
 early_modern_administation_desc: "やがて、近世の統治者たちの野心的な計画に欠かせないものは、国家が直接雇用した教養ある役人によって運営される行政機関を備えた、より中央集権的な官僚制度であることが明らかとなった。"
 renaissance_thought: "ルネサンス思想"
 renaissance_thought_desc: "貴族の寡頭政治が社会を支配するという概念は、少なくともローマ時代から存在し、世界の一部の地域では依然として人気がある。現在、この考えは有力者たちのあいだで再び人気を博している。"
 medieval_administration: "中世の統治"
 medieval_administration_desc: "社会を統治する軍事エリートを得た次の発展段階は、教養のある行政階級を用意することだ。通常、こうした職位には聖職者が選ばれる。"
 impulse_warfare: "インパルス戦術"
 impulse_warfare_desc: "軽歩兵部隊の導入により、戦争に変化がもたらされた。歩兵による主攻撃（通常は横列または縦列でおこなわれる）の前に、散兵が緩やかな隊列で前方に配置され、敵の注意をそらし、妨害した。"
 line_infantry: "戦列歩兵"
 line_infantry_desc: "銃剣の登場によって、銃士は槍兵としての役割もこなせるようになった。これにより、歩兵は槍を装備する必要がなくなり、歩兵隊にさらに強力な火力を与えることができた。"
 gustavian_infantry: "グスタフの歩兵陣形"
 gustavian_infantry_desc: "スウェーデン国王グスタフ・アドルフは、火力の向上のために歩兵部隊をさらに発展させた。歩兵の陣形を狭めて長方形にすることで、一斉射撃できるマスケット銃の数を増やしたのだ。部隊に数門の大砲を随行させたことも、歩兵隊の火力向上に貢献した。"
 standardisation_of_calibre: "口径の標準化"
 standardisation_of_calibre_desc: "戦場における砲撃の重要性が増すにつれ、火器の数も増えつづけた。しかし、それぞれの銃砲は個別に作られていたため、その補給にも多大な労力を要していた。1544年、皇帝カール5世が銃砲の口径を5つに限定することを宣言した一方で、フランスのアンリ2世は6つの標準口径を定めた。"
 maurician_infantry: "マウリッツの歩兵陣形"
 maurician_infantry_desc: "テルシオ（スペイン方陣）の大きさと縦深は継戦力に優れていたが、戦場での機動性は低く、扱いにくいものだった。また、戦闘中に活動していない兵士が多いという問題もあった。ネーデルラント総督のマウリッツ・ファン・ナッサウは、陣形の兵士数を減らして機動力を高めるとともに、縦深も削り、同じだけの火力と突撃力を維持した。"
 spanish_square: "テルシオ"
 spanish_square_desc: "テルシオは、「パイク・アンド・ショット（槍と銃）」の陣形から自然に発展したものだ。その中核は伝統的な槍兵陣形でり、その四隅を固めるように銃兵の一団が配置された。これにより、伝統的な槍兵陣形の継戦力はそのままに、銃兵の火力でそれを補強している。"
 standardized_pikes: "標準化パイク"
 standardized_pikes_desc: "パイクは非常に作りやすい武器ではあるが、その恩恵を最大限に得るには、陣形全体が同じような長さと刃渡りの武器を扱う必要がある。"
 pike_square: "槍兵陣形"
 pike_square_desc: "中世全体を通して、騎兵隊の優位性は規律正しい槍兵隊に脅かされてきた。バノックバーンや金拍車の戦いのような戦場では、騎兵は槍兵に敗れ去ったのだ。訓練と規律の向上、そして近接戦闘支援をおこなう剣士の追加により、この陣形はその効果を最大まで高めた。"
 medieval_military: "中世の軍事"
 medieval_military_desc: "中世の終わりまでに、陸軍はさらに専門的かつ組織化されるようになった。現在戦場を支配している召集軍と、職業軍人の混成を支えるためのより良いシステムが整備され、歩兵の力はゆっくりと、しかし着実に騎兵へと追いつきつつあった。"
 insurance_companies: "保険会社"
 insurance_companies_desc: "保険の発展に伴って、リスクはさらに軽減された。保険仲介人に少額の手数料を支払うことでリスクを相殺できるようになったことが、交易のさらなる拡大を可能にした。"
 the_gold_standard: "金本位制"
 the_gold_standard_desc: "ヨーロッパ・中国間で続いている貿易赤字により、ヨーロッパおよび世界中で銀地金が不足している。銀貨から金貨に切り替えることで、新たな貨幣が流通し、交易量がさらに増加するだろう。"
 joint_stock_companies: "合本会社"
 joint_stock_companies_desc: "交易が拡大するにつれて、リスクも増大していった。資本を蓄積し、リスクを管理する新たな方法の必要性から登場した合本会社では、事業のリスクは多くの株主間で共有された。"
 public_punishments: "公開処刑"
 public_punishments_desc: "海上は危険に満ちており、そのため懲罰は厳しくなければならない。懲罰に十分な抑止効果がなければ、わが国はすぐに無法地帯と化すだろう。極めて公的な場所でおこなわれる懲罰は時代とともに進化してきたが、いまこそ制度化されるべきだ。これにより、海上での規律は強く正されるだろう。"
 merchants_and_trade: "商人と交易"
 merchants_and_trade_desc: "世界の交易様式は、おそらく疫病とその大流行によって、深刻な混乱に陥っていた。現在、交易はゆっくりと回復しはじめている。"
 naval_ambitions: "海軍の野心"
 naval_ambitions_desc: "海軍の士気がさらに高まれば、船員たちは波を征服し、世界中の海を支配するだろう。そして、入植者たちは未知の世界へと果敢に乗り込み、故郷からかつてないほど遠く離れた地にも、新たな入植地を築けるだろう。"
 chartered_companies: "勅許会社"
 chartered_companies_desc: "世界は広大であり、交易を発展させるためには、ときに大きなリスクを負わなければならない。幸いにもわが国には、主に自身の資本を使って、それを喜んでおこなう商人たちが存在する。そのような会社に政府の勅許を与え、政府の権限を行使する特別な権利や、特定分野における独占権を付与することで、他国との交易交渉から国外植民地の保有まで、あらゆる商業的発展を管理し、促進することができるだろう。"
 development_of_maritime_law: "海事法の発展"
 development_of_maritime_law_desc: "自分たちの国民や市民を、さまざまな交易事業で海外に送り出す国が増えたことで、多くの人々が長い時間、密接した状態で過ごすことが増え、海上における共通法の基本概念を作り出すことが絶対的に不可欠となった。『自由海論』やのちの『海洋所有権論』といった出版物によって、国際的な海洋法の基礎が築かれた。"
 basic_financial_instruments: "基本的な金融商品"
 basic_financial_instruments_desc: "海外交易は非常にリスクが高いが、利益も大きい。信用状などの金融商品の開発はリスクを低減し、利益の増加につながるだろう。"
 naval_professionalism: "海事の専門化"
 naval_professionalism_desc: "17世紀初頭でさえ常設海軍は極めて小規模で、有力な海洋国家であっても、差し迫った必要性を満たすために海軍力を維持する国が大半だった。しかし我々は、時が経つにつれてより大規模で専門的な海軍へと変化している。海軍の諸問題で対立国に追い抜かれたくなければ、わが国はより大規模な常設海軍を組織し、それをサポートする行政組織を構築し、海軍士官が永続的な職業として海軍のキャリアを積めるように努力しなければならない。"
 superior_ship_design: "優れた船舶設計"
 superior_ship_design_desc: "たとえその速度上昇がごくわずかで軍事的に意味をなさないものであっても、敵の船よりわずかでも速い[ships|e]を建造することで、わが国の乗組員に勝利の自信を与え、互角の戦いになるという敵の自信を失わせることができる。"
 patron_of_art: "芸術の後援者"
 patron_of_art_desc: "文化的に洗練された社会の探求は、ここから始まる。わが国の芸術的驚異は、この時代の最も素晴らしいものとして歴史に刻まれるだろう。"
 pragmatism: "実用主義"
 pragmatism_desc: "あまりにも多くの国々が、愚かにもその国の主観で政策を決めている。傭兵のほうが我々の需要に合致しているのであれば、常備軍に高額な投資をおこなうのではなく、傭兵を活用すべきなのだ。"
 knowledge_transfer: "知識の伝達"
 knowledge_transfer_desc: "経験を受け継がせることは、国家にできる最も重要な事柄である。戦闘に従事した兵士たちが制度を通じて、若い新兵へとその知識を伝えられるようにしなければならない。"
 organised_recruiting: "組織的募兵"
 organised_recruiting_desc: "かつては、隊長が自分の[regiment|e]に兵士を補充しようとしても、戦争で死にたいと考える者は少なく、非常に時間がかかっていた。しかし、この問題に動機づけの原則を適用することで、男たちを素早く兵士に仕立てることのできる仕組みが完成する。"
 optimism: "楽観主義"
 optimism_desc: "勝利は戦場だけでなく、応接室でも勝ち取ることができる。理性の進歩によって、わが国民は一時的な敗北の影響をはねのけ、来たるべき勝利に備えることができるようになった。"
 formalized_officer_corps: "将校団の公式化"
 formalized_officer_corps_desc: "将校は伝統的に貴族出身者が務めるが、わが国は貴族があまり多くないため、将校が不足している。一方で、わが軍には下層階級の出身者が実に大勢いる。この一部を、正式に将校へと昇進させることを検討すべきだろう。"
 deus_vult: "神がそれを望まれる"
 deus_vult_desc: "十字軍に加わって「神がそれを望まれる」と鬨の声をあげ、異教徒を粉砕せよ。"
 missionary_schools: "宣教師学校"
 missionary_schools_desc: "真の信仰を広めるために他国に赴く者は大勢いるが、大半はむしろ有害なものとなっている。だが、宣教師の育成を専門とする学校があれば、信仰をただ広めるだけでなく、大いに成功するだろう。"
 church_attendance_duty: "礼拝出席の義務"
 church_attendance_duty_desc: "礼拝に出席することを義務づける政策を採用し、宗教的価値観と信条を重視することで、間違いなく法と秩序の維持にかかる費用を最小限にできるだろう。"
 divine_supremacy: "神意至上主義"
 divine_supremacy_desc: "我々の国土とその周辺地域から、わが国を悩ませる異教徒を排除することは何よりも重要である。"
 devoutness: "信心"
 devoutness_desc: "宗教は統治における最も重要な防壁のひとつだ。支配者が信心深さを公に示すことで、統治される者もそれに倣うようになる。国民の信心が深まることは、我々の統治の強化につながる。"
 religious_tradition: "宗教的伝統"
 religious_tradition_desc: "我々の信仰の強さと、公の場での敬虔さと崇拝の開示は、世界中の国々から賞賛を受けている。これはわが国の威信と栄光に反映されている。"
 ecumenism: "エキュメニズム"
 ecumenism_desc: "国内の異端者への対処法はつねに難しい問題である。戦争という昔ながらのアプローチで最終的にはほとんどの問題を解決できるが、外交もまたひとつの選択肢だ。さまざまな宗派間での対話を奨励することで、誤解を減らし、国内の平穏を促進できる。"
 advanced_bureaucracy: "高度な官僚制度"
 advanced_bureaucracy_desc: "国家公務員により管理される、より官僚的な行政システムを採用することで、税収を増加させることができる。"
 organised_construction: "建設の組織化"
 organised_construction_desc: "政府のインフラ強化の必要性は費用のかかる問題だが、このプロセスを適切に構築すれば、費用はより安価に抑えられるだろう。"
 smithian_economics: "スミス経済学"
 smithian_economics_desc: "重商主義に反対し、経済問題に対する国家の影響力を制限することで、我々は自由市場を支え、全体的な生産効率を高めることができる。"
 national_bank: "国立銀行"
 national_bank_desc: "金融問題に関する中央機関を設立することで、国の経済はより制御しやすくなるだろう。"
 debt_and_loans: "負債と融資"
 debt_and_loans_desc: "負債はときに避けられぬものだ。だが、組織化された債券市場があれば、より低い金利で融資を受けることができる。"
 centralized_government: "中央集権政府"
 centralized_government_desc: "国家を中央集権化すれば、権力中枢の考えや政策を、国内に浸透させやすくなるだろう。"
 nationalistic_enthusiasm: "愛国的熱意"
 nationalistic_enthusiasm_desc: "軍隊への支援は国防にとって極めて重要だ。わが国の優れた行政のおかげで、物資の大幅な割引が可能になる。"
 additional_colonists: "入植者の招請"
 additional_colonists_desc: "新大陸の意味はさまざまだが、とりわけ重要なのは手つかずであるという点だ。つまり、開拓を阻む重要人物などは存在しないのである。新大陸には限りないチャンスがあると広く周知させることで、より多くの人々が訪れ、定住するようになるだろう。"
 additional_merchants: "商人の招請"
 additional_merchants_desc: "植民地は、生産物を母国へと持ち帰らなければ意味がない。そのためにも、商人階級を拡大させる必要があるだろう。"
 faster_colonists: "迅速な入植"
 faster_colonists_desc: "ただ入植者を送り出すだけでは、彼らが植民地を作ることは期待できない。遠征隊が新たな住処で生き延びるために必要な、あらゆる物資を準備するという時間のかかるプロセスがある。過去の経験を活かすことで、このプロセスを加速させることが可能だ。"
 additional_diplomats: "外交官の招請"
 additional_diplomats_desc: "国土を拡大するということは、外交活動の範囲も広げなければならないということだ。これには外交部門に適切な人員を確保することが求められる。"
 improved_shipyards: "造船所の改良"
 improved_shipyards_desc: "世界中で我々の利益を守るためには、強力な[navy|e]が必要になる。我々が被る可能性のある損失を補うためにも、造船所がより迅速に船を生産できるようにしなくては。"
 experienced_diplomats: "経験豊富な外交官"
 experienced_diplomats_desc: "ときには、我々が力のある国家だと“思わせる”だけで十分なこともある。我々は、自分たちの言葉に特別な重みをもたせるため、外交活動に熱心に取り組んできた。"
 competetive_merchants: "競争力のある商人"
 competetive_merchants_desc: "交易を国内に持ち込むには、他国との競争に勝たなければならない。わが国の法制度が、彼らに可能な限りの優位性を与えるようにしなければ。"
 organised_mercenary_payment: "傭兵給与の体系化"
 organised_mercenary_payment_desc: "傭兵隊長というものは抜け目のない連中だ。彼らは同じ軍隊の指揮官2人を自分たちの雇用をめぐって競わせ、報酬を吊り上げようとする。傭兵の採用プロセスを合理化することで、彼らのそうした不正行為を防ぎ、交渉においてつねに優位性を保てるようにする。"
 benefits_for_mercenaries: "傭兵団の保護"
 benefits_for_mercenaries_desc: "傭兵たちはつねに最良の条件を求めているので、我々は彼らがよそへ行かないように考えなければならない。傭兵団の寝食を保証し面倒を見ることで、彼らの忠誠を長く持続させ、直接的な報酬を削減することができる。"
 organised_mercenary_recruitment: "傭兵の雇用"
 organised_mercenary_recruitment_desc: "傭兵を雇用する上での制約は報酬だけではない。我々とともに戦いたい傭兵団が見つかるかどうかも問題である。そのため、わが国の制度によってあらゆる傭兵団を雇用できるようにしなければ。"
 bookkeeping: "簿記"
 bookkeeping_desc: "ときに資金が不足し、借り入れが必要になることもあるが、貸し手はいつでも返済されないことを怖れている。しかし、綿密な記録を欠かさないことで、誰もが確実に返済を期待できるようになり、金利の引き下げ交渉も可能になる。"
 legislative_efficiency_idea: "行政の効率化"
 legislative_efficiency_idea_desc: "政府にとって最も重要なことは、適切な助言を得ることである。そして助言者にとっての政府は、可能なかぎり開放的でなければならない。そうすれば、我々は提示される視点の数を最大限に増やすことができる。"
 resilient_state: "回復力ある国家"
 resilient_state_desc: "どんな国家にも衰退期は訪れる。不満を抱く者たちや、排斥された者たちが反乱を起こすのはそうした時期である。そのような混乱に負けない政府を作り上げれば、悲惨な状態からも速やかに立ち直ることができるだろう。"
 war_cabinet: "戦時体制の構築"
 war_cabinet_desc: "戦争は国が最も脆弱になるときであり、戦争の緊張は統治能力を著しく損なうものだ。戦時中を通して政務を担う人物をあらかじめ決めておくことで、このような緊張を避けることができる。"
 aristocracy: "貴族"
 aristocracy_desc: "貴族は君主制における重要な要素である。王朝を取り巻く貴族の一団こそが、君主にその正当性を与えるのだ。結局のところ、貴族の血筋という概念なしに王家の血筋は存在しえない。よって貴族は君主を支持するが、一般庶民と混同されてはならないため、つねになんらかの特権を望んでもいる。"
 noble_knights: "貴族騎士"
 noble_knights_desc: "騎兵隊を支えるには、大量の余剰馬を生産する経済システムが必要となる。貴族階級の特権を保証すれば、彼らはより満足するだけでなく、必要な馬を生産するための労働にさらに取り組むだろう。わが国の宮廷の道化師は、これを“高貴な農奴”と表現した。"
 serfdom: "農奴"
 serfdom_desc: "軍隊の歩兵は[food|e]も乏しく、賃金も低く、医療もほとんど受けられないことから、自ら進んでなる者は少ない。しかし、農民を土地に縛りつけることで、新兵を探すべき場所がわかりやすくなるだろう。"
 noble_officers: "貴族の将校"
 noble_officers_desc: "誰が部隊を率いるかは重要な選択だ。わが国の貴族は、自分たちに優先権が与えられるよう求めている。これは敵を剣で打ち倒して勇気を示す良い機会であり、我々はその機会を彼らに与えることとする。"
 local_nobility: "地方貴族"
 local_nobility_desc: "貴族は自分たちが優れた存在だと自覚しており、ふさわしい者に忠誠を誓う。我々が特権を認めてやれば、彼らはその厚遇を記憶し、外国勢力の誘惑に対してより抵抗するようになるだろう。"
 international_nobility: "国際交渉と貴族"
 international_nobility_desc: "国際的な交渉というものは厄介な仕事だ。外国との取引に慣れている商人階級こそが、この仕事に最適だと言う者もいる。そうした意見は、わが国の貴族の一族が長年築いてきた血縁的なつながりを無視している。そのようなつながりを活用して、わが国は外交上の目的を果たすべきなのである。"
 noble_resilience: "貴族の人脈"
 noble_resilience_desc: "この大陸にはさまざまな傭兵団がいるが、多くの場合、小貴族に率いられている。貴族と親交を深めることでその人脈を活用し、より大きな傭兵団を探し出しやすくなるだろう。"
 military_traditions: "軍事的伝統"
 military_traditions_desc: "軍事思想はつねに進化するものであり、我々もその進化に追随しなければならない。わが国の貴族にも奉仕の伝統を奨励し、戦場で己の地位を獲得させるのだ。勇敢さは確かに評価されるべきだが、戦場においては敵を打ち倒す功績に勝るものはない。"
 tradition_of_payment: "報酬の伝統"
 tradition_of_payment_desc: "傭兵への報酬支払いを数日遅らせたい、という誘惑はつねに存在する。何しろ、急な出費は突然発生するものだ。しかし我々は、傭兵への支払いは期日通りにおこなう。傭兵隊長もこのことを承知し、忘れないはずだ。"
 abolished_serfdom: "農奴制の廃止"
 abolished_serfdom_desc: "ローマ時代の記録によれば、自由な者たちからなる市民軍は、強制された市民軍よりも果敢に戦ったとされる。農民を自由にすることで、彼らはその自由を守るためによりよく戦ってくれるだろう。"
 bill_of_rights: "権利章典"
 bill_of_rights_desc: "市民に一定の基本的権利を与えることで、農民の反乱の可能性を減らすことができる。"
 free_merchants: "自由商人"
 free_merchants_desc: "保守的で時代遅れな社会では、交易に携わる人間は土地を所有する人間よりも劣るとみなされる。我々はそれとは異なり、富はその出どころによらず、力であるということを理解している。"
 free_subjects: "自由民"
 free_subjects_desc: "使用人を打ち据えるのは気分がいいものだが、彼らを働かせる上では最善の手段ではない。ある自然哲学者は、利益を人々の主な動機とするという考えに至った。金銭による地代の代わりに生産物を収めさせれば、農民が生産性を高める動機づけとなるだろう。"
 humanist_tolerance: "人道主義的寛容"
 humanist_tolerance_desc: "より寛容な社会を目指し、社会的・宗教的問題をより合理的な方法で解決しようと試みることで、暴動のリスクを低減させられるだろう。"
 emancipation: "制限撤廃"
 emancipation_desc: "長きにわたって、我々は土地の所有権を、十分に信頼できる者だけに与えてきた。この制限を解除すれば、土地の所有は拡大するだろう。そうなれば、軍隊に動員できる季節労働者の確保にもつながるはずだ。"
 dynamic_court: "革新的な宮廷"
 dynamic_court_desc: "真に革新的な宮廷とは、あらゆる人物が活躍できる場所だ。我々は古い伝統、生まれ、富が宮廷の発展の妨げになったり、国家への奉仕を望む才能豊かな人々の障壁とならないよう、努力しなければ。"
 innovativeness: "知識の渇望"
 innovativeness_desc: "持って生まれた好奇心や、世界やそのしくみについて知りたいという思いが我々を前進させる。民衆は知識を求めており、彼らの強い探求心こそが、わが国を進歩させるのだ。"
 economic_ideas: "従属的経済"
 economic_ideas_desc: "国の経済と富は国家に仕える存在であり、その逆であってはならない。国家は、国家の利益のために行動し、できる限りの資源を蓄えるべきである。そうすることでのみ、わが国は真に繁栄できるのだ。"
 expansionism: "茨のなかに蒔かれた種"
 expansionism_desc: "世界は果てしなく広い。我々は、狭い領土に閉じこもっているわけにはいかない——隣人たちは我々のように隠れたままではいないからだ。わが国は領土の拡大と国家の強化を目指さなければならない。さもなくば、生長する隣国に押し潰され、枯れてしまうのだ。"
 formal_administration: "正式な管理"
 formal_administration_desc: "正しい手順と円滑に機能する行政組織があれば、国は繁栄する。適切な行政なくして、国家の取り組みは実を結ばない。制度を整え、画一化して、国家の意志が国の隅々にまで自然と行き渡るようにしよう。"
 plutocracy: "富の力"
 plutocracy_desc: "富と権力は同義ではないが、関連性があるのは間違いない。権力は人に富をもたらし、富は人に権力をもたらすからだ。我々はこのことを理解している——わが国では最も裕福な者たちが権力を握っているのだから。"
 rebellion_support: "極秘接触"
 rebellion_support_desc: "いまは激動の時代である。すべての者が、自分たちの君主に満足しているわけではない。不満を抱える海外の集団と接触すれば、彼らを我々の大義に引き込み、反乱を引き起こすよう説得できるかもしれない。間違いなく、我々の敵を揺るがす手段として利用できるだろう。"
 privateers: "私掠船"
 privateers_desc: "敵の交易に対して戦争を仕掛けることは、勝利の三要素の一角を成す。気難しい船長たちに、敵の交易船への襲撃を奨励しよう。"
 vetting: "身辺調査"
 vetting_desc: "わが国の官庁には利益目的のものが多数あるため、外国勢力からの賄賂の影響を受けやすい傾向にある。簡単な身辺調査を行えば、汚職に手を染めやすい者を排除できるだろう。"
 rumourmongering: "風説の流布"
 rumourmongering_desc: "敵はあらゆる面で脆弱だ。噂話を少し流してやるだけで、1万の兵と同等の力を発揮することもある。勝利のためには、あらゆる策略を駆使しなければならないのだ。"
 efficient_spies: "効率的な諜報員"
 efficient_spies_desc: "金のためなら親も売る農民が大勢いるが、真に役立つ者を見つけるのは難しい。経験を通じて、我々は有用な者とそれ以外を見分けるすべを心得ている。"
 shady_recruitment: "下層民の雇用"
 shady_recruitment_desc: "我々は最下層階級の人間を選別し、雇用することができるが、その巧みさゆえに、誰も政府が関わっているとは考えない。これは我々にとって好都合である。"
 destabilising_efforts: "不安定化"
 destabilising_efforts_desc: "わが国の諜報能力があれば、敵国の[stability|e]を揺るがすことができる。相手国の最大の友を、敵へと変えることすらできるだろう。"
 espionage: "諜報"
 espionage_desc: "より多くの諜報員を訓練することで、敵の政治的・軍事的情報を入手する可能性を高めることができる。"
 foreign_embassies: "外国大使館"
 foreign_embassies_desc: "外交とは、複数の側面のバランスを同時にとる繊細な技術だ。他国に設置した大使館に継続的な報告をさせれば、選択肢を熟考するために必要な情報が手に入るだろう。"
 claim_fabrication: "請求権の作成"
 claim_fabrication_desc: "所有権を主張することは簡単だが、その正当性を他者に納得させるのは何倍も難しい。わが国の外交網を広げることで、当事者たちに我々の請求が正しいことを確実に伝えられるだろう。"
 cabinet: "内閣"
 cabinet_desc: "執行評議会を設立することで、熟練の外交官を集めることができる。"
 adaptability: "適応性"
 adaptability_desc: "祖先の代よりわが国の所有物であり、決して明け渡せない土地が存在する。そして、ここに多少の柔軟性をもたせると、より多くの土地が我々固有の土地へと変化し、もしも戦争が起こったとしても、わが国の国土回復運動の正当性を全世界に知らしめることができる。"
 revolution_and_counter: "革命と反革命"
 revolution_and_counter_desc: "政治が二極化し過激化している現在、異なる政治体制の国家に戦争を仕掛けるしかないのかもしれない。このアイデアを取得すると、こうした戦争を無償で開始できる。"
 diplomatic_influence: "外交的影響力"
 diplomatic_influence_desc: "外交力に注力することで、外交の舞台において振るえる力を高めることができる。この力は、我々に多くの友をもたらしてくれるだろう。"
 flexible_negotiation: "柔軟な交渉"
 flexible_negotiation_desc: "和平交渉の場においては、何が得られるかはわからない。だからこそ、あらゆる選択肢を念頭に置いておくべきなのだ。"
 agent_training: "諜報員の訓練"
 agent_training_desc: "我々は多くの極秘作戦を計画しているものの、必要な人材が不足している。諜報員の訓練法を確立することで、危険な任務に対応できる人員を増やせる。"
 additional_loyalist_recruitment: "体制支持者の採用強化"
 additional_loyalist_recruitment_desc: "わが国の従属国には、神に与えられた我々の支配権を理解する者たちがいる。こうした賢明な人物を採用し、援助することで、属国に対する支配を強めることができるだろう。"
 audit_checks: "監査"
 audit_checks_desc: "他国への浸透を図る一方で、自国の宮廷にはびこる有害な思想にも注意を怠ってはならない。監査団を組織し、大臣たちが国益のために行動しているかどうか確かめることは、腐敗の根絶に役立つだろう。"
 grand_army: "大陸軍"
 grand_army_desc: "史上最大にして最強の陸軍を作り出すことが可能となる。"
 glorious_arms: "栄光ある陸軍"
 glorious_arms_desc: "わが栄光と威信に満ちた陸軍を前にすれば、あらゆる敵は恐怖に震え上がるだろう。"
 bayonet_leaders: "銃剣指揮官"
 bayonet_leaders_desc: "優れた指揮があれば、部下はそれに続くものだ。将校たちに前線で指揮をさせるべきだろう。"
 battlefield_commisions: "戦地昇進"
 battlefield_commisions_desc: "軍事的進歩に注力することで、陸軍の伝統も向上する。"
 improved_foraging: "食糧調達の改善"
 improved_foraging_desc: "これまでは、食糧確保の難しい土地には小規模の軍隊しか送り込めなかった。しかし、[food|e]調達能力の向上によって、より大規模な軍隊を展開可能になった。"
 improved_manuever: "機動力の改善"
 improved_manuever_new: "側面攻撃範囲の拡大"
 improved_manuever_desc: "戦場での用兵技術は、優れた指揮官にとって不可欠なものだ。部隊を移動させるべき場所を知る者は、我々に優位性をもたらしてくれる。"
 engineer_corps: "工兵部隊"
 engineer_corps_desc: "わが国最高の頭脳を軍事技術の分野に結集することで、その比類なき能力を活用しよう。"
 military_drill: "軍事教練"
 military_drill_desc: "軍事教練に注力することで、隊列の改善や武器習熟度の向上を図り、軍の士気を高めることができる。"
 regimental_system: "連隊制度"
 regimental_system_desc: "[regiments|e]を地域別に編制することによって、より地域社会に密着した軍隊を作ることができる。これにより、[regiments|e]増員の際にも、より迅速な動員が可能になるだろう。"
 defensive_mentality: "防衛精神"
 defensive_mentality_desc: "攻撃こそが最大の防御であると考える者がいるが、それは愚かなことだ。相手に攻め込ませ、それから反撃すればいいのだ。我らの部隊は粘り強く、要塞よりも長く持ちこたえるだろう。"
 superior_firepower: "火力優勢"
 superior_firepower_desc: "総攻撃をかける前に大火力で敵を動揺させる戦術は、わが軍の強みのひとつだ。これを指揮官たちによく認知させることとする。"
 supply_trains: "補給の強化"
 supply_trains_desc: "作戦遂行中、[attrition|e]は最も手強い敵である。わが軍の兵士を[attrition]から守るための鍵は、支援と物資を供給できる、計画的で効率的な兵站網にある。"
 national_conscripts: "徴兵令"
 national_conscripts_desc: "男性に兵役を義務づけることで、軍隊の規模を拡大させる。"
 shrewd_commerce_practice: "利口な商慣行"
 shrewd_commerce_practice_desc: "より洗練された商慣行を利用できるようにし、わが国の商人たちを、他国の商人よりも優位に立たせる。"
 free_trade: "自由貿易"
 free_trade_desc: "豪商たちは交易特権の独占を手放そうとしないが、我々はこれを見過ごさず、わが国の商人階級がより発展できるよう注力する。"
 merchant_adventures: "冒険的商業主義"
 merchant_adventures_desc: "名声と富を求め、新たな交易路を開拓しようと意気込む多数の商人たちを活用できるようになる。"
 national_trade_policy: "国家的交易方針"
 national_trade_policy_desc: "国家的交易方針を採用することで、わが国の交易力を強化し、その効率性を高めることができる。"
 overseas_merchants: "海外商人"
 overseas_merchants_desc: "交易発展のためには、国外で暮らし、わが国の取引を支える、適切な階層に属する人々の市民権を拡大する必要がある。"
 trade_manipulation: "交易操作"
 trade_manipulation_desc: "交易の要衝となるような場所で優位を勝ち取る能力こそが、交易収入を増やす鍵になる。"
 fast_negotiations: "素早い交渉"
 fast_negotiations_desc: "取引を成立させるうえで、その迅速さが鍵となることもある。わが国の商人たちにそのための力を与えよう。"
 colonial_ventures: "植民地探検"
 colonial_ventures_desc: "未開の土地により多くの入植者を送ることができる。"
 quest_for_the_new_world: "新大陸の探求"
 quest_for_the_new_world_desc: "国境を越えた航海に出たり、新大陸を求めてすべての海を制覇しようと競い合う……そんな多くの国々と肩を並べよう。"
 overseas_exploration: "富を求める者たち"
 overseas_exploration_desc: "遠く離れた土地に植民地を築く旅は、大抵は片道切符となる。新種の病に冒されなくとも、帰国を諦めなければならないほどの距離を航海するのだ。よって、人々に新天地の探求を促すには、莫大な富の可能性を提示するのが効果的である。"
 land_of_opportunity: "好機に満ちた土地"
 land_of_opportunity_desc: "どんな男性も、あるいは女性でも、富をもたらす植民地や未開の地を提示すれば、喜んで移住しようとするだろう。それはつまり、国家が入植者の移住に費やす資金も削減できるということだ。"
 vice_roys: "植民地総督"
 vice_roys_desc: "植民地総督の設置が可能になる。これにより植民地の行政が改善され、現地からの収入も増加する。"
 free_colonies: "自由植民地"
 free_colonies_desc: "我らが偉大な植民地帝国を拡大するために、国外へ移住しようとする者は多くない。だが、自由に耕せる土地を約束してやれば、富を求めて異国に渡る者が増えるだろう。海外には誰にとっても十分な土地があるのだから、我々が失うものはないに等しい。"
 global_empire: "世界帝国"
 global_empire_desc: "植民地帝国を作り上げようとするわが国の献身は、植民地の行政に携わる者の態度も変えた。彼らの職位は、もはや強欲な無法者のためではなく、優秀で才能あふれる者のための地位となったのだ。これはわが国の税収にも反映されている。"
 formal_diplomacy: "正式な外交"
 formal_diplomacy_desc: "権力が有力な個人の手から中央政府へと移る時代には、隣国とのあいだに橋をかけ、対話の道を築くのが賢明だ。台頭する大国に対抗するため、いまや外交がかつてないほど重要になっている。"
 explorer_commisions_advance: "探検家の派遣"
 explorer_commisions_advance_desc: "この海の向こうに広がる手つかずの大地は、我々に発見されるのを待っている！ 勇敢な者たちや探検家を募り、未知なる世界へ送り込むことは、わが国にとって有益で重要な機会である。"
 offensive_army: "攻撃的な軍勢"
 offensive_army_desc: "火薬と軍事革新の時代が到来した。こうした技術は戦争への新たな関心を引き起こし、戦争を活発化させている。さらなる栄光を勝ち取るには、攻撃部隊の水準を高く保つよう尽力する必要がある。"
 defensive_army: "防衛軍"
 defensive_army_desc: "多くの大国がわが国の周辺で台頭してきている。我々の領土を守り抜くには、強固な防衛軍が必要だ。地形、経路、戦術の知識があれば、この激動の時代を乗り切ることができるだろう。"
 national_trade: "国家交易"
 national_trade_desc: "布や羊毛などの人気商品が世界中に広まっている。交易の手が、遠く離れた国々にまで届く時代になったのだ。わが国の商人が有利に活動できるようにしなければならない！"
 exploration: "探検アイデア"
 exploration_desc: "我々には、海の彼方まで航海する能力がある。これはつまり、未知の土地とそこに暮らす者たちは我々のものだという証である。"
 superior_seamanship: "優れた操船術"
 superior_seamanship_desc: "わが国の[navy|e]を、高品質の船と熟練した船長・水兵を擁する、最高の[navy|e]へと変貌させることができる。"
 naval_glory: "海軍の栄光"
 naval_glory_desc: "栄光と威信に満ちたわが海軍を前にすれば、あらゆる敵は恐怖に震え上がるだろう。"
 grand_navy: "大海軍"
 grand_navy_desc: "史上最大にして最強の[navies|e]を作り出すことが可能となる。"
 sea_hawks: "大海の覇者"
 sea_hawks_desc: "軍事的進歩に注力することで、海軍の伝統も向上する。"
 excellent_shipwrights: "優秀な船大工"
 excellent_shipwrights_desc: "わが国の最高の船大工を結集することで、その精巧さと操縦性において比類なき近代船を擁する[navy|e]を作り上げることができる。"
 naval_fighting_instruction: "海軍戦闘訓令"
 naval_fighting_instruction_desc: "海軍の退役軍人が、[navy|e]による[blockades|e]の効率性を高める新たな手法を考案できるようにする。"
 press_gangs: "強制徴募"
 press_gangs_desc: "海上での生活は辛く過酷なもので、海軍に入りたいと望む者はそう多くない。水夫としての能力をもつ男性の強制徴募を合法化することで、乗組員の確保が容易になり、船を就役させるまでのプロセスを早められる。"
 quality_education: "良質の教育"
 quality_education_desc: "あらゆる軍隊にとって最も重要なのは戦闘直後だ。勝敗を問わず、疲弊した兵士というものは最も脆弱である。敵軍よりも先に、こちらが戦闘態勢を整えられるように努めなければ。"
 finest_of_horses: "最高の軍馬"
 finest_of_horses_desc: "あの兵士たちの堂々たる姿！ 見事な騎馬陣形！ 美しき芦毛の馬たち！ いったいどこの騎兵隊だろう？ これぞまさしく最高の戦士たちだ。"
 oak_forests_for_ships: "軍艦用のオーク材"
 oak_forests_for_ships_desc: "我々の船がより強固になるほど、敵に多くの損害を与えることができる。我らが軍艦のために、最高級のオーク材を供給できるようにしよう。"
 private_to_marshal: "兵卒から元帥へ"
 private_to_marshal_desc: "すべての兵卒は、その背中に将来の元帥杖を背負っている。これは言いすぎかもしれないが、とにかく戦場で功績を挙げた者には昇進と褒賞が与えられる。このことが兵士たちを鼓舞するのだ。"
 naval_drill: "海軍教練"
 naval_drill_desc: "戦闘の混乱のなかで、軍艦が長時間動けなくなることもある。しっかりと訓練を受けた乗組員であれば、そうした状況からも素早く復帰できるだろう。"
 merchant_marine: "商船隊"
 merchant_marine_desc: "すべての商船に、わが国の旗を誇らしく掲げさせよう。そして、必要があればわが海軍が必ず彼らを護ろう。"
 massed_battery: "砲兵の集中運用"
 massed_battery_desc: "わが軍の砲兵を、ひとつの大規模な砲兵隊として集中させよう。その破壊力は、必ずや敵の戦列を貫く。"
 benefits_for_horseowners: "軍馬所有者の優遇"
 benefits_for_horseowners_desc: "兵士の命は安いが、軍馬は高価だ。馬主に恩恵を与える制度を作ることで、戦場に必要な馬を欠かさずに済む。"
 the_old_and_infirm: "高齢兵の活用"
 the_old_and_infirm_desc: "老いた軍曹というのは卑劣で腐敗した存在だが、それでも役には立つ。路上で物乞いをさせておくよりは、退役後にも活用すべきだろう。彼らを訓練教官や補給官にしてその能力を活かそう。"
 the_young_can_serve: "若者の徴用"
 the_young_can_serve_desc: "少年はいくつになれば大人と呼べる？ いくつになれば国家のために命を捧げられる？ 一部の支配者は彼らの徴用に難色を示すが、我々は能力至上主義であり、躊躇しない。"
 enforced_service: "兵役の強制"
 enforced_service_desc: "志願兵の原則がわが軍隊の基盤となっているが、十分な志願兵が集まらないこともある。よって、兵務の強制をおこなうべきだろう。"
 ships_penny: "船舶用基金"
 ships_penny_desc: "船は高価なものであり、建造費をよそからも賄うべきである。この船舶用の基金はその模範ともいえるものだ。"
 standardized_artillery: "大砲の標準化"
 standardized_artillery_desc: "火器職人たちは秘密主義であり、各々の大砲を特注の芸術作品のように扱っている。これは彼らの自尊心は満たされても、大砲を発注する上では不利益となる。今後は特定の規格に沿って製造させ、大砲をより安価に入手できるようにする。"
 mass_army: "大規模な軍"
 mass_army_desc: "我々は軍に入隊させる者を選り好みしすぎていた。これまでは、非常に貧しく、自暴自棄で、誰にも顧みられない者だけを選んできたが、今後は恵まれないすべての者に、兵士となる機会を与えることとする。"
 mercenary_contracts: "傭兵契約"
 mercenary_contracts_desc: "特定の傭兵隊長と常時契約を結ぶことで、必要な際はいつでも大量の傭兵を確保できるようにしよう。"
 local_traditions: "地方の伝統"
 local_traditions_desc: "大国を治めるということは、それぞれ独自の習慣や伝統をもつ多様な民族を治めることを意味する。これらの伝統を公式の法典に取り入れることで、幸福かつ忠実な民衆を作り出そう。"
 indirect_rule: "間接統治"
 indirect_rule_desc: "人を動かす最良の方法は、彼らに自分の選択だと思い込ませることだ。このような間接的な統治機構は、新たに獲得した州での不穏度を低減するだろう。"
 cultural_ties: "文化的連帯"
 cultural_ties_desc: "文化が異なれば慣習も異なる。そして、その慣習を変えようとする試みに抵抗することがある。その地方の指導者を行政機構へと取り込み、彼らが納得するかたちで我々の意志を遂行させれば、この弱みを強みへと変えることができる。"
 benevolence: "慈悲"
 benevolence_desc: "わが国は寛容と啓蒙の砦だ。他国にこのことを知らしめることで、外国とのより良い関係を築けるだろう。"
 establish_cadet_branches: "分家の創設"
 establish_cadet_branches_desc: "継承はときに厄介な問題になるものだ。分家によって、王朝の役割と権利を明確に定義することで、より安定した継承の血筋を確保できるだろう。"
 tribute_system: "朝貢"
 tribute_system_desc: "属国から毎年貢ぎ物を受け取る正式な制度により、わが国の収入を増やすことができる。"
 integrated_elites: "エリート階級の統合"
 integrated_elites_desc: "属国の支配階級のエリートを我々の政府に引き入れることで、その地方の統合プロセスを大幅に円滑におこなえるようになる。"
 state_propaganda: "国家プロバガンダ"
 state_propaganda_desc: "人間と同様、国家は評判がすべてだ。公式のプロパガンダを確立することで、わが国の優れた名声が、敵の嘘によって汚されないようにする。"
 postal_service: "郵便制"
 postal_service_desc: "外交派遣団がそうであるように、通信・郵便を適切なタイミングで先方に到着させるのは困難だ。郵便局や配達人の休憩所のネットワークを構築することで、我々の声が遠く離れた土地へも届きやすくなるだろう。"
 marcher_lords: "地方領主"
 marcher_lords_desc: "国境地帯の家臣に強い自治権を与えることで、これらの「地方領主」は、わが国の戦争を支える、大規模な軍隊を編制できるようになるだろう。"
 boarding_parties: "移乗部隊"
 boarding_parties_desc: "海軍将校に敵船への移乗作戦の指揮について教えることで、優れた敵[navies|e]と戦っても、海戦で優位に立つことができるだろう。"
 improved_rams: "強化衝角"
 improved_rams_desc: "戦闘艦に衝角を取りつけるという考えは何千年もの歴史があるが、現代において冶金学は大きく進歩している。これを活用し、より頑丈な衝角を作り上げるべきだろう。"
 naval_cadets: "海軍士官候補生"
 naval_cadets_desc: "貴族の第二子、第三子の経歴の選択肢として海軍を奨励することで、砲撃担当を監督する専門の海軍士官団を作ることができる。"
 copper_bottoms: "船底用銅被覆"
 copper_bottoms_desc: "木材は造船の理想的な素材かもしれないが、時間ともに劣化する傾向がある。船の喫水線より下を銅の被覆で覆うことにより、この劣化を抑えることができる。これにより長い航海にも耐えることが可能だ。"
 escort_ships: "コルベット"
 escort_ships_desc: "コルベットは、友軍船の護衛と敵への妨害を目的として設計された小型の軍艦で、火力よりも速度と操縦性が重視されている。"
 national_arsenal: "国立造船所"
 national_arsenal_desc: "統一された基準に従って軍艦の建造・整備をおこなえる国家造船所を設立することで、より大規模な海軍を編制することができる。"
 garrison_conscription: "守備隊の徴兵"
 garrison_conscription_desc: "有能な若い男性を守備隊に徴兵することで、国境を守るうえで十分な兵士数を確保できる。"
 expanded_supply_trains: "補給部隊の拡張"
 expanded_supply_trains_desc: "より多くの資源を補給部隊に投入することで、わが軍は敵地でより長期間活動できるようになる。"
 sheltered_ports: "避難港"
 sheltered_ports_desc: "船が戦闘中に損傷しやすいのは不幸な事実だ。そして、海上での修復がほとんど見込めないこともまた事実である。この問題を緩和するため、船を修理できる避難港を海岸線に沿って作り上げよう。"
 diplomatic_corps: "外交団"
 diplomatic_corps_desc: "専門的な外交団を設立することで、熟練した外交官の学んできたことが、若い世代に確実に受け継がれるようにしよう。"
 civil_servants: "公務員"
 civil_servants_desc: "熱意ある若手官僚からなる公務員制度を確立することで、行政や統治における新たな進歩に、素早く適応できるようになるだろう。"
 free_cities: "自由都市"
 free_cities_desc: "わが国の各都市に、交易に関する自治権を与えることで、有益な交易路を新たに開拓できるだろう。"
 preaching_missions: "宣教活動"
 preaching_missions_desc: "国民が唯一の真の信仰を崇拝するように、宣教師の派遣をおこなう。"
 marine_regiments: "海軍連隊"
 marine_regiments_desc: "海兵隊は上陸作戦を専門におこなう部隊であり、沿岸部の襲撃や敵艦の掌握を任務とするが、陸上戦に参加することもある。"
 discipline_drills: "規律ある訓練"
 discipline_drills_desc: "戦闘において重要なのは、火力、兵力、そしてそのふたつを結びつける規律だけである。軍事訓練や演習を定期的に実施することで、わが国の軍を新たな高みに引き上げることができるだろう。"
 open_levy_standards: "全員徴兵"
 open_levy_standards_desc: "国のために戦い、命を捧げるのに必要な資格とはなんだろうか？ 信念？ それとも同胞への忠誠心？ 唯一の正しい答えは、例外を認めない、ということである。すべての者に、我々の旗のもとで奉仕する義務があるのだ。"
 influence: "威圧的な外交"
 influence_desc: "戦争を終結させるには、両者による交渉が必要である。しかし、相手側が頑なに敗北を認めない場合もある。そのような場合には、外交的な圧力をかけ、迫り来る破滅の恐怖を思い知らせれば、我々の寛大な条件を呑む気になるだろう。"
 divine_passion: "神聖なる情熱"
 divine_passion_desc: "時代は変わりつつある。信仰が何よりも大切だった時代は過ぎ去り、かつては異教とされた教えが庶民のあいだで広がっている。変わりゆく世界を前に、わが国の聖職者は、大義の実現に対する我々の揺るぎない姿勢に慰めを見出している。"
 servants_of_god: "神のしもべ"
 servants_of_god_desc: "天の機械の歯車となることは、人類が受けられる最大の栄誉のひとつである。我らが神を主なる神とすることで、国民の心臓を雷鳴のような歓呼で鼓動させよう。"
 by_the_grace_of_god: "神の恩寵によりて"
 by_the_grace_of_god_desc: "世界は炎によって創られ、炎とともに滅ぶ。我らが神は、我ら卑しき土くれに命の炎を授け、その過程で我らの魂を燃やし、炎の危うさを見せた。汝、恐るるなかれ。"
 state_of_clerics: "聖職者の国"
 state_of_clerics_desc: "神権政治の本質は、神との近似性にある。これを実現するため、わが国の統治は、宗教的儀式と官僚的職務を併せ持った聖職者によって遂行される。"
 friends_in_high_places: "聖なる友人"
 friends_in_high_places_desc: "我々を不滅なる永遠の幸福へ導く道は、ただひとつしかない。神を知ることは、この地上で神の最も身近な代理人を知ることだ。彼らがその道を見つける手助けをしてくれるだろう。"
 flesh_is_weak: "脆弱な肉体"
 flesh_is_weak_desc: "肉体は脆弱だが、魂はそうではない。わが軍隊は、あたかも同じ魂を共有するかのように戦いを学んだ。ゆえに、その士気が挫けることは決してない。"
 alpha_and_omega: "アルファにしてオメガ"
 alpha_and_omega_desc: "我らが神は、万物の始まりにして終わりである。主の声は、敵が戦いの叫びのなかで聞く、唯一の音となるだろう。主の善なる性質は、彼らをその腕のなかへ迎え入れ、そうして彼らは真実を知るだろう。"
 conviction_of_sin: "罪の意識"
 conviction_of_sin_desc: "過ちを犯した者は跪くだろう。彼らの悪行の重荷は、永久に彼らを悩ますことになる。自らが引き起こした悪辣なる悪夢の償いを果たすまで、安らかに眠ることはできないのだ。"
 martyrs: "殉教者"
 martyrs_desc: "殉教者とは、神のために死ぬことが最高の栄誉だと理解している者のことだ。わが国の人々は信仰を胸に秘め、我々の大義へと加わることをつねに切望する。"
 cultural_acceptance_advance: "文化の受容"
 cultural_acceptance_advance_desc: "他国の民族を取り込んだとき、その異質な伝統がわが国の伝統との摩擦を引き起こす可能性がある。これを解決するひとつの方法は、そういった異国人を、あたかも同胞であるかのように受け入れることだ。"
 unlock_traditional_galley_advance: "$n_traditional_galley$"
 unlock_traditional_galley_advance_desc: "$n_traditional_galley_desc$"
 hollander_beater: "ホランダービーター"
 hollander_beater_desc: "製紙工場では何世紀にもわたり、機械式ハンマーを使って紙繊維の塊を叩き、砕いて、紙の原料となるパルプを作ってきた。商才のある職人たちが、地元の風車を動力源とする効率的な解決策を編み出した。彼らはそれを「ホランダービーター」と呼んでいる。これは風力で回転する、ブレードつきの水平ローラーを備えた槽である。これらのブレードは、ハンマーで何日もかかって砕いていた量の繊維を、わずか数時間で細断することができる。"
 faceting: "ファセット加工"
 faceting_desc: "宝石カッティングの職人たちが、ダイヤモンド粉末を混ぜたオイルをスケイフに塗布する方法を編み出し、ダイヤモンドのカッティングに画期的な進歩をもたらした。希少な石をまったく新しい形状にカットし、はるかに美しい輝きを引き出すことができるようになったのだ。ファセット加工として知られるこの技法は、より美しい幾何学形状と優れた光学特性を持つ宝石を生み出すことができる。新しい宝石とその製造技法が宮廷や工房に広まるにつれ、宝飾品やダイヤモンド、貴石に対する需要が急速に高まっている。"
 maritime_decay_advance_disc: "抜きん出た航路"
 maritime_decay_advance_disc_desc: "海は、最高の利益を求める商人たちが絶えず航海する場所である。そのため、必ず抜きん出て優れた航路が発見される。この最良の航路は頻繁に利用され、船が絶えず行き来するようになるのだ。"
 rgo_logistics_discovery: "地元の倉庫"
 rgo_logistics_discovery_desc: "商人や職人が必要な商品を地元で手に入れられるようになれば、彼らの仕事の負担が軽減されるだけでなく、商品の価格が過度に上昇するのも防げる。そのため、倉庫は地域の流通拠点となり、広く人々の需要を支えることになるだろう。"
 port_cost_distance_from_capital_advance: "経験豊富な船長"
 port_cost_distance_from_capital_advance_desc: "すべてのならず者が船長になれるわけではない。我々の船を率いるのは、特に経験豊富で腕の立つ者だけだ。そうした海の荒くれ者こそ、激しい嵐からも確実に港へ帰還できる腕をもっている。"
 land_morale_attrition_cost_advance: "行軍訓練"
 land_morale_attrition_cost_advance_desc: "どんな軍隊も、敵に到達するために長距離を行軍する必要があるのは常識である。そのため、長距離行軍は我々の基本訓練のひとつであり、兵たちは何時間も歩きつづけたあとでも、戦場で疲れを見せないように鍛え上げられる。"
 land_morale_movement_cost_advance_disc: "統制された行軍"
 land_morale_movement_cost_advance_disc_desc: "移動中の軍隊は最も脆弱で、規律が乱れやすいものだ。部隊が組織的かつ統制の取れた行軍に慣れていれば、移動中に襲撃を受けても戦闘隊形を維持することができる。"
 trade_through_owned_disc_advance: "商人の交易路"
 trade_through_owned_disc_advance_desc: "商人はつねに利益の出る取引を探し求め、同じ土地に留まることは滅多にない。彼らが絶えず行き交う様子はわが国では日常的であり、ときには移動距離を縮めるために新たな道を開拓することさえある。"
 hire_artist_cost_modifier_advance_disc: "文化の国"
 hire_artist_cost_modifier_advance_disc_desc: "文化と芸術こそが、国家の個性を形作るものである。わが国の文化と芸術家に誇りをもつことで、我々の存在を世界中に示すことができるはずだ。"
 rural_rgo_disc_advance: "発展する集落"
 rural_rgo_disc_advance_desc: "どんなに小さな集落でも、土地が豊かで働く意欲のある人々がいれば、必ず繁栄するだろう。たとえどんなに小さな村であっても、時が経てば賑やかで活気ある場所になるはずだ。"
 leader_recruit_cost_advance: "士官学校"
 leader_recruit_cost_advance_desc: "部隊を率いることは決して容易ではない。戦略、戦術、精神的洞察力——これらは成功する指導者に必要な能力の一部にすぎない。士官を育成するための適切な学校を設けることで、優れた指導者をより確保しやすくなるだろう。"
 morale_recovery_rev_dip_choice: "定期的な休息"
 morale_recovery_rev_dip_choice_desc: "どんな軍隊も、休みなく活動を続けることはできない。すべての兵士には休息と回復の時間が必要だ。兵士の集中が途切れない程度の休息時間を設けることで、部隊を最高の状態に保つことができる。"
 merchant_power_from_maritime_rev_dip_choice: "商船隊"
 merchant_power_from_maritime_rev_dip_choice_desc: "わが国の海域に商船が現れるのは、もはや当たり前の光景となった。商人たちは非常に多くの船を運用しており、事実上独自の船団を形成している。"
 administrative_leadership: "行政的指導力"
 administrative_leadership_desc: "軍事指導者に求められるのは軍事の知識だけではない。兵站、物資の管理と配分、財政的支出など、軍事作戦の成功にはあらゆる分野の知識が不可欠である。"
 cultures_capacity_mil_choice: "多文化的拡大"
 cultures_capacity_mil_choice_desc: "国家の拡大は、必然的に他文化を取り込むことにつながる。したがって、さらなる領土拡張を望むのであれば、我々はより多文化主義となる覚悟をもたなければならない。"
 rgo_logistics_mil_choice: "改善された倉庫"
 rgo_logistics_mil_choice_desc: "地元の取引や経済全体が円滑に機能するには、商人たちが扱う商品を保管するための適切な倉庫が必須である。"
 land_morale_movement_cost_rev_choice_mil: "容赦のない進軍"
 land_morale_movement_cost_rev_choice_mil_desc: "わが軍隊の行進は、まさに見る者を圧倒する光景である。長距離の行軍のあとでも、一糸乱れぬ動きで即座に戦闘態勢を整える練度と規律は、見事というほかない。"
 port_cost_distance_from_capital_choice_mil: "沿岸巡回"
 port_cost_distance_from_capital_choice_mil_desc: "すべての沿岸で適切な巡回をおこなうことで、いかに遠方の地域であっても我々の統治の存在感を強く示すことができる。"
 protected_harbor_advance: "$protected_harbor$"
 protected_harbor_advance_desc: "$protected_harbor_desc$"
 a_bedouin_cavalry_advance: "$a_bedouin_cavalry$"
 a_bedouin_cavalry_advance_desc: "$a_bedouin_cavalry_desc$"
 repair_at_sea_aod: "職業船員" #Age of Discovery
 repair_at_sea_aod_desc: "最近の軍艦製造技術の進歩によって、航海の限界が押し広げられつつある。しかし、新たな能力を最大限に活用するには、乗組員が必要である。常勤の職業船員を育成して初めて、新たな戦艦の保守作業を適切に実施できるだろう。"
 repair_at_sea: "沿岸での傾船修理" #Age of Absolutism
 repair_at_sea_desc: "継続的な技術革新によって、船舶の航行時間は次第に長くなっている。これは複雑な修理が必要になることを意味するが、いつでも港を利用できるとはかぎらない。活動拠点から遠く離れていても、潮の引いた沿岸部で傾船をおこなえるよう、わが国の水兵を訓練する必要がある。"
 repair_at_sea_aorev: "水上での傾船修理" #Age of Revolutions
 repair_at_sea_aorev_desc: "この高度な傾船作業は、船の片側に重い貨物を積み込むことで船体を傾ける手法で、沿岸の深い水域でおこなわれる。船員は、通常の傾船修理のように沿岸で停泊して干潮を待つことなく、船の持ち上がった側の修理をおこなうことができる。"
 blast_furnace: "高炉" #Age of Discovery
 blast_furnace_desc: "高炉を使用する方法は、従来の冶金法よりもコストがかかるが、異なる量の鉄、鋼、石灰石、木炭を加えて鉄を再溶解することで、銑鉄をさらに鋳鉄へと精錬することができる。この鋳鉄を錬鉄にすると、大砲のような複雑な製品に最適な素材となる。"
 saiger_process_discovery: "洗練されたサイガー製錬法"
 saiger_process_discovery_desc: "改良した製錬および処理の技術により、我々の銀鉱山と鉛鉱山は繁栄を遂げるだろう。"
 slitting_mills: "スリットミル" #Age of Reformation
 slitting_mills_desc: "鉄の棒をロッド状に切断するために開発された、新しいタイプの水車。鋳造時に、太い鉄の棒ではなく、作るものに適したサイズのロッドを使用できるため、途中工程で生じる無駄な副産物を減らし、鉄製の工具や機械を効率的に開発できる。"
 coke_blast_furnace: "コークス高炉" #Age of Absolutism
 coke_blast_furnace_desc: "炭ではなくコークスと燃料として使える、新しいタイプの高炉。コークスは木炭よりも安価な上、大型の炉にも使用できるという利点があるが、木炭よりも不純物が多く含まれるという問題がある。この欠点はいまのところ解決されていない。"
 hot_blast_furnace: "熱風炉" #Age of Revolutions
 hot_blast_furnace_desc: "鋳鉄に含まれる不純物が増えるというコークス高炉の問題点を解消するため、熱風炉が開発された。その結果、コークスの使用量を大幅に抑え、鉄の品質を向上できるようになったほか、燃料として未精製の石炭を使うことも可能になった。鉄冶金における大きな前進である。"
 new_currency_demands: "新たな通貨需要"
 new_currency_demands_desc: "新たな土地の発見は交易の流れを増大させ、これにより硬貨の需要が高まった。依然として$goods_gold$や$silver$いった貴金属通貨が主要な価値を担っているものの、$copper$やその合金などの卑金属も使用と流通が拡大している。"
 powerful_statues: "権力の像"
 powerful_statues_desc: "国家の繁栄は、強き統治者が治めていることの証である。とはいえ、人々が統治者の強さを実感するのは、それが目に見える形で示されたときだけだ。そのため、多くの統治者は石や青銅で自らの像を造らせ、国民に対して威厳や権力を印象づけようとする。ただし望む効果が発揮されず、莫大な量の資源を浪費しただけに終わることもある。"
 renaissance_sculptures: "$renaissance$彫刻"
 renaissance_sculptures_desc: "$renaissance$の到来は、あらゆる形態の芸術に対する関心を高めることとなった。いまや家に芸術作品が飾されていなければ、何者とも認められない時代である。なかでも彫刻は最も流行する芸術表現のひとつであり、その需要に応えるべく、さまざまな種類の石材を供給する採石場が新たに出現し、その数を増していった。"
 green_vitriol: "緑礬"
 green_vitriol_desc: "厳密には$alum$とは異なる物質であるものの、$green_vitriol$は錬金術の文献において$alum$と区別されずに言及されることが多く、両者は性質も類似している。そのため、片方をもう一方の代替として用いることも珍しくない。"
 shared_products_procedures: "共有される商品と手法"
 shared_products_procedures_desc: "新たな土地や民族が発見され、世界はかつてなく小さくなった。これに伴って、我々は多くの新しい商品や、それらを活用するさまざまな手法とも出会ってきた。$alum$のような専用性の高い交易品でさえ、ほかの地域では異なる用途で使われていることもある。"
 ostentatious_clothing: "絢爛たる衣装"
 ostentatious_clothing_desc: "支配階級がその外見によって権力を誇示するのは当然の権利であり、また義務でもある。ゆえに、彼らの着用する衣装は華やかさを増していき、鮮烈かつ豪奢な色彩や模様を生み出すために最新の技術が取り入れられた。"
 riches_of_foreign_coasts: "異国の海辺の富"
 riches_of_foreign_coasts_desc: "遠方の土地はわが国に多くの資源をもたらす。だが、潤沢な富が眠るのは陸地だけではない。沿岸部や海もまた実り多き場所であり、異国の真珠採りから技術を学ぶことで、我々の漁もより多くの成果を上げられるようになるのだ。"
 foreign_mining_techniques: "異国の採掘技術"
 foreign_mining_techniques_desc: "人類は何千年にもわたって、世界各地で宝石を愛でてきた。遠く離れた異国の民と接触することで、彼らが最も珍重する$gems$のみならず、それを採掘するために用いられる技術についても学ぶことができる。"
 windmills_advance: "$windmill$"
 windmills_advance_desc: "$windmill_desc$"
 local_smelters_advance: "$local_smelters$"
 local_smelters_advance_desc: "$local_smelters_desc$"
 corps_organisation: "団結心"
 corps_organisation_desc: "伝統的な軍隊は、秩序の維持に厳しい軍規を用いてきた。だが、兵士たちの誇りに訴えかけることで、より高い水準の規律を実現できる。"
 open_sea_exploration: "海外探検"
 open_sea_exploration_desc: "広大な海は、大きな富と、遠い異国と交易をおこなう新たな機会を我々に約束してくれる。"
 napoleonic_warfare: "ナポレオン戦争"
 napoleonic_warfare_desc: "包囲戦は、わが軍にとって費用と時間のかかる占領作戦である。進路上のすべての要塞を攻撃するのではなく、戦争を勝利に導く決定的な一撃に集中する必要がある。"
 march_to_the_sound_of_the_guns_advance: "$march_to_sound_of_guns$"
 march_to_the_sound_of_the_guns_advance_desc: "わが軍が着実に拡大するなか、兵站の要件の緩和がかつてないほど重要になっている。戦闘開始とともに部隊を分散させ、戦場の戦力を強化するよう将軍に命じれば、戦局を有利に進めることができるだろう。"
 country_unification_advance: "従属国の管理"
 country_unification_advance_desc: "従属国の行政機関の統合を早い段階で開始し、わが国の規則に従わせることで、ほかの側面の統合も容易になる。従属国とのあいだに恒久的な連絡窓口を設ければ、この統合のプロセスを極めてスムーズに進めることができるだろう。"
 renaissance_urbanisation: "ルネサンス都市計画"
 renaissance_urbanisation_desc: "計画段階で資源開発専用区域を確保すれば、都市部でこれまでよりも多くの製品を生産できるようになる。"
 renaissance_city_rights: "正式な都市の特権"
 renaissance_city_rights_desc: "都市の特権を付与できる者を統治者に限定すれば、行政当局が国家の状況を明確に把握できるようになる。"
 absolutism_control_decline_advance: "絶対主義者の行政"
 absolutism_control_decline_advance_desc: "絶対主義の統治者は、宮廷内で権力を誇示するだけでなく、国中に広がる行政機構を通じてもその力を示そうとする。"
 construction_speed_renaissance: "石工ギルド"
 construction_speed_renaissance_desc: "石工職人は、ギルドと呼ばれる大きな組織を通じて自らの知識や経験を共有し、継承する。そこでは熟練の石工が、若い見習いに技術を伝えているのだ。"
 construction_speed_discovery: "板材とレンガの規格化"
 construction_speed_discovery_desc: "より近代的な技術を用いて板材とレンガの生産を規格化することで、建造物の建設の簡略化と効率化が図れる。"
 construction_speed_reformation: "建築論文"
 construction_speed_reformation_desc: "何世紀にもわたる知識を集約した建築論文は、効果的な建築技術をより早く習得させ、普及させることができる。"
 construction_speed_absolutism: "建築工学"
 construction_speed_absolutism_desc: "建造物の建設は時代とともに洗練され、幅広い分野の手法や技術が取り入れられるようになった。こうした発展により、建築は工学のいち分野と見なされている。"
 construction_speed_revolutions: "鋳鉄構造"
 construction_speed_revolutions_desc: "錬鉄と鋳鉄の冶金技術が高度に発展したことで、柱や円柱といった精巧な金属構造物が実現し、建造物の建設速度が格段に向上している。"
 apothecary_advance: "$apothecary$"
 apothecary_advance_desc: "$apothecary_desc$"
 unlock_handgonners_advance: "$a_handgonners$"
 unlock_handgonners_advance_desc: "$a_handgonners_desc$"
 manufactories_advance: "工場"
 manufactories_advance_desc: "近年の技術進歩や機械化によって、工場という集中生産施設が登場した。これにより、生産速度や生産量が向上し、より大きな利益を得られるようになった。"
 scientific_revolution_advance: "科学革命"
 scientific_revolution_advance_desc: "数学、物理学、天文学、生物学、化学における近年の発展は、我々を取り巻く世界の見方に挑むだけでなく、それをすっかり変えてしまった。社会はかつてないほどの速度で進歩し、科学の発見も日ごとに増加している。"
 military_revolution_advance: "軍事革命"
 military_revolution_advance_desc: "人は過ちを繰り返すが、戦争の手法は変化する。近年の軍備の発展は、旧来の戦い方が時代遅れなものであることを証明し、軍はパラダイムシフトに直面している。こうした変化に対応し、適応していくことこそが、強大な軍事大国でありつづける唯一の方法なのだ。"
 power_projection_advance_5: "絶対主義者の野心"
 power_projection_advance_5_desc: "国家権力の中央集権化が進むにつれ、世界中の多くの統治者は、統治するすべての領土の唯一の君主になろうと考えはじめる。自らを国土を照らす太陽になぞらえ、絶対的な権威を欲しているのだ。"
 absolutist_court: "絶対主義の宮廷"
 absolutist_court_desc: "近年、世界中で権威というものが統治者へと一極集中している。宮廷にそれ以外はの者たちは自立した存在ではなく、支配者に仕え、その権威に従属するものとなっている。これにより、統治者は自身の望みを迅速かつ効率的に実現できるのだ。"
 government_size_absolutism: "忠実な従属者"
 government_size_absolutism_desc: "統治者の手に権力を集中させることは、より直接的な行動を可能とする。だが、その行動を実行するには、依然として人員が必要となるのだ。だが、それらの従属者が実権をもたず、統治者に忠実であることで、宮廷は内紛や不満に怯えることなく、より多くの人員を抱えられるようになる。"
 naval_doctrines_advance: "海軍ドクトリン"
 naval_doctrines_advance_desc: "近年、海戦には多くの変化が見られる。艦船や艦隊が大型化し、より専門化した結果、各国は各々の長所や艦隊の運用方法に合わせた、独自の戦術やドクトリンを用いるようになってきている。"
 global_supply_limit_modifier_advance_5: "陸軍兵站計画"
 global_supply_limit_modifier_advance_5_desc: "軍隊の行軍はすべて、兵站によって支えられている。適切な研究と計画をおこなうことで、軍隊はより遠方での、より長期間の作戦にも耐えることができる。"
 rgo_size_advance_absolutism: "重農主義"
 rgo_size_advance_absolutism_desc: "近年の経済思想の発展により、交易価値を重視するこれまでの重商主義的なものから、生産プロセスそのものに価値があるという考え方に移行してきた。これにより生産が着実に改善され、増大している。"
 food_advance_absolutism: "田畑の区分け"
 food_advance_absolutism_desc: "かつての土地の所有とその活用は、比較的自由なものだった。だが現在では、土地に境界線を引き、農業用の畑の面積を明確に定める傾向が強まっている。これにより、農業の生産と利用を大幅に拡大することができる。"
 naval_morale_advance_5: "常設艦隊"
 naval_morale_advance_5_desc: "現在の世界情勢、そして交易と通商の増大により、各国の利益を守るための常設艦隊の設立が必須となっている。強固で永続的な海軍があることで、船舶は安心して航行することができる。"
 new_world_advance: "新大陸"
 new_world_advance_desc: "フィレンツェの航海士アメリゴ・ヴェスプッチが言うように、コロンブスが発見した土地はインド諸島ではない。実際には、地図に記されて誰かに所有されるのを待つ、我々の祖先の知らない新大陸なのだ。"
 colonial_charters: "植民地憲章"
 colonial_charter_progress_tt_title: "認可植民地の進行度"
 colonial_charters_desc: "この新たな文書は、我らの同胞が未開の新大陸に入植する際の権利を保障し、植民地に新たな土地を統治する独占権を与え、祖国との関係を規定するものだ。"
 plantation_buildings_advance: "大規模農園"
 plantation_buildings_advance_desc: "新大陸の温暖かつ穏やかな気候と、広大で肥沃な土地は、砂糖やタバコのような、収益性の高い作物の生産に理想的な植民地を育む。"
 diplomatic_range_age_1: "外国使節"
 diplomatic_range_age_1_desc: "国家間の外交はいつでも重要なものだが、近年激しさと複雑さを増してきている。対外関係の拡大のために遠方へ使節を派遣することは、ますます一般的なものとなっている。"
 diplomatic_range_age_2: "外交網"
 diplomatic_range_age_2_desc: "外交官たちの優れた、そして確立されたネットワークを維持することで、それを利用し、さらに遠くの国々へと使節を派遣することができる。"
 diplomatic_range_age_3: "大使館"
 diplomatic_range_age_3_desc: "現在の国際情勢は、近隣諸国に外交官の常設事務所を設置する必要性を高めている。それこそが、遠方の地域へと勢力を拡大しつつも、周辺地域内の利益を確保する唯一の方法なのだ。"
 trade_envoys: "交易使節"
 trade_envoys_desc: "近年、遠方の国々との交易が盛んになっている。そのため、わが国の使節はこれまで手の届かなかった国とも外交的交流をもつため、交易遠征に参加するようになっている。"
 diplomatic_range_age_5: "外交使節団"
 diplomatic_range_age_5_desc: "現代政治の複雑さは、もはや使節ひとりの手に負えるものではなくなった。我々の影響力をさらに拡大し、遠く離れた場所での国益を守るため、各国へと専門の外交使節団を派遣しよう。"
 diplomatic_range_age_6: "世界の大使館"
 diplomatic_range_age_6_desc: "さまざまな国が勢力を広げようとする昨今、世界はかつてないほど相互に結ばれはじめた。この相互関係を維持する唯一の方法は、世界中に常設の大使館を設置することだ。"
 new_world_crops: "新大陸の作物"
 new_world_crops_desc: "新大陸の豊かな土地は、わが国に多くの宝をもたらした。特に顕著なもののひとつは、原住民が食用や香辛料として育てていた風変わりな植物の発見だ。これらの作物をわが国で栽培することで、国民が求める多様性と目新しさを提供できるだろう。"
 rgo_size_advance_discovery: "高度な抽出技術"
 rgo_size_advance_discovery_desc: "さまざまな鉱物の発見や新しい工具の発明は、より効率的な資源採取や、生産ラインの高速化をもたらした。"
 printing_press_advance: "印刷機"
 printing_press_advance_desc: "今世紀に入って印刷技術が普及したことにより、重要な写本の複製が高速化した。これにより、知識の拡散と情報交換がより容易になった。"
 gov_reform_discovery_a: "初期行政改革"
 gov_reform_discovery_a_desc: "国民たちは、新たな時代の入口に立っている。我々の秘めたる能力を活用するには、政府を時代に適応させ、行政を洗練させなくてはならない。"
 government_size_discovery: "初期行政能力"
 government_size_discovery_desc: "我々の政府は多様な行政部門で構成されている。その拡大とともに、この成長を踏まえた行政の調整が必須である。"
 power_projection_advance_4: "支配的な外部影響力"
 power_projection_advance_4_desc: "外交のテーブルにおける我々の存在は、気高さと威信を示している。我々の声と影響力は、関与するすべての者が聞き届けるだろう。"
 regulate_court_procedures: "宮廷手続きの規制"
 regulate_court_procedures_desc: "役所での手続きに厳格な制限と手順を定めることで、潜在的な余剰コストを削減し、倹約的かつ効率的な宮廷を作り上げることができる。"
 pike_and_shot_advance: "槍と銃"
 pike_and_shot_advance_desc: "槍兵が正方形の陣形を作り、同時に銃兵が側面と正面に扇状に広がることで、接近戦になった場合に銃兵が陣形の内側へと身を隠すことのできる、新たな戦術が開発されはじめた。"
 lazaretto_advance: "$lazaretto$"
 lazaretto_advance_desc: "$lazaretto_desc$"
 pest_house_advance: "$pest_house$"
 pest_house_advance_desc: "$pest_house_desc$"
 naval_morale_advance_2: "航海術"
 naval_morale_advance_2_desc: "船員たちは、航海技術を補助する新たな技術や、乾式コンパスのような新たな器具を活用することで、より長い船旅に出られるようになっている。"
 confessionalism_advance: "信条主義"
 confessionalism_advance_desc: "教義がどうあるべきかについての解釈が無数に存在する。それゆえに、宗教的な権力と世俗的な権力のどちらも、各宗派の信条を明確に定義し、信仰と生活のあらゆる側面について独自の規則と見解を強制しようとしている。"
 global_trade_advance: "国際交易"
 global_trade_advance_desc: "古来より物資は大陸を越えて移動してきたが、いまやすべての交易がより巨大な世界のネットワークの一部となりつつある。真の世界経済を語るにはまだ早いかもしれないが、最初の種が撒かれたのは間違いないだろう。"
 artillery_institution_advance: "攻城砲"
 artillery_institution_advance_desc: "中国の宋で火薬が発明されると、その火力を戦争に利用する新たな装置、大砲が開発された。それは現在、石造りの城や要塞にとっての脅威となっている。"
 gov_reform_reformation_a: "君主"
 gov_reform_reformation_a_desc: "新たな時代の統治者は、各地の領地とそれにまつわる外交関係者、その両方を考慮に入れながら、より体系的に国家運営をおこなうために、異なるアプローチをとる必要がある。"
 power_projection_advance_3: "局地的野心"
 power_projection_advance_3_desc: "自国の力を誇示する能力は、局地的な舞台で存在感を示すために極めて重要である。他国の過去と現在から学ぶことで、我々は自国の知名度をあらゆる場所で高め、その立場を行使して権力を振るうことができるのだ。"
 confessional_court: "宮廷の自戒"
 confessional_court_desc: "宮廷の支出はたやすく暴走し、裕福な国すら破産させてしまう。贅沢さと合理的な出費のバランスをとるために、宮廷の壮麗さを損なうことなく費用を削減する、ちょっとした技術を活用しよう。"
 rgo_size_advance_reformation: "糸車"
 rgo_size_advance_reformation_desc: "資源を採取するためのより良い新手法を学んだことで、わが国の生産量は急増し、その過程でさらに豊かになった。"
 food_advance_reformation: "農業市場"
 food_advance_reformation_desc: "より新しく優れた作物を畑に導入すると、生産性の向上を図ることができる。より良い種類の作物を選ぶか、それらを外国産の製品に置き換えることで、たやすく食糧生産量を急増させられるだろう。"
 scientific_experimentation: "科学的実験"
 scientific_experimentation_desc: "物事には理由がある。あらゆる事象の背景を理解することで、同じような状況が起こったとき、何を予期すべきかを知ることができる。"
 banking_advance: "銀行業"
 banking_advance_desc: "貸金業は古くから存在するが、リスクも伴うものだ。そのような慣習を制度化することで、管理された公正な方法で金貸しをおこなえるようになる。"
 trade_companies_advance: "交易会社"
 trade_companies_advance_desc: "金が世界を動かすことは、いつの時代も明らかだ。遠く離れた土地でさらに多くの製品が発見されようとも、交易会社はそれを搾取・分配し、大きな利益を生み出すことは間違いないだろう。"
 naval_morale_advance_3: "国外遠征"
 naval_morale_advance_3_desc: "近年の長距離海外航路の普及により、船員たちは長期航海に慣れ、悪影響への耐性も高まっている。"
 road_advance_1: "街道網"
 road_advance_1_desc: "交易と商業の重要性はますます高まっている。それゆえに、より発達した複雑な街道網を作り出し、人と物資の移動を促進・増加させよう。"
 power_projection_advance_2: "超国家的野心"
 power_projection_advance_2_desc: "現代の統治者は、帝国を築くという古い考えを未だに抱いている。だが、他国や他民族に対する支配を確立する新たな手法も生み出されはじめている。"
 renaissance_advance: "ルネサンス"
 renaissance_advance_desc: "技術革新の最前線にいたければ、自国領内に広がりつつある革新的思考と発見の波を、わが国は活用しなければならない。"
 professional_armies_advance: "職業軍隊"
 professional_armies_advance_desc: "軍隊の近代化には、雇用と組織の維持が非常に重要だ。無駄や冗長性を省き、明確かつ強固な組織を維持するように努めなければならない。"
 gunpowder_advance: "火薬"
 gunpowder_advance_desc: "戦場での火薬の使用は、我々のパフォーマンスに確実に良い影響をもたらし、戦場で優位に立たせてくれるだろう。"
 drill_army_advance: "軍事教練"
 drill_army_advance_desc: "もはや、訓練を受けていない徴募兵に頼っていてはならない。国境を守り、対立国を打ち砕くには、組織化された訓練を定期的に実施しなければならないだろう。"
 renaissance_development: "学術論文"
 renaissance_development_desc: "思想、芸術、科学の時代は、新たな発見と発明の波をもたらした。これにより、わが国は外国の制度をより良く受け入れられるようになった。"
 art_school_advance: "芸術学校"
 art_school_advance_desc: "芸術家たちの技能への献身と洗練は、芸術学校の建設によって適切に育成されるべきだ。そうした学校こそが、才能あふれる者がキャリアをスタートさせ、わが国に栄光と輝きをもたらす集いの場となる！"
 pound_lock_canals_advance: "パウンドロック運河"
 pound_lock_canals_advance_desc: "物質的な豊かさ、食糧の安定、物資の循環をもたらすために地球を掘削することは、わが国ではよく知られた試みだ。両開き式水門の発明は、わが国民の成長と繁栄に必要なものを得る助けとなるだろう。"
 a_renaissance_janissaries_advance: "$a_renaissance_janissaries$"
 a_renaissance_janissaries_advance_desc: "$a_renaissance_janissaries_desc$"
 a_discovery_janissaries_advance: "$a_discovery_janissaries$"
 a_discovery_janissaries_advance_desc: "$a_discovery_janissaries_desc$"
 a_reformation_janissaries_advance: "$a_reformation_janissaries$"
 a_reformation_janissaries_advance_desc: "$a_reformation_janissaries_desc$"
 a_absolutism_janissaries_advance: "$a_absolutism_janissaries$"
 a_absolutism_janissaries_advance_desc: "$a_absolutism_janissaries_desc$"
 a_revolutions_janissaries_advance: "$a_revolutions_janissaries$"
 a_revolutions_janissaries_advance_desc: "$a_revolutions_janissaries_desc$"
 nomadic_legacy: "遊牧民の後継"
 nomadic_legacy_desc: "我らが民は鞍上で生まれ、定住する必要もなく世界を自由に放浪している。"
 siberian_frontier: "シベリアの開拓"
 siberian_frontier_desc: "彼方のシベリアの荒れ地が呼んでいる。我々はその道を切り開き、コサックたちを出発させ、ロシア国民のために土地をもたらさなければならない。"
 ostrog_advance: "$ostrog$"
 ostrog_advance_desc: "$ostrog_desc$"
 janissaries_advance: "イェニチェリ"
 janissaries_advance_desc: "イェニチェリはわが軍隊の精鋭だ。幼少期から訓練を受け、規律によって鍛え上げられてきた。"
 slave_raiding_wars: "奴隷略奪戦争"
 slave_raiding_wars_desc: "奴隷はわが国の経済の要だ。隣国を襲撃・略奪し、そこに住む人々を捕らえて奴隷とすることは、わが国が存続しつづけるために欠かせないのである。"
 trade_caravans: "交易隊商"
 trade_caravans_desc: "古来より、我々の領地には有益な交易路が通っていた。わが国民は遠方の土地より物資を運び、交易する隊商と交流することに慣れ親しんでいる。"
 the_sahel_trade: "サヘル交易"
 the_sahel_trade_desc: "隊商は古くから、サヘルと地中海とのあいだを往復してきた。灼熱のサハラ砂漠を渡る危険を上回る大きな利益を、この交易はもたらすのだ。"
 rudimentary_coastal_ship_repair: "即席修理"
 rudimentary_coastal_ship_repair_desc: "航海中の船の劣化は避けられないものだ。どれほどしっかりと建造された船であっても、波の揺れや海水の浸食は時間とともに蓄積され、船体と綱の両方を蝕んでいく。これを軽減するために、船乗りたちは定期的な整備をおこない、船を最高の状態で動かせるように保つのだ。これにより、著しい損害を被った際にも、安全な港にたどり着くまで船を沈ませずに済む。"
 religious_icon_power_advance: "宗教聖像"
 religious_icon_power_advance_desc: "聖像は我々の信仰心を物理的に表現したもので、それを見た者に畏敬の念と信仰心を起こさせるため、聖なる人物を象って作られる。"
 scientific_mapping_advance: "地図製作"
 scientific_mapping_advance_desc: "近年、地理学的知識、製図法、地図作成の分野や科学が進歩したことで、土地や自然の特徴の描写を、その相対的な大きさと正確な位置の両面において、より正確に記すことができるようになった。"
 integrate_area_advance: "改善された統合"
 integrate_area_advance_desc: "わが国の行政は改善しており、さらに広大な土地をひとつの国に統合するための人員を確保することができる。"
 maritime_advance_age_2: "交易船団"
 maritime_advance_age_2_desc: "商業が発展するにつれ、大量の物資をより迅速かつ効率的に輸送しなければならない。そのため、海上交易に投資する者たちは、可能な限り大きな船団を手に入れるための費用を惜しまない。"
 maritime_advance_age_3: "探検船団"
 maritime_advance_age_3_desc: "世界や新しい土地についての知識が広まるにつれて、それらに関する知識もさらに求められる。遠く東の海から西の新海岸まで、航海をおこなう距離は増しており、より巨大な船団が必要となっている。"
 maritime_advance_age_4: "世界船団"
 maritime_advance_age_4_desc: "ここ数世紀におけるさまざまな発見によって、世界は大きくなるどころか、むしろ小さくなったようにすら感じる。これまで関わりのなかった国々が、絶え間ない外向的・商業的関係を結んでいるのだ。その結果、海外とのつながりを維持するために、より大きく優れた船団が必要となった。"
 maritime_advance_age_5: "護衛船"
 maritime_advance_age_5_desc: "海上交易が拡大し、さらに遠方の土地から、より大量の商品が往来するようになった。これにより、流通を途絶えさせないことの重要性が高まっている。交易護衛船団を創設することで、交易船の航海を安定させることができるだろう。"
 maritime_advance_age_6: "武装護衛船"
 maritime_advance_age_6_desc: "交易船団は海賊にとって格好の標的だ。商品と金を満載した船は、ならず者垂涎の戦利品の塊である。よって、交易船団に防衛用の装備を与えて身を守ることが重要となる。交易船団にフリゲート艦やその他の武装船を同行させ、安全を確保しよう。"
 coastal_trade_routes_advance: "沿岸の拡大"
 coastal_trade_routes_advance_desc: "どのような船にとっても、最も安全な航海というのは海岸沿いを航行することだ。どうしても海を渡らなければならない場合を除いては、海岸から離れて危険に晒される必要はない。海岸沿いの船舶の流れを一定にすることで、物資と人の循環をより円滑にすることができる。"
 exploration_maintenance_advance: "頑丈な造船方法"
 exploration_maintenance_advance_desc: "船を建造する際に重要なのは、天候不順や波の揺れに耐えられるかどうかだ。より頑丈な船の建造方法を開発することで、わが国の船をより長期間航行できるようにしよう。"
 global_trade_routes_advance: "海外交易路"
 global_trade_routes_advance_desc: "新たな発見によって世界は広くなった。同時に、新たな交易路が次々と見つかったことで、より狭くもなった。船が絶えず遠方の土地より物資や人を運びつづけることで、これらの土地は以前よりも身近に感じられるのだ。"
 safe_exploration_techniques_advance: "蓄積された知識"
 safe_exploration_techniques_advance_desc: "見知らぬ場所へ赴くのはいつでも恐ろしいものだが、この時代、真に未知なる土地はほぼなくなってしまった。未探索の場所は多く残されているものの、知識自体は存在し、そこへたどり着くための情報もふんだんにある。先人たちの知識を基盤とすることで、我々はこれまで以上に未知の領域へ踏み込むことができる。"
 imperial_ambitions: "帝国の野心"
 imperial_ambitions_desc: "過去の大帝国が、叙事詩や詩文のインスピレーションの源泉となり、つねに畏怖と敬意を払われてきたことは事実だ。わが国もそうした印象を人々に与えたいのであれば、同様の壮大さを目指さなければならない。"
 letters_of_marque: "私掠免許"
 letters_of_marque_desc: "海賊行為は恐ろしい行為だ。他者の苦しみから利益を得ようとする、見下げ果てた泥棒だ。だが、わが国の敵を襲撃する船に認可を与えることは、まったく別の話である。"
 sturdy_privateers: "丈夫な私掠船"
 sturdy_privateers_desc: "私掠船はつねに砲火にさらされている。彼らを最大限に活用したいのであれば、大砲の初撃で沈められてはならない。頑丈な船で海に出してやることが、長い目で見れば有益である。"
 rgo_build_time_advance: "建築手法の復古"
 rgo_build_time_advance_desc: "古代の偉大な建造物やインフラは、未だに誇らしくそびえ立っている。おそらく、設計・建築に用いられた手法が優れていたに違いない。これらを研究することで、我々はまだ多くのことを学べるはずだ。"
 arts_academy_advance: "$arts_academy$"
 arts_academy_advance_desc: "芸術は人類の生命の息吹であり、世界を無味乾燥なものから、驚きと可能性に満ちた鮮やかなキャンバスに変えるものだ。わが国民たちの芸術的関心を、より大きく育まなければならない。"
 metallurgy: "冶金"
 metallurgy_desc: "冶金技術はさまざまなな金属を扱い、加工する能力であり、高度な文明に発展をもたらす重要な要因のひとつだ。金属製の工具や武器は、単純な石器よりもはるかに優れた能力を発揮する。これにより、労働者や兵士がより効率的に働けるようになるのだ。"
 supply_depot_advance_age_2_renaissance: "補給拠点"
 supply_depot_advance_age_2_renaissance_desc: "いかなる軍隊も、物資なしに生き延びることはできない。物資を供給するための補給拠点を常設することで、補給線を継続的に稼働させ、軍隊のパフォーマンスをつねに最大に保つことができる。"
 supply_depot_advance_age_3_discovery: "陸軍倉庫"
 supply_depot_advance_age_3_discovery_desc: "常備軍の発展と配備によって、武器や軍服、その他の軍需品の需要が高まっている。そのため、これらを軍の近くに保管する必要が出てきた。"
 supply_depot_advance_age_4_reformation: "弾薬倉庫"
 supply_depot_advance_age_4_reformation_desc: "大砲の配備が、戦場においても包囲戦においても一般化してきたことにより、弾薬と火薬の需要が高まっている。そのため、それを貯蔵する倉庫の重要性も増している。"
 supply_depot_advance_age_5_absolutism: "前線拠点"
 supply_depot_advance_age_5_absolutism_desc: "いまや軍隊は、敵陣のより奥深くで、より長い作戦を展開できるようになった。これにより、後衛の補給線と連携する前線拠点を作り、維持する必要が出てきた。"
 supply_depot_advance_age_6_revolutions: "作戦拠点"
 supply_depot_advance_age_6_revolutions_desc: "より長期の軍事作戦で複数の軍隊を運用することで、補給システムへの負荷が高まっている。そのため、より大規模勝つ迅速な拠点を作り、維持することがより重要となる。"
 army_country_looting_advance: "誇りある襲撃者"
 army_country_looting_advance_desc: "襲撃と略奪は、わが軍を維持するための基本ともいえる行為だ。兵士は行く先々で、可能なかぎりの略奪をおこなうのだ。"
 minting_income_factor_building: "通貨の所有権"
 minting_income_factor_building_desc: "世の中にはさまざまな通貨がある。だが、我々の印が押された通貨は受け入れられ、認知され、人々の信頼を勝ち得ている。"
 artillery_vs_fort_age_5_absolutism: "攻城砲"
 artillery_vs_fort_age_5_absolutism_desc: "火薬が生み出す兵器の種類は実にさまざまだ。歩兵の戦列を崩壊させるのに、城壁を破壊するほどの威力は必要ない。それと同じように、包囲戦に配備される大砲には、それ相応の破壊力が必要となる。"
 artists_advance_absolutism: "芸術の潮流"
 artists_advance_absolutism_desc: "芸術にはつねに多様な表現方法が存在する。だが、最近の進歩により、その多様性はさらに増している。"
 subject_loyalty_absolutism: "絶対的忠誠"
 subject_loyalty_absolutism_desc: "我々は国民のいかなる反乱も異議も容認しないのだから、従属国にそれを許すはずがないのだ。"
 improve_relation_impact_absolutism: "常設外務省"
 improve_relation_impact_absolutism_desc: "わが国の外交に関する人員は増えつづけている。そのため、多くの使節を管理し、その行動を調整するための常設の外務省を設立しなければならない。"
 hand_cannon_guild_advance: "$hand_cannon_guild$"
 hand_cannon_guild_advance_desc: "これは原始的な金属製の筒で、より進歩した後世の銃器には遠く及ばない。中国で最初に開発された初期のハンドキャノンは、1270年に朝鮮半島と日本に広まった。"
 subjects_advance: "従属国"
 subjects_advance_desc: "我らの旗下にある属国に地域の統治を委ねることは、その土地の民から希少な貢物を受け取りつつ、反乱を抑制するうえで有効な手段だ。"
 slave_center_advance: "$slave_center$"
 slave_center_advance_desc: "わが国における奴隷労働の適切な管理は、国民が豊かでありつづけるために不可欠なものだ。"
 war_score_absolutism_advance: "積極的要求"
 war_score_absolutism_advance_desc: "国力は軍事力と直結している。結局のところ、人口が多い国ほど軍隊も強力になる。わが国の外交は、近隣諸国に対する優位をさらに高めるため、平和条約を守りつつも、できるかぎり多くの土地を併合するという積極的なアプローチが必要である。"
 spy_construction_absolutism: "諜報網の拡大"
 spy_construction_absolutism_desc: "世界の帝国や組織が拡大を続けるなか、ライバルに遅れをとらないよう、諜報活動を維持しなければならない。"
 absolutism_agressive_advance: "至上の国家"
 absolutism_agressive_advance_desc: "各地域が統合され、資源が限られるようになった時代において、国民の物質的欲求を満たし、権力を拡大するために攻撃的な方策をとるのは国家の権利だ。そして、戦争とは外交における最終手段とみなされるべきものだ。だが国家とは、道徳や法律といった人間の制約よりも上位の存在である。ゆえに、戦争すらも外交的駆け引きのひとつにすぎない。"
 relations_absolutism_advance: "対脅威政策"
 relations_absolutism_advance_desc: "我々を取り巻く世界が、真に世界的な舞台へと変化しつつある。そのような時代には、我々の外交努力もまた、外国の脅威に対する安全保障の必要性に対応しなければならない。"
 correct_box_advance_absolutism: "柔軟な戦闘陣形"
 correct_box_advance_absolutism_desc: "新たな戦術が開発され、歩兵・騎兵・砲兵の部隊が平時は旅団として編制され、戦場ではより柔軟に連携できるようになった。"
 anti_piracy_warfare: "商船護衛"
 anti_piracy_warfare_desc: "新大陸とそこへつながる航路上の、熾烈かつ無法な海賊の出現は、わが国の商人と交易に大きな影響を及ぼしている。今後は護送船団を編制し、随伴する軍艦によってわが国の商船を保護しやすくする。また、外洋で彼らを確実に護衛するために、少数の軍人も同乗させる。"
 trade_range_advance_age_3: "交易船の改良"
 trade_range_advance_age_3_desc: "より少数の乗組員で、停泊せずに長く航行できる大型の船が開発されれば、わが国の貿易活動の範囲は大幅に拡大するだろう。"
 trade_range_advance_age_2: "遠方の市場"
 trade_range_advance_age_2_desc: "経済が成長するにつれ、新たなチャンスが生まれる。かつては短距離航路が大きな利益をもたらしていたが、いまでは長距離航路のほうがより多くの利益を生んでいる。わが国の商船は最高の取引を求めて、さらに遠方まで航海するようになっている。"
 overseas_trade: "海外交易"
 overseas_trade_desc: "遠い国の報せが届くと、わが国の商人たちは熟れた果実のような富を求めて、新たな市場を探しに出かける。"
 ship_building_techniques_absolutism: "係船ドック"
 ship_building_techniques_absolutism_desc: "係船ドックや浮きドックを開発することで、造船工たちは以前よりもずっと早く船を建造できるようになるだろう。"
 ship_building_techniques_discovery: "造船の改善"
 ship_building_techniques_discovery_desc: "我々の新たな造船技術は、より早く船を造るのに役立つだろう。"
 spy_construction_discovery: "諜報組織の改善"
 spy_construction_discovery_desc: "信頼できる人物を情報提供者として雇い、情報共有をおこなう立場に置くことで、敵やその活動に関する情報の収集能力を向上させられる。"
 diplomatic_training: "外交訓練"
 diplomatic_training_desc: "わが国の宮廷内の外交術が洗練された結果、対外活動を強化できる優秀な外交官が側近に加わるようになった。"
 formalized_relations: "国交の正式化"
 formalized_relations_desc: "利害関係にある近隣諸国と正式に国交を結ぶことは、各国の力の均衡を維持し、わが国の利益を増大させるうえで欠かせないことだ。"
 artists_advance_discovery: "芸術の印刷"
 artists_advance_discovery_desc: "印刷機の普及は、わが国民がその芸術的素養をこれまで以上に迅速に、かつ広く共有するための新たな機会を生み出すだろう。"
 improved_book_binding: "製本の改善"
 improved_book_binding_desc: "国民を繁栄・洗練させていくには、安定した本の供給によって支えられる、思想と知識の成長が欠かせない。"
 lumber_improvements_discovery: "専用造林"
 lumber_improvements_discovery_desc: "我々の土地の一部を、丈夫な木を植えて育てるために区分けすることで、製材所の質と生産量を高めることができる。"
 lumber_improvements_reformation: "鋸刃の改良"
 lumber_improvements_reformation_desc: "工具製造技術の進歩により、我々の鋸刃はこれまで以上に頑丈になり手入れの手間も減った。これにより、経済に必要な木材を安定的に供給できるようになる。"
 lumber_improvements_absolutism: "風力製材所"
 lumber_improvements_absolutism_desc: "風車を建設して製材所に動力を供給することで、木材をこれまで以上の速度で板材に加工できるようになる。"
 coal_improvements_absolutism: "製炭技術の改良"
 coal_improvements_absolutism_desc: "採掘した石炭の精製工程を合理化すれば、燃料としてより効果的に利用できるようになるだけでなく、ほかの商品への悪影響も抑えられる。"
 coal_improvements_revolutions: "炭焼き窯の改良"
 coal_improvements_revolutions_desc: "鉄の精錬に不可欠なコークスを生産するには、大量の炭焼き窯が必要である。窯の構造を改良し、煉瓦を使用することで、より高品質なコークスの製造が可能となるだろう。"
 correct_box_advance_discovery: "補佐官"
 correct_box_advance_discovery_desc: "職業軍隊が発展するにつれ、将校はますます大規模な部隊を率いるようになる。補佐官が命令の伝達や戦場での小部隊の指揮を担うことで、将校たちを補助させよう。"
 artists_advance_reformations: "世俗的芸術の発展"
 artists_advance_reformations_desc: "宗教改革を契機に、新たな芸術分野が発展したことで、人々が得意分野で認められ、世界の宮廷で仕事を見つけることが容易になった。"
 war_score_reformations_advance: "征服への神権"
 war_score_reformations_advance_desc: "戦場における勝利は、ただ戦闘計画や戦略をうまく実行すること以上に重要である。それは我らを守護する神による介入なのだ。したがって、我々が流血によって得た新たな領土を征服し、併合する権利は、我らの成功を見守る神のご意志でもあるのだ。"
 reformation_subject_opinions_advance: "経済的宗主国"
 reformation_subject_opinions_advance_desc: "他国に対する宗主権を定める契約には、さまざまな側面がある。そのひとつが、属国の宗主国に対する国内交易義務だ。世界交易が存在感を増すにつれて、その義務を拡大することの重要性もまた増している。"
 spy_construction_reformation: "高度な暗号化"
 spy_construction_reformation_desc: "敵の情報を集めるには、敵に偽の安心感を抱かせることが肝要だ。そうして初めて、敵の計画に関する詳細かつ正確な情報を集め、攻撃を仕掛けることができるのだ。"
 subject_income_reformation_advance: "外部権力構造"
 subject_income_reformation_advance_desc: "わが国と属国間の縦割りの命令系統は、我々に対する彼らの責任を定める明確な線引きである。これらの契約を厳格化し、遅滞のない支払いを保証することで、健全な財政につながることは間違いない。"
 correct_box_advance_reformation: "連隊"
 correct_box_advance_reformation_desc: "職業軍隊は、連隊という新たな種類の部隊を作ることを可能にした。連隊は兵士の常設の所属先というだけでなく、戦闘でも有用な陣形である。"
 recruitment_improvements_reformation: "募兵施設"
 recruitment_improvements_reformation_desc: "わが国が強大な軍隊を編制するためには、採用活動の改善が欠かせない。政府が募兵施設に注力することで、有能な人材をより迅速に集めることができるだろう。"
 mercenaries_reformation_advance: "傭兵への報酬の確保"
 mercenaries_reformation_advance_desc: "傭兵は十分な報酬がなければ働かない。適正な報酬と略奪品の分け前を約束することで、我々との連帯を強め、忠実に戦う大規模な傭兵団を確保することができる。"
 renaissance_subject_opinions_advance: "文化的宗主国"
 renaissance_subject_opinions_advance_desc: "近年、人間性や自然を重視する文化や思想が広まっている。これはわが国民だけでなく、わが国に忠誠を誓う国においても同様であり、新たな外交手段となりつつある。"
 spy_construction_renaissance: "諜報網"
 spy_construction_renaissance_desc: "諜報員は古代より、帝国が内外の脅威を知るために広く使われてきた。モンゴル人はこれを巧みに利用し、軍事作戦の準備と成功を確実なものとするために諜報活動を採用した。"
 recruitment_improvements_renaissance: "組織的採用"
 recruitment_improvements_renaissance_desc: "職業軍隊の発展により、軍の能力は向上している。それを維持するため、国家には兵士の採用能力の向上も求められる。"
 correct_box_advance_renaissance: "将校の任命"
 correct_box_advance_renaissance_desc: "職業軍隊の発展により、部隊を率いる将校が任命されるようになった。この役職は、統治者によって直接任命される。"
 improve_relation_impact_renaissance: "風変わりな外交の贈り物"
 improve_relation_impact_renaissance_desc: "外交上の贈り物は、古代より絶えずおこなわれてきた。それは異国の統治者に自身の地位の高さを知らしめ、要求を飲ませるためのものだった。贈り物には、豪華な品物から、生きたキリンや象のような動物まで、さまざまなものがあった。"
 late_feudal_relations: "後期封建関係"
 late_feudal_relations_desc: "封建制は、さまざまな階級の貴族が各領主に与える#italic アウクシリウム#!（助言）と#italic コンシリウム#!（助力）の概念に基づいたものであり、時代を通じて大きく発展してきた階層構造を生み出した。"
 artists_advance_revolutions: "啓蒙的芸術"
 artists_advance_revolutions_desc: "啓蒙的芸術の出現により、芸術は社会のあらゆる分野や階層で隆盛を極めている。音楽や文学の新しい出版物は、これらの芸術への幅広い関心をもたらしている。"
 revolutions_subject_opinions_advance: "信頼できる君主"
 revolutions_subject_opinions_advance_desc: "革命の火種は、決して軽視できない脅威だ。国民の忠誠を確保するには、忠実な総督を任命し、不安を掻き立てる理由を取り除くことによって、蜂起の火種を早々に消すように努めねばならない。"
 war_score_revolutions_advance: "理性的な主張"
 war_score_revolutions_advance_desc: "戦争は双方に必ず苦しみをもたらす醜い行為だ。こうした事実を強調し、相手の論理と理性に訴えかけることは、避けられない国境変更の交渉時に、わが国は大きな利益を得られるだろう。"
 spy_construction_revolutions: "反対派との接触"
 spy_construction_revolutions_desc: "新たな思想や政治体制が世界に広がりつつある。我々は敵対する国々でこうした反体制派を支援し、貴重な情報を引き出すために予算を割り当てる必要があるだろう。"
 revolutions_agressive_advance: "紛争の正当化"
 revolutions_agressive_advance_desc: "国際外交の舞台は、国家間の力の均衡を保つ場である。そのため、侵略戦争は忌み嫌われるものであり、もし勝利することがあれば、勝者に対抗するための連合が形成される可能性がある。\nしかし、外交と解釈を巧みに活用することで、相手国が我々に対する侵略者であるかのように見せかけ、戦争とその利益を正当なものとして国民に見せることができる。"
 subject_income_revolutions_advance: "有償の主権"
 subject_income_revolutions_advance_desc: "我々の周囲の世界が劇的な変化を遂げていくなか、我々はこれまで以上に、属国の存続を支える代わりに、彼らからの支払契約を活用することができるようになった。"
 artillery_vs_fort_age_6_revolutions: "高度な榴弾砲"
 artillery_vs_fort_age_6_revolutions_desc: "攻城砲の直接砲撃と、迫撃砲の高弾道による間接砲撃の中間に位置する、より優れた兵器の必要性から、わが軍は新たな榴弾砲を開発した。"
 recruitment_improvements_revolutions: "募兵の拡大"
 recruitment_improvements_revolutions_desc: "紛争の脅威がかつてないほど広範囲に及んでいる現在、それに応じた採用制度の拡大が求められる。志願して入隊する者に報奨を与え、犯罪者を徴兵することで、我々はあらゆる危険により迅速に対応できるようになる。"
 correct_box_advance_revolutions: "参謀"
 correct_box_advance_revolutions_desc: "軍隊の拡大と、より長期的な作戦が展開されるようになったことにより、計画と兵站任務、および戦場におけるさまざまな軍団を効果的に調整する将校の必要性が生じた。"
 urbanization: "都市化"
 urbanization_desc: "新興都市がわが国民に新たな機会と安全をもたらしている。これにより、さらに多くの人々が農村から出ていき、新しく近代的な工場が生み出す仕事に就くようになっている。"
 advanced_anti_piracy_warfare: "私掠活動の放棄"
 advanced_anti_piracy_warfare_desc: "発見と人文主義的思想の時代において、もはや海賊が公海上で引き起こす強奪と暴力に居場所はない。より多くの国々が団結し、すべての人々の幸福と繁栄に対する共通の脅威へと立ち向かい、この災厄に終わりをもたらさなければならない。"
 dip_choice_subject_opinions: "従属国への使節団"
 dip_choice_subject_opinions_desc: "各従属国との継続的な対話は、双方の関係に良い影響を与え、わが国の中核地と、その旗のもとに忠誠を誓うすべての国々を強化するだろう。"
 early_anti_piracy_warfare: "対海賊連合"
 early_anti_piracy_warfare_desc: "わが国の商人たちが交易と経済維持のために利用する海域で、海賊やならず者、強奪者たちが急増している。そのため商人たちは、長期航海中に自身の船を護るため、商人連合を結成し団結せざるを得なくなっている。"
 pop_promotion_speed_age_5: "官僚の昇進"
 pop_promotion_speed_age_5_desc: "行政官僚となることのできる教育を受けた役人の需要が高まっており、それに応じて官僚制度が拡大している。"
 army_movement_speed_absolutism: "弾倉"
 army_movement_speed_absolutism_desc: "野戦用弾倉の活用は新しい発見ではないものの、近代軍隊の比類なき成長がその使用を一般化した。軍事施設に弾薬を安定的に供給できるため、移動が容易になり、作戦範囲が広がった。"
 army_movement_speed_revolutions: "補給契約"
 army_movement_speed_revolutions_desc: "軍隊が移動する際に必要な食糧や物資を、その地域から略奪するのではなく適正価格で購入することで、農民たちは自ら我々の集積所に商品を持ち込むため、その地域での移動が加速する。"
 regiment_reinforcement_speed_absolutism: "兵站将校"
 regiment_reinforcement_speed_absolutism_desc: "戦争の新たな基準となった常備軍は、それ自体が課題をもたらしてもいる。軍内の新しい役職である兵站将校は、この課題を克服することに重点を置くものであり、増大しつづける軍の兵站を組織する役割を担う。"
 pop_promotion_speed_age_3: "貴族としての奉仕"
 pop_promotion_speed_age_3_desc: "伝統的に、貴族は君主への軍事的奉仕を通じてその地位を獲得してきた。しかし、成長する国家の要求により、下級貴族がより高い階級に昇格することが求められ、一方で商人などの階級の人々も貴族の地位を得ている。"
 regiment_reinforcement_speed_discovery: "初期軍事兵站"
 regiment_reinforcement_speed_discovery_desc: "兵站は戦闘において重要なものだ。兵士が戦場で戦えば武装品は攻撃により損傷し、いずれは壊れてしまう。現地補給拠点の設立やその他の補給手段によって、兵士の装備を短時間で新調することができるだろう。"
 pop_promotion_speed_age_4: "宗派の聖職者"
 pop_promotion_speed_age_4_desc: "宗教改革と信条主義の時代は、組織化された宗派への関心を新たにし、この困難の時代における聖職者の必要性を増すこととなった。その結果、宗教的な役職は人々にとってはるかに魅力的なものになった。"
 assault_ability_reformation: "改良型急襲部隊"
 assault_ability_reformation_desc: "最も優秀かつ規律のとれた部隊に城壁を破る任務を任せることで、敵が隠れている堅牢な要塞すらも打ち砕くことができるだろう。"
 regiment_reinforcement_speed_reformation: "火薬フラスコ"
 regiment_reinforcement_speed_reformation_desc: "火薬兵器はわが軍にもますます普及している。だが、火薬は依然として天候や外部からの衝撃に弱く、扱いにくい素材だ。フラスコは火薬をそうした影響から保護し、軍隊へ供給する際の労力を削減することができる。"
 pop_promotion_speed_age_2: "有益な社会流動性"
 pop_promotion_speed_age_2_desc: "多くの農民が夢見る、貧困から社会の上層への脱出は、我々の社会では現実のものとなっている。勤勉さ、綿密さ、そして我らの理想の適切な実現に報いることで、有能かつ影響力のある人材が不足することはないだろう。"
 regiment_reinforcement_speed_renaissance: "恒常的な野外訓練"
 regiment_reinforcement_speed_renaissance_desc: "職業軍隊は、戦争のあり方を変えつつある。長期間に渡って軍務に従事する常設部隊が、いまやその根幹となっているのだ。そのような部隊に、訓練された兵士を定期的に供給することは困難だが、部隊を機能させるには欠かせないことでもある。"
 pop_promotion_speed_age_6: "資本主義者の社会流動性"
 pop_promotion_speed_age_6_desc: "資本主義の拡大は、社会流動性の新たな時代を生み出している。そこでは、資本家から聖職者、工場労働者に至るまで、社会的地位を高める手段として、富が伝統的なヒエラルキーに取って代わりはじめているのだ。"
 regiment_reinforcement_speed_revolutions: "大規模訓練"
 regiment_reinforcement_speed_revolutions_desc: "現代の常備軍は、過去のどんな軍隊よりも壮大なものとなっている。戦術は数万人単位で実行され、死傷者はかつてないほどの人数にのぼる。我々の新たな軍事訓練は、同時に何百人もの兵士を教練することにより、現代の戦争における膨大な死者数に対応する。"
 siege_ability_revolutions: "砲術将校"
 siege_ability_revolutions_desc: "砲兵の重要性は、砲の技術的要件とそれを最大限に活用するための近代的戦術の訓練を受けた専門将校が、現代の戦場においては欠かせないというところまで高まっている。"
 assault_ability_revolutions: "砲火への進軍"
 assault_ability_revolutions_desc: "わが軍は、敵の要塞を陥落させて進路を切り開くため、喜んで砲火と土埃のなかへと進軍していく。大砲の進歩や新たな要塞化技術が登場しようとも、敵要塞の外壁を攻撃する我らの技術に並ぶものはない。"
 army_country_movement_speed_advance: "偵察部隊"
 army_country_movement_speed_advance_desc: "騎乗偵察兵を用いれば、自軍の前方に広がる地形を確認し、その周辺での自軍の機動を計画することができる。これによりわが軍は、ほかの軍隊よりも素早くその場所を移動することができるだろう。"
 army_country_casus_belli_advance: "口実"
 army_country_casus_belli_advance_desc: "わが国のプロの外交官や諜報員には、信憑性のある偽の状況を作り出す能力があり、国際舞台でのほぼあらゆる行動を正当化する偽りの口実を用意できる。"
 army_country_integration_speed_advance: "現地政府の尊重"
 army_country_integration_speed_advance_desc: "我々は恐るべき軍人であり、その遺産を世界の隅々にまで広めたいと願っている。広がりつづけるわが国の領土を統合・管理する手段として、我々は征服した現地民による統治を尊重することを選んだ。"
 army_country_diplo_range_advance: "武装使節"
 army_country_diplo_range_advance_desc: "わが国の軍隊は広く恐れられている。その評判にもかかわらず、「共通の敵の殲滅」という同じ目的をもつ国々と外交関係を結ぶべきだ。武装し護衛をつけた使節を外国の宮廷に派遣することで、暴力の発生によって外交関係が損なわれないようにする。"
 minting_trade_range_trad_building: "交易遠征計画"
 minting_trade_range_trad_building_desc: "外国との交易はわが国の生命線だ。交易路を綿密に計画し、航海のたびに十分な備蓄を確保することで、拠点から遠く離れた市場にも到達できるだろう。"
 minting_trade_range_disc_building: "交易拠点の拡張"
 minting_trade_range_disc_building_desc: "国際取引の需要の高まりは、我々の交易活動計画にも反映しなければならない。交易拠点を拡張することにより、貴重な貨物を危険にさらすことなく、新たな海岸へと届けることができるだろう。"
 trade_center_building_country_advance: "交易の中心地"
 trade_center_building_country_advance_desc: "巧妙な手法によって、わが国の管理下にある市場を外国の商人にとってより魅力的なものにし、その過程で得られる金を増やすのは容易なことだ。"
 export_building_country_advance: "迅速な輸出"
 export_building_country_advance_desc: "我々の管理下にある市場から貴重な交易品を運び出す費用の高騰は、わが国の製品の魅力を損なう可能性がある。このような輸出行動をより迅速におこなうことで、交易をより活発にすることができるだろう。"
 counter_espionage_building_country_advance: "秘密暗号"
 counter_espionage_building_country_advance_desc: "我々の行動が集める視線は、必ずしも歓迎すべきものではないことは周知の事実だ。こうした好奇の視線から行動を隠すには、我々の通信を暗号化すべきである。"
 medical_school_advance: "医療学校"
 medical_school_advance_desc: "訓練された医学者のための専門的な場所である医療学校は、人体や病、そしてその予防法や治療法について学ぶために学者が通う場所だ。"
 slave_manned_galleys: "奴隷によるガレー船の運用"
 slave_manned_galleys_desc: "大規模なガレー船団は、大量の漕手が必要となるため、莫大な費用を要する。奴隷を雇うことで、海軍を展開するための費用を抑えられるだろう。"
 jesuits_bark: "Jesuit's Bark"
 jesuits_bark_desc: "Some native population of South America have been observed to use the bark of a specific tree to treat shivers. Thanks to the experiments of a Jesuit apothecary, this bark has been proven also effective for the treatment of malaria, and it is already known as 'Jesuit's Bark'. Distributing it to the affected population will greatly decrease the effects of the disease."
 quinine: "Quinine"
 quinine_desc: "Although the 'Jesuit's Bark' has been effective in treating malaria in the past, its consumption as dried bark powder leaves much room for improvement. By isolating and extracting the actual healing component from the bark, we can substantially increase the effectiveness of the treatment."
 state_efficiency: "地方組織"
 state_efficiency_desc: "国家規模の事業を重視していても、地元の州議員や廷吏への配慮を怠ってはならない。"
 efficient_mining: "効率的な採掘"
 efficient_mining_desc: "わが国内の金属採掘のあらゆる面を改良する政令を出し、市場内におけるこの分野の存在感を高めよう。"
 efficient_construction_plans: "効率的な建設計画"
 efficient_construction_plans_desc: "我々の効率的な建設計画によって、工程を省くことなく建設を完了できるようになる。"
 expanded_infrastructure_network: "インフラ網の拡大"
 expanded_infrastructure_network_desc: "わが国の街道網は、商業と行政の繁栄に欠かせないものだ。よって、その改善と維持には気を配らなければならない。"
 fort_logistics: "要塞兵站"
 fort_logistics_desc: "建設面でも兵站面でも要塞化の制度を適切に整備することで、長期的にはその維持費を節約できるだろう。"
 regulation_bureau: "規制局"
 regulation_bureau_desc: "インフレ関連法の維持・推進と、わが国の地方行政を管轄する立法機関。"
 more_merchants_age_of_trad: "商人組合"
 more_merchants_age_of_trad_desc: "ギルドの結成は、長年わが国の経済構造を形作ってきた。しかし、職人にとっては一般的でも、商人にとってはまだ馴染みが薄い。商人たちも同様にギルドを結成するよう奨励し、我々の商業的展望を効率化すべきだ。"
 construction_speed_traditions: "熟練石工"
 construction_speed_traditions_desc: "わが国の村や街の建設事業は決して停滞してはならない。建設作業を監督し計画する熟練の石工を雇用することで、国家の拡張に大きな進展をもたらすことができる。"
 diplomatic_capacity_traditions: "文書庫の拡大"
 diplomatic_capacity_traditions_desc: "定期的な外交活動には、書類作成と接触記録の詳細な文書化が求められる。"
 rural_rgo_traditions: "土地の開拓"
 rural_rgo_traditions_desc: "わが国の経済力を拡大するためには、辺境の地を切り開かなければならない。これは国民により多くの居住空間を提供できるだけでなく、彼らの国家への貢献度も高めることができる。"
 matchlock_gun: "初期狩猟銃"
 matchlock_gun_desc: "銃工による銃の改良は、猟師たちに優れた商売道具をもたらし、彼らが多くの毛皮や獲物を持ち帰るのに役立つだろう。"
 flintlock_gun: "改良型狩猟銃"
 flintlock_gun_desc: "改良された火打石式の銃と狩猟用の特殊弾薬があれば、猟師たちはこれまで以上に確実に獲物を仕留められるようになる。"
 long_rifle: "長距離ライフル狩猟"
 long_rifle_desc: "狩猟用に特別に製造された長距離ライフル銃は、猟師たちが獲物と毛皮を得るための信頼できる道具となる。"
