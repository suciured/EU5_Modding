 a_absolutism_cawa_advance_desc: "$a_absolutism_cawa_desc$"
 a_revolutions_cawa_advance: "$a_revolutions_cawa$"
 a_revolutions_cawa_advance_desc: "$a_revolutions_cawa_desc$"
 #Mali
 epic_of_sundiata: "スンジャタ叙事詩"
 epic_of_sundiata_desc: "$epic_of_sundiata$は、マリ帝国の始祖であり、わが民族の英雄であるスンジャタ・ケイタの伝説的な生涯を物語るものだ。その物語は世代から世代へと受け継がれ、つねに人々の強いインスピレーションの源となっている。"
 kouroukan_fouga_advance: "クルカン・フガ"
 kouroukan_fouga_advance_desc: "$kouroukan_fouga_advance$はマリの基本憲法だ。村々の素朴な家庭生活からマンサの主権に至るまで、生活のあらゆる側面が定められている。"
 gold_of_bure: "ブーレの金"
 gold_of_bure_desc: "バンブクとブーレの双子の金鉱地帯は、史上最大規模の金鉱床として知られており、どちらもわが国のものである。ブーレの金鉱山はマンサ・ムーサがエジプトを訪れた際には、インフレによって経済全体を不安定化させたと言われるほどの素晴らしい富を産み出してきた。だがわが国の経済は、恒常的な金の流入には慣れているため、そう簡単にインフレが起こることはないだろう。"
 accounts_of_the_atlantic_voyage: "大西洋航海記録"
 accounts_of_the_atlantic_voyage_desc: "伝説のマンサ・ムーサによれば、彼の先代は大洋の最果てを発見しようと大西洋横断の旅を始めたという。支配階級のなかには、この試みを恥ずべき義務の放棄と考える者もいる。一方でわが国には、これを未知なる世界の隅々まで探検しようとする、心揺さぶる物語であるとみなす者もいる。"
 reclamation_of_land: "土地の奪還"
 reclamation_of_land_desc: "サハラがひとつところに留まることはない……降雨量に応じて満ち欠けし、我々が暮らすサヘルという居住可能な地域も、それに応じて拡大・縮小する。大干ばつに見舞われれば、わが王国の大半は無用な砂漠と化し、死だけが支配するサハラの一部となる。しかし、恵まれた年には、サハラから周縁部の土地を取り戻し、それを再び生産的な土地にすることができるかもしれない。"
 mandinka_warrior_spirit: "マンディンカ戦士の精神"
 mandinka_warrior_spirit_desc: "異教徒であろうとイスラム教徒であろうと、マンディンカの男たちはサヘル史上最高の戦士だ。わが軍の勇気は誉れ高きく、彼らの誇りでもある。マンサが軍隊を召集するとき、それはサヘル全域で最大であるだけでなく、最高の軍隊でもあるのだ。"
 markets_for_salt: "塩の市場"
 markets_for_salt_desc: "わが王国では、塩は金に匹敵する価値がある。南にあるアシャンティやヨルバの大森林では、塩は金以上に価値が高い。幸いにも、我々は塩を自給することができ、さらにはそれを無限に買えるだけの金がある。おそらくは、塩の価値が金を上回る市場が、ほかにもあるのではないか？"
 west_african_slave_trade: "西アフリカ奴隷貿易"
 west_african_slave_trade_desc: "わが帝国が存在する以前から、我々の先達たる偉大なるワガドゥすなわちガーナ帝国は、砂漠を越えてアラブ人に奴隷を売っていた。そして、我々はそれにならって、アラブ世界へと大勢の奴隷を長年供給してきた。ヨーロッパ人は現在、彼らが新大陸と呼ぶ地で働かせるために、さらに多くの奴隷を求めている。我々は詳しくは知らないが、彼らが求める奴隷の量は驚くべきものであり、彼らは何度も戻ってきては、ときには我々の海岸を襲撃し国民を拉致することさえあるという。奴隷貿易に秩序を課し、奴隷を盗むのではなく、購入する商業港を選ぶように、ヨーロッパ人に制限をかける時が来たようだ。"
 kele_koun_advance: "ケレ＝コウン"
 kele_koun_advance_desc: "ケレ＝コウン（戦の頭）は、ケレ＝ボロ（戦の腕）の指揮官であり、帝国のために戦う歩兵だ。マリの封建的領主であるトン・ティギとは異なり、ケレ・コウンは必ずしも$nobles_estate$の一部ではない。ケレ＝コウンにはジョノーという「奴隷」がおり、ソファ大隊へと組み込まれるまでは、武器や装備を運ぶ役割を担っていた。"
 sofa_levies_advance: "ソファ召集軍"
 sofa_levies_advance_desc: "もともとは、ケレ・ボロの召集軍の兵士はすべてホロン（自由人）だったが、マリ帝国の発展により、ジョノー（奴隷）を武器を運ばせるのではなく戦闘員として軍に加えることを余儀なくされた。これらの奴隷戦士は「ソファ」と呼ばれ、マリの要塞を守る守備隊となった。"
 mandekalu_levies: "マンデカル召集軍"
 mandekalu_levies_desc: "$mandekalu_levies$はマリ軍の屋台骨である。帝国の自由民は戦時には召集され、自身の武器で戦いに参加することは、彼らにとって大きな名誉となる。"
 farari_corps_advance: "ファラリ軍団"
 farari_corps_advance_desc: "$farari_corps_advance$はマリ軍の精鋭だ。彼らはそれぞれが指揮官であり、その経験と勇敢さは高く評価されている。"
 sudano_sahelian_architecture_advance: "スーダン・サヘル様式"
 sudano_sahelian_architecture_advance_desc: "西アフリカの草原、サバンナ、砂漠は、建設計画に適した資源に乏しい。泥レンガとアドベ漆喰を使うことで、建物のコストを大幅に削減しつつ、それらの建物に独特かつ観賞用ともなる外観を与えてくれる。"
 #Songhai
 stories_of_the_gao_empire: "ガオ帝国の物語"
 stories_of_the_gao_empire_desc: "マリ帝国が西アフリカを支配する以前、ガオの都市はそれ自体が帝国の首都だった。ガオ帝国について書かれた記録はほとんどないが、その遺産は口伝のなかに生きつづけ、いつか偉業を成し遂げたいと願う人々の原動力となっている。"
 malian_military_tactics: "マリの軍事戦術"
 malian_military_tactics_desc: "我々がマリ帝国の従属国だった時代、わが国民はマリ帝国の軍隊指揮官から戦場での戦い方を学んだ。この知識は、これから先の戦いにおいて、わが歩兵たちの助けとなるだろう。"
 gold_to_salt_trade: "金と塩の交易"
 gold_to_salt_trade_desc: "塩の価値は金に匹敵する、と言う者もいるが、金の価値は塩に匹敵する、と言ったほうが正確かもしれない。いずれにせよ、このふたつの商品を交換することで、我々は豊かな交易網を築き上げてきた。"
 independence_from_mali: "マリからの独立"
 independence_from_mali_desc: "長年にわたって、我々はマリ・スルターンの属国だった。マリの力が弱まると同時に、わが国の力は増大していった。そして、いまではマリの支配からの完全な独立を果たせるだろう。今後もこの力を失わないために努力を尽くそう。"
 jihad_against_the_pagans: "異教徒に対する$jihad$"
 jihad_against_the_pagans_desc: "何世紀にもわたるスンニ派のスルターンたちの尽力にもかかわらず、西アフリカはいまだにアニミズム的な異教徒の脅威に悩まされている。ジハードの旗を掲げることで、我々は不信心者の土地を浄化し、同時に我々の国境を広げることができるだろう。"
 sankore_madrassah: "サンコーレ・マドラサ"
 sankore_madrassah_desc: "サンコーレ・モスクの学校は、アフリカ全土で最大の学問の中心地だと言われている。遠くアラビアやマグリブからやってきた賢人たちが、ここで哲学や宗教の細かな点について議論しているのを見て、その事実を疑う者などいないだろう。"
 the_hajj: "ハッジ"
 the_hajj_desc: "かつてマリのマンサ・ムーサがそうであったように、我々の統治者もメッカに赴き、富と権力の象徴である金を携えてイスラムの五行を果たすことができる。マリのように、ソンガイの富と壮大さを世界に知らしめるのだ。"
 sharia: "シャリーア"
 sharia_desc: "預言者がメディナを統治する際に用いた聖なる法は、我々が社会を営むための法律の揺るぎない基礎であるべきだ。我々の刑法を預言者の教えを反映したものにすることで、我々の社会に調和と正義をもたらすことができるだろう。"
 trans_sahara_trade: "サハラ交易"
 trans_sahara_trade_desc: "わが国の商人たちは、北アフリカの宮廷から魅力的な品々を頻繁に持ち帰ってくる。彼らにもっと魅力的な宝を持って来させることも可能なのではないか？"
 modernization_of_the_military: "軍事の近代化"
 modernization_of_the_military_desc: "わが国は軍隊の能力に存亡がかかっている。わが国の存続だけでなく、大いなる存在への発展をも保証したのは軍隊だった。我々が軍事的進歩に遅れをとることは許されない。"
 #Naples
 university_naples: "ナポリ大学"
 university_naples_desc: "1224年に皇帝フリードリヒ2世によって設立されたナポリ大学は、イタリア最古の公的機関のひとつだ。非宗教的な精神をもとに、何世代もの学生に総合的な教育をおこない、さまざまな分野の知的発展に貢献してきた。"
 mercantile_spirit: "重商主義的精神"
 mercantile_spirit_desc: "有力な海洋国家であるアマルフィ共和国の影響を受けたナポリ王国は、活気あふれる交易を営んでいた。ナポリそのものを含む戦略的な港が重要な拠点となって王国と遠方の国々を結びつけ、商業交流や商品・思想の盛んな交換を通じて経済的繁栄を育んだ。"
 consolidate_the_royal_domain: "王家の領地"
 consolidate_the_royal_domain_desc: "我々は豊かな土地を受け継いだが、古風な法律や慣習によって繁栄が妨げられてしまっている。これまでの統治者たちは、王国の貴族の生まれと富を一致させることを保証してきた。だが、いまこそ我々が規制を改める時だ。男爵家の宮廷を強化し、王国内の領地を統合することで、より明確な法的階級構造を作り上げるのだ。王家と市民の土地では、権力の中心としての都市を強化し、交易と職人の成長を奨励しよう。"
 academia_pontaniana: "アカデミア・ポンタニアーナ"
 academia_pontaniana_desc: "ナポリは長いこと、当代の優れた頭脳の持ち主たちを惹きつけ、ルネサンスの光を広めることで、近代的な学問の中心地となるべく尽力してきた。ジョヴァンニ・ポンターニの指揮のもと、このような学問的な集まりは構造化され組織化されてきた。このアカデミーに、その熱心な指導者にちなんだ名を与えることは当然のことだろう。"
 encouraged_city_living: "都市生活の奨励"
 encouraged_city_living_desc: "我々は、先人たちから美しい都市を受け継いできた。この地中海の大都市が成長と繁栄を続けられるよう、美化と改善を絶やしてはならない。もはや、港や建物の修理・維持で満足しているだけでは不十分である。水路を建設し、湿地の水を排水し、街道を舗装することで、より多くの人々が生活できるようにするのだ。"
 crush_the_barons: "男爵の権力打破"
 crush_the_barons_desc: "ナポリの地方では、いまだに現地の男爵たちが大きな権力を握っている。王国の中央集権化を進めるには、この男爵達の権力を打ち砕かなければならない。さもなくば、彼らはやがて我々に陰謀を企てるようになるだろう。"
 expanded_arsenale: "海軍工廠の拡大"
 expanded_arsenale_desc: "14世紀以来、ナポリ海軍工廠は造船の中心であり、海軍の主要施設であった。しかし、地中海の敵艦隊に対応するためには、海軍工廠を拡張し、近代化する必要がある。より大きく、より強力な艦隊を維持するために、海運と海軍の両面から我らの港を拡張し、より効率的な海軍工廠を作り上げよう。"
 city_of_artists: "芸術家の都市"
 city_of_artists_desc: "世界で最も偉大な芸術家たちの後援によって、誰もがわが都市の栄光を目の当たりにすることになる。我々の画家、詩人、歌手、役者の偉大さに、誰もが驚嘆するだろう。ナポリ文化を、他の芸術の中心地を測る基準たらしめよう。"
 institutional_reorganization: "行政機関の再編"
 institutional_reorganization_desc: "付属評議会を廃止し、レアルカメラ・ディ・サンタ・キアラを設立することにより、ナポリ王国の重要な法改革を実施する。現在進行中の計画は、総合立法機関の再編、コディチェ・カロリーノへの法律の統合、税制改革のためのオンチャリオ・カダストレの実施を目指している。"
 a_central_power: "地中海の中心的な力"
 a_central_power_desc: "地中海の中心というわが国の立地は、すべての海岸へと容易に赴くことができる利点をもたらしている。我々は、同盟関係を模索し、新たな友好関係を築き、国境を拡大していくことで、この資産を最大限活用すべきだ。海を玄関口として、より大きな影響力と安全確保を追い求めていく先に、成長と繁栄の機会が待っているのだ。"
 neapolitan_industrialization: "ナポリの産業化"
 neapolitan_industrialization_desc: "18世紀以降、ナポリ王国では徐々に産業化が進んできた。織物、造船、鉄工などの重要部門は、投資と技術の進歩に後押しされて発展を遂げた。この産業化への推移は、ナポリを経済の中心地へと変貌させる重要な役割を果たすことになるだろう。"
 neapolitan_army_reforms: "ナポリ軍の改革"
 neapolitan_army_reforms_desc: "わが国は抜本的な軍事改革をおこない、変わりゆく戦場の課題に対応できるよう軍隊を近代化しなければならない。これらの改革により、戦術能力が強化され、指揮構造が合理化され、訓練プログラムが改善され、わが国は当地域における強力な勢力としての地位を確立することになる。"
 #Two Sicilies
 tws_unified_legal_code: "統一された法典"
 tws_unified_legal_code_desc: "わが国を構成する領土は、法の不当な適用によりたびたび反乱に見舞われてきた。今後このような事態を防ぐためにも、法典を統一し、わが国の法を公正に運用しなければならない。そうすれば、いかなる蜂起も大きな混乱を呼ぶ前に食い止められるだろう。"
 tws_ensure_loyal_families: "貴族一門の忠誠"
 tws_ensure_loyal_families_desc: "両シチリアの諸貴族は、我々に代わって大きな権力を振るっている。彼らに名誉こそ高いが実権を伴わない宮廷職を与えることで、その忠誠心を確保し、地方支配の安定を保証できるだろう。"
 tws_revitalize_the_lands: "新たな人材の誘致"
 tws_revitalize_the_lands_desc: "これまでの統治者たちは、領土のごく一部の地域にばかり目を向けていた。我々が両シチリアの支配を維持したければ、両方の地域に等しく公正な投資をしなくてはならない。その第一歩として、これまで顧みられなかった土地に人々を呼び込み、活力を取り戻させる必要がある。"
 tws_capable_vicars: "有能な司教代理"
 tws_capable_vicars_desc: "統一されたわが国にとって、とりわけ厄介なのはメッシーナ海峡の対岸の統治である。統治者は両側の土地に身を置くことはできないため、片側は我々の名のもとに統治する司教代理に委ねるしかない。この重要な地位には特に有能な者のみを任命し、その職に腐敗が入り込まないよう防がなくては。"
 tws_oversea_ambitions: "外国への領土拡大"
 tws_oversea_ambitions_desc: "イタリア本土での領土拡大は困難な課題である。複雑な同盟関係を処理しなければならず、教皇その人の怒りを買うおそれもあるからだ。よって、わが国は海の彼方に目を向けるべきだ。北アフリカやギリシャには、莫大な富を秘めた土地が横たわっている。"
 tws_protect_the_coastline: "海洋巡回の強化"
 tws_protect_the_coastline_desc: "わが国の海岸線は広大で、奴隷を狙う海賊の襲撃に対してあまりにも無防備である。沿岸を哨戒し、民を守り、いずれはこの忌まわしい海賊を打ち砕くことのできる、新たな海軍を創設しなくてはならない。"
 #Florence & Tuscany
 arte_della_lana: "フィレンツェ羊毛業ギルド"
 arte_della_lana_desc: "フィレンツェで最も影響力のある産業のひとつであり、強力な労働力に支えられた高品質の布の生産は、何世紀にもわたって多くの有望な商人や有力者の財産を築いてきた。"
 florino_d_oro: "フローリン金貨"
 florino_d_oro_desc: "金の高い純度に裏打ちされた非常に信用度の高い通貨であり、ヨーロッパ中の多くの国家や機関が共有している。#Y フローリン#!を通貨として採用することが、我々の歳入の増加と財政赤字の削減につながることは間違いないだろう。"
 a_land_of_banks: "銀行の地"
 a_land_of_banks_desc: "トスカーナはヨーロッパの銀行業の中心地であり、主要都市には多くの有力な金融機関が拠点を構えている。ここから彼らの触手はイタリア半島全体、さらにはヨーロッパ各地にまで伸びているのだ。"
 florentine_citizen_militia: "フィレンツェ市民軍"
 florentine_citizen_militia_desc: "わが国民が時の試練に耐えるには、理想の防衛に素早く動員するための準備を整えていなければならない！ ヨーロッパのほかの軍隊に匹敵する経験と獰猛さを備えた市民軍を結成することは、間違いなく領土の保護に役立つだろう。"
 birthplace_of_renaissance: "ルネサンス発祥の地"
 birthplace_of_renaissance_desc: "優れた芸術への関心、才能の育成、革新的な思想により、我々は思想と科学的進歩の最前線国家とみなされている！"
 florentine_school: "フィレンツェ派"
 florentine_school_desc: "芸術の最も影響力のある流派のひとつである、フィレンツェの芸術的技法と細部へのこだわりの影響は、我々を気高く豊かな芸術表現と文化の最先端に立たせるだろう！"
 tuscan_uffizi: "ウフィツィ美術館"
 tuscan_uffizi_desc: "ウフィツィ美術館は、もとは各ギルドや政府機関の管理の統合が目的だったが、文化的優位性の象徴と豊かさの象徴として芸術作品を保存および展示しながら、中央集権化された権力の貴重な源となっている。"
 medici_porcelain: "メディチ磁器"
 medici_porcelain_desc: "磁器は極東からの珍しい品物とみなされているため、過去数十年間にわたり、本物の磁器の特性を再現する多くの試みがなされてきた。経験豊富な錬金術師と科学の知識の助けを借りれば、我々は高品質の磁器を生産できるはずだ。"
 porto_franco: "ポルト・フランコ"
 porto_franco_desc: "外国商人との取引に港を開放し、輸入税を撤廃することで、我々は商取引からより多くの資本を蓄積することができる。"
 accademia_cimento: "アカデミア・デル・チメント"
 accademia_cimento_desc: "アカデミア・デル・チメントは、1657年にフィレンツェに設立された科学協会である。ガリレオの弟子たちによって設立され、レオポルド王子とその兄弟であるフェルディナンド2世が資金を提供した。\nこれは公式の機関ではなかったが、科学的な実験原則の発展にとって重要な役割を果たした。協会は「試行錯誤」を標語とし、18世紀の標準的な実験の手引となる報告書を出版した。"
 tuscan_municipal_reforms: "トスカーナの地方自治再編"
 tuscan_municipal_reforms_desc: "絶対主義と中央集権至上主義の時代に突入したいま、わが国の規制能力を生かすためには、地方行政を見直し、適切な制度改革を実施する必要がある。"
 tuscan_physiocratic_reforms: "トスカーナの重農主義的改革"
 tuscan_physiocratic_reforms_desc: "農業部門を強化し、国民をいたわることで、新たに近代化された経済システムの強固な基盤を確保できるはずだ。"
 tuscan_new_trade_system: "新たなトスカーナの交易制度"
 tuscan_new_trade_system_desc: "絶対的な中央集権化された権力を前にして、わが国の交易ギルドの影響力は弱まり、その次代は徐々に終わりを迎えつつある。ギルドの運営を改革し、その管理権の多くを国家元首に移すことで、我々は利益を増やすことができるだろう。"
 pis_anziani_del_popolo: "民衆長老会"
 pis_anziani_del_popolo_desc: "デッラ・ゲラルデスカ家とヴィスコンティ家の対立を鎮める目的で創設された。その設立以来、長老会は誰がこの共和国を支配し統治するかに大きな影響を及ぼしてきた。"
 pis_maritimes_legacy: "海洋共和国の遺産"
 pis_maritimes_legacy_desc: "何世紀にもわたり、ピサは地中海における覇権国家の一角として、交易を支配し、その影響力を広げていた。かつての列強としての姿は影をひそめたが、その遺産はいまもなお残されている。"
 pis_the_university_of_pisa: "ピサ大学"
 pis_the_university_of_pisa_desc: "ピサ大学は、イタリアおよびヨーロッパで最も古い大学のひとつであり、教育と研究の両面でつねに重要な存在となっている。"
 sie_artists: "シエナ派絵画"
 sie_artists_desc: "ルネサンス期のイタリアでは絵画芸術が大いに栄えたが、シエナ出身の画家たちの技量と完成度に並ぶ者はいない。シエナ派の芸術様式は神秘的で優美な美しさを湛え、聖書の登場人物や聖人たちによる「奇跡」の描写に重点を置いている。ほかの画家の作品が刹那の美しさに満ちているとするなら、シエナ派の繊細な画風は時を超えて輝きを放つことだろう。"
 sie_studium_senese: "シエナ大学"
 sie_studium_senese_desc: "公的資金によって運営された最初の大学とされるシエナ大学は、この都の誇りである。市民を教育し、彼らが祖国に最良のかたちで尽くせるよう育んでいるのだ。"
 sie_council_priori: "プリオーリ評議会"
 sie_council_priori_desc: "共和制と王政で失敗を重ねたすえに、我々はシエナ市民のための評議会を設立した。かつて幾度となく繰り返された貴族支配や、腐敗の餌食とならぬよう願ってのことだ。評議会の構成員数や選出方法はいまだ流動的ではあるものの、このようにして統治を分権化すれば、シエナが再び貴族政に転落することはないだろう。"
 #Generic Advances
 republican_assembly_advance: "共和国議会"
 republican_assembly_advance_desc: "共和国の心臓部である$republican_assembly$は、わが国が気高き美徳と卓越性によって統治されることを望むなら、極めて重要な機関である。"
 #Kanem Bornu Advances
 kbo_iron_helmet_musketeers: "$a_iron_helmet_musketeers$"
 kbo_iron_helmet_musketeers_desc: "戦争の戦術が進歩するにつれて、我々の戦い方も進歩しなければならない。陣形、射線形成、新たな火薬技術に関する外国の概念に適応することで、我々は必ず勝利するだろう！"
 kbo_fixed_military_camps: "固定野営地"
 kbo_fixed_military_camps_desc: "我々の領地の周囲に野営地を建てておくことで、わが軍は消耗による死傷者の数を減らし、迅速な援軍を派遣できるようになるだろう。"
 kbo_permanent_sieges: "カネム包囲戦術"
 kbo_permanent_sieges_desc: "敵の城壁を破壊するための精巧な兵器の建設は、わが軍にとって見慣れた光景だ。しかし、射撃しながら何日も包囲に耐えることのできる革新的な移動砲の開発は、我々を勝利へと導く新たな進歩となるだろう！"
 kbo_council_clan_heads: "氏族長議会"
 kbo_council_clan_heads_desc: "統治の責務を現地の氏族へと委ねることで、中央の権限はある程度削減されるかもしれないが、代わりに大きな恩恵を得ることができるだろうと、我々の助言者は言っている。"
 #Saxon advances
 meissen_lion: "マイセンのライオン"
 meissen_lion_desc: "マルクマイスニシェ・レーヴェとしても知られるマイセンのライオンは、紋章学において特別な位置を占めている。ヴェッティン王朝の権力の象徴であり、赤い舌をもち、金色の平原で左を見つめる黒鎧のライオンが描かれている。その姿は、墓碑、紋章、兜、硬貨、印章などさまざまな形で登場する。また、多くの街や地域の紋章にも描かれ、マイセンの都市とマルク・マイセンの結びつきを象徴している。この紋章をチューリンゲンのライオンと関連づける者もいる。"
 a_mining_heritage: "鉱業の遺産"
 a_mining_heritage_desc: "何世紀にもわたって、鉱業はこの地域の景観、経済、文化を形成してきた。12世紀後半に大量の銀が発見されると、さまざまな地域から鉱夫や商人が集まり、エルツ山地の成長とこの地域の重要性と発展を促した。"
 meissner_groschen: "マイスナー・グロッシェン"
 meissner_groschen_desc: "マイスナー・グロッシェンは、わが国の地域通貨だ。これはプラハのグロッシェンを基にしており、我々はこれに取って代わることを目指している。この新しい大型のグロッシェンは、わが国の貨幣制度史における新たな時代の幕開けであり、貨幣の流入をより適切に制御できるようになるだろう。"
 a_resilient_soul: "不屈の魂"
 a_resilient_soul_desc: "わが国の国民は実にたくましく、困難に直面してもその決意が揺らぐことはない。国民はその揺るがぬ精神で逆境を切り抜け、団結と共通の価値観への確固たる献身が強さの秘密だ。その不屈の力が我々を前に進ませ、我々を阻むあらゆる障害を乗り越えることを可能にしてくれる。我々はつねに、より強く、断固たる存在へとなっていくのだ。"
 saxon_court: "ザクセン宮廷"
 saxon_court_desc: "ザクセン宮廷は、内政・軍事と並んでザクセン選帝侯領の公務の柱でありつづけている。宮廷規則は、官吏の日常業務と職責を規定するものであり、宮廷の構成には統治者の一族に仕え、領地の統治と行政に貢献する貴族と平民が含まれる。統治者一族の成人はそれぞれ自身の宮廷を管理する。我々は首都に大規模な宮廷を恒久的に設立し、領内の最高の頭脳たちを集めよう。"
 a_tolerant_society: "寛容の社会"
 a_tolerant_society_desc: "他国を苦しめる敵意に直面しようとも、我々は断固として立ち向かい、わが領土に敵意が定着するのを阻止する。臣民の信仰が多様であるか否かにかかわらず、わが国は寛容と同胞愛という強固な柱の上に築かれ、すべての共同体のあいだに調和のとれた共存を育むのだ。共通のビジョンによって団結してこそ、尊敬と理解が芽吹き、豊かな未来への道を作り出す国家を築き上げられる。"
 furstenschule: "王侯学校"
 furstenschule_desc: "宗教改革が根づき、国家が教会の管理を担うようになると、新興国家に新たな責務が生じる。すなわち、これまで教会が担ってきた教育である。新たに設立された大学への入学準備として、世俗化された修道院の土地を利用した3つのザクセン王侯学校が誕生した。また、プフォルタ、グリンマ、マイセンに設立された教育委員会が、これら3つの王侯学校の監督・維持をおこなう。こうして、ザクセンの未来の指導者たちのために知識・知的成長を育み、教育の場を形成する上で国家が重要な役割を担うようになる。"
 bonded_by_loyalty: "忠誠による絆"
 bonded_by_loyalty_desc: "同胞であろうと、強固な同盟国であろうと、わが勇敢な軍隊は、勝利への信念が揺らぐことがない。不屈の精神と勇気で戦いに臨み、最後の一兵まで目的を遂行する。目的と忠誠心によって団結した我々は、ともに前進し、あらゆる手段をもって勝利を追い求めるのだ。"
 meissner_porcelain: "マイセン磁器"
 meissner_porcelain_desc: "ザクセンはヨーロッパ初の磁器生産地であり、ヴェッティンの宮廷に富と名声をもたらすことになる。"
 saxon_baroque: "ザクセンのバロック"
 saxon_baroque_desc: "ドレスデンとライプツィヒは、小規模な公邸や荘園とともに、この時代に洗練されたマナーを育み、国際的な評価を得るようになった。ドレスナー・ホーフのような代表的な建物はザクセンの壮麗さを象徴し、ヨハン・ゼバスティアン・バッハの作品はライプツィヒを音楽の街へと変え、上位文化を支えている。また、ドレスナー・クリストシュトーレンのような伝統料理やエルツ山地の手工芸品など、この地方独特の文化も根づいている。"
 retablissement: "再生"
 retablissement_desc: "波乱に満ちた戦争のあと、ザクセンの新たな時代が始まる。注目すべき、ザクセンの#italic 再生#!の時代だ。この国は廃墟から不死鳥のように蘇り、粉々になった経済を再建し、繁栄への道を切り開くのだ。先見性のある国家改革と規律ある支出によって、わが国はドイツにおける商業の中心地として頭角を表すだろう。比類なき行政手腕と経済成長への戦略的集中によって、この断固たる変革はドイツ史において極めて重要な瞬間となり、ザクセンの運命を未来へと形作っていくものとなるだろう。"
 saxon_industrialization: "ザクセンの産業化"
 saxon_industrialization_desc: "ほかの地域に比べて、産業部門が大きく発達しているザクセンの産業化の早さは明白だ。主に輸出用の製品を生産する製造業が栄えていることで、ザクセンはドイツの産業化プロセスを牽引する国となるのだ。より小規模な商業地と交易の出現が、この地域の経済成長と他国のヨーロッパ市場とのつながりを促進する上で役立つだろう。"
 #Lithuanian
 land_of_many_religions: "多宗教の国"
 land_of_many_religions_desc: "わが民は、信仰の異なる人々が共存する社会に暮らしている。この多様な社会構成は、わが国の法的枠組みや信念にも反映されている。力を合わせることで、より強くなれるのだ！"
 ukrainian_farmlands: "ウクライナの農地"
 ukrainian_farmlands_desc: "スラヴ語で「辺境」を意味するウクライナは、我々の広大な領土の南端に広がる地域である。豊かな穀物農場があり、わが国の存続と繁栄になくてはならない存在である。これらの農場はわが国の貯蔵庫にも、$europe$の商人にも多くの穀物を供給している。"
 migrant_opportunities: "移住の機会"
 migrant_opportunities_desc: "わが国の街や入植地にたびたび移民の波が押し寄せるのは、商売の機会があり、より良い暮らしが約束されているからだ。多くの者が成功を求め、わが国に移住してくる。その結果、わが国にも繁栄がもたらされる。"
 two_realms: "2つの領土"
 two_realms_desc: "わが国の領土は広大であるため、異なる体制に二分されている。北部にはわが国の中心地があり、文化的な伝統や行動様式が誇りをもって守られている。一方、南部と東部は、中央の規範からある程度逸脱していることが多い。この多様性を尊重することで、わが国の地政学的な立場を強化できる。"
 chacery_slavonic: "大法官スラヴ語"
 chacery_slavonic_desc: "広大なわが領土をひとつにまとめるには、統一された言語と、それを広めるための、読み書きができる聖職者が必要である。この言語はわが国の歴史を記録し、行政機関を維持するために使われ、誇りと威信の証となる。さらに、独自の政府を確立し、東方の隣国とわが国を言語的・文化的に区別するための手段にもなる。"
 supremus_dux_lithuaniae: "リトアニア最高位公爵"
 supremus_dux_lithuaniae_desc: "$polish$や$russian_group$の侵略者からわが国を守るには、力を誇示しなければならない！ #italic Supreme Duke of Lithuania#!（リトアニア最高位公爵）の称号は、特に勢力を拡大する貴族やわが国の主権を侵害しようとする者に対抗し、権力を掌握するために使われる。"
 ties_with_the_holy_see: "教皇庁との結びつき"
 ties_with_the_holy_see_desc: "ローマ教皇との長年にわたる協議のすえに、我々は$polish$の近隣諸国と教皇の祝福を受け、$catholic$を受け入れた。それは混乱に満ちたキリスト教化の過程であった。宗教的なアイデンティティを探し求める苦難の時代が終わり、我々はカトリックの灯台となった。我々は、国境を超えて侵入しようとする異教徒や異端者を防ぐ盾である。"
 patriarchate_of_lithuania: "リトアニア大主教区"
 patriarchate_of_lithuania_desc: "先祖が信仰した$romuva$の廃止は、$LIT_ADJ$国民の社会構造を揺るがした。わが国の未来を守るため、我々は$orthodox$の教えに従う道を選び、新しいアイデンティティを進んで受け入れた。$orthodox$の宗教当局は、外部からの干渉を避けるため外国の総主教区からの独立を維持する必要がある。"
 columns_of_gediminids: "ゲディミナスの列柱"
 columns_of_gediminids_desc: "わが民の誇りと、わが国の旗の紋章は、最も名高く最も栄えた王朝のひとつで、ゲディミナス朝に由来している。ゲディミナス朝の優れた指導者たちは、優れた政治手腕と高い指導力によって、激動の時代にも我々を導き、わが国に繁栄をもたらした。この偉大な指導者たちの列柱は、わが国とその民の揺るぎない基盤と不屈の精神を象徴している。"
 warlord_dukes: "将軍公爵"
 warlord_dukes_desc: "リトアニアの将軍公爵たちは、2世紀にわたる熾烈な戦いのなかで、それまで部族の緩やかな連合体にすぎなかった国を適切な戦士国家として統一し、カトリックの騎士団による侵略に抵抗し、東方の広大な土地を征服することに成功した。わが国の軍事指導者たちは、こうした功績に触発されている。"
 auksine_laisve: "黄金の自由"
 auksine_laisve_desc: "リトアニア語で「黄金の自由」を意味する「Auksinė Laisvė」は、この国の貴族をほかの階級よりも上位に置く一連の法律と特権である。これはしばしば、君主や議会の権力をも上回る。ポーランドからリトアニアにもたらされたこの制度は、貴族の自由を維持するという約束を君主が反故にしないかぎり、王家に対する忠誠心を高めてくれるだろう。"
 magdeburg_laws: "マクデブルク法"
 magdeburg_laws_desc: "リトアニアが西側へ向かった結果、ドイツの都市法が国内の多くの都市へ導入された。地方の習慣に基づいて制定されたマグデブルク法は、都市計画から交易、そして課税まで、都市化に関するさまざまな経済的・政治的側面を規定するものである。"
 magnate_estates: "マグナートの領地"
 magnate_estates_desc: "リトアニアのマグナートは、その広大な領地と私兵軍により「小さな王」と呼ばれている。彼らは、領地の独立性を守り、領地からの利益を最大化することで、多くの点で古代ローマのラティフンディウムに類似した制度を築くだろう。"
 lithuanian_hussars: "リトアニアのユサール"
 lithuanian_hussars_desc: "有翼重騎兵は、リトアニアとポーランドの重騎兵である。ポーランド王兼リトアニア大公ステファン・バトーリの改革によって両国に導入され、1世紀以上にわたって東欧の戦場で無敗を誇った。"
 statutes_of_lithuania: "リトアニア大法令"
 statutes_of_lithuania_desc: "リトアニア大法令は、国家の法律を集め、統一し、更新する、3つの異なる法改正で構成されている。過酷な刑罰と死刑の導入で知られ、多くの現代西洋刑法に沿った内容となっている。それぞれの犯罪は、それを犯した者の階級に関係なく同じように処罰されるが、実際には農民にとって多くの不利益が残されたままとなっている。リトアニア大法令は、のちにロシアでも同様の改革を促すことになるだろう。"
 lithuanian_renaissance: "リトアニアのルネサンス"
 lithuanian_renaissance_desc: "リトアニアは15世紀後半から16世紀初頭にかけてルネサンスを経験した。宗教改革の思想とイタリアの影響に触発され、教育、芸術、建築、文学がこの時代に花開いた。リトアニア語が文字として公式化され、リトアニア文学の最初の作品が生み出されるだろう。"
 bavarian_legitimacy: "バイエルン公"
 bavarian_legitimacy_desc: "我々は皇帝よりバイエルン公爵の称号を与えられている。我々がバイエルン公国の真の守護者であると誇示することで、その正統性を疑問視されないようにしよう。"
 bavarian_imperial_knights: "バイエルン帝国騎士"
 bavarian_imperial_knights_desc: "わが貴族は神聖ローマ帝国に仕える強力な騎士としてその名を馳せてきた。公爵家の存続のためには、このような部隊を育成する必要がある。"
 exploit_the_alpine_trade: "バイエルンの交易拠点"
 exploit_the_alpine_trade_desc: "わが国には、南の豊かな土地に向けて塩や銀、家畜を交易する商人が頻繁にやってくる。彼らの存在を利用しても、わが国の都市集落に豊かな利益をもたらせないとすれば、我々は愚者以外の何ものでもない。"
 bavarian_brewing_expertise: "熟練の醸造家"
 bavarian_brewing_expertise_desc: "我々の土地はビール醸造に必要な材料が豊かであり、民もこれを活かして積極的にビールを醸造している。小さなビール醸造所の多くは、適切な支援があれば大きな事業に成長する可能性を秘めている。"
 bavarian_culture_buildings: "バイエルン文化施設"
 bavarian_culture_buildings_desc: "美しいアルプスの麓にある我々の故郷は、ヨーロッパじゅうの芸術家たちがインスピレーションを得る場所だ。我々が文化施設を建設し、支援することができれば、我らの宮廷を文化の中心地へと洗練させ、ヨーロッパの権威ある国の一角となることができるだろう。"
 bavarian_stem_duchy: "統一の夢"
 bavarian_stem_duchy_desc: "バイエルンの人々とその文化は、かつてバイエルン王国によってひとつの旗のもとに統治されていた。我々は、同じく強力な国家を樹立し、バイエルン人の故郷を確立することを目指すべきだ。"
 bavarian_zelousness: "バイエルンのひとつの信仰"
 bavarian_zelousness_desc: "我々は国民の信仰が団結し、異端の思想によって分裂しないようにしなければならない。"
 bavarian_hofkriegsrat: "バイエルン宮廷軍事局"
 bavarian_hofkriegsrat_desc: "紛争時に統治者に助言を与えることを唯一の職務とする評議会を設置すれば、バイエルンはより有能な軍隊を創設できるだろう。"
 bavarian_flexible_diplomats: "実践的外交"
 bavarian_flexible_diplomats_desc: "対応する相手が帝国の大君主であろうと、同盟国となりうる外国であろうと、外交官はあらゆる事態に備えなければならない。バイエルンの利益を慎重に考慮し、それを最優先してこそ、我々は成功できるのだ。"
 foundation_of_bavarian_army: "バイエルンの軍隊"
 foundation_of_bavarian_army_desc: "強大な常備軍があってこそ、我々は自らの野心を主張することができる。重視すべき点を適切に見極めれば、国家の財政に壊滅的な影響を与えることなく、軍を拡大することができるだろう。"
 bavarian_coinage: "バイエルン硬貨"
 bavarian_coinage_desc: "バイエルン国民の統一通貨として、わが王国には新たな標準化された硬貨が必要である。首都に国営貨幣鋳造所を設立すれば、この新しい通貨を完全に管理することができる。"
 bavarian_purity_law: "ビール純粋令"
 bavarian_purity_law_desc: "わが国のビールの品質は何世紀にもわたって認められてきたが、真の名声を得るためには、その名誉ある地位を永遠に確保しなくてはならない。過去の統治者たちは、この素晴らしい物質の醸造に一定の規制を設けようとしてきた。この事実を、わが国の醸造品の品質の証として活用することができるだろう。"
 hsa_holpfennige: "ブラクテアート銀貨"
 hsa_holpfennige_desc: "もとは$LUB$と$HAM$の都で鋳造されていた「ブラクテアート銀貨」は、貨幣鋳造所がそれぞれに硬貨ごとの銀の純度基準を作っていた時代に、粗製乱造への対策として開発された内部が空洞の貨幣である。取引の手段として、この通貨は交易活動を円滑にし、海外市場と商人との橋渡しをしてくれるだろう。"
 hsa_the_cog: "$n_hanseatic_cog$"
 hsa_the_cog_desc: "$n_hanseatic_cog_desc$"
 hsa_hanseatic_ties: "ハンザのつながり"
 hsa_hanseatic_ties_desc: "わが同盟には多くの都市や商人ギルドが存在し、それぞれが独自の目的で努力している。我々の繁栄を維持し、その勢力を拡大するためには、外交努力に強い関心をもたなければならない。"
 hsa_seal_of_the_hansa: "ハンザの印章"
 hsa_seal_of_the_hansa_desc: "$london$から$novgorod$まで、$europe$じゅうの市場で、わが国の商人たちは裕福なことで知られている。大きな交易船団を動員し、何十もの都市を利益や取引のネットワークで見事に結びつける我々の能力は、他の追随を許さない。"
 hsa_hanseatic_shipwrights: "ハンザの船大工"
 hsa_hanseatic_shipwrights_desc: "統治者たちが領土拡大を狙って領有権を主張し、$europe$が戦争に包まれている。統治者たちは、野心を実現するため、大艦隊の建造を我々に依頼したいと考えている。何世紀にもわたり蓄積された造船の知識と、大陸でも最高の木材をもつ我々の造船プロセスは、比類なきものである！"
 hsa_draft_merchant_privileges: "商人特権の草稿"
 hsa_draft_merchant_privileges_desc: "我々の印章のもとで取引をおこなう商人たちには、強大な影響力と豊かな資産がある。この特権を国内外の市場で強化することは、我々のビジネスの才覚をさらに高めることにほかならない。"
 hsa_mastery_of_the_sea: "海の達人"
 hsa_mastery_of_the_sea_desc: "海運の伝統は、我々の富を強大な海と結びつけてきた。その力を利用し、尊重すれば、我々の商業活動に莫大な利益がもたらされるだろう……"
 hsa_exchange_of_ideas: "アイデアの交換"
 hsa_exchange_of_ideas_desc: "我々の商売を海外に運ぶ旅商人は、外国の知識をわが国にもたらす重要な役割も果たしている。"
 hsa_global_reach: "世界交易"
 hsa_global_reach_desc: "世界規模の交易の登場は、商取引の世界を揺るがしている。遠く離れた外国の商人たちとの定期的な取引は成長著しく、それによってわが国の国庫も恩恵を得ている。"
 hsa_hanseatic_treasury: "ハンザの国庫"
 hsa_hanseatic_treasury_desc: "力強く健全な経済は、我々の長きにわたる繁栄の結果のひとつにすぎない。潤沢な資金で満たされた国庫により、我々は強固かつ信頼できる債権者としての地位を確立している。"
 hsa_regularized_contributions: "規則化された賦課金"
 hsa_regularized_contributions_desc: "わが同盟内の多くの組織は、我々の厳格な管理下に置かれなければならない。そうすることで、彼らの毎月・毎年の国庫への賦課金の納入を標準化できるのだ。"
 hsa_reform_the_hanstag: "ハンザ総会の改革"
 hsa_reform_the_hanstag_desc: "この困難かつ思想が進化する時代には、集会や審議のための中心的機関を改革し、時事問題に対処できるようにしなければならない。"
 hsa_concept_of_mercantilism: "重商主義の概念"
 hsa_concept_of_mercantilism_desc: "過去何世紀にもわたって、我々は世界規模の取引をまとめあげるため、たゆまぬ努力を続けてきた。そしていま、派閥主義や外部競争の犠牲にならないよう、これまで以上に自国の商人を守らなければ。"
 the_hansa_bank: "ハンザ銀行"
 the_hansa_bank_desc: "新しい拠出制度を活用すれば、同盟員が利用できる銀行を作ることができる。同盟の資源に裏打ちされた銀行からの信用状は、現金と同等の価値がある。これは、ほかの金融商品と同様に、我々の商人の立場を他国の商人よりも優位なものにするだろう。"
 pal_castles_on_rhine: "ラインの城"
 pal_castles_on_rhine_desc: "ライン川沿いの要衝に複数の城を築くことで、ライン川とそこを行き交う交易を支配し、拡大することができるだろう。"
 pal_cultivate_vineyards: "ラインのブドウ畑と果樹園"
 pal_cultivate_vineyards_desc: "我々の領土は小さいが、日当たりの良いライン河畔は、ブドウ畑や果樹園の育成に最適な土地だ。力を注げば、ワインによって地域経済を支えることができるだろう。"
 pal_fractured_territory: "領土の統合"
 pal_fractured_territory_desc: "我々の行政は、断絶した複数の領域を、制御を失うことなく管理することを得意としている。その能力があれば、どれほど困難な仕事でもこなせる強力な官僚機構を構築できるだろう。"
 pal_a_just_ruler: "穏和な統治者"
 pal_a_just_ruler_desc: "流血はさらなる流血を呼ぶだけだ。我々は寛容な統治者となり、敵と和解して、領土に恒久的な平和を確立しなければならない。"
 pal_heaven_of_tolerance: "プファルツの寛容"
 pal_heaven_of_tolerance_desc: "宗派に関係なく、すべてのキリスト教徒がわが国の町や都市で歓迎されなければならない。他国が宗教的少数派を抑圧しようとするなか、我々の寛容さは、わが国に安定した移住者の流れをもたらすだろう。"
 palatinate_romanticism: "ロマン主義運動の支援"
 palatinate_romanticism_desc: "ロマン主義運動に関わる多くの人々が、ハイデルベルク周辺を居住地として選んでいる。我々はこの現象を利用し、彼ら芸術家を支援して、わが国に栄光をもたらすべきである。"
 amazigh_slave_raids: "アマジグ人の奴隷略奪"
 amazigh_slave_raids_desc: "我々の地域の海岸は十分に整備されており、ヨーロッパ各地から契約奴隷や捕虜を継続的に受け入れるのに最適である。彼らの労働力は、わが国をさらに偉大な国家にし、豊かにする上で重要な役割を果たす。"
 zenata_roots: "ゼナタの起源"
 zenata_roots_desc: "わが民はゼナタ族の子孫である。ゼナタ族は、質素ながらも重要な羊毛生産で知られ、羊の飼育に長けている。"
 mor_marabouts: "スーフィーのマラブー"
 mor_marabouts_desc: "モロッコにはスーフィーの指導者の集団が暮らしている。我々はこの聖なる人々を受け入れ、彼らの教えを心に刻むようにしなければならない。"
 trans_saharan_trade: "サハラ交易"
 trans_saharan_trade_desc: "サハラ砂漠の交易路を渡る隊商は、北アフリカの塩などの品をサハラ砂漠以南の王国の奴隷や金と交換していた。多くの利益をもたらすこの交易路を通じて、我々は偉大な国家を築いていくのだ。"
 first_fleet_of_the_med: "地中海の最初の艦隊"
 first_fleet_of_the_med_desc: "かつての偉大なるムワッヒド朝は、地中海最強の海軍を誇っていた。わが民には、再びあの士気を蘇らせ、海の覇権を取り戻すための伝統と専門技術がある。"
 slave_soldiers: "奴隷兵"
 slave_soldiers_desc: "忠実で優秀な常備軍を確保するため、よく訓練された奴隷兵を国内から雇い、活用しよう。"
 desert_power: "砂漠の支配"
 desert_power_desc: "我々の地域には多くの農民や部族が暮らしており、下層階級の重要な人口層を構成している。彼らは貧しいながらも、わが国の都市をつなぐ荒れた砂漠の交易路において大きな影響力を振るっている。彼らを忠実な駒にできれば、砂漠における我々の権力はさらに揺るぎないものになるだろう。"
 atlantic_trade_routes: "大西洋交易路"
 atlantic_trade_routes_desc: "ヨーロッパ人たちが細心の注意を払って航行する新しい海上ルート。新大陸と極東、双方からの商品や富の流入を一気に拡大させた。"
 foreign_politics: "外交政策"
 foreign_politics_desc: "敵を打ち負かし、優位に立つには、敵を同じくする国とのあいだに適切な外交ルートを確立し、協力体制を整える必要がある。"
 saharan_gold_trade: "サハラの金交易"
 saharan_gold_trade_desc: "わが国の領土で採掘される金は品質が高い。他国における我々の交易力を高めるのに最適な商品である。"
 jaysh_armies_advance: "ジャイシュ部隊"
 jaysh_armies_advance_desc: "戦争の新時代が幕を開けた。これからは、我々に忠実な地元部族で構成された新たな部隊が必要である。彼らを通じて、広大な領土の資源を活用するのだ。"
 black_guard: "$a_black_guard$"
 black_guard_desc: "$a_black_guard_desc$"
 shurfa_status: "シュルファの地位"
 shurfa_status_desc: "我々のように、正当な根拠をもって偉大な預言者の一族の子孫であることを宣言し、イスラム世界のなかで最も誇り高く、最も権威のある地位を手にできる者はほんの一握りである。"
 maghrebi_administration: "マグリブの行政"
 maghrebi_administration_desc: "何世紀にもわたる自治と過酷な環境が、わが国に分離主義的な傾向を生み出した。領土全体を適切に支配するには、国内のすべての部族に、誰が真の統治者であるかを知らしめる必要がある。"
 barid: "バリード"
 barid_desc: "わが帝国の隅々まで張り巡らされた郵便事業であるこの機関は、首都と国中の総督との通信を担っている。"
 karimi_merchants: "カーリミー商人"
 karimi_merchants_desc: "主に香辛料を扱う強力な商人であるこの海運の巨人は、その起源をたどればアデンやインド、さらにはその先の海岸までたどり着く、風変わりな商品の交易によって莫大な利益を得てきたのだ！"
 mamluk_soldiers: "$a_mamluk_unit_traditions$"
 mamluk_soldiers_desc: "$a_mamluk_unit_traditions_desc$"
 royal_mamluks: "ロイヤル・マムルーク"
 royal_mamluks_desc: "ロイヤル・マムルークは、スルタンの護衛を務めるマムルーク軍隊の精鋭部隊である。選び抜かれ、徹底した訓練を受けた彼らは、その忠誠心、抜きん出た戦闘能力、不屈の献身で知られている。"
 red_sea_trade: "紅海交易"
 red_sea_trade_desc: "紅海でおこなわれる香辛料交易はわが国の重要な収入泉であり、国が確実に管理しなければならない。我々が管理していない紅海の港で香辛料を受け入れることがあれば、その港を焼き払うという強硬政策をとることで、我々は最大の利益を確保できるだろう。"
 mamluk_halqah: "$a_halqah_unit$"
 mamluk_halqah_desc: "$a_halqah_unit_desc$"
 reform_the_mamluk_corps: "$a_mamluk_unit_renaissance$"
 reform_the_mamluk_corps_desc: "$a_mamluk_unit_renaissance_desc$"
 kashif: "カーシフ"
 kashif_desc: "わがスルタンの国土は広大であるため、その統治は賢くおこなう必要がある。知識と知恵を備えた人物を地方総督として起用することは妙案であり、いずれは我々に有利に働くだろう。"
 port_customs: "税関港"
 port_customs_desc: "わが国の各地の港を、入港貨物の公式商取引地域に指定することで、近隣諸国や敵国に諸費用を負担させながら、わが国の商業的重要性を確実に高めることができるだろう。"
 masters_of_the_nile: "ナイルの主"
 masters_of_the_nile_desc: "わがスルタン国の活力源はナイル川にほかならない。我々の最も肥沃な土地を縦断し、生命を守るナイルの水は、わが国全体に大いなる繁栄と富をもたらしてくれる。"
 indian_networks: "インドへの取引網"
 indian_networks_desc: "我々の商人たちは、アレクサンドリアの市場からアデンの海岸、遠くはインドに至るまで商品を取引している。我々の人脈、ビジネス、硬貨の壮大なネットワークが、わが国を海上交易の最前線に位置づけている。"
 study_foreign_gunpowder_techniques: "外国の火薬"
 study_foreign_gunpowder_techniques_desc: "ヨーロッパと東洋の大帝国は、火薬の使用とその軍事的応用に関して大きな進歩を遂げてきた。彼らの手法を研究・改善することは、わが国の軍隊を強化することにつながるだろう。"
 secure_mediterranean_ports: "地中海の港の保護"
 secure_mediterranean_ports_desc: "地中海に面した港は、この地域全体で最も豊かな港のひとつである。アレクサンドリアやカイロには、香辛料や絹、宝石を扱う商人が世界中から集まってくる。わが国の海上交通路を円滑に動かし、保護するための商船隊の創設は賢明な行動であろう。"
 bohemian_imperial_standing: "ボヘミアの帝国内地位"
 bohemian_imperial_standing_desc: "帝国内における我々の地位は、威信、威光、権威に満ちている。有能な外交官や同盟網といった、他国を魅了する力を我々ほど活用している国はまずない。"
 bohemian_crystal: "ボヘミアガラス"
 bohemian_crystal_desc: "我々の製品に匹敵する品質と透明度を備えたガラスを製造できる工房は、世界中を見渡してもほとんど存在しない。"
 students_of_foreign_courts: "海外宮廷の生徒"
 students_of_foreign_courts_desc: "わが国の王家の血統にある者は、政治家としての知識や正しい教養を身につけるため、母国から遠く離れた傑出した宮廷で学んできた。これにより、国外への旅にも慣れ親しんでいる。"
 urbanization_decrees: "都市化令"
 urbanization_decrees_desc: "$prague$の近代化を図るため、指示通達と助成金を出そう。そうすれば都市の優秀な人物が首都で事業を展開し、国外の人々を惹きつけ、我らが美しい大都市で社会的地位を高める機会を提供できる。"
 seat_of_metropolitan_bishop: "府主教の座"
 seat_of_metropolitan_bishop_desc: "ロシア国民は確固たる宗教的指導を必要としている。我々は歴史的に教会と良好な協力関係にあり、これは我々双方が拡大することで得られる友好関係だ。もし府主教をモスクワに移すことができれば、ロシア正教とわが国のとの絆をさらに強められるだろう。"
 pomestnoe_voisko: "領主騎兵"
 pomestnoe_voisko_desc: "土地を没収し、それを貴族の騎兵に再分配することで、公国を支える新たな兵士層を築くことができるだろう。"
 strength_of_the_boyars: "ボヤールの力"
 strength_of_the_boyars_desc: "ボヤール階級はさまざまな意味でロシア帝国の基盤である。この階級は強化される必要があるが、同時に統制される必要もある。我々は、ドゥーマにおけるボヤール人の議席を守ると同時に、ボヤールが我々なしには影響力を拡大できないようにしなくては。"
 zasechnaya_cherta: "ザセシュナヤ・チェルタ"
 zasechnaya_cherta_desc: "タタール人の襲撃に耐えるため、我々の祖先はつねに強固かつ優れた要塞線を築いてきた。我々は国の拡大に応じてこの「鹿砦」も拡大し、広範囲にわたる攻撃から国民を守れるようにしなければ。"
 russian_artillery_yard: "ロシア大砲工廠"
 russian_artillery_yard_desc: "優れた火力こそが、現代の包囲戦と未来の会戦を左右する。わが国の軍隊が大砲や弾薬を欠かすことがないように、国の中心部に最新鋭の大砲工廠を建設しなければならない。"
 life_long_conscription: "終身徴兵制"
 life_long_conscription_desc: "拡大していく軍を維持しつづけるには、兵役の条件を拡大し、終身制にするべきである。そうすることで、兵役に就かなければ劣悪な環境で働いていた人々にも就職先が与えられ、社会的流動性の向上につながり、わが国が帝国となるために必要な信頼できる兵士の供給源ともなるだろう。"
 the_mestnichestvo_advance: "$the_mestnichestvo$"
 the_mestnichestvo_advance_desc: "$the_mestnichestvo_desc$"
 table_of_ranks: "階級表"
 table_of_ranks_desc: "門地制の廃止は、国家の官僚制度をより実力主義的なものとするための最初の動きだった。階級表はこれを成文化し、軍隊での昇進を、下級階級での功績に応じておこなう。"
 voivode_advance: "ヴォイヴォダ"
 voivode_advance_desc: "ヴォイヴォダは、秩序を維持し、外部の脅威から領土を守り、軍事作戦を指揮する軍事指導者である。ヴォイヴォダの地位は、利用可能な通信手段が限られたこの時代においては、行政上の問題を克服する上で有用なものだ。"
 haudenosaunee_tradition: "ハイアワサの遺産"
 haudenosaunee_tradition_desc: "伝説的なハイアワサは、偉大なる演説家にして指導者としてホデノショニのあいだで有名であり、外交官とはかくあるべきという模範を我々に示してくれた。我々は外交関係においてその例に倣うことで、彼を讃えよう。"
 haudenosaunee_heritage: "獰猛な戦士"
 haudenosaunee_heritage_desc: "我々の外交能力を見て小国と判断するのは誤りだ。わが戦士たちは獰猛で誇り高く、それを侮れば、彼らの武器の前に屈することになるだろう。"
 tree_of_peace: "平和の木"
 tree_of_peace_desc: "平和の木はグレート・ピースメーカーの遺産であり、異なる部族間の団結の約束と、酋長そのものを象徴するものである。"
 kainerekowa: "大いなる平和の法"
 kainerekowa_desc: "我々はつねに、ハイアワサとグレート・ピースメーカーの偉大な贈り物、すなわち、我々の5つの国をひとつの目的のもとに統合し、統治の規則を定めてくれた、「大いなる平和の法」を尊重しなくてはならない。"
 mourning_wars: "哀悼戦争"
 mourning_wars_desc: "捕らえた戦士を部族に取り入れるのは、わが民族の古くからの伝統である。しかし、わが国の人員を補充し、征服能力を確保するためには、個々の戦士だけでなく、ホデノショニの部族全体を取り入れるように努めなくてはならない。"
 warriors_unity: "戦士の団結"
 warriors_unity_desc: "我々は数の上では最大の部族ではないが、その強力な部族構造は、ほかの部族に欠けているもの、すなわち団結を我々に与えてくれる！ わが戦士たちは戦場で兄弟として戦い、協力し合う。この伝統を維持するかぎり、負けることはない！"
 haudenosaunee_ambition: "模範的連邦"
 haudenosaunee_ambition_desc: "ホデノショニ連邦は成功の模範となった。世界中の国々が、我々の統治方法に賛辞の眼差しを向けている。"
 three_sisters: "三姉妹農法"
 three_sisters_desc: "我々の土地ではさまざまな作物が育っている。トウモロコシ、豆、カボチャを一緒に栽培すると、別々に栽培するよりも産出量を増やすことができる。"
 maple_syrup: "メープルシロップ"
 maple_syrup_desc: "わが国にはカエデの木が多くある。カエデから樹液を採取し、煮詰めることでおいしいシロップや砂糖に加工することができる。"
 stickball_game: "スティックボール"
 stickball_game_desc: "古い伝統であるスティックボールは、わが国でもプレーされてきた。何百人もの戦士が木の棒とボールを持って平原に集まり、印のついたゴールに向かってボールを飛ばすこのスポーツは、儀式のため、あるいは争いを解決するために用いられた。この習慣は、仲間を団結させるだけでなく、戦士たちの体調を最高に保つこともできる。"
 wampum: "ワムパム"
 wampum_desc: "さまざまな種類の貝殻から作られた白と紫のビーズを混ぜ合わせて作られるワムパムは、さまざまな用途に使われている。物語や条約の記録や、交易の交換用として使われたりと、我々の民が暮らすあらゆる場所に存在しているのだ。"
 shared_brotherhood: "兄弟意識の共有"
 shared_brotherhood_desc: "「大いなる平和の法」の教えのもとに結ばれた我らの民は、部族の出自こそ異なるものの、兄弟としての連帯と団結の精神を力強く保ちつづけている。"
 captives_in_war: "戦争の虜囚"
 captives_in_war_desc: "我々が戦争をするのは、主に自分たちが失ったものの代わりに捕虜を得るためだ。しかし、捕虜のすべてを我々の部族に迎え入れる必要はなく、代わりに労働力として使うこともできるだろう。"
 haudenosaunee_present_giving: "ホデノショニの贈り物"
 haudenosaunee_present_giving_desc: "我々の交易交流の基本は、贈り物の交換である。わが民が協力し、全体の利益のために働くとき、贈り物という行為には、その見返りに必ず返礼の贈り物がついてくる。"
 pochtecayotl: "ポチテカヨトル"
 pochtecayotl_desc: "商人たちは、遠く離れた地方や我々の権威の及ばない地方、我々に逆らう支配者のもとへ足を運ぶ。こうした商人たちなら、我々の目と耳となり、秘密を知ることもできるだろうか？"
 warrior_societies: "戦士社会"
 warrior_societies_desc: "我々の社会は驚くほど流動的だ。「マチェハルティン」とも呼ばれる平民には、名誉階級制度である「トラフイチトリ」によって、優れた武勲をあげることで「ピピルティン」、つまり貴族になる道が用意されている。この独自の制度は、近隣の社会に比べ、我々の大きな優位点となっている。"
 chinampas: "チナンパ"
 chinampas_desc: "台地の耕作に熟達し、工夫を凝らした#italic チナンパ#!によって、湖の浅瀬に農地を作ることに長けたわが民の卓越した農業能力は、我々の社会に大きな利益をもたらすだろう。"
 people_of_war: "戦場の民"
 people_of_war_desc: "生贄として捕虜を囚える、名声を得る、敵に恐怖を与える、単に富を得る。戦争にはさまざまな目的があるものの、わが国の民は絶え間ない戦争に慣れており、他国の民よりも困難を耐え忍ぶことができるだろう。"
 tlahtocayotl: "トラホトカヨトル"
 tlahtocayotl_desc: "権力の中央への集中を図るため、わが国に統合された都市国家を対象に州制度を創設しよう。"
 calpixcayotl: "カルピシャヨトル"
 calpixcayotl_desc: "わが国の進貢地域には、#italic カルピクスク#!と呼ばれる朝貢徴収官が任命され、貢物が絶えることがないように管理する。各地域に#italic カルピクシクイ#!が1名置かれ、さらにわが国の首都にもカルピクシクイが地域ごとに1名置かれる。"
 reformed_telpochcalli: "テルポチカリの改革"
 reformed_telpochcalli_desc: "新たな敵と対峙することになれば、新たな軍事戦術を開発・習得しなければならない。この貴重な知識は、我らの#italic テルポチカリ#!で教えられることになる。"
 nahuatl_domination: "ナワの支配"
 nahuatl_domination_desc: "我々の文化が周囲よりも優れているのは明らかであり、我々の文化を自身の文化として取り入れる人も増えている。この国境を超えた影響力を我々は活用すべきである。"
 the_return_of_quetzalcoatl: "ケツァルコアトルの復活"
 the_return_of_quetzalcoatl_desc: "ほかの大陸からやって来た異邦人との接触により、我らの神々に関する興味深い新たな思想がもたらされた。「ケツァルコアトル」の予言は、神話を超えた現実——真実の一端を明らかにする。“羽毛ある蛇”の異名をもつケツァルコアトルは間もなく復活し、啓蒙のために闇を打ち破り、変革の時代を告げるのだ。宇宙の融合を象徴するその存在は物質と精神の架け橋となり、均衡を取り戻し、人間の意識を高めるだろう。"
 brave_as_hummingbird: "ハチドリの勇気"
 brave_as_hummingbird_desc: "ハチドリは我々の神話において重要な役割を担う存在であり、戦いの神ウィツィロポチトリと結びつけられている。それは死した戦士たちの転生を体現し、その勇敢さを称えられるものだ。ハチドリを、兵士たちの死闘を鼓舞する旗の新たな象徴としよう。"
 new_trade_opportunities: "新たな交易の機会"
 new_trade_opportunities_desc: "国民のニーズが、わが国の商人のために開かれた新たな市場に順応してきた。我々は、我々の利益を最大化するよう商人たちを訓練してきたのだ。"
 aztec_chargers: "$AZT_ADJ$突撃兵"
 aztec_chargers_desc: "我々の戦士たちの攻撃性は他国にも知れ渡っている。戦闘が始まると、敵は熾烈な突撃を仕掛けてくるわが兵士たちに恐怖し、まるで死の使者が向かってくるかのように震え上がるのだ。"
 chasqui: "チャスキ"
 chasqui_desc: "チャスキはわが国の伝令である。彼らはわが国で最も健康で持久力のある走り手から選ばれており、キープ（結縄）、メッセージ、贈り物、その他のさまざまな情報を受取人に届ける。思想の普及と外交の大部分は彼らの肩にかかっている。"
 military_mita: "軍事的ミタ制"
 military_mita_desc: "ミタ制とは、インカ社会で義務づけられている兵役のことである。この制度は国家の共同体的な側面をカバーするだけでなく、軍務の柱でもある。国内のすべてのアイリュは、高地での戦闘に適応した優秀な人材を軍隊に提供しなければならないのだ。"
 warachikuy: "ワラチクイ"
 warachikuy_desc: "ワラチクイは、若者の技術、武勇、知恵、そして競争、射撃、戦闘、長時間の睡眠不足に対する耐久性などの身体能力が試される神聖な儀式である。これらの試練で優秀な成績をおさめて合格した者は、拡大を続けるわが軍の将校へと昇進することができる。"
 mitma: "ミトマの義務"
 mitma_desc: "かつては大規模な建設計画をおこなうために、統治者は帝国中の小勢力の酋長を都に招き、贈り物や豪華な宴会を催すなどの、古くからの伝統を果たさなければならなかった。しかし、国家が成長するにつれ、こういった手法は理想的ではなくなってきた。建設に必要な労働力と資材を提供することは、わが国の各酋長の義務であるべきだ。"
 quipu: "キープ"
 quipu_desc: "糸の結び目を用いて情報を記録する手法。結び目は0から9までの数字を表し、数量の記録や会計に使用できる。結び目は、同じ糸上の表語文字を参照するために用いることもできる。結び目がどの音節を使うかを示し、さらに文字列を組み合わせることで文章を作ることができる。"
 drafted_hatun_runas: "選抜されたハトゥン・ルナス"
 drafted_hatun_runas_desc: "ハトゥン・ルナスとは帝国の平民のことだ。50人に1人が選ばれ、25歳の誕生日から7年間軍務に就く。これにより、敵国よりも規律正しく、大規模かつ専門的な軍隊を作り上げられる。"
 llama_michis: "リャマ・ミチス"
 llama_michis_desc: "リャマは我々の社会で多くの役割を果たしている。重荷を運ぶ役畜や生贄として使われたり、肉や獣毛を利用したり、糞を肥料として利用したりする。政府のミチスや羊飼いを通じてリャマの繁殖と利用を管理することで、その生息数を厳しく監視することができる。これによって、リャマの個体数を増やすことができるだろう。"
 inc_tambo: "タンボの改善"
 inc_tambo_desc: "街道網はわが帝国の基幹だ。軍と行政のさらなる便益のために、我々はすべての主要街道沿いにタンボを建設する。これらの宿駅は1日で行軍できる間隔で建設され、宿泊所となると同時に、旅のための物資も保存できる。"
 adapted_incan_army: "順応するインカ軍"
 adapted_incan_army_desc: "見知らぬ土地からの侵略者が我々の土地に足を踏み入れ、我々の存在そのものを脅かしている。だが、わが軍隊には順応性がある。新たな敵の戦術に適応し、対抗するための独自の武器の使い方を学び、断固たる決意をもって敵と戦うのだ。"
 pukara_advance: "$pukara_building$"
 pukara_advance_desc: "$pukara_building_desc$"
 terraces_advance: "$terraces$"
 terraces_advance_desc: "$terraces_desc$"
 tambo_advance: "$tambo$"
 tambo_advance_desc: "$tambo_desc$"
 incamisana_advance: "$incamisana$"
 incamisana_advance_desc: "$incamisana_desc$"
 kor_fortresses_of_goguryeo: "高句麗の要塞"
 kor_fortresses_of_goguryeo_desc: "朝鮮半島にはかつて数多の王国があった。しかし、高麗の前身である高句麗の影響もまだ残っている。高句麗は我々に多くの遺産を残したが、その要塞と要塞建築のための石工術は、現在でも役立っている。"
 kor_korean_artisanry: "朝鮮の職人技"
 kor_korean_artisanry_desc: "「真の国家統一」以来、芸術はわが国で長い伝統をもっており、黄金時代を謳歌してきた。これらの優れた芸術のなかでも、朝鮮半島の職人技は最も栄えあるもののひとつだ。"
 kor_korean_barracks_advance: "$korean_barracks$"
 kor_korean_barracks_advance_desc: "$korean_barracks_desc$"
 kor_court_poetry: "宮廷の詩歌"
 kor_court_poetry_desc: "わが国の貴族階級は、精神と心の文化的発達を非常に重視している。中国古典の詩歌などの文学や、その他の文章に携わる仕事は、宮廷内で非常に価値のあるものと見なされており、貴族も宮廷人も、文字が文化に与える影響に強い関心を寄せている。"
 kor_metal_movable_type: "金属製の活字"
 kor_metal_movable_type_desc: "活版印刷は、何世紀も前に中国で初めて使われた古代の印刷技術である。しかし、金属活字を開発し、そのプロセスを合理化して、比類のない効率で書物を印刷できるようにしたのは高麗王朝である。"
 kor_gunpowder_engines: "火薬兵器"
 kor_gunpowder_engines_desc: "わが軍は12世紀初頭から火薬の戦術的有用性を認識していた。中国の火薬のリバース・エンジニアリングと崔茂宣の科学的研究により、わが国独自の軍用火薬を作ることができるはずである。"
 kor_hwachas_advance: "$a_hwacha$"
 kor_hwachas_advance_desc: "$a_hwacha_desc$"
 kor_early_turtle_ship_advance: "$n_early_turtle_ship$"
 kor_early_turtle_ship_advance_desc: "$n_early_turtle_ship_desc$"
 kor_korean_gunnery: "$korean_gunnery$"
 kor_korean_gunnery_desc: "火薬技術が進歩するにつれて、祖国防衛のための戦略も発展する。概念的にも実際的にも単純なものだが、要塞に大砲を設置することで、防衛能力は飛躍的に向上するだろう。"
 kor_hangeul_alphabet: "ハングル文字"
 kor_hangeul_alphabet_desc: "朝鮮語は中国語とは根本的に異なるため、漢字を使用すると、高度な教育を受けた人以外は読み書きができなくなる。我々の新たな文字があれば、すべての国民が読み書きできるようになるだろう。"
 kor_grand_code: "経国大典"
 kor_grand_code_desc: "適切かつ安定した政府であるために、我々は政府がどのように機能するかを正確に成文化しなければならない。これは朝鮮初の法典となる。"
 kor_border_defense_council: "国境防衛評議会"
 kor_border_defense_council_desc: "わが国の国境はつねに脅かされている。北方の蛮族のみならず、海の彼方から襲来する海賊までもが脅威となっているのだ。このため、国境の管理と防衛を担う将校たちによる評議会を設け、わが軍がいかなる脅威にも即応できるよう備える必要がある。"
 kor_panokseon_advance: "$n_panokseon$"
 kor_panokseon_advance_desc: "$n_panokseon_desc$"
 kor_korean_cannon: "朝鮮の大砲"
 kor_korean_cannon_desc: "我々の軍隊は、長きにわたって火薬と大砲を使用してきた歴史があるが、その進歩はまだ止まらない。より小型で耐久性のある大砲や、より効率的な装填方法を開発することで、朝鮮の大砲は技術革命を遂げ、わが陸軍と海軍に恩恵をもたらすだろう。"
 hyanyak_system: "郷約制度"
 hyanyak_system_desc: "農業が経済の基盤である以上、村の管理は最も重要なことだ。村の自治制度を確立し、共同体意識の向上を図ろう。"
 kor_geobukseon: "亀甲船"
 kor_geobukseon_desc: "海岸線の防衛は重要事項であり、そのために我々は亀甲船を開発した。この重装甲の巨大船によって、わが国の艦隊は海岸線を確実に防衛できるだろう。"
 kor_hopae_system: "号牌制度"
 kor_hopae_system_desc: "号牌制度とは、すべての朝鮮人に名前、出生地、身分、居住地を記した札を携帯することを義務づける身分証明制度である。これにより、人々が誰であり、どこで暮らしているのかを容易に知ることができる。"
 kor_daedongbeop: "大同法"
 kor_daedongbeop_desc: "領議政であった李元翼が提案した一連の新たな改革は、これまで無視されてきた税制改革を徐々におこなっていくものである。世帯から徴収される貢納税は、耕地に対する統一税に置き換えられる。商品に対する課税は、意欲的な農民や卸売商人が余剰商品を製造・販売できるような分配高に制限される。その結果、農民の税金が下がり、国家の収入が増え、商業が盛んになることは間違いないだろう。"
 natural_seamanship: "自然の操船術"
 natural_seamanship_desc: "漁業の発展に伴い、わが国でも船乗りの数が増えている。我々はこれをわが海軍に有効活用すべきである。操船術は、船そのものと同じくらい重要なのだから。"
 call_of_our_forefathers: "祖先の呼び声"
 call_of_our_forefathers_desc: "はるか昔、我々の輝かしき祖先たちは、航海の先にたどり着いた北部に植民地を作った。伝説によれば、彼らは新大陸に到達し、ヴィンランドを築いたという。我々はその足跡をたどらなければならない。"
 pioneer_spirit: "開拓精神"
 pioneer_spirit_desc: "かつて、我々の民は公海を勇敢に航海し、遠い地に植民地を築いた。この精神をわが民のなかに再び呼び覚まそう。"
 nor_shipbuilding: "軍事用造船"
 nor_shipbuilding_desc: "漁業の拡大は造船業の拡大にもつながっている。我々には、造船業を拡大できるだけの、訓練を積んだ船大工の集団が国内にいるのだ。"
 write_new_sagas: "新たなサーガの記述"
 write_new_sagas_desc: "賢者たちは知恵を語る\n過去より継がれしこの知恵を\n薄暮のなかで唄われる\nサーガは我らの遺産なり\n高き者らも共に唄う\nすべての国にサーガあり"
 expansive_policies: "拡大政策"
 expansive_policies_desc: "ブランデンブルクの土地はほとんどが砂地で、貧しく、神聖ローマ帝国の「砂場」とみなされている。我らの指導者たちは、辺境伯領を拡大させる必要性をつねに感じており、しばしば近隣諸国をポメラニアのものであると主張してきた。その結果、わが国は複数の文化を擁する国家となり、帝国内にあって文化のるつぼを形成するに至った。"
 northern_march: "ノルトマルク"
 northern_march_desc: "帝国の初期、ブランデンブルク地方はスラブ民族が定住し統治していたが、皇帝がこの地方を征服し要塞化するためにノルトマルクを創設した。やがてこのノルトマルクはブランデンブルクへと発展し、帝国で最も重要な地域のひとつとなった。"
 divide_estates: "階級の分断"
 divide_estates_desc: "3つの階級が力を結集させることがあれば、統治者の力は大きく妨げられるだろう。我々の支配力を強めるには、貴族をうまく活用し、ほかの階級に対抗させなくてはならない。"
 soldiers_fortune: "傭兵"
 soldiers_fortune_desc: "わが国の土地は人口が少なく、周囲を敵に囲まれている。強固な防衛体制を整える必要があるため、外国から兵士を雇い、我々の旗の下で戦わせられるようにしなければならない。"
 iron_tooth: "鉄歯候"
 iron_tooth_desc: "わが宮廷が辺境伯領の支配を強化することで、我々の統治者は、猟犬のごとく咬みつく#italic 鉄歯侯#!という異名で呼ばれることになるだろう。我々の統治は、ブランデンブルクの最下層農民にすら誇りと忠誠心を植えつけるはずだ。"
 kammergericht: "カンマーゲリヒトの設立"
 kammergericht_desc: "ブランデンブルク侯国の支配を正統化するため、我々は地方の慣習法をローマ法に置き換える。さらに、最高裁判所を、場所が頻繁に変わる選帝侯の宮廷都市から、固定された中央の都市へと移すことで、司法を規制する。これにより、司法を改善すると同時に、地方の有力者の力を抑制するのだ。"
 margrave_council: "クーアマルク宮中顧問官"
 margrave_council_desc: "辺境伯の権力は、増大しつづける領邦議会の権力によって大きく脅かされている。議会はわが国にとって有益な存在だが、同時に我々の権力基盤を脅かす存在であるため、新たな評議会を設立する必要がある。この新たな評議会は、議会の現在の権限を大きく削ぎ落とし、辺境伯領の諮問機関へと縮小するものだ。こうすることで、我々は引き続き領邦議会の恩恵を享受しつつ、その求めに対する懸念を軽減することができる。"
 religious_toleration: "宗教的寛容"
 religious_toleration_desc: "自国の安定こそが、我々の成功の鍵である。宗教的寛容を育みながら拡大することで、国内の安定を向上させるだけでなく、わが国は他地域の迫害から逃れてきた人々の避難所にもなるだろう。"
 army_professionalism: "軍隊の専門化"
 army_professionalism_desc: "ペルシア軍のギリシャ侵攻を見れば、規律正しく訓練された軍隊であれば、数で劣っていても大きな軍隊を打ち負かすことができるのは明白だ。繁栄のためには、我々の軍隊を同じ水準に引き上げなければならない。"
 soldier_king: "プロイセンの兵隊王"
 soldier_king_desc: "ほとんどの国家は軍隊をもつ国であるが、プロイセンは国をもつ軍隊である。プロイセンの多くの王は、君主であると同時に軍人でもあった。それぞれの王は、国家を改革するだけでなく、軍に恒久的な影響を残し、その治世を終えたのだ。"
 auftragstaktik: "訓令戦術"
 auftragstaktik_desc: "#italic 訓令戦術#!とは、部隊指揮官に、より上位の指揮官から戦闘や戦争の目的について十分な情報を与え、その後、個人の裁量で行動させるシステムである。このシステムにより、大隊はその指揮官との関係をより緊密なものにし、より良い成果を挙げることができる。"
 goose_step: "ガチョウ足行進"
 goose_step_desc: "見た目はかなり奇妙だが、ガチョウ足行進は、敵に向かって前進する際に隊列を維持するために開発されたものだ。これにより、わが軍は戦場で確実な優位を得ることができる。"
 mounted_people: "騎馬民族"
 mounted_people_desc: "馬は長きにわたってわが民の生活に結びついており、我らの文化や力とは不可分な存在だ。我々は、この威厳ある動物の繁殖術と、比類なき馬上射撃術に大きな誇りをもっている。これらを活用することで、我々は戦場で優位に立てるだろう。"
 falconry_mastery: "鷹狩りの技術"
 falconry_mastery_desc: "我々の文化に深く根づいている鷹狩りは、わが民族とこの高貴なる猛禽類の絆を象徴している。我々は古くから伝わる鷹狩りの技術に磨きをかけ、鷹匠たちはこの猛禽類を捕らえ、訓練し、狩猟をする能力で尊敬を集めている。"
 rich_lands: "豊かな大地"
 rich_lands_desc: "大草原から鬱蒼とした森にいたるまで、我々の土地は豊かであり、勇敢な者たちをいつでも歓迎する。我々は、与えられた土地を賢く管理することによって、あらゆる資源を自在に活用し、この広大な国のすべての家庭に繁栄をもたらすことができるだろう。"
 jurchen_honor: "女真の誇り"
 jurchen_honor_desc: "女真は自らの能力を誇示することで、仲間からの尊敬を得られると考えるため、力による偉業やその他の価値の証明に熱心である。こうして勝ち得た自尊心によって、戦士たちは強く奮い立ち、誰とでも戦えるようになるのだ。"
 unite_the_tribes: "部族の団結"
 unite_the_tribes_desc: "わが国が誕生して以来、女真はつねに互いに友好的であったわけではなく、複数の部族や同盟に統一されたり分裂したりしてきた。この流動性は昔から不変であり、そのため複数の指導者が、すべての部族をひとつの旗のもとに統一することを望んできたのだ。"
 leader_under_sky: "天神のもとの指導者"
 leader_under_sky_desc: "我々の民族はあまりにも長く分断されてきた。我々には、民を団結させ、世界を揺るがすほどの強力な人物が必要なのだ。天神はこの指導者の行動と思考を導き、我々を明るい未来へといざなってくれるだろう。"
 foraging_our_way: "狩猟の道"
 foraging_our_way_desc: "我々は狩猟民族であり、都市で暮らす我々でさえも自然と交わりながら生きている。正しい道はどれなのか、森からの恵みはどれが有益なのかを感じ取れるのは、血のなせるわざである。この知恵のおかげで、我々はどんな場所でも容易に生き延びることができるのだ。"
 deliberative_council: "議政王大臣会議"
 deliberative_council_desc: "もともとは「議政処」という名で、国内の指導者間の共同統治を促進する非公式機関に由来している。評議会の構造は変化し、主に外交・軍事問題における集団的な貴族統治と政策審議に重点が置かれたものとなっている。構成員は皇帝の血筋外のわが国民の軍事指導者に限定され、統治者の権力を高めている。"
 manchu_script: "満洲文字"
 manchu_script_desc: "古典モンゴル文字と、女真語の音韻を組み合わせた満州文字が登場した。この独自の文字は、左から右への縦書きを容易にする。多様な字形と、語頭形、語中形、語末形、単独形といった文脈に応じた適応性を備えており、我々の言葉の言語的ニュアンスを保っている。"
 the_eight_banners: "八旗"
 the_eight_banners_desc: "八旗制はわが国の社会と軍事力の中核をなすものだ。土地と収入が与えられる世襲の構成員である旗人は、わが国の精鋭の守備兵となって従事する。隣国の征服か将来の軍事作戦にいたるまで、我々の支配力は旗人の力にかかっている。"
 a_new_dawn: "新たな夜明け"
 a_new_dawn_desc: "わが国は生まれ変わった。わが部族の起源は、二度と戻らない古き夢として消え去った。わが国の近代化は事実であり、それを世界に示す時なのだ。"
 manchu_reborn: "満洲の再誕"
 manchu_reborn_desc: "幾度もの大きな変革を遂げてきたのはわが国だけでなく、わが軍隊も同様だ。世界は我々にとってより開かれたものとなり、新たな困難が地平線上に現れるだろう。存続したいのであれば、我々は備えなければならない。"
 inigo_architecture: "イニゴー建築"
 inigo_architecture_desc: "イニゴー・ジョーンズの作品は、後世の建築家たちに大きな影響を与えることが予想される。古典的建築を推進し、比率と調和を優先した彼の姿勢は、イギリス建築に必ずや消えることのない足跡を刻むだろう。彼の貢献は、イギリスの新古典主義運動にとって不可欠なものである。"
 sailing_and_fighting_instructions: "ブレイクの航海と戦闘命令"
 sailing_and_fighting_instructions_desc: "ロバート・ブレイクは、海軍の抜本的な改革をもたらす規則や規定をいくつも生み出した。そのなかには、封鎖や上陸のための新しい戦術、単縦陣の採用などが含まれる。"
 coke_smelting: "コークス製錬"
 coke_smelting_desc: "コークス製錬の発明、特に鉄鋼生産への応用は、産業革命と密接に結びついている。現在、鉄鋼は木炭製錬のような伝統的な手法で生産されているが、この新たな手法を用いることで、生産量を向上させつつ、維持費も削減できる。"
 water_frame: "水力紡績機"
 water_frame_desc: "水力紡績機は、繊維産業で綿糸を生産するために使用される精紡機である。この技術革新は、水車を動力源とする大規模な繊維工場の設立に貢献するだろう。"
 fortress_church_advance: "$fortress_church$"
 fortress_church_advance_desc: "$fortress_church_desc$"
 saquiyah: "サキア"
 saquiyah_desc: "$saquiyah$は、高所への水の運搬を容易にするために設計された機械装置である。別名#italic ペルシア車輪#!、#italic タブリア#!、#italic レハト#!、#italic ティンパヌム#!とも呼ばれるこの車輪は、水の流れがほとんどない地域の灌漑システムにおいて極めて重要なものだ。"
 sepak_takraw: "セパタクロー"
 sepak_takraw_desc: "古代$chinese_group$の「蹴鞠」から発展し、東南アジア各地で長くおこなわれてきたスポーツであり、国によって「セパ・ラガ」、「タクロー」、「チンロン」、「シパ」などとも呼ばれる。$sepak_takraw$は単なるスポーツではない。選手から選手へとボールを蹴ってパスし、地面に落とさないようにすることが目標だが、定期的な運動としてもおこなわれ、娯楽だけでなく軍隊の訓練にも使われている。"
 three_teachings: "三教"
 three_teachings_desc: "$three_teachings$は、$CHI$を起源とする哲学であり$SECT_CONFUCIANISM_NAME$、$SECT_DAOISM_NAME$、$buddhist$の教えを、調和のとれた単一の教えに統合したものである。$SECT_CONFUCIANISM_NAME$は法の理念であり、$SECT_DAOISM_NAME$は急進的な知識人の世界観を表している。この対極的な2つの哲学が、$buddhist$の哲学によって結びつけられている。"
 #INDIAN ADVANCES
 dlh_origin_of_hindustani: "ヒンドスタンの起源"
 dlh_origin_of_hindustani_desc: "$hindustani_language$は中期インド・アーリア語であるアパブランシャ語から発展し、$DLH$の言語接触によって出現した。$hindustani_language$は、$persian_language$、$arabic_language$、テュルク語だけでなく、古ヒンディー語の影響も受けているため、$muslim_ADJ$世界と$hindu_ADJ$世界の外交は複雑な作業となる。"
 dlh_indo_persian_culture: "インド・ペルシア文化"
 dlh_indo_persian_culture_desc: "$persian_language$は、1290年に$DLH_ADJ$・スルタン国が初めて誕生して以来、宮廷の支配的な言語となっている。そのため、$persian_language$の影響は、現地のインド文化との統合を生み出した。"
 dlh_turkic_conqueror_roots: "$turkic_group$征服者の出自"
 dlh_turkic_conqueror_roots_desc: "我々は$india$を故郷と呼んでいるが、わが国の祖先は$turkic_group$の出身である。$mamluk$王朝の時代からの征服者・統治者としての彼らの初期の成功や、それに続くハルジー王朝の功績は、わが国の軍隊や外交官を鼓舞し、$DLH$の国境を$india$の隅々まで押し広げている。"
 dlh_revert_ghiyath_reforms: "ギヤースッディーン改革の取消"
 dlh_revert_ghiyath_reforms_desc: "ギヤースッディーンの愚かな経済的決定が$DLH$の国にもたらしたものは、財政的破滅だけであった。我々は彼のこの失敗を打ち消し、貨幣に金と銀の使用を復活させなければならない。"
 dlh_restore_the_delhi_empire: "偉大なる$DLH$の復活"
 dlh_restore_the_delhi_empire_desc: "かつて$DLH_ADJ$・スルタン国は$india$のほぼすべてを支配していた。我々はそれを再び実現せねばならない！"
 dlh_reintegrate_former_provinces: "かつての州の再統合"
 dlh_reintegrate_former_provinces_desc: "かつて広大であった$DLH_ADJ$・スルタン国は、かつての領土のほとんどを失ってしまったが、その統治手法は忘れられていない。かつての栄光を取り戻すために尽力し、地方の統治者に彼らのスルタンに対する義務を思い起こさせるのだ。"
 dlh_textile_innovation: "革新的な繊維生産"
 dlh_textile_innovation_desc: "$DLH$の盛んな繊維産業は、わが国を繊維産業の技術革新の中心地にしている。綿繰り機や円筒歯車を用いたローラーをいち早く採用した我々は、この分野で最先端を行くことの重要性を理解しているのだ。我々は、できるかぎり広い地域で紡錘車が採用されるようにしなければ。"
 dlh_afghan_nobility: "$afghan_culture$の貴族"
 dlh_afghan_nobility_desc: "$DLH_ADJ$貴族の多くは、長きにわたって$india$北部の征服と支配をおこなってきた$afghan_culture$の人々だ。政治的な障害となることはあるものの、その軍事的技術に疑う余地はない。"
 dlh_grand_trunk: "大幹道の保護"
 dlh_grand_trunk_desc: "大幹道はアフガニスタンの$kabul$から$bengal_area$の海岸まで続いている。その道沿いにある最も重要な交易都市の多くはわが帝国の一部であり、そのため、街道をしっかりと整備し盗賊を排除することは、我々の責務なのだ。"
 dlh_cosmopolitan_religions: "宗教の並立"
 dlh_cosmopolitan_religions_desc: "インドは巨大な亜大陸であり、複数の宗教が存在する。国内の安定を確保するために、我々は異なる宗派の権利を拡大し、彼らの忠誠心を保たなければならない。"
 dlh_revive_the_tughlaq_architecture: "トゥグルク建築の復活"
 dlh_revive_the_tughlaq_architecture_desc: "トゥグルク王朝の最盛期とわが国の安定期には、偉大な建築家や芸術家たちが、独特のトゥグルク様式でモスクや墓を建設した。数十年ののち衰退期に入り、我々の権力が内政問題に直面するようになると、この建築を維持するための資金は消失していった。いまこそこれを復活させ、$DLH$を芸術と驚異の帝国として再興する時である。"
 dlh_throne_of_india: "インドの王位"
 dlh_throne_of_india_desc: "何世紀ものあいだ、インドの大帝国はすべて$delhi$で統治されてきた。そこは征服者の座する土地であり、我々の生まれもった権利でもある。$delhi$が再び全$india$の正当な支配者の本拠地であることを、すべての人が知らなければならない！"
 dlh_hindustani_identity: "$HIN_ADJ$のアイデンティティ"
 dlh_hindustani_identity_desc: "ナショナリズムや文化的アイデンティティに関する外国の思想は、インド亜大陸にまで及んでいる。$india$の文化的多様性はもちろん残るだろう。亜大陸の地理的条件と$muslim$の価値観が、我々全員に$HIN_ADJ$のアイデンティティという形で団結力を与えてくれているのだ。"
 vij_city_of_victory: "勝利の都"
 vij_city_of_victory_desc: "#italic 勝利の都#!、ヴィジャヤナガはわが国の中心部であり、いつの日か$india$において、$muslim_ADJ$の侵略者を退ける$hindu_ADJ$帝国の中心部となるだろう。この都市を我らの文化と伝統の標とするのだ！"
 vij_an_army_for_city_of_victory: "勝利の都の軍隊"
 vij_an_army_for_city_of_victory_desc: "勝利の都がその名に恥じないようにするためには、勝利をもたらす軍隊を確保しなければならない。わが軍が訓練を受け、その役割に誇りをもてるようにしよう。"
 vij_arab_horses: "アラブの馬"
 vij_arab_horses_desc: "アラビア半島の馬は、この地の品種よりもはるかに優れている。交易の人脈を利用することで、この馬をわが軍に安定供給できるようにしよう。"
 vij_first_indian_artillery: "初期インド砲兵"
 vij_first_indian_artillery_desc: "軍事分野での火薬の使用はまだ普及していないが、未来の戦争を定義する可能性を秘めている。我々は火薬の有用性と力を探求しなくてはならない。"
 vij_the_bunds: "バンズ"
 vij_the_bunds_desc: "我々の社会は、極めて乾燥した$karnakassala_area$地域の農業で成り立っている。#italic バンズ#!（#italic アネカット#!とも呼ばれる）は、我々の都市や田畑に必要な水を供給している。"
 vij_adroit_diplomacy: "巧みな外交"
 vij_adroit_diplomacy_desc: "我々$hindu_ADJ$の民を侵略してきた多くの者たちは、同じ弱点、つまり仲間内で争う傾向を繰り返し示してきた。我々はこの弱点を有効活用できるよう、いつでも備えておかなければならない。"
 vij_promotion_of_trade: "交易の昇格"
 vij_promotion_of_trade_desc: "我々の土地は、東から西への重要な交易路のひとつに位置している。わが国の港湾区域の安全を確保して、来航する船長がわが国へ立ち寄るようにすることで、彼らから税金を徴収できるだろう。"
 vij_carnatic_music: "カルナータカ音楽"
 vij_carnatic_music_desc: "我々はあらゆる面で$muslim_ADJ$の侵略に抵抗しなければならない。北部諸州の音楽の伝統はすでに外国の影響を受けているが、音楽とはデーヴァやデーヴィそのものに由来する神聖な芸術であるがゆえに、これは冒涜といえよう。我々は$hindu_ADJ$の民に、彼らを守る者が誰なのかを示すために動き出す。"
 vij_cultural_integration: "文化的統合"
 vij_cultural_integration_desc: "インド亜大陸の文化的多様性は明白だ。現地の住民に自分たちの習慣による統治を認めることで、彼らの忠誠心を確保しつつ、我々の社会に統合することができるだろう。"
 vij_rule_in_accord_with_dharma: "ダルマに則った支配"
 vij_rule_in_accord_with_dharma_desc: "ダルマは我々の宗教的、社会的価値観の中心的な柱だ。統治者自身がダルマを体現し、ダルマに則った生き方をしてこそ、わが国は公正で高潔なものとなるのだ。"
 vij_harsh_penal_code: "厳格な刑法"
 vij_harsh_penal_code_desc: "わが国の統治者は命を奪うことで法を維持する。新たに厳しい刑法を制定しよう。さらに重要なことは、国民が安全だと感じられるように、それを施行することである。"
 vij_decentralized_rule: "分権的統治"
 vij_decentralized_rule_desc: "国家が大きくなるほどに、政府の行政負担は増大し、反乱のリスクも高まる。これに対抗するためには、分権的な統治が必要だ。些細な問題は地方の人々が管理し、重大な問題だけが宮廷に届けられ、管理されるようにするのだ。"
 vij_indian_throne: "インドの玉座"
 vij_indian_throne_desc: "$india$はあまりにも長いこと、$muslim_ADJ$の脅威にさらされてきた。異教徒の帝国は、北の$delhi$からの統治権を主張しているが、彼らの信仰と政治は、インド人が本当に望んでいるものとは正反対である。新たな権力の座を築かねばならない——そして、$vijayanagar$を新たな$india$の玉座としよう！"
 #pandya advances
 tnk_legitimate_rule: "古代の起源"
 tnk_legitimate_rule_desc: "我々の祖先は、何世紀にもわたって$tamil_land_area$の土地を支配してきた。外国の侵略者に支配されているこの時代に、我々はこの土地と祖先とのつながりを利用し、我らの支配を正当化しなくてはならない。"
 tnk_resist_invaders: "熟達した抵抗"
 tnk_resist_invaders_desc: "我々の苦難の歴史には勝利と、ほぼ壊滅的な敗北の両面がある。我々がもう一度王朝として存続し、支配することを望むなら、我々が直接的に抵抗できるようになるまでは荒れた地形を活用し、敵軍を足止めして進軍を遅らせなくてはならない。"
 tnk_pearls_of_india: "真珠採りへの熟練"
 tnk_pearls_of_india_desc: "わが国民は、海に潜って真珠を採取する卓越した技術を身につけた。これが我々にもたらすのは経済的利益だけではない。彼らの海に対する生まれもった親和性は、船員としての訓練を容易にし、敵に対する軍事的優位性を我々に与えてくれるだろう。"
 tnk_expertise_in_conflicts: "戦争で鍛えられしもの"
 tnk_expertise_in_conflicts_desc: "激動の歴史のなかで、我々は対立や克服できない困難に直面しても決して揺らぐことはなかった。このことを活かし、我らが民に、国の安定のために戦うという熱意を植えつけなくてはならない。"
 tnk_imperial_legacy: "パーンディヤ朝の遺産"
 tnk_imperial_legacy_desc: "南$india$の土地は、外国の侵略者や自分たちの領地を確立しようとする新興の軍閥のもとで、長く苦しみに耐えてきた。我々は、古代の王朝としての独自の立場を活用し、この土地の領有権を主張し、正当な土地に安定と平和を取り戻さなくてはならない。"
 paik_system_advance: "$paik_system$"
 paik_system_advance_desc: "$paik_system_desc$"
 paik_regiments_advance: "$a_paik_infantry$"
 paik_regiments_advance_desc: "$a_paik_desc$"
 advanced_paik_system_advance: "先進的パイク"
 advanced_paik_system_advance_desc: "$a_late_paik_infantry_desc$"
 baghlah_advance: "$n_baghlah$"
 baghlah_advance_desc: "$n_baghlah_desc$"
 bng_bengali_vassal_system: "$BNG_ADJ$の属国制度"
 bng_bengali_vassal_system_desc: "$DLH$の治世のあいだ、$bengali$は有益な属国民として宗主国に仕えた。$DLH_ADJ$の制度は、今後何年にもわたる$bengali$の主権のために、我々自身の属国制度の基礎として役立つ。"
 bng_bengali_paik: "$BNG_ADJ$のパイク"
 bng_bengali_paik_desc: "パイクはわが軍の屋台骨である。他国がパイク制を積極的に導入し、パイクを一般的な兵力としているのに対し、わが国は、人数は少ないが、十分な軍事的支援を受けた、しっかりと組織されたパイクを重視している。"
 bng_bengali_architecture: "$bengali$建築"
 bng_bengali_architecture_desc: "古代の都市建築、$muslim_ADJ$工学の影響、古典的な$bengali$屋根の複合的な産物である$bengali$様式は、あらゆる種類の宗教的・文化的建築物に使用されている。この様式に対する我々の専門知識により、このような建物の建設が非常に容易になった。"
 bng_habshi_generals: "ハブシ将軍"
 bng_habshi_generals_desc: "アラブの市場で購入されたアビシニア人奴隷兵士は、精鋭歩兵として重要な役割を果たす。指導者として優秀な者はより高度な指揮を任され、並外れた忠誠心を示す者は宮殿の衛兵として用いられる。"
 bng_war_elephants: "戦象"
 bng_war_elephants_desc: "速度は遅いが、わが国の河川地形における象の機動性は、戦争用の物資輸送において大きな恩恵となる。さらに、戦象はその堂々たる体格で、戦場においてもわが軍を助けてくれるだろう。"
 bng_rupees: "ルピーの鋳造"
 bng_rupees_desc: "標準化された通貨が広く普及していないことが、インドの商業の発展を妨げている。亜大陸有数の経済大国である我々は、重量を標準化した新たな銀貨の鋳造を始めるにあたって条件が揃っている。そして、この銀貨をルピーと命名しよう。"
 bng_bengali_traders: "$BNG_ADJ$商人"
 bng_bengali_traders_desc: "$indian_ocean_region$は、インド市場と$south_east_asia$、$china$市場を結んでいる。従って我々は、海路を通じてこれらの市場において存在感を最大限発揮し、交易による利益を増大させることに重点を置かなければならない。"
 bng_bengali_poetry: "$bengali$の詩"
 bng_bengali_poetry_desc: "書き言葉は、最も影響力のある芸術形態のひとつである。$bengali$の詩は、壮大な征服者の物語や共感を呼ぶ物語、そして$bengali$文化に栄光をもたらす魅力的な哲学的疑問を語るだろう。"
 bng_religious_pluralism: "宗教的多元主義"
 bng_religious_pluralism_desc: "$india$には多くの宗教がある。大部分の民衆にとっては$hindu$が、支配階級にとっては$muslim$が、そして少数民族にとっては$buddhist$や$jain$などの少数派宗教が一般的だ。ひとつの宗教をほかの宗教よりも優遇すれば、混乱と不安は避けられない。したがって我々は、いかなる宗教も優遇および差別の対象としない、宗教的多元主義を目指すべきなのだ。"
 bng_artillery_corps: "砲術部隊"
 bng_artillery_corps_desc: "大砲は、軍事作戦にとって影響力の強い資産であることは疑いようがない。我々は、敵の隊列が戦場でこちらの歩兵とぶつかる前に損害を与えることに特化した、効率的な砲兵隊を確保しなければならない。"
 bng_bengali_trade_fleet: "$BNG_ADJ$交易船団"
 bng_bengali_trade_fleet_desc: "$bengali$の民の交易船団は、異国からの風変わりな商品や、貴重な$goods_gold$や$silver$をガンジスデルタの市場に運んでいる。わが国の商人は、その大規模な交易船団によって、世界の遠く離れた地域においてもその名を轟かせている。"
 bng_shipbuilding_industry: "造船産業"
 bng_shipbuilding_industry_desc: "海運交易はわが国の生命線だ。したがって、我々の交易船と軍艦は経済の最も重要な側面のひとつであり、造船業の支援に重点を置かなければならない。"
 bng_bengali_industrialization: "モスリンの産業化"
 bng_bengali_industrialization_desc: "$BNG$はかつてない革命を起こすのに、$india$のなかでも特異な位置にある。ベンガルの紡績業者が得意とする特殊な綿織物であるモスリンは、産業化のための主要な商材だ。我々は、我らのすでに世界レベルにある繊維の、新たな発展を活用する準備を整えている。さあ、産業革命を始めよう！"
 raj_militaristic_society: "軍国主義的社会"
 raj_militaristic_society_desc: "ラージプートには市民と軍事社会の区分がほとんどない。わが国は軍隊であり、支配する土地によってではなく、国民によって定義され、その国民は戦士である。我々は国の拡大に伴い、軍事部門が行政的な必要性に適切に対応できるようにしなくては。"
 raj_combat_training: "戦闘訓練"
 raj_combat_training_desc: "すべての兵士が戦いのために訓練を受けている。しかし、我々の兵士はさらに若いうちから戦闘訓練を受けているため、他国の新兵を凌駕することができる。"
 raj_clan_loyalties: "氏族の忠誠心"
 raj_clan_loyalties_desc: "わが氏族の影響力は、国境をはるかに越えて広がっている。わが氏族のラージプートは、わが軍の兵士を補充する際、$india$北部全域から集めることができる。"
 raj_monumental_architecture: "記念碑的建築物"
 raj_monumental_architecture_desc: "我々の功績を不朽のものとする建物を建ててこそ、勝利する価値があるのではないか？ 畏敬の念を抱かせる勝利の記念碑を建立すれば、後世の人々も我々の偉大な戦いを知ることができる。"
 raj_marwari_horses: "マールワーリーの馬"
 raj_marwari_horses_desc: "その主と同様に、ラージプート騎兵の馬も戦場で活躍するために慎重に訓練されている。マールワーリーの馬が戦場を離れるのは、勝利したとき、死亡したとき、そして負傷した主を安全に運搬するときのみと言われている。この神聖な生き物を重用することで、$india$の戦場における我々の騎兵の優位性を絶やさずにいられるだろう。"
 raj_reorganized_rajput_regiments: "ラージプート連隊の再編"
 raj_reorganized_rajput_regiments_desc: "伝統的な氏族構造は、近代化された連隊制度の優れた基盤となる。親族関係と無条件の忠誠心に基づく既存の階層は、組織化された正式な指揮系統に容易に変換できるのだ。"
 raj_martial_smiths: "軍備鍛冶職人"
 raj_martial_smiths_desc: "戦争に勝利をもたらすには、戦術や勇気だけでなく、武器も必要だ。我々の鍛冶師は、外国の脅威からラージプートの民を守るために、戦士が振るう最高の武具を鍛え上げるだろう。"
 raj_fortress_architecture: "要塞建築"
 raj_fortress_architecture_desc: "$DLH$の台頭と、過去の$muslim_ADJ$戦士の侵略は、我々の民に警鐘を鳴らした。我々はつねに外国からの侵略者に備えなければならない。そのため、最も熟練した建築家を雇い、わが国全体に難攻不落の砦を設計させなければならない。国土を守るためには長大な防壁が必要となる。これは野心的な計画だが、我々の民を守るという我々の決意がそれを実現するのだ。"
 raj_expanded_artillery_arm: "砲術の発展"
 raj_expanded_artillery_arm_desc: "包囲戦は、戦争に勝利するためのものだ。我々は$india$内外の敵の砦を破壊するために、より大きく、より優れた大砲を開発する方法を模索しなくてはならない。"
 raj_the_purbias: "プルビア"
 raj_the_purbias_desc: "ラージプートは氏族の栄光を追い求め、$india$北部に勢力を広げている。傭兵として活躍するラージプートの精鋭兵士である#italic プルビア#!は、その戦闘能力で名を馳せており、我々の恐ろしさを他国に知らしめている。"
 raj_mandatory_firearm_drilling: "銃器訓練の必須化"
 raj_mandatory_firearm_drilling_desc: "ラージプートの兵士の多くは、個人用銃器の使用に熟達している。戦闘で彼らの専門知識が失われる危険を冒すのではなく、熟練した退役軍人を次世代の兵士の訓練に当たらせなければならない。すべての兵士は最前線で敵に立ち向かう前に、銃器を用いた戦術の訓練を受ける必要がある。"
 raj_painting_school: "ラージプートの絵画流派"
 raj_painting_school_desc: "ラージプートの画家たちはすでに優れた評判を得ている。我々は、芸術家たちの技術を向上させ、わが国特有の絵画の流派を生み出すことによって、王朝の栄光をさらに高めていくべきだ。"
 raj_rajput_resistance: "ラージプートの抵抗"
 raj_rajput_resistance_desc: "ラージプートの吟遊詩人たちは、外国からの侵略者に対するわが民の数多の戦いの物語を語り、祖先たちが敗北を認めるよりもむしろ死を選んだことを語る。我々はこの団結の精神を奨励し、死に直面した際の勇気を歌う新たなバラッドを生み出す理由を、詩人たちに与えるべきだ。"
 raj_martial_ethos: "軍事的精神"
 raj_martial_ethos_desc: "ラージプート戦士の成長と伝統は、わが軍を率いる将校を採用するための幅広い基盤となっている。これを生かすために、我々は、有望な若者たちが自国でも海外でも軍の将校として活躍できるよう、キャリアの機会を豊富に確保すべきである。"
 npl_the_divya_upadesh: "ディヴヤ・ウパデシュ"
 npl_the_divya_upadesh_desc: "ディヴヤ・ウパデシュは、ネパールの政治と国民生活の中核をなす9つの原則と、外交政策を成功させるための指針を示している。それは、統治、戦争、平和に関する何世紀にもわたるネパールの思想が包含されているのだ。これらの原則に従うことで、ネパールは近隣の帝国や外国人の略奪による破壊を避けることができるだろう。"
 npl_gurkhas: "$a_gurkha$"
 npl_gurkhas_desc: "$a_gurkha_desc$"
 ori_bulwark_of_the_hindu: "$hindu$の防波堤"
 ori_bulwark_of_the_hindu_desc: "$muslim_ADJ$信者はインド亜大陸に侵入し、多くの$hindu_ADJ$住民をその恐るべき支配下に置いた。しかし、$ORI$は$muslim$の戦士たちに立ち向かう。我々は$hindu$の防波堤であり、どんな外国の侵略からも我々の伝統と文化を守るのだ！"
 ori_anka_year_system: "アンカ年制"
 ori_anka_year_system_desc: "アンカ年とは、支配者の暦年を記録する我々の方法である。6と0で終わる年（10を除く）は省略され、アンカ年はつねにオリッサ暦の新年度である#italic スニア#!から始まる。"
 ori_lord_of_elephants: "ガジャパティ"
 ori_lord_of_elephants_desc: "馬は$ORI$にとっては外来種であり、この土地は馬を飼育するのに適していない。しかし、わが国のジャングルに象が多く生息していることは有名である。東$india$の密林では、象と歩兵の戦術的連携がうまくいけば、騎兵隊と同様に強力な戦力となるだろう。象軍団の規模をさらに拡大し、その戦術を磨き上げ、我らこそ真の「ガジャパティ」、すなわち「象の王」と呼ばれるようにしようではないか。"
 ori_servitor_of_jagganath: "ジャガンナートのしもべ"
 ori_servitor_of_jagganath_desc: "宇宙の主であるジャガンナートへの崇拝が、国内の土地を結びつけている。$ORI$のかつての統治者は、ジャガンナートの息子であると考えられてきた。現在の我らの統治者は彼の子孫ではないかもしれないが、我々の指導者はジャガンナートに仕える者であり、彼らに従わないことはジャガンナートに対する反逆に等しいという認識を、すべての民に植えつけなければならない。"
 ori_parikshas: "パリクシャ"
 ori_parikshas_desc: "長きにわたって、$ORI$の土地は多くの小君主たちに分割されてきた。しかし、マンダルシュヴァラの時代は終わったのだ！ 我々はこれらの土地を支配し、このような小君主たちに帝国の権威を貶めさせるのではなく、地方総督たるパリクシャを任命しなければならない。"
 ori_odia_militarization: "オリッサの軍事化"
 ori_odia_militarization_desc: "$muslim_ADJ$の脅威は、消えることも止まることも決してない。わが軍はいつでも侵略者に立ち向かい、戦えるようにしておかなければならない。"
 ori_refined_cloth_production: "洗練された織物生産"
 ori_refined_cloth_production_desc: "$ORI$は、古来よりその高品質な織物で有名である。$ORI$の織物ギルドが上質なカリンガ布の生産方法を洗練させるよう、我々はさらに奨励する。"
 ori_patronize_temple_construction: "寺院建設の後援"
 ori_patronize_temple_construction_desc: "過去の王朝の栄光は、彼らが残した寺院の偉大さを見れば一目瞭然だ。我々は、カリンガ建築のさらなる発展のために、わが土地にある多くの偉大な寺院群の改良を進めると同時に、建築家を雇って新たな寺院を建設していくべきである。"
 ori_encourage_salt_trade: "塩の取引"
 ori_encourage_salt_trade_desc: "$ORI$の高品質の$salt$は$india$全土で需要がある。$salt$の交易を奨励することによって、我々にも豊かさがもたらされるだろう。"
 ori_expansion_of_infrastructure: "インフラの拡張"
 ori_expansion_of_infrastructure_desc: "技術が進歩するにつれて、わが国の人口も増加している。産業化によって、我々の民が新たな高みへと成長したことは、火を見るよりも明らかだ。ゆえに、我々はこの新たな状況に対応するためにも、インフラを拡張しなくてはならない。"
 bah_arabian_horses: "アラブの馬"
 bah_arabian_horses_desc: "$india$の気候は、馬の繁殖や飼育に最適とは言いがたい。だがアラビア半島の馬は、この地の品種よりもはるかに優れている。交易の人脈を利用することで、わが軍にこの馬を安定供給できるようにしよう。"
 bah_amir_rebellion: "アミールの反乱"
 bah_amir_rebellion_desc: "わが国は、$DLH$の悲惨な支配に対するアミールの反乱によって生まれた。$DLH_ADJ$・スルタン国に対する勝利は、現在にいたるまで、わが国の貴族と軍人の心のなかに生きつづけている。"
 bah_nobility_hindu_expansion: "ヒンドゥー貴族の拡大"
 bah_nobility_hindu_expansion_desc: "ときに統治者の主権を脅かすこともあるが、それでも$nobles_estate$は国家の広大な土地を管理するための重要な側面のひとつである。我々は$DLH$からの独立によって、ほぼ独占的な$hindu_ADJ$臣民の所有権を得たが、$muslim_ADJ$貴族は少数であり、大人数を管理することはできない。我々は、有望な$hindu_ADJ$の候補者を昇格させることによって、貴族階級を拡張しなくてはならない。"
 bah_gharbians: "西方人"
 bah_gharbians_desc: "約100年前に我々がこの王国を作るために$DLH$との関係を断ち切ったことは、$muslim_ADJ$が支配する$india$の北部地域との結びつきとの断絶も意味した。わが国には定着した$muslim_ADJ$貴族がいないために不安定な状況にあり、結局は現地の$hindu_ADJ$貴族のなすがままになる可能性がある。\n幸いなことに、我々の評判自体は広まっている。デカン地方の富の話は$muslim_ADJ$世界全体で語り継がれ、多くの野心的かつ富を築こうとする者が、わが国の港へ渡ろうとしている。$india$の莫大な富を利用して、有能な西洋人であるガービアンを宮廷に誘致すれば、軍を率い、税を徴収し、臣民を統治する有能な人材を欠くことはなくなるだろう。"
 bah_legacy_of_gisu_daraz: "ギースー・ダラーズの遺産"
 bah_legacy_of_gisu_daraz_desc: "$india$全般、特にわが国はスーフィーの教えの中心地としての歴史をもつ。世界各地からスーフィーのシャイフを引き寄せ、後援するわが国の統治者の努力は、わが国の君主と宮廷の敬虔さと偉大な精神力の証である。\n国家がスーフィーの精神的主権の概念と、スーフィーの教えそのものの包括的な性質を取り入れることは、ガービアンと土着のデカン人の多様な宗教的信仰が、衝突や不毛な諍いなく混ざり合い、繁栄できる環境を生み出すのに役立つだろう。"
 bah_meltpot_of_languages: "言語のるつぼ"
 bah_meltpot_of_languages_desc: "$deccan_region$は多くの言語と文化が混在する地域だ。$iranian_group$、$turkic_group$、$afghan_culture$、$arabian_group$の人々がこの土地に流入してきたことが、この国の国際性をさらに際立たせた。歴史的には$persian_language$が先人のニーズを満たしてきたが、$persian_language$と$arabic_language$だけでなく、土着の言語が新たに混ざり合うことが、ますます一般的になってきた。このような言語の混合は、これから現れる芸術家にとって文化的なインスピレーションの源となるだろう。"
 bah_karimis: "カリミス"
 bah_karimis_desc: "インド・エジプト交易は何世紀にもわたり、$bah_karimis$として知られるエジプトを拠点とする交易商と船長の一団によって取り仕切られてきた。$indian_ocean_region$交易の日々の作業を担うこの商人組織は、いまや富と権力を手中に収めている。$tamil$の海岸や$swahili_culture$の交易都市の港から、$gulf_aden_province$の向こうの$lower_egyptian_culture$の港湾都市まで、スルタンも貴族も平民も同様に、$bah_karimis$から一風変わった商品を買ったり、計画のための資金を借りたりするためにやってくるのだ。\nこの組織は最近、わが国に対して非常に積極的な関心を寄せている。この組織との関係性をさらに深めれば、間違いなく得るものがあるだろう。"
 bah_takht_e_firoza: "トルコ石の玉座"
 bah_takht_e_firoza_desc: "王家の謁見の間において、訪問客が最初に目にするのは、わが王朝のターコイズブルーの玉座である。この独特な王室家具は、もともと敗戦したテルグ族のラジャ・カパヤから寄贈されたもので、さまざまな意味でわが王朝の究極の象徴となっている。精巧かつ優れた独自性をもつこの玉座は、デカンの豊かさを体現し、その珍しい様式の複合が、国際国家であるわが国の特徴を際立たせている。"
 bah_bahmani_primogeniture: "バフマニの長子相続"
 bah_bahmani_primogeniture_desc: "王位はかならず現統治者の長男に譲るという異例の慣行は、ときに王権に不安定さをもたらした。権力欲の強い摂政や日和見主義の貴族たちは、当初、子供の統治者を利用しようとしたり、嫉妬深い親族の王位継承をためらいなく支持したりしたからだ。しかし現在では、この慣習はしっかりと制度化されている。後継の時が来れば、わが王朝の真の後継者に逆らう者はほとんどいないだろう。"
 bah_madrasa_of_mahmud_gawan: "デカンの大マドラサ"
 bah_madrasa_of_mahmud_gawan_desc: "わが国は長年にわたり、より大きな$muslim_ADJ$世界から有能な人材を取り入れると同時に、かつて存在した国の優れた文化も組み込んできた。その結果、$farsi_culture$、$arabian_group$、$marathi_culture$、$telugu$、$kannadiga$のいずれにも属さない、豊かで国際的な文化が形成された。首都に大きなマドラサを創設すれば、この多様な文化を学ぶ機会がさらに発展し、世界にわが国の偉大さを示すことに繋がるだろう。"
 guj_hub_of_the_indian_ocean_trade: "$indian_ocean_region$交易の拠点"
 guj_hub_of_the_indian_ocean_trade_desc: "モンスーン貿易風の性質と地理的位置から、$GUJ$は古くから$red_sea_area$、$egypt_region$、マラッカを結ぶ$indian_ocean_region$の東西交易の中心地として機能してきた。そのため、$GUJ$の商人は、モルッカ諸島からの香辛料や中国からの絹などの貴重品を運び、西からの商人に売る重要な仲買人となっていた。"
 guj_garba: "ガルバ！"
 guj_garba_desc: "女性たちが踊りを通して、$hindu_ADJ$の女神アンバジを崇拝することから始まったガルバは、新しく優雅な舞踊として洗練されてきた。輪になって歌い、リズミカルに手拍子を打つことがガルバの基本だ。現在、わが国の男女は共同体として集まり、精巧な刺繍が施された衣装を身にまとい、この舞踊を用いてさまざまな物事を盛大に祝う。老いも若きも、農民も君主も、$muslim_ADJ$も$hindu_ADJ$も、大きくなっていく輪のなかで皆がともに踊るのだ。"
 guj_jain_routes: "$jain_ADJ$のつながり"
 guj_jain_routes_desc: "$jain$は古代の生活様式であり、マハーヴィーラによって現在のかたちになった。千年ものあいだ、$GUJ$は$jain_ADJ$のコミュニティと信仰の拠点であり、多くの聖地と寺院がある。王家はこの宗教を庇護し、$hindu_ADJ$の人々と共通の共同体を形成してきた。マフムード・ガズニとムハンマド・ゴーリによる西方からの$muslim_ADJ$の侵略は、寺院の破壊やモスクへの改築、$jain_ADJ$の図書館の焼却などによって$jain_ADJ$のコミュニティを抑圧した。それでもなお、$GUJ$の$jain_ADJ$の人々は、世界中の$jain_ADJ$コミュニティとのつながりを活用し、生き残り、適応し、繁栄してきたのだ。"
 guj_gujarati_lipi: "$GUJ_ADJ$文字"
 guj_gujarati_lipi_desc: "$GUJ_ADJ$文字は、商業的利益によって開発された新しい文字と文字体系である。商業との関連性のため、サラフィ（銀行家）、ヴァニアサイ（商人）、マハジャニ（交易商）文字としても知られている。それは$GUJ$や$KUT$、$SND$を通じて急速に広まり、$sanskrit_language$を学び、$zoroastrian$社会でアヴェスターを記すために採択された。この文字は多くの異なるコミュニティに共通の文字体系を提供し、それらを結びつけるだけでなく、統一と共通のアイデンティティを促進した。"
 guj_gujarati_merchant_diaspora: "$GUJ_ADJ$商人の離散"
 guj_gujarati_merchant_diaspora_desc: "わが国民は、あらゆる場所で交易をおこなう！ あらゆる海岸で、わが国民は貿易風に乗って商取引を追い求める。我々の船団は新たな機会を求めて海を往来する。我々の商人たちは、商人の予算で頑丈な船を作る技術と価値を理解している。"
 mug_zamindar_system: "ザミーンダール"
 mug_zamindar_system_desc: "ザミーンダールは、わが国の領土で自治または半自治をおこなう封建的統治者である。彼らは管理する土地の所有者であり、貴族に属する者だが、最終的には王家の家臣の一員としての役割を果たす。"
 mug_mughal_ibadat_khana: "$ibadat_khana$"
 mug_mughal_ibadat_khana_desc: "$ibadat_khana_desc$"
 mug_an_indian_padshah: "インド皇帝"
 mug_an_indian_padshah_desc: "わが領土は多くの信仰と文化が混在する場所だ。我々はこの土地にとっては異国人だが、$india$の伝統と価値観は我々に語りかけてくる。豊かな文化があるにもかかわらず、この土地の人々は共通の目的を欠いている。カースト、宗教、文化に関係なくすべての臣民が、我らの偉大なる血筋に平等に奉仕する機会を与えられなくてはならない。"
 mug_mughal_architecture: "$MUG_ADJ$建築"
 mug_mughal_architecture_desc: "大帝国には記念碑的な建物が必要だ。国際的な帝国であるわが国では、建築家たちがすでに、後世に畏敬の念を抱かせるような素晴らしい建築物を生み出している。我々の王朝は、この動きの先頭に立ち、世界が見たこともないような偉大な作品を創造すべきだ。"
 mug_fatawa_e_alamgiri: "ファタワ＝イ＝アラムギリ"
 mug_fatawa_e_alamgiri_desc: "$mug_fatawa_e_alamgiri$はシャリーアに基づいて記されたものであり、わが帝国の生活のさまざまな側面を規制する主要な法規範だ。これは$muslim_ADJ$の法律、倫理、軍事戦略、経済政策、正義、原則を最も包括的に編纂したものである。"
 samanta_advance: "サーマンタ封建制"
 samanta_advance_desc: "サーマンタ、すなわち「隣人」とは、属国と朝貢国の両方を表す言葉である。長く続いてきた封建制であり、現代ではその存在感は薄れてきているものの、我々の社会が何世紀にもわたって築き上げてきた柱のひとつなのだ。"
 kalaripayattu_advance: "カラリパヤット"
 kalaripayattu_advance_desc: "カラリパヤット、すなわち#italic 戦場の技の練習#!は、$malabar_area$に起源をもつ古いインドの武術である。わが国の戦士は、カラリパヤットを訓練し、近接戦の技術を磨かなくてはならない。"
 nair_military_advance: "ナーヤルの軍事"
 nair_military_advance_desc: "ナーヤルは$malabar_area$に暮らすヒンドゥー教徒の多様な集団で、軍事と関わる長い歴史がある。彼らの経験は、$kalari$にとっての役割と同様に、目下の紛争にとって大きな価値をもつだろう。"
 mhr_ashta_pradhan_advance: "$mhr_ashta_pradhan$"
 mhr_ashta_pradhan_advance_desc: "$mhr_ashta_pradhan_desc$"
 mhr_tradition_of_military_service: "兵役の伝統"
 mhr_tradition_of_military_service_desc: "$marathi_culture$の騎兵隊は、デカン・スルタンの「バルギ」としての長い伝統をもっている。デカン地方で繰り広げられた多くの戦争により、デカン地方の軍事化が進み、わが国の騎兵隊はインドで最も強力な部隊のひとつとなった。"
 mhr_forts_of_maharashtra: "マハーラーシュトラの要塞"
 mhr_forts_of_maharashtra_desc: "このような丘陵地や森林の密集した土地では、多くの砦を維持し、よく整備することが、攻撃と防衛のために必要である。多くの砦を整備しつづけることを、最優先事項とするべきだ。"
 mhr_peasant_soldiers: "農民兵"
 mhr_peasant_soldiers_desc: "デーシュの村々には、わが軍に喜んで従軍する有能な人材が大勢いる。すべての$marathi_language$話者をわが軍に採用し、訓練しよう。"
 mhr_office_of_the_peshwa: "ペーシュワーの官職"
 mhr_office_of_the_peshwa_desc: "わが国と、その軍隊の運営に全面的に専念する官職を創設しよう。ペーシュワーという熟練の大臣が管轄することで、わが国は迅速かつ効率的に拡大できるだけの能力を得られるだろう。"
 mhr_encourage_brahmin_ties: "バラモンとの絆を深める"
 mhr_encourage_brahmin_ties_desc: "わが国の金融部門は、バラモンの銀行家一族によって支配されている。彼らを徴税人として雇用し、権利を強化し、その伝統を保護するための規制を設けることによって、彼らを国へと取り入れよう。我々は、資本家の好意を得ると同時に、学識があり有能な行政官を得ることができるだろう。"
 pun_breadbasket_of_india: "$india$の穀倉地帯"
 pun_breadbasket_of_india_desc: "インダス川、ジェルム川、チェナーブ川、ラービー川、サトレジ川の5つの大河が$punjab_area$地方の大地を貫き、土壌に比類なき肥沃さを与えている。食糧と綿花を近隣諸国に輸出できるのはもちろんのこと、このおかげで多くの都市が発展し、多彩な専門的な生産物が生み出されている。我々は、農業の発展を奨励すると同時に、隣接地域の盗賊や山賊から農民を守るために全力を尽くさなければならない。"
 pun_encourage_indo_persian_trade: "インド・ペルシア交易の奨励"
 pun_encourage_indo_persian_trade_desc: "インド最西端の境に位置する$PUN$は、つねに$india$と$persia_region$の経済・文化交流の交差点だった。$india$東部と$farsi_culture$圏を結ぶ古代の大幹道は、アフガンの峠よりも先に、我々の土地を通るのだ。しかし、これらの道は部族の略奪者や盗賊に悩まされている。我々は、この古くからの活気あふれる経路での往来を奨励しつつ、隊商宿を建設し、これらの街道で治安維持活動をおこなうことによって、商人たちの安全を守るために全力を尽くすべきである。"
 pun_punjabi_textile_industry: "$PUN_ADJ$繊維産業"
 pun_punjabi_textile_industry_desc: "$PUN$は織物生産の中心地である。我々の織物職人がアジアとヨーロッパ全土の市場向けに特別に布を織り上げており、彼らは$india$で最も生産性の高い職人なのだ。"
 pun_foundation_of_the_khalsa: "カールサー"
 pun_foundation_of_the_khalsa_desc: "$sikhism$は$PUN$の土着の宗教で、わが国で急速に成長している。この宗教の信者はあらゆるカーストや経歴の持ち主が集まっており、以前の職歴に関わらず自らの国を進んで守るだろう。"
 pun_gurmukhi_script: "グルムキー文字"
 pun_gurmukhi_script_desc: "グルムキー文字は$PUN$の国で開発されたアブギダであり、我々の$sikhism_ADJ$のグルが非常に好んでいる。聖職者たちは$sikhism_ADJ$の文書を記録するためにこの文字を用いている。"
 pun_strength_of_the_misls: "ミスルの力"
 pun_strength_of_the_misls_desc: "$PUN$のミスルの行政制度は、特徴的な騎兵部隊の編制を可能にしている。我々は必要な時に、共通の敵と戦うためにこの軍隊に要請することができるだろう。"
 pun_reforming_the_punjabi_army: "$PUN_ADJ$軍の改革"
 pun_reforming_the_punjabi_army_desc: "先人たちのやり方は安定したものであり、長年にわたって我々の役に立ってきた。しかし、わが軍が戦場で勝利を収めつづけるためには、より専門的な軍隊の創設を目指さなければならない。遠く離れた国々の軍の編制方法を研究し、それが優れたものであれば取り入れることで、現在の軍隊制度の独自性を保ちつつ、より効率的な$PUN_ADJ$軍を創設することができるかもしれない。"
 #Thai Culture
 religious_melting_pot: "宗教のるつぼ"
 religious_melting_pot_desc: "伝統的な民間信仰から$india$のヒンドゥー教や$china$の仏教まで、さまざまな宗教が、わが民に影響を与えてきた。人々は時を経て、どの宗教も排除することなく、さまざまな信仰を融合させるようになりつつある。"
 akson_thai: "タイ文字"
 akson_thai_desc: "$thai_culture$の文字は古$khmer_language$文字から作られたが、わが国の言語の音韻に合わせて、まったく異なる文字に発展した。独自の文字体系が存在することで、わが国には独自の文化が発展した。"
 father_governs_children: "父のような統治者"
 father_governs_children_desc: "わが国の統治者は、民衆に寄り添うことで知られる。わが民が、偉大なる慈悲深い統治者のもと、自由で幸せに暮らさんことを。"
 thai_war_elephants: "戦象"
 thai_war_elephants_desc: "$indochina_region$では、歩兵を援護する騎兵隊として、また敵の指導者と決闘する際の王の乗り物として、何世代にもわたり戦象が使われてきた。"
 thai_royal_poets: "宮廷詩人"
 thai_royal_poets_desc: "戦争に勝っても、それを歌う者がいなければ虚しいだけだ。わが宮廷は、詩人にとって安全な場所でなければならず、わが国の歴史は詩人の想像力をかき立てるものでなければならない。"
 trading_links: "交易によるつながり"
 trading_links_desc: "わが国は古代より交易の交差点に位置している。インドと中国の両国に近いため、わが国を経由して交易がおこなわれ、その結果わが国と周辺諸国とのあいだに、つながりや交流が生まれてきた。"
 foreign_mercenaries: "外国の傭兵"
 foreign_mercenaries_desc: "最近、異国の地から未開人たちが流入している。商人もいるが、戦士もいるようだ。彼らをわが軍の兵力として活用しようではないか。"
 toi_muay: "ムエボラン"
 toi_muay_desc: "戦闘のために兵士が習得する武器を使わない格闘術で、パンチ、組み技、地面での格闘技術などがある。この格闘術を習得することで、兵士は武器を失っても敵を効果的に攻撃できる。"
 trading_embassies: "交易のための大使館"
 trading_embassies_desc: "多くの交易商が、わが国の近海で交易をおこなっている。そのため、我々は遠方の国を数多く知っている。これらの国々に大使館を常設して、関係を築くことを検討してもいいだろう。"
 photduang: "弾丸硬貨"
 photduang_desc: "他国の者には奇妙に見えるかもしれないが、わが国の通貨（#italic Photduang#!、弾丸硬貨）は何世紀にもわたり国内で使われてきた。丸みを帯びた銀の球体に公式印が捺されたもので、わが国の経済の基礎となっている。"
 personal_executions: "直々の処刑"
 personal_executions_desc: "我々がいかに正義を重視するかを民衆に示すのは、当然のことである。今後は、凶悪な犯罪者は統治者自らの手によって処刑される。民衆はわが国が秩序ある国家であることを理解し、法を守るようになるだろう。"
 close_subjects: "密接な関係の従属国"
 close_subjects_desc: "我々にとって、従属国はわが国から切り離された存在ではなく、むしろ、わが国の不可欠な一部である。我々は彼らと緊密な関係を維持しており、彼らはわが国の官僚制度や行政に組み込まれている。"
 #Ayutthaya
 ayu_prestigious_cavalry: "格式高い騎兵隊"
 ayu_prestigious_cavalry_desc: "またがるのが馬だろうが象だろうが、わが国の騎兵隊は格式高い部隊であり、非常に高名な家柄の者たちで主に構成されている。彼らは、歩兵隊の援護において圧倒的な能力を発揮する。"
 ayu_white_elephant: "白い象"
 ayu_white_elephant_desc: "白い象は、わが国の統治者の権力の象徴であり、非常に縁起が良いため、うまく利用すべきである。統治者が白い象に乗れば、誰も我々の支配に異議を唱えないだろう。"
 ayu_ayutthaya_literature: "$AYU_ADJ$文学"
 ayu_ayutthaya_literature_desc: "わが国では豊かな文学が生み出される。有名な戦いを描いた抒情詩である「リリット（#italic Lilit#!）」、旅や失われた恋人について詠う「ニラート（#italic Nirat#!）」の詩、地域の英雄にまつわる民話、栄光ある支配者の功績を称える賛辞文など、さまざまなものがある。"
 ayu_phrai_luang: "プライ・ルアン"
 ayu_phrai_luang_desc: "プライ奉仕に従事する公民は、戦争（#italic $ayu_phrai_thaan$#!）だけでなく、地方管理者の裁量により公共工事にも従事する。"
 ayu_phrai_thaan: "プライ・ターン"
 ayu_phrai_thaan_desc: "18歳になった男性は全員登録され、その情報が政府官僚に引き継がれる。戦時には、すべての男性市民が徴兵と軍役の対象となる。徴兵は必要に応じて強制的に執行される。"
 ayu_floating_rice: "浮稲"
 ayu_floating_rice_desc: "わが国では何世紀にもわたり米が栽培されてきたが、河川の氾濫により米がうまく育たないという問題を抱えている。この新しい品種の米は、水に深く浸かった状態でも育つため、水害が発生しても安定した食糧源を確保できる。"
 ayu_sakdina: "サクディナー"
 ayu_sakdina_desc: "わが国の社会は$ayu_sakdina$制によって厳密に階層化されており、誰もが自らの身分や、どれだけの富や財産を所有する権利があるかを理解している。そのため、徴税を効率的におこなうことができる。"
 ayu_cosmopolitan_trade: "国際的な交易"
 ayu_cosmopolitan_trade_desc: "わが国には、この国の豊かな土地から利益を得ようとやってきた多くの外国人が暮らしている。多くの人や物が国境を往来することは、わが国にも大きな利益をもたらす。"
 #Sukhothai
 suk_breaker_of_chains: "鎖を断ち切る者"
 suk_breaker_of_chains_desc: "最近まで、わが国は$KHM_ADJ$の支配下にあった。しかし、我々は自由と、注目に値する独立した大国としての正当な地位を手に入れた。我々は、近隣諸国の称賛と敬意を勝ち取ったのだ。"
 suk_birthplace_of_a_culture: "文化発祥の地"
 suk_birthplace_of_a_culture_desc: "わが国は、独立を果たした最初の$thai_culture$王国と呼ばれている。我々は$KHM_ADJ$に反旗を翻し、その支配から自由になった初めての国だからだ。$thai_culture$の人々は皆、我々を尊敬の眼差しで見る。"
 suk_ram_khamhaeng_stele: "$name_ram_khamhaeng$の石碑"
 suk_ram_khamhaeng_stele_desc: "初期の$SUK_ADJ$王国の歴史の多くは、偉大な王が自らの輝かしい治世の記録を残すために建立を命じた、$suk_ram_khamhaeng_stele$の碑文から知ることができる。$suk_ram_khamhaeng_stele$は神聖な平和の遺産であり、歴史における我々の立場をはっきりと証明している。"
 suk_akson_sukhothai: "$SUK$文字"
 suk_akson_sukhothai_desc: "$thai_culture$文字はすでに$thai_culture$の人々に浸透しているが、忘れてはならないのは、この文字体系がかつての$KHM_ADJ$の弾圧者の文字を参考に、わが国において我々の指揮下で考案されたということだ。この文字体系は我々の文化をひとつにするだけでなく、我々の個性や独自性を証明するものでもある。"
 suk_wat_si_sawai: "ワットシーサワイ"
 suk_wat_si_sawai_desc: "わが国は、$sukhothai$最古の寺院のひとつである$suk_wat_si_sawai$をはじめ、多くの壮大な寺院で知られている。$KHM_ADJ$の権威下でヒンドゥー教寺院として建設されたこの寺院は、のちに用途が変更され、我々のアイデンティティの象徴となった。わが民は信仰心が強いのだ。"
 suk_sukhothai_ceramics: "$SUK$の陶磁器"
 suk_sukhothai_ceramics_desc: "陶磁器は古代から$thai_culture$の人々によって作られ、中国の陶磁器の影響を受けながらも、つねに独自の様式を保ってきた。特に、わが国で生産される陶磁器は高く評価されており、しばしば遠い国々にまで輸出されていく。"
 suk_military_history: "軍史"
 suk_military_history_desc: "わが軍には、数々の成功や偉大な勝利に彩られた長い歴史がある。そのため、軍での地位は名誉と威信あるものと見なされており、多くの者が喜んで入隊する。"
 suk_unstoppable_army: "無敵の軍隊"
 suk_unstoppable_army_desc: "これまで、多くの者がわが国の発展と拡大を阻止しようと試みた。しかし皆、わが軍の前に敗れ去った。わが軍は、我々の行く手に立ちはだかる障害をすべて押し流す、何ものにも止められない軍勢である。"
 #Siam
 sia_experienced_ambassadors: "ベテラン大使"
 sia_experienced_ambassadors_desc: "我々は政治に熟達している。わが国の夜明けは、軍事力のみによって実現したわけではない。わが国の外交上の評価が、我々に一定の影響力をもたらしてくれるのだ。"
 sia_rise_to_equal_heights: "水準の統一"
 sia_rise_to_equal_heights_desc: "わが国は多くの地域で過疎化が進んでいる。国が衰退しているという印象を与えないよう、地域の状況を改善し、どの地域も同じぐらい繁栄するようにしなければならない。"
 sia_advanced_elephant_warfare: "高度な象戦"
 sia_advanced_elephant_warfare_desc: "わが国の偉大な詩には、戦象を個別に列挙し称えるものも少なくない。その意味するところを、我々の敵に示そうではないか。"
 sia_consolidation_of_state: "国家の統一"
 sia_consolidation_of_state_desc: "分権型の体制は、遠くの地方にまで支配が行き渡らないおそれがある。$thai_culture$の人々の真の統一国家となるには、地方も統一しなければならない。"
 sia_education_reform: "教育改革"
 sia_education_reform_desc: "お釈迦様が言われたように、皆が言っているからと鵜呑みにするのではなく、自分で体験する必要がある。教育は知識の基盤であり、技術で秀でたければ、知識で秀でる必要がある。"
 sia_royal_absolutism: "絶対王政"
 sia_royal_absolutism_desc: "天に次ぐ存在——それが支配者のあるべき姿である。我々の統治者は、称えられ、崇拝され、神が天を支配するように地を支配する。"
 sia_thai_unity: "$thai_culture$の結束"
 sia_thai_unity_desc: "我々は、間違いなく$thai_culture$の人々のリーダーである。わが軍は祖国だけでなく、我々の文化やアイデンティティそのものの守護者であり、それらを守るために全力で戦っている。"
 #Rome
 rom_spqr: "S.P.Q.R."
 rom_spqr_desc: "ローマ元老院と市民は、わが国の永遠の礎である。この古の権威を掲げることによって、我らは人々に示すのだ——ローマの統治は武力のみならず、市民の意志と優れた制度によるものでもあると。"
 rom_pax_romana: "パクス・ロマーナ"
 rom_pax_romana_desc: "ローマのもとにある平和とは、戦争の不在を意味するのではない……秩序の勝利を意味するのだ。法と街道、そして軍事力によって、我らは帝国の隅々にまで安定と繁栄をもたらす。"
 rom_restore_the_legions: "ローマ軍団の再建"
 rom_restore_the_legions_desc: "かつてその軍団は世界中から恐れられ、敬われるローマの誇りであった。ローマの軍団を再建すること——それは、我らの偉大なる礎を築いた規律、組織力、そして不屈の精神を甦らせることにほかならない。"
 rom_revival_of_arts_and_culture: "芸術と文化の復興"
 rom_revival_of_arts_and_culture_desc: "ローマは征服の旗手であると同時に、文化の光を掲げる灯台でもあった。詩人や学者、建築家を支援することで、かつて古代世界を照らした創造の炎を、いま再び燃え上がらせるのだ。"
 rom_new_corpus_juris_civilis: "新たなるローマ法大全"
 rom_new_corpus_juris_civilis_desc: "わが国の法学者たちは、ユスティニアヌス帝と共和政時代の叡智を汲み取りつつ、諸法をひとつの整然とした体系へと編纂し、洗練するだろう。そうすることで、ローマの支配下にあるすべての市民に確かな正義をもたらすのだ。"
 rom_bread_and_circuses: "パンと見世物"
 rom_bread_and_circuses_desc: "民は満足させておかねばならない——民の不満は反乱の種となるからだ。食卓には穀物を、そして、眼には見世物を。それらを欠かさず供することで、我々は民から愛され、国をより強くすることができる。"
 rom_citizenship: "ローマ市民権"
 rom_citizenship_desc: "市民権はローマの命脈であり、あらゆる属州の民をひとつの政治体へと結びつける力である。この権利を拡大することは、統合を推し進めるだけでなく、帝国に仕える者すべてに昇進の道を約束することにもなるのだ。"
 rom_all_roads_lead_to_rome: "すべての道はローマに通ず"
 rom_all_roads_lead_to_rome_desc: "ローマの街道網は、世界の羨望の的である。それは帝国をひとつに結び、商人も、使者も、兵士も——すべての者を速やかに運ぶ。そして、あらゆる道が不滅の都ローマへと収束していくのだ。"
 rom_provincial_governors: "属州総督"
 rom_provincial_governors_desc: "属州のすべてをローマから直接統治することは不可能だ。有能な総督に権限を与えることで、我らの法と課税の手は、帝国の果てにまで確実に及ぶだろう。"
 rom_imperium_sine_fine: "果てなき支配"
 rom_imperium_sine_fine_desc: "ローマの運命には限界などない。ヘラクレスの柱から地の果てに至るまで、我らの支配は終わりなく広がる宿命にある。我らの鷲章が進軍する地にこそ、文明がもたらされるのである。"
 rom_triumphs: "ローマの凱旋式"
 rom_triumphs_desc: "凱旋式はただの行列ではない。我らの偉大なる都の通りを威風堂々と練り歩くことで、征服の記憶を生きたまま街に呼び起こすのだ。この儀式は、忠誠と畏敬、そして野心をも等しく呼び覚ますものとなる。"
 rom_roman_architecture: "ローマ建築"
 rom_roman_architecture_desc: "水道橋から円形闘技場に至るまで、ローマの建築技術は何世紀もの時を超える記念碑を築いてきた。石とアーチにおける我らの技術の粋こそが、ローマの偉大さが永遠であることを世界に示すのだ。"
 #Byzantium
 byz_heart_of_orthodoxy_advance: "$orthodox$の中心"
 byz_heart_of_orthodoxy_advance_desc: "$constantinople$は活気に満ちた古い信仰の中心に位置している。我々は誇り高き$orthodox$の長であり、わが帝国の総主教庁の保持者であり、異教徒の敵からキリスト教を守る者である。"
 byz_akritai_advance: "アクリタイ"
 byz_akritai_advance_desc: "外部の脅威から国境を守る誇り高き守護者であるこの軽歩兵には、育成と保護のための土地が与えられている。アクリタイは防衛戦、特に騎兵に対する戦いに最も長けており、しばしば外的脅威に対する初期対応に動員される。"
 byz_cataphracts_advance: "後期カタフラクト"
 byz_cataphracts_advance_desc: "火薬と戦争の進化による変化にもかかわらず、我々はつねに、何世紀も前から先人たちによって洗練されてきた戦術に頼ることができる。"
 byz_historiography_advance: "ビザンツ史学"
 byz_historiography_advance_desc: "我々の民は巨人の肩の上に立っている。祖先を正しく記録し、栄えある血統をたどり、偉大な伝統を正しく保存することは、歴史上偉大なる地位を占める我々にとっての大いなる責任なのだ。"
 men_of_letters_advance: "文士"
 men_of_letters_advance_desc: "西方帝国が、わが国の文学的業績と啓蒙された過去を羨んでいることは事実だ。そのため、彼らは我らの宮廷から教師を雇ったり、強大な帝国を生み出して、大陸全体の文化的景観を形作った知識をどうにか攻撃しようとしている。こうした文人を通じて、西方の人々は我らが歴史に惚れ込み、我らの手法を学ぶようになるのだ。"
 byz_shield_of_the_west: "西方の盾"
 byz_shield_of_the_west_desc: "我々は誇り高き守護者として、また外国の脅威に対する盾として、$europe$と異教徒の海のあいだに立っている。我々の剣は、我々の信仰を根絶しようとする者たちに対する防御として永遠に存在し、我らの伝統を絶やそうとする者への強烈な一撃となるだろう。"
 byz_court_of_languages: "言葉の宮廷"
 byz_court_of_languages_desc: "$constantinople$の宮廷には、既知の世界のあらゆる地域から外交官や高官が集まってくる。その結果、歴史と言語によって世界を形作ってきた者たちの求めによる繁栄と進歩のしるしとして、あらゆる言語が話され、尊重されている。"
 byz_poikilia: "ポイキリア"
 byz_poikilia_desc: "ビザンツ文化が$europe$を席巻している。色とりどりの優美な装飾が施され、芸術や建築における色と要素の交わりを表現する最新の手法となっている。"
 byz_crossroads_of_continents: "大陸の交差点"
 byz_crossroads_of_continents_desc: "ビザンツは$europe$と$asia$の交差路に位置している。この有利な位置が、この都市の海運の重要性に大きな影響を与えた。"
 byz_the_new_helepolis: "都市制圧者"
 byz_the_new_helepolis_desc: "最も強力かつ印象的な攻城兵器を配備し、洗練させるという伝統は、我々が慣れ親しんでいる戦争の一側面である。火薬を設計に取り入れて改良することで、我々の大砲は敵を圧倒するだろう。"
 byz_reaffirm_synod_powers: "教会会議手続の改革"
 byz_reaffirm_synod_powers_desc: "官僚制度は、我々のような規模の国にとって悪夢のような仕組みだ。すべての$orthodox_synod$の召集に関連する宗教的手続きをより洗練させるために、我々は非効率な官僚的仕組みを削減し、それに関する法律を再検討しよう。"
 byz_byzantine_inquisition: "ビザンツ異端審問"
 byz_byzantine_inquisition_desc: "$europe$が宗教的混乱に包まれているこの時代、我々は庭に生える雑草に対する信仰上の防御策を備えなければならない。我々が異端と不安定さの犠牲となる危険性は、確実に減らしておくべきだ。"
 byz_autokratoria_rhomaion: "アウトクラトリア・ローメイオン"
 byz_autokratoria_rhomaion_desc: "わが偉大な国家は、ローマ帝国の栄華と威信の紛れもない継承者である。長きにわたって失われていた国土を取り戻すことが、我々の最大の目標であり、原動力なのだ。"
 byz_modernized_strategikon: "ストラテギコンの近代化"
 byz_modernized_strategikon_desc: "モーリスが大昔に著した戦争の解説書は、戦時中わが国民の役に立ってきた。しかし、戦争の変化に合わせて我々も変化しなければならない。我々は戦術を適応させ、連隊も我々に敵対しようとする相手に対して、より破壊的な新兵器を活用するようになった。"
 byz_ancient_greek_studies: "古代$greek_culture$研究"
 byz_ancient_greek_studies_desc: "古典の再発見と古代$greek_culture$芸術の受容は、大衆の教育と様々な文化的・科学的領域における偉大な理想の保存に向けて、西方帝国に素晴らしい機会を与えてくれた。"
 byz_the_new_imperial_army: "新帝国軍"
 byz_the_new_imperial_army_desc: "わが軍はあまりにも長く、ヨーロッパ諸国に遅れをとってきた。我々は復活した力強い不死鳥にふさわしい軍隊を樹立するために、軍隊を改革し、徴兵制度を拡大しなければならない。"
 expand_varangian_guard_advance: "ヴァリャーグ衛兵の拡大"
 expand_varangian_guard_advance_desc: "ヴァリャーグは何世紀にもわたって、卓越した名誉と揺るぎない信念をもってわが国に貢献してきた。彼らの兵力を拡大することで、わが国の安定とビザンツの保護はさらに確実なものとなるだろう。"
 imperatorskiy_moskovskiy_universitet: "モスクワ帝国大学"
 imperatorskiy_moskovskiy_universitet_desc: "帝国大学は哲学、医学、法学の研究と教育に特化しており、ロシアの教育と研究において重要な役割を果たしている。この大学は、博学者ミハイル・ロモノーソフが科学的探究と革新の重要性を説いた、ロシア教育改革の一環として設立された。"
 hurricane_hardy: "嵐への耐久性"
 hurricane_hardy_desc: "フョードル・アプラクシンのデザインは堅牢かつ弾力性に富み、大自然の嵐のほとんどを切り抜けることができる。革新的な構造は、急速に拡大しつつある海洋への野心に大きく貢献している。"
 preobrazhensky_semyonovsky_imperial_guard: "プレオブラジェンスキー・セミョーノフスキー近衛連隊"
 preobrazhensky_semyonovsky_imperial_guard_desc: "遊戯連隊は精鋭中隊に編制され、王政の利益を守る近衛連隊を形成する。彼らは宮廷の儀式やパレード、その他の重要な行事に頻繁に参加し、軍事的任務を超えた重要性を示す役目をもつ。"
 #Poland
 kasztelanowie: "カステラノウィ"
 kasztelanowie_desc: "君主の代弁者としての使命を担うカステランは、統治者の領地全体の公的な代表者である。彼らは税金を集め、法の支配を保証し、王室の名において正義と法への服従を執行することをも担っている。"
 land_of_promise: "約束の地"
 land_of_promise_desc: "わが領地の肥沃な土地は、より良い豊かな生活を求める多くの下層階級の移民にとって憧れの地である。"
 statute_of_kalisz: "カリシュの法令"
 statute_of_kalisz_desc: "ユダヤ人自由憲章として知られるこの法令は、すべてのユダヤ人に礼拝、交易、移動の自由を認める条項を含んでいる。この法令はまた、カトリック教会が広める、ユダヤ人に対する血の中傷の告発を減らそうとする試みでもある。"
 corona_regni_poloniae: "ポーランド王冠領"
 corona_regni_poloniae_desc: "王国は、わが領地内の政治的共同体全体によって不可分なものであり、ひとつの王朝や君主のものではなく共通の所有物であるという考えは、我々と、わが旗のもとにいる多くの公爵のなかに定着している思想である。"
 krakow_grosz: "クラクフ・グロシュ"
 krakow_grosz_desc: "通貨制度改革の試みとして、我々は新たな通貨クラクフ・グロシュを導入する。銀で鋳造されたこの硬貨は、ボヘミアのプラハ・グロシュの権威に抗い、我々の領地を中央集権的な徴税の最前線とするためのものである。"
 stone_and_brick: "石とレンガ"
 stone_and_brick_desc: "何世紀にもわたって、我々は脆い木を頼りに共同体を築き、敵から防衛してきた。我々の国庫と政治力を使って、わが国のインフラを拡大する計画が動き出した。我々が受け継いできた木造の町を、石やレンガで固めて残すのだ。"
 council_of_three_lands_advance: "三国評議会"
 council_of_three_lands_advance_desc: "わが国には、貧困に苦しみ迫害されるユダヤ人を受け入れてきた長い歴史がある。そのため、彼らの求めに配慮し、彼らの権利を擁護する評議会は、わが国の安定と精神的な強さに恩恵をもたらしてくれるだろう。"
 polish_renaissance: "ポーランドのルネサンス"
 polish_renaissance_desc: "イタリアのルネサンスの潮流に触発され、我らの芸術的な殿堂に芸術と文化の花が咲き誇る。"
 granary_of_europe: "ヨーロッパの穀物庫"
 granary_of_europe_desc: "わが領地の肥沃な畑は、フォルヴァルク制のおかげもあって、ヨーロッパで最も豊かな穀倉地帯となっている。我々はその恩恵により、国外の市場にも穀物を供給し、国民が飢えることなく繁栄できるように貢献している。"
 komisja_edukacji_narodowej: "国民教育委員会"
 komisja_edukacji_narodowej_desc: "政府が有能な行政官を集める必要性に応えると同時に、関連手続きの円滑な実行を確実なものにするため、我々はわが国民の識字率の向上に重点を置いた、ヨーロッパ初の教育官庁を創設する。"
 szkola_rycerska: "シュコーラ・リセルツカ"
 szkola_rycerska_desc: "次世代の貴族の心を鍛え、民族の誇りを植えつけることによって、我々は何世代にもわたって優秀な軍人や市民を育てることができるだろう。"
 great_sejm_reforms: "大セイムの改革"
 great_sejm_reforms_desc: "我々が生き残り、繁栄を続けるためには、政府機構がうまく機能し、強固な基盤に基づいていなければならない。よって議会は近代化された手続きを採用し、新たに採用した権限を委譲するものと定める。この進化の目標は、貴族の権力を弱体化させるとともに、農奴制のもとで広がっている搾取を緩和することにある。"
 late_winged_hussars_advance: "後期有翼重騎兵"
 late_winged_hussars_advance_desc: "ポーランドのユサール（重騎兵）は17世紀になると、赤と白を基調とした重厚な鎧を身につけるようになった。6メートルもの長い槍を使用する彼らの突撃は恐るべき破壊力を誇り、しばしば敵の士気を打ち砕いて敗走させた。"
 winged_hussars_advance: "有翼重騎兵"
 winged_hussars_advance_desc: "ユサール（重騎兵）はもともと偵察用の軽騎兵部隊だったが、古い封建軍隊の衰退とともに職業連隊へと変化した。より重装備の新たなユサールがその中核をなすだろう。ポーランドの有翼重騎兵は、やがて人々に恐れられるようになるはずだ。"
 wojsko_komputoe: "ヴォイスコ・コンプトヴェ"
 wojsko_komputoe_desc: "ヴォイスコ・コンプトヴェ（計算された軍）は、年間予算に基づいて計算され、セイムによって承認される準常備軍。その目的は、共和国に防衛のための安定した常備軍を与えることである。"
 folwark_system: "フォルヴァルク制"
 folwark_system_desc: "フォルヴァルク制は、余剰農産物の生産を奨励する生産制度だった。農民は地代や強制労働によってそのために働くことを奨励された。この制度はポーランド経済の基盤を形成するだろう。"
 #China & Variations
 baihua: "白話"
 baihua_desc: "わが領土は地平線の彼方まで広がっている。我々の臣民のあいだに共通の書き言葉が生まれることは、我々の溝を埋め、文化を向上させ、誤解や言語の差異に基づく争いを減らすことになるだろう。"
 zaju: "雑劇"
 zaju_desc: "通常4幕で構成されるこの華麗な舞踏と音楽は、我々の社会が到達した芸術の高みを色鮮やかに表現するものだ。"
 successors_of_genghis_khan: "$genghis_khan_name_no_tooltip$の後継者"
 successors_of_genghis_khan_desc: "大征服の時代から$genghis_khan_name_no_tooltip$の大帝国の広大な土地にいたるまで、わが民族は何世代にもわたって大地を揺るがし、歴史に運命を刻んできた者たちの末裔なのだ。"
 confucian_influences: "儒教の影響"
 confucian_influences_desc: "領地を適切に管理するのであれば、儒教の教えに大きな叡智を見出すことができるだろう。健全かつ繁栄した政府のために、細かな配慮と実力主義が求められるのだ。"
 extensive_canal_works: "大規模な運河工事"
 extensive_canal_works_desc: "我々の領地を横切る多くの河川は、しばしば繁栄の前触れとなるものだ。河川と内陸の集落とのあいだに水の供給と交通のためのインフラ網を建設することで、その豊かさを活用しよう。"
 zhongshu_sheng: "中書省"
 zhongshu_sheng_desc: "#italic 三省六部#!の最も重要な機関のひとつである中書省は、多くの帝国の改革や政令の成文化を担当している。"
 lijia_system: "里甲制"
 lijia_system_desc: "里甲制のもとで、我々は駐留軍を配置することにより、国境地帯を管理し、支配権を行使することができる。駐留軍に土地と農業の権利を与えることで、国境は安全になり、支配力は急上昇するだろう。"
 yulin_tuce: "魚鱗図冊"
 yulin_tuce_desc: "脱税は、我々の祖先を悩ませてきた問題だ。府や県の台帳を作成することで、各区画が中央政府に支払うべき税金をより正確に把握することができる。この課税額は、調査を受けた各区画の穀物収穫量に基づいておおよそ決定される。"
 weisuo_system: "衛所制"
 weisuo_system_desc: "多くの外国の征服者が我々の土地を欲している。この土地を守るためには、敵対的な侵略に対して迅速に対応できるような駐留軍制度を構築しなければならない。現地の軍隊を採用することで、我々の防衛力は物資とより効率的な輸送によって補えるようになるだろう。"
 grand_coordinators: "巡撫"
 grand_coordinators_desc: "領土、政策決定、軍事作戦を管理下に置きつづけることは、王朝の存続にとって不可欠である。高級官僚の組織を作ることで、国内外の安定を図り、我々の地位をさらに強固なものにできるだろう。"
 the_censorate: "都察院"
 the_censorate_desc: "我々のほかの行政機関と同様、この機関は汚職の防止を担当する。御史は、宮廷における陰謀や不正を抑えるのが任務であり、しばしば皇帝の目と耳とみなされる。"
 the_tea_trade: "茶の交易"
 the_tea_trade_desc: "我々の社会の主要な飲料である茶は、社交の場を支配するようになり、多くの人に選ばれる飲み物となった。これは間違いなく、新たな品種の栽培だけでなく、ある主の生産の流行にもつながるだろう。"
 tu_bing: "土兵"
 tu_bing_desc: "国境を適切に守るための努力のなかで、現地の兵士や有力者を中心とした採用制度構築の必要性が明らかとなった。このような人材は、#italic 衛所制#!とは別に、わが国の軍事力を大きく支えてくれるだろう。"
 tusi_titles: "土司"
 tusi_titles_desc: "将軍や地方の実力者に与えられる称号であるこの官職は、不安を鎮め、農村の民衆を中央の支配下に置くために使われる。"
 salt_monopoly: "塩の専売の復活"
 salt_monopoly_desc: "塩の専売は、かつては国家にとって最大の収入のひとつだった。しかし、歴代の皇帝は交易の名目でこれを廃止した。いまこそ、塩の取引を国家の管理下に戻すときだ。"
 reform_the_grand_secretariat: "中書省の改革"
 reform_the_grand_secretariat_desc: "わが国の事実上の最高機関とみなされている#italic 中書省#!は、我らが統治者の在任期間中、ともに歩んできた存在だ。行政業務を遂行する上で絶大な影響力をもつこの官庁は、その効率性をさらに高めるための改革をおこなうべきである。"
 grand_military_parades: "大軍事パレード"
 grand_military_parades_desc: "わが民族の輝かしき軍事史は、誰もが畏敬の念をもって目にすることができるように、公に示されなければならない。わが軍のパレードをおこなうことで、我々の武勇の経験と揺るぎない強さを披露しよう。"
 silver_standard: "一条鞭法"
 silver_standard_desc: "人頭税から農民の労働義務、地方役人の貢納金にいたるまで、中央政府に対する義務のほとんどを、各県の人口と耕作地に応じた水準の銀一括での支払いにすることで、徴税に必要な労力を減らし、収入を増やすことができるだろう。"
 nine_garrisons_of_the_great_wall: "万里の長城の九辺鎮"
 nine_garrisons_of_the_great_wall_desc: "獰猛な蛮族から国を防衛するためには、長城そのものを修復するだけでは不十分だ。九辺鎮は長城沿いに作られた、軍事化された駐屯都市であり、重要な道を守るだけでなく、北方の国境沿いの全体的な物流状況を改善するのに役立つだろう。"
 the_red_cannon: "紅夷砲"
 the_red_cannon_desc: "ヨーロッパから来た赤毛の野蛮人は、未開で無礼かもしれないが、良質の大砲や火器を作る方法を知っている。彼らの武器を輸入し、複製することで、わが軍は強化され、あらゆる侵略者に対してより効果的に戦えるようになるだろう。"
 woodblock_printing: "木版印刷"
 woodblock_printing_desc: "この印刷技法による美しい図版、美術品、書籍の制作は、その技法を完成させようと努力する我々の民の心を魅了してきた。木版印刷はわが国の文化の一部となっており、近年の改良によって生み出された文芸作品は、我らの名声をさらに高めるだろう！"
 green_standard_army: "緑営"
 green_standard_army_desc: "緑営は、主に漢民族の兵士で構成される軍隊で、八旗と共存している。元々は降伏した軍隊からの自発的かつ長期的な徴用によって結成されたもので、社会的に恵まれない人々が集まっている。旗人が緊急時や継続的な抗戦に備えて温存されるのに対し、緑営は警察部隊として使用され、地方の軍事統治において重要な役割を果たすだろう。"
 great_tax_reform: "大税制改革"
 great_tax_reform_desc: "わが偉大なる国家は、豊富な貨幣と水田を有している。それを適切に管理することを望むならば、より健全な財政を可能にする新しい税制を作り出さなければならない。"
 junji_chu: "軍機処"
 junji_chu_desc: "#italic 軍機処#!は、軍事を担う機関である。最高諮問機関ではあり、前王朝が設置した内閣大学士に取って代わるものである。その重要な役割にもかかわらず、この評議会は宮廷のなかで非公式な性質を保ち、その構成員もほかの役職との兼任でおこなわれる。"
 jingdezhen_porcelain: "景徳鎮"
 jingdezhen_porcelain_desc: "豊かな社会の証、そして芸術の頂点は、わが民族の作り上げたもののほんの一面に過ぎない。磁器の製造を完成させ、#italic 景徳鎮#!と呼ばれる新たな優れた製品を生み出すことで、我々の文化的到達点は確実に新たな広がりを見せるだろう。"
 sanxitang: "三希堂"
 sanxitang_desc: "三希堂は、芸術品だけでなく、貴重な品々を収蔵する最も重要な場所である。我らが統治者の寛大な後援により、学術的な議論や講演、さらには文化的な催事の場となり、知的交流や学術的な探求を促進する場となっているのだ。"
 monuments_to_greatness: "不屈の象徴"
 monuments_to_greatness_desc: "わが国の数千年にも及ぶ歴史は、人々が不屈の精神で幾多の災難を乗り越えてきた歴史でもある。そして、軍隊の強さや芸術の華やかさに示されるこの不屈さは、我らが社会の特徴として認識されるようになった。"
 ten_great_campaigns: "十全武功"
 ten_great_campaigns_desc: "十全武功は、国境の内外に我々の影響力を拡大することを目的としたものだ。それを達成するために、我々は巨大な軍を徴兵し、行く手を阻む抵抗を粉砕し、企てられる前の反乱すら消滅させなくてはならない。わが国の栄光は永遠に続くだろう。"
 tributary_system: "朝貢制"
 tributary_system_desc: "地方の軍閥や統治者を服従させる制度であり、彼らは我々の支配の証として忠誠の贈り物を送ってくる。この制度を洗練させ、中央集権化することは、彼らに対する我々の支配力を強めることになるだろう。"
 #Timurids
 timurid_cavalry: "$TIM_ADJ$騎兵"
 timurid_cavalry_desc: "偉大なる$genghis_khan_name_no_tooltip$が騎馬の力でステップを支配したように、我々は馬の力で勝利するのだ。厳しい戦に備えて育てられ、最高の訓練を施された兵士が騎乗するわが騎兵隊は、敵の心に恐怖を植えつけるだろう。"
 timurid_architecture: "$TIM_ADJ$建築"
 timurid_architecture_desc: "$persia_region$の建築は、何世紀も既知の世界の羨望の的となってきた。わが国は新たな種類の建築様式を推進し、それが我々の生得的な権利であることを証明しなければならない。"
 the_mantle_of_the_great_khan: "大$rank_kingdom_horde_ruler_suffix_male$の外套"
 the_mantle_of_the_great_khan_desc: "$genghis_khan_name_no_tooltip$の死は権力の空白を生み、多くの人々が権力を狙って争いを繰り広げた。しかし、幾度もの結婚という手段によって、我々は偉大なる$rank_kingdom_horde_ruler_suffix_male$の末裔であるという正当性を固めた。そして、ステップの戦士たちは誰に従うべきかを知ったのだ。"
 turco_persian_tradition: "トルコ・ペルシアの伝統"
 turco_persian_tradition_desc: "$persia_region$がつねにこの地域の文化と言語の中心であり、何世紀にもわたって存在してきたさまざまな$turkic_group$の民族に影響を与えてきたことは間違いない。我々はこの混合を促進し、独自の文化的伝統を創造していくのだ。"
 tamerlane_chess: "タメルラン・チェス"
 tamerlane_chess_desc: "このチェスの新しい亜種は、同名の偉大な創始者により従来のチェスが改良されたものである。これを用いることで、わが軍の将軍は戦略や戦術を磨くことができるだろう。"
 chagatai_literature: "$karluk_language$文学"
 chagatai_literature_desc: "$persian_language$や$arabic_language$よりも、東部草原地帯の$karluk_language$のほうが、我々の偉大な血統の思想を伝えるにふさわしい。我々は祖先の言葉の使用を促し、新たな文学の伝統を創造しなければならない。"
 nambardar_levy: "ナンバーダー召集軍"
 nambardar_levy_desc: "$nambardar_levy$、または「セリギ・ナンバーダー」とは、$mongolian_culture$や$turkic_group$の出身者ではなく、$iranian_group$の出身者で構成される軍隊のことである。彼らのおかげで、我々は他国よりも大きな軍隊を持つことができる。"
 timurid_renaissance: "$TIM_ADJ$のルネサンス"
 timurid_renaissance_desc: "最初の$TIM_ADJ$の拡張の時代から、わが国は当代の最も偉大な職人や賢者を惹きつけてきた。芸術、科学、文学を後援しつづけることで、我々は$herat$と$samarkand$の各都市を世界で最も輝かしい至宝にするだろう。"
 riches_of_the_silk_road: "シルクロードの支配"
 riches_of_the_silk_road_desc: "わが国の商人が$transoxiana_area$と$samarkand$の地を通る交易を支配するかぎり、シルクロードの交易は妨げられることなく、王朝の富は増大しつづけるだろう。"
 reform_the_diwan: "ディーワーンの改革"
 reform_the_diwan_desc: "我々は幸運にも、何世代にもわたって統治の技術を磨いてきた、忠実かつ教養のある$farsi_culture$の行政官たちを擁している。しかし悲しいかな、世襲制の役職というものは時が経つにつれて停滞し、革新性を欠くようになる。受け継がれる役職の数を減らすことで、忠誠心だけでなく能力にも報いることができるだろう。有能な行政官は、どのような家柄であろうと高い地位に就かなければならない。"
 conquerors_legacy: "征服者の遺産"
 conquerors_legacy_desc: "我らが輝かしき帝国は、偉大な征服者の遺産から生まれた。$genghis_khan_name_no_tooltip$が$europe$から$china$まで征服できたのは、その軍隊の獰猛さのおかげである。彼の後継者として、我々の軍隊は同様の恐ろしさを示さなくてはならない。"
 #Golden Horde
 glh_kipchak_khanate: "ジョチ・ウルス"
 glh_kipchak_khanate_desc: "わが大国は「キプチャク＝ハン国」とも呼ばれ、キプチャク草原の全域を支配している。これほど広大な国土を支配下に置けば、我々が集められる軍勢は途方もない規模となるだろう。"
 glh_legacy_of_jochi: "ジョチの遺産"
 glh_legacy_of_jochi_desc: "$genghis_khan_name_no_tooltip$の跡継ぎである息子のジョチは、ほどなくして亡くなった。しかし、彼の存在と遺産は残されており、わが国はいまだに「ジョチ・ウルス」という名で呼ばれている。その遺産を守るために、戦士たちは我々の旗のもとに集う。"
 glh_legacy_of_the_golden_horde: "キプチャクの遺産"
 glh_legacy_of_the_golden_horde_desc: "世界は我らの前に震え上がるだろう！ かつて$genghis_khan_name_no_tooltip$の帝国の主要構成国だった我らは、東ヨーロッパとステップ地帯の主たる政治勢力なのだから。"
 glh_perso_mongol_administration: "ペルシア・モンゴル統治"
 glh_perso_mongol_administration_desc: "我々の祖先は何世紀にもわたってモンゴルの行政制度を改良してきたが、征服した文化の思想や手法を取り入れることをためらわなかった。我々の行政制度は、偉大なる$genghis_khan_name_no_tooltip$の伝統に基づく部分もあれば、征服した土地のペルシアやイスラムの官僚から取り入れたものもある。"
 glh_tatar_traditions: "タタールの伝統"
 glh_tatar_traditions_desc: "わが帝国はもはや馬上から統治することはできないが、わが軍は依然として馬を活用している。我々は何世紀もその起源に忠実でありつづけたため、我々の騎兵の技量に匹敵する国はほぼ存在しない。モンゴル帝国の強固な組織と武術の伝統の上に、必要に応じて新しい技術や戦術を取り入れ、我々は前進していくのだ。"
 glh_secure_the_trade_routes: "交易路の確保"
 glh_secure_the_trade_routes_desc: "我らの支配下の土地から生まれる富の量はたかが知れている。交易こそがすべての富の源であり、キプチャクはつねに商人を保護してきた。わが国を通じて物資を輸送しようとする者の安全を確保することで、毛皮、中国の工芸品、絹、香辛料、その他の必需品をわが国の都市に安定的に供給できる。商人たちが我々に売りたいかどうかは別として、彼らはその存在だけでわが国民に富をもたらしてくれる。"
 glh_religious_pragmatism: "宗教的プラグマティズム"
 glh_religious_pragmatism_desc: "抑制的で融通の利かない教義が、タタール民族に多くの信者を獲得することはなかった。$Oz_Beg$・$rank_kingdom_horde_ruler_suffix_male$がイスラム教を採用したとき、彼が自分の土地に招き入れたのはスーフィーのシェイフや熱心なカーディーだった。何世紀にもわたる伝統と忠誠心こそが、我々が国家を築く基盤なのだ。宗教には果たすべき役割があるが、我々が望んでいるのは、すべての人が共通の信仰をもつために相争い倒れることではなく、わが国が繁栄することである。"
 glh_modernization_of_steppes: "草原地帯の近代化"
 glh_modernization_of_steppes_desc: "$genghis_khan_name_no_tooltip$の軍隊がステップを支配したのは遠い昔のことだ。わが国は祖先の夢を超え、いまや自らの力で堂々とそびえる大国となった。領土を近代化することで、我々は世界の光明となれるだろう。"
 #Crimea
 cri_genghisid_legacy: "チンギスの遺産"
 cri_genghisid_legacy_desc: "我らの祖先は、$genghis_khan_name_no_tooltip$とともに既知の世界を蹂躙した。我らはその軍事的伝統を守りつづけ、いまなおチンギスの血を引くハーンのもとで統治されている。"
 cri_slavers: "ステップの奴隷商人"
 cri_slavers_desc: "奴隷貿易は大きな富をもたらす。我らの手に落ちた無警戒なキリスト教徒は、トルコ、アラブ、ペルシアの市場において高値で取引される。"
 cri_free_cattle_grazing: "放牧の自由"
 cri_free_cattle_grazing_desc: "馬や牛の大規模な放牧をおこなう遊牧民たちに、我らは一切の制限を課さない。牧夫たちは己の意志で自由に行動し、ステップを安全に横断し、自由に交易することができる。"
 cri_steppe_commanders: "ステップの指揮官"
 cri_steppe_commanders_desc: "クリミア・ハン国の騎兵指揮官たちは、ステップでの戦闘における機動力を極めていた。彼らは迅速な動き、側面攻撃、そして待ち伏せを駆使し、鈍重なヨーロッパ軍を圧倒したのである。"
 cri_devshirme_of_the_steppes: "ステップのデヴシルメ"
 cri_devshirme_of_the_steppes_desc: "クリミア・ハン国の上流階級は、人的資源と軍事効率を管理するため、オスマン帝国の軍政慣行に倣い、テュルク系とイスラム系の制度を融合させた。"
 #Chagatai
 chg_legacy_of_chagatai: "チャガタイの遺産"
 chg_legacy_of_chagatai_desc: "$genghis_khan_name_no_tooltip$の遺産は、彼の息子チャガタイを通して我々のものとなった。彼の栄光を取り戻すとき、すべての者は我々の前で震え上がるだろう。"
 chg_chagatai_riders: "チャガタイの騎兵"
 chg_chagatai_riders_desc: "$genghis_khan_name_no_tooltip$の馬は、ヨーロッパから中国に至るまで、あらゆる領土を蹂躙した。彼の後継者として、我々の騎兵隊は敵に同じ恐怖を与えるだろう。"
 chg_the_mountain_khanate: "汗国の山"
 chg_the_mountain_khanate_desc: "我々はバルカシュ湖と天山山脈に挟まれた場所で暮らしている。過酷で無慈悲な土地だが、わが民はそれを武器として活用し、侵略者を迎え撃つこともできる。"
 chg_border_wars: "絶え間ない国境戦争"
 chg_border_wars_desc: "我々は敵対する人々に囲まれ、国境を維持するために絶え間ない闘争に直面している。つねに警戒を怠らない兵士たちは、戦いのなかで腕を磨く機会を数多く得ている。これにより、大$rank_kingdom_horde_ruler_suffix_male$の遺産を取り戻す用意の整った、強力な戦士たちが生まれているのだ。"
 chg_sons_of_chagatai: "チャガタイ・$rank_kingdom_horde_ruler_suffix_male$の息子"
 chg_sons_of_chagatai_desc: "我々の起源は、かつてこの地を支配し、強力なモンゴルの後継国家を築いた$genghis_khan_name_no_tooltip$の次男、チャガタイ・$rank_kingdom_horde_ruler_suffix_male$まで遡ることができる。あれから長い年月が経ったとはいえ、祖先の遺産を活用することで、我々は強い正統性を主張することができるだろう。"
 chg_tradition_of_conquest: "征服の伝統"
 chg_tradition_of_conquest_desc: "人々を征服するのは厄介な仕事だ。誰もが我々の啓蒙的な政府を受け入れる準備ができているわけではないのだ。それでも我々は、人々をわが帝国に引き入れるには、屍の山を築くよりも簡単な方法があることを発見した。それは我々の祖先が決して知らなかったことだ。"
 chg_scheming_court: "陰謀の宮廷"
 chg_scheming_court_desc: "チャガタイ・ハン国の諸侯、地方貴族、都市、部族間の絶え間ない権力闘争は、非常に熟達した策謀家の国を生み出した。諍いを脇に置き、敵を出し抜くことにこのエネルギーを利用できれば、国民にとって大きな恩恵となるだろう。"
 chg_glory_of_conquest: "征服の栄光"
 chg_glory_of_conquest_desc: "わが無敵の軍勢で先陣を切らなければ一人前の男にはなれないこと、他人の妻を奪うまでは自らの妻をめとれないこと、他人の家を焼き払うまでは小屋を持てないことを知らしめよ。我らの軍隊に従軍することこそが、男になる唯一の道である。"
 chg_unrelenting_horde: "容赦のない軍勢"
 chg_unrelenting_horde_desc: "わが軍隊は、$genghis_khan_name_no_tooltip$の大軍のように進軍する。わが兵士は、故郷のステップを踏みしめるがごとく、蹄で敵を踏みつぶす。すべての者が、わが軍隊の力を恐れることになるだろう！"
 #Mongol Empire
 mge_pax_mongolica: "パクス・モンゴリカ"
 mge_pax_mongolica_desc: "モンゴルの全領土を我々の旗のもとに統一したことで、我々の国民が享受できる安定と繁栄は、偉大なる$genghis_khan_name_no_tooltip$の時代以来のものとなっている。"
 mge_all_under_a_khan: "すべては$rank_kingdom_horde_ruler_suffix_male$のもとに"
 mge_all_under_a_khan_desc: "$genghis_khan_name_no_tooltip$は広大な領土を彼の旗のもとに統一した。我々がこれらの領土を再びひとりの$rank_kingdom_horde_ruler_suffix_male$の権威のもとに統一したことで、わが帝国に暮らすすべての人々はわが国の旗に忠誠を誓うだろう。"
 mge_ghostly_horses_of_the_plain: "草原の亡霊馬"
 mge_ghostly_horses_of_the_plain_desc: "モンゴル騎兵の技量は全世界に知れ渡っている。敵は遠くに巻き起こる砂煙を見るだけで、わが騎兵隊の接近を疑って恐怖におののくだろう！"
 mge_yeke_mongol_ulus: "イェケ・モンゴル・ウルス"
 mge_yeke_mongol_ulus_desc: "モンゴルに起源をもつ者として、我々は「イェケ・モンゴル・ウルス」、すなわち「大蒙古国」を復興し、$genghis_khan_name_no_tooltip$の大帝国の栄光を取り戻した。わずかな好機さえあれば、わが国民は大$rank_kingdom_horde_ruler_suffix_male$の功績を模倣し、彼の遺産を取り戻し、かつてのモンゴル・ハン国の広大な領土を再統一しようとするだろう。"
 mge_life_of_steppe_warrior: "草原の戦士の生命"
 mge_life_of_steppe_warrior_desc: "草原は、備えのない者にとっては不吉で無慈悲な場所だ。我々は過酷な環境での生活に慣れており、国民は頑丈で、生存するコツを心得ている。我々は、すべての兵士がこうした経験を共有し、より長く生き延びられるようにしなければ。"
 mge_multicultural_empire: "多文化帝国"
 mge_multicultural_empire_desc: "偉大なるモンゴル帝国の領土は、さまざまな土地と民族にまたがっているが、すべて大$rank_kingdom_horde_ruler_suffix_male$の栄光のもとに統一されているのだ。"
 mge_improved_yam_system: "ジャムチ制の改良"
 mge_improved_yam_system_desc: "偉大なる$genghis_khan_name_no_tooltip$の時代から、わが帝国全土にあるジャムチ制度は通信と物流を実現してきた。我々がこの制度を再構築し改良することによって、使者たちはかつてないほどの速度で帝国の長距離を横断できるようになるだろう。"
 mge_mongolian_mobility: "モンゴル兵の機動力"
 mge_mongolian_mobility_desc: "兵士は通常3～4頭の馬を所有しており、馬が疲れるたびに馬を乗り換え、何日も止まることなく高速で移動することができる。さらに、この余剰の馬のおかげで、雌馬の乳や馬肉から食料を蓄えることができ、わが軍はほかの自称文明国の軍隊に比べて飢餓にはるかに強い。よって我々は、敵の想像以上の距離を短期間で移動し、たやすく出し抜くことができるのだ。"
 mge_kheshig: "ケシク"
 mge_kheshig_desc: "ケシクはかつて、大$rank_kingdom_horde_ruler_suffix_male$の強力な護衛を形成していた。彼らの末裔は、引き続きモンゴルの$rank_kingdom_horde_ruler_suffix_male$を守りつづけ、敵との戦いに赴いている！"
 mge_glory_of_the_khan: "$rank_kingdom_horde_ruler_suffix_male$の栄光"
 mge_glory_of_the_khan_desc: "偉大なる$genghis_khan_name_no_tooltip$は、彼のもとにかつてない規模の大軍を集めた。我々は彼の栄光を受け継ぐ者であり、その軍隊は過去の偉大なモンゴル軍を凌ぐ勢力となるだろう。"
 #Steppe Hordes
 horse_lords: "草原地帯の馬王"
 horse_lords_desc: "唯一の真なる獣は人間の本性である。馬は我々の子供たちとともに生まれ育ち、我々と同じように気高く、そして獰猛であることを学んだ。我々は彼らの厳しい調教を最大の誇りと認識し、彼らは我々を最高の主と認識している。"
 kurultai_advance: "クリルタイ"
 kurultai_advance_desc: "各戦士団の団長を全員集め、我々の軍勢を勝利に導く$rank_empire_horde_ruler_suffix_male$を選出する。天幕の下で我らが民の運命が決定され、我らを率いる自信のある候補者たちのなかから指導者が選出されるのだ。"
 beyond_the_sun: "太陽を越えて"
 beyond_the_sun_desc: "大オルダの時代はまだ終わっていない。我々は敵の過ちから学び、より賢く、より強く立ち上がるのだ。太陽が生まれ、そして死ぬ土地はすべて我々のものでなければならない。"
 steppe_slave_raiding: "草原の奴隷略奪"
 steppe_slave_raiding_desc: "我々の襲撃部隊は風のように速く動き、誰も気づかないうちに襲撃を仕掛けて離脱する。襲撃した集落を略奪することだけが大金を稼ぐ方法ではない。虜囚を捕らえ、高値で売り払うことも金になるのだ。"
 caravanserai_advance: "$caravanserai$"
 caravanserai_advance_desc: "前千年紀、中央アジアに交易路が生まれ、シルクロードと呼ばれるネットワークが形成された。その鍵となったのは、商人たちとその隊商が立ち寄り休息することのできる、$caravanserai$と呼ばれる場所の繁栄だ。"
 borjigin_blood: "$Borjigin$の血"
 borjigin_blood_desc: "我々が受け継いでいるのは、$Borjigin$の血、$genghis_khan_name_no_tooltip$その人の血である。すべての国は我々の遺産にひれ伏し、ステップのすべての領土は我々を支配者と認めるだろう。"
 turco_mongol_tradition: "トルコ・モンゴルの伝統"
 turco_mongol_tradition_desc: "$Borjigin$王朝は$mongolian_culture$に起源をもつが、$genghis_khan_name_no_tooltip$によって征服された$central_asia$の領土は、主に$turkic_group$住民の居住地であった。その結果、この2つの集団のあいだに独特の文化的融合が生まれた。"
 yams_of_the_great_khan: "大$rank_kingdom_horde_ruler_suffix_male$のジャム"
 yams_of_the_great_khan_desc: "伝令がモンゴル軍に遅れをとらずに移動できるようにするため、$genghis_khan_name_no_tooltip$は「ジャム」と呼ばれる中継所を30～60キロごとに設置し、伝令に食料、避難所、予備の馬を提供する制度を創出した。これにより、伝令は馬が駆け抜けるのと同じ速さで移動できるようになり、疲労によって移動速度が落ちることもなくなった。このような手段によって、わが帝国はパクス・モンゴリカの広大な規模がもたらした兵站の問題を、少なくとも一時的には克服することができたのである。"
 mandate_of_the_khan: "$rank_kingdom_horde_ruler_suffix_male$の天命"
 mandate_of_the_khan_desc: "$rank_kingdom_horde_ruler_suffix_male$の指示は、神々の指示である。わが国民の団結は、偉大なる指導者への忠誠から生まれる。王冠にひれ伏す者の意志を曲げられる男だけが、我々の献身に値するのだ。"
 there_shall_be_no_grass: "草一本生えず"
 there_shall_be_no_grass_desc: "我々の軍勢が通り過ぎた場所では、草は二度と育たず、その土地はもはや我々の敵を育むことはない。昼夜が過ぎ去り、大地は静寂に包まれ、再び作物を収穫することもない。逃れることのできない飢えもあるのだ。"
 slavery_before_death: "殺す前に奴隷にせよ"
 slavery_before_death_desc: "都市の破壊や焼き討ちは戦争の一部である。かつてわが国の戦士は、目にするものはすべて破壊し、略奪し、立ちはだかる者はすべて殺していた。こうした行為は彼らの士気を高めたが、経済的とは言いがたかった。この新しい方針を採用すれば、血塗られた王位のためにむやみに首を切るのではなく、働ける者は少なくとも奴隷として使うことができる。"
 horde_loyalty: "遊牧民の忠誠"
 horde_loyalty_desc: "わが民の忠誠心に疑いの余地はない。$rank_kingdom_horde_ruler_suffix_male$の繁栄した支配のもとで生きてきた魂は、そこから離れようとは思わないだろう。"
 horde_loot_discovery_advance: "略奪の利益"
 horde_loot_discovery_advance_desc: "略奪はつねに我々のアイデンティティの一部だ。それは、わが民を訓練すると同時に、多くの富を得る方法でもある。略奪をさらに煽ることに害はない——少なくとも我々にとっては。"
 trampling_horde: "蹂躙する軍勢"
 trampling_horde_desc: "$genghis_khan_name_no_tooltip$はその征服によって世界を震え上がらせたが、我々も同じことを果たすつもりだ。世界は疾駆する我々の馬を恐れるようになるだろう。"
 watchers_of_the_silk_road: "シルクロードの監視者"
 watchers_of_the_silk_road_desc: "我々は建設も取引もしない。必要なもの、ときにはそれ以上のものを手に入れる。わが戦士たちは外国の商人とその技術を注意深く見張ってきた。そしていま、我らは物資を運ぶ最も安全な道を知っている。"
 logistics_of_khan: "$rank_kingdom_horde_ruler_suffix_male$の兵站"
 logistics_of_khan_desc: "大$rank_kingdom_horde_ruler_suffix_male$の征服は優れた軍事力の成果であると同時に、優れた兵站も不可欠だったことを人々は忘れている。我々は大$rank_kingdom_horde_ruler_suffix_male$の技術を模倣しつつ、それを現代流に改善しなければならない。そうすれば、より幅広い地域を征服できるだろう。"
 populating_the_steppes: "草原地帯の定住"
 populating_the_steppes_desc: "敵に破滅をもたらすだけでなく、国境内に住む多くの人々に平和をもたらさなければならない。内なる平和を維持し、帝国全土から才能ある男女が新たな大都市に居住するよう奨励することで、我々は草原を我がものにできるだろう。"
 a_magnanimous_empire: "寛大な帝国"
 a_magnanimous_empire_desc: "大$rank_kingdom_horde_ruler_suffix_male$の繁栄した治世は、その恐るべき剣だけでなく、賢明にも彼に膝を屈した人々に対する義理堅さでも知られていた。この歓迎な帝国を歓迎する者は、その一員として扱われるだろう。"
 horde_ardor: "遊牧民の熱情"
 horde_ardor_desc: "我々の馬は、敵にとって騎手と同じくらい獰猛で恐ろしい存在だ。わが騎兵隊が進軍する姿は、地獄から来た悪魔の止められぬ力のごとき様相だ。"
 #Persia
 ira_sasanian_heritage: "ササン朝の遺産"
 ira_sasanian_heritage_desc: "イスラム教徒による征服以前、$persia_region$はササン朝帝国の中心地であった。この帝国は、西はコーカサスから東はキルタル山脈まで支配していた。帝国の偉大な文化的功績の多くが、ペルシアの芸術作品や文化アイデンティティの形成に大きな影響を与えた。"
 ira_islamized_persia: "ペルシアのイスラム教"
 ira_islamized_persia_desc: "ペルシアのイスラム化は時間のかかる過程であり、いまも完了はしていない。それでも、依然としてペルシアのアイデンティティの主要な柱ではある。我々の古代の伝統はイスラム教の教えと融合し、いまでは現在の我々の中心的価値観を形成している。"
 ira_shahnameh: "$shahnameh$"
 ira_shahnameh_desc: "#italic $shahnameh$#!（王の書）は、$farsi_culture$の民族叙事詩である。大$persia_region$に存在した帝国の歴史や神話的過去についての物語が収められており、$farsi_culture$文化に計り知れない影響を与えている。"
 ira_restoration_of_cities: "都市の復興"
 ira_restoration_of_cities_desc: "1219年から1221年にかけてのモンゴルによるペルシア侵攻は、地域全体を壊滅的な状態に追いやった。人口の集中する大都市は瓦礫の山と化したが、いまこそ破壊されたものを蘇らせ、ペルシアの偉大なる大都市を再建する時である。"
 ira_improved_silk_road: "シルクロードの改善"
 ira_improved_silk_road_desc: "道路や橋の改修制度、交易路を守る警備制度（少額の税を徴収）、休憩のための隊商宿の設置——これらはどれも、商人がシルクロードを往来する際に役立つものであり、国家の増収にもつながる。"
 ira_promotion_of_irrigation: "灌漑の推進"
 ira_promotion_of_irrigation_desc: "過去のモンゴル侵略によって、ペルシア地域は、帝国の領土とされていたころに比べてかなり人口が減少している。灌漑の導入を推進すれば、農業が改善されて人口が増加し、過去の死者数による影響から回復できるだろう。"
 ira_persian_horses: "ペルシアの馬"
 ira_persian_horses_desc: "馬は、わが国の社会において重要な役割を果たしている。多くの民は馬とともに育つため、飼育者は馬の世話に長けており、わが国の騎兵隊は耐久力に優れている。"
 ira_spread_of_persian_influence: "ペルシア語の影響力"
 ira_spread_of_persian_influence_desc: "ペルシア語は、数々の帝国の存続期間をすべて合わせたよりも長い歴史をもつ古代の言語である。イスラムによる征服を経ても、ペルシア人のアイデンティティの中核は失われることはなかった。そのため、多くの国家が我々の文化を模倣を試みる。"
 ira_persian_rug_production: "ペルシア絨毯の生産"
 ira_persian_rug_production_desc: "ペルシアは古くから絨毯やカーペットの生産で知られている。しかし、モンゴルによる征服で、わが領土は破壊され大きく荒廃した。ペルシアを復興するには、経済力を取り戻さなねばならない。いまこそ、優れた伝統産業の再生を促す時である。"
 ira_safaviyya_order_hall: "$safaviyya_order_hall$"
 ira_safaviyya_order_hall_desc: "$safaviyya_order_hall_desc$"
 ira_the_qizilbash: "$qizilbash$"
 ira_the_qizilbash_desc: "#italic $qizilbash$#!（赤い頭）は、サファヴィー教団によって創設された、シーア派の軍事集団である。彼らはスーフィズムとの深い繋がりや宗教的信念に導かれて行動しており、わが国のために戦う覚悟がある。彼らは、わが軍の中核的存在にすらなれるかもしれない。"
 ira_the_qurchi: "コルチ"
 ira_the_qurchi_desc: "$qizilbash$はペルシア軍の主力部隊であり、#italic コルチ#!は$qizilbash$から選ばれた王室護衛隊である。コルチの兵士は土地ではなく王室の財源から報酬が支払われる。"
 ira_religious_state: "宗教国"
 ira_religious_state_desc: "国の宗教がなんであれ、ペルシアは本質的に宗教的な国である。我々の生活のあらゆる側面に宗教的な原則が反映され、国家そのものも、道徳と正義の象徴として我々の根本的な信条に従い、行動している。"
 ira_the_ghilman: "$a_ghilman$"
 ira_the_ghilman_desc: "$a_ghilman$は、コーカサス地方出身の奴隷兵の部隊である。多くが元キリスト教徒である$a_ghilman$は、厳しい軍事訓練を受け、銃器の扱いに長けているため、国の軍隊になくてはならない存在である。また、ほかの有力な軍部門との均衡を保つための対抗勢力としても機能する。"
 ira_encouraged_art: "芸術の奨励"
 ira_encouraged_art_desc: "ペルシアの芸術作品は人気が高い。国内外の美術品収集家が、ペルシアの優れた芸術作品を購入しようとわが国を訪れる。我々は、こうした取引や意欲的な芸術家を支援すべきである。"
 ira_nazir: "宮廷のナージル"
 ira_nazir_desc: "ナージル（監督者）とは、わが領土の管理者であり、シャハンシャーの目や耳となって働く。宮廷の行動はすべてナージルによって監視され、宮廷の者はナージルの命令によって昇格する。大宰相ですら、ナージルと協力して仕事をしなければならない。"
 ira_the_tofangchi: "$a_tofangchi$"
 ira_the_tofangchi_desc: "$a_tofangchi$は帝国の銃士隊である。火器は以前から使われているが、ペルシア軍は伝統的な弓矢を好んで使用することが多く、火器が選ばれることは珍しい。$a_tofangchi$連隊は、近代的な武器の訓練を受けており、こうした状況を変えることを目指している。"
 ira_the_tupchi: "$a_tupchi$"
 ira_the_tupchi_desc: "$a_tupchi_desc$"
 ira_religious_unity_policy: "宗教統一政策"
 ira_religious_unity_policy_desc: "激しい宗教対立の時代は終焉を迎えた。この新たな時代、イスラム教にはもはや内輪もめを続ける余裕はない。我々は、国内外での宗教的団結の政策を掲げ、これまでは異端とみなしてきた宗派とも平和に共存していかなければ。"
 ira_afsharid_navy: "ペルシア湾沿岸の防衛"
 ira_afsharid_navy_desc: "ペルシアは、ザグロス山脈の山岳地帯や高地を主な領土とするが、沿岸地域もある。過去の王朝は海上防衛にほとんど注意を払わなかったが、わが民は海を忘れておらず、水兵たちは沿岸の防衛に意欲を見せている。"
 ira_jazayerchi: "$a_jazayerchi$歩兵団"
 ira_jazayerchi_desc: "$a_jazayerchi_desc$"
 #Beyliks and Rum
 uc_bey_advance: "$uc_bey$"
 uc_bey_advance_desc: "$uc_bey_desc$"
 seljuk_roots: "セルジュークの根源"
 seljuk_roots_desc: "全方位に敵がいる我々のような国家には、強力な軍隊が必要だ。幸いなことに、我々は弱き民ではない。非正規のガジやアキンジの襲撃隊、オスマン帝国のスィパーヒーにいたるまで、世界はトルコの民の軍事力を知っている。我々の輝かしい伝統と歴史から霊感を得て、時代とともに力を磨きながら、帝国のための軍を作り上げようではないか。"
 heirs_of_rum: "ルーム・セルジュークの後継者"
 heirs_of_rum_desc: "激動の時代と近隣の君侯国を圧倒するための闘争を経て、かつての偉大なるルーム・セルジューク朝の国境線を取り戻すという責務に乗り出す時が来たのだ。"
 splendor_of_anatolia: "アナトリアの至宝"
 splendor_of_anatolia_desc: "我々の地域には、イスラム世界全体でも特に印象的なマドラサやモスクがある。その精巧さと豊かな才能によって、我らの芸術は他の追随を許さない。"
 persian_in_the_court: "宮廷内のペルシア語"
 persian_in_the_court_desc: "我々はそのルーツにより、行政の多くを長いことペルシア語に頼ってきた。このことは、この地域の文化的多様性と相まって、立場を越えた新たな協力関係を生み出すに至っている。"
 akinji_cavalry: "アキンジ"
 akinji_cavalry_desc: "わが軍の軽騎兵隊はしばしば近隣の土地を襲撃し、ときにはそこに定住することもあった。歴史上、彼らは相手軍と最初に対峙する部隊のひとつであり、敵の補給と輸送を断つために交易路を攻撃することもあった。戦場では勇猛さで知られる彼らは、離れた土地では略奪部隊として運用された。"
 crossroads_of_commerce: "商業の交差点"
 crossroads_of_commerce_desc: "わが国の隊商宿は、我々の土地を渡る中国からヨーロッパへの商業、情報、人の流れを支えている。この土地を通過する貨幣と豊かさは、わが国に大きな利益をもたらしてくれるのだ。"
 fratricide_succesion_advance: "$fratricide_succesion$"
 fratricide_succesion_advance_desc: "$fratricide_succesion_desc$"
 #Ruthenia
 flexible_loyalty: "柔軟な協力態勢"
 flexible_loyalty_desc: "わが国はヨーロッパのさまざまな宗教や、わが国の脅威となりうる勢力が混じり合う場所に位置している。地域の多彩な傭兵団と柔軟に協力することでのみ、わが国は存続できる。"
 heritage_of_the_rus: "ルースの遺産"
 heritage_of_the_rus_desc: "ルースの領土は複数の国に分裂したが、キエフを首都とするかつての偉大な国家の記憶は、いまも我々の心に強く刻まれている。我々が当時の統治者の手法を模倣し、彼らとのつながりを強く示せば、民衆のために強固な伝統を築くことができるだろう。"
 mother_of_russian_cities: "ルーシ諸国の母"
 mother_of_russian_cities_desc: "キエフはかつて、ノヴゴロドの北部の森から黒海の南部の沿岸に広がる偉大な国家の輝かしい首都であった。しかし、ルースの崩壊やモンゴル人の侵略によって、そのほとんどが失われてしまった。この先、我々の都市がどのような苦難に遭おうとも、我々は必ず復興し何世紀にもわたり繁栄させていくだろう。"
 international_influences: "他国の影響"
 international_influences_desc: "多くの外国の商人や旅人がわが国の街道を絶えず行き交い、わが国に繁栄と富をもたらしている。彼らの信仰を保護すれば、わが国の市街地に永住するよう説得できるだろう。"
 reuniting_rus: "ルースの再統一"
 reuniting_rus_desc: "我々はキエフ・ルーシの真の継承者である。キエフ・ルーシの領土は我々の旗のもとに再び統一されなくてはならない！"
 united_faith: "信仰の統一"
 united_faith_desc: "わが国の状況にかかわらず、我々は信仰の統一を徹底しなければならない。聖職者が調和し、信者の派閥間の対立がない状態でなければ、聖職者は民衆を導き、安らぎを与えるという本来の役目を果たすことができない。"
 east_and_west: "東と西"
 east_and_west_desc: "わが国は、東の諸国と西の諸国のあいだに位置している。わが国の商人は、潤沢な利益をもたらすこの地域の交易路の中間業者として活躍できる。"
 ruthenian_state_advance: "ルテニアの国"
 ruthenian_state_advance_desc: "かつて我々は外国勢力に屈服していた。友好的な関係を保つため、他国の慣習に適応するほかなかったからだ。しかし、時代は変化している。我々は再び他国の利害に巻き込まれないよう、自国の慣習をはっきりと主張する必要がある。"
 ruthenian_rural_buildings: "ルテニアの村"
 ruthenian_rural_buildings_desc: "ルテニアは広大な農村地帯である。キエフのような大都市が重要な役割を果たすのは事実だが、食料や原材料を供給して経済を支える、辺境の小さな村落地域も軽視してはならない。"
 ruthenia_commoner_education: "すべてのルテニア人に教育を"
 ruthenia_commoner_education_desc: "地域に学校を設立し、あらゆる社会階層の人々が十分な教育を受けられるようにしなければならない。"
 #Cossacks
 cossack_raids: "コサックの襲撃"
 cossack_raids_desc: "わが国のコサックはほとんどいつでも戦争状態にあり、遊牧民のような手法で襲撃や略奪をおこなう。そのため彼らはあまり好かれていないが、わが国の財源を豊かにする存在なのは間違いない。"
 tamed_steppes: "ステップ地帯の開拓"
 tamed_steppes_desc: "ほとんどの者はステップを不毛で利益のない土地だと考えるが、わが国のコサックはその厳しい環境に適応し、そこで生き延び、さらには繁栄することすらできる。コサックたちのおかげで、我々はステップを開拓し、そこから利益を得ることができるのだ。"
 cossacks_recruitment: "コサックの採用"
 cossacks_recruitment_desc: "コサックは恐るべき戦士である。ステップの厳しい環境で生き抜く能力は誰にも負けない。ステップ地帯を確実に支配下に置くための精鋭部隊として、わが国やわが軍で活躍できるだろう。"
 cossacks_escaped_serfs: "逃亡した農奴"
 cossacks_escaped_serfs_desc: "コサックの多くは農奴として生まれた。封建的な迫害に嫌気がさした彼らは、主人のもとを逃げ出し、ステップに自由な生活を求めた。我々は、逃亡した農奴をこの先も社会に受け入れていく必要がある。"
 cossacks_hetmanate: "コサックのヘーチマン国家"
 cossacks_hetmanate_desc: "コサックには王もハーンも存在しない。彼らはアタマンに率いられている。アタマンは最高位の軍事指導者であるが、国家や社会に関する事柄については、仲間内での代表者にすぎない。政治的な権力は、ラーダと呼ばれる立法・軍事会議にあり、そこではすべてのコサックが発言権を有する。"
 cossack_administration: "コサックの行政"
 cossack_administration_desc: "コサックの指導者に将軍と行政官を兼任させれば、わが軍への徴兵を効率化し、彼らの訓練の水準を高く保つことができるだろう。"
 steppe_riders: "ステップの騎手"
 steppe_riders_desc: "ステップ地帯は、住むとなると特殊で危険な場所である。馬なしには、いつなんどき命を落とすかわからない。果てしない草原に足を踏み入れたとたん、馬は動物でも所有物でもなくなり、自らの一部となる。心臓や肝臓がなければ生きられないように、草原では馬なしに生き延びることはできない。"
 cossacks_exploration_advance: "コサックの探検"
 cossacks_exploration_advance_desc: "わが国のコサックは国境近くに暮らしており、探検者として使うのに最適である。彼らは国境を越え、未開の地に赴き、未知の地を探検し、新たな国や文明を探し、未踏の場所にも勇敢に足を踏み入れるだろう。"
 cossacks_military_society: "軍社会"
 cossacks_military_society_desc: "コサックは、市民社会と軍社会の区分がほとんどない。彼らは軍隊であり、支配する土地によってではなく、国民によって定義され、国民は戦士である。彼らの軍隊の拡大に応じて、軍事部門が行政的な必要性に適切に対応できるようにしなくては。"
 cossacks_serf_autonomy: "コサック農奴の自治"
 cossacks_serf_autonomy_desc: "コサックたちのなかに圧政に苦しむ者がいてはならない。新たな領土を征服した際には、その土地の農奴、農民、奴隷などは、わが国のコサックと同等に扱うことができる。"
 cossacks_colonization_advance: "コサックの植民"
 cossacks_colonization_advance_desc: "わが国のコサック人は、自由に移動し、国境を越えることに慣れている。彼らを利用すれば、入植地を広げ、未開の地にまで我々の支配を拡大できる。"
 cossacks_registered: "コサックの登録"
 cossacks_registered_desc: "コサック兵の増加にともない、彼らの連隊の戦力、人数、物資の供給状況などを把握する必要がある。一元的な登録制度を設ければ、彼らのニーズに対応できるだろう。"
 cossack_reputation: "コサックの評判"
 cossack_reputation_desc: "わが国のコサックは、勇猛な戦士としての評判をすでに築き上げている。それだけでも、彼らを前にした敵の心に恐怖を植えつけるのに十分である。"
 #Georgian culture
 geo_georgian_highlands: "$GEO_ADJ$高地"
 geo_georgian_highlands_desc: "$GEO$の領土はコーカサス山脈に囲まれており、外国勢力が侵入するのは容易ではない。我々の粘り強さと不屈の精神は広く知れ渡っている。"
 geo_georgian_script: "$georgian_culture$の文字"
 geo_georgian_script_desc: "$georgian_culture$の文字は何世紀も前に作られたもので、書体が3つある。ムヘドルリ文字は政府によって使われ、アソムタヴルリ文字とヌスフリ文字は教会で使われている。そのため、聖典が俗語の影響を受けるはことないが、民衆はそれでも聖書とのつながりを感じることができる。"
 geo_georgian_isolation: "$GEO_ADJ$の孤立"
 geo_georgian_isolation_desc: "わが国は、さまざまな宗教や文化の大国に囲まれているため、日和見的な外交を余儀なくされている。事態を丸く収め、できるだけ長く平和を維持するため、しばしば同盟関係や忠誠関係を覆さなければならない。"
 geo_legacy_of_saint_nino: "聖ニノの遺産"
 geo_legacy_of_saint_nino_desc: "$GEO$には世界最古のキリスト教会のひとつがあり、その歴史は1000年以上前の聖ニノによるキリスト教伝道にまで遡る。何世紀にもわたり、$GEO_ADJ$の教会は$GEO_ADJ$全土で勢力を強め、$BYZ_ADJ$や、モンゴル、イスラムなどの影響に直面しながらも、$GEO_ADJ$文化の中心的な役割を果たしてきた。この地域にはキリスト教国がほとんど残っておらず、$GEO$国内も分断されるなか、教会は外部勢力に対抗する統一勢力としていまも重要な役割を果たしている。"
 geo_restoration_of_fortresses_and_churches: "要塞と教会の復興"
 geo_restoration_of_fortresses_and_churches_desc: "わが国が、多くの外国勢力に抵抗し生き延びて来られたのは、多くの要塞と教会があってこそである。要塞は我々の領土を守り、教会は我々の精神を守る。わが国を繁栄させるには、要塞と教会の両方を最良の状態に保つ必要がある。"
 geo_sadrosho_districts: "サドロショ管区"
 geo_sadrosho_districts_desc: "サドロショ（「旗」の意）は、動員のための特別な軍事地区である。領土を複数のサドロショに分割し、それぞれを特定の軍当局者の指揮下に置くことで、軍全体の兵の募集と配備をより適切に組織できる。"
 geo_dasturlamali: "ヴァフタング法"
 geo_dasturlamali_desc: "$GEO$はモンゴルによる侵略以来、数世紀にわたり激動の時代を経験してきた。分裂、地方貴族の影響力の拡大、外部からの圧力の変化などにより、$GEO_ADJ$の古い封建制度はある意味時代遅れとなり、少なくとも一部が廃止された。国王と国家に対する国民と貴族の義務を詳細に定めた規則、指針、規制をまとめ上げた$geo_dasturlamali$は、わが王国の法制度の基盤としての役割を果たし、国内の秩序を改善する。"
 geo_georgian_embassies: "$GEO_ADJ$大使館"
 geo_georgian_embassies_desc: "わが国は伝統的に、お互いの相違に関わらず、周辺諸国と継続的かつ強力な外交関係を築いてきた。そのため、わが国の外交官はつねに温かく迎えられ、敬われている。"
 geo_georgian_unification: "$GEO_ADJ$の団結"
 geo_georgian_unification_desc: "$GEO$には、外国の影響や国内の問題によって分裂した過去がある。しかし$GEO_ADJ$国民は、二度と$GEO$が分裂することがないよう自ら進んで戦う覚悟ができている。"
 #Georgia Specific
 geo_legacy_of_saint_george: "聖ゲオルグの遺産"
 geo_legacy_of_saint_george_desc: "わが国と伝説の聖ゲオルグとのつながりは、キリスト教世界にもイスラム教世界にも知れ渡っている。聖ゲオルグが獰猛なドラゴンに勇敢に立ち向かい、退治したように、わが兵士たちも戦場で勇敢に敵に立ち向かうだろう。"
 geo_bagrationi_dynasty: "$Bagrationi$朝"
 geo_bagrationi_dynasty_desc: "$Bagrationi$朝は極めて古く、その起源は謎に包まれている。$Bagrationi$家の王や女王は9世紀以来、最初は王子として、のちには君主として$GEO$を治めてきた。"
 geo_georgian_golden_age: "$GEO_ADJ$の黄金時代"
 geo_georgian_golden_age_desc: "$GEO$の文化と宗教の黄金時代は、モンゴルの侵略により、突如として終わりを迎えた。この黄金時代は、文化的に最も優れた功績をわが国に残した。いまこそあの時代を再現し、さらにはそれを超える時である。"
 geo_legacy_of_tamar: "タマルの遺産"
 geo_legacy_of_tamar_desc: "タマルは、わが国の歴史上最も偉大な統治者のひとりである。軍事面や文化面における彼女の功績は伝説となり、彼女の名はいまなお$georgian_culture$の人々の心に畏敬の念を呼び起こす。"
 geo_david_the_builder: "建設王ダヴィド"
 geo_david_the_builder_desc: "$GEO$を最盛期に導いた建設王ダヴィト4世は、いまもわが国の歴史上最も偉大な統治者とみなされている。彼は$GEO$を強大で文化的に重要な王国に築き上げ、さらにはキリスト教や$georgian_culture$人を導く国家にしたのだ。"
 geo_georgian_titles: "$GEO_ADJ$の王の称号"
 geo_georgian_titles_desc: "「王のなかの王、強大にして無敵、アブハズ人、イベリア人、ラニ人、カヘティア人、アルメニア人、シャハンシャー、シルヴァンシャーの聖なる王国の偉大なる守護者であり、東西と南北の2つの国の2つの王位と王冠を有する、神のごとき宗主であり君主である者」——わが国の統治者には数多くの称号が存在し、宮廷の者はそのすべてに敬意を払う必要がある。"
 geo_georgian_numismatics: "$GEO_ADJ$の硬貨"
 geo_georgian_numismatics_desc: "わが国には、硬貨に$georgian_language$だけでなく$arabic_language$や$persian_language$も刻むという、素晴らしい硬貨鋳造の伝統がある。これはわが国や近隣諸国との交易において、共通語として役立つからである。"
 geo_beacon_of_christianity: "キリスト教の灯台"
 geo_beacon_of_christianity_desc: "$GEO$は、何世紀にもわたりコーカサス地方のキリスト教の象徴となってきた。イスラム教国に囲まれ孤立したときにも、それは変わらなかった。わが民の熱い信仰心は、すべての同胞の心を鼓舞している。"
 geo_georgian_principalities: "$GEO_ADJ$の公国"
 geo_georgian_principalities_desc: "わが国の行政は、数多くの公国や領地に分割されている。権威を委譲することで、より効果的に国を統治できるのだ。"
 geo_georgian_resilience: "$GEO_ADJ$の不屈の精神"
 geo_georgian_resilience_desc: "わが国は、国内外からの影響により、長い歴史のなかで何度も分裂を経験してきた。しかし、我々は不死鳥のごとく灰から蘇り、有力な国家としての地位を確立してきた。わが民の不屈の精神は称賛に値する。"
 #Samtskhe
 sme_jaqeli_dynasty: "$Jaqeli$朝"
 sme_jaqeli_dynasty_desc: "$Jaqeli$朝は、はじめこそ目立つ存在ではなかったのものの、優れた外交により、周辺諸国の王や皇帝とのつながりを築くことに成功した。そのため、わが国の外交的な立場は高く評価されている。"
 sme_atabegs_of_samtskhe: "$SME$のアタベク"
 sme_atabegs_of_samtskhe_desc: "わが国は単なる$GEO$王国の一部ではない。王室から認められ、アタベクの称号を授けられた歴史がある。アタベクは、それまではアルメニア人の臣下のみに与えられていた称号であり、$GEO_ADJ$の君主が我々に一目置き、敬意を払っている証である。"
 sme_proactive_diplomacy: "積極的な外交"
 sme_proactive_diplomacy_desc: "$SME$は$GEO$の一部ではあるものの、行政や外交の大部分は独自におこなってきた。そのためには、$GEO$の政治につねに注意を払い、国境を接する大帝国と活発に外交しなくてはならない。わが国の統治者は、最高権力者と直接つながる手段を長年確保してきた。また必要とあらば継承争いに干渉したり、王朝と同盟を結ぶなどして、$GEO$王国の内政にも積極的に関与してきた。我々はこの姿勢を守る必要がある——わが小国の未来がかかっているからだ。必要な行動を欠いたり、浅はかな行動をとることは決して許されない。"
 sme_fortresses_of_samtskhe: "$SME$の要塞"
 sme_fortresses_of_samtskhe_desc: "わが国は外国の侵略者から$GEO$を守るため、幾度となく国境を守ってきた山岳地帯の国である。そのため、強固な要塞を築き、防御戦に備える術を知っている。我々は$SME$の要塞を適切に管理し、人員を配置し物資を供給して、この遺産をなんとしても守り抜く必要がある。外国からの侵略は単なる可能性ではなく、必ず起こることだからだ。"
 sme_independent_ambitions: "独立の野望"
 sme_independent_ambitions_desc: "イスラム教国かキリスト教国か、$georgian_culture$か$turkic_group$か$iranian_group$かにかかわらず、$SME$はしばしば外国の王やスルタンの支配下に置かれてきた。永続的な国家と経済を築くには、外的な圧力の影響を受けない永続的な制度を独自に確立しなければならない。独自の貨幣を発行し、独自の法を整備し、自国の神学者や作家を支援しようではないか。"
 sme_protect_trade_routes: "交易路の保護"
 sme_protect_trade_routes_desc: "わが国は、$georgia_area$、$anatolia_region$、$armenia_area$、$azerbaijan_area$が交わる地点に位置するため、多くの商人がわが国を経由するルートを模索する。しかし、遊牧民による襲撃が絶えないため、いまや多くの者がわが国の交易路の安全性を疑問視している。わが国の街道や商人の宿所を適切に保護し、商人たちが滞りなくわが国を通行できるようにしなければならない。"
 sme_frontier_warriors: "辺境の戦士たち"
 sme_frontier_warriors_desc: "コーカサスは長きにわたり、遊牧民の指導者たちによって形作られてきた。また多くの部族が、$SME$の牧草地に惹かれ、わが国の領土に住みついている。彼らのせいで、わが国が揺らぐようなことがあってはならない。むしろ彼らと協定を結び、彼らがわが軍の活動に参加できるようにする必要がある。"
 sme_sacred_land: "聖なる土地"
 sme_sacred_land_desc: "$SME$の地には、$georgian_culture$の人々が崇める聖地が数多くある。我々の管理下にあるなかでは、ヴァルジアの洞窟修道院、奇跡の聖母マリア像のあるアツクリの古代教会、アンチスハティのイコンがあるアンチャの修道院などが最も重要である。$GEO$の教会から独立した$SME$の教会を保護し、管理することで、苦難の時にも民衆を団結させることができる。"
 sme_bridge_between_worlds: "ふたつの世界をつなぐ橋"
 sme_bridge_between_worlds_desc: "わが国は、つねにキリスト教世界とイスラム教世界のあいだに位置し、両世界を結ぶ架け橋となってきた。これらの宗教の信者たちは、いつの時代もわが国で交流している。"
 #Armenia
 arm_legacy_of_hayk: "ハイクの遺産"
 arm_legacy_of_hayk_desc: "ノアの子孫ハイクはわが国の始祖である。彼はバビロニアを倒し、アララト山のふもとに我らが王国を建国した。わが民なら誰もがこの物語を知っており、太古からの家系に属することを誇りに思っている。"
 arm_mount_ararat: "アララト山"
 arm_mount_ararat_desc: "アララト山は、大洪水の後にノアの方舟が流れ着いた地であり、我が国が最初に建国された場所である。わが民は、自国の神聖な地が脅かされれば、命をかけて戦う覚悟がある。"
 arm_apostolic_church: "$ARM_ADJ$使徒教会"
 arm_apostolic_church_desc: "$ARM$は301年、キリスト教を国教として定めた最初の国となった。そのため、わが国の信仰や聖職者の伝統は、我々のアイデンティティを形成する重要な要素である。"
 arm_land_reclamation: "土地の再開発"
 arm_land_reclamation_desc: "$ARM$は何世紀にもわたり、戦争によって破壊され、近隣諸国によって引き裂かれてきた。荒廃した教会や要塞を修復すると同時に、失われた土地を復興し、居住地として整備すれば、領土の支配を強化し、市民の生活を向上させることができる。"
 arm_border_nation: "国境の国"
 arm_border_nation_desc: "$ARM$は古代より、しばしば大国同士の戦場となってきた。主権を回復しても、中立の立場を維持することは難しい。すべての者を満足させるのは困難だからだ。しかし、不可能ではない。"
 arm_melikdom_organization: "メリク国"
 arm_melikdom_organization_desc: "$ARM$は、独立した$ARM_ADJ$国家の数少ない要塞地帯のひとつであり、モンゴル帝国の侵略を受けてナハラルの制度が崩壊したあとは、メリクと呼ばれる封建的な宗主によって統治されている。メリクとその臣下の関係は、軍の指揮官と下士官の関係であり、封建制の領主と農奴の関係とは異なる。"
 arm_mountain_armies: "山岳部隊"
 arm_mountain_armies_desc: "$ARM$は山岳地帯である。わが国の民は何世紀にもわたり、この地で暮らす術を身につけてきた。そして国家も、山々を有利に利用する方法を編み出してきた。そのためわが国は、国中から容易に兵士を集結させることができる。"
 arm_nakharar_titles: "ナハラルの称号"
 arm_nakharar_titles_desc: "ナハラルの称号制度は$ARM$の樹立以来、変わることなく使われてきたが、モンゴル軍による侵略の時代に入って崩壊した。称号自体はもはや使われていないものの、制度の特定の特徴はいまも残っており、貴族や軍隊の能力を高めている。"
 arm_greater_armenia: "大$ARM$"
 arm_greater_armenia_desc: "わが国は、偉大で長い歴史を誇る国である。過去の$ARM_ADJ$王国は領土の大規模な拡大に成功し、$armenian_culture$の人々も各地に広がった。これらの王国を手本とし、我々も$armenian_culture$の人々を導き、彼らが我々のもとに喜んで集まるようにする必要がある。"
 arm_highland_fortresses: "高地の要塞"
 arm_highland_fortresses_desc: "山岳地帯である我々の祖国は、我々に不屈の精神と忍耐を教えてくれた。わが国の数々の要塞は、その不屈の精神の一例である。現地の厳しい環境だけでなく、わが国の険しい山地に侵入しようとする外国の侵略者にも耐えるように建設されている。"
 #Switzerland
 swiss_oath_of_rutli: "リュトリ盟約"
 swiss_oath_of_rutli_desc: "我々はここに新たな団結を誓う。我々は兄弟の絆で結ばれたひとつの国となり、いかなる困難や危険にも分断されることはない。外国の暴君による支配を決して許しはしない！"
 swiss_halberd_infantry: "モルガルテンの遺産"
 swiss_halberd_infantry_desc: "モルガルテンの戦いで自由を守り抜いたとき、我々にはハプスブルク家の侵略者に抵抗するための秘密兵器があった。ハルバードである。ハルバードはシンプルだが強力な武器であり、どんな敵でも容易に撃退できる。この武器の使い方を兵士に習得させれば、敵の兵力が我々をはるかに上回っていても、戦闘を有利に進めることができる。"
 swiss_eternal_alliance: "原初三州の永久盟約"
 swiss_eternal_alliance_desc: "我々は近隣のカントンと永遠の同盟を結んだ。この盟約がなければ、我々はハプスブルク家の侵略に屈し、再び外国の暴君の支配下に置かれていただろう。この盟約は今後何世紀にもわたり、我々の存続を保証するはずだ。"
 swiss_mercenaries: "$SWI_ADJ$の傭兵団"
 swiss_mercenaries_desc: "わが軍は最強の軍隊のひとつとして知られている。幸い、わが国はつねに戦争状態にあるわけではないため、兵士を他国に貸し出すことができる。そうして国は利益を得ることができ、兵士は貴重な経験を積むことができる。"
 the_swiss_confederation: "連合の原則"
 the_swiss_confederation_desc: "連合の各加盟国は、連合の目的のために有用な資源を提供しなければならない。この国家連合の分権的な在り方は、大局的な目的に適っている。市街地間、カントン間で意見の相違があったとしても、内戦に発展することはない。"
 swiss_reislaufer: "予備兵"
 swiss_reislaufer_desc: "$a_reislaufer_desc$退役軍人から連隊を編制し、わが国の軍隊で活用すべきだ。"
 swiss_recovery_and_prosperity: "国土の荒廃"
 swiss_recovery_and_prosperity_desc: "過去の紛争は、侵略者を撃退することだけが課題ではないことを示している。戦闘のたびにカントンの谷間は荒廃し、領土を復興するには慎重な措置をとる必要がある。"
 alpine_defensiveness: "アルプスの防衛"
 alpine_defensiveness_desc: "$SWI_ADJ$の国土は、大部分が険しい地形や山脈、谷である。我々はこうした地形を軍事戦略に活かす必要がある。そうすれば、わが国に足を踏み入れる敵を必ず打ち負かすことができるだろう。"
 swiss_religious_refuge: "追放者の避難所"
 swiss_religious_refuge_desc: "他国は宗教的少数派や問題児を追放するが、我々は喜んで彼らを受け入れる。彼らは$SWI$で新たな生活を築き、我々の統治を称えるだろう。"
 swiss_tolerance: "$SWI_ADJ$の寛大さ"
 swiss_tolerance_desc: "山々に囲まれた故郷を再び統一できるというのに、なぜ聖変化や予定説のために殺し合う必要があるのか？\n\n宗教問題に関する最終的な決定権は、$SWI$の各カントンに委ねることとする。国内の宗教対立がなくなるわけではないが、少なくともわが国民は、信仰を理由に迫害されることのない場所を見つけられるようになる。"
 swiss_clockwork: "時計職人"
 swiss_clockwork_desc: "ぜんまいは、時計にしか使えないと考える愚か者もいる。しかし歯車が回り、時を刻むのを見れば、ぜんまい仕掛けの応用性の高さがわかる。もしかすると宇宙の創造主も、存在のぜんまいを時計のように巻き上げ、歯車を回転させて、何世紀にもわたり時を刻んでいるのかもしれない。とにかく、$SWI_ADJ$の時計職人は、この世で一番のぜんまい技術者である。もちろん神を除けばの話だが。"
 swiss_ambition: "$SWI_ADJ$の啓蒙"
 swiss_ambition_desc: "わが民は、カントンの旗や連邦の理想のもとに喜んで集結する。そのため、わが国のアイデンティティを模索する必要はない。しかし、優れた学者に資金援助をおこなえば、$SWI_ADJ$国民のために新たな時代を築き、連邦独自の価値や特徴を確立できるだろう。この「ヘルヴェティア主義」は、わが国の啓蒙の基盤となるだろう。"
 swiss_banking: "$SWI_ADJ$の銀行"
 swiss_banking_desc: "我々は他国で迫害を受ける者だけでなく、彼らの財産をも保護する聖域である。わが国では、信頼のおける兵士によって守られ、頑丈な壁に囲まれた大きな金庫室に財産を預けることができる。わが国は戦争で荒廃した国の市民にとって、財産を保管するのに最適な場所なのだ。"
 #Zimbabwe
 zmw_experienced_cattle_herder: "ベテラン牧夫"
 zmw_experienced_cattle_herder_desc: "動物の世話は容易な仕事ではなく、我々が生きていく上で欠かせない。我々の支配を安定させ、拡大するには、放牧地を広げていかなければならない。"
 zmw_stone_builders: "ジンバブエの建築家"
 zmw_stone_builders_desc: "ジンバブエの素晴らしい石造りの建造物は、国を訪れる多くの人々を魅了する。この伝統を守ることで、石造りの都市を拡大し、何世紀にもわたりその威容を維持できるだろう。"
 zmw_encourage_new_settlements: "新しい資源基盤"
 zmw_encourage_new_settlements_desc: "わが国の国境の外には広大な土地が広がり、手つかずの豊かな資源と牧草地がある。移住して新しい街を建設するよう、国民に奨励すべきである。"
 zmw_rekindling_the_royal_fires: "忠誠の炎の再点火"
 zmw_rekindling_the_royal_fires_desc: "わが国の属国の首長は、我々と神に対する忠誠を証明するため、年に一度首都から炎を持ち帰り、それを絶やさずに灯しつづける義務がある。1年が経つとわが軍が炎を消すため、彼らは再び首都まで旅しなければならない。"
 zmw_strict_gold_regulations: "厳しい金交易規制"
 zmw_strict_gold_regulations_desc: "わが国は、外国の商人にとって魅力的な交易品を数多く産出している。なかでも金は埋蔵量が豊富で、ほかのどの品よりも輝いている。これはわが国にとって天恵と言えるが、金は厳重に管理しなければ非常に危険でもある。我々は金の交易や所有を厳しく規制し、外部勢力のもたらす破壊的な影響から保護する必要がある。"
 zmw_spokesman_before_the_dead: "死者と会話する者"
 zmw_spokesman_before_the_dead_desc: "わが国の統治者は、現世の指導者であるだけでなく、我々を代表して死者の霊と話すことも求められる。収穫や戦争の前に、儀式や踊りを通じて、先祖の霊に我々の敬意と願いを伝えるのである。王家の墓を守り、死者と緊密にやりとりできる偉大な統治者がいなければ、わが国は瞬く間に混乱に陥るだろう。"
 zmw_elected_administrators: "地方行政官"
 zmw_elected_administrators_desc: "わが国では伝統的に、地方行政官を含め、すべての行政官を支配者の直系の親族が務めてきた。しかし帝国は成長し、成熟した。今後は地域に適した行政官を、臣民に選ばせるべきである。"
 zmw_discipline_and_traning: "定期訓練"
 zmw_discipline_and_traning_desc: "戦いに勝つには、規律、準備、そして訓練が必要である。これを念頭に、わが国の指揮官が新しい綿密な戦術や新しい部隊編制を考案した。これらを活用するには、戦士を連隊に分割し、弓、投げ槍、短剣、斧の訓練を定期的におこなう必要がある。訓練により戦士たちは自信をもって隊列を組み、これまでよりもはるかに多くの敵を倒すことができるだろう。"
 zmw_merchant_taxes: "販売税"
 zmw_merchant_taxes_desc: "ザンベジ地域に新たな交易業者が参入してきた。我々の権威を示し、従わせる必要がある。この地で交易をおこない、わが国の貴重な金や象牙を輸出しようとする者は、まずわが国の統治者の承認を受け、税金を支払わなければならない。支払いが滞った場合、外国の交易品はすべて国家によって没収される。"
 zmw_controlling_the_mutapan_riches: "富の支配"
 zmw_controlling_the_mutapan_riches_desc: "わが国は西洋の旅行者から「オフィル」と呼ばれ、高原の金鉱やザンベジ交易の支配は、いつの時代も多くの訪問者から羨望の眼差しを向けられてきた。これらの富の支配権を活かし、恒久的な交易拠点を築いて、大都市へと発展させようではないか。"
 zmw_empowering_the_rozwi: "ロズウィへの権限付与"
 zmw_empowering_the_rozwi_desc: "わが国には多くの優れた戦士が住んでおり、そのなかに規律正しい戦士であるロズウィ族がいる。彼らには、わが国の領土を狙う者たちと戦い、わが国の民を守り抜く覚悟がある。"
 zmw_cow_horn_tactics: "牛の角陣形"
 zmw_cow_horn_tactics_desc: "戦争の戦術の絶え間ない変化に適応することは、決して容易ではない。優勢な敵に対しては、何よりもまず機動力を活かすべきである。近接戦に持ち込み、側面から連隊を送り込んで敵を包囲できれば、壊滅的な損害を与えられるだろう。"
 #Khmer
 khm_religious_flexibility: "$KHM$のひとつの信仰"
 khm_religious_flexibility_desc: "わが国は波乱の時代を生き抜いてきた。そのなかで、君主は$hindu$やさまざまな宗派の$buddhist$を推進してきた。我々は統治者の決定を信じ、定められた宗教を信仰して、国中に広めなければならない。"
 khm_royal_procession: "$KHM_ADJ$王室の行列"
 khm_royal_procession_desc: "わが国の統治者の行列は、ほかに類を見ないほど壮大な行事である。この華麗な行列は国家の支配を示し、統治者は国の栄華を体現している。象や王室の衛兵を従えた行列は、統治者の富と権力を象徴し、民衆の信頼を揺るぎないものにするだろう。"
 khm_ballista_elephants: "バリスタ象"
 khm_ballista_elephants_desc: "象は素晴らしい生き物であり、我々が知るどんな動物よりも巨大である。いまこそ、この威厳に満ちた動物を戦争に利用し、敵を震え上がらせる時である。さらに、象は重い物を運べるため、兵器を搭載することもできる。弦を二重にしたクロスボウを作り、象に装備させれば、戦闘をこれまで以上に有利に進めることができる。"
 khm_great_builders: "水都"
 khm_great_builders_desc: "わが国の大都市には多くのバライ（人工水域）や運河があり、都市の境界に水を貯えたり、分配したりできる。我々はこうした水路網の建設と管理に長けているため、不安定なモンスーンの季節でも、民衆は安定した暮らしを送ることが可能だ。"
 khm_recruitment_of_peasants: "農民の採用"
 khm_recruitment_of_peasants_desc: "我々は新兵を採用し、軍を強化する必要があるが、新兵は農民から簡単に集めることができる。訓練さえおこなえば、いつでも有能な兵士を部隊を補充できるようになるだろう。"
 khm_foreign_production_skills: "外国の職人の招聘"
 khm_foreign_production_skills_desc: "わが民は絹織物の生産に慣れておらず、ほかの織物を好む。しかし幸いにも、外国の織工がわが国の都市に定住し、織物工房を営んでいる。それ以外の産業分野にも同様のアプローチを導入し、生産力を全般的に拡大すべきである。"
 khm_utilize_the_rivers: "$KHM$の生命線"
 khm_utilize_the_rivers_desc: "わが国の河川は、内陸で収穫・生産されたさまざまな品を、外国との交易路に接続された港に輸送する優れた手段である。この輸送網を活用すれば、都市と都市をつなぎ、都市間の迅速なやりとりを実現することもできる。"
 khm_champa_mercenaries: "$CHA$の傭兵指揮官"
 khm_champa_mercenaries_desc: "我々には、勇猛な$CHA$の兵士たちとともに戦い、彼らに頼ってきた過去がある。彼らの有能な指導者の協力を得ることができれば、わが軍を十分に鍛え上げ、さまざまな状況での戦闘に備えることができる。"
 khm_restore_angkor: "$angkor$の復興"
 khm_restore_angkor_desc: "偉大なる都$angkor$は、かつてはわが国の優れた建設技術の輝かしい象徴だった。外部からの影響により建設事業は縮小に追い込まれたが、わが国の伝統に立ち返り、新たな記念建造物を建設して、以前の栄光を取り戻すべきである。"
 khm_modern_navy: "$KHM$の近代海軍"
 khm_modern_navy_desc: "他国に海の支配を許し、わが国の経済を支える交易を掌握されるようなことは許されない。$south_east_asia$の海賊や対抗国の海軍に立ち向かえる、近代的な軍を創設する必要がある。"
 khm_invest_in_irrigation: "バライの拡張"
 khm_invest_in_irrigation_desc: "わが国の既存の貯水池は、現在の農業需要をまかなうには十分である。しかし、国内の他地域に新たなバライを掘れば、新たな都市拠点の基盤を築き、より多くの人口を支えることができる。"
 khm_protection_from_raids: "国境の強化"
 khm_protection_from_raids_desc: "わが国は侵略の脅威に頻繁にさらされる。特に、わが国の誇りである$angkor$は、いつ包囲や攻撃の標的にされてもおかしくない。わが民を奴隷化や外国の支配から守るため、資金を投じ、広大な要塞網を整備して、どのような侵略にも耐えられる規模の駐屯軍を配備する必要がある。"
 khm_old_grudges: "屈辱を糧に"
 khm_old_grudges_desc: "わが国の民は、かつて侵略者にひれ伏すという屈辱的な経験をした。敗北を避けられない時もあるが、我々は、それを糧にして今後の戦いで手柄を立てるよう、民を鼓舞している。"
 peasant_connections_advance: "農民とのつながり"
 peasant_connections_advance_desc: "わが国の商人は、国内外の農村地域とのつながりがある。そのため、通常よりも低価格で農産物を仕入れることができる。"
 settle_the_frontier_advance: "辺境地帯の獲得"
 settle_the_frontier_advance_desc: "わが国は、侵略にうってつけの領土に囲まれている。防衛が手薄なため、宮廷から勇敢な者を送り込めば、どこの国も狙っていないこれらの土地を支配下に置くことができるだろう。"
 #Trebizond
 tre_pontic_trail_mastery: "$pontic_greek_culture$の山道の把握"
 tre_pontic_trail_mastery_desc: "わが国の領土は我々の故郷であり、森は我々の庭である。我々は誰よりも森を熟知し、ありとあらゆる小道や山道を把握している。わが国を侵略しようとする者がいれば、この知識を駆使して戦うのだ。"
 tre_komnenos_legacy: "$komnenos_dynasty$の遺産"
 tre_komnenos_legacy_desc: "我々が$BYZ_ADJ$帝国を治めた$komnenos_dynasty$家の末裔であることを、誰も忘れてはならない。いまは別の国家を統治しているが、わが王朝の遺産と名声は誰にも否定できない。"
 tre_princes_of_the_lazes: "$laz_culture$の王子"
 tre_princes_of_the_lazes_desc: "$laz_culture$は何世紀にもわたり、この地に存在してきた。わが帝国は確かに$greek_culture$を形成したが、多くの$laz_culture$が帝国に残ったのも事実である。そのため、多くの敵が我々を嘲って「$tre_princes_of_the_lazes$」と呼び、見下してきた。しかし、どれだけ嘲笑されようが、我々の地位が貶められることはない。我々は誇りをもってその称号を名乗るだろう。"
 tre_strategic_marriages: "政略結婚"
 tre_strategic_marriages_desc: "王国や帝国は、武力でしか征服できないわけではない。結婚を通じて周辺諸国と緊密な関係を築けば、それらの国々の王位を継承できるチャンスが生まれる。継承できなかったとしても、その国に対する影響力を強めることはできる。"
 tre_grand_komnenoi: "大コムネノス"
 tre_grand_komnenoi_desc: "$komnenos_dynasty$王朝は$BYZ_ADJ$帝国の玉座から追放された過去があるが、その栄光が消え去ることは決してない。わが一族の名声はいまも変わらず、民衆や他国が我々に敬意を抱くのは当然のことである。"
 tre_pontic_mountains: "$pontic_greek_culture$の山々"
 tre_pontic_mountains_desc: "アルプス山脈が$french_group$と$italian_group$を隔てているように、$pontic_greek_culture$山脈は、$anatolia_region$に残る$greek_culture$の最後の砦とアナトリア高原を奪った$turkic_group$の侵略者たちを隔てている。ポントゥスはいつの時代にも、$anatolia_region$の他地域に比べて$greek_culture$が色濃い。古代の偉大なミトリダテス王の伝説は、わが国の戦士を鼓舞し、当時のローマ人に与えた恐怖を現代のトルコ人にも与えるだろう。"
 tre_byzantine_birthright: "$BYZ_ADJ$の継承権"
 tre_byzantine_birthright_desc: "我々の祖先が治めた偉大なる$BYZ_ADJ$帝国は、圧倒的な存在感を誇っていた。わが一族は陰謀と裏切りによって帝国から追放されたが、それは我々が力を取り戻し、再び台頭するための第一歩にすぎなかった。我々の権威に異を唱えることは、決して許されない。"
 tre_trapezuntine_monasteries: "$TRE_ADJ$の修道院"
 tre_trapezuntine_monasteries_desc: "わが民の魂を救うのは宗教である。わが民を救済に導くのは聖職者である。では、修道院はどうだろう。救済をもたらす場所であるべきではないだろうか？"
 tre_greek_stronghold: "$greek_language$の砦"
 tre_greek_stronghold_desc: "古代より、$greek_language$は教育と科学の言語だった。我々の祖先はこの地にやって来たとき、権力だけでなく自分たちの文化や言語も持ち込んだ。そのため、$greek_language$を基盤とした学びの伝統は、いまなおわが国に息づいている。"
 tre_komnenoi_princesses: "コムネノスの皇女"
 tre_komnenoi_princesses_desc: "$komnenos_dynasty$朝は、多くの素晴らしい女性を生み出した。$europe$の多くの統治者や、さらには異教国の統治者までもが、彼女たちとの結婚を模索してきた。わが一族の皇女が集める崇敬は、一族全体への崇敬にも勝るほどである。他国が我々の血統を根拠に正当性を主張できるのも、我々が他国の宮廷において影響力を維持できるのも、彼女たちの存在あってこそだからだ。"
 tre_terminus_of_the_silk_road: "シルクロードの終点"
 tre_terminus_of_the_silk_road_desc: "はるか昔に「トラペズス」と呼ばれていた時代から、古代$greek_culture$は、$asia$を横断する陸路と地中海に通じる海路が交わるこの地の利便性を認識していた。わが国はシルクロードの終点として名を馳せ、$china$や$india$の貴重な交易品がわが国を経由して$europe$へと運ばれている。我々がこうした富の一部を自分たちのものにするのは、当然のことではないだろうか。"
 tre_lessons_of_the_fourth_crusade: "第4回十字軍の教訓"
 tre_lessons_of_the_fourth_crusade_desc: "1185年にわが王朝を倒したイサキオス2世アンゲロスは、自らも帝位を追われ、失明の刑に処された。その後、この盲目の老人を再び玉座に就かせるという名目のもと、1204年に$VEN_ADJ$軍が$constantinople$を占拠した。そこから学べることがあるとすれば、裏切りや欺瞞は権力闘争につきものだが、確実に勝利するための手段でもある、という点だ。"
 tre_trapezuntine_endurance: "$TRE_ADJ$の不屈の精神"
 tre_trapezuntine_endurance_desc: "母国を追われながらも、わが一族は生き延びた。敵に囲まれた山岳地帯で暮らすことを強いられながらも、わが民は繁栄した。どんな状況に置かれようが、我々は最善を尽くす。民もまた、手に入る資源を最大限に活用する。"
 #Kilwa
 palm_tree_masters: "ヤシの木職人"
 palm_tree_masters_desc: "わが国には地産品が少ないが、ヤシの木なら豊富にある。ヤシの木は、建設や造船に適した硬さと、職人が曲げて形を整えられるだけの柔らかさを兼ね備えた木材である。このような木材を使いこなすことができれば、わが国の財力を高め、航海活動を拡大できるだろう。"
 kilwan_trade_network: "$ZAN_ADJ$の交易網"
 kilwan_trade_network_desc: "わが国の首都は、遠くは$persia_region$や$arabia_region$など、各地から多くの商人が集まる商業の中心地であり、$africa$東部から$china$の沿岸まで広く交易を促進している。"
 the_dhow: "$n_kilwan_dhow$"
 the_dhow_desc: "$n_kilwan_dhow_desc$"
 the_kilwan_zambuc: "$n_kilwan_zambuc$"
 the_kilwan_zambuc_desc: "$n_kilwan_zambuc_desc$"
 bantu_and_perso_arabian: "$bantu_language_family$とペルシア・アラビア文字"
 bantu_and_perso_arabian_desc: "$arabia_region$と$persia_region$から移住して以来、我々は$swahili_coast_region$のいたる所にコミュニティを築いてきた。そして、社会秩序を維持したり、建築分野や文化を発展させたりするなかで、現地の$bantu_language_family$を取り込んできた。"
 zanj_taxation: "ザンジュへの課税"
 zanj_taxation_desc: "「ザンジュ」とはもともと、$africa$内陸部の住民、特に$bantu_language_family$系民族を指す言葉である。彼らはわが国の集落に住みつき、人口の相当な割合を占めるようになった。多くの権利や役割を認められているが、特権を維持するためにそれ相応の税を支払っている。彼らは、わが国の法制度下で比較的平和に自治をおこなっており、その結果、言語の変化や新しい文化的伝統がもたらされている。"
 zan_food_imports: "食糧の輸入"
 zan_food_imports_desc: "航海の新時代の幕開けによって、国民の食糧を確保するための新たな道が切り拓かれた。これまでは、$africa$内陸部との交易によってしかキビ、家畜、米など必須の食糧を入手できなかったが、これからは新たな港まで航海し、より安価な食糧をより容易に入手できる可能性がある。"
 zan_kilwan_latitude_staves: "航海計器"
 zan_kilwan_latitude_staves_desc: "わが国には優れた船舶技術があるため、我々はどの国よりも遠くまで、より効率的に航海できる。その結果、他国よりも優位に立つことができる。"
 shirazi_legacy: "シラーズィの遺産"
 shirazi_legacy_desc: "我々の祖先である建国者は$shiraz$の出身であり、$persia_region$のアミールの息子である。そのため、我々の統治権の正当性は明白である。"
 zan_gold_trade_of_africa: "$africa$の金交易"
 zan_gold_trade_of_africa_desc: "東$africa$のさまざまな採掘地から集めた$goods_gold$の備蓄は、わが国の富と繁栄の基盤である。最大限に活用し、強力な通貨を普及させる必要がある。"
 zan_diplomacy_through_trade: "交易を通じた外交"
 zan_diplomacy_through_trade_desc: "わが国は、富の集まる$china$、$india$、$europe$に囲まれた特別な立場にある。そのため、帝国と外国勢力間の外交に対し強い影響力をもっている。"
 #Dai Viet
 cha_matrilineal_heritage: "母系の遺産"
 cha_matrilineal_heritage_desc: "わが国の社会では近隣諸国と比べ、女性の地位が高く評価され、敬われている。子の生得権は母親から受け継がれ、女性は多くの自由や役割を享受している。"
 cha_religious_tolerance: "宗教的寛容"
 cha_religious_tolerance_desc: "わが民はさまざまな宗教の影響を受けている。宗教的寛容によって社会がひとつにまとまるという独特の環境が、$china$から伝わった$buddhist_ADJ$の考え方、$india$から伝わった$hindu_ADJ$の慣習、$south_east_asia$に浸透する$muslim$などによって作り出されている。"
 cha_dharmic_presence: "$dharmic_ADJ$の存在"
 cha_dharmic_presence_desc: "$dharmic_ADJ$の神は、その存在によって我々を祝福する。最も困難な時にも、神の力が我々を導きますように。"
 cha_kshatriya: "クシャトリヤ"
 cha_kshatriya_desc: "$cha_kshatriya$は$hindu_ADJ$社会から取り入れられた言葉であり、わが国の上級貴族を指す。そのため彼らは、軍や宮廷の慣習において$india$の同等の地位の者と同じような役割を負っている。"
 cha_veteran_shipbuilders: "ベテランの造船技師"
 cha_veteran_shipbuilders_desc: "わが国は海洋の支配を通じ、政治的、軍事的、経済的に強い立場を$indochina_region$で確保している。そのため、わが国が存続するには、さらに多くの船を迅速に建造することが極めて重要である。"
 cha_haluwbilau: "ハルビラウ"
 cha_haluwbilau_desc: "$cha_haluwbilau$は、わが国の陸軍および海軍のエリート戦士や要職につく士官である。$cha_haluwbilau$には才能があり勇敢な者が選ばれる。彼らは軍隊や艦船を率いて外敵と戦うだけでなく、地域社会の紛争の仲裁もおこなう。"
 cha_commercial_state: "商業国"
 cha_commercial_state_desc: "わが国の富の大部分は、我々の領土から生じる交易によってもたらされる。我々は交易の拡大に力を注ぎ、その過程で商業国を築くべきである。"
 cha_boarding_tactics: "移乗戦術"
 cha_boarding_tactics_desc: "わが国には険しい地形が多く、外国の征服者は海を制さずしてわが国を征服することはできない。インドシナ海域で何十年も続く海賊行為から、我々は有用な移乗戦術、つまり敵艦を奪って敵を攻撃する戦術を学んだ。"
 cha_towers_on_water: "海上の塔"
 cha_towers_on_water_desc: "わが国は海洋国家である。我々の富や力の大部分は、海や、その支配によってもたらされる。海の支配を守るため、わが国の造船技術者が「#italic 海上の塔#!」として知られる特別な大型軍艦を設計した。これは大型船とガレー船を融合させた軍艦であり、海での優位性を確保するために使われる。"
 cha_cham_cultural_influence: "$cham_culture$の文化的影響"
 cha_cham_cultural_influence_desc: "我々の文化を見下す近隣諸国もあるが、それは現実から目を背けているだけである。彼らの自称「洗練された」宮廷には、我々の文化の要素が数多く取り込まれている。$cham_culture$のドラムのリズム、歌、舞踊、詩——これらはどれも、確実に他国に影響を及ぼしている。"
 dai_vietnamese_architecture: "$vietnamese_culture$の建築"
 dai_vietnamese_architecture_desc: "$chinese_group$の影響を受けながらも、わが国の建築はわが国独自のものである。風水の概念を取り入れつつも、$chinese_group$特有の要素は、多くが排除されるかわが国特有の環境に合うよう改変されている。"
 dai_tran_hung_dao: "チャン・フン・ダオ"
 dai_hung_dao_trans_military_feats: "$dai_tran_hung_dao$の戦術"
 dai_hung_dao_trans_military_feats_desc: "$dai_tran_hung_dao$はかつて$DAI$の皇族であった。1258年の$mongolian_group$による最初の$DAI$侵攻時には将校として戦い、1285年のモンゴル軍との2度目の戦いと1287年の3度目の侵攻においては司令官を務めた。この一連の激戦のなかで、$dai_tran_hung_dao$は騎馬兵を確実に撃退する戦術を編み出した。"
 dai_nha_nhac: "ニャーニャック"
 dai_nha_nhac_desc: "$dai_nha_nhac$は、わが国の宮廷で演奏される伝統音楽であり、毎年執りおこなわれる儀式で披露される。$dai_nha_nhac$はわが国の文化の重要な側面であり、伝統の柱のひとつでもある。"
 dai_confucian_administration: "儒教政治"
 dai_confucian_administration_desc: "わが国の官僚は極めて重要な役割を果たす。そのため、最も有能な行政官のみが職務に任命される。彼らは$CHI$の儒家経典の教育を受けており、国家が円滑に安定して運営されるように務める。"
 dai_giao_chi_arquebus: "ジャオチー銃"
 dai_giao_chi_arquebus_desc: "$dai_giao_chi_arquebus$はわが軍に欠かせない武器である。部隊のニーズに合わせて設計され、自国で生産されるこの火縄銃は、$chinese_group$だけでなく西洋からも高く評価されている。"
 dai_ca_tru: "カーチュー"
 dai_ca_tru_desc: "$dai_ca_tru$は、詩歌と音楽を組み合わせた$vietnamese_culture$の伝統芸能である。娯楽の目的でも、宗教的な歌としても演奏される。"
 dai_trade_advance: "交易契約"
 dai_trade_advance_desc: "わが国の歴史は長きにわたり、$CHI$によって形作られてきた。世界に我々の足跡を残すには、$chinese_group$の勢力圏を超え、我々の勢力を拡大しなければならない。"
 dai_literary_reform: "文字改革"
 dai_literary_reform_desc: "何世紀にもわたり、我々は$classical_chinese_language$を用いて文書を作成してきた。しかし、我々の言葉はチュノムで表記される。これは$classical_chinese_language$の文字であるチュハンから考案された、わが国固有の文字である。しかし、チュノムは標準化されておらず、$classical_chinese_language$ほど使われていない。改革をおこない、チュノムを行政上の公用文字に指定する必要性が高まっている。"
 dai_don_dien: "ドン・ディエン"
 dai_don_dien_desc: "$dai_don_dien$は、軍事植民地を活用する制度であり、土地をもたない農民と兵士が土地を開墾し、新しい村を作る。村は3年後に行政制度に組み込まれ、開墾した者たちはこの土地に移住する。"
 dai_thuan_thien: "順天"
 dai_thuan_thien_desc: "$dai_thuan_thien$（天の意志）とは、わが国の解放者、黎利（レ・ロイ）が振るった伝説の剣の名前である。伝説によれば、この剣は千人の兵士に匹敵する力を黎利に与え、彼はこの剣で$chinese_group$の支配を断ち切ったという。黎利は、わが国の理想の指導者の体現者として崇拝されている。"
 #Majapahit
 foreign_architectural_influence: "外国の農業の影響"
 foreign_architectural_influence_desc: "$indonesia_region$における数々の征服を通じ、我々はさまざまな建築様式に触れたり、伝統を発展させる方法を学んだりしてきた。都市開発に新しい文化や芸術の流れを取り入れれば、この地域で最も優れた芸術要素をわが国の文化に取り込むことができるだろう。"
 maj_home_of_the_sea_nomads: "海の遊牧民の故郷"
 maj_home_of_the_sea_nomads_desc: "$n_kabang_desc$"
 maj_jong_advance: "$n_jong$"
 maj_jong_advance_desc: "$n_jong_desc$"
 maj_bajang_ratu: "$bajang_ratu$大門"
 maj_bajang_ratu_desc: "$bajang_ratu_desc$"
 maj_late_karambit_warriors: "$a_late_karambit_warrior$"
 maj_late_karambit_warriors_desc: "$a_late_karambit_warrior_desc$"
 maj_sumpah_palapa: "パラパの誓い"
 maj_sumpah_palapa_desc: "わが軍の最高司令官は統治者に直接仕え、その大きな影響力と権力によって、わが民の歴史を形作る。その重責を認識させ、職務を滞りなく遂行させるため、わが国の領土拡大の目標を明示し、士気を高める特別な宣誓が必要である。"
 maj_bubu_and_jala: "ブブとジャラ"
 maj_bubu_and_jala_desc: "$bubu_building_desc$"
 maj_the_magic_arrow: "魔法の矢"
 maj_the_magic_arrow_desc: "$a_cetbang_cannon_desc$"
 maj_maritime_silk_road: "海のシルクロード"
 maj_maritime_silk_road_desc: "わが国の地理的位置と、影響力の拡大によって、我々は$silk$や$spices$を東から西へと運ぶ、広大で利益性の高い交易網の支配国となった。"
 maj_restore_candi_shrines: "チャンディ"
 maj_restore_candi_shrines_desc: "ヌサンタラには、チャンディと呼ばれる寺院が点在している。各地のチャンディをすべて修復し、民衆の信仰心を新たにすべきである。"
 maj_the_ghali: "$n_madurese_gali$"
 maj_the_ghali_desc: "$n_madurese_gali_desc$"
 maj_island_colonies: "島の植民地"
 maj_island_colonies_desc: "この列島に暮らす多くの隣人と接触した結果、これらの島々の手つかずの資源や土地を手に入れ、我々の支配と保護のもとに繁栄させるべきだという考えに至った。"
 maj_preservation_of_javanese_history: "$javanese_culture$の伝統の保護"
 maj_preservation_of_javanese_history_desc: "$javanese_culture$の深さや歴史は、我々の文化的アイデンティティや存在の重要な一部である。我々のアイデンティティを守るには、偉大な国家を築くための基盤となった伝統を保護しなければならない。"
 #Japan
 heian_kyo: "平安京"
 heian_kyo_desc: "平安京は何世紀ものあいだ、天皇の住まいであり、芸術と文化の中心地だった。そこでは、時の権力者であった$fujiwara$氏の豪勢な宮廷が栄え、日本中の人々が畏敬の念を抱いていた。我々はその伝統を受け継ぎ、支援し、再び我らが首都の文化を栄えさせなければならない。"
 matsuri: "祭り"
 matsuri_desc: "地域の神社や寺には、それぞれ独自の祭りや祝い事があり、地域の住民は皆、いつでも参加を楽しみにしている。祭りはその地域を守る神に、祈りや感謝の気持ちを捧げる機会だからだ。"
 onmyodo: "陰陽道"
 onmyodo_desc: "陰と陽の思想は、何世紀も前に$china$から伝わったものであり、$japan_region$で$onmyodo$として発展した。陰陽道の専門家である陰陽師は、悪霊や怨霊の浄化や退治のほか、占い、占星術、自然研究なども職務とする。"
 sumo: "相撲"
 sumo_desc: "$sumo$は豊穣を祈願するための儀式的な踊りから始まり、宮廷や神社を超えて広まった。いまでは、庶民もおこなう人気の高い慣わしであり、武術訓練にも取り入れられている。"
 nanto_rokushuu: "南都六宗"
 nanto_rokushuu_desc: "$nara$の寺院は、$buddhist$が$china$から伝わって以来大きな影響力を誇っている。これらの寺院から生まれた6つの宗派は、知識の宝庫である。仏陀の教えや悟りを開く方法についての知識だけでなく、僧院の適切な運営方法など、世俗的な事柄に関する知識も保有している。"
 shinbutsu_shuugou: "神仏習合"
 shinbutsu_shuugou_desc: "$buddhist$が日本に伝来して以来、その教えは地域の神々の信仰と混ざりあってきた。仏教と神道は、明確に異なる慣わしをもちながらも、ひとつの信仰体系へと融合されていった。"
 honji_suijaku: "本地垂迹説"
 honji_suijaku_desc: "$shinbutsu_shuugou$の主軸となる概念のひとつは、神々は仏がさまざまな姿で現れたものであり、仏は神々が別の姿で現れたものとする考えである。つまり、神も仏も最終的には同じものであり、本来の姿である#italic 本地#!（ほんじ）が多様な姿、つまり#italic 垂迹#!（すいじゃく）として現れるのである。"
 hachiman_worship: "八幡信仰"
 hachiman_worship_desc: "八幡神は最も崇められている神のひとつである。本来は応神天皇を神として祀ったものだが、$buddhist$伝来後は菩薩と同一視されるようになった。八幡神は皇統の守護者であり、武家の守護神でもある。"
 gozan_jissetsu: "五山十刹"
 gozan_jissetsu_desc: "「五山制」は中国から伝わった、国家の保護下にある禅宗僧院の伝統的な制度である。僧院が聖なる山の頂上にあったことからこの名がついた。$japan_region$では、鎌倉時代にこの制度が続き、$kyoto$五山と$kamakura$五山の禅寺が保護下に置かれた。寺院を支援し、利用することで、わが国の統治の安定化を図ることができる。"
 bodaiji: "菩提寺"
 bodaiji_desc: "わが国には、古来より先祖を崇める習慣がある。そのため、力のある統治者は寺を建立し、自らが死後にその寺に埋葬され、崇められるようにした。自らの生涯や功績が後世まで伝わり、記憶されるようにするためである。"
 kagura: "神楽"
 kagura_desc: "$kagura$はもともと、神に仕える未婚女性である#italic 巫女#!が宮中で舞った、神聖な儀式の舞である。$kagura$は、$japan_region$の各地の民衆の儀式的な踊りにも影響を与えた。こうした踊りは多様な形態に進化したが、どの踊りにも起源となった伝統や儀式が残っている。"
 obon: "お盆"
 obon_desc: "最も重要な行事のひとつである$obon$は、死者や先祖を敬う期間である。この期間中は食べ物が供えられ、儀式的な踊りが捧げられる。また、$obon$のあいだ故郷に帰る死者の魂が、再び死者の国に戻れるよう、灯りや提灯が灯される。"
 neo_confucianism: "宋明理学"
 neo_confucianism_desc: "千年にわたる$SECT_CONFUCIANISM_NAME$の歴史の後期に発展した宋明理学は、すでに何世紀にもわたり$japan_region$に存在している。しかし、国家がその支援を強化すれば、幕府は国家を確実に支配できるだろう。"
 danka_system: "檀家制度"
 danka_system_desc: "何世紀にもわたり、$japan_region$の各家庭は地域の$buddhist_ADJ$寺と密接な関係にある。経済的な支援と引き換えに、彼らは寺から宗教面の支援を受けてきた。この制度をすべての民衆に浸透させることで、民衆の信仰を維持できるだろう。"
 harae: "祓"
 harae_desc: "わが国の信仰において、#italic $harae$#!の儀式は#italic 罪#!や#italic 穢れ#!を取り除くうえで重要な役割を果たしている。わが民に$harae$の儀式を適切かつ頻繁におこなわせれば、国全体を清浄に保つことができる。"
 jisha_bugyou: "寺社奉行"
 jisha_bugyou_desc: "$jisha_bugyou$とは、すべての寺社を管理・監督する役職であり、寺社のあらゆる活動を監督して、彼らの利害が幕府の利害と一致するように徹底する。"
 kokugaku: "国学"
 kokugaku_desc: "$japan_region$が国家として成立して以来、$japan_region$と$shinto$は$china$や$buddhist$がもたらす外国の思想の影響を受けてきた。しかし、新たな思想が根づきつつある。わが国の精神は本来純粋であり、外国の影響はすべて排除すべきであるという考え方である。"
 home_shrines: "神棚"
 home_shrines_desc: "祭礼や儀式の実施は、伝統的に神社や寺に委ねられてきた。しかし、神を祀る「神棚」と、先祖を祀る$buddhist_ADJ$由来の「仏壇」の両方を自宅に置く民衆が増えてきている。"
 fukko_shinto: "復古神道"
 fukko_shinto_desc: "民衆は、我々の文化における外国の影響と同様に、$buddhist_ADJ$と$SECT_CONFUCIANISM_NAME$の信仰が混ざることも拒絶している。これはつまり、$shinto$を復興する必要があるということである。"
 jap_bushido: "武士道"
 jap_bushido_desc: "特定の規範によって成文化されたことはないが、武士たる者の振る舞いは明確である。武士の務めとは、どのような手段を使ってでも戦に勝ち、己の氏族の名声を高めることである。"
 jap_land_of_the_rising_sun: "日出ずる国"
 jap_land_of_the_rising_sun_desc: "日本は長く輝かしい歴史をもつ国である。わが国固有の文化的伝統、勇敢な兵たち、難攻不落な地形は、多数の隣国を凌ぐ強さを我々にもたらしてくれた。いまこそこの“日出ずる国”が、並み居る列強を抑えてその地位を築く時だ。"
 jap_ancestral_legacy: "先祖の遺産"
 jap_ancestral_legacy_desc: "わが氏族の血統は名高く、我々が支え、守りつづけなければならない柱である。我々を定義し、その統治権を確固たるものとするのは、ほかでもなく我々の歴史である。"
 jap_shinobi: "忍びの者"
 jap_shinobi_desc: "情報はいつでも有利な立場を与えてくれる。このため、我々は長きにわたり間者や隠密を利用し、情報を収集してきた。こうした「$jap_shinobi$」の多くは武士階級の者だが、地元住人から雇用される場合もある。彼らは敵地に潜入し、社会に溶け込みながら、将来的に我々に優位をもたらす情報網を構築する。"
 jap_head_hunting: "首取り"
 jap_head_hunting_desc: "戦功とは、目に見えてこそ真の名誉とみなされる。このため、武士は討ち取った敵の首を持ち帰り、主君に献上した。持ち帰った首の数がより多く、より重要な人物のものであるほど褒美の質も上がった。"
 jap_ichiban_yari: "一番槍"
 jap_ichiban_yari_desc: "先陣を切り、敵陣に最初に攻撃を仕掛ける兵となることは、大いなる名誉である。このためわが軍の兵たちは、機を捉え次第、敵勢力へ切り込もうと意気込んでいる。"
 jap_ashigaru: "足軽"
 jap_ashigaru_desc: "戦はつねに偉大な武士たちの独壇場だった。しかし近年の発展により、武士だけでなく農兵をも含む、はるかに大きな兵力の供給源が必要になってきた。とはいえ、これらの足軽は単なる庶民ではない。継続的な訓練と豊富な戦闘経験をもつ彼らは、武士に匹敵する強力な戦力である。"
 jap_daiku_construction: "大工仕事"
 jap_daiku_construction_desc: "$japan_region$では、その成立当初から伝統的な木工技術、いわゆる#italic 大工#!技巧を用いた建築がおこなわれている。木造建築は耐久性と柔軟性に富み、人々に愛されてきた。質素な小屋から格式高い御所に至るまで、木材はわが国の建造物に絶えず存在しているのだ。"
 jap_wandering_ronin: "さすらいの浪人"
 jap_wandering_ronin_desc: "武士たちはごく一般的に、最良の雇用条件を求めて各地を巡り、より高い褒美をもたらす主君へと忠義を誓った。彼らは寄せては返す波のような存在ではあるが、彼らを利用しない手はない。"
 jap_reformed_land_holding: "土地制度改革"
 jap_reformed_land_holding_desc: "これまで土地は面積によって評価されてきたが、地質の違いについては考慮されていなかった。今後は生産される米の価値に応じて評価され、我々は土地を最大限に活用できるようになるだろう。"
 jap_jokamachi: "城下町"
 jap_jokamachi_desc: "動乱の時代は民衆に深刻な危機をもたらしている。このため人々は、防御が強化された安全な場所に集うようになるだろう。要塞化された城を中心に広がる町では間違いなく商業が発展し、繁栄するはずだ。"
 jap_terakoya: "寺子屋"
 jap_terakoya_desc: "これらの私塾は庶民に基礎教育を施し、読み書き、計算、道徳的価値観を学ばせた。寺子屋は、教養と社会意識を備えた民衆の育成に重要な役割を果たし、この時代の国の安定と発展に寄与した。"
 jap_codified_bushido: "成文化された武士道"
 jap_codified_bushido_desc: "武士に望まれる振る舞いはますます偶像化され、実際の戦における有用性よりも、名誉や忠義といったものばかりが重要視されている。とはいえ、こうした美化・規範化された武士道は、彼らの評価を確実に向上させるだろう。たとえわが軍の兵の振る舞いが、武士道から外れていたとしても。"
 #Japanese unique
 kgk_omi_genji: "近江源氏"
 kgk_omi_genji_desc: "かつて我々の祖先は、宇多源氏も属していた源氏の氏族であり、何世代にもわたり近江国の守護を担ってきた。守護としての我々の権利は揺るぎないものである。"
 kgk_emerging_clan: "新興氏族"
 kgk_emerging_clan_desc: "先祖代々の血統にもかかわらず、佐々木氏の分家としての我々の歴史は浅い。それゆえに、民衆は独立した氏族としての我々の価値を証明する必要性を感じている。"
 akt_march_of_akita: "秋田藩の北進"
 akt_march_of_akita_desc: "出羽北部に位置する我々秋田藩の所領はかつて、北方の「野蛮人」との戦いが繰り広げられた地域であった。日本の国境はさらに北へと拡大したが、我々の祖先の魂は我々のなかに生きつづけている。"
 akt_ezo_kanrei: "蝦夷管領"
 akt_ezo_kanrei_desc: "鎌倉幕府以来、わが氏族は$ezo_area$の管理者である蝦夷管領を任されてきた。我々は犯罪者の流刑地であるこの島の管理を担っているからこそ、海峡を越えた緊密な連絡を怠ることはない。"
 akt_ainu_trade: "$ainu_culture$交易"
 akt_ainu_trade_desc: "我々は$ainu_culture$との恒久的な交易を確立した、数少ない最初の$japanese_group$人である。我々の交易船は$ainu_culture$の土地と我々の土地を行き来し、お互いにとって大きな利益を生み出している。"
 asa_legacy_of_emperor_keitai: "継体天皇の遺産"
 asa_legacy_of_emperor_keitai_desc: "何世紀も前、継体天皇は越前を利用して皇位継承争いを引き起こした。この天皇に倣い、我々も戦機が到来した際には即座に国境を越えて影響力を行使し、隣国に侵略を仕掛けるべきである。"
 asa_control_of_buddhist_sects: "仏教宗派の支配"
 asa_control_of_buddhist_sects_desc: "越前には、曹洞宗の永平寺や天台宗の平泉寺をはじめとする、さまざまな宗派の重要な寺院が多く建造され、各宗派の拠点となっている。これらすべてを統制し、所領内の宗教的平和を確立できれば、我々の領土全体における理想的な宗教方針の基盤を築くことができるだろう。"
 ask_defender_of_the_imperial_court: "朝廷の守護者"
 ask_defender_of_the_imperial_court_desc: "鎌倉幕府の崩壊時、我々は天皇と朝廷の安全を守った。この功績は、我々を天皇と朝廷文化の真の守護者とし、我々に国内氏族の頂点という地位をもたらしてくれた。"
 ask_bugyoshu_and_hokushu: "奉行衆と奉公衆"
 ask_bugyoshu_and_hokushu_desc: "奉行衆や奉公衆などの行政官を強化する必要がある。ときには強固な官僚制度だけが、我々を内乱の勃発から守る最後の砦となるのだから。"
 ask_higashiyama_culture: "東山文化"
 ask_higashiyama_culture_desc: "禅仏教の禁欲主義が中核をなす東山文化は、無駄をそぎ落とした簡素さのなかに美を見出し、茶道や華道、演劇、芸術の発展が促進されている。こうした文化の繁栄は、この文化をたしなむ人々に名声をもたらし、我々の評判も高めてくれるだろう。"
 ask_shugo_system: "守護制度"
 ask_shugo_system_desc: "守護は幕府にとって重要な従属者であり、$JAPANESE_SHOGUNATE_LEADER_MALE$の名のもとに土地を管理している。彼らのおかげで、我々は領土をより効率的に統治することができる。"
 cba_lineage_of_taira: "平氏の血統"
 cba_lineage_of_taira_desc: "千葉氏は平氏の古い分家であり、その歴史は平安後期までさかのぼる。この事実は、我々の想像以上の権力と影響力を我々にもたらしてくれる。"
 cba_katori_jingu: "$katori_shrine$"
 cba_katori_jingu_desc: "$katori_shrine$は武道の神とされる経津主大神を祀っているため、日本国内のあらゆる武将たちから崇敬されている。わが軍の武士の質を向上させるために、この事実を利用しない手はない。"
 cba_dream_of_masakado: "将門公の夢"
 cba_dream_of_masakado_desc: "偉大な武士であり、わが氏族の近縁者である平将門は、かつて東の天皇（新皇）の地位に就こうと試みた。将門公はこの野望を成し遂げることはできなかったが、武士の国の建国という夢は、つねに我々の指針でありつづけるべきだ。"
 cba_irrigation_of_southern_kanto: "関東南部の灌漑"
 cba_irrigation_of_southern_kanto_desc: "我々の領地の大半は湿地帯であるため、集約農業には不向きである。しかし、近年の灌漑技術革新により、我々は新たな土地を開墾し、必要に応じて湿地の干拓をおこなえるようになった。我々の統治のもと、大規模な土地開発を実施して経済発展を目指すのだ。"
 csk_clans_of_tosa: "土佐氏"
 csk_clans_of_tosa_desc: "我々の故郷である土佐国は、昔から有力な氏族たちによって分割されている。国土を拡大するために、我々は団結しなければならない。彼らは我々の蜂起を支援し、その見返りとしてさらなる権力を与えようではないか。"
 csk_god_of_arts: "芸能の神"
 csk_god_of_arts_desc: "わが氏族の始祖である秦河勝は、伝統舞踏から演劇にいたるまで、ありとあらゆる芸能の神として深く敬われている。日本国民の敬意を勝ち取るためには、我々は秦河勝の名声に恥じぬよう努めなければ。"
 csk_unification_of_shikoku: "四国統一"
 csk_unification_of_shikoku_desc: "四国は日本全土から孤立した貧しい土地で、何ひとつ重要な出来事が起こらない場所とみなされている。人々にそう思わせたまま、手遅れとなるその時まで我々の四国統一を見過ごさせよう。"
 csk_expand_the_navy: "水軍の拡張"
 csk_expand_the_navy_desc: "日本は島国であり、この地で繁栄するには強力な水軍の存在が欠かせない。土佐は我々の水軍を編制する拠点として、理想的な場所である。"
 dte_fujiwara_hokke: "$fujiwara$北家"
 dte_fujiwara_hokke_desc: "我々は$fujiwara$北家の分家のひとつであり、我々の統治の正統性は明白である。"
 dte_oshu_shugo: "奥州守護"
 dte_oshu_shugo_desc: "鎌倉時代初期にまでさかのぼる誉れ高い氏族である我々は、奥州全土の統治において強い正統性を有している。我々にとって幸いなことに、奥州とみなされる土地は明確に定義されていない。"
 dte_dragon_of_oshu: "奥州の龍"
 dte_dragon_of_oshu_desc: "敵は我々の強さと権威を羨むだろう。そして我々の名は、“奥州の龍”という称号とともに語り継がれていくのだ。"
 dte_intensive_domain_development: "集中的な領地開発"
 dte_intensive_domain_development_desc: "厳しい天候と山がちな地形のせいで、$ou_area$は不毛の土地と考えられている。しかし、この地には将来性がある。新たな町の創設、取引の促進と保護、水路の建設、開墾地の拡大をおこなうことによって、我々は$touhoku_area$を大幅に発展させることが可能だ。過剰な負担や税金を撤廃することでも、我々は民衆に富をもたらし、この地域を豊かにできる。"
 htk_hatakeyama_heritage: "畠山氏の遺産"
 htk_hatakeyama_heritage_desc: "一部の者たちはわが氏族の歴史から、我々の当主を反乱的行動をとる厄介者と捉えている。しかしこれは、我々の不屈の精神の証だ。我々は生まれ変わり、二度と降伏することはない。何者が立ちふさがろうとも、本来我々が所有するもののために戦おう。"
 htk_shogunate_ties: "幕府との結びつき"
 htk_shogunate_ties_desc: "足利氏の分家の流れを汲む氏族として、我々と幕府権威の結びつきは強い。このつながりにより、我々は今後もつねに重んじられるだろう。"
 htk_clan_spread: "氏族の拡大"
 htk_clan_spread_desc: "我々はわが氏族をひとところに縛りつけず、その影響力を全領土に拡大したいと考えている。どれほどの拡大を見せようとも、わが氏族の権威はすべての領土において絶対である。"
 hsk_rising_clan: "台頭氏族"
 hsk_rising_clan_desc: "我々の出自はほかの足利氏の分家と比べて質素だが、それをものともせず我々の影響力を飛躍的に拡大することに成功した。わが氏族は確実に勢いを増しており、その勢いは今後も衰えることはないだろう。"
 hsk_control_of_izumi_sea: "和泉灘の支配"
 hsk_control_of_izumi_sea_desc: "わが氏族は、長きにわたり紀伊水道を拠点としている。この場所を通じて本土へ向かう交易を掌握することで、我々は莫大な利益を得られるだけでなく、大いに発展を遂げることができるだろう。"
 hsk_branches_and_retainers: "分家と家臣"
 hsk_branches_and_retainers_desc: "我々の血筋は広範囲に広がり、わが親族と家臣は当主への忠義を保ちながら複数の豊かな土地を有している。一族内の調和を通して、我々は日本で最も強力な氏族のひとつとなるだろう。"
 img_claim_to_shogunate: "幕府への権利主張"
 img_claim_to_shogunate_desc: "足利氏の末裔であるわが氏族は、直系が途絶えた際の$JAPANESE_SHOGUNATE_LEADER_MALE$の正統な継承権がある。幕府は安泰のように思われるが、誰ひとりとして我々の生まれながらの権利を忘れることがないよう、徹底しなければならない。"
 img_supreme_ruler_of_tokaido: "東海道の支配"
 img_supreme_ruler_of_tokaido_desc: "東海道は、日本の中央部と東部を結ぶ最も重要な交易路である。わが領土は昔からこの街道の中央に位置しているため、我々はこの地域を支配下におき、地域全体の経済を支配することができる。"
 img_unlikely_alliances: "予想外の同盟"
 img_unlikely_alliances_desc: "敵を制するには自らの友とすることが、時に最善の手段となる。婚姻によって関係性を強化することは、敵をなだめ、我々に新たな味方をもたらすだけでなく、最終的には彼らを血筋によって支配できるのである。"
 img_march_to_kyoto: "$kyoto$への進軍"
 img_march_to_kyoto_desc: "日本と$kyoto$が政治的混乱にあるこの時代、都へと進軍し、権力を掌握するという目論みは誰もが思いつく。国の安定を守ることは、足利氏の近親である我々の責務であり権利である。"
 isk_sanindo_gate: "$sanindou_area$の関所"
 isk_sanindo_gate_desc: "$tango_province$は$sanindou_area$内に位置し、$kyoto$の関所であったほか、経済の要所となる土地であった。この地で我々の地位を確立および拡大することで、この地の繁栄を最大限に活用することができる。"
 isk_minister_of_samurai_dokoro: "侍所頭"
 isk_minister_of_samurai_dokoro_desc: "我々は、侍所の長に任命された長い歴史をもつ４つの有力氏族のひとつで、軍事と治安維持における権限を有してきた。それゆえに、都とほかの重要な地域の治安を守ることは、我々の責務であり特権である。"
 ito_gokenin_family: "御家人一族"
 ito_gokenin_family_desc: "我々の祖先は、鎌倉幕府創設時に源頼朝を支援した。その貢献の褒美として、わが氏族は頼朝の御家人に任命され、$hyuuga_province$の所領を与えられた。これは九州でもごく限られた一族だけに与えられた名誉である。"
 ito_sympathy_to_foreign_faiths: "新宗教への理解"
 ito_sympathy_to_foreign_faiths_desc: "外国人は異教とともにわが国に上陸した。もちろん、この新宗教が古来からの信仰に無害かどうかを確かめる必要はあるが、我々に害を及ぼさないのであれば、民が自らの信仰を選ぶことを禁じる理由はない。"
 kkc_disinguished_family_in_kyushu: "名家"
 kkc_disinguished_family_in_kyushu_desc: "わが一族は、九州のほかの有力氏族とは対照的に、鎌倉幕府成立以前にこの地に腰を据えた。我々の偉業は名高く、一族の名は敬われている。"
 kkc_resistance_against_foreign_intervention: "侵略に対する抵抗"
 kkc_resistance_against_foreign_intervention_desc: "蒙古襲来（元寇）時の、国の防衛への我々の貢献は広く知れ渡っている。侵略者を撃退した菊池武房の偉業は高く評価され、我々の兵は彼のように勇敢に戦うことを目標としている。"
 ktb_southern_court: "天皇の支持者"
 ktb_southern_court_desc: "朝廷が分裂したあと、皇族の分家は政治的影響力を失った一方で、我々はいまなお南朝への忠実な支持を示していることで知られる。この天皇に対する忠誠の評判は、我々の決意が有象無象の一族のものよりも強いことを天下に知らしめている。"
 ktb_control_of_ise: "$ise_province$の支配"
 ktb_control_of_ise_desc: "豊かな南部から、発展し人口が密集する北部に至るまで、我々は$ise_province$全域にわたって支配を拡大することに成功した。これにより、我々はわが氏族の影響力をさらに拡大するために、この国の資源を最大限に活用することができる。"
 ktb_blessing_of_amaterasu: "天照大御神のご加護"
 ktb_blessing_of_amaterasu_desc: "$ise_province$にある$japan_region$で最も神聖な神社の守り手である我々は、太陽神であり高天原を統べる神のご加護を受けている。我々はこの国宝の維持と管理という役目にふさわしい存在でなければならない。これにより我々は、$japanese_group$の民の崇敬を勝ち取ることができるだろう。"
 ktb_the_march_of_kitabatake_akiee: "北畠顕家の進軍"
 ktb_the_march_of_kitabatake_akiee_desc: "我々の偉大な祖先である北畠顕家は、$ou_area$から日本の中央部への進軍であっても、強い意志があれば素早く実行できることを証明した。我々はこの偉業から学び、わが軍を訓練して機動力を高める必要がある。そうすれば、戦機が到来した際に、ひとつの戦場から次の戦場へと速やかに移動できるようになるだろう。"
 kno_shugo_of_iyo: "$iyo_province$守護"
 kno_shugo_of_iyo_desc: "平安時代後期である12世紀以来、我々は瀬戸内海最強の水軍力を誇ってきた。我々はこの強力な水軍によってこの国の守護という称号を獲得したのである。"
 kno_ruler_of_inland_sea: "内海の支配"
 kno_ruler_of_inland_sea_desc: "瀬戸内海は日本の交易路において特に重要であり、わが氏族の盛衰はこの内海上での優位性の維持にかかっている。海上交易を掌握するために、我々にはつねに強力な水軍が必要だ。"
 kno_murakami_suigun: "村上水軍"
 kno_murakami_suigun_desc: "村上氏は、瀬戸内海を拠点とした海賊団として知られている。彼らをわが氏族へ完全に統合し、恐れを知らぬ私掠船を敵陣へ送り込むのだ！"
 mri_descendant_of_oe_hiromoto: "大江広元の末裔"
 mri_descendant_of_oe_hiromoto_desc: "鎌倉幕府成立に貢献した公家であり、幕府の重臣だった大江広元は、わが氏族の祖先である。彼の意志はいまなお受け継がれており、我々は効果的な行政の維持に誇りをもっている。"
 mri_munakata_three_goddesses: "宗像三女神"
 mri_munakata_three_goddesses_desc: "素戔嗚尊（すさのおのみこと）の娘である三女神は、海や航海の守護神である。この三女神のご加護により、わが水軍は海上で無敵の存在となる。"
 nbu_genji_in_the_north: "奥州源氏"
 nbu_genji_in_the_north_desc: "我々は甲斐源氏と祖先を同じくする分家だが、我々の創始者は鎌倉幕府への忠義の褒美として12世紀に奥州の所領を授かった。以来我々は、過酷な冬も含めこの土地に適応し、これらの環境条件を我々の戦略と戦術に活用する術を身につけた。"
 nbu_fight_against_famines: "大飢饉の克服"
 nbu_fight_against_famines_desc: "晩秋の冷たい風、春先まで続く大雪のせいで、民はしばしば深刻な飢えに苦められる。将来の飢饉を乗り越えるため、我々の指導のもとで食糧備蓄をおこない、土地を豊かにする方法を検討すべきだ。"
 nbu_northern_horses: "北の馬"
 nbu_northern_horses_desc: "陸奥には、京都に馬を献上していた古来からの馬場がある。馬の飼育の伝統はいまも息づいており、多くの隣国よりも容易に騎馬隊を編制できるため、我々はこの伝統を育みつづけるべきである。"
 oda_uninspiring_clan: "侮られた氏族"
 oda_uninspiring_clan_desc: "由緒正しき血統にもかかわらず、わが氏族はほかの氏族よりも見くびられているようだ。我々の力を侮った者たちは、必ずや没落していくことだろう。"
 oda_generals: "$ODA$軍の武将"
 oda_generals_desc: "出生や特権に対する執着がこの国を軟弱にしたが、独力で力を得た氏族が国中に台頭したことにより、そうした執着がいかに無意味かを示した。この教訓により我々は、軍の指揮権を与える武将を功績や能力をもとに決めるべきである。優れた統率力こそが、迅速な征服を可能にするのだ。"
 oda_tenka_fubu: "天下布武"
 oda_tenka_fubu_desc: "日本全土の支配が我々の定めであることは明白だ。我々に歯向えるものはやがて滅び、天下は我々の兵力に屈することだろう。"
 oda_triple_firing: "三段撃ち"
 oda_triple_firing_desc: "銃器の伝来により日本列島での戦に革命がもたらされたが、その勢いは今後も衰えないだろう。この新しい武器を習得することによって、我々はあらゆる戦場を支配できるようになる。発砲速度向上のため、わが軍の火縄銃兵は隊列を組み、一列が発砲するあいだに後ろの二列が装填をおこなう。"
 oda_influential_strongholds: "影響力のある拠点"
 oda_influential_strongholds_desc: "$japan_region$は多くの点で城塞の国である。堅牢な防衛拠点を建設することで、政治的な影響力や、軍事作戦に不可欠な地の利を得ることができる。この学びこそ、我々が心に留めるべき重要なものである。城がそびえ立つことにより、民はつねに我々の存在と力を意識するのだ。よっていかなるときも、敵城の制圧、および戦略的要衝での城塞建造を最優先しなければならない。"
 oda_patronization_of_the_west: "西方からの後援"
 oda_patronization_of_the_west_desc: "西洋の宣教師は、わが国に多くの新しい概念と技術をもたらした。さらに彼らは、古い仏教宗派とは異なり、腐敗した地主や反抗的な町とのつながりはない。我々は西洋人たちを迎え入れ、彼らがもたらす利益を見定める必要がある。"
 ogs_ogasawara_ryu: "小笠原流"
 ogs_ogasawara_ryu_desc: "伝統的な流儀は、武士社会において高く評価されている。わが氏族の始祖であり、我々の流派を創始した小笠原長清の時代より、我々は武道や礼儀作法を形式化してきた。すべての武士は我々の流儀を体得すべきである。"
 ogs_shinano_shugo: "$shinano_province$守護"
 ogs_shinano_shugo_desc: "わが氏族は源氏の庶流に属しており、守護として$shinano_province$を支配している。この国を住みにくい山岳地帯とみなす者もいるが、この地形は外部勢力に対する防衛の一部として長く我々に貢献してきた。我々はこの経験を活かし、敵の動向や戦の場を問わず地形を最大限に活用することができるよう、つねに適切な地理情報の獲得を徹底しなければならない。"
 ogs_kiso_uma: "木曽馬"
 ogs_kiso_uma_desc: "木曽の馬は我々の唯一無二の友だ。ほかの品種よりも小柄で速度もないが、圧倒的な持久力と山間部でも生き抜く強靭さがある。"
 ogs_improvment_of_nakasendo: "中山道の改良"
 ogs_improvment_of_nakasendo_desc: "中山道は、日本の中央部と東部を結ぶ重要な街道のひとつである。この街道の支配は、この道を通じて展開される交易の掌握を意味する。"
 suw_suwa_taisha: "諏訪大社"
 suw_suwa_taisha_desc: "諏訪湖にある諏訪大社は日本最古の神社のひとつであり、信濃のみならず各地で深い信仰を集めている。この神社の最も重要な大祭で、御柱となる大木を山から神社の境内へと運び込む「御柱祭」では、人々の勇気が試される。"
 otm_lord_of_bungo: "豊後の大名"
 otm_lord_of_bungo_desc: "我々は鎌倉時代より豊後守護を務めている。この土地は極めて肥沃な土壌で知られ、豊穣な収穫のおかげで我々はほかの多くの$daimyo$よりも大規模な軍を養うことができる。"
 otm_domination_of_kyushu: "九州支配"
 otm_domination_of_kyushu_desc: "$bungo_province$、$hizen_province$、$hyuuga_province$の守護を任されてきた我々は、九州全土の権利主張において優位な立場にある。"
 otm_nanban_trade: "南蛮貿易の受け入れ"
 otm_nanban_trade_desc: "外国人を野蛮人として毛嫌いする者もいるが、我々は彼らとの交易がもたらす利益と利点を認識している。我々の港がつねに彼らを歓迎していることを伝えれば、わが交易網を敵勢力よりも拡大できるだろう。"
 otm_christian_conversion: "キリスト教改宗者"
 otm_christian_conversion_desc: "外国人との交流の増加に伴い、氏族内の多くの者がキリスト教信仰に興味を抱きはじめている。キリスト教徒は大名や家臣のなかに多数の強力な支援者をもち、近年の改宗者は極めて熱心だ。わが氏族の方向性を問わず、キリスト教改宗者を有効活用し、我々の立場を強化するために彼らの影響力と熱意を利用しよう。"
 ouc_descendant_of_baekje: "百済の末裔"
 ouc_descendant_of_baekje_desc: "年代記によれば、我々は朝鮮半島の古代百済王国の王族、任城王の末裔である。この伝説は、東アジアにおける権威ある地位を我々にもたらしてくれる。"
 ouc_korea_trade: "朝鮮交易"
 ouc_korea_trade_desc: "地理的な事情により、我々は朝鮮との交易を最も活発におこなう氏族となった。珍しい交易品の多くは、我々の商人たちが実質的に独占している。我々はあらゆる手段を講じてこの有利な立場を維持し、新興の競争相手を凌駕するために活用すべきである。"
 ouc_fight_against_wokou: "海賊対策"
 ouc_fight_against_wokou_desc: "我々の商人のために大陸との良好な関係を持続させるには、海上警備を継続的におこなう必要がある。海賊や密輸者が横行するかぎり、他国は我々を信用するどころか、敵対する道を選ぶかもしれない。"
 ouc_welcome_missionaries: "西洋人の受け入れ"
 ouc_welcome_missionaries_desc: "我々の交易網が拡大するにつれて、より多くの外国人と信仰に触れる機会も増えていく。信仰の対象がなんであれ、彼らとの交易がもたらす利益は大きい。この利益を確保したければ、我々も彼らの考えを受け入れる姿勢をもつ必要がある。"
 stk_hitachi_genji: "$hitachi_province$源氏"
 stk_hitachi_genji_desc: "我々は関東地方で最も古い源氏のひとつであり、源頼朝が鎌倉幕府を成立するよりも前から氏族の名誉のために日本東部で戦ってきた。$hitachi_province$守護としての我々の地位に、疑問の余地はない。"
 stk_kashima_jingu: "$kashima_shrine$"
 stk_kashima_jingu_desc: "$kashima_shrine$は関東地方で最も重要な神社のひとつである。この神宮では、雷と戦の神であり、$sumo$の神としても知られる武甕槌大神（たけみかづちのおおかみ）が祀られており、この神宮の管理権はわが軍の士気を高めている。"
 stk_eastern_coalitions: "東国連合"
 stk_eastern_coalitions_desc: "敵氏族に包囲されていようとも、我々は侵略者からの保護を受けるために他氏族が加わる公正な第三者として、つねにうまく立ち回ってきた。我々を頼る氏族の防衛を保証してさえいれば、この東国連合の伝統は今後も我々に貢献してくれるだろう。"
 sba_multiple_shugo: "兼任守護"
 sba_multiple_shugo_desc: "我々は複数の国の守護を任されている。これらの土地の稲田と日本最高峰の職人たちの工房のおかげで、我々は豊かさを手に入れることができる。"
 sba_access_to_northern_japan: "奥州とのつながり"
 sba_access_to_northern_japan_desc: "奥州国は我々の第二の故郷であり、わが氏族の発祥の地である。我々は奥州とのつながりを活用し、この土地の強靭な戦馬を確保する必要がある。"
 sba_shiba_retainers: "$SBA$の家臣"
 sba_shiba_retainers_desc: "わが氏族には有能な家臣がいるが、野心あふれる彼らはときに一族内の対立の原因となるため、彼らを適切に制御することが賢明だ。彼らの動向を厳重に監視し、十分な報酬を提供することで、彼らは我々の支配の最大の強みとなるだろう。"
 smz_satsuma_shugo: "$satsuma_province$守護"
 smz_satsuma_shugo_desc: "我々の$satsuma_province$守護としての歴史は長い。我々の功績はその名にふさわしく、いまではわが氏族と同義となっている。わが兵たちはこの事実を誇りとし、いつでも戦に臨む準備ができている。"
 smz_tsurinobuse: "釣り野伏せ"
 smz_tsurinobuse_desc: "「敵をおびき寄せて奇襲する」釣り野伏せとは、数で上回る敵を打ち負かせる我々が誇る戦術である。これをわが軍の主要戦術とし、敵氏族の頭の鈍い武将に不意打ちを喰わせるのだ。"
 smz_shimazu_charge: "$SMZ$の進軍"
 smz_shimazu_charge_desc: "たとえ敵軍に囲まれ、数で圧倒されようとも、わが兵たちは敵陣深くに達するまで前進をやめない。わが軍の進撃は伝説として語り継がれるだろう。"
 smz_tanegashima: "種子島鉄砲"
 smz_tanegashima_desc: "種子島に初めて上陸した西洋人は、新しく興味深い武器を持ち込んだ。この火縄銃は$japan_region$全土で広く見かけるようになったが、この地に比べればその歴史はまだ浅い。"
 smz_early_westernization: "初期の西洋化"
 smz_early_westernization_desc: "我々は早期に西洋諸国とつながり、頻繁に交流をもつことにより他国の技術と概念を数多く学んだ。この学びをもとに我々は、経済、産業、教育の改革をおこない、日本のほかの氏族よりも優位な立場を目指すのだ。"
 shn_vice_minister_of_dazaifu: "太宰大弐"
 shn_vice_minister_of_dazaifu_desc: "わが氏族の名のとおり、我々は$chikuzen_province$の大宰府の次官を祖先としている。この組織は古来よりこの地方の外交と軍事の中心であり、我々は天皇の命を受けて九州北部を支配してきた。"
 shn_defender_against_mongols: "日本の守護者"
 shn_defender_against_mongols_desc: "北九州の有力な武家として、我々は二度におよぶ蒙古襲来で勇敢に戦った。必要とあらば我々は再び防衛のために決起し、九州とこの地域全体を異国の侵略者どもから守ってみせよう。"
 shn_diplomacy_through_tsushima: "対馬を通じた外交"
 shn_diplomacy_through_tsushima_desc: "$tsushima_province$で影響力をもつ我々は、この島を通じて朝鮮との豊富な交渉経験をもつ。これにより我々は、たとえ公式の関係が禁じられている時代であっても、他国に対してつねに交流の路を拓きつづけてきた。"
 soo_tradition_of_wakou: "倭寇の伝統"
 soo_tradition_of_wakou_desc: "我々は公式証書に基づいた正当かつ平穏な交易を支持しているが、軍事的緊張がもたらす深刻な事態にも備える必要がある。幸いにもわが国には海賊の伝統があり、実力行使で問題を解決することができるだろう。"
 soo_fight_for_tsushima: "対馬防衛"
 soo_fight_for_tsushima_desc: "アジア大陸と日本のあいだに位置するわが故郷$tsushima_province$とその海域は、国同士が衝突し、激しい戦いが繰り広げられる場所である。我々の軍船が敵を打ち破り、この国を守るだけでなくその領土を拡大せんことを願う！"
 soo_bahan_ship: "八幡船"
 soo_bahan_ship_desc: "我々の私掠船は、はためく八幡神の旗印によって恐れられている。誰ひとりとして、武運の神に守られた我々の船団を阻める者はいない！"
 tkd_kai_shugo: "$kai_province$守護"
 tkd_kai_shugo_desc: "我々は$kai_province$源氏の末裔であり、古来よりこの地の守護を任されている。それゆえに、我々はこの地との深いつながりを有し、この国の名高い馬はすでに我々の騎馬隊の代名詞となっている。"
 tkd_takeda_ryu: "武田流"
 tkd_takeda_ryu_desc: "わが一族では、さまざまな伝統的武術が代々受け継がれてきた。なかでも馬術と騎射に重きがおかれており、我々の騎馬隊は抜きん出た功績を誇る。"
 tkd_tiger_of_kai: "甲斐の虎"
 tkd_tiger_of_kai_desc: "強靭な武将は、どんな難攻不落の城よりも頼もしい盾となるだろう。よって我々の武将は、将来の偉業のために鍛錬し、「甲斐の虎」の称号を獲得すべく奮闘しなければならない。"
 tkd_fuurinkazan: "風林火山"
 tkd_fuurinkazan_desc: "「其の疾（と）きこと風の如く、其の徐（しず）かなること林の如く、侵掠（しんりゃく）すること火の如く、動かざること山の如し」——偉大な兵法家である孫氏の言葉をわが一族の名に刻み、我々の家訓としよう。"
 tki_genji_in_mino: "$mino_province$源氏"
 tki_genji_in_mino_desc: "$mino_province$源氏の始祖、そしてこの地の守護として、我々はほかの武士たちを代々率いてきた。わが領土は、隣国の支配において重要な戦略上の要地を占めている。"
 tki_banner_of_bellflower: "桔梗紋の軍旗"
 tki_banner_of_bellflower_desc: "この地で代々守護を務めてきた我々の家紋は、すでに$mino_province$を象徴するものとなっている。この地のすべての武士は、我々の旗印のもとで戦う。"
 tki_flood_control_of_three_rivers: "治水"
 tki_flood_control_of_three_rivers_desc: "我々の故郷にある木曽川、長良川、揖斐川は、しばしば稲田に深刻な洪水被害をもたらすことがある。我々の指揮のもとこの木曽三川を治水し、領土全体の土壌の豊かさを向上させなければならない。"
 ues_strong_dynastic_ties: "天下人の血統"
 ues_strong_dynastic_ties_desc: "我々は$fujiwara$氏の血を引く名高い氏族であり、足利尊氏の母がわが氏族の出身であることからも、足利氏とのつながりは強い。こうした天下人の血統は、わが氏族の繁栄に必ず貢献するだろう。"
 ues_double_shugo: "二国の守護"
 ues_double_shugo_desc: "我々は$kouzuke_province$と$tango_province$両国の守護を任されている。これらの実り多き土地は、我々の勢力拡大に貢献してくれることだろう。"
 ues_eastern_power: "東部権力"
 ues_eastern_power_desc: "我々は$japan_region$の東西に領土を与えられたが、より大きな繁栄が見込めるのは東部である。この豊かな地に拠点を築くことで、我々は大義のために戦う兵を多く集めることができるだろう。"
 ues_dragon_of_echigo: "越後の龍"
 ues_dragon_of_echigo_desc: "我々は勇と義の精神を養い、戦場で恐れられる存在となった。我々はわが氏族の当主の強さを天下に知らしめなければならない。越後の龍に、誰もが恐怖と敬意を抱くだろう。"
 utn_fujiwara_descendant: "$fujiwara$氏の末裔"
 utn_fujiwara_descendant_desc: "家系図によれば、我々の祖先は$kyoto$の$fujiwara$氏の血筋を引いている。このような名家との血縁は、朝廷やほかの氏族との外交関係を結ぶ際に依然として有効である。"
 utn_legacy_of_nasu_no_yoichi: "那須与一の遺産"
 utn_legacy_of_nasu_no_yoichi_desc: "$shimotsuke_province$は古の源平合戦で活躍した弓術の達人、那須与一の故郷である。$shimotsuke_province$の武士はいまなお彼を深く尊敬しており、我々も弓術において「関東に並ぶものなし」との名声を得ている。"
 utn_mediator_of_kanto: "関東の仲裁者"
 utn_mediator_of_kanto_desc: "関東地方で最も長い歴史を誇る氏族のひとつとして、我々はこの地の政治に関する鋭い洞察力をもち、勢力間の仲裁を幾度も務めてきた。こうした経験から、我々は憎悪や恐怖を煽ることなく領土を拡大する術を心得ている。"
 ymn_descendant_of_nitta: "新田氏の末裔"
 ymn_descendant_of_nitta_desc: "我々はかつての足利氏最大の宿敵である新田氏の末裔である。これを我々の忠義の証と捉える者がいる一方で、当然の敵勢力とみなす者もいる。我々は当代の政略において、この血統を巧みに活用すべきである。"
 ymn_mediate_succession_disputes: "継承問題の仲裁"
 ymn_mediate_succession_disputes_desc: "多くの守護氏族が後継者争いに苛まれるなか、彼らはわが氏族に争いの仲裁を願い出た。彼らの仲裁を通して、我々はより多くの味方とつながりを得られるだけでなく、敵勢力を弱体化することができるだろう。"
 ymn_leader_of_western_army: "西軍"
 ymn_leader_of_western_army_desc: "群雄割拠の日本列島を統一すべく、いまこそ西軍を編制するのだ。百戦錬磨の勇敢な武将と鍛え抜かれた兵たちなら、東方の者どもをいとも簡単に降伏させてみせるだろう。"
 ymn_isolated_heartland: "孤立した故郷"
 ymn_isolated_heartland_desc: "我々の故郷は孤立した山岳地帯に位置しているが、このことは侵略を企む者たちを阻むのに役立っている。こうした地の利を活かした防衛網を築き、我々の故郷に手を出した者たちを後悔させてやろう。"
 #West Africa
 dahomey_amazons: "ダホメ・アマゾネス"
 dahomey_amazons_desc: "王の妻たちで構成される女戦士の部隊。ギリシャ神話のアマゾネスを彷彿とさせるその獰猛な戦いぶりは、敵陣に確実に恐怖を与える。$dahomey_amazons$は$DAH$に仕え、その利益のために戦う。"
 dah_children_of_the_panther: "ヒョウの子孫"
 dah_children_of_the_panther_desc: "我々の古代の伝説によれば、わが王家の祖先は王女とヒョウの結婚によって生まれたとされている。この古の物語は、隣接する地域における我々の威信と名誉を一層高めてくれることだろう。"
 dah_slave_hunts: "奴隷狩り"
 dah_slave_hunts_desc: "我々は近隣諸国を襲撃することで奴隷を手に入れる。彼らは安上がりな働き手にもなるし、隣国との物々交換の際にも利用できるが、わが軍で使役させることも可能である。これにより我々は、召集可能な兵士の数を拡大できるのだ。"
 dah_migan_mehu: "ミガンとメフ"
 dah_migan_mehu_desc: "ミガンとメフは、わが王たちに仕える2名の大臣である。ひとりは北を、もうひとりは南を監督し、一方は司法を、他方は交易を監督している。このように力を合わせ、ミガンとメフはわが国に平和と繁栄をもたらしている。"
 dah_lagredis: "ラフレディス"
 dah_lagredis_desc: "王宮のハーレムに若く女性的な貴族の男たちを採用し、王の妾として紹介することで、彼らを透明な王の目や耳として活動させることができる。特に宮殿内の陰謀に関する分野で活躍するだろう。"
 dah_yovogan: "ヨヴォガン"
 dah_yovogan_desc: "多くの外国人がわが国を訪れるようになったことで、彼らの考え方や秘密を学ぶ新たな役職を政府内に設ける必要が生じた。この役職は我々に恩恵を与えてくれるだろう。"
 dah_dahomey_palaces: "アボメイの宮殿"
 dah_dahomey_palaces_desc: "わが国の首都にある広大な宮殿群は、我々に挑もうとするすべての者たちに対し、圧倒的な力の差を見せつけるだろう。"
 kbo_ribat_fortifications: "リバトの要塞"
 kbo_ribat_fortifications_desc: "$muslim_ADJ$世界で広く使用されるこの小規模な要塞は、キャラバン、商業拠点、孤立したコミュニティの保護を可能にした。"
 #Muslim
 people_of_allah: "$muslim_god_name$の信奉者"
 people_of_allah_desc: "我々は唯一にして絶対の神である$muslim_god_name$の信奉者であり、その御意志に従う者である。$muslim_god_name$の目には、自らを信仰する者はすべて兄弟であり姉妹として映る。"
 holy_revelation: "神聖なる啓示"
 holy_revelation_desc: "$muslim_god_name$の啓示はその預言者であるムハンマド——彼に平安あれ——にもたらされ、聖なる$common_string_quran$に記録されている。この$common_string_quran$を通して$muslim_god_name$の御意志が信者へと継承されるとともに、$muslim_ADJ$信者はこの一節一節を深く理解する必要がある。"
 islamic_calligraphy: "イスラム書道"
 islamic_calligraphy_desc: "$muslim$は平和と調和の宗教であると同時に、芸術の宗教でもある。$common_string_quran$の節や預言者の名を何度も記した書は、聖典と芸術を融合した作品である。"
 islamic_prayer: "アス・サラート・ファルド"
 islamic_prayer_desc: "$muslim$の五行のひとつである「アス・サラート」は、$muslim_ADJ$信者に義務づけられた日常的な礼拝である。礼拝の回数や方法は宗派によって異なるが、日常的に祈りを捧げるという行為はすべての$muslim$に共通している。"
 zakah: "アル・ザカート・ワージブ"
 zakah_desc: "$muslim$の五行のひとつである「アル・ザカート」は施しの一形態であり、$muslim_ADJ$信者の宗教的義務とされている。一定の財産をもつ者には、恵まれない者に財産を分け与える慈善行為が求められるが、これは税金に分類される。"
 muslim_lineage: "$muslim_ADJ$の血統"
 muslim_lineage_desc: "ムハンマド——彼に平安あれ——の時代より、$muslim$は支配構造と本質的に結びついている。我々もまた、信仰そのものによって正当化されている血統である。"
 muslim_caravans: "$muslim_ADJ$キャラバン"
 muslim_caravans_desc: "シルクロードの多数の交易路からサハラ砂漠の塩道にいたるまで、わが国のキャラバンは遥か遠い土地を目指して交易の旅に出るのが伝統であり、彼らは$muslim_ADJ$世界にさまざまな交易品をもたらしてくれている。"
 islamic_golden_age: "イスラム黄金時代"
 islamic_golden_age_desc: "$muslim$が文化的な発展を遂げた輝かしい時代はすでに過去のことだが、$islamic_golden_age$が$muslim_ADJ$の国々のみならず世界へもたらした影響は否定できない。不信仰の国々は無知の時代に取り残されていたが、彼らのなかには我々の芸術と科学の素晴らしさに気づきはじめた者もいる。"
 ramadan: "ラマダン"
 ramadan_desc: "預言者ムハンマド——彼に平安あれ——にもたらされた最初の啓示を記念する$ramadan$の月は、$muslim$において最も神聖な月である。この期間すべての$muslim_ADJ$信者は、日の出から日没まで断食と禁欲、そのほかにも礼拝や内省をおこなう。これはサウムと呼ばれ、五行のひとつである。"
 sunnah: "スンナ"
 sunnah_desc: "ムハンマド——彼に平安あれ——に由来する伝統と慣習から成る$sunnah$は、$muslim_ADJ$信者が行動の模範とすべきもので、「$sunni$」の名の由来となっている。法学派によって詳細は異なるものの、すべての法学派が$sunnah$を土台としている。"
 imamate: "イマーム制"
 imamate_desc: "$shia_ADJ$信仰はムハンマド——彼に平安あれ——を土台としており、後継者にはアリー・イブン・アビー・ターリブが任命されている。このためイマームとは、$muslim_ADJ$信者を導くためにムハンマド——彼に平安あれ——の系譜からもたらされる宗教指導者なのである。"
 indian_sea_trade: "インド洋交易"
 indian_sea_trade_desc: "$muslim_ADJ$商人は何世代にもわたって$indian_ocean_region$を航海し、大きな利益をもたらす製品を求めてはさらに遠くの地を目指した。$africa$東海岸から$india$、そして$indonesia_region$の香料諸島という遥か遠方の地まで、あらゆる海は$muslim_ADJ$の船によって切り拓かれている。"
 muslim_trade_communities: "$muslim_ADJ$の交易コミュニティ"
 muslim_trade_communities_desc: "遠方を旅する$muslim_ADJ$商人は、さまざまな人々や信仰と触れる機会が多い。こうしたなかで交易コミュニティを形成することで、彼らの信仰を真の$muslim_god_name$の啓示と融合・習合することが可能となった。"
 expansionist_faith: "信仰の拡大"
 expansionist_faith_desc: "かつて$muslim$は、その起源である$arabia_region$から急速に拡大した。ほんの数世代のうちに$iberia_region$から$india$にまで到達したその驚異的な拡大速度は、前例のないものだった。そしていま、我々の国境の向こうに新たな土地が広がっている。いまこそ第二の$muslim_ADJ$拡大を実行する時かもしれない。"
 blend_of_influences: "影響の融合"
 blend_of_influences_desc: "$muslim$は$arabia_region$で誕生して以来、多くの土地に拡大してきた。そのなかで$muslim$は多種多様な人々や生活様式に触れ、互いに影響を与えあった。この過程で多くの影響の交換が起こり、本来$muslim$にない多くの特徴が取り入れられると同時に、$muslim$を受け入れた多くの文化もまた影響を受けた。"
 islamic_schoolars: "イスラム法学派"
 islamic_schoolars_desc: "$muslim$は聖典の思想とその研究をつねに奨励しており、聖典の解釈方法についてはさまざまな学派が出現した。したがって、$common_string_quran$やその他の聖典の学者は非常に博識であり、極めて深い議論をおこなうことができる。"
 gunpowder_empires: "火薬の帝国"
 gunpowder_empires_desc: "火薬が発明されたのは極東だが、これを世界中に普及させ、広く使用されるようにしたのは$muslim$である。何世紀にもわたり火薬兵器はわが軍の主力であり、その生産と使用法は我々を定義する特徴のひとつである。"
 established_holy_sites: "聖地に関する定め"
 established_holy_sites_desc: "ほかの宗教では聖地の扱い方が厳格さと一貫性に欠けているが、$muslim$では聖地に対するルールが極めて明確である。そのため、正しい時期に我々が巡礼を忠実におこなうことは疑いようがない。"
 islamic_courts: "イスラムの宮廷"
 islamic_courts_desc: "$muslim_ADJ$諸国の宮廷は、世界中で最も高く称賛される宮廷である。洗練された文化や珍しい交易品に対する評価も高く、我々の宮廷の素晴らしさを伝える物語が各地に広がり、そのような壮麗な場所に治められることを国民は誇りに思っている。"
 schools_of_thought: "思想の学派"
 schools_of_thought_desc: "$muslim$はつねに知識や教育と結びついている。法学や神学のさまざまな学派から、多様な統治者によって形成された種々の知識の学派にいたるまで、$muslim_ADJ$学者たちの功績は$muslim_ADJ$世界だけでなく、異教徒からも称賛されている。"
 distant_trade_ventures: "遠距離交易事業"
 distant_trade_ventures_desc: "遠い土地ほど、より利益の大きい商品を獲得することができる。$muslim_ADJ$商人たちは長きにわたり、利益性の高い交易商品を求めて海と陸の両方で長距離を移動してきた。"
 resilient_merchants: "たくましい商人"
 resilient_merchants_desc: "$muslim_ADJ$商人は、遠征時に極めて過酷な環境に耐えなければならない。サハラ砂漠やゴビ砂漠の焼けつく砂丘を越え、モンスーンで荒れた$indian_ocean_region$を航海する彼らの忍耐強さは、交易の成功のために苦難を乗り越える粘り強さを何度も証明してきた。"
 jewels_of_the_desert: "砂漠の宝石"
 jewels_of_the_desert_desc: "$muslim$は$arabia_region$の砂漠地帯から始まり、同様に乾燥したほかの多くの地域に拡大した。それでも、いくつかの$muslim_ADJ$都市は砂漠の只中にありながらも輝きを放ち、豊かな生活の中心地として称賛された。努力を惜しまずに取り組めば、どのような集落も彼らと同等の豊かさを手に入れられるはずだ。"
 comprehensive_land_survey: "包括的な土地調査"
 comprehensive_land_survey_desc: "納税者を把握するためには、まず土地の所有者を把握しなければならない。これには包括的な土地調査の実施と、土地情報を最新の状態に維持することが必要不可欠である。これにより、我々は支払期限どおりに税を徴収することができる。"
 counting_the_people: "人口統計"
 counting_the_people_desc: "国民の財産の多寡を把握したあとは、各人の居住地を特定すべきである。これにより我々は、軍隊の兵員を集める際にどこを探すべきかがわかる。"
 cosmopolitan_court: "国際的な宮廷"
 cosmopolitan_court_desc: "人々は$muslim_ADJ$宮廷を拝むために、遠路はるばるこの地を訪れる。こうした壮大な宮廷の魅力はいまだ衰えず、我々のもとには多種多様な才能をもつ者が集っている。"
 caliphate: "ハリーファ"
 caliphate_desc: "ハリーファまたはカリフ制は、$rank_empire_muslim_ruler_male$と呼ばれるムハンマド——彼に平安あれ——の後継者が、すべての$muslim_ADJ$信者を政治的かつ宗教的に統治する制度である。$rank_empire_muslim_ruler_male$となる資格の定義や解釈には意見の相違があるものの、すべての$muslim$徒が単一の旗のもとに団結するという考え方は、その誕生当初から存在している。"
 ibadi_imamate: "$ibadi_ADJ$イマーム制"
 ibadi_imamate_desc: "$caliphate$や神によって任命された$shia_ADJ$イマームとは異なり、$ibadi_ADJ$イマームの責務は$muslim_ADJ$世界全体の統治ではない。代わりに、すべての共同体はそれぞれのイマームによって個別に統治されるべきである。"
 contacts_network: "交流網"
 contacts_network_desc: "$muslim$が広大な領域に拡がることにより、$muslim_ADJ$諸国は遠く離れた土地とつながりをもつようになった。こうした豊かなつながりや人脈を維持することは、つねに外交分野に役立つ。"
 infiltration_tactics: "潜入戦術"
 infiltration_tactics_desc: "古代の$nizari_school$のハッシャーシーン教団は、本来の活動よりも大いに神格化されているが、彼らの策略および暗殺の戦術が効果的だったことは明らかだ。こうした潜入戦術を我々も取り入れれば、同様の成果を得られるはずである。"
 unified_armies: "団結した軍隊"
 unified_armies_desc: "$muslim$は$arabia_region$に誕生して以来、さまざまな文化や人々へと拡がってきた。たとえ出自が異なっていても、その信奉者はみな偉大なる$muslim_god_name$の名のもとに戦えるはずである。"
 harsh_environments: "過酷な環境"
 harsh_environments_desc: "$muslim$はその誕生以来、世界で最も過酷な環境へも拡大した。異教徒たちが我々の地に押し入ろうとも、つねにこの容赦のない環境に苦しむことだろう。"
 #Buddhism
 four_noble_truths: "四聖諦"
 four_noble_truths_desc: "仏陀の教えの起源にして基礎となる$four_noble_truths$は、我々人間の実相を説く4つの真理である。万物は無常であり、つかの間の存在への執着が魂に苦痛をもたらす。この苦しみは、悟りを開き、執着から解放されることでのみ和らぐ。そしてその指針となるのは、$noble_eightfold_path$である。"
 noble_eightfold_path: "八正道"
 noble_eightfold_path_desc: "輪廻から解放されて涅槃へ至るための道を示す$noble_eightfold_path$は、$buddhist_ADJ$徒のためのさまざまな実践徳目の集約である。$buddhist$徒たちに精神と肉体の両面で指南し、彼らの振る舞いを決定する。"
 middle_way: "中道"
 middle_way_desc: "仏陀は、快楽に執着する者、あるいは極端な禁欲主義者は悟りを開くことができないため、両極端を避けるべきだと説く。"
 three_jewels: "三宝"
 three_jewels_desc: "$three_jewels$は、$buddhist$徒が敬う3つの帰依の対象である。これらはそれぞれ、#italic 仏#!——悟りを開いた仏陀、#italic 法#!——仏陀の教え、#italic 僧#!——仏陀の教えを守る僧団を指す。"
 buddhist_syncretism: "$buddhist_ADJ$の習合"
 buddhist_syncretism_desc: "$buddhist$は広範囲に広まったが、その起源は$india$にあり、現在までさまざまな信仰との接触を繰り返してきた。このため、$buddhist$は源流である$hindu_ADJ$の伝統だけでなく、これまでに触れた多くの神々を取り入れている。"
 sutra: "経"
 sutra_desc: "$dharmic_ADJ$と$buddhist_ADJ$における経典の一種。形式や内容はそれぞれ異なるが、どちらも知識の源として捉えられ、精神を鍛えるためにはこの内容を正しく理解する必要がある。"
 buddhist_councils: "結集"
 buddhist_councils_desc: "ゴータマ・シッダールタ（仏陀）の入滅後、さまざまな経典に記された教義を整理するために、数えきれないほどの結集（会議）が開かれた。特定の結集に関する記録は宗派によって異なるが、こうした結集の結束力は否定できない。"
 buddhist_canon: "仏典"
 buddhist_canon_desc: "$buddhist_canon$は、宗派ごとに名称や内容の異なる$buddhist$の聖典集である。戒律や#italic 経#!、仏陀の教えなどのさまざまな内容が収められており、$buddhist$徒なら誰でもこれらに精通していなければならない。"
 pali_canon: "パーリ仏典"
 pali_canon_desc: "$buddhist$では宗派ごとに異なる経典集が存在するが、最も古く、権威ある経典集は$theravada_ADJ$の$pali_canon$である。ほかの宗派ではさまざまな出典から集めた経典によって構成されるが、$pali_canon$はアショーカ王の時代から変更されておらず、仏陀自身の言葉も含まれている。多くの宗派が基礎や参考文献としてこれを使用している。"
 buddhist_universities: "$buddhist_ADJ$大学"
 buddhist_universities_desc: "$buddhist_ADJ$の拠点は、古くから学びや知識の中心であり、多くの人々が世界中から集ってきた。ナーランダはかつての最大の中心地であり、それ以降数多くの大学が創設された。"
 xuanzang_travels: "玄奘の巡礼"
 xuanzang_travels_desc: "玄奘という$chinese_group$の仏僧が、7世紀の唐代、$india$を目指して17年にわたる巡礼の旅に出た。旅の目的は、学問の中心地を訪れ、多くの仏典を集めることにあった。彼はさまざまな場所を訪れたが、なかでもナーランダでは卓越した学者たちから教えを受け、$china$への帰国時には1,000を超える書物を持ち帰って$mahayana$の発展に大いに貢献した。のちに彼の旅とその記録は『#italic 西遊記#!』となり、仏陀の命を受けた僧侶が孫悟空たち従者を従え、聖典を求めて$india$へ旅立つ物語として描かれた。"
 silk_road_transmission: "シルクロード伝播"
 silk_road_transmission_desc: "$buddhist$の普及はシルクロードなしに語ることはできない。海や陸のシルクロードを介した交易のおかげで、$buddhist$は起源である$india$から遠く離れた場所にまで広まった。"
 bodhisattva: "菩薩"
 bodhisattva_desc: "宗派によって特徴や重要度が異なるものの、$bodhisattva$はつねに深い尊敬と称賛の対象であり、すべての宗派にとって重要な存在であることには変わりはない。"
 avalokitesvara: "観音菩薩"
 avalokitesvara_desc: "観世音菩薩や観音としても知られる$avalokitesvara$は、最も崇拝される菩薩のひとつで、宗派によって性別が異なり、なかには$avalokitesvara$を$hindu_ADJ$のすべての神の起源とする宗派もある。慈悲深い$bodhisattva$であり、「オム・マニ・ペメ・フム（六字大明呪）」は$avalokitesvara$のマントラ（真言）である。"
 maitreya: "弥勒菩薩"
 maitreya_desc: "$maitreya$は現世に$bodhisattva$として存在しており、未来において最後の仏陀として現れると予言されている。$maitreya$の使命は、釈迦仏の教えが衰退した世界でゴータマ・シッダールタ（仏陀）の後継者となり、ダルマ（法）を再興することである。"
 mount_meru: "須弥山"
 mount_meru_desc: "$mount_meru$は、$hindu$や$buddhist$、$jain$における神聖な山で、この宇宙の物理的・精神的中心である。この山が回転する万物の中心であるように、わが国の万物も統治者を中心としている。"
 naraka: "那落迦"
 naraka_desc: "ニラヤとも呼ばれる$naraka$は、転生する前に悪しき業（カルマ）を清めるために苦しむ世界を指す。$naraka$には多くの領域が存在し、上位の世界に転生するために必要なカルマの量によって、そこに留まらなければならない期間とそこで受ける苦しみが決定される。"
 four_heavenly_kings: "四天王"
 four_heavenly_kings_desc: "$four_heavenly_kings$はそれぞれが各方角の守護神であり、阿修羅から天界を守るとともに、人間の美徳や道徳を監視する役割を担っている。"
 vegetarianism: "菜食主義"
 vegetarianism_desc: "宗派によって差異はあるが、ダルマ（法）には肉食を禁じる教えがいくつか存在する。その厳しさは宗派ごとに異なり、またその対象が僧団のみか、一般人も含むのかなどにも違いがある。"
 edicts_of_ashoka: "アショーカ王の勅令"
 edicts_of_ashoka_desc: "アショーカ王によって紀元前3世紀に発布された法令で、内容は$buddhist$の奨励などを含む。何世紀も前の法令だが、いまなお$buddhist_ADJ$徒たちの大きな尊敬を集めている。"
 five_precepts: "五戒"
 five_precepts_desc: "$five_precepts$は$buddhist_ADJ$倫理および道徳規範の指針。出家して僧団に属しているかどうかを問わず、$buddhist$徒が守るべき最も基本的な規範として殺生、盗み、性的不品行、嘘、飲酒を慎むよう指示している。"
 monastic_communities: "僧団"
 monastic_communities_desc: "$buddhist_ADJ$生活の中心は、#italic 僧伽#!と呼ばれる僧侶や尼僧の共同体である。彼らは$buddhist_ADJ$僧団が遵守すべき規律や指針が示された#italic 戒律#!に従っている。"
 prestigious_schools: "名門宗派"
 prestigious_schools_desc: "$buddhist$は多数の宗派へと発展したが、各宗派はそれぞれひとつの僧団を中心とし、特定の経典を支持している。宗派のなかには無名となったものがある一方で、一部の宗派は高い名声を集めている。こうした名門宗派とのつながりをもつことで、人々は彼らの評価から恩恵を受けることができる。"
 offerings: "供物"
 offerings_desc: "$buddhist$の戒律は、功徳を積むために$three_jewels$への供物をおこなうよう説いている。こうした供物には物質的なものと精神的なものとがあり、信徒から受け取る食糧に頼って生活している僧団もある。"
 incense_burning: "香"
 incense_burning_desc: "香を焚くことはあらゆる$buddhist_ADJ$儀式や供物の基本となっている。形状や形式はさまざまだが、俗人も僧侶も儀式や瞑想の前には香を焚くのが一般的であり、あらゆる$buddhist_ADJ$寺院にはつねに香の薫りが漂っている。"
 ascetic_practices: "禁欲的慣行"
 ascetic_practices_desc: "仏陀は極端な苦行の危うさを指摘したが、一部の僧団はいまも苦行を実践している。苦行の例としては、身につける衣服、口にする食事、居住する場所を制限することなどが挙げられる。これらは功徳を積むために必要とされるものではないが、修行者にとっては独自の利点がある。"
 mindfulness: "念"
 mindfulness_desc: "$buddhist$において極めて重要な修行のひとつである$mindfulness$は、仏陀の教えを心に留めながら、身体と心両方の現象に意識を向ける行為である。これにより望ましくない思考や心の状態を避け、自身を望ましい状態へと導くことができる。"
 dana: "布施"
 dana_desc: "「寛大さ」を意味する$dana$は、見返りを求めずに他者に何かを与える行為で、ダルマ（法）に関連するすべての宗教において重要な徳である。また、無私の心で個人または共同で他者を助けることは、善業を積むための重要な方法のひとつである。"
 ahimsa: "不殺生"
 ahimsa_desc: "$ahimsa$や非暴力という概念は、ダルマ（法）に従うすべての宗教において重要な徳である。あらゆる争いは、力ずくではなく対話によって平和的に解決することが奨励される。この概念をつねに守ることは難しいものの、暴力はつねに最終手段となるべきであり、その使用は正当でなければならない。"
 resistance_to_persecution: "迫害に対する抵抗"
 resistance_to_persecution_desc: "$buddhist$は広範囲に広まったものの、時代を超えて多くの迫害に直面してきた。寺院や象徴は幾度となく破壊され、信徒は虐殺されたり身を隠すことを余儀なくされたりしたが、それでも$buddhist$は力強く生き残った。"
 buddhist_meditation: "$buddhist_ADJ$の瞑想"
 buddhist_meditation_desc: "宗派を問わず、すべての$buddhist_ADJ$徒が瞑想を日常的におこなっている。その目的は、念、平穏、洞察を得るために思考や心を鍛え、最終的には悟りに達することである。"
 #Hinduism
 sruti: "シュルティ"
 sruti_desc: "「聞かれるもの」を意味する$sruti$（天啓聖典）は、$hindu$の最も古く、最も神聖な経典である。これは人間によって書かれたものではなく、神からもたらされた啓示とする説が一般的であり、そのため$sruti$の権威を認めながらも、神聖な起源を否定する者もいる。"
 vedah: "ヴェーダ"
 vedah_desc: "$vedah$は$sruti$の主要な経典であり、$sanskrit_language$で書かれた最古の経典である。この経典は『$mahabarata$』に登場するブラフマー（梵天）によって書かれたとされ、リグ・ヴェーダ、ヤジュル・ヴェーダ、サーマ・ヴェーダ、アタルヴァ・ヴェーダがある。"
 smrti: "スムリティ"
 smrti_desc: "「記憶されたもの」を意味する$smrti$経典は、$vedah$に由来するか、または$vedah$から着想を得るかした経典であり、$sruti$よりも権威は劣ると考えられている。しかし、$sruti$とは違って$smrti$には著者がおり、写本を通じて伝承されている。"
 mahabarata: "マハーバーラタ"
 mahabarata_desc: "『$mahabarata$』は『$ramayana$』と並ぶ$smrti$の2大経典のひとつであり、古代$india$の叙事詩である。これは$greek_language$の『イーリアス』と『オデュッセイア』を合わせたものの10倍の文章量を誇り、歴史上最も長大な叙事詩とされる。古代$indian_group$のクル国の王位をめぐる王朝間の争いが描かれており、クルクシェートラの戦い（別名$mahabarata$の戦い）で最高潮に達する。そして、$krishna_avatar$の死と彼の王朝の滅亡によって物語は終わりを迎える。"
 ramayana: "ラーマーヤナ"
 ramayana_desc: "『$ramayana$』は『$mahabarata$』と並ぶ$smrti$の2大経典のひとつであり、古代$india$の叙事詩である。$vishnu_god$の化身、$rama_avatar$であるコーサラ国の王子の生涯が描かれており、人生のあらゆる面において徳が重要であることが強調されている。"
 purana: "プラーナ"
 purana_desc: "$purana$は$smrti$の一部とみなされる文献群で、その内容は宇宙論、神々の系譜、天文学、文法、愛の物語など多岐にわたり、ほぼすべての分野が網羅されている。$sruti$とは区別されるものの、多様な地域信仰と伝統を$vedah$の共通の物語に組み合わせたこの文献群が$hindu_ADJ$信仰と社会にもたらした影響力は、決して否定できない。"
 atman: "アートマン"
 atman_desc: "個々の意識の本質であり、不滅かつ不変の「真我」を意味する。$astika$学派によれば、この$atman$（我）とは精神や肉体を超えた存在とされ、転生を繰り返すジーヴァートマン（個々の魂）とも区別される。対照的に、$nastika$学派はこの概念を異なる視点で解釈するか、完全に否定している。"
 nastika_schools: "ナスティカ学派"
 nastika_schools_desc: "$hindu$の一部の学派は主流から逸脱し、$vedah$の権威と$atman$の存在を否定している。こうした学派には$jain$や$buddhist$が含まれ、これらは$hindu$の主要な教義の多くを共有しているものの異端とされる。"
 astika_schools: "アスティカ学派"
 astika_schools_desc: "$hindu$の正統派と呼ばれるこの学派は、$vedah$の権威と$atman$の存在を肯定している。$astika_schools$は多くの異なる学派で構成されるものの、こうした肯定の姿勢により各々に多くの共通点がある。"
 diversity_of_beliefs: "信念の多様性"
 diversity_of_beliefs_desc: "$india$の人々の信仰はダルマ（法）の概念と$vedah$の経典を中心としているが、その形態と実践法はさまざまである。認識・崇拝する神々でさえ一様ではないものの、信仰内には一貫した概念が存在する。"
 ishvara: "イシュヴァラ"
 ishvara_desc: "$hindu$の学派や宗派によって解釈は異なるが、$ishvara$は「至高の存在」または「神」を意味する。そのため、$shaivism$では$shiva_god$を、$vaishnavism$では$vishnu_god$を指す場合があるほか、個人が崇拝する特定の神を指す場合もある。"
 sanskritization: "サンスクリット化"
 sanskritization_desc: "$hindu$はその起源である$india$を越えて遠方まで広がり、多くの文化と国々は自身のアイデンティティの定義に$sanskrit_language$概念や称号を取り入れるようになった。このため、$hindu$の概念はより容易に他国の信仰へと浸透し、取り入れられている。"
 bhakti_movement: "バクティ運動"
 bhakti_movement_desc: "6世紀に始まったこの宗教運動は、個人が崇拝する神や悟りを開いた個人（神の化身など）に対する愛と献身を奨励しており、大衆に彼らの言葉で直接語りかけることで人気を得ている。この運動の影響力は極めて大きく、大衆の宗教観や信仰に対する印象に変化をもたらしている。"
 yoga: "ヨーガ"
 yoga_desc: "$hindu_ADJ$宗派や哲学のひとつである$yoga$は、一連の身体的および精神的な実践を指し、心身の統一を目的としている。数千年前から実践されており、悟りに至る道とほぼ同義として捉えられている。"
 diwali: "ディワリ"
 diwali_desc: "光の祭典である$diwali$では、ダルマ（法）の勝利——つまり悪に対する善の、闇に対する光の勝利を祝う。この勝利の象徴としてろうそくやランプに火を灯し、祖先を敬うのが習わしである。"
 holi: "ホーリー祭"
 holi_desc: "春の訪れを祝う$holi$は色彩と愛の祭りで、農業と豊作を祝い、春の鮮やかさ楽しむ。喜びのなかで過ごすと同時に、争いを終わらせ、感情の汚れを取り除く祭りでもある。"
 holy_rivers: "聖なる河"
 holy_rivers_desc: "河川とその崇拝は、つねに$hindu$の重要な要素だった。インダス川やガンジス川などの聖なる川が数多くあり、その川岸では多様な儀式がおこなわれる。これらの河川の水は神聖なものとされ、この水でおこなう清めの儀式は日常的に見られる。"
 advaita_vedanta: "アドヴァイタ・ヴェーダーンタ"
 advaita_vedanta_desc: "$advaita_vedanta$（不二一元論）は意識と物質の二元論を否定し、真の自己や意識——$atman$（我）は、宇宙の最高の現実や意識——ブラフマン（梵）と一体であり同一であると説く。この点においては、物質世界はブラフマンの究極的現実を隠す幻にすぎない。"
 hindu_muslim_relations: "$hindu_ADJ$と$muslim_ADJ$間の関係性"
 hindu_muslim_relations_desc: "$hindu$と$muslim$には過去に多くの交流があり、それは今後も変わらないだろう。民衆は平和的に共存することを学び、ふたつの信仰のあいだにはある程度の習合さえ起こっている。"
 hindu_unification: "$hindu_ADJ$の統一"
 hindu_unification_desc: "$hindu$には多様な崇拝と実践が存在するが、我々を隔てるものよりも結びつけるもののほうが多い。$hindu$に対する統一された見解が生まれはじめたことにより、民衆は強い一体感を得ることができる。"
 hindu_architecture: "$hindu_ADJ$建築"
 hindu_architecture_desc: "シーカラ、ヴィマナ、プラングといった建築様式を問わず、$hindu_ADJ$寺院は装飾された高い尖塔が特徴的である。これらの尖塔は$mount_meru$を表現しており、その表現の程度は地方によって異なるが、力を象徴し誇示する役割を果たす。"
 varna_system: "ヴァルナ制度"
 varna_system_desc: "$vedah$文献の時代から、個人のダルマ（法）は#italic バラモン#!（学者や僧侶）、#italic クシャトリヤ#!（統治者や戦士）、#italic ヴァイシャ#!（農民や商人）、#italic シュードラ#!（職人や召使い）のいずれかに分類されるという概念があった。この分類はそこまで厳格ではなく、個人の使命の理想を表すものだが、それでも$hindu_ADJ$社会に大きな影響力をもっている。"
 extreme_pacifism: "極端な平和主義"
 extreme_pacifism_desc: "$ahimsa$の概念に基づき、$hindu$は平和主義と非暴力の立場を貫いてきた。しかし、敵には我々を挑発しないように注意してほしい。さもなくば、我々が戦争に駆り立てられた際、正反対の「極端な暴力主義」に陥ってしまわないとも言い切れない。"
 hindu_empires: "$hindu_ADJ$帝国"
 hindu_empires_desc: "$hindu$を信仰する帝国は、太古の昔から数多く存在してきた。$india$のマウリヤ朝やグプタ朝、$indonesia_region$のシュリーヴィジャヤ王国、そして長きにわたり繁栄したチョーラ朝に至るまで、$hindu$にはつねに強力な君主たちの背景にあった。"
 sacred_cattle: "神聖な牛"
 sacred_cattle_desc: "$ahimsa$の一環として、牛を殺すことは禁止されている。このため牛には敬意が払われ、母性的な存在として、また無私の奉仕や自己犠牲の象徴として崇敬されている。これは$vedah$の時代から続いており、牛たちは我々の尊敬と配慮に値する存在である。"
 #Asia
 riches_of_asia: "$asia$の富"
 riches_of_asia_desc: "$asia$はその土地の豊かさで世界的に知られている。$persia_region$や$india$にある豊かな都市から、$china$で生産された極めて需要の高い贅沢品、ほぼ神秘的な存在である$indonesia_region$の香料諸島に至るまで、$asia$の商品と富は世界中で高く評価されている。"
 silk_road: "シルクロード"
 silk_road_desc: "ゴビ砂漠と$persia_region$地域を横断する陸路であろうと、$indian_ocean_region$と$indonesia_region$地域を通る海路であろうと、名高いシルクロードの利益を追い求める商人たちは、何世紀にもわたり$asia$の土地を行き来してきた。"
 exchange_of_ideas: "思想の交流"
 exchange_of_ideas_desc: "$silk_road$を行き来してきたのは、金銭や交易による利益だけではない。この交易路を行き交う商人の流れとともに、さまざまな思想や知識も移動し、交換されている。"
 legacy_of_great_empires: "大帝国の遺産"
 legacy_of_great_empires_desc: "龍の玉座を抱く$china$、$persia_region$の諸帝国、$india$や$south_east_asia$の強力な$hindu_ADJ$および$buddhist_ADJ$王朝など、$asia$はこの地で栄華を誇った多くの大帝国による、長い歴史をもつ。"
 arduous_terrain: "険しい地形"
 arduous_terrain_desc: "高峰が続くヒマラヤ山脈、乾燥したゴビ砂漠、$india$や$south_east_asia$の密林など、$asia$には極めて過酷な環境が多く存在している。さらにこの地にはモンスーンや台風の季節、頻発する地震があり、過酷な条件を挙げればきりがない。この地に住む人々はこうした環境で生き抜く方法を学んできたが、侵略者にとってはそう簡単ではないだろう。"
 fertile_lands: "肥沃な大地"
 fertile_lands_desc: "$asia$の大地は雨に恵まれており、降水量の少ない地域にも豊かな河川が多く流れている。極めて乾燥した砂漠地帯などを除き、大地は住民に十分な食糧を提供し、たとえ食料に乏しい地域であっても生活に困ることは稀である。"
 crossroads_of_religions: "宗教の交差点"
 crossroads_of_religions_desc: "$hindu$や$buddhist$、$muslim$、さらには$tengri$に至るまで、これらの宗教は起源から遠く離れた地域にまで広まった。$asia$ではこれらの信仰同士の交わりが幾度となく起こり、しばしば融合や習合が生じている。"
 religious_syncretism: "習合"
 religious_syncretism_desc: "ときには異なる信仰や宗教的実践の交差は、互いの教義や実践を拒絶しあうのではなく、自らのものへと融合し、取り入れる結果となることがある。そのため、他国の思想や信仰は敵視すべき対象ではなく、学びの対象とみなせるかもしれない。"
 source_of_knowledge: "知識の源"
 source_of_knowledge_desc: "自らを知識と発展の先駆者だと思い込んでいる国があるようだが、彼らが「発明」と呼ぶものの一部は、$asia$では何世紀も前から知られていた。$china$の高度な技術力から$india$の古代文学に至るまで、東洋が西洋を羨むようなものは何ひとつない。"
 structured_society: "体系化された社会"
 structured_society_desc: "$asia$の社会は一般的に非常に構造化されており、各個人はそのなかでの自分の役割を理解している。$hindu$や$SECT_CONFUCIANISM_NAME$の哲学的な社会観の影響を受け、$asia$では社会の歯車が円滑に機能する傾向がある。"
 incense_preeminence: "香の重要性"
 incense_preeminence_desc: "$asia$において、香は何世紀にもわたり生活の必需品であり、その歴史は世界中のどこよりも長いだろう。香を儀式に取り入れている宗教は無数にあるが、特に$hindu_ADJ$や$buddhist_ADJ$の儀式、また$muslim$徒の日常生活でほぼ普遍的に使用されているため、$asia$ではごくありふれた品となっている。"
 incense_trade_route: "香の交易路"
 incense_trade_route_desc: "香は$asia$はもとより世界中で求められているため、香の取引専用の交易路が多数必要である。あの有名な$silk_road$のように、香の交易も東洋と西洋を結んでくれるだろう。"
 wake_of_the_mongol_horde: "$mongolian_group$遊牧民の侵略の余波"
 wake_of_the_mongol_horde_desc: "$asia$において、$mongolian_group$人による侵略の影響を受けなかった地域はほぼない。$genghis_khan_name_no_tooltip$によって築かれた偉大な帝国が滅亡し、騎馬兵たちに踏み荒らされた土地はようやく回復しつつある。"
 cultural_melting_pot: "文化のるつぼ"
 cultural_melting_pot_desc: "$asia$では多種多様な文化が共存している。この多様性と絶え間ない交流こそが、さまざまな思想や影響の交換を生み、$asia$諸国に何世紀にもわたる繁栄をもたらした。"
 rise_of_great_individuals: "偉人の台頭"
 rise_of_great_individuals_desc: "卓越した人物は必ず台頭し、偉業を成し遂げることを歴史は証明している。これまでに幾度となく、たった一人の統治者の手によって帝国が築かれ、また破壊されてきた。こうした偉業は敬われ、賞賛されるべきである。"
 #Orthodox
 the_pentarchy: "五総主教制"
 the_pentarchy_desc: "皇帝ユスティニアヌスによって定められた教会の旧体制は、$orthodox$ではいまなお完全に機能している。$rome$総主教は自らを$catholic$の最高位と考えているが、真の教会においては、$constantinople$、$alexandria$、$antioch$、$jerusalem$の各都市が依然として重要な地位を占めている。"
 imperial_creed: "帝国の教義"
 imperial_creed_desc: "ローマ帝国は$christian$を採用して以来、つねに$orthodox$を公式の信仰としてきた。西方の異端者たちと、彼らの偽りの“皇帝”たちは、我々の正統性を否定することはできない。"
 filioque_issue: "フィリオクェ問題"
 filioque_issue_desc: "西方の異端者たちによる#italic フィリオクェ#!条項の不正な追加は、適切な公会議を開かずにおこなわれたものであり、違法である。我々のみが正しき祈りの文言を守っており、異端者たちはその罪で永遠に地獄行きを免れない。"
 septuagint: "七十人訳聖書"
 septuagint_desc: "我々の旧約聖書は$greek_language$で記されており、$septuagint$として知られる。これは紀元前3世紀に、72人の訳者によって$hebrew_language$から訳されたが、彼らは独立して作業しながら一言一句たがわぬ訳文を生み出した。ゆえに、これは明らかに神の啓示によるものであり、神の言葉そのものなのである。"
 anagignoskomena: "アナギグノスコメナ"
 anagignoskomena_desc: "我々の聖書には、一部重要性の低い書物も存在するものの、基本的にはすべてが崇敬と研究に値する。$anagignoskomena$と呼ばれる書物などは、$hebrew_language$で記された聖書には収録されていないため重要性では劣るが、それでも読む価値があり、決して無視されるべきではない。"
 church_guidance: "教会による導き"
 church_guidance_desc: "聖書は神の言葉だが、その正しい意味を解釈し、信徒たちへ伝えられるのは教会だけである。教会の導きから外れて聖書を読み、独自に解釈することは、偽りの世界へと迷い込み、異端の道を歩むことにつながるだけだ。"
 unchanging_tradition: "不変の伝統"
 unchanging_tradition_desc: "イエス・キリストと使徒から我々が受け継いだ伝統は、改変、追加、削除されることなく一貫している。これは信仰そのものが不変であり、万人があらゆる場所で実践しているからである。"
 church_councils: "公会議"
 church_councils_desc: "教会が内部で分裂していてはならない。よって、一人の司教では解決できない重大な問題は、公会議の招集を要し、そこで司教たちは教会全体の意志を探ることになる。そのため、公会議の決定は教会全体の総意を反映するものとなる。"
 greek_rite: "$greek_culture$の典礼"
 greek_rite_desc: "我々の典礼と、教会法に基づく慣習は、何世紀にもわたり$constantinople$の$greek_culture$の儀式に従って明確に定義されてきた。地域によって多少の差異はあるが、$orthodox$全体で典礼の均一性が保たれている。"
 physical_body_of_christ: "キリストの体現"
 physical_body_of_christ_desc: "我々の教会は、キリストの体が物理的に地上に現れたものであり、神の国のキリストとなんら違いはない。したがって教会は、人々のために遣わされた主なる救い主を体現する存在なのである。"
 sight_veneration: "視覚崇敬"
 sight_veneration_desc: "崇拝の最も重要な点は、信徒が自らの感覚を通じて想起することである。我々の教会がつねに鮮やかな聖像や色彩で飾られているのはこのためであり、誰もが即座に地上におけるキリストの存在を感じることができる。"
 theotokos: "神の母"
 theotokos_desc: "聖母マリアは我々にとって重要な存在であり、キリストの姿をとった「新しき契約」を自らの内に宿すことで、「古き契約」を成就させた。キリストは受肉した神であるため、彼女は文字どおり「神の母」となり、ほかのどの聖人よりも高い地位にある。"
 heavenly_architecture: "天上の建築様式"
 heavenly_architecture_desc: "$orthodox_ADJ$の宗教施設は、つねに天国を模して設計されている。バシリカ様式に基づく西方の建築よりも中央集約的に造られ、屋根として機能する中央のドームは天国を象徴している。どこも内部は聖像やイコンで覆われており、その美しさは見る者を魅了する。"
 iconostasis: "イコノスタシス"
 iconostasis_desc: "$orthodox_ADJ$における重要な特徴のひとつは、聖堂本体と祭壇を隔てる聖像の壁、$iconostasis$（聖障）である。そこ飾られる聖像は、崇拝者と至聖所のつながり、つまり天国と人々のつながりを視覚化し、人々を天国へと導く役割を果たす。"
 julian_calendar: "ユリウス暦"
 julian_calendar_desc: "何世紀にもわたり、わが国と教会の時間は$julian_calendar$に基づいている。これは紀元前46年にユリウス・カエサルが制定した暦で、東方のすべての$christian_ADJ$国家を統一するだけでなく、重要な祝祭日を開催する時期を定める基準ともなっている。"
 paschal_cycle: "復活祭周期"
 paschal_cycle_desc: "$orthodox$には、#italic 復活祭#!（イースター）を起点日とする移動祝祭日があり、これらは$paschal_cycle$に従って定められている。復活祭の10週間前は「トリオディオン（三歌斎経）」と呼ばれ、復活祭後の50日間は「ペンテコスタリオン（五旬経）」と呼ばれる。この周期は、教会暦で最も重要な祝祭日を示すものである。"
 oktoechos: "オクトエーコス"
 oktoechos_desc: "$oktoechos$は、8つの「旋法」からなる音楽の記譜体系であり、何世紀にもわたり教会の聖歌や宗教音楽の記譜に用いられてきた。これは$orthodox_ADJ$の聖歌の基礎となっているが、文化ごとに若干の違いがある。"
 prestigious_monasticism: "格式高い修道主義"
 prestigious_monasticism_desc: "$orthodox$では修道生活と禁欲主義が重んじられており、ほぼ必須とされている。すべての主教はまず修道士でなければならず、そうでない場合は叙聖前に修道士となる必要がある。このため、修道院や修道主義の中心地は、聖職者の生活に大きな影響を与えている。"
 national_rites: "国別典礼"
 national_rites_desc: "我々の教会は各国に独立総主教区を置いているため、国ごとに一定の典礼の違いが認められている。しかし、その教えは統一されており、教会全体の一体性が損なわれることはない。"
 heirs_of_rome: "ローマの後継者"
 heirs_of_rome_desc: "ローマやローマ帝国の後継者を名乗る者は、数多く存在する。しかし、かの古き帝国の真の信仰を受け継ぐのは我々だけであり、正統な継承者を名乗ることができるのは我々以外にいない。"
 legacy_of_saint_andrew: "聖アンデレの遺産"
 legacy_of_saint_andrew_desc: "伝説によれば、聖アンデレはスキタイと$black_sea_area$の北岸を訪れ、のちに$kyiv$となる地に到達したとき、$christian$の大いなる発展を予言した。"
 christianization_of_the_slavs: "スラヴ人のキリスト教化"
 christianization_of_the_slavs_desc: "キエフ・ルーシの民は、東方$slavic_group$人のなかでいち早くキリストの光を受け入れ、$orthodox$に改宗した民だった。彼らの改宗を契機に、この信仰は東方の民へと広く普及していったのである。"
 cyril_and_methodius: "キリルとメトディウス"
 cyril_and_methodius_desc: "ともに9世紀の$BYZ_ADJ$の神学者だった彼らは、スラヴ人への福音伝道に大きく貢献した。彼らは、$church_slavonic_language$を表記するために最初に用いられたグラゴル文字を開発したとされ、のちに弟子たちはこれを発展させると、キリルに敬意を表してキリル文字と名づけた。"
 interaction_between_church_and_state: "教会と国家の相互作用"
 interaction_between_church_and_state_desc: "総主教庁は、それぞれの総主教区とその民に対して絶対的な権限をもつ。この権限を統治者の権威と結びつけることで、教会の資源を活用し、国家の権威を強化することができる。"
 outwards_expansion: "外国への拡大"
 outwards_expansion_desc: "異教徒や不信心者たちにキリストの光をもたらすことは、教会の神聖な義務である。ゆえに、我々は国境を越えて彼らの魂に救いをもたらさなければならない。"
 justified_holy_wars: "正当なる聖戦"
 justified_holy_wars_desc: "我々の歩むべき道を決めるのは、異教徒や異端者ではない。地上に真の神の国を誕生させるため、穢れた彼らを一掃することが我々の聖なる使命である。"
 resistance_to_the_infidels: "異教徒に対する抵抗"
 resistance_to_the_infidels_desc: "$orthodox_ADJ$の我々の同胞は、ときに異教徒の支配下に置かれることもあった。しかし、我々はそのような抑圧に耐える術を学び、さらには異教徒たちとともに生きることも学んだ。"
 eastern_ecumenism: "東方エキュメニズム"
 eastern_ecumenism_desc: "信仰に通じていない者は東方$orthodox$を、非カルケドン派正教会の$christian_ADJ$宗派とよく混同する。彼らは多くの重要な点で異なるものの、同じ$christian_ADJ$であり、共通点を活かせば正しき信仰へと立ち返らせることができる。"
 structured_patriarchates: "体系的な総主教庁"
 structured_patriarchates_desc: "我々の総主教庁はつねに適切に組織化され、構造化されており、それぞれが固有の権限と管轄をもっている。これにより教会全体が円滑に機能し、結果として国家の安定にもつながる。"
 #Miaphysitism
 second_council_of_ephesus: "エフェソス強盗会議"
 second_council_of_ephesus_desc: "$second_council_of_ephesus$は、449年に$alexandria$の教皇ディオスクルスによって招集された。$catholic_ADJ$教会や$orthodox_ADJ$から非難を浴びたものの、正当な$christian_ADJ$公会議だった。この会議では、キリストは人間と神の両方の性質を備えた単一の性をもつという、アレクサンドリアの聖キュリロスの教義が受け入れられた。"
 rejection_of_chalcedon: "カルケドン公会議を拒絶"
 rejection_of_chalcedon_desc: "カルケドン派は$second_council_of_ephesus$を認めず、レオ1世教皇の要請によりカルケドン公会議が招集された。レオ1世は$second_council_of_ephesus$を無効とすることを求めた。我々はこの偽りの公会議を拒絶し、本来の公会議で下された決定を支持する。"
 monophysite_vs_miaphysite: "単性論派と$miaphysite_ADJ$"
 monophysite_vs_miaphysite_desc: "$miaphysite$もキリストは単一の性のみをもつと主張しているが、キリストの人間性が神性に吸収されたと主張するエウテュケスの単性説の見解とは本質的に異なっている。我々を単性説の信奉者呼ばわりする者もいるだろうが、それは言葉の一致に過ぎず、実際には我々の見解は明らかに異なっている。"
 original_christianity: "正統な$christian$"
 original_christianity_desc: "$christian_ADJ$世界ではこれまで多くの分裂や分派が生じたが、我々の信条は、第一ニカイア公会議以来形成されてきた、正統かつ真の$christian$に根ざしている。それ以降は、異端者だけが本流から分かれていった。"
 beyond_the_borders: "国境を超えて"
 beyond_the_borders_desc: "$christian$の起源は、間違いなくローマ帝国の発祥地にあり、多くの分派はそのなかに留まることに満足している。しかし$miaphysite$は、カルケドン派からの糾弾を受け、帝国の辺境に身を置いている。そして国境を超え、遠い国々にも神の光をもたらしている。"
 isolated_reaches: "孤立した辺境"
 isolated_reaches_desc: "$miaphysite$は遠く離れた地にも広まっている。敵や異教徒に囲まれながらも、我々の信仰は揺らぐことがない。"
 independent_leaders: "独立した指導者たち"
 independent_leaders_desc: "$miaphysite$は孤立しているため、ほかの総主教区と連絡を取ることが困難なときもある。そのため我々の指導者たちは、独自の方法でほかの$christian$とのつながりをできるだけ保つと同時に、自立的に行動する術を身につけてきた。"
 jerusalem_focus: "$jerusalem$重視"
 jerusalem_focus_desc: "我々の心には、いつでも聖なる都市$jerusalem$がある。$jerusalem$はイエスが教えを説き、十字架にかけられた地であるだけでなく、再臨の地でもあるからだ。そのため我々は、どこにいても$jerusalem$に向かって祈りを捧げる。"
 acceptance_of_old_testament: "旧約聖書の容認"
 acceptance_of_old_testament_desc: "$christian_ADJ$の一部の宗派は、イエスの到来が旧約聖書に完全に取って代わったとして、旧約聖書の重要性を低下させることを決定した。しかし我々は、旧約聖書はいまでも重要であり、そこに記された教えには依然有効なものがあると考えている。"
 primacy_of_alexandria: "最高位たる$alexandria$"
 primacy_of_alexandria_desc: "$miaphysite$には多くの分派や独立した指導者が存在するが、我々は$alexandria$とその主教座を我々の宗教的指導者とみなしている。これは、そこに置かれた使徒座への敬意の現れや、それを称える方法であって、その地に特権を与えるものではない。"
 school_of_alexandria: "$alexandria$教校"
 school_of_alexandria_desc: "教理を問答によって教える$school_of_alexandria$は世界最古の公教要理学校であり、聖ヒエロニムスによれば使徒マルコ自身によって創設されたという。この学校では、$christian$初期から聖書学や神学の研究がおこなわれてきた。$rome$教皇が$alexandria$総主教よりも上位にあるとの宣言がなされた際に学校は廃止されたが、その伝統はいまも続いている。"
 preserving_of_local_languages: "地域言語の保護"
 preserving_of_local_languages_desc: "$greek_language$と$latin_language$は$christian$初期には重要な言語だったが、$miaphysite$はその儀式を$coptic_language$、$aramaic_language$、$armenian_language$といった地域言語で保持してきた。それらはどれも古く伝統ある言語であり、$miaphysite_ADJ$の分派はそれぞれに自分たちの歴史的な言語を保護している。"
 double_patriarchate: "2つの総主教区"
 double_patriarchate_desc: "$alexandria$と$antioch$は、自分たちには$miaphysite$と$orthodox$の2つの総主区があると主張している。彼らは自分たちの系統の正当性を主張するかもしれないが、真の総主教区を維持しているのは$miaphysite$だけである。"
 eastern_christianity: "東方$christian$"
 eastern_christianity_desc: "我々はいわゆる$eastern_christianity$に属している。この分派は、さまざまな神学的伝統や典礼的伝統を持つ多くの異なる宗派を統合したものだが、多くの共通した文化的側面をもっている。"
 life_among_infidels: "異教徒のなかでの生活"
 life_among_infidels_desc: "我々の信仰の地は、しばしば異教徒の存在によって穢されてきた。しかし、伝道者たちは未知の地へ勇敢に足を踏み入れ、遠き地をイエスの光で照らしてきた。つまり我々は、たとえ異教徒たちに信仰の誤りを気づかせることはできなくとも、想像以上に多様なかたちで彼らに影響を及ぼしているのだ。"
 gradual_departure: "段階的な離脱"
 gradual_departure_desc: "彼らは我々をすぐに異端とみなしたが、$miaphysite$は$christian_ADJ$世界とのつながりを即座に断ち切ったわけではない。我々はほかの総主教区とのつながりを保ち、公会議にも出席していた。しかし、$miaphysite$は彼らの異端的な教義とは異なるものであることが、次第に明らかになったのだ。"
 thrive_under_persecution: "迫害下での繁栄"
 thrive_under_persecution_desc: "我々の信徒は、何世紀にもわたり異端者や異教徒たちから迫害されてきたが、我々の信仰は耐え抜いてきた。彼らに何度打ち倒されようとも、我々は再び立ち上がる。"
 preserver_of_national_identity: "民族的アイデンティティの守護者"
 preserver_of_national_identity_desc: "まさに弾圧と迫害を受けてきたからこそ、我々の教会はアイデンティティの守護者を名乗ることができる。教会のなかでこそ、我々の言語や伝統は最も大切に守られ、我々の信仰は揺らぐことがない。"
 defense_against_heretics: "異端者に対する防衛"
 defense_against_heretics_desc: "我々が異端者たちから分裂して以来、彼らは幾度となく我々のもとを訪れては非難し糾弾してきた。彼らは自らを$christian_ADJ$と呼ぶが、その見解は明らかに異端に惑わされたものであり、我々の教えこそ、神の光に照らされた曇りのない教えである。"
 remote_patriarchates: "遠く離れた総主教区"
 remote_patriarchates_desc: "わが民が征服され迫害された結果、総主教座は幾度となく異教徒の手に落ち、その支配下に置かれてきた。そのため、総主教座を移転せざるを得なかったが、たとえ遠く離れた場所から運営されていたとしても、もとの総主教座はいまなお維持され、崇められている。"
 further_reaches: "さらに遠くの地へ"
 further_reaches_desc: "我らが信仰はしばしば異教徒に取り囲まれてきたが、それでもなお、遠く離れた地にまで広がり、さまざまな民族や文化に浸透した。"
 internal_communion: "内輪での親交"
 internal_communion_desc: "独立した総主教を擁するにもかかわらず、$miaphysite$の各分派は互いに交流がある。そのため互いに親密な関係を保つことができ、教会の一体性も守られている。"
 cradle_of_monasticism: "修道制の発祥地"
 cradle_of_monasticism_desc: "$christian$における修道生活の伝統は$egypt_region$で生まれた。当時、この地の$christian_ADJ$信者たちは砂漠に赴き、神に祈りと人生を捧げていた。$miaphysite$はアレクサンドリアの伝統を通じ、この地を自分たちのものとして主張できる。"
 unique_architecture: "独特の建築様式"
 unique_architecture_desc: "我々の総主教区は比較的孤立しているため、聖地では独自の建築様式が発展した。ほかの$christian_ADJ$宗派のほうが著名かもしれないが、我々の独特な建築様式もまた、同じように信者の心を掴むことができる。"
 #America
 #North American
 medicinal_infusions: "薬草の煎じ薬"
 medicinal_infusions_desc: "植物がもつ治癒効果は、何世紀にもわたり民を病から救ってきた。なかでも特定の葉から作られた煎じ薬は、人の寿命を延ばすとも言われている。"
 canoe_travels: "カヌー"
 canoe_travels_desc: "軽量なカヌーを使用することで、$north_america$の水路・陸路の移動がより効率的になり、交易や人の流れをより柔軟に制御できるようになる。"
 seasonal_economy: "季節ごとの生活"
 seasonal_economy_desc: "困難の時代においては、我々は過酷な生活を生き抜く術を学ばなくてはならない。そして、生活は自然と同義であり、季節の移り変わりは我々の習慣の変化も意味する。村々は天候と同じように、一時的で流動的となる必要がある。"
 fishing_habits: "漁業の習慣"
 fishing_habits_desc: "わが民には、まるで陸ではなく水中で生まれたかのような者もいる。彼らの泳ぎはあまりにも俊敏で、川の流れと見分けがつかないほどだ。"
 whale_hunters: "捕鯨民"
 whale_hunters_desc: "クジラ、イルカ、セイウチ、アザラシ——海がもたらすものは、我々の声や浅はかな誇りよりも偉大である。我々は海が与えてくれるものすべてを狩るのだ。"
 moundbuilding_advance: "墳丘築造者"
 moundbuilding_advance_desc: "$north_america$の墳丘は、わが民の偉業を示す壮大な記念碑であり、インフラ計画においてもその構造を活かすべきである。"
 bison_hunters: "バイソン猟師"
 bison_hunters_desc: "バイソンは我々の命そのものだ。我々はその犠牲に感謝し、すべてを余すことなく利用する。肉は食糧に、骨は道具に、毛皮は長く厳しい冬の防寒具となり、皮は衣服やティピー（テント）の覆いに、そして魂は我々の象徴となる。バイソンはわが文化にとって欠かせない存在であり、彼らなしでは我々は途方に暮れるだろう。"
 federal_constitution: "連邦の創設者"
 federal_constitution_desc: "我々は同じ志をもつ人々と手を取り合い、相互の信頼と発展を最優先とする連邦を築くべきである。"
 shared_knowledge: "共有知識"
 shared_knowledge_desc: "革新にはさまざまな形があり、敵対する部族の脅威に対抗するためには、得られるすべての利点を追求しなければならない。"
 slash_and_burn: "焼畑農業"
 slash_and_burn_desc: "植物を焼き払うことで、栄養豊富な灰の層を作り、土壌を肥沃にするという農法がある。土地はこの農法により、耕されたときと同じように強さを増すことを我々は学んだ。"
 council_of_elders: "長老会議"
 council_of_elders_desc: "わが部族の会議は、すべての構成員に発言権を与え、意志決定に関与させるために存在する。共同で土地を管理することで、我々は異なる視点を取り入れることができる。"
 experienced_fur_hunters: "毛皮交易"
 experienced_fur_hunters_desc: "他部族や異国の者との毛皮交易は、我々の経済に欠かせない要素である。我々の狩猟技術は一流であり、その技術のおかげで最高品質の毛皮を提供できるのだ。"
 #Mesoamerica
 pyramid_architecture: "ピラミッド建築"
 pyramid_architecture_desc: "わが民は壮大な建造物を築くことに長けており、古のテオティワカン、ティカル、コパン、パレンケの時代から石のピラミッドを建設してきた。その技術はいまも受け継がれており、我々はこの伝統を守りつづけるだろう。"
 ball_game: "トラチトリ"
 ball_game_desc: "この球技はわが国の社会生活の中心である。選手たちは腰で球を打ち、コート内に留めようと競い合う。これは戦争に代わる儀式であり、宗教生活においても重要な役割を担っている。"
 war_bonfires: "戦のかがり火"
 war_bonfires_desc: "巨大なかがり火を使い、辺境の集落を結ぶ連絡網を築けば、警告を素早く伝えることができる。これにより、脅威が現れても迅速に対応可能になる。"
 merchant_officials: "商人兼役人"
 merchant_officials_desc: "商人はわが国にとって貴重な収入源である。彼らは統治者に直接富をもたらすだけでなく、近隣諸国の情勢を伝えてもくれる。"
 copperworking: "銅工"
 copperworking_desc: "わが国の職人は、国内で採れる金属を使って工具を作りはじめた。この技術を極めることができれば、隣国よりも大きく優位に立つことができるだろう。"
 system_of_tributaries: "貢納制度"
 system_of_tributaries_desc: "領土を直接統治するには、現地の住民および行政を従わせるための多大な資金が必要となる。しかし、忠実な統治者を立て、毎年の貢納を課すことで、敵対する$altepetl$の脅威を排除しつつ、容易かつ効率的に国庫を満たすことができる。"
 refined_obsidian_weaponry: "黒曜石の武器"
 refined_obsidian_weaponry_desc: "黒曜石はあらゆる道具に適した素材である。硬度と高い加工性を兼ね備えているため、敵に致命傷を負わせる刃や槍先、矢じりなどを容易に作ることができる。"
 precious_stones_art: "貴石彫刻"
 precious_stones_art_desc: "わが国は彫像や鏡、花瓶の製作に適した貴石に恵まれている。職人たちはこの優れた素材を巧みに使い、自らの名を歴史に刻むとともに、わが国の文化を象徴する偉大な作品を生み出すだろう。"
 cultivate_the_land: "土地の開拓"
 cultivate_the_land_desc: "ジャングルは過酷な環境であり、狩猟や採集に頼らずに作物を育てるとなれば、さらに厳しさを増す。したがって、我々が生存し繁栄したければ、ジャングルを切り拓くことが何よりも重要となる。この作業をいつでも実行できるよう、健常な男たちを大勢集められる適切な組織作りが必要である。"
 feathered_serpent: "羽毛ある蛇"
 feathered_serpent_desc: "わが国に広く伝わる伝説に、「羽毛ある蛇」の話がある。その姿は土地によってさまざまだが、$nahua_group$ではケツァルコアトル、$maya_language$ではククルカン、$kiche_culture$ではククマツとして知られ、わが国をひとつにまとめる象徴となっている。"
 ritual_bloodletting: "血を捧げる儀式"
 ritual_bloodletting_desc: "わが国の多くの文化では、統治者が生贄や血を捧げることで神々に敬意を示す習わしがある。この伝統を受け継ぐことで、我々の統治の正当性が保たれるのである。"
 #South America
 valley_irrigation: "谷間灌漑"
 valley_irrigation_desc: "わが国の谷を水源とする大運河を各地に築くことで、灌漑技術を大幅に向上させ、土地の生産力を飛躍的に高めることができる。"
 artisan_migration: "職人の移住"
 artisan_migration_desc: "我々が征服した土地に、帝国の首都にいるものよりも優れた職人や賢者がいるのは看過できない。卓越した技と知恵をもつ者は都へ呼び寄せ、我々に直接奉仕させなければ。"
 terrace_farming: "棚田農法"
 terrace_farming_desc: "高地の限られた土地を最大限に活用するため、我々は棚田農法とより優れた灌漑技術を開発した。"
 mountain_cities: "山頂の要塞"
 mountain_cities_desc: "わが国の都市と要塞は、雲を超えるほどの巨大な山々の頂に築かれている。これらは、我々を侵略しようとする者にとって大きな障害となるだろう。"
 river_trade: "河川交易"
 river_trade_desc: "大河と海の恵みは、つねにわが国民を養ってきた。河川を通じた交易を奨励し、沿岸を行き交う商人たちを保護することができれば、彼らが運んでくる素晴らしい品々をいつでも手に入れられるだろう。"
 rainforests_and_mountaintops: "熱帯雨林と山頂"
 rainforests_and_mountaintops_desc: "わが国の熱帯雨林と山々は生命にあふれている。森の精霊以外にも、ジャガー、アナコンダ、タランチュラ、そして無数の動物たちが暮らしているが、それらをよく知る者にとっては直接的な危険はほとんどない。しかし侵略者にとっては、この土地はまるで要塞のように、野生動物はその守り手のように感じられるだろう。"
 knot_system: "語る結び目"
 knot_system_desc: "ひもや結び目の配置に意味をもたせて情報を記録することで、わが国の統治や重要な情報の記録が、格段に容易になる。"
 llama_farming: "リャマの飼育"
 llama_farming_desc: "わが国に生息するリャマの巨大な群れは、衣服を作る布や食糧となる肉をもたらすだけでなく、荷役動物としても欠かせない存在である。"
 mountain_roads: "山道網"
 mountain_roads_desc: "物資の供給を円滑におこなうためには、遠く離れた谷同士を結び、深い峡谷を越える山道の広大なネットワークが必要である。"
 tears_of_the_sun: "太陽の涙"
 tears_of_the_sun_desc: "遠い国の冒険者たちは、アンデス山脈の高地に隠された金を見つけることを夢見ているが、我々にとって黄金は単なる経済的価値を超えて、芸術的で神聖な意味をもつものである。"
 hidden_cities: "隠された都市"
 hidden_cities_desc: "巨大な山々と深い熱帯雨林に覆われたわが国の都市の多くは、外部の者にはほとんど到達不可能な状態にある。これらの都市は、ゆうに数世紀は発見されることなく、やがて歴史に埋もれてしまう可能性も十分にある。"
 potato_production: "ジャガイモの生産"
 potato_production_desc: "わが国の高原地帯ではトウモロコシが育ちにくいため、代わりに地元の植物で栄養価の高い塊根を活用することを学んだ。これらの生産量が増えれば、我々の民や戦士に、長期保存のきく食糧を供給できるようになるだろう。"
 head_hunters: "捕虜狩り"
 head_hunters_desc: "力で劣る民族を征服し土地を奪うことは、わが国に必要不可欠な事柄である。このことが、敵を殺さず捕えることこそ最も勇敢である、という戦士の掟を生み出した。この掟によって、わが国の民は生け捕りの技術の高さで知られるようになった。"
 border_raiders: "熟練の襲撃隊"
 border_raiders_desc: "我々の襲撃隊は、敵の虚を突いて素早く攻撃を仕掛ける能力で知られている。その速さと敵の反撃をかわす技術は、正規軍の大きな強みとなるだろう。"
 irish_travelling_bards_advance: "旅する吟遊詩人"
 irish_travelling_bards_advance_desc: "宮廷で通用するよう訓練を積んだ伝統的な詩人たちは、雇ってくれる領主を探してわが国を縦横に旅している。"
 irish_booleying_advance: "牛の移牧"
 irish_booleying_advance_desc: "アイルランドでは牛の飼育は生活そのものである。気品ある牛は食料源となるだけでなく、富の象徴でもある。群れを牧草地から牧草地へと移動させ、移牧をおこなうことで、我々は富を増やすことができる。"
 irish_monastacism_advance: "島の修道生活"
 irish_monastacism_advance_desc: "我々は現在、原則としてローマ・カトリックの慣習に従っているが、島々での宗教生活では依然として在俗聖職者に重きを置いている。"
 guards_of_the_shannon_advance: "シャノンの守護者"
 guards_of_the_shannon_advance_desc: "アスローンの要塞は雄大なシャノン川をまたぐよう建っており、アイルランドの中心部を支配するための鍵である。長年この地を治めてきた$HYM$のオケリー家は、ノルマン人の侵略から領地を守るために奮闘してきた。"
 hiberno_norman_keeps_advance: "ヒベルノ・ノルマンの城砦"
 hiberno_norman_keeps_advance_desc: "我々のノルマン人の祖先は見事な塔を建設し、敵対的なアイルランド内陸部の支配を維持した。"
 irish_frontier_settlement_advance: "アイルランド辺境の入植地"
 irish_frontier_settlement_advance_desc: "我々がアイルランド人から奪った土地は、開発にうってつけである。善良な人々が遠方から移り住み、これらの安価な小作地に定住している。"
 celtic_raiders_advance: "ケルトの猛攻"
 celtic_raiders_advance_desc: "何千年ものあいだ、我々の獰猛で機敏なゲリラ戦術は異邦人や敵を悩ませ、機動的な戦法や恐ろしい突撃を繰り出して相手を圧倒してきた。"
 ple_pale_defenseworks_advance: "ペイル"
 ple_pale_defenseworks_advance_desc: "わが国の国境を定めるのは、土塁と柵からなる簡素な防御施設であり、厄介な隣人の苛立たしい襲撃を阻止している。"
 ple_irish_viking_towns_advance: "古いヴァイキングの街"
 ple_irish_viking_towns_advance_desc: "オストマンたちが築いたこの古代の交易港は、いまなお商業活動が盛んであり、抜け目ない者なら富を築くことができる。"
 cel_defensive: "ケルトの声が響く丘"
 cel_defensive_desc: "征服の影にさらされた数世紀が、わが国の戦士たちに忍耐と不屈の精神を授けた。彼らは死地へと飛び込む勇猛さを備えているが、それと同時に耐え、防衛し、機が熟すまで待つ術も心得ているのだ。"
 cel_western_shore: "西海岸"
 cel_western_shore_desc: "何千年にもわたり、我らは荒れ狂う大西洋の沿岸で魚を獲り、交易をおこない、戦い抜いてきた。この過酷な海から、いかなる者たちにも劣らぬ卓越した航海術を学んだのだ。"
 cel_the_wests_awake: "西方の目覚め"
 cel_the_wests_awake_desc: "幾世紀もの沈黙を破り、ケルトの古き魂がいま再び目を覚ます。世界の偉大な文明の列にその名を連ねる備えはできている。"
 cel_celtic_nations: "ケルトの国々"
 cel_celtic_nations_desc: "我らの連合は、多様なケルト系民族をひとつの旗のもとに結集させるという理想に基づいて築かれた。我らは互いに手を取り合うことで遺産を守り、価値観を伝えていく。そして、世界の変化や外圧に直面しながらも、ケルトの国々が繁栄できるよう努めているのだ。"
 cel_celtic_diaspora: "ケルトの離散"
 cel_celtic_diaspora_desc: "小作農から族長に至るまで、数多の者たちが困窮と希望を胸に、海へと漕ぎ出していった。彼らは遠く離れた地に親族の絆を広げ、我らの言語、習俗、そして誇りを運んでいったのだ。"
 cel_pan_celtic_nationalism: "汎ケルト主義"
 cel_pan_celtic_nationalism_desc: "我らが思い描くケルト世界の統一は、単なる理想ではない。それは、我らの遺産を分かち合うすべての者への呼びかけである。国境を超えた絆を結び、我ら「ケルト」という存在を、故郷の丘と海のごとく揺るぎないものとするのだ。"
 ire_grand_jury_system: "大陪審制度"
 ire_grand_jury_system_desc: "伯領ごとの大陪審が、街道、橋、裁判所にかかる賦課金を徴収する。巡回裁判がおこなわれることで、各伯領での監督体制も強化されていく。"
 ire_irish_establishment: "アイルランド常備軍制"
 ire_irish_establishment_desc: "アイルランドに駐屯し、現地から統制される常備軍の導入は、守備隊の即応態勢を保ち、費用の抑制にも貢献する。アイルランド常備軍制は、正規兵にとっては定期的な俸給が得られることを意味し、兵站や軍需の担当者にとっては、兵舎のネットワークが拡大されて費用を抑制できることを意味する。"
 ire_irish_volunteers: "アイルランド義勇兵"
 ire_irish_volunteers_desc: "国土防衛と沿岸警備のために編制された、市民による部隊。彼らは自費で訓練をおこないながら、民意を鼓舞し、前線の士気を高めてくれる。"
 legacy_of_the_normans: "ノルマン人の遺産"
 legacy_of_the_normans_desc: "征服という試練のるつぼで鍛え上げられたシチリアのノルマン軍は、ノルマン騎士の圧倒的な突撃力と、ビザンツ、アラブ、ロンバルドの戦術的洗練を融合させていた。戦場の猛威と柔軟な戦術運用、その両方を極めた彼らは、文明の十字路に王国を築き上げたのだ。"
 sic_constitions_of_melfi: "メルフィ憲章"
 sic_constitions_of_melfi_desc: "シチリア王であり、ホーエンシュタウフェン朝の皇帝でもあったフリードリヒ2世は、「メルフィ憲章」として知られる法典を制定した。公法、司法手続、封建法、私法、刑法を網羅的に規定したこの法典は、数世紀を経てもなお運用され、わが国の統治における確かな礎として機能している。"
 sic_studium_generale: "ストゥディウム・ゲネラーレ"
 sic_studium_generale_desc: "1434年、アラゴン王アルフォンソ5世によって創設されたカターニア大学は、シチリア最古の大学であり、南部において正式なストゥディウム・ゲネラーレの地位を授けられた数少ない学術機関のひとつだった。王の勅許により設立され、スコラ学と法学を融合した独自の教育で知られた同大学は、宗教的にも文化的にも多様なこの地において、教会と王権の双方に仕えた法学者、神学者、そして科学者を輩出した。"
 sic_naval_vigilance: "海上警戒"
 sic_naval_vigilance_desc: "バルバリア海賊やオスマン帝国による度重なる襲撃により、シチリアは沿岸防衛の警戒をひと時も解くことができなかった。そして、彼らのガレー船と沿岸要塞は、南ヨーロッパを守るうえで欠かせない存在となったのだ。"
 sic_sicilian_silk: "シチリアの絹"
 sic_sicilian_silk_desc: "フリードリヒ2世の治世下、絹はシチリアの主要輸出品だった。中世以降、北イタリア諸国に後れを取るかたちでわが国の絹産業は衰退してきたが、復興の望みが断たれたわけではない。絹の生産に投資することで、織工や職人たちは再び活気を取り戻すことだろう。"
 sic_sicilian_enlightenment: "シチリア啓蒙主義"
 sic_sicilian_enlightenment_desc: "パリやウィーンの壮麗なサロンからは遠く離れていながらも、シチリアは独自の啓蒙主義を育んだ。知識人たちは封建的特権に異議を唱え、科学の振興と法制度の改革（多くはカトリック的人文主義の枠組みに基づくものだった）を推し進めた。こうした思想は、王政と伝統の影にあって、近代化への礎を築いていったのである。"
 sic_sicilian_reforms: "シチリア改革"
 sic_sicilian_reforms_desc: "時の流れとともに、わが国の諸制度は時代遅れまたは非効率なものとなってしまった。国家を繁栄させ、活力あるものとするためには、改革が不可欠である。無駄を排し、諸般の手続きが最大限に効率化されるよう、わが国の英知を結集させよう。"
 #Sub Saharan Africa
 nomadic_tendencies: "遊牧民の傾向"
 nomadic_tendencies_desc: "わが民のなかには、長いあいだ遊牧民として住む場所を求め、土地を渡り歩いてきた者たちがいる。そして時代が代わり、定住のための都市が築かれつつあるいまでさえ、一部の者は遊牧の習慣を守り、各地をさすらいつづけている。"
 skilled_cavalry_raids: "騎兵襲撃"
 skilled_cavalry_raids_desc: "我々の先祖の時代から、騎馬兵は征服に欠かせない存在だった。その雷鳴のような蹄の音がサヘルの草原を駆け抜けるたびに、敵に恐怖を与え、数多くの勝利を手にしてきた。"
 land_of_the_ancestors: "先祖の地"
 land_of_the_ancestors_desc: "土地は単なる財産や土ではなく、偉大な先人たちとのつながりである。彼らは天からわが国を見守っており、我々は決してこのつながりを断ち切ってはならない。"
 wandering_scholars: "放浪の学者"
 wandering_scholars_desc: "わが国には、さまざまな信仰をもつ賢人たちが住んでいる。彼らは耳を傾けるすべての者に自らの信仰を伝え、国民たちに唯一の真の信仰を広めている。"
 community_of_the_faithful: "多言語国家"
 community_of_the_faithful_desc: "わが帝国は、さまざまな出自をもつ人々がひとつの国を築いている。世界中から集まった彼らの言語は多種多様だが、自分たちの言葉で我々の統治者に敬意を表し、我々をひとつに結びつけている。"
 bound_by_service: "軍務による結束"
 bound_by_service_desc: "我々はひとつの民であり、我々の軍隊はひとつだ。すべての領土と征服した民から兵を集めて軍に加えることで、彼らの社会への統合を進め、我々の支配を受け入れやすくさせることができる。"
 regnal_chronicles: "王権の年代記"
 regnal_chronicles_desc: "我々は王たちの歴史とその偉業を壮大な年代記として残し、彼らの遺産が世代を超えて語り継がれ、永遠に記憶されるようにすべきである。"
 expanded_slave_trade: "奴隷売買の管理強化"
 expanded_slave_trade_desc: "外部商人からの奴隷需要は日々増加している。アフリカにおける我々の立場は、この取引の理想的な橋渡し役である。奴隷売買を求める者たちに、わが国の土地を活用し、わが国の市場で取引することを奨励しよう。"
 gifts_and_hostages: "恩恵と人質"
 gifts_and_hostages_desc: "いまや国民はひとつに団結しているが、単一の支配者にひざまずかせることは容易ではなかった。従属するすべての統治者を首都に呼び寄せ、権威ある王室特使として活用することで、国民に忠誠心を再確認させることができる。この政策を人質政策と呼ぶ者もいるが、独立心の強い民に忠誠を思い出させる手段だと我々は考えている。"
 people_of_ornaments: "装飾の民"
 people_of_ornaments_desc: "わが国の職人たちの名声は高く、あらゆる物体の表面を装飾してしまうことで知られている。この評判を最大限に利用し、彼らの作品をあらゆる場所に広めるべきである。"
 courtly_competition: "宮廷内争い"
 courtly_competition_desc: "貴族は何かに気を取られているほうが好都合だ。わが国には宮廷の称号があまりにも多く、半数は何かしらの称号を持っている。宮廷の者たちが我々の支配を脅かすことのないよう、彼らを名声や知名度で競い合わせて時間を浪費させるべきである。"
 overnight_army: "一夜で編制される軍"
 overnight_army_desc: "わが国の首都および各都市は、軍隊の陣地を模して構築されている。そこには両翼、先鋒、前線が設けられており、日常生活のあらゆる場面に軍事的な思考を取り入れることで、戦争への備えを強化している。"
 mining_tradition: "採掘の伝統"
 mining_tradition_desc: "我々の国土は希少な資源に恵まれており、いつでも採掘でき、他国の商人に高値で売却できる状態にある。これを利用しない手はない。"
 intercontinental_trade: "遠方との交易"
 intercontinental_trade_desc: "わが国の商人たちは、遠国から魅力的な品々を頻繁に持ち帰ってくる。さらに遠くの地へと、交易の範囲を広げることも可能なのではないか？"
 expanded_grazing_grounds: "広大な放牧地"
 expanded_grazing_grounds_desc: "わが国の領土には家畜の群れを放牧するのに適した広大な土地があり、このおかげで家畜の生産量を容易に増やすことができる。"
 african_sturdy_grains_advance: "堅実な穀物農業"
 african_sturdy_grains_advance_desc: "農業生産にさらに力を入れることで、国民はこの地で繁栄することができる。幸いにも、わが国にはさまざまな作物を育てるのに十分な領土がある。"
 #Bulgaria
 legacy_of_ivan_asen_ii: "イヴァン・アセン2世の遺産"
 legacy_of_ivan_asen_ii_desc: "イヴァン・アセン2世の治世により、ブルガリアの国力、外交、経済的発展はかつてない高みに達した。彼の遺産は、強力かつ中央集権的な国家の礎として、いまなお受け継がれている。"
 bulgarian_orthodox_patriarchate: "ブルガリア正教会総主教"
 bulgarian_orthodox_patriarchate_desc: "ブルガリア教会が総主教へと昇格したことで、タルノヴォはコンスタンティノープルに対抗する精神的中枢としての地位を再び確立した。この信仰の力が、わが国の結束をより強固なものとするのだ。"
 expansionist_ambitions: "拡張主義的野心"
 expansionist_ambitions_desc: "バルカン半島が分裂状態に陥るなか、多くの新興勢力は半島の外への進出を志向した。野心的な統治者たちは、ビザンツの弱体化を好機と見て、多様な地を強大なひとつの王権のもとに統合しようとしたのである。"
 fortress_of_the_balkans: "バルカンの要塞"
 fortress_of_the_balkans_desc: "十字軍、ビザンツ、そしてモンゴルといった勢力の脅威に絶え間なくさらされるなか、ブルガリアは要塞化された都市群と山岳防衛線からなる広範な防衛網を築き上げた。"
 revival_of_the_literary_schools: "文芸学派の復興"
 revival_of_the_literary_schools_desc: "イヴァン・アレクサンダーの治世における文化的ルネサンスに触発され、ブルガリアの写字所と学派は、スラヴ正教の伝統を守護する存在となった。"
 reformation_of_the_bulgarian_patriarchate: "ブルガリア総主教の再建"
 reformation_of_the_bulgarian_patriarchate_desc: "ブルガリア総主教の独立性が復活したことにより、宗教的影響力と国家の道徳的権威の双方が強化された。"
 #Burgundy
 promote_estates_general: "全国三部会の推進"
 promote_estates_general_desc: "ブルゴーニュは、さまざまな条件下で統合された地域からなる封建的な創造物であり、そのために強固な地域的伝統が形成されてきた。中央集会たる全国三部会を推進することで、こうした諸勢力に発言の場を与え、円滑で争いのない統治を実現することができる。"
 reform_the_feudal_army: "封建軍制の改革"
 reform_the_feudal_army_desc: "封建的な動員制度は、戦争を生業とする者たちが兵力となる時代においては動きが遅く、信頼性にも欠けることが明らかとなった。そこで我々はフランスの制度に倣い、分散した封臣軍制の担い手たちを、給与で雇用された兵団、熟練の士官、統合された軍隊へと置き換えることにした。訓練された職業軍人を中核とする、近代的かつ柔軟な軍隊を築き上げるのだ。"
 influence_of_the_burgundian_towns: "ブルゴーニュ都市部の影響力"
 influence_of_the_burgundian_towns_desc: "伝統的な全国三部会では聖職者と貴族を優遇してきたが、高まりつづける都市部の資金力、そして政治的重要性をもはや無視することができなくなった。それならば、市民階級の力の増大を反映するかたちで組織構造を洗練すれば、他階級の特権を守りつつ、より均衡のとれた統治を実現できるだろう。都市部の声が強まることでわが国の行政能力は高まり、都市化の進展にも拍車がかかるはずだ。"
 compagnie_d_ordonnance: "王令隊"
 compagnie_d_ordonnance_desc: "封建的な動員制度では、近代戦争に対応できないことが明らかとなった。そこで創設されたのが、王権に直接忠誠を誓う、常設の契約騎兵部隊「$compagnie_d_ordonnance$」である。これにより、わが国は信頼性の高い職業軍を手に入れたのである。"
 create_the_regimental_system: "連隊制度の創設"
 create_the_regimental_system_desc: "兵の募集と補給を安定的におこなうには、正式な連隊制度を確立しなければならない。この改革によって人的資源の管理がより効率化され、指揮系統の中央集権化が進み、地方貴族や外国人傭兵への依存も軽減されるだろう。"
 #Normandy
 heirs_of_rollo: "ロロの後継者"
 heirs_of_rollo_desc: "ノルマンディーの創始者であるヴァイキング、ロロの遺産は、いまなおわが王家の根幹を成している。その由緒ある血筋はわが国の正統性を高め、諸国の敬意を集めることとなった。"
 trade_ports_in_the_channel: "イギリス海峡の交易港"
 trade_ports_in_the_channel_desc: "わが国は、イギリス海峡に接しているという地理的な好条件により、交易の門戸として繁栄を遂げている。港町や商人のインフラに投資することで、地域の交易を掌握しつつ、海外との交易にかかる費用も抑えることができるだろう。"
 norman_law: "ノルマン法"
 norman_law_desc: "わが国は、独自の慣習法である「$couteume_de_normaundie$」により統治されている。この法体系は貴族の特権、分権的な統治体制、そして財産権を保障することで、地方の安定を確保し、わが国の伝統を守るのに一役買っている。"
 the_exchequer: "財務府"
 the_exchequer_desc: "わが国の立法機関は、文化的伝統と独立性を守るため、外部からの干渉を一切受けることなく、つねに自主性を保たなくてはならない。アングロ＝ノルマンの財政制度に着想を得たわが国の議会手続きは、王室の歳入を強化し、行政監督の効率を高めることになるだろう。"
 frontline_in_the_caroline_war: "カロライン戦争の前線地"
 frontline_in_the_caroline_war_desc: "フランスとイングランドによる長びく戦争のさなか、わが国は戦略上の要衝として幾度も戦火にさらされた。だが戦争の重圧により、精強な将校団と卓越した戦場での流儀が育まれ、それは今日に至るまで受け継がれている。"
 #Tunis
 tunisian_corsairs: "トゥニスの私掠船団"
 tunisian_corsairs_desc: "トゥニスとラ・グレットの拠点を根城とするわが国の私掠船団は、地中海を席巻している。俊敏なガレー船と国家の後援を受けた彼らは、外国商人に恐怖を与え、徹底した効率でわが国の海軍力を高めている。"
 tamazight: "タマジクト"
 tamazight_desc: "内陸に暮らすベルベル語話者たちは、わが国社会における重要な構成要素である。彼らの文化的個性を認め、識字率を高めることで、国家の結束や支配力を損なうことなく、多様な地方をより確実に統治できるようになるだろう。"
 guardians_of_ifriqiya: "イフリーキヤの守護者"
 guardians_of_ifriqiya_desc: "古代都市カルタゴとケルアンの後継者として、わが国はマグリブの中核を守護する責務を担っている。我々の統治は、かつて争いの絶えなかったこの地に安定をもたらし、万人の歓迎を受けるだろう。"
 saharan_trade: "サハラ交易"
 saharan_trade_desc: "わが国の商人たちは、ガダミスのオアシスからサヘルの隊商に至るまで、内陸の富とわが国とを結ぶサハラ縦断交易路を掌握し、そこから収益を得ている。金、塩、そして奴隷が、わが国の庇護と監督のもとで北方へと流れていくのだ。"
 al_caid: "アル＝カイド"
 al_caid_desc: "忠実なカイドを州の監督官および交易の統制者として任命することで、都市の商人に力を与えながらも、州の統治を確かなものとすることができる。取引の公正さと市場の規律を保証することは、わが国の経済基盤を強化する一助となるだろう。"
 connections_with_the_christian_world: "キリスト教世界との絆"
 connections_with_the_christian_world_desc: "信仰が異なるからといって、我々は可能性の扉を閉ざしはしない。キリスト教諸国との条約や通商協定を通じて、外交と現実主義をわが国の長期的利益に資するものとしていくのだ。"
 attract_foreign_pirates: "他国の海賊の誘致"
 attract_foreign_pirates_desc: "わが国の港は、古くから大海原に富を求める者たちの避難所となってきた。こうした熟練の水夫たちを、信仰や出自を問わずに受け入れることで、私掠船団をいっそう強化し海上戦力の拡充を図ることができる。"
 rais_of_the_navy: "海軍のライース"
 rais_of_the_navy_desc: "わが国の私掠船長は「ライース」と呼ばれる。彼らは単なる海賊ではなく歴戦の海軍指揮官であり、その豊富な航海経験は、わが国の海軍が誇る伝統をさらに強固なものとしている。"
 export_monopolies: "輸出の独占"
 export_monopolies_desc: "オリーブ油、織物、染料といった主要な輸出品を掌握することで、わが国は国内の繁栄を確保すると同時に、対外的な影響力も維持している。こうした保護主義的な政策は、征服と同様に商業を通じて国力を投射する手段となり、わが国の市場において、わが国の商人が異国人よりも優位に立てる体制を保障しているのだ。"
 #Tlemcen
 beacon_of_maghrebi_trade: "マグリブ交易の灯火"
 beacon_of_maghrebi_trade_desc: "トレムセンは、サハラの隊商、地中海の交易、アンダルスの栄光が交わる要衝に位置している。その市場と港を通じて交易が繁栄を遂げるなか、我々は商人のネットワークをさらに拡充しつづけ、この地域の交易に対する影響力をより強く打ち立てねばならない。"
 qalat_al_mashwar_advance: "$qalat_al_mashwar$"
 qalat_al_mashwar_advance_desc: "要塞複合体の$qalat_al_mashwar$は、軍事的な拠点であると同時に、王朝の権威を象徴する存在でもある。その拡張に投資したことで、トレムセンの防衛体制は強化され、周辺地域に対する行政的な支配力も確保された。"
 hispano_moresque_style: "ヒスパノ＝ムーア様式"
 hispano_moresque_style_desc: "わが国の各都市には、アンダルスの優雅さとマグリブの建築様式とが融合した独自の美が息づいている。異国の職人や貴族から受け継がれたヒスパノ＝ムーア様式は、新たな文化の開花を促し、わが宮廷の威信を高めているのだ。"
 city_of_scholars: "学者の都"
 city_of_scholars_desc: "トレムセンは、イスラム世界の学問と知的交流の中心地として古くから知られてきた。わが国のマドラサはマグリブ全域とアル＝アンダルスから学者を集め、世代を超えて科学と神学の進展を支えている。"
 entrepot_connections: "交易拠点の連結"
 entrepot_connections_desc: "交易の要地として栄えるためには、都同士が堅固なインフラで結ばれていなければならない。貴族階級に戦略的な街道の建設と維持を委ねることで、国内交易の活性化と、国家を貫く動脈の強化が図られるのだ。"
 #Verona
 perpetual_general_captain_of_the_people: "恒久の市民総隊長"
 perpetual_general_captain_of_the_people_desc: "中世ヴェローナの移ろいやすい政治情勢のなかで、市民隊長を意味する「カピターノ・デル・ポポロ」の称号は単なる儀礼的な役職を超え、統治権を恒久的に主張するものとなった。市民の伝統に根ざし、スカリジェリ家によってその権力の正当性を裏づけるために用いられたこの称号は、忠誠心を得るのが困難な都において、彼らの統治を永らえさせたのである。"
 scaligers_military_ambitions: "スカリジェリ家の軍事的野心"
 scaligers_military_ambitions_desc: "スカリジェリ家は、ヴェローナを統べるだけでは飽き足らず、それをロンバルディアの強国へと変貌させるという夢を抱いていた。彼らの遠征はポー平原を越えて広がり、ミラノやヴェネツィア、パドヴァと衝突することとなった。この野心は、要塞化された都、鍛え上げられた召集軍、そして軍制改革に熱を帯びた宮廷というかたちで、後世にその痕跡を残した。"
 court_of_great_refugees: "偉大なる避難民たちの宮廷"
 court_of_great_refugees_desc: "わが国の偉大なる首都は、イタリア各地での戦争、信仰、政治によって追われた芸術家、亡命者、思想家たちの避難所となった。こうした避難民たちは、新たな技法、大胆な思想、そして文化の交差をわが都市の宮廷にもたらし、この激動の時代において、ヴェローナを革新の稀有な聖域へと変えていくだろう。"
 consolidate_italian_holdings: "イタリア諸都市の統合"
 consolidate_italian_holdings_desc: "スカリジェリ家が統治していたのはヴェローナだけではない。彼らは北イタリアの諸都市にまで、その支配力の網を拡大していた。そして、都市群をまとめあげるには、巧みな外交、賢明な権限委譲、潤沢な報酬を受け取る職業軍隊の存在が不可欠だった。諸都市を統合してこそ、ヴェローナは本当の意味で半島の列強となれるのだ。"
 the_adige: "アディジェ川"
 the_adige_desc: "アディジェ川は、交易、農業、そして繁栄のための水路にして、ヴェローナの生命線である。その流れがアルプスからアドリア海へと注ぐように、富もまた市場や農地を潤し、都と田園の双方に恵みをもたらしている。"
 marmorina: "マルモリーナ"
 marmorina_desc: "ヴェローナは平和の時代に、「美」を権力に劣らず重んじる統治者たちのもとで繁栄を遂げた。ローマ時代の大理石や彫像、優美な建築に満ちたこの都は、やがて「マルモリーナ」という名を与えられることになる。アディジェ川に新たに架けられた、建築工学の偉業を示す橋ポンテ・ナーヴィはその象徴であり、イタリア初の水力時計であるガルデッロ塔は、静かに隆盛を迎えるこの都の時を刻みつづけた。この洗練の遺産は、我らの街並みのみならず、歴史書に刻まれる名声にも影響を与えることとなるだろう。"
 #Smolensk
 diocese_of_smolensk: "スモレンスク教区"
 diocese_of_smolensk_desc: "かつて正教会の精神的拠点であり、この地域で最古の司教座のひとつを擁したスモレンスク教区は、わが民の揺るぎない信仰を体現している。"
 smolenskian_resolve: "スモレンスクの決意"
 smolenskian_resolve_desc: "何世紀ものあいだ、スモレンスクは外部の支配者たち——リトアニアの公、ポーランドの王、モスクワの諸侯国によって切り分けられてきた。生き残るために、我らは信仰と不屈の精神という絆にしがみついたのだ。再び立ち上がる時が来るならば、我らは分裂を捨て去り、何よりもまず「スモレンスクこそが唯一である」という聖なる理念のもとに結集しなくてはならない。"
 link_the_steppes_trade: "ステップ交易の連結"
 link_the_steppes_trade_desc: "森林とステップの境界に位置するスモレンスクは、古くから戦と交易の交差点だった。陸路のインフラを整備し、隊商交易の動脈を確保することで、我らは北のルーシ、バルト地方、そして南方のステップ交易路を結ぶ要衝としての地位を取り戻すことができる。"
 hub_of_militarism: "軍国主義の中枢"
 hub_of_militarism_desc: "戦争は長らく我らの運命を決定づけてきたが、いま戦争は我らの力の源となった！ 破壊と包囲という災禍をくぐり抜け、スモレンスクは軍需生産の中枢として蘇った。大砲、銃器、火薬、そして軍事教義がわが国の兵器庫から四方へと送り出されていく。もはや世界は我らを略奪の標的ではなく、征服者たちを打ち砕く、恐るべき鉄槌とみなすようになるだろう。"
 armories_of_smolensk: "スモレンスクの兵器庫"
 armories_of_smolensk_desc: "長年あらゆる国境で戦いつづけたことで、我らは東と西、双方の武器で戦う術を身につけた。モスクワの剛毅さと西洋の精密さを融合させたスモレンスクの兵器庫は、いまや他の追随を許さない精鋭の砲兵と戦術を生み出している。わが国の鍛冶場は火力を生み、その火力は支配と不屈の力を生むのだ。"
 #Provence
 capetian_house_of_anjou: "カペー＝アンジュー家"
 capetian_house_of_anjou_desc: "カペー家の威厳とアンジュー家の野心。これらは混ざりあい、我らの血に流れている。エルサレムの王冠はすでに失われたとはいえ、我らは依然として、アンジューからアルバニアにまで広がった王統の正統な後継者である。慎重な外交と綿密な策謀により、祖先たちの栄光——かつて不当に奪われた栄光を取り戻すのだ。"
 lords_of_the_rhone_corridor: "ローヌ渓谷の要塞"
 lords_of_the_rhone_corridor_desc: "いかなる時代においても、ローヌ渓谷はわが国の力の大動脈だった。そして、岩石の歩哨のごとくその谷を見張ってきたのは、我らの城砦群である。これらの要塞はヨーロッパでも屈指の堅牢さを誇り、軍事力と工学技術の確かな証として、永遠にわが領土を見守りつづけるのだ。"
 angevin_heraldry: "アンジュー家の紋章"
 angevin_heraldry_desc: "我らの旗に描かれた金の百合と双頭の鷲は、古き請求権と王家の野心を語るものである。イタリア半島を越え、アルバニアやエルサレムにまで及ぶその請求権のこだまは、いまなお宮廷に響いている。ヴァロワ＝アンジュー家よ、かつてない高みへと昇りゆけ。"
 le_livre_des_tournois: "競技会の書"
 le_livre_des_tournois_desc: "王族によって著された『競技会の書』は、単なる指南書にとどまらない。それは宮廷の誇りと騎士道の精神を示す、ひとつの宣言でもあるのだ。わが国の貴族たちは戦争のためだけでなく、華麗な競技のためにも鍛錬を積む。それこそが、王国全土における武の規律と威信を保ちつづけているのである。"
 statutes_of_aix: "エクスの成文法"
 statutes_of_aix_desc: "わが国の統治の法的な土台を成しているのは、緩やかに統合された一連の慣習法と成文法だ。これはローマ法学を現地の習慣とアンジューの伝統を融合させたもので、そのおかげで寄せ集めのような諸地方をひとつの団結した領土として管理できている。そう、さまざまな地方を内包しつつも同じ王権のもとに統治されるわが国は、まさに複合君主制国家なのだ。"
 rade_of_toulon: "トゥーロンの天然港"
 rade_of_toulon_desc: "トゥーロンの天然港は、わが国が海上を制する足がかりとなる。マルセイユがわが国の商業の中心地として栄える一方で、トゥーロンはプロヴァンスの軍事拠点として、将来的に制海権の掌握を目指す際の出撃地点となるだろう。"
 piqure_de_marseilles: "マルセイユのステッチ"
 piqure_de_marseilles_desc: "マルセイユの工房で職人たちが縫い上げるプロヴァンス様式の繊細なキルト「ブティ」は、その品質と魅力でヨーロッパじゅうで珍重されている。わが公国はブティによく似ており、その国土は多くの要素が縫い合わされたある種の芸術、つまり豊かな多様性と文化に彩られたキルトのような土地と言えるだろう。"
 #Hormuz
 orm_a_vast_emporium: "巨大市場"
 orm_a_vast_emporium_desc: "ホルムズは、“世界中からあらゆる人と品々が集まる巨大市場である”とか、“世界が金の指輪だとすれば、ホルムズはその宝石である”などと謳われてきた。わが国の領土は商業と不可分であり、グジャラート、アラビア、さらには中国からの船までもがわが国の港に停泊し、香辛料や宝石、絹、そして物語が交換されている。"
 hormuz_toll: "ホルムズの通行料"
 hormuz_toll_desc: "ペルシア湾の最も狭い場所に位置するホルムズは、東西の海洋貿易の門番である。我々の目を逃れ、通行料を納めずに通過できる船など存在しない。この通行料は何世紀ものあいだ我々に富をもたらしてきただけでなく、わが国の外交や広大な海域への影響力の礎ともなっている。"
 gate_of_the_persian_gulf: "ペルシア湾の門"
 gate_of_the_persian_gulf_desc: "ホルムズは、インド洋とアジア内陸部を結ぶ海峡を支配している。そして、この重要な海峡の支配者こそが海上交通の流れを決める。つまりわが国が影響力を維持するには、この海域の絶対的な支配者でなくてはならない。"
 moqarrariya: "モカッラリーヤの成文化"
 moqarrariya_desc: "わが国は何世代にもわたり、「モカッラリーヤ」と呼ばれる朝貢制度を通じて本土と平和な関係を維持してきた。だが、いまこそ慣習や交渉に頼るのではなく、朝貢関係を成文化して正式な協定としよう。そうすれば確かな外交関係を通じて、真水や陸路の安全、そして長期的な安定を確保できる。"
 develop_qeshm_and_ormuz: "ケシュムとホルムズへの投資"
 develop_qeshm_and_ormuz_desc: "ケシュム島とホルムズ島は乾燥して岩がちだが、綿密な物資供給と豊かな交易により都会的な生活が維持されてきた。適切な投資をおこなえば両島の港や工房はさらに繁栄し、物流の中継地から革新に満ちた一大生産拠点に変わるかもしれない。"
 ormuzi_navy: "ホルムズ海軍"
 ormuzi_navy_desc: "ペルシア湾は長いこと、商船、哨戒船、あるいは武装護衛船で構成されるわが国の船団によって成り立ってきた。だが、我々の地位をねたむ者たちが抱く野望に対抗するため、船団の拡張と近代化は欠かせない。ホルムズをただの貿易拠点ではなく、この海域に睨みを利かせる海軍基地としよう。"
 mint_of_the_gulf: "ペルシア湾の鋳造所"
 mint_of_the_gulf_desc: "ホルムズの貨幣は純度と重量の正確さで信用され、バスラからベンガルまで流通している。鋳造所を組織化して発行量を増やし、財政的主権を強化しよう——目指すはインド洋の経済的支配者だ。"
 #Savoy
 sav_savoyard_flexibility: "サヴォイアの外交術"
 sav_savoyard_flexibility_desc: "わが国は大国に挟まれた位置にあるため、外交手腕に頼る以外に生き残る道はない。どれほど危険な仮想敵国とでも外交関係を構築することで、状況に応じて同盟相手を選んでわが国を存続させられるだろう。"
 sav_house_of_savoy: "一族の結束"
 sav_house_of_savoy_desc: "1032年の成立以来、サヴォイアは数世紀にわたり伯爵家によって安定的に統治されてきた。伯爵家を結束させ、地元有力者との強い繋がりを維持すれば、この土地の分断を防げるだろう。"
 sav_fight_the_vaudois: "異端との戦い"
 sav_fight_the_vaudois_desc: "わが国は長いこと、ヴァルド派の異端的な教えに悩まされてきた。我々はただ自分たちの意志の力と神のご加護により、やつらの影響を抑えてきた。そして今後も同じように、真の信仰を危険な思想から守りつづけなくてはならない。"
 sav_embrace_the_vaudois: "暗中の光"
 sav_embrace_the_vaudois_desc: "我々はヴァルド派の教えを受け入れ、その信仰を消し去らんとする邪悪なカトリック教会から守ることに身を捧げている。"
 sav_alpine_pass_control: "悪路の改善"
 sav_alpine_pass_control_desc: "アルプス超えは最高の条件で挑んだとしても困難で、馬車や大人数での挑戦となるとほぼ不可能とすら言える。だが登山道や避難所、中継地点を整備すれば、この険しい交易路を商人が安定して往復できるようになるだろう。"
 sav_the_shroud_of_turin: "聖骸布への巡礼"
 sav_the_shroud_of_turin_desc: "わが国にはこの上なく尊き聖遺物、かのナザレのイエスのご尊顔を包んだ布が存在している。当然、この聖骸布をひと目見ようと巡礼にやってくる者は非常に多い。絶え間なく訪れる巡礼者は多大な富をもたらしており、わが国はそれを有効活用できる。"
 sav_repopulate_the_valleys: "アルプスの谷の過疎対策"
 sav_repopulate_the_valleys_desc: "アルプスの谷に住む人々は長いあいだ、山の両側にある都市部への誘惑に晒されてきた。そのため比較的小規模な谷にある小さな村々は、人口と政治情勢両方の意味で不安定な状況に置かれている。こうした村々が荒廃しないよう、人々が村に戻る十分な理由を用意しなくてはならない。"
 #Mainz
 mai_diadema_regni: "帝国の冠"
 mai_diadema_regni_desc: "マインツには「帝国の冠」の異名があり、我々はそれを守っていかなければならない。帝国におけるこの愛すべき都の重要性を維持することは、彼方まで届く影響力と名声を維持するのと同義なのだ。"
 mai_city_and_archbishop: "都の権利"
 mai_city_and_archbishop_desc: "マインツ市民は、1119年と1122年にマインツのアダルベルトによって与えられた広範な権利のもとで繁栄を築いてきた。諸々の権利は大聖堂の銅の扉に刻まれており、都の権力を二分する聖職者と市民の協力関係を、今後も思い出させてくれるだろう。"
 mai_leader_rheinish_league: "ライン同盟"
 mai_leader_rheinish_league_desc: "ライン同盟の時代、当然ながらマインツは指導者となってほかの参加者たちを導いていた。同盟そのものは解散したが、引き続き指導者として周辺の小国を導いていく必要がある。"
 mai_zealous_fight_against_heretics: "信仰の防衛"
 mai_zealous_fight_against_heretics_desc: "マインツの宗教的統一性はなんとしても守らねばならない。道徳的に導く存在として司祭を軍に参加させれば、兵士たちは信仰を守るために奮起するだろう。"
 mai_vicar_of_mainz: "司教代理による統治"
 mai_vicar_of_mainz_desc: "統治者が不在でもマインツの領地が滞りなく統治されるよう、司教代理を任命すべきだ。広範な権利を与えられた司教代理は、我々の意図どおりの統治をおこない、我々の存在をつねに民衆に感じさせるだろう。"
 mai_mainz_kingdom: "マインツァー・ケーニヒライヒ"
 mai_mainz_kingdom_desc: "灰の水曜日は広く祝われているが、マインツでは特に深く根づいている。民衆は仮面舞踏会や豪華な祝宴で「ファスナハト」やカーニバルを祝うが、宮廷では特別な催し物がおこなわれる。カーニバルの最中、我々はくじ引きによって宮廷での役割を入れ替えるのだが、これは統治者ですら例外ではない。この「マインツァー・ケーニヒライヒ（マインツ王国）」と呼ばれる役割入れ替えの慣習の影響は都の外にまで及び、マインツの伝統を確固たるものにしている。"
 mai_center_of_printing: "マインツの印刷工房"
 mai_center_of_printing_desc: "現在、我々は領内での印刷機の発展を後押しし、ヨーロッパにおける書籍の一大生産拠点とする好機を迎えている。"
 mai_garrison_of_the_rhine: "ラインの要塞都市"
 mai_garrison_of_the_rhine_desc: "さまざまな脅威からマインツの領土を守るのは容易ではなく、領土を二分するライン川が防衛を一層困難にしている。外敵の襲撃に耐えられるような、守備隊と要塞による大規模な防衛網を構築しなければならない。"
 #Croatia
 cro_maritime_connections: "海上交通"
 cro_maritime_connections_desc: "わが国の海岸線は入り組んでおり、沿岸の集落同士を繋ぐ街道を敷設するのは容易ではない。そのため、交易品や人々が長い時間をかけて沿岸を移動しなくて済むように、恒久的に利用できる航路を確立しなければならない。"
 cro_reliance_on_adriatic: "アドリア海の恵み"
 cro_reliance_on_adriatic_desc: "わが国の沿岸部は魚と塩の名産地だ。現地の経済を支えているだけではなく、交易品として輸出されるほどの豊かさを誇っている。"
 cro_trade_posts: "クロアチアの交易所"
 cro_trade_posts_desc: "わが国の領地は、商人を惹きつける多くの魅力的な目的地に囲まれている。経由地としてただ通過させたりもてなすのではなく、我々自身が交易を後援し、地中海貿易における正当な取り分を得るべきだ。"
 cro_influx_of_foreign_knowledge: "他国からもたらされる知識"
 cro_influx_of_foreign_knowledge_desc: "多くの外国人芸術家や学者たちが、わが国を通過していく。彼らが国内に滞在したくなるようにすれば、文化の発展にも繋がっていくはずだ。"
 cro_antemurale_christianitatis: "キリスト教の防壁"
 cro_antemurale_christianitatis_desc: "我らこそが、唯一の真の信仰であるキリスト教の守護者、異端者と異教徒に対する防壁であることを、我々は理解しなければならない。"
 cro_pandurs_recruitment: "パンデュールの徴兵"
 cro_pandurs_recruitment_desc: "軽歩兵で構成される連隊を設立し、平時には法の執行と襲撃者からの防衛を担わせ、有事には速やかに軍に統合し戦力を補強できるようにしよう。"
 #Yemen
 arabia_felix: "幸福なアラビア"
 arabia_felix_desc: "古来より、イエメンは“幸福なアラビア”と呼ばれてきた。砂漠地帯にありながら、穏やかな高原地帯気候と肥沃な土壌に恵まれ、いまなお半島でも特に自然豊かな地域となっている。この豊かさをさらに育み、国家繁栄の礎としよう。"
 coffea_arabica: "アラビカコーヒー"
 coffea_arabica_desc: "異国の地でもわが国の豆を育てようとしているが、アラビカコーヒーは依然として風味と名声において比類なき存在である。大賑わいのモカの港からはるか遠方の統治者の宮廷まで、世界中がわが国のコーヒーを渇望している。"
 zaydi_scholarly_traditions: "$zaidi_school$の伝統"
 zaydi_scholarly_traditions_desc: "イエメンの高原地帯は長きにわたり、$zaidi_school$のイマームの本拠地として学問と信仰の中心となってきた。イスラムの法学、神学、合理主義に根ざした我らが学者たちは、法の支配と統治者の道徳的品位を何世紀も守っている。"
 rasulid_bureaucracy: "ラスーリドの官僚制度"
 rasulid_bureaucracy_desc: "ラスーリド朝は、この土地に前代未聞の行政制度を導入した。全国調査の記録、税制、そして巨大な閣僚構造により、イエメンはその統治の効率で半島でも指折りの国となった。"
 control_of_the_red_sea: "紅海の支配"
 control_of_the_red_sea_desc: "インドやアフリカからの交易船は、「悲嘆の門」と呼ばれる海峡を通る必要がある。この海の難所の支配権を強化し、通過するすべての船から利益を得るとしよう。"
 yem_unite_the_tribes: "イエメン諸部族の団結"
 yem_unite_the_tribes_desc: "ティハーマの沿岸からハラーズの山々まで、わが国には独立心が非常に強い無数の部族が住んでいる。長いこと中央政府に反抗的な態度をとる彼ら諸部族は、同時に戦力でもある。ひとつの大義のもとに彼らを団結させられれば、その戦力をさらに有効活用できるだろう。"
 port_of_aden: "アデン港"
 port_of_aden_desc: "アデン港は数千年にわたって交易の中心地であり、インド、エジプト、東アフリカからの船がこの自然港を訪れてきた。適切な支援をおこなえば、アデン港はわが国の海上経済の要にして紅海の誇りとしての姿を取り戻すだろう。"
 #Karaman
 sons_of_the_salur_tribe: "サルル族の末裔"
 sons_of_the_salur_tribe_desc: "カラマン人の先祖は、オグズの大部族のひとつサルル族である。わが国は指導力と勇気で知られるサルル族の末裔を自認しており、それがアナトリアのトルクメン人の代表者を主張する理由ともなっている。"
 mehmed_beys_firman: "メフメト・ベイのファルマーン"
 mehmed_beys_firman_desc: "メフメト1世は宮廷、ダルヴィーシュ（修道者）の修養所、集会、および公共の広場ではトルコ語しか話してはならないという勅令を出した。この勅令は上流階級が集まる場からペルシア語とアラブ語を排斥し、トルクメン人独自の文化政策の土台を築いた。"
 karamanid_cavalry: "カラマン騎兵"
 karamanid_cavalry_desc: "トルクメン人が戦争をするとき、つねにその中心となってきたのが騎兵だ。幼少期から鍛えられてきた騎兵たちは頑健なアナトリアの馬に跨り、その規律と勇猛さによって、誇り高きステップの民の戦いの流儀を守っていた。"
 home_of_the_whirling_dervishes: "旋回するダルヴィーシュの本拠地"
 home_of_the_whirling_dervishes_desc: "わが国の精神的中枢であるコンヤは、メヴラーナ・ジャラール・ウッディーン・ムハンマド・ルーミーの弟子たちの本拠地となっている。その聖なる儀式「セマー」は、魂が聖なる真実に到達するまでの道のりを表す。彼らの存在がわが国の神秘主義的伝統に深みを与え、わが国とスーフィーとの繋がりを強固にしているのだ。"
 #Tibet
 sakya_hegemony: "サキャ派の覇権"
 sakya_hegemony_desc: "過去1世紀にわたりチベットの実権を握ったサキャ派は、モンゴルの庇護のもとで精神的・政治的支配者となっており、その間、統治の中央集権化と学問的統合が進んだ。サキャ派の支配力は衰えつつあるが、我々の権威と秩序の在り方にいまだに影響を及ぼしている。"
 monastic_dominance: "寺院を通した支配"
 monastic_dominance_desc: "チベットの政治情勢の特徴は、宗教と世俗の支配が融合している点である。ごく小さな村からサキャ派の権力の中枢に至るまで、寺院などの宗教施設が生活の中心となっている。忠誠心と団結、そして文化が維持されている背景には、こうした道徳的権威と組織力がある。"
 the_yak: "ヤク"
 the_yak_desc: "家畜として何世紀も活用されてきたヤクは、チベットの牧畜生活を支える存在だ。この動物は肉、乳、獣毛の供給源となるだけでなく輸送手段ともなり、さらには燃料までも提供してくれる——高原地帯には木が生えておらず、乾燥させた糞は貴重な燃料となるからだ。苦難の時も祝いの時も、ヤクはランプと器の両方を満たしてくれる存在である。"
 drokpa: "ドロクパ"
 drokpa_desc: "遊牧民であるドロクパは牧畜に行商、荷運びを手がけ、しばしば遠く離れた集落同士を繋ぐ役割を果たす。現地の地形に関する伝統と、卓越した知識をもつドロクパの人々は、チベット、ブータン、ラダック、そしてネパールを繋ぐ高地の道のりを踏破できる。季節ごとに移動する隊商は塩、獣毛、干し肉を運び、穀物や工芸品と交換しており、こうした山々を隔てる交易網が、商業と外交の両面において活気ある繋がりを構築しているのだ。"
 tibetan_monastic_education: "寺院を通じた教育制度"
 tibetan_monastic_education_desc: "わが国の寺院は長きにわたり学問と討論、そして精神修養の中心となってきた。厳格な修行と体系的な教育を通じて、聖職者たちの卓越した知性と道徳観が維持されている。こういった土台が、今後もわが国の賢明な統治と文化的繁栄を支えるだろう。"
 tanye_guanxi: "檀越関係"
 tanye_guanxi_desc: "数世紀にわたり、中国における我々の精神的影響力が外交関係の礎となってきた。皇帝による後援、朝貢を通じた交流、そして「檀越」（寺や僧への寄進）のような神聖な儀式が、敬意と物質的利益の両方をもたらすのだ。"
 great_three: "三大僧院"
 great_three_desc: "セラ寺、ガンデン寺、デプン寺の雄大な修行場は、チベットにおける学問の中心となっており、寺の僧たちが各世代の僧、外交官、そして統治者を育成している。こうした寺の隆盛により、わが国は信仰を守る砦となっただけでなく、厳格な思索と高度な組織の両方が育まれる土地ともなっている。"
 #Dai Viet
 dai_lang: "ベトナムの自治村"
 dai_lang_desc: "ベトナムの農村部は、“村の慣習は王が定めた法に勝る”という理念のもとで運営される、「ラン」と呼ばれる強固な自治村の上に成り立っている。険しい山々と曲がりくねった川に囲まれて暮らすランの人々は、自治をおこない、民兵を育て、効率的に税を徴収し、庶民ながらに王権を支えている。"
 nghia_quan: "義軍"
 nghia_quan_desc: "わが国の歴史には、国難が訪れた際に立ち上がる「義軍」と呼ばれる者たちが登場する。農民、学者、地元の愛国者たちで構成されるこの義軍は、外敵と自国の暴君の両方に立ち向かう集団である。正規兵ではないものの、ひとたび集まればその勇猛さと国家への忠誠心を発揮し、恐るべき戦力となった。"
 #Champa
 cha_go_tram_huong: "沈香の木材"
 cha_go_tram_huong_desc: "わが国の森で採れる、「沈香」という名で知られる樹脂質の木材は、その魅力的な香りだけでなく、心身両方への薬効があることで有名だ。燃やしたり香水として使うほか、贈り物としても人気で、海の彼方にいる貴族や僧は目の色を変えて沈香を求める。森を守り、採取方法を改良すれば、この貴重な自然の恵みは最高級の輸出品となるだろう。"
 my_son_sanctuary: "ミーソン聖域"
 my_son_sanctuary_desc: "ミーソンの神聖な寺院群は、チャンパ中部の緑豊かな渓谷にある。我らの王と司祭たちは代々、わが国の守護神である$shiva_god$に捧げる荘厳な儀礼をここで執りおこなってきた。これらの塔は信仰心を込めて彫刻が施され、聖なる象徴で飾られ、我らを祖先と神々に結びつけている。聖域で香が絶えることのないかぎり、チャンパの魂は永遠に存続するだろう。"
 #Lorraine
 lor_mining_tradition: "ロレーヌの鉱山群"
 lor_mining_tradition_desc: "わが国には豊かな鉄鉱石と石炭の鉱脈があり、これを活用すれば大いに利益を得られるだろう。これらの資源の採掘でわが国は豊かになり、我々の野望の基盤を築くことにもつながる。"
 lor_cultural_diversity: "多文化の地"
 lor_cultural_diversity_desc: "わが領土には、さまざまな文化をもつ人々が暮らしている。彼らを公正に統治する国家を築くことは容易ではないが、避けては通れない課題である。この試練を乗り越えてこそ、我々は祖先が築いたロレーヌの国家に肩を並べることができるだろう。"
 lor_three_bishoprics: "司教の地"
 lor_three_bishoprics_desc: "ロレーヌには多くの司教領があり、国外や教会内部に強力な支援者を抱えている。彼らと協力することは、我々の声を教会内に行き渡らせるための有用な手段となり、司教たちの支援があれば民衆の安定化もより容易になるだろう。"
 lor_between_great_powers: "古き王たちの遺産"
 lor_between_great_powers_desc: "かつてわが国は、フランク人の諸王国のひとつであるロタリンギアの重要な一部だった。我々が時代に取り残されないためには、外交上の地位を固め、永続的な同盟を築くことが求められる。"
 lor_fortified_cities: "ロレーヌの要塞都市"
 lor_fortified_cities_desc: "我々は複数の河川の要衝を押さえており、独立を守るためにはあらゆる手段を用いてこれらを防衛しなければならない。よって、各都市にある大規模な橋梁を近代化し、大きな城塞を築く必要がある。"
 #Bosnia
 bos_land_of_many_churches: "ボスニアの多様な教会"
 bos_land_of_many_churches_desc: "ボスニアの地には複数の教会が存在する。わが国は正教会とカトリック教会が分かち合うだけでなく、クルステャニも暮らす地である。中央権威の監督が及ばないこの地では、安定を保つために各宗派間の理解と調和を育む必要がある。"
 bos_cultural_customs: "ボスニアの風習"
 bos_cultural_customs_desc: "わが国民は信仰の違いにかかわらず、多くの独自の風習を守っている。精緻に装飾された墓碑である「ステチュツィ」を建立することで、この地がボスニア独自のものであることを示せるだろう。"
 bos_katun_communities: "ヴラフ・カトゥン"
 bos_katun_communities_desc: "わが国民の一部は、自治的な牧畜共同体として暮らしている。中央政府の意向に無理に従わせるのではなく、彼らと協力し、辺境の地からより多くの資源を得ることを目指すべきである。"
 bos_influence_of_the_stanak: "スタナク会議"
 bos_influence_of_the_stanak_desc: "わが国の貴族たちは定期的に集まり、国の最重要課題について議論する。これらの会議は、貴族たちの方針を統一させるとともに、議会における結束を示す役割を果たしている。"
 bos_defiant_terrain: "難攻の地形"
 bos_defiant_terrain_desc: "ボスニアの地は、森に覆われた丘陵や山々、そして谷を縫う河川によって形成されている。この地形は侵略者の進軍を遅らせ、疲弊させるのに最適であり、我々はこれを巧みに利用すべきである。敵と交戦するのは有利な時のみとし、敵の補給や兵力をこの険しい地形に消耗させることで、わが軍の戦力を温存できるだろう。"
 bos_kingly_ambitions: "王の野心"
 bos_kingly_ambitions_desc: "わが国民の功績と労苦は称賛され、守られるべきものである。そのためには、周辺国の統治者たちとの確固たる関係を築き、我々自身の権威ある称号を確立しなければならない。"
 #Circassia
 cir_tribal_elections: "部族選挙"
 cir_tribal_elections_desc: "我々は国民の名目上の指導者を選出する。この人物は民の代表として振る舞うが、各地の領主の統治には関与しないこととする。"
 cir_mercenary_employment: "チェルケシア傭兵"
 cir_mercenary_employment_desc: "わが国はたびたび他国勢力に略奪され、民は奴隷にされてきた。そのなかには、遠く離れた地で兵士として活躍し、権力と富を得た者もいる。説得次第で、彼らをわが国に呼び戻し、今後の侵略に備えてこの地を守らせることもできるだろう。"
 cir_horsemen_of_the_steppe: "熟練の騎兵"
 cir_horsemen_of_the_steppe_desc: "わが国はユーラシア・ステップの縁にあり、幾度となく騎兵の侵攻を受けてきた。独立を確かなものとするには、自ら一大軍勢を挙げてステップ地帯への影響力を拡大し、わが国の繁栄を確保しなければならない。"
 cir_city_and_fortress: "要塞都市"
 cir_city_and_fortress_desc: "我々の集落は守りが薄く、侵入者にとって格好の標的である。拡張に伴い、丘陵地を防御線に組み込むことで、その防備を強化できる。また必要に応じて自前の高台を築いて、人々の住まいを守ることもできる。"
 cir_grand_prince_of_circassia: "大公国"
 cir_grand_prince_of_circassia_desc: "わが民を統一するため、最も優れた諸侯を大公として選び、部隊を鼓舞する指導者とする。"
 cir_multireligious_society: "宗教の共存"
 cir_multireligious_society_desc: "わが国には、多くのカトリック、イスラム、正教徒が行き交い、わが国民と盛んに交易をおこなっている。すべての従属国のあいだで寛容の精神を育て、繁栄の基盤を築くべきである。"
 #Sunda
 seren_taun: "セレンタウン祭"
 seren_taun_desc: "収穫のあとにおこなわれるセレンタウン祭は、農作の豊穣を祝う年中行事である。祭りは儀式や供物、音楽に彩られ、各地の村々の結びつきを深めるとともに、人と稲と自然の神聖な調和を人々に思い起こさせる。"
 pepper_of_the_parahyangan: "パラヒャンガンの胡椒"
 pepper_of_the_parahyangan_desc: "スンダ高原の肥沃な火山性土壌は、貴重な黒胡椒の栽培に最適である。その香りと辛味を求めて、世界中の商人たちがわが国に集うのだ。この天然の恵みを生かせば、香辛料を通じた国家の影響力拡大も夢ではない。"
 pan_asian_trade: "汎アジア交易"
 pan_asian_trade_desc: "インド、中国、イスラム世界という大帝国の交差点に、スンダは位置する。わが国が交易網の重要な拠点となることで、アジア各地の物資や知識、交易相手が確保され、港は繁栄への玄関口となる。"
 extend_kampung_kampung: "村々の拡充"
 extend_kampung_kampung_desc: "スンダ社会の基盤は、各地に点在するカンポン（村々）にある。これらの村のインフラに投資することで、持続的な発展を促し、地元の指導力を強化して飢饉や侵攻にも耐えうる力を備えることができる。"
 #Scandinavia
 sca_unified_scandinavia: "統一スカンジナビア"
 sca_unified_scandinavia_desc: "デンマーク、ノルウェー、スウェーデン、フィンランドがひとつの王冠のもとに結ばれたことで、北方は競合する王たちの戦場から中央集権的な勢力へと変貌した。統一された行政と諸身分間の協力を強めることで、我々は王国に対する統制をより確かなものにできる。"
 sca_legacy_kalmar_union: "カルマル同盟の遺産"
 sca_legacy_kalmar_union_desc: "カルマル同盟は対立のすえに解消されたが、北欧諸国の共同主権の先例を築いた。この遺産を受け継ぎ、我々は権威を再確認するとともに、国民に対して、統一は支配ではなく力をもたらすことを思い起こさせる。"
 sca_sound_toll: "エーレスンド海峡通行税"
 sca_sound_toll_desc: "エーレスンド海峡を掌握した我々には、デンマーク海峡を通過するすべての外国船舶に通行税を課す権利がある。この古くからの特権により、地理的な利点を実利に変え、北方交易における我らの支配力を強めることができる。"
 norwegian_heritage: "ノルウェーの海洋遺産"
 norwegian_heritage_desc: "ノルウェーの険しい海岸線と海洋文化は、国民を航海、漁業、航法に長けた民に育て上げた。ノースの漁師や船大工の遺産は、わが国の海軍事業を支えるとともに、沿岸の共同体の生命線となっている。"
 danish_heritage: "デンマーク造船所の遺産"
 danish_heritage_desc: "デンマークの長い海軍伝統と海上物流の技術は、コペンハーゲンの大規模造船所に結実した。スカンジナビアとして、我々はこれらの優れた施設と伝統を受け継ぎ、外交的地位と海軍力を高めるのだ。"
 swedish_roots: "スウェーデンの軍事的基盤"
 swedish_roots_desc: "規律あるカロリネ軍の隊列から、自立した農民まで、スウェーデンの軍事力はスカンジナビアの重要な柱である。スウェーデンの制度や徴兵体制を取り入れることで、わが帝国の兵力と戦力を強化する。"
 finnish_heritage: "フィンランド辺境の騎兵"
 finnish_heritage_desc: "フィンランドの騎兵であるハッカペリッタは、欧州の戦争で恐るべき名声を得た。フィンランドの森や平原で鍛え上げられたこれらの騎手たちは、経験と柔軟性、強靭さを兼ね備えている。彼らの役割を正式化することで、わが軍に恒久的な精鋭部隊を築くことができる。"
 #Jerusalem
 symbol_of_catholicism: "カトリックの象徴"
 symbol_of_catholicism_desc: "エルサレムはキリスト教世界で最も神聖な都市であり、まさにキリストの受難と復活の地である。こうした聖地におけるカトリックの優位を示すことで、我々はラテン世界の精神的な灯台となり、真の信仰の柱となる。"
 protectors_of_jerusalem: "エルサレムの守護者"
 protectors_of_jerusalem_desc: "我々は、異教徒に囲まれたキリスト教世界の最前線に立っている。聖なる都を守り、それを奪おうとする者たちの心に恐怖を植えつけることは、我々の神聖な使命である。"
 latin_patriarch: "ラテン総主教"
 latin_patriarch_desc: "教皇庁は、かつて追放され忘れ去られていたエルサレムのラテン総主教を復位させた。復位した総主教は、ローマにおける我々の影響力を強化すると同時に、東方での教会の利益を守る我々の役割をさらに確かなものにする。"
 rites_holy_sepulchre: "聖墳墓の儀式"
 rites_holy_sepulchre_desc: "聖墳墓教会において、古来のラテン典礼が再び荘厳に執りおこなわれる。キリストの死と復活を讃えるこの厳粛な儀式は、我々がこの地を統治し、信仰の教えを広める神聖な使命を改めて強調する。"
 latinate_integration: "ラテン的統合"
 latinate_integration_desc: "わが国は、ヨーロッパ貴族、熱心な巡礼者たち、そして古来のレバント系住民が交わる熔炉である。慎重な統治を通じて、この多様な遺産をラテン・キリスト教社会としてまとめ上げ、信仰と文化がともに息づく世界を築くのだ。"
 #Chinese Culture and tag
 chinese_siege_engineers: "計画的な包囲戦"
 chinese_siege_engineers_desc: "わが国が立ち向かう要塞や都市の城壁は、つねに厚く堅牢であり、最強の攻城兵器でも容易には突破できない。そのため我々の技師たちは、要塞を攻略するために多様な戦術と策略を練り上げてきた。"
 chi_legitimate_claimant: "天命への請求権"
 chi_legitimate_claimant_desc: "我々は卑しい出自ながらも統治の才を示し、多くの臣民の忠誠を集めてきた。いまや我々は、天命と中国の継承にふさわしい存在とみなされている。"
 chi_great_rivers_of_china: "恵みの河川"
 chi_great_rivers_of_china_desc: "わが国に流れる大河は、氾濫という危険を伴うものの、豊かな食糧を育む恵みをもたらしてくれる。"
 #Arabian
 arabian_horsemanship: "アラビアの馬術"
 arabian_horsemanship_desc: "わが国で育てられる馬は、その美しさと力強さから多くの国で高く評価されている。馬の育成と輸出に注力することで、その名声から大きな利益を得ることができる。"
 arabian_desert_warfare: "砂漠の力"
 arabian_desert_warfare_desc: "過酷なアラビアの砂漠は、わが軍の戦士たちを鍛え、敵を疲弊させてから一撃を与える力をもたらしてくれる。"
 arabia_cradle_of_islam: "イスラムの発祥地"
 arabia_cradle_of_islam_desc: "わが国には、我々の信仰の聖地が点在する。これにより人々の信仰心が深まり、多くの偉業を生み出す原動力となっている。"
 arabia_red_sea_trade: "紅海交易"
 arabia_red_sea_trade_desc: "わが国の沿岸には多くの交易拠点があり、国内外からの貴重な交易品が行き交っている。いまこそ、この流れる富の正当な分け前を頂くとしよう。"
 #Indonesia Region
 indonesia_outer_islands_archipelago: "インドネシア諸島"
 indonesia_outer_islands_archipelago_desc: "わが国は海に囲まれており、海上のつながりは社会において極めて重要な役割を果たしている。海上交易や輸送に頼る我々にとって、海の往来は日常の営みにすぎない。"
 indonesia_naval_supremacy: "海軍の威力"
 indonesia_naval_supremacy_desc: "群島におけるわが国の政治的地位は、ほぼ海軍の強さにかかっている。水兵の訓練と艦隊の増強を進めることで、インドネシアの諸小国に対する支配を確固たるものにしよう。"
 indonesia_trading_hub_of_the_east: "東方の交易拠点"
 indonesia_trading_hub_of_the_east_desc: "その出発地や目的地を問わず、アジアのすべての商人はやがてわが国の領土を通ることになる。彼らは貴重な交易品だけでなく、旅の物語も我々にもたらすのだ。"
 indonesia_archipelago_of_many_faiths: "多民族の地"
 indonesia_archipelago_of_many_faiths_desc: "わが国の島々に暮らす多様な民は、さまざまな言語を話し、数多の神を信仰している。彼らのあいだに共通の理解と寛容の精神を育むことで、初めて繁栄する国家を築くことができる。"
 #Italy Region
 italian_universities: "半島の大学"
 italian_universities_desc: "イタリアには、多くの名門大学と学者たちが存在する。ルネサンスの精神を守りつづけるためには、これらの偉大な学問の拠点を絶えず支援しなければならない。"
 italy_great_families: "イタリアの名門家"
 italy_great_families_desc: "単一のイタリア国家を建国したあと、我々は多くの名門貴族の家系をわが国に取り込んだ。彼らの名声と威信を利用して我らの権威を高めるとともに、有能な人材を適切な役割に就かせるべきである。"
 italian_innovativeness: "イタリアの適応力"
 italian_innovativeness_desc: "わが国でのルネサンスの興隆とともに、我々は人類の驚くべき進歩を目の当たりにしてきた。真に前進するためには、新しい考えを拒まずに受け入れ、自らのものとして活かすことが求められる。"
 italian_condottieri: "コンドッティエーリの偉大なる指揮官"
 italian_condottieri_desc: "わが国の卓越した指揮官たちは、己の利益や、高い報酬を払う者のために栄光ある軍隊を率いてきた。こうした人材がまず第一に我々に仕えるよう、つねに備えを怠ってはならない。"
 #United States of America
 usa_mayflower_compact: "メイフラワー誓約"
 usa_mayflower_compact_desc: "共通の危険と目的によって結ばれた初期の入植者たちは、自治を定める協定を結んだ。荒野にあっても、社会と妥協の種は確かにこの地に蒔かれた。"
 usa_empowered_assemblies: "権限ある議会"
 usa_empowered_assemblies_desc: "植民地の各地に選挙で選ばれる議会が設けられ、地主たちは自ら統治する力を手にした。自由のささやかな起源は、こうした議会の会堂に息づいている。"
 usa_great_awakening: "大覚醒"
 usa_great_awakening_desc: "宗教復興の波が国土を覆い、旧来の権威に挑戦するとともに、新たに台頭する民の道徳心を呼び覚ましている。"
 usa_declaration_of_independence: "独立宣言"
 usa_declaration_of_independence_desc: "「#italic 我々は次の真理を自明のものと認める——すべての人間は平等に創られていること。#!」\n\nこの大胆な宣言によって、我々は従属の鎖を断ち切り、共有する運命を受け入れるのだ。"
 usa_bill_of_rights: "アメリカ権利章典"
 usa_bill_of_rights_desc: "「……あるいは言論の自由や出版の自由を制限すること、または国民が平和的に集会し、政府に対して不満の是正を請願する権利を侵すこと。」"
 usa_recognized_sovereignty: "承認された主権"
 usa_recognized_sovereignty_desc: "条約と外交を通じて、我々の戦いの成果は正式に認められた。わが国の外交舞台での地位はもはや疑われることなく、確かなものとなっている。"
 usa_era_good_feelings: "好感の時代"
 usa_era_good_feelings_desc: "困難を乗り越え、平和と統一が国民にかつてない調和の時をもたらした。民は希望と秩序のなかで豊かに暮らしている。"
 #Kongo
 kon_bakongo_confederation: "バコンゴ連邦"
 kon_bakongo_confederation_desc: "わが国が興る以前、この地の人々は氏族の評議会や地方同盟を通じて自らを統治していた。今日我らが$KON$と呼ぶものは、何世紀にもわたる複雑に絡み合った関係の上に成り立ち、土地や氏族への忠誠が国境への忠誠よりも重んじられていた。こうした寄せ集めを中央集権的な国家にまとめることは容易ではなかったが、我らはそれを成し遂げ、これからも維持しつづけるのだ。"
 kon_lineage_lukeni_lua_nimi: "ルケニ・ルア・ニミの血統"
 kon_lineage_lukeni_lua_nimi_desc: "すべての物事には始まりがある——わが王国におけるその始まりは、ルケニ・ルア・ニミである。彼は単なる征服者ではなく、まさに創始者であり、わが国の父だった。その血統は、ただ先祖であるがゆえに尊敬されるのではなく、統一された$KON$を初めて夢見た者たちの存在を思い起こさせるからこそ、尊ばれている。"
 kon_european_contact: "ヨーロッパとの接触"
 kon_european_contact_desc: "髭をたくわえ、書物を携えた外国人たちが、ワイン樽を満載して海の向こうからやってきた。彼らは奇妙な神々、馴染みのない言語、そして果てしない可能性をもたらした。わが国の使者たちは、彼らの習慣や意図、そして何よりも同盟を求める彼らの思惑を、いかに我々の利益に変えるかを学んだ。"
 kon_cultural_syncreticism: "文化の融合"
 kon_cultural_syncreticism_desc: "外国人の流入や交流は社会に影響をもたらした。しかし、我々は自らの伝統を捨て去ったわけではない。神々をキコンゴ語の名で呼び、多様な宗教の印章を身に着け、儀式には太鼓と賛美歌が響き渡る。これは我々の文化の鮮やかさを示す好例であり、神々もそのことを認めているようだ。"
 kon_study_european_firearms: "ヨーロッパ製火器の研究"
 kon_study_european_firearms_desc: "火縄銃が人を勇敢にするわけではないが、手にすれば敵に恐れられることは確かだ。ヨーロッパ人が自らの優位を誇ろうとも、我々がその武器を手に入れて戦法を習得すれば、やがて両者を隔てるものは旗の色だけとなるだろう。"
 kon_transatlantic_slave_trade: "大西洋奴隷貿易"
 kon_transatlantic_slave_trade_desc: "奴隷や労働者は、海外の多くの作業場、大規模農園、鉱山で必要とされている。奴隷貿易は決して名誉ある事業ではないが、その多大な利益を否定できる者はいない。"
 #Ilkanate
 ilk_restore_yam: "ヤムの復興"
 ilk_restore_yam_desc: "古来から伝わる伝令の仕組みであるヤムは、かつてはモンゴル世界の隅々にまで広がっていた。いま一度この広大な伝令網をペルシア一帯、さらにその彼方にまで敷きつめれば、我々の命令は迅速に伝わり、使者は安全に行き来できる。そしてわが国の領土全体が、かつてのハーンの黄金時代のごとく迅速に応答できるようになるだろう。"
 ilk_ilkhanate_resurgent: "$ILK$の再興"
 ilk_ilkhanate_resurgent_desc: "かつて失われしものが、いま再び蘇った。我らの旗が再びペルシアに翻り、畏怖と恐怖とを等しく呼び起こす。わが国の捲土重来の報せが広まれば、世界は真の$ILKHANATE_LEADER_MALE$に統治されることの意味を再認識するだろう。"
 ilk_persian_arts_and_architecture: "ペルシアの芸術と建築"
 ilk_persian_arts_and_architecture_desc: "我らの祖先は剣によって統治したが、その偉大さは宮殿や図書館、ミナレットの規模で測られていた。我々もその例に倣い、城壁や街道のみならず、モスクや庭園、学校にまで資金を投じ、$ilkhanate$の偉容を後世に伝えよう。"
 ilk_descendants_of_genghis_khan: "$genghis_khan_name_no_tooltip$の末裔"
 ilk_descendants_of_genghis_khan_desc: "我々には$rank_empire_horde_ruler_suffix_male$の血が流れている。我々の統治はステップ地帯で定められ、征服によって刻まれたことを、誰も忘れてはならない。わが騎兵は比類なき存在であり、わが国の旗は所有者の名だけでなく、その正当な血筋の証も示している。"
 ilk_new_roots: "新たな根づき"
 ilk_new_roots_desc: "ステップを征服するだけの日々はもはや過ぎ去った。我々は進歩と改革の土壌に己を根づかせ、その土壌から、より安定し洗練された国家が育まれるだろう。たとえ我々の心がいまなお原野に憧れていても、未来は刹那的な略奪ではなく、永続する制度のなかにこそあるのだ。"
 #Hindustan
 hin_sepahi: "スィパーヒー"
 hin_sepahi_desc: "歩兵の重要性を軽んじたことで、多くの征服者がこの地で破滅を迎えた。我々は兵を最高の火器で武装させ、あらゆる敵に対応できる戦術を叩き込まなければならない。"
 hin_united_india: "統一インド"
 hin_united_india_desc: "インド亜大陸を構成する多くの民族、文化、言語、国家は、ひとつの旗のもとに結ばれるべきである。インドの民のあいだに共通の理解と大切に育まれた結束があってこそ、我々はさらなる大望を追求することができる。"
 hin_ganga: "ガンガー"
 hin_ganga_desc: "多くのヒンドゥー教徒は、信徒に清めと救いをもたらす女神として、ガンガー、すなわちガンジス川を崇めている。我らは巡礼者に川のほとりを訪れ、聖なる水で沐浴するよう勧める。ガンガーを通じて、わが国は清められるのだ。"
 hin_persianate_court: "ペルシア風宮廷文化"
 hin_persianate_court_desc: "インド各地の宮廷は、長らく外国語や外国宮廷の慣習から影響を受けてきた。我々はこの繋がりを活かし、彼らのなかでも特に有能な顧問たちを迎え入れ、仕えさせるべきである。"
 hin_gunpowder_empire: "火薬の帝国"
 hin_gunpowder_empire_desc: "火器戦における我々の熟練は、わが国を栄光ある大国へと導いた。この栄光は、兵のための火器の生産・整備なくして達成できるものではなかった。"
 hin_sufism: "スーフィー教導者の誘引"
 hin_sufism_desc: "世界各地のイスラム諸侯は、高名なスーフィー導師を招こうと競い合っている。わが国の名声が高まるごとに、より多くのスーフィーが我々のもとに集った。彼らの定住地には街が築かれ、かつては不毛だった土地にも人々が住むようになる。そして地元の民は、スーフィーの叡智に触れて我々の信仰に帰依するのである。"
 hin_administration_of_india: "インドの統治"
 hin_administration_of_india_desc: "亜大陸全体に及ぶ国家を治めることは、決して容易ではない。我々は地方の諸侯と協力して強固な行政体制を築き、わが国土から富を引き出さなければならない。"
 hin_indian_empire: "インド帝国"
 hin_indian_empire_desc: "イスラム教、ヒンドゥー教、仏教、ジャイナ教——いずれの統治者も、これまでインド全土の征服を成し遂げられなかった。我々こそが、この亜大陸を真に統べる支配者となるのだ！"
 hin_rocketry: "ロケット砲技術の開発"
 hin_rocketry_desc: "鉄製の筒を用いたロケット砲は、まだ広く軍事に応用されていないが、その爆発力は戦術上の応用が十分に可能である。我々はこの技術を研究し、戦場での運用を検証すべきである。"
 hin_industrialization: "インドの産業化"
 hin_industrialization_desc: "インドの経済は、産業を急速に発展させるのに理想的な状況にある。新技術を用いれば、特に繊維産業で地元の生産体制を改善することができる。新たな手法に注力することで、全インドを治める国家として産業の安定した成長を実現できるだろう。"
 #Carthage
 cth_merchant_legacy: "商人の遺産"
 cth_merchant_legacy_desc: "フェニキアの交易船団は、何世紀にもわたり地中海を航行した。カルタゴの子孫が交易において他を圧倒できたのは、この交易船団の遺産あってこそである。我々は再び交易を支配するだろう。"
 cth_breadbasket_of_rome: "ローマの穀倉地帯"
 cth_breadbasket_of_rome_desc: "何世紀も前、灌漑とオリーブ栽培技術の発展により、カルタゴは「ローマの穀倉地帯」と呼ばれた。我々はいまこそ古の知識を結集させ、再び砂漠を制しオリーブの樹を育て、かつての栄光を取り戻すのだ。"
 cth_mercenary_army: "傭兵の軍隊"
 cth_mercenary_army_desc: "カルタゴは人口に乏しく、戦争の際は傭兵に頼るのが数世紀にわたる伝統である。再興されたカルタゴでもこの伝統が受け継がれ、民を戦から守るのは主に傭兵たちとなる。"
 cth_cothons: "コトン"
 cth_cothons_desc: "古代カルタゴのコトンは、船を効率的に建造する驚異の港施設だった。そして現代、その遺産はわが国全体の設計図として役立つ。古代の造船技術を学ぶことで、我々は再び船の建造で抜きん出た存在となる。カルタゴの海軍は、やがて地中海全域を巡航することになるだろう。"
 cth_phoenician_sailors: "フェニキアの水兵"
 cth_phoenician_sailors_desc: "古代王国の再興後、我々はリビアの旧友たるフェニキア人に呼びかけた。その結果、古代フェニキア王国カルタゴの再興に志願する者が絶えず集まり、以前よりもはるかに大きな海軍を維持できるようになった。"
 cth_legacy_of_hannon: "ハンノの遺産"
 cth_legacy_of_hannon_desc: "航海者ハンノは、古代にアフリカ南岸まで遠征した偉大な探検家である。我々は彼に倣い、偉大な交易帝国復活のため再び探検航海をおこなう。今回はさらに遠方まで航路を広げ、世界各地に新たな交易の可能性を求めるのだ。"
 cth_beyond_the_pillars: "柱の彼方へ"
 cth_beyond_the_pillars_desc: "わが国の交易所は、いまや神話に語られるヘラクレスの柱（岬）の先にまで広がっている。古代の植民知識と現代の発見を組み合わせることで、我々は新興国よりも効率的に植民を進めることができる。カルタゴの植民地は、やがて世界各地に築かれるだろう。"
 cth_wine_traders: "カルタゴのワイン交易"
 cth_wine_traders_desc: "古代、我々は大量の低品質ワインを生産して交易をおこない、同時に高品質ワインを輸入することで、ワイン交易の基盤を築いた。我々はここからさらにワイン生産能力を拡大し、地中海全域のワイン交易の掌握を目指すこととする。"
 cth_punic_global_trade: "カルタゴの国際交易"
 cth_punic_global_trade_desc: "何世紀にもわたり、わが国は地中海交易を支配してきた。そしていま、新たな発見の数々により、我々はその支配を世界規模へと拡大する。やがて世界中のあらゆる港に、カルタゴの交易船が見られるようになるだろう。"
 cth_sufet_rule: "スーフェースの統治"
 cth_sufet_rule_desc: "古代のわが王国は、スーフェースと呼ばれる選挙で選ばれた国家元首の統治下にあった。この新たな時代において、我々は古代の知恵を現代の理論と組み合わせ、これまでにない最強の共和制を構築する。すべての既存の共和制を凌ぐ国家を、我々は創り出すのである。"
 #Aztec Formable Advances
 network_of_cities: "都市網"
 network_of_cities_desc: "湖や谷にまたがるわが国の都市群は、街道と市場、そして共通の志によって結ばれ、我らの影響力をいっそう強めている。"
 status_by_merit: "功績による地位"
 status_by_merit_desc: "戦士と貴族は武勇と奉仕によって身を立て、権威は真にその座を勝ち取った者の手に託される。"
 expansion_merchant_guilds: "商人組合の拡大"
 expansion_merchant_guilds_desc: "ポチテカの商人たちは、我らの領土のはるか彼方まで交易路を伸ばし、王族に忠誠を誓うあらゆる市場を富で潤している。"
 centralized_city_governance: "都市統治の中央集権化"
 centralized_city_governance_desc: "新たに獲得した都市領の拡大を支えるための政府改革は、厳格な監督のもとに統一される、より秩序立った信頼のおける行政体制を生み出すだろう。"
 wealth_of_mesoamerica: "メソアメリカの富"
 wealth_of_mesoamerica_desc: "アナワクの肥沃な土壌と森、そして鉱山は莫大な富を生み出し、わが国の成長と帝国的野心を支えている。これらの資源を適切に活用できれば、我らの豊かさはさらに高まるだろう。"
 study_european_colonizers: "ヨーロッパ植民者の研究"
 study_european_colonizers_desc: "わが民に接触してきた異国の者たちの見慣れぬ船、そして武器は、畏怖と恐れを抱かせる。彼らのやり方を理解することが、生き残るための鍵となるかもしれない。"
 new_fire_ceremonies: "新火の儀式"
 new_fire_ceremonies_desc: "52年に一度、世界は炎によって再生し、人々は信仰と宇宙の均衡のもとに団結する。"
 sun_must_rise: "陽は昇る"
 sun_must_rise_desc: "我らは信仰と儀礼を通じて太陽を永らえさせ、人々の心を鎮め、その精神を強めている。均衡の維持、ひいては世界そのものの存続は、我らの双肩にかかっている。"
 #Kurdistan Formable
 krs_kurdish_tribes: "部族の忠誠"
 krs_kurdish_tribes_desc: "すべての$kurdish_culture$部族に対して我々の権威を確立したことで、わが国の防衛のために彼らの経験豊富な不屈の戦士を招集できるようになる。"
 krs_legacy_of_the_kurdish_dynasties: "$kurdish_culture$王朝の遺産"
 krs_legacy_of_the_kurdish_dynasties_desc: "わが民は、$egypt_region$からイランに至る領域を統治するいくつもの偉大な王統を打ち立ててきた。わが国家を過去の統治者の栄光に結びつければ、我々は$kurdish_culture$の民を統一する象徴となり、臣民の目にも我々の支配はより正統なものとして映るだろう。"
 krs_kurdish_quarters: "繁栄する$kurdish_culture$地区"
 krs_kurdish_quarters_desc: "他国の支配下にあった時代、わが民の多くが各都市に主として$kurdish_culture$人から成る地区を築いた。これらの地域は統治者が遠国にいてもなお繁栄してきたが、我々はいま、その富を直接活用し、わが民の豊かな未来を確固たるものにできる。"
 krs_kurdish_horses: "柔軟な騎兵"
 krs_kurdish_horses_desc: "我々の祖国は、わが民を征服し、従えようと狙う多くの者に囲まれている。わが国固有の地形は敵軍の進軍を阻むものの、我々の軍勢による迅速な脅威への対応を困難にする原因にもなっている。しかし強力な騎兵隊があれば、どれほど敵が多勢であっても、いかなる脅威にも素早く対応できるようになる。"
 krs_kurdish_mercenaries: "傭兵の腕"
 krs_kurdish_mercenaries_desc: "わが民は、長きにわたり他国の君主に戦力として雇われ、そのなかで貴重な戦闘経験を積んできた。我々の国家が確立されたいま、歴戦の戦士たちをわが旗のもとに呼び集める時が来た。"
 krs_kurdish_warrior_poets: "文武両道"
 krs_kurdish_warrior_poets_desc: "我々の統治者となるのは、優れた戦士であるだけでは不十分である。美術に通じ、能率的な行政にも秀でていなければならない。我々の指導者には文を著し、治世を記録することで、民の情報と歴史を代々に伝え、貴重な叡知が失われぬようにすることが求められる。"
 #Manchu Formable Advances
 mohe_ancestry: "靺鞨の祖先"
 mohe_ancestry_desc: "わが民はアムールの森に住んでいた靺鞨部族の子孫である。彼らの狩猟、牧畜、そして厳しい辺境生活の伝統が、わが社会の基盤を形作っている。"
 warka_ties: "ワルカとの絆"
 warka_ties_desc: "我々はワルカとの結びつきにより、狩猟や採集の豊富な知識を得てきた。これらの技術を通じて、長い冬のあいだもわが民の食を確保することができる。"
 shadow_of_ambition: "野望の影"
 shadow_of_ambition_desc: "女真族の統一は、わが野心的な台頭への第一歩にすぎない。やがて、我々の名は大陸全土に恐怖と畏敬の念をもたらすことになる。"
 niyamniyan: "ニヤムニヤン"
 niyamniyan_desc: "五貴才の伝統には、乗馬、弓術、軍事指揮、忠誠、規律が含まれる。軍事を重んじるわが社会においては、これらの側面が我々の誇り高き文化の支柱を成している。"
 southern_campaigns: "南方遠征"
 southern_campaigns_desc: "$CHI$は計り知れぬ富、名声、知識を有する地である。衰退した王朝の支配下にあるいま、これらの地の権力を掌握し、繁栄と輝きを取り戻す責任は我々にある。"
 foreign_learning: "外国からの学び"
 foreign_learning_desc: "他国の学者と書物から新たな行政や軍事、学術の技法を取り入れ、わが国の技術発展の歩みを加速させる。"
 #Malacca Formable
 melaka_tree: "The Melaka Tree"
 melaka_tree_desc: "As legend goes, the timid mouse deer sought refuge in what would later become our domain. Our beggining is humble, as little more than a fishing village clustered beneath the shade of the Melaka tree. From these roots shall grow a people that will one day shape the entire region."
 orang_laut: "Orang Laut"
 orang_laut_desc: "Long before our rise, the Orang Laut roamed the straits as masters of wind and tide. Now, by learning their ways and employing a select few, we guide traders through the narrow waters and shield our coast from pirates. Such vigilance ensures that all who sail to $malacca$ arrive safely."
 congregation_of_merchants: "Congregation of Merchants"
 congregation_of_merchants_desc: "From $arabia_region$ to China and the coasts of $south_asia$, merchants of every shore converge upon $malacca$. Drawn by fair laws, secure waters, and bustling markets, they will form a great congregation that enriches our ports and carries our name across the seas."
 connections_with_china: "Connections with China"
 connections_with_china_desc: "Our envoys have secured recognition from China's most prestigious sovereigns. Tribute and goodwill flow between us, granting us prestige, protection, and a privileged place in the vast network of their trade."
 control_the_malacca_strait: "Control the Malacca Strait"
 control_the_malacca_strait_desc: "The narrow $inner_malacca_strait$ is the backbone of our maritime commerce. By controlling this vital strait, we channel the wealth of nations into our harbors and establish ourselves as the unrivaled gatekeepers of the east-west trade."
 shahbandar: "The Shāhbandar System"
 shahbandar_desc: "To manage the vast tide of merchants arriving at our ports, we appoint a Shāhbandar as the authority to oversee customs, resolve disputes, and organize the foreign quarters. This office brings order to our bustling entrepôt and will strengthen our role as the crossroads of the seas."
 #Malaya Formable
 settle_the_islands: "Settle the Islands"
 settle_the_islands_desc: "Across the scattered isles of our homeland lie countless shores awaiting our touch. By strengthening our presence among these islands, we secure the wealth of our people: new trade posts, new harvests, and new communities bound by the waves that unite us."
 people_of_the_sea: "People of the Sea"
 people_of_the_sea_desc: "We are a people shaped by wind and tide. From childhood, we learn the ways of the monsoon, the pulse of the straits, and the call of the open ocean. Our sailors carry this knowledge into every voyage, earning renown across the archipelago for their courage and mastery."
 expert_hagglers: "Expert Hagglers"
 expert_hagglers_desc: "Wherever our traders land, be it the coasts of $south_asia$ or the markets of distant China, they are respected for their sharp tongues and keen judgement. Navigating both seas and bargains with equal finesse, they ensure that our trades are never at a disadvantage."
 malay_merchants_in_every_port: "Malay Merchants in Every Port"
 malay_merchants_in_every_port_desc: "From the bazaars of $arabia_region$ to the harbors of $east_asia$, our merchants are a familiar sight. Their presence forms a vast network of cooperation, easing the establishment of our enclaves abroad and extending our reach into every great entrepôt of the world."
 agreements_sea_nomads: "Agreements with the Sea Nomads"
 agreements_sea_nomads_desc: "The $sama_culture$ and other sea-wandering peoples have long lived upon the water itself, drifting between islands with unmatched skill. Through knowledge-sharing or agreements of mutual respect and shared opportunity, we shall ensure safe passage and swift repairs."
 masters_of_spice: "Masters of Spice"
 masters_of_spice_desc: "Trading in cloves holds much wealth for us and our people. By securing the lands and seas from which these spices flow, we stand at the center of a trade that spans the world, and no merchant can ignore the allure of these goods."
 #Sokoto Formable
 sko_fulani_expansion: "Expansion of Sokoto"
 sko_fulani_expansion_desc: "For too long the people of $west_africa$ have labored under rulers that, while professing to be righteous, indulged in syncretism. No more! Our flag shall always fly above that of worldly kingdoms!"
 sko_recruit_the_faithful: "Recruit the Faithful"
 sko_recruit_the_faithful_desc: "Everyone who is ready to serve under our righteous leaders must be welcome, regardless of their heritage."
 sko_education_for_all: "Learned Scholars"
 sko_education_for_all_desc: "By encouraging the spread of literacy and scholarship among men and women alike, we can advance our society and further our hold over our lands. The family of our rulers must have a special place in these efforts, serving as an ideal to emulate."
 sko_religious_court: "Most Religious Court"
 sko_religious_court_desc: "Instead of displaying the worldly pomp of our rule, our court should focus on spiritual matters. By inviting learned religious figures to teach in our capital, we can show our true commitment to our faith."
 sko_recruit_fulani_generals: "Recruit $fulbe$ Commanders"
 sko_recruit_fulani_generals_desc: "The $fulbe$ people are distinguished warriors, serving as leaders in all corners of $west_africa$. We should establish ourselves as a permanent employer for their most capable commanders."
 sko_one_people_in_faith: "Unification in Faith"
 sko_one_people_in_faith_desc: "Our lands are home to many people of different cultures and languages. We must emphasize our faith as the unifying force, joining all people under one banner."
 #Italy Formable Advances
 ita_birthplace_of_the_renaissance: "Continuation of the Renaissance"
 ita_birthplace_of_the_renaissance_desc: "$italy_region$ has seen a great influx of bright minds. Be it traveling artists coming here to make their fortunes, or our own people inspired to participate in this great rebirth of the arts, our cities seem to be bursting with capable intellects. With our sponsorship, we will surely continue attracting talented people to our culture.."
 ita_connect_the_interior: "Connect the Interior"
 ita_connect_the_interior_desc: "While the terrain of our lands allows for swift transportation and travel along the coastline, the interior of the Italian peninsula is much harder to traverse in many places. Connecting not only interior locales, but also coast with coast, will ensure easier mercantile operations and improved maneuverability of our troops."
 ita_increased_recruitment: "A Prized Possession"
 ita_increased_recruitment_desc: "$italy_region$ is a desired possession for many foreign rulers. If we want to defend our country, we must expand recruitment for both our land and sea forces. Since $italy_region$ is vulnerable to invasions both from across the alpine passes and our vast coastline, we must ensure the army and navy are well-prepared to face any conqueror looking to disrupt the peace of the peninsula."
 ita_influence_over_the_clergy: "Influential Clergy"
 ita_influence_over_the_clergy_desc: "With its close proximity to the $papacy_reform$, $italy_region$ has a long tradition of powerful and talented clergy in the service of the faith. Regardless where our religious matters will take us, we should maintain good relations with our clergy."
 ita_enduring_hardship: "Hardships of War"
 ita_enduring_hardship_desc: "The foreign interests in $italy_region$ have many times turned our lands into the battlefield of stronger countries. Sustaining our people during these times of need is a difficult task. Establishing secure locations to shelter our population during conflict will ensure their support during even the most dire wars."
 ita_flourishing_urban_centers: "Flourishing Cities"
 ita_flourishing_urban_centers_desc: "Our lands are blessed with many highly urbanized areas. This not only offers us ample opportunity to manufacture goods, but their mercantile connections also enable us to ship them to foreign markets for our profit. Clearing any obstruction to expanding these industries will guarantee their continued success."
 ita_attractive_migration: "Appealing Landscape"
 ita_attractive_migration_desc: "The fertile, mild land of our peninsula is a popular place for people from bordering countries to seek their fortunes. While many of our cities already rely on labor from seasonal migrants, we should increase our efforts to settle these people into our lands permanently."
