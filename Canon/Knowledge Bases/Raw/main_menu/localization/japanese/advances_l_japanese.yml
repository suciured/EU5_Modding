 power_projection_advance_6: "世界的野心"
 power_projection_advance_6_desc: "国々がより大きな国へと統合された結果、大陸の大部分を支配する大国が形成されるに至った。そしてその大国はいずれも、勢力をさらに拡大する野心を秘めている。"
 enlightened_court: "啓蒙の宮廷"
 enlightened_court_desc: "啓蒙主義の価値観は現代の宮廷につねに存在し、それに伴い、非常に知的かつ即戦力となる人材が揃っている。そのおかげで、現代でははるかに少ない労力でより多くの成果を達成できる。"
 government_size_revolutions: "現代的代表制度"
 government_size_revolutions_desc: "さまざまな形の国民代表制度が確立されたことにより、政府はこれまで以上に多くの問題に適切に対処できるようになる。"
 global_supply_limit_modifier_advance_6: "軍事作戦兵站計画"
 global_supply_limit_modifier_advance_6_desc: "戦争の兵站計画はますます複雑さを増している。計画の規模が大きくなったことで、数十万人の兵士を数年にわたって動員する長期的な軍事作戦に、複数の軍隊を投入することが可能になったからだ。"
 rgo_size_advance_revolutions: "蒸気機関"
 rgo_size_advance_revolutions_desc: "機械の動力源としての蒸気の力は、古代から知られていた。だが、近代の物理学と数学の発展によって、より複雑な機械に動力を供給できる洗練された蒸気機関が生まれ、その可能性は完全な実現を見た。蒸気機関により、あらゆる分野での生産性が大幅に増大する。"
 military_tactics_advance_6: "野戦砲"
 military_tactics_advance_6_desc: "砲兵が戦場で他部隊に随伴できるようになったことで、その影響力はもはや射程内に限定されるものではなくなった。砲兵将校が率いる半自立的な砲兵部隊を、最も必要とされる場所に配備することができるようになったのだ。"
 road_advance_2: "基本的な街道"
 road_advance_2_desc: "わが国の街道網が未発達だったせいで、輸送システムの発展の必要性が生じている。街道を拡張することで、国内の物資の流通を拡大することができる。"
 written_alphabet: "アルファベット文字"
 written_alphabet_desc: "民族は彼らの遺産の総体であり、したがってアルファベット文字は、不滅かつ正しく機能する社会を作り出すための最初の一歩にすぎない。"
 codified_laws: "成文法"
 codified_laws_desc: "法令や規則は、正しく機能する社会の生命線だ。わが国の効率性と内部環境を整えるには、強固な成文法が極めて重要である。"
 taxation_advance: "徴税"
 taxation_advance_desc: "文明社会の運営には中央集権の維持も含まれる。属国や市民から徴税することで、生産的なかたちでの運営が容易になる。"
 state_administration_advance: "国家管理"
 state_administration_advance_desc: "わが国民への課税は、誰がどこで暮らしているのか、そしてどのような地域の習慣や法律がその国民に適用されるのかを把握していなければ実現できない。そのためにも、国内を管理する制度を作り出す必要がある。"
 agriculture_advance: "農業"
 agriculture_advance_desc: "土地は富、豊かさ、生産の最大の源泉のひとつである。我々の社会を発展させ、国民を養い、繁栄させるためには、土地を活用する方法を学ばなければならない。"
 city_building_advance: "都市建設"
 city_building_advance_desc: "都市中心部の開発は、複雑に入り組んだ建物を大量に建てることを目的とする、都市化運動の中心である。"
 road_building: "街道建設"
 road_building_desc: "物資、部隊、そして人の輸送は、我々の生存に不可欠だ。最も基本的な街道網を整備することで、国民同士を結びつけ、日々の活動を支援することはできるだろう。"
 ship_building_advance: "造船"
 ship_building_advance_desc: "海には多くの冒険、豊かな富、そして商業や領土拡張のチャンスがある。"
 mapmaking: "地図製作"
 mapmaking_desc: "紙や巻物に場所や国を描くことはただの芸術ではなく、戦略的に活用するための情報収集だ。どこに何があるかを知ることは、攻撃計画を立てやすくするだけでなく、自国についての知識を深めることにもつながる。老人たちが言うように、知は力なのだ。"
 standardized_coins: "貨幣の標準化"
 standardized_coins_desc: "富が生まれるほどに、貨幣鋳造所の数も増えていく。我々は長年、多くの種類の通貨と共存してきたが、貴金属の使用量を削減したり、貨幣の縁を削るなどの不正を避けるため、新たな基準を作らねばならない。"
 humanism_ideas: "人文主義"
 humanism_ideas_desc: "人間をすべての中心に置くことで、我々は未知を追い求め、与えられた知性を用いて世界の秘密を解き明かす義務を受け入れる。個人を教育することで、彼らの自由、自由意志、そして彼ら自身の行為の所有権を保証する。我々は古代の知識を利用して、人間としてさらに進歩し、彼らの成功と失敗から学ぶだろう。"
 legalism_advance: "律法主義"
 legalism_advance_desc: "法や規則は、蓄積され、標準化され、社会の構成員にとって理解しやすいものでなければ意味がない。我々がそれをおこなうことで、自由と正義のルールは、わが国の隅々にまで行きわたることになる。"
 meritocracy_advance: "能力主義"
 meritocracy_advance_desc: "能力は社会の上層階級だけのものではなく、最下層の人々にさえ見出すことができる。この能力、努力、総合的な実力を測定する標準化された試験を作成することで、我々は国のより良い未来のために、隠された原石を見つけることができる。"
 cathedral_advance: "聖堂"
 cathedral_advance_desc: "聖堂とは、キリスト教の神殿のなかでも最大かつ最も重要なもので、司教がカテドラ、すなわち司教座を構える場所である。教会は美しく精巧だが、聖堂は荘厳かつ巨大であり、隅々にまで精緻な細工が施されている。"
 infiltrate_administration: "[infiltrate_administration|e]"
 supportrebels: "[support_rebels|e]"
 infiltrate_administration_advance: "政府への潜入"
 infiltrate_administration_advance_desc: "他国との戦いは、戦場だけでなく、水面下でも繰り広げられる。敵の次の動きを知ることは、戦争に勝つ上で極めて重要である。そのため、わが国のスパイは、専ら国家の行政機関に潜入し、あらゆる種類の情報を我々に提供することを任務としている。"
 newspapers_advance: "新聞"
 newspapers_advance_desc: "書字板や貼り紙による告知は新しいものではない。しかし、$printing_press$が世界中に広まるにつれ、政治、軍事、経済などに関する情報を手軽に入手したいという要求も高まっている。新聞は、時事問題を扱う定期刊行物であり、こうしたニーズに応えることができるだろう。"
 feudal_de_jure_law_advance: "$feudal_de_jure_law$"
 feudal_de_jure_law_advance_desc: "「#italic De Jure#!（法律上の）」とは、それが実際におこなわれているか否かに関わらず、法的に認められた慣習を説明する言葉である。封建社会の制度は、まさにこの概念に基づいている。"
 semi_salic_law_advance: "$semi_salic_law$"
 semi_salic_law_advance_desc: "サリカ法では、王位を継承できるのは男性のみである。このような慣行は、男系が途絶えると致命的な問題を引き起こし、君主制は継承の危機に陥ることになる。こうした事態を避けるため、女性の権利を拡大し、適当な男子継承者がいない場合には、女性にも継承権を認めるべきである。"
 republican_foundation_law_advance: "$republican_foundation_law$"
 republican_foundation_law_advance_desc: "$republican_foundation_law_desc$"
 republican_election_law_advance: "$republican_election_law$"
 republican_election_law_advance_desc: "$republican_election_law_desc$"
 republican_electorate_law_advance: "$republican_electorate_law$"
 republican_electorate_law_advance_desc: "$republican_electorate_law_desc$"
 republican_power_law_advance: "$republican_power_law$"
 republican_power_law_advance_desc: "$republican_power_law_desc$"
 principle_of_administration_law_advance: "行政法の原則"
 principle_of_administration_law_advance_desc: "わが国の行政は、自然と複雑化している。これに応じて、新しい法律を制定する必要がある。"
 monarchy_reform_traditions_advance: "君主制による伝統の改革"
 monarchy_reform_traditions_advance_desc: "権力は、誰彼かまわず無責任に委ねられるものではない。統治者の手にすべての権力を集中させることで、強力な君主制のもと、秩序と安定が保たれるのだ。"
 republic_reform_traditions_advance: "共和国による伝統の改革"
 republic_reform_traditions_advance_desc: "権力の分散は、健全な共和国の礎となる信条である。くじによる選挙を定めた強固な法律によって、国家の安定と腐敗の抑制が実現するのだ。"
 blockade_tactics: "封鎖戦術"
 blockade_tactics_desc: "敵港の沖合で適切に陣形を組み、哨戒をおこなうことで、敵の供給経路を効果的に遮断し、包囲戦を短期間で終了できる。"
 recovery_efforts: "復興への取り組み"
 recovery_efforts_desc: "戦争は、その轍に瓦礫と荒廃しか残さない残酷な嵐である。我々が尽力し、民衆を支援することで、国の復興を加速できる。"
 naval_initiative_ren: "展開戦術"
 naval_initiative_ren_desc: "勝利は、主導権の掌握と迅速な動員によってもたらされる。これは展開戦術の研究と実践によって実現できる。"
 army_initiative_ren: "先制攻撃"
 army_initiative_ren_desc: "不意を突き、先制攻撃を仕掛けられるかどうかで、戦闘の勝敗が決まるときもある。軍事的な主導権の掌握は、戦闘を有利に進めるための優れた手段である。"
 law_making_renaissance: "法律の精査"
 law_making_renaissance_desc: "時代が変われば、事情も変わるものである。何世代にもわたり施行されてきた法律が、必ずしも現在の状況に適しているとはかぎらない。継続的に法律を精査し、改正して、いまの時代に適応させていく必要がある。"
 subject_integration: "統治権の統合"
 subject_integration_desc: "多くの属国を抱えることは有益だが、実際に彼らの領土から利益を得るには、すべての属国をわが国の統治者のもとに束ねる必要がある。結局のところ、ひとつしか統治権をもたない統治者が、多くの統治権をもつわが国の統治者に劣ることは明らかである。"
 rgo_construction_ren: "インフラ整備の取り組み"
 rgo_construction_ren_desc: "国土と国民はわが国の生命線である。適切な努力によりインフラを整備すれば、彼らに利益がもたされるだけでなく、我々にもその10倍の利益がもたらされるだろう。"
 naval_repair_ren: "強力な接合技術"
 naval_repair_ren_desc: "船体に穴が開けば沈没が確実なことは、誰もが知っている。造船技術の進歩により、船体を構成する木板をより強力に接合できるようになった。その結果、浸水が起こりにくくなっただけでなく、船体が損傷した場合に穴を塞ぎやすくなった。"
 linked_armies_advance: "情報伝達手段"
 linked_armies_advance_desc: "部隊間の連携は、軍が適切に機能するうえで極めて重要である。指揮官と部隊幹部とのあいだで情報を伝達できる適切な仕組みを整備すれば、すべての部隊がより緊密に連携し、どのような事態にも迅速に対応できるようになるだろう。"
 regular_levy_training: "指導官の任命"
 regular_levy_training_desc: "召集兵は熟練の兵士ではないとはいえ、訓練を受けていない雑多な集団を戦場に送り込む必要もない。優れた部隊出身の適切な指導官がいれば、彼らは上質な教練を受けることができる。さらに、義務的な訓練期間を設けて指導官とともに過ごさせれば、一人前の兵士に育てられるだろう。"
 court_accounting: "宮廷の会計管理"
 court_accounting_desc: "宮廷は国の象徴であり、宮廷の繁栄は国の繁栄を表す。しかしこれは、国が維持できる額を超えて宮廷が支出をしてもよいという意味ではない。宮廷の支出については、適切な会計管理がなされるべきである。"
 lead_ore_dressing: "鉛鉱石の選鉱"
 lead_ore_dressing_desc: "鉛鉱石は選鉱工程で洗浄・粉砕され、不純物を取り除いて岩石や粘土などの鉱物から分離される。"
 bole_smelting: "ボーレ炉製錬"
 bole_smelting_desc: "鉛鉱を露天で製錬する方法。丘の上に吹く強い風を利用し、溶けた鉱石に新鮮な空気を送り込む。"
 cupola_smelting: "キューポラ製錬"
 cupola_smelting_desc: "円筒形の炉を使った手法。鉄を安価かつ効率的に、さらには継続的に製錬できるという独自の特徴がある。"
 faster_levy_recruitment: "義務的な武器訓練"
 faster_levy_recruitment_desc: "男性農民は、召集を受けた場合は兵士として戦えるよう、槍や弓に習熟しておくこと、そして定期的に訓練をおこなうことが義務づけられている。"
 merchant_power_from_maritime_discovery_advance: "商人組合"
 merchant_power_from_maritime_discovery_advance_desc: "商人組合は、わが国の商人たちを体系化し、有益な交易ルートを共有し、外国市場での取引において協力しあうことを可能にする。"
 merchant_power_from_maritime_reformation_advance: "商会"
 merchant_power_from_maritime_reformation_advance_desc: "海外市場が拡大し、それに伴い経費やリスクも増大している。新たな地域における取引の負担を分担するため、商人協会を設立する必要がある。"
 merchant_power_from_maritime_absolutism_advance: "商工会議所"
 merchant_power_from_maritime_absolutism_advance_desc: "商業や経済において新しい考え方が台頭するなか、地元企業が協力しあい、ビジネスネットワークを形成している。その目的は、自分たちの利益を促進し、政治機関や外国の影響から自分たちの権利を守ることである。"
 paper_guild_fiber_pulp_maintenance_advance: "$paper_guild_fiber_pulp_maintenance$"
 paper_guild_fiber_pulp_maintenance_advance_desc: "麻やカジノキなどの繊維植物を利用することで、紙の生産が世界中で可能になる。ただし、生産コストは安いが低品質である。"
 paper_guild_cloth_maintenance_advance: "$paper_guild_cloth_maintenance$"
 paper_guild_cloth_maintenance_advance_desc: "加工に適さない綿や古布から作られた$paper_guild_cloth_maintenance$は、品質と耐久性の面で新たな基準となる。"
 paper_guild_wood_pulp_maintenance_advance: "$paper_guild_wood_pulp_maintenance$"
 paper_guild_wood_pulp_maintenance_advance_desc: "入手しやすい針葉樹を使うことで、かつてないほど容易かつ安価に紙を生産できるようになる。"
 cannon_guild_steel_maintenance_advance: "鋼鉄製の大砲"
 cannon_guild_steel_maintenance_advance_desc: "鋼鉄製の大砲を使用することで、機動性を損なうことなく、砲兵部隊の攻撃の精度や距離を向上させられる。"
 firearms_guild_steel_maintenance_advance: "鋼鉄製の銃器"
 firearms_guild_steel_maintenance_advance_desc: "銃器の製造に鋼鉄を採用することで、より信頼性の高い銃を大量生産できるようになる。"
 grant_privilege_cost_modifier_renaissance_advance: "特権と務めの成文化"
 grant_privilege_cost_modifier_renaissance_advance_desc: "宮廷における各階級の社会的役割を定めることで、階級間の対立を引き起こすことなく、容易に新たな特権を付与できるようになる。"
 war_no_cb_cost_modifier_renaissance_advance: "戦争の頻発"
 war_no_cb_cost_modifier_renaissance_advance_desc: "戦争に参加する国に変化が起これば、戦争もそれに応じて変化する。国家の能力が向上すると、長期的に戦争をすることが可能になり、国家間の戦争がますます日常的になる。"
 global_nobles_max_literacy_advance: "貴族文学"
 global_nobles_max_literacy_advance_desc: "貴族の主な役割が、見てくれだけの戦士から統治者に仕える廷臣へと変化するにつれ、貴族たちは文才をより重視するようになる。その結果、貴族にとって魅力のある文学の需要が生まれている。"
 global_burghers_max_literacy_advance: "市民文学"
 global_burghers_max_literacy_advance_desc: "市民は、自らの技能や能力を使って成功を目指すが、そうした能力を身につけるには特定の事柄について質の高い教育を受ける必要がある。経済が発展し、市民が豊かになるにつれ、市民の教養を深める文学への需要も高まる。"
 global_clergy_max_literacy_advance: "聖職者文学"
 global_clergy_max_literacy_advance_desc: "聖職者は職業上、読み書きができなければならない。彼らの仕事は基本的に、教義を学び、解釈し、広めることだからだ。そのため、彼らの霊的な成長は、教義や教えに触れる機会がどれだけあるかにかかっている。"
 land_morale_recovery_renaissance_advance: "進軍の組織化"
 land_morale_recovery_renaissance_advance_desc: "徴兵への依存度が低下するほど、軍隊の管理は複雑化する。この問題を解決するには、軍をより適切に組織化し、進軍中に戦闘が発生しても部隊が迅速に対応できるようにする必要がある。"
 merchant_power_from_maritime_renaissance_advance: "商人のパートナーシップ"
 merchant_power_from_maritime_renaissance_advance_desc: "長距離交易が増加すると、商人はその利益を最大限に高められるよう、新たなパートナーシップの形態を模索するようになる。最も一般的なものは、一方が交易遠征に投資し、もう一方が実際に旅に出て、販売するための商品を調達するという形態である。"
 merchant_power_from_maritime_revolutions_advance: "有限会社"
 merchant_power_from_maritime_revolutions_advance_desc: "勅許会社の失敗を教訓に、株主の債務が一定額に制限される、新しいタイプの会社が生まれた。このタイプの会社を利用した交易パートナーシップはリスクが低いため、魅力的である。"
 send_people_to_colonial_charter_advance: "豊かな新しい土地"
 send_people_to_colonial_charter_advance_desc: "新たな土地には、新たな可能性と新たな資源がある。人々に新たな土地に定住し、開発することを奨励すれば、より容易に土地から利益を得られるようになる。"
 send_people_to_the_colonies_advance: "好機に満ちた新しい土地"
 send_people_to_the_colonies_advance_desc: "我々の前に広がる新たな大地は、そこでの暮らしについての人々の想像をかき立てる。素晴らしい生活が待っていると吹聴することで、我々は民衆に夢を見させるべきである。そうすれば、彼らは新しい土地に移住したがるだろう。"
 study_institutions_advance: "知識の共有"
 study_institutions_advance_desc: "知識で他国に劣っていても恥じる必要はないが、その状況を改善しようとしないことは恥じるべきだ。他国の発見から積極的に学ぶことで、我々は世界についての知識を深めることができる。"
 reduce_inflations_advance: "厳格な通貨管理"
 reduce_inflations_advance_desc: "カネが必要なら鋳造すればいいと考える者もいるだろうが、それは破滅につながる。鋳造手続きを厳格に管理することで、インフレを管理し、さらには抑制することもできる。"
 pop_promote_actions_advance: "社会階層"
 pop_promote_actions_advance_desc: "混沌は、高い社会的地位へと登るための梯子だと言われる。しかしわが国では、この梯子は混沌ではなく秩序によってもたらされる。わが国は、自分の努力によって昇格できる制度が整っているだけでなく、制度の活用を推奨してもいるからだ。"
 alleviate_concerns_advance: "緊張の緩和"
 alleviate_concerns_advance_desc: "近隣諸国から動向をつねに警戒されている状態は、国家に利益をもたらさない。近隣諸国がわが国に警戒心を抱かないよう、緊張をほぐすような外交を積極的におこなう必要がある。"
 counter_espionage_action_advance: "厳格な情報管理"
 counter_espionage_action_advance_desc: "秘密情報や内密な話が簡単に外国に漏れるようでは、外交分野や軍事分野で成果を上げることはできない。情報の流れを厳しく管理し、情報の漏洩を迅速に阻止する必要がある。"
 pacify_population_advance: "扇動者の管理"
 pacify_population_advance_desc: "我々の統治に不満を抱く者が現れることは避けられない。しかし、彼らを放置して事態を悪化させないかぎり、大きな問題に発展することはない。我々に反対の声を上げそうな者を積極的に探し出し、彼らが支持者を大勢集める前に騒動の芽を摘み取れば、現行体制に対する民衆の満足度をより高く保つことができる。"
 nation_state_advance: "国民国家"
 nation_state_advance_desc: "文化をひとつの旗のもとに統合するという概念は、非常に力強い。国民意識を育むことで、我々の大義に対する従属国や市民の忠誠を確保することができる。"
 LIV_a_order_knights: "リヴォニア騎士団の騎士"
 LIV_a_order_knights_desc: "わが国は、我々の騎士団に加わった勇敢なキリスト教徒の男たちによって支えられている。我々を取り囲む異教国に比べ、我々は数で劣るが、彼らの高い戦闘能力がそれを補ってくれるだろう。"
 LIV_a_order_knights_2: "リヴォニア騎士団のバナレット騎士"
 LIV_a_order_knights_2_desc: "我らが騎士団の騎士たちは、戦場でその勇気と腕前を幾度となく示してきた。そのなかでも特に有能な者をバナレットに昇格させることで、わが軍がつねに選り抜きの騎士に率いられるようにする。"
 wallachian_tradition: "要塞で守られた国"
 wallachian_tradition_desc: "わが国土は山脈とドナウ川に囲まれているが、それ以外は極めて平坦な地形である。侵略者は、自然の障壁さえ突破すれば、この豊かな地を瞬く間に掌握してしまえる。国民を守るため、領土のいたるところに要塞や城を築かなければならない。"
 wallachian_heritage: "抵抗の歴史"
 wallachian_heritage_desc: "わが国は過去に何度も帝国の領土となったため、国民は忍耐強く戦うことに慣れている。わが国を攻撃しようとする者は、代償として血を流すことになるだろう。"
 khedivates: "カディーヴ国"
 khedivates_desc: "通常、大帝国には中核国があり、その周りを忠誠心の疑わしい従属国が取り囲んでいる。我々は必要な措置を講じ、これらの国々を監視下に置く必要がある。"
 french_tradition: "フランス王室"
 french_tradition_desc: "わが国の外交手法は複雑かつ巧妙であることで知られ、他国の模範となってきた。しかし、現状に満足して改善を図らないのは愚かである。"
 french_heritage: "騎士道的な貴族"
 french_heritage_desc: "わが国の貴族は、つねにわが軍に優秀な兵士を提供してきた。彼らの熟練した兵士は、国のために戦い、敵を打ち負かし、わが国に栄光をもたらすだろう。"
 french_ambition: "大陸軍"
 french_ambition_desc: "敵国の軍を見れば、わが軍に改革が必要なのは明らかである。新たな訓練方法を導入すれば、兵士たちが敵を確実に撃破できるようになるだろう。"
 english_tradition: "獅子心を持つ者たち"
 english_tradition_desc: "イングランドの歩兵の勇敢さと規律は、ノーサンブリアの盾の壁からフランスの曇天の下まで、あらゆる戦場で目撃されてきた。我らが王がもつ獅子のごとく勇敢な心と、民衆の不屈の精神に鼓舞されたわが国の歩兵は、アングロサクソン戦士の獰猛さで敵に立ち向かう。"
 english_heritage: "島国の民"
 english_heritage_desc: "わが島国は我々を外敵から守ってくれるが、周囲の海域を守らなければ意味がない。周辺海域の真の支配者となることで、領土を脅かす者たちを効果的に抑制できるだろう。"
 english_ambition: "海の支配者"
 english_ambition_desc: "国家が海洋を支配するには、強大な海軍力が必要である。わが国の艦隊は圧倒的な力を約束され、敵国の沿岸は、つねに我々の艦隊に囲まれることになるだろう。"
 omani_tradition: "$OMA$湾"
 omani_tradition_desc: "わが国は、$arabia_region$の広大で過酷な砂漠の奥地にあるが、東に海があるため砂漠の横断を回避できる。外交や交易、そして領土の拡大は、陸ではなく海からおこなう必要がある。"
 omani_heritage: "湾の支配"
 omani_heritage_desc: "わが国の水兵は、遠洋海域を航行することに慣れているが、それは国を取り囲む湾を我々が支配しているからだ。我々はわが国の海域を守るため、他国の脅威につねに備えている。"
 omani_ambition: "孤立した陸"
 omani_ambition_desc: "わが国は島国ではないが、砂漠があるため実質的に$arabia_region$において孤立している。そのため、外界とつながる海がいかに重要か、そしてそれを敵に利用させないことがいかに有益であるかを、身をもって知っている。"
 breton_tradition: "$breton$半島"
 breton_tradition_desc: "わが国は大部分が海に面しており、祖先が英国からやって来て以来、沿岸部はつねに活気に満ちている。わが国民は海とともに暮らし、海のために生きているのだ。わが国の港はいつでも交易船や漁船で賑わっている。"
 house_of_parliament_advance: "$house_of_parliament$"
 house_of_parliament_advance_desc: "$house_of_parliament_desc$"
 lacquerware_guild_advance: "$lacquerware_guild$"
 lacquerware_guild_advance_desc: "$lacquerware_guild_desc$"
 bur_between_two_realms: "2つの領土のあいだで"
 bur_between_two_realms_desc: "我々は$hre$の伝統的な領土と、$FRA$の領土の両方に属していると言える。そのため封建関係が複雑化することもあるが、その結果、我々は優れた外交術を身につけ、自らの利益のために両陣営のあいだを巧みに立ち回れるようになった。"
 bur_knightly_prowess: "騎士の武勇"
 bur_knightly_prowess_desc: "我々は$FRA$の封建制度のなかで高い地位を占めている。そのため、我々の部隊が$BUR_ADJ$の精神の体現と見なされるのは当然である。"
 bur_rich_soil_of_burgundy: "農業の振興"
 bur_rich_soil_of_burgundy_desc: "$BUR$の土地は作物の栽培や家畜の飼育に適している。特にブドウはこの地の気候にぴったりである。我々の高い栽培技術があれば、農業の振興はたやすいだろう。"
 mos_skilled_tax_collectors: "貢物の徴収人"
 mos_skilled_tax_collectors_desc: "我々は長年、$GLH_horde$の徴収人として貢ぎ物を徴収し、その利益の一部を自らの懐に入れる術も身につけてきた。"
 mos_dynastic_ties: "王家のつながりを通じた統治"
 mos_dynastic_ties_desc: "$russian_region$の地は長いあいだ、単一の王朝に統治されてきた。我々は同輩のなかでの地位と血縁関係を活かし、主導的な役割を果たすべきである。"
 mos_patrol_the_territories: "召集軍の組織化"
 mos_patrol_the_territories_desc: "広大な$russian_region$を統治するのは容易なことではない。わが軍への徴兵を円滑におこなえるよう、地域に徴兵拠点を設置すべきである。"
 russian_integration: "$russian_group$の伝統"
 russian_integration_desc: "$russian_group$は広大で多様な文化を誇る。それを古の統治者たちのように統一するには、共通の歴史を重んじ、人々のあいだに揺るぎない絆を築かなければならない。"
 russian_resiliance: "$russian_group$の採用"
 russian_resiliance_desc: "かつての$mongolian_group$の侵略は、外国の支配に抗うという強い決意を$russian_group$人に植えつけた。その強い意志を利用すれば、わが軍の兵力を増強することができる。"
 land_of_the_rus: "ルーシの地"
 land_of_the_rus_desc: "ルーシの再統一は、$russian_group$の支配者たちの共通の目標である。野心に燃える征服者は、この目標を口実に征服を正当化することができる。"
 russian_legitimization: "共通の正統性"
 russian_legitimization_desc: "$russian_group$の人々は、何世紀にもわたりこの地を占領し、支配してきた。$russian_group$人統治者が自らの民を支配するのは当然のことである。我々が$russian_group$人であることを強調するほど、民衆は我々の支配を素直に受け入れるようになる。"
 nor_seaborn_country: "海の国"
 nor_seaborn_country_desc: "$NOR_ADJ$の民は都合が良いときにはいつでも、船で国内を移動することを選んできた。そのため彼らは優秀な船乗りでもあり、必要とあらばいつでも海軍に加わる準備ができている。"
 nor_bounties_of_the_sea: "海の恵み"
 nor_bounties_of_the_sea_desc: "$NOR_ADJ$の土地は、わが民が必要とするだけの食料を生み出せない。そこで我々は、海からの恵みに頼ることにした。幸いにも北海には豊かな漁場が広がっている。"
 nor_merchant_tradition: "ノルウェーの商人"
 nor_merchant_tradition_desc: "$NOR$の港は長いあいだ、$europe$各地の商人が目指す目的地だった。いまこそ、外国の商人を港に受け入れるだけでなく、我々自身も北$europe$の交易から利益を得るべきである。"
