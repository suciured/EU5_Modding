 cb_border_war: "国境紛争"
 cb_religious_conformance: "宗教の強制"
 cb_annex: "併合"
 cb_disloyal_subject: "不忠の従属国"
 cb_force_migration: "強制移住"
 cb_hegemon: "覇権国の打倒"
 cb_heretic: "異端の浄化"
 cb_flower_wars: "花戦争"
 cb_horde_vs_civ: "遊牧民の拡大"
 cb_liberate_hre_member: "諸侯の解放"
 cb_liberate_hre_member_desc: "ある帝国の諸侯が、他国の統治者の従属国となった。彼らの影響力が帝国内で高まることがあってはならず、我々はこの哀れな国を解放しなければならない。"
 cb_claim_throne: "王位の請求"
 cb_claim_throne_PROV: "[CHARACTER.GetName]の擁立"
 cb_humiliate: "屈辱を与える"
 cb_humiliate_rival: "ライバルに屈辱を与える"
 cb_imperialism: "帝国主義"
 cb_imperialism_PROV: "[COUNTRY.GetName]に対する帝国主義的請求"
 cb_nationalist: "国家主義者"
 cb_nationalist_PROV: "[COUNTRY.GetName]に対する国家主義的請求"
 cb_push_back_colonizers: "植民者への抵抗"
 cb_trade_conflict: "交易紛争"
 cb_tribal_feud: "部族の確執"
 cb_sound_toll_exemptions_broken: "海峡通行料免除の無効化"
 cb_coalition: "包囲網"
 cb_slave_raiding: "奴隷の略奪"
 cb_maritime_dominance: "海洋支配"
 cb_destabilized_our_state: "自国の不安定化"
 cb_none_desc: "正義とは、強者によるすべての振る舞いを指す。強き者が弱き者を支配するのは自然の道理である。それに対して慈悲を請うのは、極めて無駄な行為だ。"
 cb_war_from_event_desc: "残念ながら、これまでの経緯により衝突は避けられないものとなったが、外交での失敗は武力で取り戻すまでだ。我々は剣で理想を守り、邪悪な敵に勝利するだろう。"
 cb_subject_broke_free_desc: "従属国のひとつが大胆にも反逆し、公然と命令に背いてわが国の権威を侮辱した。彼らに謙虚さの意味を教え、再び屈服させるしかない。"
 cb_insulted_us_desc: "これは彼らの自業自得だ。わが国民は長らく無礼に耐えてきたが、それももはや限界である。我々は彼らの血でもって、わが国の名誉に対する最後の侮辱を贖わせる。"
 cb_rebel_support_desc: "我々は協定を尊重し、専制政治に対する兄弟たちの戦いに加わる。力を合わせて勝利し、この地方に平和と安定をもたらす。"
 cb_declined_call_to_arms_desc: "あの卑怯者どもに教訓を与える時が来た。誓いを破り、窮地にあるわが国を見捨てた者たちは、我々の怒りと復讐の雨で故郷が燃え上がるのを目にすることになる。"
 cb_denied_military_access_desc: "彼らは頑なに国境を開放しないため、我々は力に訴えざるを得なくなった。わが軍に領土を通過させないのであれば、武力を用いてその道を切り拓くまでだ。"
 cb_following_through_on_threat_desc: "わが国は名誉の国家である。我々の言葉は金であり、それを軽く扱うことは許されない。わが軍隊はこれから、提案に従うべきだったこと、そして我々の意に向けば後悔を招くということを、彼らに教える。"
 cb_trade_war_triggered_desc: "わが国は、彼らの敵対的な交易活動をこれ以上容認しない。必要なあらゆる手段を講じて、自国の商人と経済の利益を守る。"
 cb_border_war_desc: "時間、そして謀略により、わが国の遠隔地は隣国の圧政下に置かれてしまっていたが、ようやく事態を正し、我々の正当な所有地の支配を取り戻す時が来た。"
 cb_religious_conformance_desc: "隣国の宗教の一致は、最も重要な事柄である。信仰の問題は軽視されるべきではないため、わが国が介入して潜在的な異端を排除し、同胞たちが道を踏み外さないようにしなければ。"
 cb_annex_desc: "彼らの国家は、より優れたわが国に屈するだろう。そして必要とあらば、我々は力ずくで領土を併合する用意がある。"
 cb_claim_throne_desc: "わが国の統治者を他国の元首に据える機会は、決して逃すべきではない。他国の王位を請求することで、我々は領土を拡大し、王朝の権力と影響力を強固なものとするのだ。"
 cb_coalition_desc: "わが国が拡張主義者たちの犠牲にならぬよう、近隣諸国の戦争挑発的な姿勢を改めなくてはならない。"
 cb_conquer_province_desc: "我々の隣国の管轄下にある土地は、強固かつ正当な請求に基づいて、わが国のものとなるべきだ。"
 cb_parliament_conquer_province_desc: "$cb_conquer_province_desc$"
 cb_crusade_desc: "信徒たちを率いて異教徒に対する十字軍を成功させられるかどうかは、我々の両肩にかかっている。"
 cb_jihad_desc: "信徒たちを率いて異教徒に対するジハードを成功させられるかどうかは、我々の両肩にかかっている。"
 cb_deus_vult_desc: "わが国は、宗教的従順と熱烈な信仰の典型となることを目指している。したがって、異端者や異教徒国土全体を蝕むのを許すことはできない。"
 cb_disloyal_subject_desc: "従属国のひとつが我々の権威に反抗している。我々が宗主国でありつづけるためには、彼らを打ちのめし、再び従わせる必要がある。"
 cb_disrupting_trade_desc: "敵がその交易活動でわが国の利益を損ない、我々と対立を続けることは許されない。この問題は直ちに対処されるべきである。"
 cb_exploration_desc: "わが国の海岸の先に何があるのかは、まもなく謎ではなくなるだろう。我々の活動領域と影響力を、海の向こうに住む人々にまで拡大しなければならない。"
 cb_flower_wars_desc: "我らが帝国、および我らが世界を維持するためには、捕虜が絶えず供給される必要がある。それを実現するのは絶え間ない戦争のみ。この世に“平和”などあってはならないのだ。"
 cb_force_migration_desc: "国境の周辺に土着の部族がいるかぎり、豊かなコミュニティを維持し、土地を有効利用することはできないだろう。よって、彼らを力ずくで移住させなければならない。"
 cb_hegemon_desc: "覇権国としての野心と名声に値するのは、真に強大な国家のみである。我々の力と輝きの前に、すべての国がひざまずくだろう！"
 cb_heretic_desc: "異端者どもを焼き払え！ 我々の信仰の名のもとに、やつらの誤った世界観を消し去るのだ！"
 cb_horde_vs_civ_desc: "部族と入植者とのあいだに平和などありえない！ 彼らの所有物はわが遊牧民のものである！"
 cb_humiliate_desc: "彼らがわが国よりも劣っていることを思い知らせなければならない！"
 cb_humiliate_rival_desc: "ライバルは自分たちがわが国よりも優れていると考えている。彼らの致命的な誤りを証明しなければならない！"
 cb_imperial_ban_desc: "やつらは帝国の土地を占領している！ 解放しなければならない！"
 cb_imperialism_desc: "あの国は我らが栄光ある帝国に加わってこそ、幸福になれる！"
 cb_independence_war_desc: "服従よりも自由のために戦い、滅ぶ覚悟がある！"
 cb_resist_annexation_desc: "[overlord|e]が我々を[annex|e]しはじめた！ 手遅れになり、我々の[country|e]が消滅してしまう前に、彼らと戦うべきだ。"
 cb_nationalist_desc: "我々の文化は他国に支配されるべきではない！"
 cb_push_back_colonizers_desc: "侵略者をわが国の土地から追い払わなければならない！"
 cb_sound_toll_exemptions_broken_desc: "やつらは海峡通行料免除を反故にした！"
 cb_trade_conflict_desc: "やつらはわが国の交易を脅かしている！"
 cb_tribal_feud_desc: "わが部族に勝る部族など存在しない！"
 cb_slave_raiding_desc: "市場の奴隷が足りない！ 我々はこの問題に対処する必要がある。\n\nわが国の[armies|e]が[location|e]を占領するたびに、そこに住む[pops|e]の一部は近くの[ShowBuildingTypeName('slave_market')]の建造物の1つで[ShowPopTypeName('slaves')]となる。"
 cb_maritime_dominance_desc: "やつらは我々の海上覇権を脅かしている！"
 cb_destabilized_our_state_desc: "敵は卑劣かつ陰険な戦術で、国民に対する我々の権威を転覆させ、国内で反乱を扇動しようとした。国民の安全のために正義を実行し、卑劣な敵を滅ぼさなければならない。"
 cb_colonial_conflict: "植民地紛争"
 cb_colonial_conflict_desc: "わが国をより豊かにするため、彼らの植民地帝国を乗っ取るとしよう。"
 cb_colony_war: "植民地戦争"
 cb_colony_war_desc: "新大陸の領土をもっと手に入れたい。"
 cb_hundred_years_war: "フランス王座の征服"
 cb_hundred_years_war_desc: "誰がフランスを統治するべきかという争いは、戦場でしか解決できない。"
 cb_hundred_years_war_fra: "フランス王の座の防衛"
 cb_hundred_years_war_fra_desc: "$cb_hundred_years_war_desc$"
 cb_crush_hussitism: "フス派の鎮圧"
 cb_crush_hussitism_desc: "我々の信仰の園には、強力な新宗派がはびこっている。迅速に行動を起こし、信者を守らなければならない。"
 cb_nanbokuchou: "$nanbokuchou$"
 cb_nanbokuchou_desc: "$nanbokuchou$は戦の時代だ。わが国はこの情勢を利用しなければならない。"
 not_same_side_in_nanbokucho_tt: "彼らは「[ShowSituationName('nanbokuchou')]」で異なる陣営を支援している"
 cb_destroyed_building: "建造物の破壊"
 cb_destroyed_building_desc: "彼らが我々の建造物を破壊した。代償を支払わせなければ！"
 cb_take_shogunate: "幕府打倒"
 cb_take_shogunate_desc: "我々こそが$JAPANESE_SHOGUNATE_LEADER_MALE$となるにふさわしい。見事その座を奪い取ってみせよう。"
 cb_sengoku: "$sengoku$"
 cb_sengoku_desc: "$sengoku$は国中が、絶えず戦と紛争に飲み込まれている。"
 cb_japanese_clan_expand_authority: "氏族の権限の拡大"
 cb_japanese_clan_expand_authority_desc: "氏族の権限と力を拡大しなければならない！"
 cb_japanese_clan_rebel_against_shogunate_authority: "$JAPANESE_SHOGUNATE_LEADER_MALE$権力に対する反乱"
 cb_japanese_clan_rebel_against_shogunate_authority_desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName]の圧政にはもはや耐えられない。いまこそ反旗を翻す時だ。"
 cb_shogunate_reassert_authority: "$JAPANESE_SHOGUNATE_LEADER_MALE$権威の再確立"
 cb_shogunate_reassert_authority_desc: "我々の支配下にある氏族の多くが、本来払うべき敬意を欠いている。いまこそ身の程を思い知らせてやる時だ。"
 cb_anti_piracy: "対海賊戦争"
 cb_anti_piracy_desc: "海賊、バッカニア、私掠船には一切容赦してはならない。非武装の商人たちを餌食とし、わが国の海域に恐怖を広めるならず者どもを沈めてくれよう。"
 cb_high_kingship_overthrow: "上王打倒"
 cb_high_kingship_overthrow_desc: "偉大な戦士である上王は、戦争の挑戦者を歓迎し、領土の守護者としての価値を証明することが期待される。"
 cb_high_kingship_reclamation_PROV: "[GetInternationalOrganizationType('high_kingship').GetName]のために[PROVINCE.GetName]を奪還する"
 cb_high_kingship_reclamation: "上王領の回復"
 cb_high_kingship_reclamation_desc: "上王は王国領土の守護者として選ばれ、外部勢力に奪われた領土を武力で取り戻す役割を担う。"
 cb_high_kingship_subjugate: "上王領の同志の従属"
 cb_high_kingship_subjugate_desc: "我々は上王領の一員として、隣国を武力で従わせる権利をもつ。もちろん、相手も同じことを考えるだろう。"
 cb_excommunication: "破門された統治者"
 cb_excommunication_desc: "彼らの統治者は破門された！ 主と教皇庁の恥であり、罰せられなければならない！"
 cb_excommunication_PROV: "[PROVINCE.GetName]の神授王権"
 cb_cut_down_in_size: "弱体化"
 cb_cut_down_in_size_desc: "敵が無視できないほど強大化している。我々は果敢に攻撃を仕掛け、彼らが報復を試みるまえに致命的な打撃を与えなければならない。"
 cb_break_free_tatar_yoke: "タタールのくびき解放"
 cb_break_free_tatar_yoke_desc: "[GetUniqueInternationalOrganization('tatar_yoke').GetName]から解き放たれれば、[GetCountry('GLH').GetLongName]によるロシア諸公国への締めつけを弱めることができる。"
 cb_dissolve_tatar_yoke: "タタールのくびき解体"
 cb_dissolve_tatar_yoke_desc: "[GetUniqueInternationalOrganization('tatar_yoke').GetName]を解体すれば、ロシアの諸公国は自由になる。いまこそ[GetCountry('GLH').GetLongName]の支配に終止符を打つのだ。"
 tatar_yoke_dissolve_tt: "[GetUniqueInternationalOrganization('tatar_yoke').GetName]を解体する"
 cb_native_subjugation: "原住民征服"
 cb_native_subjugation_desc: "[society_of_pops|e]に、わが国による統治を強制的に受け入れさせよ！"
 cb_location_flip_on_occupation: "#Y この[casus_belli|e]を使用すると、[ShowSubContinentName('east_asia')]の[locations|e]を占領と同時に征服できる。#!"
 cb_red_turban_rebellions: "$red_turban_rebellions$"
 cb_red_turban_rebellions_desc: "$YUA$の横暴にはもう十分耐えてきた！ 中国が再び[ShowCultureGroupName('chinese_group')]によって支配される時が来たのだ！\n\n#Y [peace_treaty|e]「[ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')]」および「[ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')]」が有効化される#!"
 cb_red_turban_rebellions_rein_in_rebels: "反乱者の鎮圧"
 cb_red_turban_rebellions_rein_in_rebels_desc: "哀れな[GetUniqueInternationalOrganization('red_turban_rebels').GetName]が、生意気にも我々の支配に反旗を翻した。鎮圧しなければならない！\n\n#Y [peace_treaties|e]「[ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')]」および「[ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')]」が有効化される#!"
 cb_red_turban_rebellions_against_other_rebels: "争覇"
 cb_red_turban_rebellions_against_other_rebels_desc: "あの僭称者たちは、中国を統治できると思い上がっている。彼らの誤りを教え、その土地を征服しなければならない！\n\n#Y [peace_treaty|e]「[ShowPeaceTreatyTypeName('rtr_demand_complete_annexation')]」が有効化される#!"
 cb_league_of_public_weal: "公益同盟"
 cb_league_of_public_weal_desc: "フランス王の権威は強大になりすぎた！ 我々は自治権を確保するため、国王に強く譲歩を求めなければならない。"
 cb_gag_force_country_into_faction: "派閥の強制"
 cb_gag_force_country_into_faction_desc: "彼らにはもっとふさわしい場所がある！ それを理解させ、彼らの誤りを正す必要がある！"
 cb_prevent_annexation: "併合の妨害"
 cb_prevent_annexation_desc: "ライバルが無防備な従属国を不法に併合するのを阻止せよ！"
 cb_timurs_conquests: "[GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip]の征服"
 cb_timurs_conquests_desc: "偉大なる征服者の名のもとに、彼らの土地は我々のものとなる！"
 cb_unify_ilkahante: "[GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip]統一"
 cb_unify_ilkahante_desc: "[GetUniqueInternationalOrganization('ilkhanate').GetName]を我々の支配下に統一しなければならない！"
 cb_false_ilkhan_claimant: "偽りの主張を拒否"
 cb_false_ilkhan_claimant_desc: "我々は、[GetUniqueInternationalOrganization('ilkhanate').GetName]の統治権があるという偽りの主張を認めるつもりはない。"
 cb_shed_shackles_of_the_ilkahante: "[GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip]の支配からの解放"
 cb_shed_shackles_of_the_ilkahante_desc: "外国の[ShowCultureGroupName('mongolian_group')]による[GetUniqueInternationalOrganization('ilkhanate').GetName]の支配は消滅すべきだ。我々の旗のもとに[ShowRegionName('persia_region')]を統一しなければならない。"
 cb_make_tributary: "[ShowSubjectTypeNameWithNoTooltip('tributary')]化"
 cb_make_tributary_desc: "彼らを無理やり[ShowSubjectTypeName('tributary')]にするとしよう。\n$casus_belli_forbids_location_conquest_tt$"
 cb_make_tributary_PROV: "$cb_make_tributary$ targeting [PROVINCE.GetName]"
 cb_union_independence: "連合の独立"
 cb_union_independence_desc: "偽りの君主にはひざまずかない！ 自分たちの運命は自分たちの手で切り拓くのだ！"
 cb_union_war_for_seniority: "支配権をめぐる戦争"
 cb_union_war_for_seniority_desc: "彼らは偉大な連合の代表としてふさわしくない！ 実力を行使して、我々が連合の支配権を掌握すべきである！"
 cb_religious_superiority: "宗教覇権"
 cb_religious_superiority_desc: "[GetUniqueInternationalOrganization('hre').GetName]における、[protestant|e]系宗派と[ShowReligionAdjective('catholic')]系宗派の争いに終止符を打たなければならない——たとえ、それが戦場での激突を意味するとしても！\n\n#Y [peace_treaty|e]「[ShowPeaceTreatyTypeName('religious_supremacy')]」が有効化される#!"
 cb_livonian_wars: "リヴォニア戦争"
 cb_livonian_wars_desc: "[ShowAreaName('baltic_area')]の支配をめぐる二大勢力の争い。この戦争の勝敗が、かつての#italic テッラ・マリアナ#!の地における不凍港の支配者を決める。"
 cb_claim_timurids: "$TIM_ADJ$の支配権を主張"
 cb_claim_timurids_desc: "$TIM$内の総督との紛争。その目的は領土を自分たちのものにすることである。"
 cb_dlh_invasion_of_china: "中国侵攻"
 cb_dlh_invasion_of_china_desc: "[GetInternationalOrganization('middle_kingdom').GetName]と$india$勢力とのあいだの古傷。旧敵に対する狂気の軍事作戦であり、完全に叩きのめすまで我々は止まらない。\n\nこの[casus_belli|e]は、[ShowSubContinentName('east_asia')]内の[locations|e]をより少ないコストで征服できる。"
 cb_lodi_claims: "ローディの支配権主張"
 cb_lodi_claims_desc: "[ShowDynastyName('lodi_dynasty')]が[ShowLocationName('delhi')]の支配権を主張しているいまこそ、我々が$india$の真の支配者であることを宣言すべきである！\n\n#Y [peace_treaty|e]「[ShowPeaceTreatyTypeName('peace_claim_delhi')]」が有効化される#!"
 cb_reclaim_andalucia: "$ADU$の奪還"
 cb_reclaim_andalucia_desc: "[ShowReligionGroupAdjective('christian')]による[ShowRegionName('iberia_region')]支配は終わらせねばならない。進軍して$ADU$を取り戻すのだ！\n\n戦争後、[ShowLocationName('cordoba')]と、[ShowAreaName('andalusia_area')]の#Y 80%#!を所有することに成功すると、$ADU$になるイベントを獲得する"
 cb_sco_invade_england: "[GetCountry('ENG').GetNameWithNoTooltip]への侵略"
 cb_sco_invade_england_desc: "我々の[GetCountry('FRA').GetAdjective]の同盟者たちが、「古い同盟」の条項を守り[GetCountry('ENG').GetName]の侵攻に乗り出すよう我々に求めてきた。[GetCountry('ENG').GetNameWithNoTooltip]は[GetCountry('FRA').GetNameWithNoTooltip]で戦争に従事しているため、[GetCountry('SCO').GetName]にとっては隣接する国境地域を掌握する好機である。"
 cb_raiding_retaliation: "襲撃の報復"
 cb_raiding_retaliation_desc: "わが民を襲撃した敵に報復しなければならない。"
 cb_chinese_unification: "$china$の統一"
 cb_chinese_unification_desc: "$china$の地は再び[GetInternationalOrganizationType('middle_kingdom').GetName]の旗のもとに統一されなければならない！"
 cb_claim_mandate_of_heaven: "天命の請求"
 cb_claim_mandate_of_heaven_desc: "正当かつ強力な指導者がいなければ、$china$は失われる。我々こそがその地位にふさわしく、[GetInternationalOrganizationType('middle_kingdom').GetName]の指導者となることが使命であり運命でもある。"
 cb_beaver_wars: "毛皮供給の奪取"
 cb_beaver_wars_desc: "猟師たちの乱獲により、ビーバーの個体数が激減してしまった。我々は毛皮交易の需要を満たすため、新たな狩猟場を確保しなければならない！"
 cb_subjugation: "隷属"
 cb_subjugation_desc: "彼らは我々の前にひざまずくことを拒んでいる。ならば力で屈服させねばならない！"
 cb_expansion_into_the_steppes: "ステップへの拡張"
 cb_expansion_into_the_steppes_desc: "$tatar_yoke$はもはや存在しない。いまこそステップを我々のものとすべきだ！"
 great_northern_conflict: "大北方戦争"
 great_northern_conflict_PROV: "[PROVINCE.GetName]に対する$great_northern_conflict$"
 great_northern_conflict_desc: "[ShowCultureGroupName('scandinavian_group')]の敵対勢力に対抗するため、実り豊かな[ShowAreaName('baltic_area')]の土地と交易路の支配権をめぐって争うことが決定された。"
