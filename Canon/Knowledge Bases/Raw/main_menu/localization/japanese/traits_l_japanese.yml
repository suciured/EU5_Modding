 #Personality Modifier Descriptions - Note: don't refer directly to the sex or title of the monarch.
 desc_conqueror: "この統治者は征服者である。わが国はこの体制のもとで、より効率的に新たな土地を組み込むことができるだろう。"
 desc_tolerant: "この統治者は寛容である。宗教的少数派は我々の体制のもとで繁栄するだろう。"
 desc_just: "この統治者は公正である。領土内の多くの法律や慣習をよく理解しているため、国民は正当かつ平等な統治がおこなわれると信じている。"
 desc_righteous: "この統治者は廉直である。正義の支配者とはつねに国民の利益を第一に考えているものなので、国民が我々の権威に疑問を呈することは稀だろう。"
 desc_kind_hearted: "この統治者は情け深い。庶民に大きな関心を寄せているため人々に愛されており、その結果わが国は過酷な時代にも、戦争の惨禍にも強い耐性をもつようになった。"
 desc_free_thinker: "この統治者は自由思想家である。厳格な教義に縛られることなく、誰もが新しいことに挑戦し、この偉大な国を将来どこに導くかについて自由に論じることを奨励する。"
 desc_well_connected: "この統治者には豊富な縁故がある。我々の宮廷と内閣は、この支配者の治世における偉人たちの情報網から恩恵を得ることができる。"
 desc_calm: "この支配者は穏和である。決して激昂したり体面を汚したりすることなく、模範を示して人々を鼓舞し、熟慮された決定を下すことができる。そのおかげで国民は、将来降りかかるであろう危機から迅速に立ち直ることができる。"
 desc_careful: "この統治者は慎重である。国家間におけるさまざまな暗黙のルールとうまく渡り合うことにより、わが国の君主はルールに違反した際の悪影響を軽減することができる。"
 desc_secretive: "この統治者は秘密主義者である。つねにドアを閉める習慣を持ち、手紙も暗号でやり取りするため、敵がわが国の政府に潜入するのは困難だろう。"
 desc_intricate_web_weaver: "この統治者は緻密な策略家である。絶えず新しい陰謀を企てており、外国における諜報網活動の大部分を個人的に引き受けることができる。"
 desc_well_advised: "この統治者は賢明である。つねに他人の賢明な助言に耳を傾けることができるため、より多くの人々を宮廷と内閣に惹きつける。"
 desc_benevolent: "この統治者は慈善家である。善行を望む者という印象を国民に与えられることは、彼らをなだめる上で大きな強みとなる。"
 desc_zealot: "この統治者は狂信者である。わが国の真の信仰に熱狂的に傾倒することで、より多くの人々を国教に改宗させることができる。"
 desc_pious: "この統治者は敬虔なる者である。信仰に対して献身的であり、神秘主義で信心深いこの統治者は、わが国が道を踏み外さぬようにし、我々の信仰に自信を与えてくれる。"
 desc_lawgiver: "この統治者は立法者である。法律の制定は国家を築き、統一する上で欠かせない。我々の統治者は、国内のさまざまな地域の何百もの法律と慣習を削減し、より中央集権的で公正な法律の作成に注力する。"
 desc_midas_touched: "この統治者は金儲け上手である。あらゆる事業で利益を生み出す才能は、国家元首にとって大きな強みである。この統治者がいるかぎり、わが国の財源が尽きることはないだろう。"
 desc_incorruptible: "この統治者は清廉潔白である。近代的な国家を構築することは、多くの点で汚職との絶え間ない闘いである。国の役人はつねに賄賂の誘惑にさらされている上、友人や親族を優遇したいという欲求は人間の本能である。こうした考えを断固拒否し、軽蔑をもって対処することで、我々の統治者は国家全体が従うべき模範を示している。"
 desc_architectural_visionary: "この統治者は先見的建築家である。インフラの改善はどの国家にとっても重要事項だが、この者はそれが実行可能な人物だ。壮大な構想力と、コストを抑える素晴らしい理解力、そして才能を兼ね備えたこの統治者は、わが国の大きな財産となっている。"
 desc_scholar: "この統治者は学者である。世界について、そして人間と自然の支配原理について学ぼうとするその野心により、ほかの手段よりもはるかに効率的に、新しい技術を理解し導入することが可能になる。"
 desc_entrepreneur: "この統治者は事業家である。あらゆる障害や好機に新たな事業の可能性を見出すことで、この者はわが国の経済を活性化させるような事業を支援し、その数の増加に貢献する。"
 desc_industrious: "この統治者は勤勉である。決して休まずに国家の運営に邁進することで、国のすべての州の詳細な現状をつねに把握しており、その管理下にあるすべての資源の生産量と収益を最大化する。"
 desc_expansionist: "この統治者は拡張主義者である。新しい土地の請求および開拓に個人的に尽力しており、植民地拡大が国家の最優先事項であり続けるよう献身的に尽くしている。"
 desc_charismatic_negotiator: "この統治者はカリスマ交渉人である。個人的に国家の外交や交渉に関与しており、ほかの手段よりも確実に、他国をわが国の考え方に同調させることができる。"
 desc_silver_tongue: "この統治者は雄弁である。この者は他国との交流において、わが国の過去の行動をはるかに好意的に提示することができる。近隣諸国が我々の行動原理を理解すれば、長期的には、違反に対する彼らの許容度が高くなるだろう。"
 desc_tactical_genius: "この統治者は戦術の天才である。この者は戦場での作戦行動や陽動に個人的な関心があり、その結果として、部下の将軍たちも同様の関心を持つようになり、彼らにより豊富な経験を積ませることができる。"
 desc_bold_fighter: "この統治者は勇敢な戦士である。戦場では白兵戦が非常に重要であると考えており、決して結果を恐れない。そして指揮を執る者たちに、状況に応じて敵の真っ只中へと部隊を導く必要性を説く。"
 desc_fierce_negotiator: "この統治者は熾烈な交渉人である。その交渉術のおかげで、傭兵隊長を説得し、通常よりも少ない報酬でわが国のために戦わせることが容易になるだろう。"
 desc_strict: "この統治者は厳格である。部隊の振る舞いに大きな関心を寄せており、階級の上から下まで、すべての兵士を断固たる規律に従わせることができる。"
 desc_inspiring_leader: "我々の統治者は鼓舞する指導者である。その優れた指導力によって、たとえ誰よりも臆病な者でも勇気を奮い立たせることができる。"
 desc_martial_educator: "この統治者は軍事教育者である。現在の連隊における最優先事項のひとつに、士官の教育と訓練を設定している。"
 desc_babbling_buffoon: "この統治者はお喋りな道化である。近隣諸国との個人的な外交を善意でおこなっているが、交渉のための才能がまるで伴っていない。この者の主張はひどく理解しにくく、その無能さによって、わが国の交渉の多くが妨げられている。"
 desc_embezzler: "この統治者は横領者である。この者を駆り立てるのは、私腹を肥やすために国家の収入を利用する意欲と才能である。"
 desc_drunkard: "この統治者は放蕩者である。無気力ゆえに暇をもてあましており、つねに大量のアルコール摂取という刺激に溺れている。放蕩者が統治すると、国家全体の評判が落ちる。"
 desc_sinner: "この統治者は罪人である。わが国の指導者の個人的な欠点のせいで、宗教界全体が我々を敵視するようになった。"
 desc_greedy: "この統治者は貪欲である。収入を増やすためなら手段を選ばないせいで、わが国の歳入徴収はますます強硬かつ近視眼的になっている。この目先の利益にとらわれた行動により、長期的にはあらゆる歳入源が破壊されるか損なわれ、税収が大幅に減少する。"
 desc_cruel: "この統治者は残酷である。その独断的で残酷な行為が広く知られ、わが国民の多くがひどく動揺している。それだけで反乱が起こるとは限らないが、誰しもが国家に反逆する理由を抱えており、今後のいかなる醜聞も世論に大きな打撃を与えることになるだろう。"
 desc_naive: "この統治者は熱意ある世間知らずである。盲目的に突き進み、つねに結果を過小評価するその悪癖により、近隣諸国はわが国の軽蔑や違反を水に流すのが難しくなるだろう。"
 desc_craven: "この統治者は臆病である。物理的な戦闘を極度に恐れ、可能なかぎり戦場から離れた場所に引きこもる。よってわが国の軍隊は、必要な支援のない孤軍奮闘を強いられる。"
 desc_loose_lips: "この統治者は口軽であり、情報の侵害や漏洩を招くことが多く、また基本的に他人を信用しすぎて簡単に騙される。こうした理由により、この統治者はわが国の防諜活動にとって利益ではなく害となっている。"
 desc_obsessive_perfectionist: "この統治者は強迫的完璧主義者である。細部や些細な事柄に強い関心をもつが、それらをうまく処理する才能に欠けている。この者はあらゆることで中断や遅延を引き起こしており、特に国内のインフラ開発において、その存在は明らかな不利益となっている。"
 desc_malevolent: "この支配者は邪悪である。その行動は、しばしば悪意や敵意によって動機づけられているように見える。こうした理由により、わが国のすべての行動が支配下の従属国を頻繁に憤慨させ、また恐怖させてしまう。"
 #Leaders (Generals and Admirals)
 glory_seeker: "栄光の探求者"
 desc_glory_seeker: "この将軍は栄光の探求者である。この将軍が率いる部隊は、変化の著しい場所につねに配置されるため、ほかの部隊よりも多くの名声と陸軍の伝統を得ることができる。"
 born_to_the_saddle: "生粋の騎兵"
 desc_born_to_the_saddle: "この将軍は生粋の騎兵である。この指揮官が率いる騎兵隊は、側面攻撃の利点をより有効に活用できる。"
 defensive_planner: "防衛計画家"
 desc_defensive_planner: "この将軍は防衛計画家である。この指揮官が率いる部隊は、白兵戦に対してより耐性がある。"
 battlefield_medic: "衛生兵"
 desc_battlefield_medic: "この将軍は戦場の衛生兵として知られている。この指揮官のもとでは、通常よりも多くの兵士が戦闘後に回復し、力を取り戻すことができる。"
 ruthless: "冷酷"
 desc_ruthless: "この将軍は冷酷である。この将軍の指揮下にある部隊は、通常よりも火力が高くなる。"
 inspirational_leader_general: "鼓舞する指揮官"
 desc_inspirational_leader_general: "この将軍は鼓舞する指揮官である。この将軍が指揮する部隊は、敗北に直面してもより早く士気を回復できる。"
 master_of_arms: "武芸の達人"
 desc_master_of_arms: "この将軍は武芸の達人である。この将軍が指揮する歩兵は効率的で、より多くのダメージを与えることができる。"
 goal_oriented: "目標志向"
 desc_goal_oriented: "この将軍は目標志向である。この将軍が指揮する部隊は、目標に向かってより迅速に進軍する。"
 hardy_warrior: "頑強な戦士"
 desc_hardy_warrior: "この将軍は頑強な戦士として知られている。この将軍が指揮する部隊は過酷な環境に強く、[attrition|e]も少ない。"
 siege_specialist: "包囲専門家"
 desc_siege_specialist: "この将軍は包囲戦の専門家である。この将軍が指揮する包囲はより効率的な方法でおこなわれ、通常よりも速く攻め落とすことができる。"
 cannoneer: "砲手"
 desc_cannoneer: "この将軍は砲手である。火薬と大砲を愛してやまないことで有名で、この将軍が指揮する砲兵はより高い威力を発揮する。"
 extortioner: "強奪者"
 desc_extortioner: "この提督は強奪者である。力の優位性を最大限に活用する方法を知っているため、少ない力でより多くの成果が出せる。この提督が指揮する[ships|e]は、競い合うほかの船長の[ships|e]よりも大きな交易力を発揮する。"
 ruthless_blockader: "無慈悲な封鎖者"
 desc_ruthless_blockader: "この提督は無慈悲な封鎖者である。この提督が指揮する船は、はるかに効率的に[blockade|e]を維持することができる。"
 buccaneer: "バッカニア"
 desc_buccaneer: "この提督はバッカニアである。この提督が指揮する私掠船は、より効率的になる。"
 prize_hunter: "拿捕奨励者"
 desc_prize_hunter: "この提督は拿捕奨励者である。この提督は指揮する船長たちに多くの戦利品を集めるよう活を入れており、より積極的に船を拿捕する。"
 ironside: "剛勇"
 desc_ironside: "この提督は剛勇である。この提督が指揮する[ships|e]は、ほかの船長が指揮する[ships|e]より被る損害が少ない。"
 naval_engineer: "海軍工兵"
 desc_naval_engineer: "この提督は海軍工兵である。この提督が指揮する[ships|e]は、航行中または海戦中に受けた損害をより早く回復することができる。"
 naval_showman: "海上演出家"
 desc_naval_showman: "この提督は海上演出家である。この提督が指揮する[ships|e]は、より多くの威信と海軍の伝統を戦闘から得られる。"
 ram_raider: "衝角突撃者"
 desc_ram_raider: "この提督は衝角突撃者である。この提督が指揮するガレー船はより効果的になり、海戦においてより多くの損害を与える。"
 naval_gunner: "掌砲長"
 desc_naval_gunner: "この提督は掌砲長として知られている。この指揮官による日常的な砲術訓練によって、大型[ships|e]はより多くの損害を与える。"
 accomplished_sailor: "練達水兵"
 desc_accomplished_sailor: "この提督は練達水兵である。提督自身がもつ航行ノウハウによって指揮下のすべての船長の技能を向上させ、指揮される[ships|e]はより迅速に目的地に到着する。"
 level_headed: "冷静"
 desc_level_headed: "この提督は冷静である。この指揮官による念入りな訓練によって、船員は海戦中に受ける士気ダメージから立ち直りやすくなる。"
 military_theorist: "軍事理論家"
 desc_military_theorist: "この将軍は史上最も偉大な理論家のひとりであり、その理論を実戦で活用する能力を持っている。"
 strategist: "戦略家"
 desc_strategist: "この将軍は比類なき戦略家で、軍事の天才である。戦場でのあらゆる行動は残忍かつ効果的であり、この指揮官の狡猾な戦略に耐えられる要塞は存在しない。"
 mamluk: "マムルーク"
 mamluks: "マムルーク"
 desc_mamluk: "この将軍は高度に訓練され、専門化された$mamluks$の出身である。もともとは奴隷として売買されていたが、戦場における傑出した適性により、所有者によって戦争に送られる戦士に鍛えられるまでになった。"
 eunuch: "宦官"
 desc_eunuch: "このキャラクターは去勢されている。この去勢は通常、一妻多夫制社会の宮廷で特定の役割を負わせるためにおこなわれる。"
 eunuch_die_desc: "[CHARACTER.GetSheHe|U]は、誰にも劣らない策謀家であった。その死は敵からも味方からも大いに惜しまれるだろう。"
 raised_by_eunuchs: "宦官に育てられた者"
 desc_raised_by_eunuchs: "このキャラクターは幼少期から宦官に囲まれて育ち、彼らに対して強い共感を抱いている。"
 raised_by_eunuchs_die_desc: "[CHARACTER.GetSheHe|U]は、強力な宦官派閥の操り人形として惨めな生涯を過ごした。"
 dragon_tiger: "龍虎将軍"
 desc_dragon_tiger: "この指揮官の名声は東[ShowContinentNameWithNoTooltip('asia')]全域に知れわたっており、$dragon_tiger$の異名で呼ばれている。"
 dragon_tiger_die_desc: "[CHARACTER.GetSheHe|U]は「竜虎」として生き、死んだ。戦場での[CHARACTER.GetHerHim]を越えられる者は果たして現れるのか？"
 hussar_commander: "ユサール司令官"
 desc_hussar_commander: "この将軍は真のユサール（重騎兵）司令官である。このキャラクターが指揮する騎兵隊の突撃は、より効果的になる。"
 hussar_commander_die_desc: "[CHARACTER.GetSheHe|U]は恐るべきユサール司令官であり、幾多の戦いで勝利を収めた。この司令官なしでは、わが軍の騎兵隊は再びこのような栄光を手にできなかった。"
 #Artists
 gold_loving: "金の亡者"
 humble: "謙虚"
 workaholic: "専心"
 lazy: "怠惰"
 prominent: "著名"
 inconspicious: "地味"
 meticulous: "凝り性"
 careless: "不注意"
 adept: "熟達"
 amateur: "未熟"
 prescient: "創造的"
 idler: "怠け者"
 desc_gold_loving: "この特性を持つ芸術家は、光り輝く価値あるものを愛するため、かなり高額な報酬を要求する。この世は金次第という信念に賛同するこの巨匠たちは、報酬を可能なかぎり高く吊り上げようと努力する。"
 desc_humble: "この特性を持つ芸術家は、確かな技術があるにもかかわらず、成果に対して要求する報酬が控えめである。彼らにとって、謙虚さはすべての美徳の基礎であり、人格の礎なのだ。"
 desc_workaholic: "芸術の巨匠はしばしば、寝食を忘れて作品に没頭すると言われるが、これは事実である。彼らは制作に打ち込みすぎるあまり、新たな傑作が完成するまでは決して休むことがない。"
 desc_lazy: "「別に明日でもいいのに、なぜ今日完成させる必要がある？」 こうした考え方を持つ芸術家たちは、作品の制作過程をゆっくりと進めることで、人生をより楽しむことができる。"
 desc_prominent: "名高い巨匠を雇うこと以上に、我々の偉大さを讃える方法があるだろうか？ 著名の特性を持つ芸術家によって制作された作品は、わが国が誇る文化の影響力とその成長性を大きく後押しし、抜きん出たものにしてくれるだろう。"
 desc_inconspicious: "この特性を持つ芸術家の作品は、文化・芸術の世界においては影響力が小さい傾向がある。この種の芸術家は実際、評判や文化的名声は控えめなくらいが丁度いいと強く思っている。"
 desc_meticulous: "芸術を創造し、技術を極めることは決して容易ではない。この特性を持つ芸術家は、完璧な体系化の才能を備えており、その分野の達人であることが多い。結果として、彼らの制作する作品は質が高くなり、より多くのプラスのボーナスが発生する。"
 desc_careless: "国王の顔の赤みがかった汚れは、不注意の特性を持つ芸術家のミスなのか？ それとも行政上の問題への対処にまつわる怒りを表現しているのだろうか？ いずれにせよ、この種の芸術家は制作時に失敗しがちで、結果として作品の質が低くなる。"
 desc_adept: "巨匠と弟子とを隔てる主な要因、それは技術である。この際立った特性を持つ芸術家は、通常よりもはるかに早く進歩・大成する傾向がある。"
 desc_amateur: "最初は誰もが未熟である。この特性を持つ芸術家は上達が遅い傾向にあり、芸術的素養を磨くのに時間がかかる。"
 desc_prescient: "インスピレーションは、我々の歴史を彩る高名な芸術作品すべての源である。この特性を持つ芸術家は、常人よりはるかにインスピレーションを得やすい傾向があり、新たな芸術作品を制作する頻度が高い。"
 desc_idler: "芸術作品の制作は怠け者には向いていない。それは人間の最も重要な各種技術の融合であり、インスピレーションと自信も必要不可欠だからだ。しかし、この特性を持つ芸術家にはこれらが欠けているため、新たな芸術作品を制作する頻度が低い。"
 just_die_desc: "わが国は、[CHARACTER.GetHerHis]の公明正大な治世を忘れないだろう。"
 righteous_die_desc: "わが国民は、当代随一の高潔な統治者の死を悼む。"
 kind_hearted_die_desc: "わが国民は、この心優しく愛情深い統治者を偲ぶ。"
 free_thinker_die_desc: "[CHARACTER.GetSheHe|U]は目標を達成するために、古い伝統を破ることを決して恐れなかった。"
 well_connected_die_desc: "[CHARACTER.GetSheHe]はすでにあの世で貴重な人脈を築きはじめているに違いない。"
 calm_die_desc: "[CHARACTER.GetSheHe|U]はわが国に平和と秩序をもたらした。"
 secretive_die_desc: "[CHARACTER.GetSheHe]は間違いなく、多くの秘密を墓まで持っていった。"
 intricate_web_weaver_die_desc: "[CHARACTER.GetSheHe|U]の死を大勢の情報提供者が嘆いた。"
 well_advised_die_desc: "多くの助言者たちが[CHARACTER.GetHerHis|U]の治世を肯定した。"
 benevolent_die_desc: "国民は、慈悲深さで知られた大君主の死を嘆いている。"
 zealot_die_desc: "[CHARACTER.GetHerHis|U]の精力と信念が多くの不信心者を信仰に導いた。"
 pious_die_desc: "このような美徳と精神を備えた支配者は二度と現れないかもしれない。"
 careful_die_desc: "[CHARACTER.GetHerHis|U]の綿密に計画された決断により、世界におけるわが国の地位は強固なものとなった。"
 lawgiver_die_desc: "最後には我々全員がその裁定にかけられるだろう。"
 midas_touched_die_desc: "[CHARACTER.GetHerHis|U]の富を嗅ぎつける才能によって、わが国はより豊かになった。"
 incorruptible_die_desc: "[CHARACTER.GetHerHis|U]の揺るがぬ品性が、わが国をより誠実な国家にした。"
 architectural_visionary_die_desc: "[CHARACTER.GetHerHis|U]の記憶は、[CHARACTER.GetSheHe]が残した多くの建造物のなかで永遠に生きるつづけるだろう。"
 scholar_die_desc: "[CHARACTER.GetHerHis|U]の学術的な追求は、わが国に革新と名声の両方をもたらした。"
 entrepreneur_die_desc: "[CHARACTER.GetSheHe|U]はその治世における経済生活を形作った。"
 industrious_die_desc: "経済を立て直そうとする[CHARACTER.GetHerHis|U]のたゆまぬ努力は、誰からも惜しまれるだろう。"
 expansionist_die_desc: "わが国の入植者は偉大な恩人の死を嘆き悲しむだろう。"
 charismatic_negotiator_die_desc: "[CHARACTER.GetHerHim]がいなければ、他国との外交は暗く、殺伐としたものになっていただろう。"
 silver_tongue_die_desc: "[CHARACTER.GetHerHis|U]の甘い言葉がこの国を守っていた。これからは誰が守ってくれるのだろうか。"
 tactical_genius_die_desc: "[CHARACTER.GetHerHis|U]の巧みな戦略は敵を惑わし、混乱に陥れた。"
 bold_fighter_die_desc: "[CHARACTER.GetHerHis|U]の敵陣への果敢な突撃は、その治世のすべての兵士に忘れられない印象を残した。"
 fierce_negotiator_die_desc: "国中の傭兵隊長は、[CHARACTER.GetHerHis|U]の抜け目ない交渉によって薄給で雇われている。"
 strict_die_desc: "[CHARACTER.GetHerHis|U]はつねに監視を怠らず、我々の襟を正していた。"
 inspiring_leader_die_desc: "[CHARACTER.GetSheHe|U]はその治世の人々に敵に立ち向かう勇気を与えた。"
 martial_educator_die_desc: "[CHARACTER.GetSheHe]が士官向けに作成した訓練課程は、後世まで重宝されるだろう。"
 babbling_buffoon_die_desc: "わが国の友人たちはこの日を大いに喜んだ。"
 embezzler_die_desc: "親族は[CHARACTER.GetSheHe]の死を惜しんでも、会計官たちは喜ぶに違いない。"
 drunkard_die_desc: "その酩酊癖と贅沢三昧せいで、わが国は[CHARACTER.GetHerHis|U]の即位当時よりも貧しくなり、統治状態も悪化した。"
 sinner_die_desc: "[CHARACTER.GetHerHis|U]の罪深い生涯は、わが国に恥辱以外の何物もたらさなかった。"
 greedy_die_desc: "[CHARACTER.GetHerHis|U]の金銭と富に対する激しい欲望が惜しまれることはないだろう。"
 tolerant_die_desc: "わが国の宗教的少数派は、懐の深い性格だった[CHARACTER.GetHerHis]の死を悲しむだろう。"
 cruel_die_desc: "[CHARACTER.GetHerHis|U]の悪行は後世まで記憶されるだろう。"
 naive_die_desc: "[CHARACTER.GetHerHis|U]の外交への稚拙な干渉は、誤解と新たな敵しか生まなかった。"
 craven_die_desc: "戦場における[CHARACTER.GetHerHis|U]の臆病さは、永遠に語り継がれるだろう。"
 loose_lips_die_desc: "[CHARACTER.GetHerHis|U]の機密情報の取り扱い不注意により、わが国の秘密は公に知られることとなった。"
 obsessive_perfectionist_die_desc: "[CHARACTER.GetHerHis|U]があらゆるインフラ事業にしつこく干渉したことにより、わが国の支出は膨れ上がった。"
 malevolent_die_desc: "[CHARACTER.GetHerHis]の悪意ある恐怖の治世が終わり、国民はようやく安眠できる。"
 conqueror_die_desc: "敵は[CHARACTER.GetHerHis]の死に安堵していることだろう。"
 #Obituaries for Generals/Admirals:
 military_theorist_die_desc: "[CHARACTER.GetSheHe|U]は死しても[CHARACTER.GetHerHis]の残した理論は死せず！"
 strategist_die_desc: "[CHARACTER.GetHerHis|U]の国はこの偉大な者の喪失を嘆いている。"
 mamluk_die_desc: "[CHARACTER.GetHerHis|U]は戦友たちの記憶のなかで生きつづけるだろう。"
 no_die_desc: "[CHARACTER.GetSheHe|U]は偉業を成し遂げられぬまま、あまりにも早くこの世を去った。"
 glory_seeker_die_desc: "わが国の兵士たちは、戦場での[CHARACTER.GetHerHis|U]の雄々しい姿を懐かしむだろう。"
 born_to_the_saddle_die_desc: "わが国の騎兵隊は、愛馬たちとともに[CHARACTER.GetHerHis|U]の死を嘆いた。"
 defensive_planner_die_desc: "わが軍は[CHARACTER.GetHerHis]の防御への才を大いに惜しむだろう。"
 battlefield_medic_die_desc: "わが軍は[CHARACTER.GetHerHis]の仲間へのいたわりを大いに惜しむだろう。"
 ruthless_die_desc: "[CHARACTER.GetHerHis|U]の冷酷な戦術は敵に大きな恐怖を抱かせた。"
 inspirational_leader_general_die_desc: "[CHARACTER.GetHerHis|U]の感動的な演説は、何世代にもわたって兵士たちの記憶に残るだろう。"
 master_of_arms_die_desc: "[CHARACTER.GetHerHis|U]の歩兵隊は仲間の死を悼んでいる。"
 goal_oriented_die_desc: "[CHARACTER.GetHerHis|U]はつねに時機を見誤らず、多くの部隊を救った。"
 hardy_warrior_die_desc: "[CHARACTER.GetHerHis|U]の存在だけで、戦場でのひどい苦難が和らいだものだ。"
 siege_specialist_die_desc: "[CHARACTER.GetHerHis|U]の包囲戦術へのこだわりが、あらゆる包囲戦の効果を高めた。"
 cannoneer_die_desc: "砲兵隊は仲間の死を悼むがごとく、[CHARACTER.GetHerHis]の死を嘆いている。"
 extortioner_die_desc: "[CHARACTER.GetHerHis|U]の死は、わが国を除くあらゆる国の交易商を喜ばせるだろう。"
 ruthless_blockader_die_desc: "封鎖されていた沿岸全域の市民も、これで安心できるだろう。"
 buccaneer_die_desc: "[CHARACTER.GetHerHim]が去ったことで、敵は再び航路を確保し安堵することだろう。"
 prize_hunter_die_desc: "[CHARACTER.GetHerHis|U]の勇気ある偉業により、我々は多くの新しい[ships|e]を戦利品として得た。"
 ironside_die_desc: "防御戦術に対する[CHARACTER.GetHerHis|U]の強い信念は、その指揮下にいたすべての者に忘れがたい印象を残した。"
 naval_engineer_die_desc: "[CHARACTER.GetSheHe]は軍役中、指揮下の[ships|e]によく注意を払い、わが[navy|e]の耐久性を大幅に向上させた。"
 naval_showman_die_desc: "[CHARACTER.GetHerHis|U]の大胆な戦略は、わが国の乗組員に栄光と経験をもたらした。"
 ram_raider_die_desc: "[CHARACTER.GetHerHis|U]の大胆な戦略は、わが国の乗組員に栄光と経験をもたらした。"
 naval_gunner_die_desc: "[CHARACTER.GetHerHis|U]による砲撃部隊の絶え間ない訓練により、[CHARACTER.GetHerHis]の生涯を通じてわが国の海軍力は大幅に向上した。"
 accomplished_sailor_die_desc: "航海術全般における高い理解力により、[CHARACTER.GetHerHis|U]は部下から尊敬を集めていた。"
 level_headed_die_desc: "危機に直面してもうろたえない[CHARACTER.GetHerHis|U]の冷静さは、大いに惜しまれるだろう。"
 #Artists
 gold_loving_die_desc: "その金への執着がわが国の国庫を圧迫した。会計官が[CHARACTER.GetHerHis|U]の死を悼むことはないだろう。"
 humble_die_desc: "その謙虚さは、[CHARACTER.GetHerHis|U]の作品に対する称賛をより大きなものにした。"
 workaholic_die_desc: "[CHARACTER.GetHerHis|U]の制作への献身は死期を必要以上に早めたが、その作品は長く記憶されることになるだろう。"
 lazy_die_desc: "[CHARACTER.GetSheHe|U]が生前にした唯一の努力は、仕事を嫌悪すること、それだけである。"
 prominent_die_desc: "その名声は永遠に記憶されるだろう。[CHARACTER.GetSheHe]はそれだけわが国に多大なる貢献をした。"
 inconspicious_die_desc: "[CHARACTER.GetHerHis|U]の作品はあまりに目立たなかったので、誰もその死に気づかなかった。"
 meticulous_die_desc: "[CHARACTER.GetHerHis|U]の几帳面な性分が輝いたのは、芸術分野だけであった。"
 careless_die_desc: "[CHARACTER.GetHerHis|U]の注意散漫な姿勢が、取り返しのつかない事態を招いた。"
 adept_die_desc: "[CHARACTER.GetHerHis|U]の素晴らしい技能は長年にわたって記憶されるだろう。"
 amateur_die_desc: "[CHARACTER.GetHerHis|U]の未熟さゆえに、その作品はすぐに忘れ去られるだろう。"
 prescient_die_desc: "[CHARACTER.GetHerHis|U]のさすがのインスピレーションでも、自らの最期を避けることはできなかった。"
 idler_die_desc: "[CHARACTER.GetHerHis|U]の悪名高い怠け癖は、後援者たちの怒りを買っただけだった。"
 #Explorers
 curious_adventurer: "好奇心旺盛"
 desc_curious_adventurer: "この探検家は好奇心旺盛で、すべての島を踏破するまではその地域の探検をやめない。海岸線を描き尽くす熱意や努力も、すべては新大陸の秘密を明らかにするため。ほかの探検家とは異なり、個人的な利益には興味がないのだ。"
 curious_adventurer_die_desc: "[CHARACTER.GetHerHis]の好奇心が最後には満たされたかどうかは、誰にもわからない。"
 navigator: "航海者"
 desc_navigator: "この探検家は航海者である。長年の航海経験があり、危険な海域での[ship|e]の操舵方法を心得ている。"
 navigator_die_desc: "[CHARACTER.GetSheHe|U]は間違いなく、より素晴らしい海へと旅立った。"
 treasure_hunter: "トレジャーハンター"
 desc_treasure_hunter: "この探検家は金のことしか考えていない。新大陸で希少な宝を見つけたなら、たとえ原住民を滅ぼしてでも手に入れようとする。"
 treasure_hunter_die_desc: "残念ながら[CHARACTER.GetSheHe]は、何ひとつ宝を持ち帰ることができなかった。"
 cartographer: "地図製作者"
 desc_cartographer: "この探検家は地図を愛し、未知の土地を発見するのが好きである。任務の遂行にはかなりの時間がかかるが、極めて詳細な地図ができあがる。また、仕事に対する情熱があり、低賃金でも満足できる。"
 cartographer_die_desc: "[CHARACTER.GetSheHe|U]はあの世でも未発見の土地を地図に描くだろう。"
 scientist_on_sea: "海上の科学者"
 desc_scientist_on_sea: "この者は探検家である以前に科学者である。よって地図を作ることよりも、新大陸の動植物を研究することのほうが重要だと考えている。"
 scientist_on_sea_die_desc: "[CHARACTER.GetHerHis|U]の存在は、発見した多くの動植物の名前のなかに残りつづける。"
 #Children
 child_prodigy: "神童"
 child_prodigy_die_desc: "[CHARACTER.GetName]の死によって、待ち受けていたはずの輝かしい運命が未達成に終わり、つらい喪失感だけが残った。"
 desc_child_prodigy: "この子供の将来は明るく、歴史に名を残す運命が待っているだろう。"
 child_gifted: "天才"
 child_gifted_die_desc: "[CHARACTER.GetName]の死によってその有望な未来が断たれ、重い損失感だけが残った。"
 desc_child_gifted: "この子供は、その優れた才覚と将来性で大人たちを驚かせる。"
 child_slow: "愚鈍"
 child_slow_die_desc: "[CHARACTER.GetName] の死は、ほかの子供よりも苦労しただろうという同情の念を抱かせる。"
 desc_child_slow: "この子供はあまり賢いとは言えず、同世代の子供に追いつくためには大変な努力が必要である。"
 child_idiot: "馬鹿者"
 child_idiot_die_desc: "[CHARACTER.GetName]の死は悲しいが、将来にまるで期待できなかったことを考えると、安堵も感じられる。"
 desc_child_idiot: "この子は大馬鹿者で、まともな将来を手に入れるためにできることはほとんどない。"
 child_intelligent: "知的"
 child_intelligent_die_desc: "[CHARACTER.GetName]の死は嘆かれ、その極めて優秀な才能が惜しまれた。"
 desc_child_intelligent: "この子供には持って生まれた知性があり、今後さらにそれを伸ばすことができる。"
 child_gregarious: "社交的"
 child_gregarious_die_desc: "[CHARACTER.GetName]の死は、その短い生涯で出会った大勢の人々を悲しませるだろう。"
 desc_child_gregarious: "この子供はつねに他人に囲まれていることを好み、交流を大いに楽しんでいる。"
 child_rowdy: "暴れん坊"
 child_rowdy_die_desc: "[CHARACTER.GetName]はようやく眠りについた。[CHARACTER.GetHimHer]がこんなにも静かなのは不思議な気分だ。"
 desc_child_rowdy: "この子供は落ち着きがなく騒々しい。つねに自分の存在を主張しており、その態度は穏やかさとはほど遠い。"
 child_ambitious: "野心家"
 child_ambitious_die_desc: "[CHARACTER.GetHisHer|U]の野心的な夢は、残念ながら実現することなく終わってしまった。"
 desc_child_ambitious: "この子供にはすでに自分の望みがあり、しかもそれは決して小さなことではない。成長した暁には、すべてを手に入れようと動き出すだろう。"
 child_gallant: "勇壮"
 child_gallant_die_desc: "[CHARACTER.GetName]の死に皆が涙している。どうやら[CHARACTER.GetHeShe]は、この世に長く留まるには完璧すぎたようだ。このような子供を見ることは二度とないだろう。"
 desc_child_gallant: "若くして騎士道精神の手本のような子供である。勇敢で洗練され、礼儀正しく、気配りができる。大人なれば、きっと多くの詩や物語に記されることだろう。"
 child_shrewd: "敏腕"
 child_shrewd_die_desc: "[CHARACTER.GetName]の計画や戦略をもってしても、[CHARACTER.GetHeShe|U]自身を救うことはできなかった。[CHARACTER.GetHeShe|U]はついに、自分以上に知恵のある死という存在と巡り会ってしまったのだ。"
 desc_child_shrewd: "この子供はどこにいて何をしていようとも、その頭脳は刃のように鋭く冴え渡っている。知恵比べで勝てる者など存在しないだろう。"
 unsuited_for_army_command: "不適格：陸軍指揮官"
 unsuited_for_army_command_die_desc: "幸い、[CHARACTER.GetName]の頼りない戦略はもはや懸念事項ではなくなった。[CHARACTER.GetHeShe]の死によって、その部下たちが愚かな決断に苦しむ必要がなくなったことを、多くの者が喜んでいる。"
 desc_unsuited_for_army_command: "戦略と軍事戦術に関する理解が乏しい人物が軍を指揮しようとすると、必ず惨事が起こる。そして部下たちは、そうした無能な将軍が愚かな命令を口走ることなく、ただの立派な「かかし」として立っていることだけを望む。"
 unsuited_for_naval_command: "不適格：海軍指揮官"
 unsuited_for_naval_command_die_desc: "[CHARACTER.GetName]は海に出ると、ひどい船酔いで嘔吐しつづけるため、任務は毎回悲惨な結果に終わった。国中の水兵は、もう[CHARACTER.GetHeShe]に船の甲板を汚されずに済む、と安堵のため息をついた。"
 desc_unsuited_for_naval_command: "艦隊を率いるには、鋭敏な方向感覚はもちろん、荒波に耐える能力が必要だ。それがない者は、船にとっては「錨」同然の重荷であり、海上で指揮する役目は任せられない。"
 unsuited_for_country_ruling: "不適格：国家統治者"
 unsuited_for_country_ruling_die_desc: "ついに[CHARACTER.GetName]はこの世を去り、[CHARACTER.GetHisHer]の有害な政策は過去のものとなった。"
 desc_unsuited_for_country_ruling: "指導力を発揮して国を統治することは、誰にでもできる仕事ではない。政府によっては無能な統治者も少なからず存在するが、特にこの者は、立派な国家の指導者になる意志も、その能力も備えていない。"
 #RELIGIOUS_FIGURES
 efficient_administrator: "有能な統治者"
 desc_efficient_administrator: "聖書や聖典は、霊的な知識を提供するだけでなく、日常生活をいかに律するかについても教える。この人物はそうした知識に卓越しており、他者の行動にも影響を与えたり、官僚的な手続きを的確に管理・指揮したりすることができる。"
 efficient_administrator_die_desc: "[CHARACTER.GetName]がこの世を去り、政府の歯車は減速してしまった。[CHARACTER.GetNameWithNoTooltip]の的確な指示なしには、執務も命令も以前のように円滑に実施されないだろう。"
 proselytizer: "改宗官"
 desc_proselytizer: "この世に信仰は数あれど、真の信仰はただひとつである。迷える魂を真の信仰へ導かんとする熱意は、共同体を強めるとともに、人々が正道を歩むことを確実にする。"
 proselytizer_die_desc: "[CHARACTER.GetName]が逝去した。[CHARACTER.GetSheHe]が示した真の信仰により救われた者たちは、その旅立ちに涙している。信仰の灯火としての[CHARACTER.GetLastNameWithNoTooltip]の働きは必ずや惜しまれ、[CHARACTER.GetHerHis]の導きなしではなお多くの魂が道を見失うだろう。"
 reverend_teacher: "尊師"
 desc_reverend_teacher: "知の泉と呼べる者は稀である。そうした者の教えと導きはつねに求められ、やがて忠実な弟子たちが集い、偉大な師として仰がれ深く敬われる。"
 reverend_teacher_die_desc: "いかに深い学識を誇った[CHARACTER.GetName]でも、死を免れることはできなかった。[CHARACTER.GetSheHe]が息を引き取ると、多くの弟子たちがその死を悼み、世界は少しばかり知恵を失った。"
 ascetic: "禁欲主義者"
 desc_ascetic: "宗教生活の要は、信仰に身を捧げることであり、世俗の快楽に溺れることではない。この者はその教えを胸に刻み、あらゆる快楽を退け、できるかぎり質素に暮らす道を選んでいる。"
 ascetic_die_desc: "[CHARACTER.GetName]の死は突然ではあったが、予期せぬものではなかった。食事をも含む物質的欲求を一切断つという厳しい禁欲には、やはり相応の代償があったのだ。それでも、その生き方は多くの信徒に敬われ、倣う者も多かった——[CHARACTER.GetHerHis]の喪失は深く惜しまれるだろう。"
 mystic_seer: "神秘の予見者"
 desc_mystic_seer: "運命の糸を解きほぐし、未来の帳を見通すことは至難の業だ。挑む者の多くは、たとえ何かを見通せても、目にしたものに呑まれて狂気に陥る。しかし、千里眼を修めた者にとって、未来に隠されたものは何もない。"
 mystic_seer_die_desc: "名高い先見の明をもってしても、[CHARACTER.GetName]は死を免れられなかった。その幻視に自らの最期が映っていたかは定かではないが、さりとて、そこから逃れる術は存在しなかったのだ。"
 literalist: "直解主義者"
 desc_literalist: "聖典や古い経典は宗教の拠り所である。だが、この人物はその考えを極端に推し進め、拠り所を聖典のみとする。さらに、聖典そのものを不変で誤りのないものとみなし、言葉の順序にまで意図が込められていると考えるのだ。"
 literalist_die_desc: "[CHARACTER.GetName]が逝去し、その聖典厳守もまた終わりを告げた。葬儀では、[CHARACTER.GetHerHis]が好んだ聖句の数々を信徒たちが朗読し、死後もなお真の教えの言葉が[CHARACTER.GetLastNameWithNoTooltip]に伴うよう願った。"
 unorthodox: "非正統派"
 desc_unorthodox: "信仰の諸側面にはさまざまな見解があり、受け入れられやすい立場とそうでない立場がある。この人物は後者に属する少数派で、宗教共同体からは良くて軽んじられ、悪くすれば疎外される。それでも、同じ見解を共有する者も少なからずおり、少なくとも耳を傾ける者はいる。"
 unorthodox_die_desc: "[CHARACTER.GetName]が逝去した。宗教共同体の中でも、とりわけ伝統派の一部は、その“型破りな振る舞い”に終止符が打たれたと安堵の息をついた。だが、多くの者はその喪失に涙し、[CHARACTER.GetHerHis]の広い見識との別れを嘆いている。"
 hermit: "隠遁者"
 desc_hermit: "絶え間ない人付き合いが、万人にとって最善とは限らない——とりわけ生涯を信仰に捧げる者にとっては。この人物もそのひとりで、群衆のなかで暮らすよりも隠棲を選び、神との交わりを深めるために孤独を好み、他人の事柄には積極的に関わらない。"
 hermit_die_desc: "[CHARACTER.GetName]は逝去したが、その孤立した生き方ゆえに、人々が気づくまで2日ほどかかった。信徒たちでさえお互いに、また[CHARACTER.GetHerHim]ともほとんど交わらずに暮らしていたのだ。そしていま、[CHARACTER.GetLastNameWithNoTooltip]がこの世を去り、信徒たちと[CHARACTER.GetHerHim]とのつながりは完全に断たれた。"
 alms_giver: "施し手"
 desc_alms_giver: "恵まれない人々と分かち合う者は祝福される——この人物はこれを何より重んじ、貧しい人々に施し、食と金銭を分け与える。それに倣う弟子たちの一団も生まれ、こうして困窮する人々の不足は満たされていく。"
 alms_giver_die_desc: "[CHARACTER.GetName]の逝去は、とりわけ恵まれない人々のあいだで深い嘆きを呼んだ。その絶え間ない施しに最も支えられてきたのも、また、その喪失を最も嘆くのも、ほかならぬ彼らである。"
 stargazer: "星読み"
 desc_stargazer: "太古の昔より、星々は人類の目を魅了してきた。そこに神の気配を求める者も少なくない——この人物もそのひとりで、知と答えを求めていつも天を仰ぐ。見上げる意志さえあれば、星は多くを教えてくれる。"
 stargazer_die_desc: "[CHARACTER.GetName]という星が輝きを失い、いくぶん深まった世界の暗さを多くの人々が嘆いている。[CHARACTER.GetHerHis]の声によって天文の知識が語り継がれることも、もはやない。これまで天を仰いできた多くのまなざしも、いまは地を向くだろう。"
