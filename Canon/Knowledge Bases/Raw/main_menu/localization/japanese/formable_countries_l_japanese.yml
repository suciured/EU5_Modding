l_japanese:
 SCA_f: "スカンジナビア"
 SCA_f_desc: "この北の諸王国は幾世紀にもわたって分裂し、内紛に陥ってきた。世界の大国として威信を保つためには、いかに困難に思えようとも、わが民のあいだに永続的な結束を築かなくてはならない。"
 sweden_f: "スウェーデン"
 sweden_f_desc: "数世紀にもわたり統一されてきた広大なスウェーデンだが、我々はこの統一を改めて確認しなければならない。スウェーデン領の大部分が我々の支配下に入ったいまこそ、この古き遺産を復活させ、再び統一されたスウェーデン王国を名乗る時なのである。"
 denmark_f: "デンマーク"
 denmark_f_desc: "北海とバルト海のあいだに位置するデンマークは、[ShowRegionName('scandinavian_region')]にとって意義深い国である。その領土の大部分を掌握できれば、改革をおこない、祖先たちが生み出した遺産を復活させることができるだろう。"
 DRD_f: "$DRD$"
 DRD_f_desc: "[ShowAreaName('hebrides_area')]沿岸に暮らすゲール人たちは遠い昔に統一され、海洋文化と艦隊の強さで名高い王国を築いた。我らはこの祖先の遺産を継ぎ、王国を再興するのだ。"
 GBR_f: "グレートブリテン"
 GBR_f_desc: "国内政治の発展を統一し、国境の外へ影響力を広げることで、我らは国際社会での地位を強化し、ヨーロッパ有数の大国——大英帝国へと成長できる。"
 GBR_f_trigger_eng: "わが国は[GetCountry('ENG').GetNameWithFlag]を滅ぼすか、[subject|e]にしなければならない！"
 GBR_f_trigger_sco: "わが国は[GetCountry('SCO').GetNameWithFlag]を滅ぼすか、[subject|e]にしなければならない！"
 GBR_f_trigger_wls: "わが国は[GetCountry('WLS').GetNameWithFlag]を滅ぼすか、[subject|e]にしなければならない！"
 GBR_f_trigger_sbl: "わが国は[GetCountry('SBL').GetNameWithFlag]を滅ぼすか、[subject|e]にしなければならない！"
 SPA_f_not_christian: "[ShowRegionName('iberia_region')]のすべての[location|e]は、[ShowReligionGroupAdjective('christian')][country|e]か、我々の[subjects|e]によって[owned|e]されなければならない！"
 ADU_f_not_muslim: "[ShowRegionName('iberia_region')]のすべての[location|e]は、[ShowReligionGroupAdjective('muslim')][country|e]か、我々の[subjects|e]によって[owned|e]されなければならない！"
 ENG_f: "$ENG$"
 ENG_f_desc: "交易は長いあいだ、イングランドの国家政策の基盤となってきた。国境を越えて影響力を拡大し、国内の政治的発展を制御することで、イングランドはヨーロッパ有数の強国となることができた。植民地拡大は経済成長を促進する大きな要因となり、世界情勢におけるイングランドの地位を高めている。"
 WLS_f: "$WLS$"
 WLS_f_desc: "ウェールズの民は、遠く離れた支配者の影響を受けずに自らの国家を築き、他国の干渉や承認なしに自分たちで統治することができる。伝説の偉大なる赤き竜のごとく、ウェールズの民は戦乱のなかから勝利を掴むだろう！"
 SCO_f: "$SCO$"
 SCO_f_desc: "かつて誇り高かったスコットランドは、いまや荒廃の淵に沈んだ。しかし、打ち砕かれてなお、この王国には再建の意志をもつ氏族たちが残っている。我々は勇気を勇気を奮い立たせ、スコットランドの自由と独立のために戦う！"
 NOL_f: "ノーサンバーランド"
 NOL_f_desc: "ノーサンブリアの地は長きにわたり、南方の国や海の向こうの民に支配されてきた。いまこそ我らの手で国家の舵を取り、祖先が誇った栄光を取り戻す時である。北の地よ、再び立ち上がれ！"
 IRE_f: "アイルランド"
 IRE_f_desc: "数十年にわたり、イングランドはアイルランドの人々を従属させ、島とその住民を遠方から支配しようとしてきた。アイルランドの地をひとつの旗と大義のもとに統一することが、この無慈悲な征服者を撃退する唯一のチャンスかもしれない！"
 SPA_f: "スペイン"
 SPA_f_desc: "イベリアは、8世紀に西ゴート王国が[ShowReligionGroupAdjective('muslim')]徒の侵略に敗れて以来、いくつもの独立した王国が散在する地域となってきた。以降、覇権を狙う数多くの者たちがこの地域の統一を試み、「ヒスパニア」、「スパニア」、あるいは現在知られている「スペイン」という名を自称してきた。我々こそが、この半島をひとつに統一する国家となるのだ！"
 ADU_f: "アル・アンダルス"
 ADU_f_desc: "かつてイベリア半島全土は、アル・アンダルスの栄光あるイスラム教徒の支配者の指揮下にあり、その治世は比類なき美と革新をもたらしていた。いまこそ、恥ずべき[ShowReligionGroupAdjective('christian')]のレコンキスタを退け、祖先から正当に受け継いだ土地を取り戻そう。"
 EGY_f: "エジプト"
 EGY_f_desc: "エジプトの歴史ははるか太古にさかのぼるが、長らくこの地を支配してきたのは土着の民ではなく、外から来た征服者であった。外部からの干渉を受けない新たなエジプト国家を築くことができれば、ナイル川の氾濫が岸辺の大地を潤すように、伝説の帝国もまたよみがえるだろう。"
 KOA_f: "アフリカ"
 KOA_f_desc: "かつてノルマン人は、地中海両岸をつなぐキリスト教王国をアフリカに築いたが、その揺籃期の王国は間もなくキリストの敵の手によって滅ぼされてしまった。我らが先達の偉業を再現する力を得たいま、あの地を取り戻し、再び主の栄光をもたらすことは我らの責務である。"
 BEJ_f: "ベジャ"
 BEJ_f_desc: "わが民は伝統的に複数の氏族や家系に分かれ、一部は自らを王国と称するほどの力をもっている。しかし、その強さは見せかけであり極めて脆弱である。すべての氏族をひとつの旗のもとにまとめる国こそが、わが民に繁栄と真の力をもたらすのだ！"
 ETH_f: "エチオピア"
 ETH_f_desc: "古代エチオピア帝国はアクスム帝国の精神を受け継いだ国家であり、ソロモン王の子の故郷にしてコプト教の堅固なる牙城であった。帝国の滅亡はコプト教にとって悲劇だったが、統一エチオピアの精神はいまも生きつづけており、我々のような資格ある後継者の手による復活を待ちわびているのだ！"
 BAV_f: "バイエルン"
 BAV_f_desc: "かつては高い威信を誇ったバイエルン公国は、恵まれた立地と優れた国民によって、経済と外交の両面で強大な力を振るっていた。しかし現在、輝かしい過去にもかかわらずその領土は分断され、弱体化している。我々は歴史の片隅に埋もれるのを避けるために、かつての領土を再統一し、過去の栄光を取り戻さなければならない。"
 HAB_f: "オーストリア"
 HAB_f_desc: "かつてウィーンではハプスブルク家が[GetInternationalOrganizationType('hre').GetName]の絶対的な権力を握っており、その権力の中核はオーストリア大公国だった。彼らの帝国が灰燼と化したいま、大公国と皇帝の権力の座を奪還すべき時が来たのである！"
 BOH_f: "$BOH$"
 BOH_f_desc: "1212年にシチリア金印勅書がオタカル1世に授けられて以来、[ShowAreaName('bohemia_area')]の地は中央[ShowContinentName('europe')]において特別な地位を保ってきた。この地域を掌握することで我らは古の称号を取り戻し、[ShowAreaNameWithNoTooltip('bohemia_area')]の旧王朝の遺産に自らを連ねることができるだろう。"
 SAX_f: "ザクセン"
 SAX_f_desc: "かつてのザクセン公国は旧帝国の強力な部族公領であり、その中核領土は時代とともに変遷してきたが、称号に伴う威信と名声はいまも残っている。もし我々がザクセン公位の正統なる継承者として認められたければ、[GetInternationalOrganizationType('hre').GetName]皇帝を説き伏せ、ザクセン公に与えられる選帝侯の地位を得る必要がある。"
 NSA_f: "ナッソー"
 NSA_f_desc: "ナッソー公国は、同時代の諸公国のなかで最も安定していたわけでも、最も名声を博していたわけでもなかった。しかし、我らの建国王朝の血筋は[ShowContinentName('europe')]の多くの君主たちとつながっているため、公国は権威を主張できる強い立場にある。ドイツにおける我らの声を高めるためには、ナッソーの地を完全に統一し、この王朝の遺産の力を改めて示すことで、わが領土のさらなる分裂を防ぐ必要がある。"
 MKL_f: "メクレンブルク"
 MKL_f_desc: "メクレンブルクの領土を統一することで、北ドイツに新たな独立公国を築くことができる。この新国家により過去の過ちを正し、領土を複数の主権国家に分断されることを防げば、我らが故郷を狙う対立国を押しとどめられるはずだ。"
 POM_f: "ポメラニア"
 POM_f_desc: "ポメラニアの領土は、バルト海沿岸において戦略的に重要な位置を占める。この要衝を活かし、活発な交易路から利益を得るには、旧来の分裂や継承争いを断ち切り、統一されたポメラニア公国を再構築する必要がある。"
 PRU_f: "プロイセン"
 PRU_f_desc: "かつてチュートン騎士団によって征服され、ドイツ化されたこの地は、貪欲な外部勢力からの防衛をつねに必要とする。もし騎士団がこの義務を果たせなくなった場合、我々がその地位を引き継ぎ、プロイセンの規律と繁栄の新時代を築くだろう。"
 LIV_f: "リヴォニア"
 LIV_f_desc: "クルゼメ、リヴォニア、エストニアの地は、かつてリヴォニア騎士団の支配下にあった。騎士団は征服した地を[ShowReligionGroupName('christian')]へと改宗させることを誓い、機能する国家を築き上げはしたが、その土台となったのはほかならぬ征服された住民であり、彼らは作物とともに憎しみも育てている。もしも騎士団が社会の秩序を保てなくなったとしても、わずかな武力とリヴォニア人の勇気がたやすく取って代わるだろう。"
 LVA_f: "リヴォニア"
 LVA_f_desc: "クルゼメ、リヴォニア、エストニアの地はかつてリヴォニア騎士団の一部であった。もし騎士団がこの義務を果たせない場合、我々がその地位を引き継ぎ、リヴォニアの勇気と繁栄の新時代を築くだろう。"
 GER_f: "ドイツ"
 GER_f_desc: "強力な中央政府が存在しないにもかかわらず、わが国は繁栄している。北ドイツの数百の都市から成る富裕なハンザ同盟が、わが国にも驚くべき繁栄にもたらしたのだ。また、海上および陸上の交易と、知的成長とが相まって発展に拍車がかかり、わが国は裕福な製造業と知的革新の中心地へと変貌した。"
 HRE_f: "神聖ローマ帝国"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "$HRE_f$は、[GetUniqueInternationalOrganization('hre').GetName]の[policy|e]「[ShowPolicyName('renovatio_policy')]」によってのみ形成可能。"
 LAT_f: "ラテン帝国"
 LAT_f_desc: "古代$ROM_f$は$BYZ$として[ShowLocationName('constantinople')]を中心に存続していたが、[ShowLocationName('rome')]の正統な[ShowReligionAdjective('catholic')]信仰ではなく、[ShowReligionName('orthodox')]を信奉していた。そのため「$BYZ_eastern_rome$」としてこれに取って代わり、[ShowLocationNameWithNoTooltip('constantinople')]に[ShowReligionAdjectiveWithNoTooltip('catholic')]皇帝を樹立することが我らの神聖な義務となる。"
 SAR_f: "サルデーニャ"
 SAR_f_desc: "わが島は長きにわたり、ジュディカーティと他国の統治者とのあいだで分断されてきた。この暗い時代を終わらせてサルデーニャを統一する支配者こそが、民には平和と繁栄を、敵には報いとして戦争と荒廃をもたらし、我らを導くだろう。"
 MSI_f: "モシ族"
 MSI_f_desc: "我々は、独自の信仰と伝統に身を捧げ、政治的な才覚と軍事力に誇りを抱く民である。しかし、これほど深く根づいた文化をもちながらも、我々は単一の集団として団結することができず、その分裂の果てに大きな犠牲を払ってきた。真の平和と繁栄を得る道は、統一以外にない。我らは必ずやそれを成し遂げなければ！"
 MAZ_f: "マゾフシェ"
 MAZ_f_desc: "マゾフシェの民は、[ShowCultureGroupName('polish_group')]の主要文化のひとつでありながら、文化的にも言語的にもほかの[ShowCultureGroupNameWithNoTooltip('polish_group')]系民族とは一線を画している。ゆえに、すべてのマゾフシェの地をひとりの統治者のもとに統一することを求めるのは、自然な成り行きと言える。我々は統一してこそ、独自の力と栄光を世界に余すところなく示せるのである。"
 KRY_f: "ギーラーン"
 KRY_f_desc: "[ShowAreaName('caspian_sea_area')]の沿岸に位置し、[ShowCultureName('gilak_culture')]の中核を成すギーラーンは、幾世紀にもわたり[ShowRegionName('persia_region')]の影に隠れてきた。いまこそ世界の表舞台に立ち、独立国としてその存在を示す時が来た。"
 RYU_f: "琉球"
 RYU_f_desc: "[ShowCultureName('ryukyu_culture')]人たちが暮らし、独自の文化とアイデンティティを誇る[ShowAreaName('ryuukyuu_area')]の島々は、その成り立ちゆえにつねに分裂してきたのも事実である。しかし、三山統一を実現できれば偉大なる文化を備えた国家が築かれ、歴史の流れそのものを変える可能性を秘めている。"
 CHI_f: "中国"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "モルダヴィア"
 MOL_f_desc: "モルドバの民は、長らく各地の武装勢力に支配されてきたが、その首領たちもまた強大な統治者に従属してきた。いまこそこの忌まわしき迫害者どもを退け、我々を虐げる支配を打ち砕くべきである。雄牛の旗のもとに民を再び統一し、国家の明るく独立した未来を確かなものにする時が来たのだ。"
 SIL_f: "シレジア"
 SIL_f_desc: "シレジアは何世紀ものあいだ諸公国に分かれ、他国の都から支配されてきた。ちぎれた首飾りの宝石のように、その一つひとつが、もとの完全な姿へと戻ることを切望している。いまこそ、他国の支配も国内の分裂も払い除け、統一された新たなシレジア国家を築く時である。"
 POL_f: "ポーランド"
 POL_f_desc: "統一を保とうとするピャスト朝の努力もむなしく、王国は分裂し指導者を失った。我々の歴史には多くの栄光があり、未来には大きな可能性が秘められている以上、ポーランドを切り裂かれたままにはしておけない。我々はポーランドの民を結束させ、かつての王国にも勝る輝きを放つ国家を築くべく、力を尽くさねばならないのだ。"
 PLC_f: "ポーランド・リトアニア"
 PLC_f_desc: "リトアニアとポーランドの王位をひとつの旗のもとに統一することで、我らは東欧における希望と信仰の灯火となり、わが領土に広がる暗い森の奥深くまで光をもたらすだろう。"
 PLC_f_trigger_pol: "わが国は[GetCountry('POL').GetNameWithFlag]を滅ぼすか、[subject|e]にしなければならない！"
 PLC_f_trigger_lit: "わが国は[GetCountry('LIT').GetNameWithFlag]を滅ぼすか、[subject|e]にしなければならない！"
 UKR_f: "ルテニア"
 UKR_f_desc: "何世紀も前、ルーシの地はひとつの旗のもとに統一され、伝説の都[ShowLocationName('kyiv')]から統治されていた。しかし、やがてステップから押し寄せたモンゴル軍がルーシの地を略奪し、偉大なる[ShowLocationNameWithNoTooltip('kyiv')]ですら燃やし尽くされた。恐怖に駆られた民は北へと逃れ、今日ロシアと呼ばれる辺境の地へと身を潜めたのである。\nいま、北部には新しく尊大な都が台頭しつつある。その支配者は新たなるルーシ、それも中心を[ShowLocationNameWithNoTooltip('kyiv')]ではなく[ShowLocationName('moscow')]に置いたルーシを思い描いている。しかし我々ルテニア人は、僭称者などに祖先の遺産を奪われることを、決して許しはしない。[ShowLocationNameWithNoTooltip('kyiv')]は必ずや立ち上がり、ルーシもまだ甦るだろう！"
 ROM_f: "ローマ帝国"
 ROM_f_desc: "紀元2世紀の強大なローマ帝国以来、地中海全域を支配した帝国は存在しなかった。我々がこの地を手中に収めれば、コンスタンティノープルや神聖ローマ帝国を名乗る僭称者たちを一笑に付し、自らを真のローマの後継者として宣言することができる。「キーウィス・ローマーニ・スムス（我らはローマ市民である）！」"
 CTH_f: "カルタゴ"
 CTH_f_desc: "ローマ帝国の悪党どもがカルタゴ人の祖国を焼き払い、この古代文明のすべてを消し去ろうとした。そのアイデンティティ、文化、宗教は失われたかもしれないが、ローマの僭称者がいなくなるまで、この詐欺師たちに対抗する必要がある。ローマを讃える愚か者たちに災いをもたらし、我々がカルタゴの継承者となるのだ！"
 NSE_f: "北海帝国"
 NSE_f_desc: "かつて[GetCharacter('eng_cnut_the_great').GetName]が支配した地は[ShowAreaName('north_sea_area')]の両岸に広がり、[ShowRegionName('scandinavian_region')]から[ShowRegionName('great_britain_region')]にまで及んでいた。やがてこの地は分裂と再編を重ね、いくつもの異なる領土へと姿を変えたが、なおも静かに我らの勃興と奪還の時を待ち続けている。いまこそ、この偉大な帝国を再び築き上げ、すべての土地を我らの旗のもとにまとめる時が来たのだ。"
 MAY_f: "マヤ"
 MAY_f_desc: "わが民は長いあいだ独立した都市群に分かれ、互いに激しく競い合ってきた。これにより活力と革新に満ちた環境こそ生まれたものの、外部からの圧力に耐えるだけの結束を我々は欠いている。すべてのマヤの都市や集落をひとつの国家に統合することで、わが国は繁栄し、我々にふさわしい権力の高みへと達するだろう。"
 AIA_f: "アラビア"
 AIA_f_desc: "[ShowRegionName('arabia_region')]の砂漠は、[ShowCultureGroupName('arabian_group')]の民の故郷にして発祥の地である。黎明期から多くの部族に分かれてはいるが、共通のアイデンティティと伝統は紛れもなく、広大な砂漠を行き交う人々とともに受け継がれてきた。[ShowRegionNameWithNoTooltip('arabia_region')]はかつて一度は統一され、世界のほぼすべてを征服した。いまこそ再び、その偉業を成し遂げなければならない。"
 ULS_f: "アルスター"
 ULS_f_desc: "ゲール人の世界の中心に位置する、伝統的な「クイーゲ（[ShowRegionName('ireland_region')]の5つの州）」のひとつである$ULS_f$は、世界において特異な地位を占めている。しかし、わが民は現状に甘んじることなく、なおも高みを見据えている。いまこそ、$ULS_f$が世界の列強に比肩しうる存在だと知らしめる時なのだ。"
 CEL_f: "ケルティカ"
 CEL_f_desc: "[ShowCultureGroupName('celtic_group')]の民は、数千年にわたる歴史をもつ。彼らは長い年月のあいだに他民族の侵入に苦しみ、その領土は祖先の時代から著しく狭まったが、伝統的な信仰も文化も生き方も完全に失われることはなかった。もしも強力な指導者が現れ、彼らに進むべき道を示すなら、[ShowCultureGroupNameWithNoTooltip('celtic_group')]人は再びひとつに結束し、この世界の正当なる地位へと返り咲くことができるだろう。"
 MLC_f: "マラッカ"
 MLC_f_desc: "海上交易の要所に位置する[ShowLocationName('malacca')]海峡は、そこを行き交う交易と富をつねに掌握してきた。この交易から恩恵を得る最適な立地にあり、また資源と伝統にも恵まれた土地を有する[ShowCultureName('malay_culture')]の民は、この地でつねに栄えてきた存在である。統一されたアイデンティティを獲得したなら、彼らはさらなる繁栄を遂げるだろう。"
 NED_f: "ネーデルラント"
 NED_f_desc: "オランダは、ヨーロッパでも屈指の海軍力をもつ植民地勢力として台頭しつつある。国内外の豊かな交易機会は急速な発展をもたらし、この国を歴史上最初の資本主義国家のひとつへと変貌させた。その卓越した経済的手腕を支えているのは、革新と創造に秀でたオランダ人の才覚であり、それによってオランダの文化は世界中を照らす光となっている。したがって統一されたオランダ国家は、史上まれに見る富と影響力を誇る存在となれるのである。"
 EUR_f: "$EUR$"
 EUR_f_desc: "[ShowContinentName('europe')]大陸には、実に多様な民族が暮らしている。多くの文化・宗教・言語・生活様式がひしめいているため、[ShowContinentNameWithNoTooltip('europe')]では隣り合う者同士の争いだけでなく、文化的な融合や協力もまた繰り返されてきた。これほど多様な人々がひとつの目的に向かって力を合わせるというのは、現実味の薄い話に思われる。しかし、もしも[ShowContinentNameWithNoTooltip('europe')]のあらゆる民族が、ひとつの旗とアイデンティティのもとに統一されたなら、我々は人類史に並ぶもののない強大な力を手にするだろう。"
 RUS_f: "ロシア"
 RUS_f_desc: "征服と外交を通じて、ロシアは小さな集落から支配的な強国へと変貌を遂げた。幾度もの東方遠征のすえについにモンゴル軍を制圧し、ツァーリの宗主権のもとで中央集権化されたロシア国家がいま、台頭しつつある。西ヨーロッパからの影響は国家の近代化と改革を後押ししており、より近代的な教育も採用されている。この急速な発展の歴史と、近代的な政治的・文化的資質を鑑みれば、ロシア帝国が勃興し、小国を従える存在となるのはごく自然な成り行きだろう。"
 ITA_f: "イタリア"
 ITA_f_desc: "ルネサンスの中心地として、わが国の文化はいままさに花開いている。とりわけ建築と文学の分野において、長く続くであろう芸術的革新の時代を迎えたところであり、その成果もすでに現れはじめている。しかし、この文化的な発展は国内の平和維持には役立っておらず、わが国は権力と領土を求める外国勢力に絶えず脅かされている。いまこそ我々は団結し、その力を決定的なかたちで示すべき時だろう。たとえそれが、簒奪を企む者たちの野心をくじくためだけであっても。"
 TWS_f: "両シチリア"
 TWS_f_desc: "両シチリアは国ではなく、ひとつの夢である。それはメッシーナ海峡の水に抱かれた地——“プンタ・デル・ファロ（ファロ岬）”の両側に広がるシチリアを統一する夢だ。その夢を実現することこそ、我らの使命である。"
 FRA_f: "$FRA$"
 FRA_f_desc: "今年はわが国にとって進化の始まりの年となるだろう。古い封建的なやり方を脱し、より近代的な中央集権国家への道を歩みはじめるのだ。"
 LOT_f: "$LOT$"
 LOT_f_desc: "新たな$LOT_ADJ$王位の継承者として、我々は[GetCharacter('fra_charlemagne').GetName]と[GetCharacter('fra_lothair').GetName]の遺産に訴えることで、自らの正統性を確かなものとした。我らの庇護のもとで、祖先の功績は民のあいだだけでなく、ヨーロッパの宮廷中でも再び広く知られるようになるのだ。"
 BGP_f: "$BGP$"
 BGP_f_desc: "かつてボーンホルムから来たブルグント人がこの地に定住し、その名を残した。彼らの子孫である我々は、名誉にかけてこの国を再建し、この地を永遠に治めなければならない。"
 GRE_f: "ギリシャ"
 GRE_f_desc: "わが文明の黎明期以来、ヘラスはつねに分かたれてきた。諸王国が互いに覇を競って内から分裂し、あるいは共通の敵たる異民族の手によって占領されてきたのである。我々は幾世紀にもわたり征服され、分割され、財宝を奪い取られ、その力は次第に衰えていった。このような分断された状態に甘んじていることは、我々が誇る芸術・競技・発明の遺産に対する侮辱だ！ ギリシャの地をひとつの旗とひとりの統治者のもとに統一することこそ、かつての偉大さを取り戻す唯一の道なのである。"
 BYZ_f: "ビザンティン帝国"
 BYZ_f_desc: "かつて栄光を誇ったビザンツ帝国は、いまや遠い過去のものとなった。しかし、[ShowLocationName('constantinople')]にギリシャ人がいるかぎり、復活の希望は失われていない。灰の山から復活する不死鳥のように、東ローマもまた灰から甦らねばならないのだ。だが、再び活力ある帝国としてひとつに結集する前に、まずは内部の不和を鎮め、すべての者が同じ大義を胸に抱く必要がある。ビザンツ帝国の後継を名乗るためには、その名にふさわしいことを自ら証明しなければならないからだ。"
 CNN_f: "コナハト"
 CNN_f_desc: "[ShowRegionName('ireland_region')]の伝統ある王国のひとつである$CNN_f$は、長く語り継がれてきた歴史を誇る。$CNN_f$は島全土の高王位を手にするほどの影響力を築いており、伝統と指導力において一定の正統性を有している。しかし、圧政を企む者たちに我々が屈さずにいられるかどうかは、統一を実現できるか否かにかかっているのである。"
 HEN_f: "ヘン・オグレッド"
 HEN_f_desc: "かつて[ShowRegionName('great_britain_region')]全土に広がっていた[ShowLanguageName('brythonic_language')]の民は、ローマ人やアングロサクソン人により南部から追われたものの、島の北部ではなお確固たる地位を保っていた。しかしゲールの民の到来によってその地位は揺らぎ、時が経つにつれて我々は母語と文化を次第に失いはじめた……だが、それもここまでだ！ いまこそ我々が北方の古王国を取り戻し、[ShowLanguageNameWithNoTooltip('brythonic_language')]の民を言葉と法のもとに統一する時である。"
 USA_f: "アメリカ合衆国"
 USA_f_desc: "我ら人民は疲れ果てている。我らを所有物とみなす異国の支配者どもに。政府に否応なしに押しつけられる理不尽な課税政策に。そして、王党派の隣国の残酷さに——。長きにわたり、この植民地はヨーロッパ列強の強欲にさらされてきたが、ついに終止符が打たれる！ 植民地における自由の声の高まりが、独立した複数の州をひとつにまとめ、圧政のない連邦国家を形成する機会を与えてくれた。我らに自由を与えよ。然らずんば死を与えよ！"
 CAN_f: "カナダ"
 CAN_f_desc: "[ShowRegionName('canada_region')]の大地は、広大で人を寄せつけない厳しさを漂わせながらも、非常に豊かで資源に富み、大きな将来性を秘めている。もしも我らが自らを統一された$CAN_ADJ$国家と宣言し、この地をわがものとするならば、得られる恩恵には限りがないだろう。"
 MEX_f: "メキシコ"
 MEX_f_desc: "[ShowRegionName('mesoamerica_region')]の大地は豊かで実り多く、多様な民と長い文明の歴史を誇る。しかし、我らはいくつもの集団のあいだで分断され、権力と資源をめぐる内紛によって弱体化している。いまこそ、我らすべてに共通する新たなアイデンティティを打ち立てる時である。それは我らの強さと、人々の羨望を集める歴史と、一枚岩のように揺るぎない姿を世に示すものでなければならない。"
 DEC_f: "デカン"
 DEC_f_desc: "この地はかつて先祖にとっては外国の地であったが、今では我々のものとなった。ここではペルシアの文化が古代インドの伝統と出会い、新しい社会を築いている。独自の言語、独自の行政伝統、そして独自の神話と伝説がある。南方の諸勢力がその隔たりを克服し、ひとつに団結していることを世界に示す時が来た。"
 MHR_f: "マラータ"
 MHR_f_desc: "[ShowCultureName('marathi_culture')]の民は長年にわたり分裂した状態にあるが、いまなお自らの文学的偉業と固有の言語を誇りとしている。統一は、必ずしもわが民の第一の関心事ではないかもしれないが、我々が明確な指導力を示してデシュのすべての重要な要塞を手中に収めるならば、デカンじゅうの[ShowCultureName('marathi_culture')]族の戦士たちは我々の旗のもとに集結するだろう。氏族を団結させ、今度こそインドを統治するために進もうではないか！"
 HIN_f: "$HIN$"
 HIN_f_desc: "$india$の民は、文化も伝統も信仰も極めて多様でありながら、皆同じ大地に属し、その歴史を分かち合っている。ゆえに我らはこれらの違いを脇に置き、強固な$HIN$国家を打ち立てるという共通の目標に向かって団結せねばならない。そして、我らに敵対するいかなる者に対しても、ひとつに結束した民として立ち向かうのである。"
 PUN_f: "$PUN$"
 PUN_f_desc: "[ShowCultureName('punjabi')]の民は、数世紀にもわたり征服の波にさらされ、異国からの侵略を身をもって味わってきた。しかし、こうした侵略は我らの経済や宗教のあり方に大きな進歩をもたらし、文芸も花開かせてきたのである。とはいえ、異国の侵略者に自らの力で立ち向うのであれば、[ShowCultureName('punjabi')]の民をひとつに団結させねばならない。我らの土地を奪い、我らの信仰を踏みにじる敵に対抗しうる軍隊を備えた近代国家を、力を合わせて築き上げるのだ！"
 RJP_f: "$RJP$"
 RJP_f_desc: "イスラム侵攻以来、[ShowAreaName('rajputana_area')]の地は分断され弱体化してきた。だが、それもすでに何世紀も前のことであり、いまや我らの民は圧政者のくびきから解放され、我らにふさわしい星々の高みを見据えはじめている。偉大な諸王朝がかつて支配していた伝説の都市群を取り戻し、我らは[ShowAreaNameWithNoTooltip('rajputana_area')]の諸侯を統一せねばならない！"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "[ShowAreaName('gujarat_area')]はつねに$india$の諸地域とは異なる独自のアイデンティティをもち、[ShowLanguageName('gujarati_language')]の民はその古代からの歴史と独自性を誇りとしている。我らは、こうした独自の理念に基づいて自らを治めることのできる、自分たちだけの国家を切望している。幸いにも、独立を勝ち取る好機がいま、目前に迫りつつあるようだ……"
 SHA_f: "シャン"
 SHA_f_desc: "[ShowAreaName('shan_highland_area')]に暮らす[ShowLanguageFamilyName(tai_language_family)]を話す民は、長らくこの地を治めてきた。我らは周囲の丘陵を切り開いては段々畑を作り、永遠にそびえ立つ寺院を建てては神に捧げてきた。しかし同時に、我らは強大な諸国に挟まれており、彼らの争いにたびたび巻き込まれてもいる。だが、それもここまでだ——かつて分裂していた我らシャン族はひとつとなって、他国に立ち向かうのだから！"
 MSA_f: "マラヤ"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "シャム"
 SIA_f_desc: "[ShowCultureName('thai_culture')]の民は、山々と渓谷に隔てられた、いくつもの勢力圏が重なり合う狭間に暮らしてきた。そのため、中央の権威よりも、つねに地方の権力のもとへ身を寄せることを選んできたのである。しかし、このまま各地に散らばっているよりも、[ShowCultureNameWithNoTooltip('thai_culture')]の故地をひとつに統一するほうがはるかに有益である。そうして我らの力を結集すれば、民を偉大なる高みへと導けるだろう。"
 BAN_f: "バンテン"
 BAN_f_desc: "[ShowLocationName('banten')]に住む[ShowCultureName('sundanese_culture')]の民は、陸路と海路双方の交易路を自在に利用でき、大きな繁栄を誇っている。立地条件に優れた良港の[ShowLocationNameWithNoTooltip('banten')]は、[ShowCultureNameWithNoTooltip('sundanese_culture')]の勢力を拡大し、その影響力を広げていくための理想的な拠点である。"
 IRA_f: "ペルシア"
 IRA_f_desc: "[ShowRegionName('persia_region')]は、キュロス大王の時代からつねに強大な帝国の中心地となってきた。もしも過去の[ShowCultureGroupName('iranian_group')]諸王国が存在しなければ、現代世界の発明・科学・芸術はいまよりも何十年も遅れていたことだろう。\n\n現在の我らは、その栄光の名残りのなかに身を置いて、統一された[ShowCultureGroupNameWithNoTooltip('iranian_group')]国家を夢見るばかりである。だが、そんな日々もまもなく終わりを迎えるだろう——。[ShowCultureGroupNameWithNoTooltip('iranian_group')]国家復活の可能性が、もはや絵空事とは言い切れない段階まで迫っているのだ。いまこそ、我らの栄光ある遺産を取り戻し、わが民のなかから$rank_kingdom_persian_ruler_male$を誕生させる時が来たのだ。"
 SKO_f: "ソコト"
 SKO_f_desc: "西[ShowContinentName('africa')]における[ShowReligionGroupName('muslim')]徒の存在は、つねに不安定である。わが国の人口にこれほど多くの異民族が混在する状況では、国境内外を問わず、いつ何時でも宗教紛争が勃発する危険がある。我らは[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の導きのもと、この地域における[ShowReligionName('sunni')]信者の存続を確かなものにするため、正統なイスラム国家を打ち立てねばならない。"
 HAU_f: "ハウサ"
 HAU_f_desc: "数十年にわたる確執と戦争で国土は引き裂かれたが、宿敵たちとの対立はついに収まり、平和が訪れた。人々の記憶にあるかぎり初めて、バウォの子らは再び同じ旗のもとに集ったのだ。いまこそハウサが再びひとつとなり、立ち上がる時である！"
 KON_f: "コンゴ"
 KON_f_desc: "[ShowLanguageName('kongo_language')]を話す民は、[ShowLanguageFamilyName('bantu_language_family')]の一分派である。我らは多様でありながらも、日常生活における精神的・文化的慣習には多くの共通点がある。この共通点を基礎として繋がり、集落の寄せ集めではなく統一された国家となれば、[ShowLanguageNameWithNoTooltip('kongo_language')]圏の民族はこれまで以上に多くのことを達成できるだろう。"
 NTR_f: "連合部族"
 NTR_f_desc: "[ShowRegionName('new_zealand_region')]に暮らす[ShowCultureName('maori_culture')]族は、古くから複数の部族に分かれつつも、血縁や婚姻によって深く結びついてきた。一方で、この分立と個別性は、我らの伝統的な生き方を存続させるための文化的な強さを育んできた。しかし他方で、もしも我らが同じ旗のもとに結束し、ひとつの勢力としての力を示せるならば、侵略の試みは容易に打ち砕けるだろう。それこそが、我らの歩むべき道ではないだろうか？"
 TIM_f: "ティムール朝"
 TIM_f_desc: "祖先たちが繰り広げた幾多の戦いは、大地を血で染め上げてきた。しかし、その流された血はやがて大地を肥やし、その苦難のなかから戦士や、建築家や、芸術家や、そして科学者となる民が生まれたのである。いまこそ、我らは偉大な国家として歩み出し、その数多の才覚を世界と分かち合う時だ。我らは[GetCharacter('chg_timur_lame_borjigin').GetName]の遺産を受け継ぎ、民を偉大な高みへ導くのである！"
 INC_f: "タワンティン・スウユ"
 INC_f_desc: "アルティプラーノの地は多くの国々に分断され、それぞれが谷間に根を下ろし、異なる神々を崇めている。我らは多様言語と視点をもつ民だが、ひとつに結束すれば、ほかのどの国も太刀打ちできない文化的・精神的な力を得るだろう。いまこそ、散り散りになったすべての領土をひとつに束ね、ひとりの強き指導者のもとに従わせる時である。統一された国土の上に、太陽は祝福の光を注ぐだろう！"
 BNG_f: "$BNG$"
 BNG_f_desc: "[ShowAreaName('bengal_area')]の民は、偉大なるガンジス川のほとりで育まれた極めて独特なアイデンティティをもつ。数千年にもわたる文化と伝統の融合が、ひときわ豊かで類例のない[ShowCultureName('bengali')]文化を生み出した。それは、世界の羨望の的となるべき文化である。その歴史と、共有する多様な伝統を誇りとする[ShowCultureNameWithNoTooltip('bengali')]の民がひとたび団結したならば、我らは$india$にとっての灯火となれるだろう。"
 DLH_f: "$DLH$"
 DLH_f_desc: "デリーはかつてインド亜大陸全体の首都であり、現代のわが国家もまた、その伝統を多く引き継いでいる。\nそしていま、我らの再興の時が訪れた。デリーのスルタンの遺産を取り戻し、古都ドアブから亜大陸を統治するのだ！"
 MCH_f: "$MCH$"
 MCH_f_desc: "[ShowRegionName('manchuria_region')]の民は、遊牧部族としての長い歴史をもち、また[GetInternationalOrganizationType('middle_kingdom').GetName]との交流を重ねてきた。そのため、我らはさまざまな土地と文化の要素を取り入れ、独自の生活様式を形作ってきたのである。普段は数多くの部族に分かれているものの、[ShowRegionNameWithNoTooltip('manchuria_region')]がひとつに結束すれば、$china$全土に覇を唱えることができるかもしれない。さあ、いまこそ統一へ向けた歩みを進めようではないか。"
 SER_f: "$SER$"
 SER_f_desc: "セルビアの地は、あまりにも長きにわたり分断され、異国の勢力に支配されてきた。これは民族の誇りに対する侮辱であり、わが民は同胞による統治を切望している。統一への道は険しいが、ドナウ川から部の山岳地帯に至るすべての都と集落を再びセルビアに取り戻すその日まで、決して歩みを止めてはならない。"
 AIR_f: "$AIR$"
 AIR_f_desc: "[ShowAreaName('air_area')]山地は砂丘に囲まれた緑の大地として、数世紀にわたり[ShowCultureName('tuareg')]族の避難の地となってきた。この地域は資源に恵まれ、防備も堅く、新たな国家を築くうえで理想的な要塞拠点といえる。我らの民がひとつに結束したいま、この山々は勢力拡大への第一歩となるのである。"
 NAV_f: "$NAV$"
 NAV_f_desc: "もとはカロリング朝の辺境伯領だった、戦士イニゴ・アリスタによって築かれた伝説の[ShowReligionGroupAdjective('christian')]王国は、あまりに長く失われていた。我々はこの地を再び統合し、[ShowCultureName('basque')]の民をナバラの「鎖の旗」のもとに結束させるのだ！"
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "エルサレムは約束の地であり、多くの宗教を奉じる民が自らの信仰の源として仰ぎ見る聖なる都である。ゆえに、我らはこの聖地に「天の王国」を宣言するのだ。信仰を捧げるすべての者よ、我らの栄光に驚嘆するがよい！"
 YMT_f: "$YMT$"
 YMT_f_desc: "[ShowDynastyName('yamato_dynasty')]王朝は、自らを神々の末裔と称する古の皇統である。その存在そのものが、[ShowRegionName('japan_region')]全土を治める天授の地位の根拠となっている。神々の血を引く者たちと、その正当なる支配に対して刃向かう不遜な者など、この島国にいようはずがないのだ。"
 MUG_f: "$MUG$"
 MUG_f_desc: "我らが統治者は新しい帝国の基盤を築きはじめた。規律あるわが軍隊は、$india$のスルタンたちに数でこそ劣るものの、いくつもの決定的な勝利を収めてきた。$india$をめぐるこれらの戦いは、これから実現していく領土拡張における最初の勝利にすぎない。時が経つにつれて、ムガル帝国はこの地域のみならず、全世界にまでその版図を広げるだろう。"
 NPL_f: "$NPL$"
 NPL_f_desc: "誇り高い古の歴史をもちながら、ヒマラヤの諸王国はいまだ分裂し脆弱なままである。この一帯をひとりの統治者のもとに統一できれば、我らは無敵の勢力となり、$HIN$の軟弱で享楽に溺れる支配者たちに挑むことができるだろう。彼らは蓄えた富の上にあぐらをかき、何世代にもわたって財産を浪費してきたのだ——偉大なわが軍の前に、脆く崩れ去ることだろう。"
 TIB_f: "$TIB$"
 TIB_f_desc: "かつてチベット高原は巨大な帝国によって統一され、当時の列強にも劣らぬ文明の成熟ぶりと富を誇っていた。しかし、その帝国は数世紀にわたる宗教的・政治的紛争に引き裂かれ、やがて崩壊してしまった。だが、[ShowCultureGroupName('tibetan_group')]の民を再び団結させれば、豊かな過去の遺産を甦らせ、失われた王国を取り戻すことができるだろう。"
 SHL_f: "$SHL$"
 SHL_f_desc: "長年にわたり、我らは貴族家の支配下に甘んじてきたが、ついに[ShowAreaName('holstein_area')]の最高統治者としての地位を確立した。わが領土をひとつの国に再編するのは正当な権利であり、踏みとどまる理由は何もない。"
 RUM_f: "$RUM$"
 RUM_f_desc: "最盛期において、ルーム・セルジューク朝は[ShowRegionName('anatolia_region')]における一大強国であった。だが、絶え間ない侵攻と激しい継承争いによって分裂し、やがて歴史の表舞台から姿を消した。しかしいま、我らには分裂した[ShowRegionNameWithNoTooltip('anatolia_region')]を再びひとつの支配のもとにまとめ上げ、久しく忘れ去られてきたスルタンを復興するだけの意志と力がある！"
 MGE_f: "$MGE$"
 MGE_f_desc: "かつて世界最強を誇った$genghis_khan_name$の帝国は、ほとんど消滅してしまった。いまや我らは分裂し、四散し、互いの結びつきも失われた民にすぎない。それでも我らはモンゴルの民であり、手放したものを取り戻す希望を胸に秘めている。偉大なる$rank_kingdom_horde_ruler_suffix_male$が成し遂げた征服を再現し、我らの遺産を復活させねばならない。モンゴル帝国は、再び征服のために立ち上がるのだ！"
 ILK_f: "$ILK$"
 ILK_f_desc: "かつて我らの帝国は果てしなく広がり、世界を股にかけて栄えていた。だがいまや、それも歴史書の片隅に記された一文にすぎない——これを許してなるものか！ 我らこそ[GetCharacter('hulegu_khan_borjigin').GetName]の遺産を継ぐ正当なる後継者であり、より偉大な存在となれるのだ！ 我らはあの栄光に満ちた帝国を再興し、民を再びひとつにまとめてすべてを奪い返す。そしてその先に待つのは……"
 GEO_f: "$GEO$"
 GEO_f_desc: "[ShowAreaName('georgia')]の険しい大地と、異国の侵略がもたらした荒廃は、幾度となく我らの民の不屈さを試してきた。だが、我らはそのたびに打ち勝ち、我らを守る山岳と高地にも劣らぬ強靭さを示してきたのだ。揺るがぬ意志と決意を胸に、$GEO$は我らの指導のもとに立ち上がり、再び栄えるだろう。"
 ARM_f: "$ARM$"
 ARM_f_desc: "[ShowCultureName('armenian_culture')]の民は、古代ローマ以前にまで遡る悠久の歴史を誇る。これまで幾多の征服帝国の興亡を目の当たりにしながらも、母語も信仰も失うことなく耐え抜いてきた。いまこそ、散り散りとなったハイクの後継者たちを、ひとつの旗とひとつの$ARM_ADJ$のもとに再び結集させるのだ！"
 SWI_f: "$SWI$"
 SWI_f_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]は、各カントン間の単なる同盟として始まった。それぞれが個別に発展し、異なる言語を話し、さらには異なる法体系すら有している。[ShowCultureGroupName('swiss_group')]を真に統一するためには、スイス高原でひとつの主権勢力が支配的地位に就かなければならない。これほど多様な民族をひとつにまとめることは容易ではないが、成し遂げられればその見返りは極めて莫大だろう。"
 SWI_f_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]が存在する\n[international_organization|e]は代わりに[ShowLawName('sc_unification')]を制定し、この国家を形成できる"
 AYU_f: "$AYU$"
 AYU_f_desc: "数多くの国々とつながり、膨大な人口を擁する一大交易都市$ayutthaya$は、[ShowCultureName('thai_culture')]にとって新たな力の源となり、そこからさらなる栄光へと至る道を切り拓けるだろう。ひとつに結束した民として、我らは国境を侵そうとする何者に対しても、誇り高く立ち向かうのだ。"
 ALB_f: "$ALB$"
 ALB_f_desc: "ここは古くから多様な信仰と、雑多な氏族が入り乱れる地だったが、我らはついに$ALB_ADJ$の民をひとつの旗と、ひとつの大義のもとにまとめ上げることに成功した。招かれざるよそ者を追い払い、新たな国家を築き上げたいま、$ALB$はすべての$ALB_ADJ$人にとって英雄的な母国となるだろう。"
 BAH_f: "$BAH$"
 BAH_f_desc: "1世紀以上にわたり、我らは南部で支配的な[ShowReligionGroupName('muslim')]勢力として君臨し、[ShowRegionName('deccan_region')]一帯に広大な領土を有していた。だが、その壮麗を誇った古都の数々は、とうの昔に廃墟と化してしまった。やがて内紛と地方総督たちの暴走した野心によって、我らの領土は5つのスルタン国へと分裂した。いまこそ、$BAH_ADJ$の民の栄光を取り戻し、[ShowRegionNameWithNoTooltip('deccan_region')]を強大なひとつの支配のもとに統一すべきだ！"
 GLD_f: "$GLD$"
 GLD_f_desc: "我々はポーランドの広大な領土を手に入れた。この多様な地域を直接統治する代わりに、$GLD$を王冠領として設け、帝国としての支配権を維持しつつ、伝統的な称号を通じて統治してくのだ。"
 DAH_f: "$DAH$"
 DAH_f_desc: "我々は自らの領土を統合し、諸外国に対抗しうる新たな国家を樹立できるようになった。"
 IRO_f: "$IRO$"
 IRO_f_desc: "[ShowCultureGroupName('haudenosaunee_group')]の諸部族は、長いあいだ正式な連合体として共存してきたが、各国は独自の自治を保っていた。しかし時代は変わり、我らはこの結びつきをさらに強化するという戦略的決断を下した。こうして、5つの国はひとつの中核となる部族のもとで統率され、我らは新たに力を得た連合として前へ進んでいくのである。"
 PUE_f: "$PUE$"
 PUE_f_desc: "古代プエブロ人の末裔である[ShowAreaName('shiewhibak_area')]の諸部族は、祖先の文化の一部を保持しつつも、それぞれ異なる文化を発展させてきた。我らはこれらの分裂した部族の統一を望んでいるが、そのためには、個々のプエブロで芽生えた新たな文化の発展にも向き合わなければならない。そこに調和を見出すことができれば、こうした独自性こそが我らの結束をいっそう強く、そして他に類を見ないものにしてくれるだろう。"
 RMN_f: "$RMN$"
 RMN_f_desc: "$ROM_f$の最後の名残が消え去ったいまも、多くの僭称者が帝位を主張しているが、我らこそが真の後継者である。祖先の領土がひとつの旗のもとに再び統一されたとき、ようやく我らは、生まれながらの権利である繁栄に浴するだろう。我らこそローマの子ら、$RMN$の民である！"
 SWA_f: "$SWA$"
 SWA_f_desc: "[ShowAreaName('swabia_area')]における中央権力が衰退して以来、かつての$SWA$に往時の強大さを取り戻させた統治者はひとりもおらず、その領土は徐々に他国の手に落ちていった。[ShowAreaName('swabia_area')]の大部分を再び掌握したいま、我らは歴史の灰燼からこの遺産を救い出し、新たな国家を築き上げることができるのだ。"
 WES_f: "$WES$"
 WES_f_desc: "かつて我らの民は、苛烈な宗教的抑圧のもとに囚われていた。だが、我らは新たな道——真に成熟した国家へと至る正道を見出したのだ。こうした宗教的影響が徐々に薄れつつあるなか、我らは[ShowAreaName('westphalia_area')]に新たな国家を打ち立て、わが民に新時代の夜明けを宣言するのだ。"
 BEL_f: "$BEL$"
 BEL_f_desc: "低地諸国南部には、言語と宗教の違いによって分断された人々が暮らしている。だが、もしもこのいがみ合う集団をひとつにまとめ、自治という共通の目的に向けて力を合わせることができれば、旧来の溝も埋められるかもしれない。そのためにも、我らは自らを新たな独立国家であると宣言するのだ。"
 FKN_f: "$FKN$"
 FKN_f_desc: "かつて強大な部族公国の本拠地だった[ShowAreaName('franconia_area')]は、数世紀を経るうちに衰退し、それに由来する[ShowAreaNameWithNoTooltip('franconia_area')]公の称号も名目ばかりで意味をなさないものとなった。しかし、もしも我らが権威を立て直し、旧公国に対する支配を固めることができれば、$FKN$を復活させ、いまでは色褪せた往時の栄光を取り戻すことができるだろう。"
 HAN_f: "$HAN$"
 HAN_f_desc: "[ShowAreaName('lower_saxony_area')]の大半を支配下に収め、[ShowLocationName('hanover')]も掌握したいま、我らは自らを新たな国家と宣言し、民を未来へと導く力強い灯火となるだろう！ 揺るがぬ決意と鋭い知略をもって、我らは[ShowRegionName('north_german_region')]における主導的な勢力としての地位を確立するのだ。"
 TUS_f: "$TUS$"
 TUS_f_desc: "古代トスカーナ辺境伯領は何世紀にもわたり存続したが、1115年にマティルデ・ディ・カノッサが没すると次第に衰え、その領土は勢力を増す都市国家群に分割された。いまこそ、再びこれらの土地をひとつの統治のもとにまとめる時である。"
 BUL_f: "$BUL$"
 BUL_f_desc: "ブルガリア王国は、貪欲な隣国の攻撃に絶えずさらされながらも、何世紀にもわたり存続をかけて戦ってきた。一度は滅び、再び甦り、そしてまた崩れ去った。だが、我らの揺るがぬ指導のもと、$BUL$の民はついにひとつの国家として再び立ち上がり、今度こそ世界有数の大帝国として君臨するだろう！"
 DAL_f: "$DAL$"
 DAL_f_desc: "ダルマチアは歴史的に他国勢力に支配されてきた地域であり、その沿岸や島々、入り江のすべてが、莫大な利益を生む[ShowProvinceDefinitionName('adriatic_sea_province')]の交易路を支配するうえで重要である。だが、ダルマチアの富にふさわしいのはこの地に生きるわが民であり、異国の者どもが享受すべき理由などないはずだ。いまこそ、こうした異国の支配を振り払い、独立した$DAL$を打ち立てる時である！"
 HUN_f: "$HUN$"
 HUN_f_desc: "かつてハンガリー王国は、[ShowRegionName('carpathia_region')]における無二の強国として君臨し、数世紀にわたってこの一帯を支配していた。しかし、どれほど強固な城壁もいつかは崩れ去る——宿敵たちの侵略と膨張によって、その国もやがて滅びたのだ。それでもいま、我らは偉大なる繁栄の一歩手前まで来ており、倒れた$HUN$を復活させる時がついに訪れた。我らは、しかるべき大帝国の高みへと再び上り詰めるのだ！"
 KRS_f: "$KRS$"
 KRS_f_desc: "[ShowCultureName('kurdish_culture')]の民は、古くから自治的な部族ごとに暮らし、全体をひとつに束ねて導く中心的な指導者がいなかった。しかし、もしも我らが[ShowCultureNameWithNoTooltip('kurdish_culture')]国家を打ち立て、散在する諸部族をひとつにまとめることができれば、この地域を支配する権威ある勢力となれるだろう。"
 SOI_f: "$SOI$"
 SOI_f_desc: "[ShowContinentName('africa')]の草原から[ShowRegionName('arabia_region')]の砂漠、さらには$india$の沿岸に至るまで、[ShowCultureName('somali_culture')]の民はさまざまな世界を渡り歩き、そこから多くの教訓を学び取ってきた。このような国際色豊かな歴史から得た知識を活かし、我らの民をひとつにまとめることができれば、[ShowRegionName('somalia_region')]の統一国家はこの地における強大な存在となるだろう。"
 CRO_f: "$CRO$"
 CRO_f_desc: "[ShowAreaName('croatia_area')]は地中海の水域と内陸諸国のあいだで、長きにわたり西欧と東欧をつなぐ地であった。多くの民族と文化が行き交ったこの地域は、[ShowCultureName('croatian')]として統一されることで真の繁栄を遂げることができる。"
 TRA_f: "$TRA$"
 TRA_f_desc: "豊かな鉱物資源と肥沃な農地に恵まれた「森の彼方の地」には、ヴラフ人、マジャール人、ドイツ人など異なる起源をもつ人々が暮らしており、それぞれがこの地を誇りとしている。我らは首都を拠点に、こうした多様な新生$TRA_ADJ$の民を統治し、すべての者に繁栄をもたらすのだ。"
 MAL_f: "$MAL$"
 MAL_f_desc: "[ShowCultureName('mandinka')]の地は、[GetCharacter('mal_musa_keita').GetName]に象徴されるように、富と文化的影響力、そして信仰心に満ちた誇り高い歴史をもつ。そのまばゆい栄華は時の流れで失われてしまったが、もしも我らが再びひとつに結束できれば、かつて[ShowCultureNameWithNoTooltip('mandinka')]を交易の覇者へと押し上げた商業網と政治的な統一を取り戻し、我らの民をかつてないほどの高みへと導くことができるだろう。"
 NUB_f: "$NUB$"
 NUB_f_desc: "わが国は古くから存在するが、長くは続かなかった。争う統治者たちのもとに分裂し、次々と強大な敵に敗れてきたのだ。我らがこの世界で再び確固たる強国として立ち上がりたければ、ナイル川急流の前に横たわる地を統一し、敵に抗い打ち破る力を得なければならない。"
 FIN_f: "$FIN$"
 FIN_f_desc: "[ShowCultureName('finnish')]の民は、何世紀にもわたって異国の勢力に支配され、その大地もよそ者の手に握られてきた。それでも我らは、フィンランド人固有のあり方も、我らを虐げる者どもを打ち倒したいという思いも、決して失わなかった。そしてついに、その支配のくびきを断ち切る時が訪れた。我らは$FIN$の国家を築き、諸国家の殿堂にその名を連ねるのだ！"
 ICE_f: "$ICE$"
 ICE_f_desc: "諸事情により、我らが[ShowAreaName('iceland_area')]にもつ領地は、わが国にとって最も重要な地位を占めるに至った。この新たなアイデンティティを受け入れ、$ICE$という国家を樹立しよう。この地の統治機構を強化し、この島における我らの支配を確立するとともに、民をひとつに結束させるのだ。"
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "風が吹きすさぶ広大なステップの大地を、[ShowCultureName('kazakh')]の民は、全体を束ねる支配者もなく自由に遊牧してきた。そのため、外敵からの攻撃に対して脆弱である。しかし、もしも我らがひとりの指導者のもとに結集し、ひとつの国家としての自覚を分かち合うことができれば、形勢を覆すことができるだろう。ゆえに我らは、同じ旗のもとに団結し、強大なる$KAZ$として広大な大草原を治めるのだ。"
 MIR_f: "$MIR$"
 MIR_f_desc: "我らの島は多くの影響が交わる地であり、さまざまな文化が混じり合い、独自の習合した信仰と生活様式が形づくられてきた。こうした多様性の混合こそが我らを偉大たらしめる要因のひとつではあるが、互いの相違を越えたひとつの民であるという意識を広めねばならない。マダガスカルを我らのもとに統一すれば、この島は繁栄し、我らの民に安定とより大きな力をもたらすだろう。"
 MOR_f: "$MOR$"
 MOR_f_desc: "わが国の歴史は、興隆と衰退を繰り返してきた。偉大な諸王朝は幾度となく崩れ去っては、再び生まれ変わってきた。しかし、そうした王朝の興亡のただなかにあっても、我らの文化は宝石のように輝きつづけている。我らは芸術、学問、科学、進歩の民……この地域に灯る光である。わが国は民の団結によって揺るぎない安定を築き、強大な力を手に入れなければならない。それによって我らの民に繁栄をもたらし、敵の心に恐怖を刻みつけるのだ。"
 NUS_f: "$NUS$"
 NUS_f_desc: "[ShowRegionName('indonesia_region')]は、貴重な資源と多くの贅沢品にあふれる豊かな地である。その住民は多種多様だが、主に海上交易による文化的拡散の影響で、伝統の多くの面に共通点をもっている。仮に我らがこうした多くの島々と民族を、同じ旗のもとにまとめることができたなら、わが国はこの地域の覇権を争う強力な勢力となるだろう。"
 SLO_f: "$SLO$"
 SLO_f_desc: "大モラヴィア王国の崩壊以来、[ShowCultureName('slovak')]の民は彼らの利益を顧みない他国の支配を受けてきた。しかし、この暗い時代のあいだにも、我らはゆっくりと着実に力を伸ばし、国民同士の連帯をも強めてきたのだ。いまこそ我らの主権を取り戻し、他国の支配から自由な国家を築く時が来た。"
 BNO_f: "$BNO$"
 BNO_f_desc: "ボルネオ島は、天然資源と民族・文化の多様性に富む地である。我らすべてがひとつのアイデンティティのもとに結束すれば、島の貴重な資源が他者に奪われることもなくなり、我らだけがその恩恵を得られるようになるだろう。"
 CIR_f: "$CIR$"
 CIR_f_desc: "チェルケシアの民が、相争ういくつもの部族に分かれている現状は、もはや終結させねば。外圧に屈することなく力を合わせていくためには、民を巧みに繁栄へと導き、敵の心に恐怖を刻み込むことのできる、ひとりの強力な指導者のもとに結集しなければならないのだ。"
 AZT_f: "アステカ"
 AZT_f_desc: "$AZT_f$帝国は神性と皇帝の威厳の象徴である。我らが栄光の指導者たちは神聖な[ShowLocationName('tenochtitlan')]から、[ShowRegionName('mesoamerica_region')]の大部分をひとつの輝く太陽のもとに統一することに成功した。我らが新帝国は、信仰、戦争、犠牲を通じて天を輝かせ、神々を敬うという神聖な目的を果たすだろう。"
