l_japanese:
 colonial_nation: "植民地国家"
 colonial_nation_desc: "$colonial_nation$は、[overlord|e]の代わりに[overseas|e][colonies|e]を統治する[subject|e]である。この地位は[ShowModifierTypeName('global_population_capacity_modifier')]を増加させ、[rgo|e]で[ShowPopTypeName('slaves')]を労働力として使用できる恩恵が得られる。また、$colonial_nation$の[overlord|e]の[merchant_power|e]を向上させるとともに、[manpower|e]、[sailors|e]、[gold|e]の上納もおこなう。"
 dominion: "自治領"
 dominion_desc: "$dominion$は、一定の自治権をもつ自立した[subject|e]であり、[overlord|e]と同じ[religion_group|e]に属する[ShowGovernmentTypeName('monarchy')]専用の統治形態である。$dominion$を設立するには両国が[union|e]関係にあるか、宗主国が$ENG$または$GBR$でなければならない。$dominion$は、通常の[ShowSubjectTypeName('vassal')]よりも大幅に[ShowModifierTypeName('country_cabinet_efficiency')]が増加する。"
 fiefdom: "封土"
 fiefdom_desc: "$fiefdom$は、[overlord|e]の[ruler|e]が所有する下位国で、[overlord|e]と同じ[religion_group|e]に属する[ShowGovernmentTypeName('monarchy')]専用の統治形態である。$fiefdom$は[ShowModifierTypeName('country_cabinet_efficiency')]が増加する一方で、その統治は[overlord|e]の[monarch|e]が直接おこなう。"
 march: "辺境伯領"
 march_desc: "$march$は、[overlord|e]の領土を守ることに特化した[subject|e]であり、外的脅威から[overlord|e]を守る防壁として機能する。$march$は通常の[ShowSubjectTypeName('vassal')]よりも高い[ShowModifierTypeName('discipline')]と[ShowModifierTypeName('global_defensive')]を有し、[ShowModifierTypeName('fort_maintenance_cost')]および宗主国への支払い義務が軽減される恩恵がある。"
 hanseatic_member: "ハンザ同盟のメンバー"
 hanseatic_member_desc: "ハンザ同盟は、$HSA$が主導する、防衛と商業に重点を置いた商業都市の連合体。ハンザ同盟のメンバーである[subject|e]は、[ShowModifierTypeName('trade_efficiency')]と[ShowModifierTypeName('loyalty_to_overlord')]が増加し、さらに[ShowModifierTypeName('merchant_maintenance_cost')]が軽減される。[overlord|e]（$HSA$に限られる）は[ShowModifierTypeName('global_merchant_capacity_modifier')]が向上し、[manpower|e]と[sailors|e]による支払いを受けるが、[gold|e]の支払いは通常の[ShowSubjectTypeName('vassal')]からのものよりも少ない。"
 state_bank: "国営銀行"
 state_bank_desc: "この[subject|e]は、いち企業とその[overlord|e]（[government_reform|e]「[ShowGovernmentReformName('banking_country')]」を採用する国家に限られる）との強い結びつきを体現している。$state_bank$は[ShowModifierTypeName('diplomatic_reputation')]が増加する一方で、[overlord]は[ShowModifierTypeName('bank_interest')]が減少するが、[country_interaction|e]「[ShowCountryInteractionName('siphon_income')]」を通じて$state_bank$の国庫の半分を引き出すことができる。"
 secessionists: "分離独立派"
 secessionists_desc: "この[subject|e]は、行政面においてその[overlord|e]と多くの共通点をもち、政治的統合を強く望んでいる。そのため、比較的容易に[annexed|e]することができる。$secessionists$は[ShowModifierTypeName('loyalty_to_overlord')]と[ShowModifierTypeName('annexation_speed')]が増加する。"
 trade_company: "交易会社"
 trade_company_desc: "$trade_company$は、自社とその[overlord|e]に金銭的利益をもたらす投資企業体である。つねに[ShowGovernmentTypeName('republic')]の体制をとり、[ShowModifierTypeName('trade_efficiency')]が増加するとともに、通常の[ShowSubjectTypeName('vassal')]と比べて宗主国への支払い義務が増加する。"
 vassal: "属国"
 vassal_desc: "最も典型的な[subject|e]の形態である$vassal$は、[overlord|e]の代わりに領土を管理し、属国税を支払い、宗主国の軍事作戦に参加する。$vassal$は[ShowModifierTypeName('country_cabinet_efficiency')]が増加し、一方で宗主国は[ShowModifierTypeName('monthly_prestige')]が増加する。また、双方の[institutions|e]の普及が早くなる。"
 conquistador: "コンキスタドール"
 conquistador_desc: "コンキスタドールは、[rulers|e]と契約を結び、特定の領土を探検し征服する私兵の指揮官である。責務を果たした者は、総督の称号に加え、新たな領土や戦利品の一部を受け取る。彼らは[action|e]「[ShowGenericActionName('create_conquistador')]」でのみ創設できる独自の[subject_types|e]で、必ず[army_based|e]となり、[ShowModifierTypeName('military_tactics')]、[ShowModifierTypeName('global_max_control')]、[ShowModifierTypeName('wrong_culture_levy_size')]が増加する。"
 appanage: "アパナージュ"
 appanage_desc: "アパナージュは[subject|e]の一種であり、支配王朝の分家が統治する領土を表す。$appanage$は[ShowModifierTypeName('monthly_prestige')]、[ShowModifierTypeName('country_cabinet_efficiency')]、[ShowModifierTypeName('global_max_control')]、[ShowModifierTypeName('global_manpower_modifier')]が増加し、一方で[overlord|e]は[ShowModifierTypeName('stability_decay')]の上昇と[ShowModifierTypeName('global_crown_estate_power')]の低下と引き換えに、[ShowModifierTypeName('monthly_legitimacy')]が増加する。"
 samanta: "サーマンタ"
 samanta_desc: "$samanta$は[ShowCultureGroupName('indian_group')]諸国独自の[subject|e]で、[advance|e]「[ShowAdvanceName('samanta_advance')]」をもつ国々である。サーマンタは多くの点で通常の[ShowSubjectTypeName('vassal')]に近いものの、[overlord|e]との絆が深まってからの[country_interaction|e]「[ShowCountryInteractionName('upgrade_to_maha_samanta')]」で[ShowSubjectTypeName('maha_samanta')]となるまで、支払い義務は少なく、[annexed|e]することもできない。"
 maha_samanta: "マハーサーマンタ"
 maha_samanta_desc: "[ShowSubjectTypeName('samanta')]の次の段階である$maha_samanta$は、[overlord|e]により多くの貢納をおこなうとともに、通常の[ShowSubjectTypeName('vassal')]よりも早く[annexed|e]可能な[subject|e]である。[overlord|e]は[country_interaction|e]「[ShowCountryInteractionName('upgrade_to_pradhana_maha_samanta')]」を通じて、彼らをより信頼性が高く自律的な[ShowSubjectTypeName('pradhana_maha_samanta')]に変化させることもできる。"
 pradhana_maha_samanta: "プラダーナーマハーサーマンタ"
 pradhana_maha_samanta_desc: "[ShowSubjectTypeName('maha_samanta')]の上位に位置する、最も忠誠度の高い[subjects|e]。$pradhana_maha_samanta$は[annexed|e]できないが、[ShowModifierTypeName('country_cabinet_efficiency')]、[ShowModifierTypeName('discipline')]、[ShowModifierTypeName('global_defensive')]がさらに増加し、[ShowModifierTypeName('fort_maintenance_cost')]が減少する。また、[overlord|e]により多くの[gold|e]、[manpower|e]、[sailors|e]を支払う。"
 tusi: "土司"
 tusi_desc: "[GetInternationalOrganizationType('middle_kingdom').GetName]における特殊な行政形態の一種で、皇帝の名のもとに部族領土を世襲で統治する総督である。併合はできないが、[ShowModifierTypeName('month_towards_sinicized')]が増加し、少ない[diplomatic_capacity|e]コストで[overlord|e]の[court_language|e]の使用を強制することができる。"
 uc_bey: "ウチ・ベイ"
 uc_bey_desc: "$uc_bey$は、強力な$turkic_group$人指導者に従って辺境の領主を務める、[army_based|e]である。国境防衛、襲撃の指揮、領土拡大を任務とするこれらの半自治的な指導者たちは、宗教的熱狂、略奪、土地の授与に駆り立てられた忠実なガーズィー戦士を率いており、辺境の安定と拡大に不可欠な存在だった。$uc_bey$は[action|e]「[ShowGenericActionName('create_uc_bey')]」によってのみ創設でき、[reform|e]「[ShowGovernmentReformName('uc_bey_reform')]」と[modifier|e]「[ShowModifierTypeName('always_allow_army_levies')]」を得る。通常の[ShowSubjectTypeName('vassal')]に比べて支払いの義務は非常に少ないが、[diplomatic_capacity|e]が増加し、宗主国により大きな「[ShowModifierTypeName('monthly_towards_decentralization')]」をもたらす。"
 imperial_free_city: "帝国自由都市"
 imperial_free_city_desc: "$imperial_free_city$は[hre_emperor|e]と結びついた特殊な従属国である。この地位は[GetUniqueInternationalOrganization('hre').GetName]の[ShowSpecialStatusName('free_city')]であるかぎり有効である。これらの都市は決して併合されることはなく、[overlord|e]に恩恵をもたらさず戦争にも加勢しないが、[diplomatic_capacity|e]を必要とせず、[policy|e]「[ShowPolicyName('direct_imperial_cities_policy')]」で[ShowSubjectTypeName('direct_imperial_free_city')]に変えることができる。"
 direct_imperial_free_city: "帝国直轄自由都市"
 direct_imperial_free_city_desc: "$direct_imperial_free_city$は[hre_emperor|e]と結びついた特殊な従属国で、[policy|e]「[ShowPolicyName('direct_imperial_cities_policy')]」により認可される。この地位は[GetUniqueInternationalOrganization('hre').GetName]の[ShowSpecialStatusName('free_city')]であるかぎり有効である。通常の[ShowSubjectTypeName('imperial_free_city')]と同じだが、自治権が大きく縮小されており、通常の[ShowSubjectTypeName('vassal')]よりも早く併合することができる。"
 tributary: "朝貢国"
 tributary_desc: "朝貢国とは、[overlord|e]に対し[gold|e]、[manpower|e]、[sailors|e]を定期的に貢納しなければならない国であり、また特定の政治形態に限定される。通常の[ShowSubjectTypeName('vassal')]とは異なり、彼らは朝貢国同士であっても独自に宣戦布告できるが、宗主国の戦争へ自動的に参加することはない。"
 tributary_join_defensive_wars_always_tt: "従属国は、宗主国の朝貢国ではない他国に攻撃された。"
