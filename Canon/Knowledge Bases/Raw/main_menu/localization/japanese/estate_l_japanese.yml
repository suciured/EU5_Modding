l_japanese:
 nobles_estate: "貴族"
 nobles_estate_desc: "この階級は、わが国の土地貴族を表している。彼らの特権は古い歴史によって保証されており、元来そのほとんどは国家への並外れた奉仕に対する見返りとして与えられたものである。彼らの伝統的な務めは、国外の危険から国家を守り、統治者が平和を維持するのを助けることである。\n$estate_common_crown_ending$"
 clergy_estate: "聖職者"
 clergy_estate_desc: "この階級は、わが国の国教に精通した聖職者を表している。彼らの伝統的な務めは、国家と国民の精神的な幸福を守ることだが、長く国家の行政に奉仕してきた歴史もある。彼らは何世紀にもわたり、敬虔な民衆や元統治者から財産と特権の両方を獲得してきた。\n$estate_common_crown_ending$"
 burghers_estate: "市民"
 burghers_estate_desc: "この階級は、職人や商人などのわが国の商業階級を表している。彼らの伝統的な務めは経済の維持と発展であり、彼らには通常、商業と交易を促進するための特殊な権利と特権が与えられている。\n$estate_common_crown_ending$"
 peasants_estate: "庶民"
 peasants_estate_desc: "この階級は、社会の最下層に位置する人々を表している。名誉や権力をほとんど、あるいは一切与えられない階級だが、彼らこそがわが国の基礎を成しており、徒党を組んで集団となれば驚くほどの力を発揮する。"
 crown_estate: "王室"
 crown_estate_desc: "この階級は、わが国全体と政府の中枢、かつ権威の源であり、その権力はごく限られた支配者層のみが有している。\n一般的に、この政府階級はできるかぎり強い権力をもつことが望ましい。"
 dhimmi_estate: "ズィンミー"
 dhimmi_estate_desc: "この階級は、わが国の宗教的少数派——[ShowReligionGroupName('muslim')]において“啓典の民”と呼ばれる人々を表している。通常は[ShowReligionGroupAdjective('christian')]と[ShowReligionAdjective('judaism')]の共同体を指すが、時にはほかの[religions|e]の信者も含むことがある。彼らの地位と特権は国によって大きく異なり、また組織と人数も同様である。\n$estate_common_crown_ending$"
 tribes_estate: "部族"
 tribes_estate_desc: "この階級は、わが国に存在するさまざまな部族や氏族を表している。このさまざまな集団は伝統的に、農村部に散在する血統や親族グループに組織されており、非常に多様な方法で生活し働いている。主要な権力中枢から遠く離れた彼らは、比較的独立しているため統治が容易ではないが、その独特の習慣により、荒れ狂う予測不能な戦士としての評判が高い。\n$estate_common_crown_ending$"
 cossacks_estate: "コサック"
 cossacks_estate_desc: "この階級は、わが国に存在する[ShowCultureName('cossack_culture')]のさまざまな集団である。半遊牧的な集団や半軍事化された集団として組織され、他国の辺境で独自の生活を送っているが、適切な報酬を与えれば国に忠実に仕えるよう説得でき、大いに活用することができる。\n$estate_common_crown_ending$"
 estate_common_crown_ending: "一般的に、政府階級はそれ以外の階級よりも強い権力をもつのが望ましい。"
