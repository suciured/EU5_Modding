l_korean:
 march_to_sound_of_guns: "총성 속으로 행진"
 march_to_sound_of_guns_desc: "우리 군단은 멀리서 대포 소리가 들리면 아군을 돕기 위해 행진에 나섭니다!"
 drill_army: "군사 훈련"
 drill_army_desc: "비용 측면에서는 다소 부담스럽지만, 반복적인 훈련은 모든 병사에게 목숨을 걸 필요 없이 임무를 마칠 최적의 싸움법을 가르칠 수 있는 가장 이상적인 방법입니다. 결국은 경험이야말로 가장 훌륭한 스승이니까요."
 drill_army_cta: "클릭해서 훈련 개시"
 hire_prisoners_as_mercenaries: "포로를 용병으로 고용"
 hire_prisoners_as_mercenaries_desc: "[prisoners|e]를 매수해, [mercenaries|e] 부대가 되어 우리 [country|e]를 위해 싸우도록 만듭니다."
 hire_prisoners_as_mercenaries_cta: "클릭해서 [prisoners|e] 매수"
 ransom_prisoners: "포로 석방 제안"
 ransom_prisoners_desc: "부대가 사로잡은 [prisoners|e]를 석방하고 소유국에 반환합니다. 수입을 얻을 수 있지만, 적이 잃었던 [regiments|e]를 돌려받게 됩니다."
 ransom_prisoners_cta: "클릭해서 [prisoners|e] 석방 제안"
 execute_prisoners: "포로 처형"
 execute_prisoners_desc: "부대가 사로잡은 [prisoners|e]를 처형합니다. 다른 [countries|e]가 우리의 잔혹함에 치를 떨겠지만, 더 이상 포로를 먹여 살리거나 적이 구출해 갈 걱정을 하지 않아도 됩니다."
 execute_prisoners_cta: "클릭해서 부대의 [prisoners|e]를 처형"
 sell_prisoners_into_slavery: "포로를 노예로 매각"
 sell_prisoners_into_slavery_desc: "부대가 사로잡은 [prisoners|e]를 가장 가까운 [market|e]에 노예로 매각합니다."
 sell_prisoners_into_slavery_cta: "클릭해서 부대의 [prisoners|e]를 노예로 매각"
 scorch_earth: "초토화"
 scorch_earth_desc: "후퇴해야만 할 때 소유한 [food|e] 물자를 파괴해 적을 약화시킵니다."
 scorch_earth_cta: "클릭해서 모조리 불태우기!"
 scorched_earth_pops_unhappy: "해당 [province|e] 내 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다."
 convert_galley_to_light_ship: "갤리선을 경함선으로 전환"
 convert_galley_to_light_ship_desc: "평화로운 시기에는 [ShowUnitCategoryName('navy_galley')]의 용도를 변경해 우리나라의 상선으로 활용할 수 있습니다."
 convert_galley_to_light_ship_cta: "클릭해서 [ShowUnitCategoryName('navy_galley')]을 [ShowUnitCategoryName('navy_light_ship')]으로 전환\n함선 한 척을 전환할 때마다 [gold|e]를 #R 5 소모합니다.#!"
 convert_galley_to_light_ship_effect: "함대 내 갤리선이 한 척당 5[gold_i]의 비용으로 경함선으로 전환됩니다"
 convert_light_ship_to_galley: "경함선을 갤리선으로 전환"
 convert_light_ship_to_galley_desc: "전시에는 [ShowUnitCategoryName('navy_light_ship')]의 용도를 변경해 우리나라의 군함으로 활용할 수 있습니다."
 convert_light_ship_to_galley_cta: "클릭해서 [ShowUnitCategoryName('navy_galley')]을 [ShowUnitCategoryName('navy_light_ship')]으로 전환\n함선 한 척을 전환할 때마다 [gold|e]를 #R 5 소모합니다.#!"
 convert_light_ship_to_galley_effect: "함대 내 경함선이 한 척당 5[gold_i]의 비용으로 갤리선으로 전환됩니다"
 promote_to_farari: "파라리로 승격"
 promote_to_farari_desc: "이 만데칼루 부대는 전장에서 용맹과 결의를 증명해 보였습니다. 국가에 대한 이들의 봉사는 치하해 마땅합니다. 이제는 이 부대를 우리나라의 정예 부대로 승격시켜 줄 때입니다!"
 promote_to_farari_cta: "클릭해서 [ShowUnitDefinitionName('a_mandekalu_infantry')]과 [ShowUnitDefinitionName('a_mandekalu_cavalry')]을 각각 [ShowUnitDefinitionName('a_farari_infantry')]과 [ShowUnitDefinitionName('a_farari_cavalry')]으로 전환"
 promote_to_farari_ct: "[ShowUnitDefinitionName('a_mandekalu_infantry')]과 [ShowUnitDefinitionName('a_mandekalu_cavalry')]이 각각 [ShowUnitDefinitionName('a_farari_infantry')]과 [ShowUnitDefinitionName('a_farari_cavalry')]으로 업그레이드됩니다"
 promote_to_farari_tt: "#Y 150#!만큼의 $mandekalu_exp$을 보유하고 있습니다."
 mandekalu_exp: "만데칼루 경험치 총합"
 mandekalu_exp_gain_desc: "#italic [ShowAdvanceName('farari_corps_advance')] 발전을 연구했다면 #Y 경험치#!를 얻어 [ShowUnitDefinitionName('a_farari_infantry')] 및 [ShowUnitDefinitionName('a_farari_cavalry')]으로 승격할 수 있습니다. #Y 경험치#!는 모든 #Y 만데칼루#! 부대가 공유합니다. 전투에서 승리하면 참여한 만데칼루 부대마다 #G 15#! #Y 경험치#!를 획득하며, 패배했을 경우 부대마다 #G 5#! #Y 경험치#!를 획득합니다.#!"
 absorb_pops: "팝 흡수"
 absorb_pops_desc: "이 부대를 사용해 일부 현지 주민을 강제로 우리 쪽에 가담시킵니다."
 absorb_pops_cta: "클릭해서 팝 흡수"
 sacrifice_prisoners: "포로 인신 공양"
 sacrifice_prisoners_desc: "부대에 있는 [prisoners|e]를 희생시켜 신을 기쁘게 합니다. 이와 더불어 포로를 먹이거나 도망친 녀석들을 다시 잡아 올 필요도 없어집니다."
 sacrifice_prisoners_cta: "클릭해서 포로 인신 공양 시작"
 gather_food: "식량 조달"
 gather_food_desc: "병사들이 자신의 임무보다 식량을 모으는 데 집중합니다."
 gather_food_cta: "클릭해서 식량 조달 개시"
 raid_clan_holdings: "씨족 영지 약탈"
 raid_clan_holdings_desc: "적의 영지를 완전히 정복하지는 못할지라도, 습격해서 약탈을 벌일 수는 있습니다."
 raid_clan_holdings_cta: "클릭해서 씨족 영지 약탈"
 raid_imperial_family_holdings: "황가 소유지 약탈"
 raid_imperial_family_holdings_desc: "$raid_clan_holdings_desc$"
 raid_imperial_family_holdings_cta: "클릭해서 황가 소유지 약탈"
