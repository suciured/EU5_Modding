 rtr_negotiate_with_rebels_desc: "#flavor 모든 반란군이 옥좌를 노리는 야망 가득한 군벌인 것은 아닙니다. 역도 무리의 약 절반가량은 상대적으로 더 높은 자율성을 보장받아 평화롭게 살 수 있기를 바랄 뿐인 평범한 이들입니다. 협상을 벌이고 이들의 문제를 해결하기 위한 방안을 모색하는 데 힘을 쏟는다면 그 천성을 다스릴 수 있을 것입니다.#!\n\n[actor.GetName](이)가 [rebel|e] 세력 하나의 진행도를 #G 30.00%#!만큼 감소시킵니다."
