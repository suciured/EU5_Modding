 rtr_appease_the_court_desc: "#flavor 촌락에 대대적인 반란이 일어난 틈을 타, 궁정 내부의 악의적인 세력이 군벌의 지지를 얻으려 하고 있습니다. 이들을 달랠 수 있다면 고난의 시기에 절실히 필요한 충성을 확보할 수 있을지도 모릅니다...#!\n"
 rtr_rekindle_revolt: "반란 재점화"
 rtr_rekindle_revolt_desc: "#flavor 폭압적이었던 옛 종주국과 휴전을 체결하기는 했지만, 우리의 야심은 중국의 해방을 위해 다시금 싸우기를 소망합니다!#!\n"
 rtr_rein_in_area: "권역 통솔"
 rtr_rein_in_area_desc: "#flavor 중국은 많은 인구를 자랑합니다. 적으로부터 정복한 권역을 적절히 통솔한다면, 이 끔찍한 반란의 시기에 현지 주민의 충심과 지지를 확보할 수 있습니다.#!\n\n[actor.GetName](이)가 정복된 [area|e]에 [ShowModifier('rtr_rein_in_area_modifier')] 보정치를 추가하고 그곳의 지점을 [integrated|e]합니다."
