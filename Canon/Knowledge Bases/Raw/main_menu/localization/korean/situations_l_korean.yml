 rtr_call_loyalists_to_arms: "충성파 군대 소집"
 rtr_call_loyalists_to_arms_desc: "#flavor 약탈을 일삼는 군벌들이 자신들을 살찌우는 토지마저 피로 물들이며, [GetCountry('CHI').GetName] 곳곳이 전화에 휩쓸려 불타고 있습니다. 어서 천자의 옥좌에 충성을 바치는 이들을 전투에 소집해야 합니다!#!\n\n[actor.GetName]에 #G 충성#!하는 [ShowGovernmentReformName('warring_state')] 국가를($rtr_yuan_allegiance$가 [ShowNamedValue('RTR_IS_LOYAL_VALUE')|+=2] 이상) 선택해 아군으로 [ShowCasusBelliName('cb_red_turban_rebellions')] 전쟁에 참전하게끔 합니다."
