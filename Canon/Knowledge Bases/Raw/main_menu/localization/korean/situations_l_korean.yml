 #The Revolution
 the_revolution: "국민 봉기" #Temp until we figure out a better name
 the_revolution_desc: "부의 불평등, 생활 수준 저하, 문해력 향상은 개인의 의식 상승이라는 결과를 낳았습니다. 하층민을 지속적으로 착취하는 귀족과 통치 계급이 휘두르는 무분별한 권력에 마침내 도시민과 농민 모두가 통치 체제 교체를 요구하기 시작했습니다. 이 새로운 운동은 까마득한 옛날부터 지배적인 상류층이 아래 계층들을 억압해 온 기존의 사회 질서에 과감히 도전합니다."
 institute_governmental_purges: "정부 숙청 실시"
 institute_governmental_purges_desc: "아무도 믿을 자가 없습니다! 나라 구석구석 첩자와 살인자가 숨어 있고, 한때는 믿을 만하다고 생각했던 이들이 이제는 내부에서 우리를 파괴하려고 합니다. 이 위기에서 국민을 구해 내려면 피바람을 일으켜야 합니다!"
 suppress_foreign_revolutionaries: "외국 혁명 세력 억압"
 suppress_foreign_revolutionaries_desc: "이 새로운 사상의 물결과 통치 계급에 반발하는 정서가 다른 나라 농민들의 마음을 사로잡도록 놔두어서는 안 됩니다. 그랬다간 우리 정부도 전복될 수 있습니다."
 no_country_available: "@trigger_no! 조건을 충족하는 유효한 [country|e]가 없습니다"
 assist_foreign_revolutionaries: "외국 혁명 세력 지원"
 assist_foreign_revolutionaries_desc: "설령 다른 나라에 살고 있을지라도 압제에서 벗어나고자 노력하는 이들은 우리와 같은 싸움을 벌이고 있는 형제와 다름없습니다. 마땅히 지원해야 합니다!"
 elevate_local_aristocracy: "지방 귀족 승격"
