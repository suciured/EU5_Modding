 rise_of_the_ottomans_desc: "잠재력이 넘치는 야망과 무예 역량, 그리고 전략적 선견지명에서 비롯된 의욕으로 충만한 [ShowCultureName('turkish_culture')] 베이국이 [ShowRegionName('anatolia_region')]의 조각난 국가들 사이로 자신만의 진로를 개척했습니다. 유랑 민족에게서 기원한 이들의 기질이 정주 사회의 세련됨과 융합되자, 군사적 위용과 행정적 수완을 두루 갖춘 막강한 국가가 탄생했습니다.\n\n아나톨리아 일대의 공국이 분열되어 취약해진 사이에, 개중 가장 강력한 국가가 이들을 통합하여 단일한 기치 아래 통합했습니다. [GetCountry('TUR').GetName]의 건립자인 [GetCharacter('tur_osman').GetName]처럼 카리스마 있는 지도자가 앞으로 수백 년간 타오를 영감의 불꽃을 피워 낸 것입니다.\n\n승리를 거둘 때마다 베이국은 여세를 몰아치며 더더욱 막강한 세력으로 변모해 갑니다. 일대의 주요 도시 및 소도시가 이들에게 정복된 것은 이들의 거침없는 부상을 알리는 전조와도 같습니다."
