 #Crisis of the Chinese Dynasty Actions
 cmd_negotiate_with_rebels: "반란군과 협상"
 cmd_negotiate_with_rebels_desc: "지금은 국민의 호소에 귀를 기울이고 국가 안정에 총력을 기울여, 과거 우리나라의 위대한 유산이 훼손되지 않도록 해야 합니다."
 cmd_negotiate_with_rebels_tt: "[celestial_authority_gc|e]을 #R 3#! 소모합니다. 이후 [rebellion|e]의 #italic 전력#!과 지원 정도에 따라 다음과 같은 일이 발생합니다:"
 cmd_negotiate_nationalist: "#Y $REBELS_CATEGORY_nationalist$#!: 자신들의 영토 전역에서 [control|e] 축소를 요구하고, 우리 국가가 [ShowSocietyDirectionName('free_subjects')] 사상을 취할 것을 압박합니다"
 cmd_negotiate_estate: "#Y $REBELS_CATEGORY_estate$#!: [tax|e] 감면과 [privileges|e]을 요구합니다"
 cmd_negotiate_religious: "#Y $REBELS_CATEGORY_religious$#!: [ShowModifier('religious_concessions_modifier')](을)를 요구하고, 우리 국가가 [ShowSocietyDirectionName('humanist')] 사상을 취할 것을 압박합니다"
 cmd_reform_the_cabinet: "내각 개혁"
 cmd_reform_the_cabinet_desc: "옛날 우리 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]의 고문들은 국민의 이익을 최우선으로 생각했습니다. 그러나 최근 이들의 타락과 부패는 전례 없는 수준에 이르렀습니다. 이 특권을 움켜쥔 이들은 공직을 요구하고 법에 따른 의무는 나 몰라라 합니다. 이들의 호의를 잃는 한이 있더라도 이제 이런 현상을 바꿔야만 합니다."
 cmd_revise_the_tax_code: "세법 개정"
 cmd_revise_the_tax_code_desc: "많은 지방의 비효율적인 과세로 인해 상당한 손실이 발생해 국고가 심각하게 줄어들고 있습니다. 사기를 높이고 파국을 피하려면 수입원을 철저히 관리해야 합니다!"
 has_revised_tax_code_action_tt: "[ShowCabinetActionName('reform_taxation_system')] [cabinet_action|e] 및 [ShowGenericActionName('cmd_revise_the_tax_code')] [disaster|e] [action|e]을 완료했습니다"
 cmd_restore_stability: "[GetCountry('CHI').GetFlavorRank]의 안정 회복"
 cmd_restore_stability_desc: "최근 우리 위대한 국민을 덮친 재난으로 국가의 안정이 크게 흔들리고 있습니다. 이를 극복하고 이 격동의 시기를 무사히 넘기려면 내부를 들여다보고 내실을 다져야 합니다."
 cmd_strengthen_crown: "군주 권력 강화"
 cmd_strengthen_crown_desc: "천명을 받은 자라는 우리의 정당성에 의문이 제기되고 있습니다. 비판의 목소리를 잠재우고 선택받은 자의 영광을 되찾아야 합니다."
