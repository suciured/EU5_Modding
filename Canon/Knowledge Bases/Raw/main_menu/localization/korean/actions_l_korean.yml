 violate_treaty_of_tordesillas_desc: "$treaty_of_tordesillas$은 가혹하고 위험천만한 신대륙에서 더 나은 미래를 개척하고자 목숨을 걸었던 이들에겐 아무런 의미도 없는 종이 조각에 불과합니다.\n\n우리는 이 판결을 무시하고 우리 국민이 마땅히 누려야 할 권리를 가지도록 허용할 것입니다."
