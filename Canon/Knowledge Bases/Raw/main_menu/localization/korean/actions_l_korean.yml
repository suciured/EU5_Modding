 peranakan_trading_rights: "프라나칸 무역권"
 restrict_peranakan_trading_rights: "$peranakan_trading_rights$ 제한"
 restrict_peranakan_trading_rights_desc: "[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] 상인들의 활동을 통해 [ShowReligionGroupName('muslim')] 신도가 우리 영토로 넘어와, 북부의 여러 항구에 대거 정착해 프라나칸이라는 이름으로 불리고 있습니다. 저들의 무역권을 제한한다면 우리 지방의 개종 속도를 늦출 수 있을 것입니다."
 unrestrict_peranakan_trading_rights: "$peranakan_trading_rights$ 복원"
 unrestrict_peranakan_trading_rights_desc: "프라나칸 상인들에게 부과한 제한이 너무나도 과해, 장기적으로 감당하기 어려울 정도입니다. 제한을 철폐할 필요가 있을 듯합니다."
 ban_conversion_of_adipatis: "아디파티 개종 금지"
 ban_conversion_of_adipatis_desc: "우리나라의 지방 총독인 아디파티의 잇따른 개종이 점차 우리나라의 국가적 결속을 위협하고 있습니다. 개종 관행을 금지한다면 보다 오래 안정을 누릴 수 있겠지만, 종속국들은 분명히 큰 불만을 표할 것입니다."
 unban_conversion_of_adipatis: "아디파티 개종 금지 철회"
 unban_conversion_of_adipatis_desc: "[ShowReligionGroupAdjective('muslim')] 개종 금지령은 너무나 많은 문제와 소요를 불러왔습니다. 금지령을 철회한다면 우리 종속국의 호의를 어느 정도 되찾을 수 있을 것입니다."
 control_the_bhres: "브레 통제"
 control_the_bhres_desc: "우리 공자 및 그 측근 중 다수가 점차 [ShowReligionGroupName('muslim')]으로 개종하고 있습니다. 여느 때라면 별 신경을 쓰지 않겠지만, 장기적인 영향을 생각한다면 저들의 충성에 의구심이 생기는 것이 사실입니다."
 maj_convert_to_islam: "[ShowReligionGroupNameWithNoTooltip('muslim')]으로 개종"
 maj_convert_to_islam_desc: "[ShowReligionAdjective('sunni')] [ShowReligionGroupName('muslim')] 세력이 우리 국경 안에서 빠르게 영향력을 확대하며, 우리 지방 총독 중 상당수가 이미 개종을 마쳤습니다. 그렇다면 우리도 국가적 위상이 실추될지라도 자존심을 내려놓고 종교를 바꿀 때가 된 것인지도 모르겠습니다."
 maj_consequences_of_conversion: "[ShowReligionName('sunni')]로 개종할 경우 [liberty_desire|e]가 #y 10.0%#! 미만인 모든 [subject|e]이 독립하며, 다음 효과가 발생합니다:"
 MAJ_reduce_sunni_dominance: "$demak_progress$가 #g 10.0%#! 감소합니다."
 MAJ_for_as_long_as_this_modifier_is_active: "[ShowModifier('adipati_conversion_ban')]가 활성화된 동안 어느 [location|e]의 지배 종교가 [ShowReligionAdjective('sunni')]로 변하더라도 [cores|e]을 잃지 않습니다."
 peranakan_trading_rights_restriction_event_impact: "[ShowModifier('peranakan_trading_rights_restriction')]이 활성화된 동안 '$death_of_hayan_wuruk.6.title$' [event|e]의 발생 확률이 절반으로 감소합니다."
 #Black Death Actions
 hide_from_black_death: "궁정 은거 시행"
 hide_from_black_death_desc: "궁정 구성원이 전염병에 의해 사망하는 사태를 막기 위해 궁정 은거를 시행해 발병 확률을 감소시킵니다. 그렇지만 [pops|e]들은 궁정이 자신들을 내버렸다고 생각할지도 모릅니다."
 stop_hide_from_black_death: "은거 종료"
 stop_hide_from_black_death_desc: "모습을 공개적으로 드러내 우리가 흑사병을 두려워하지 않는다는 사실을 국민들에게 보여 줍니다."
 isolate_cities_black_death: "도시 격리"
 isolate_cities_black_death_desc: "우리 국가의 각 도시에 봉쇄령을 내리고 출입을 제한해, 질병의 여파를 줄이고 당장 필요한 통제력을 확보합니다."
 stop_isolate_cities_black_death: "도시 재개방"
 stop_isolate_cities_black_death_desc: "질병이 가장 심각한 시기가 지나갔으니 도시를 상인과 외국인에게 다시 개방합니다."
 isolate_cities_effect_tt: "모든 [towns_and_cities|e]이 [ShowModifier('isolating_cities')] 보정치를 얻습니다. 효과는 해당 [location|e]에 행사하는 [Concept('control', '지배력')|e]에 따라 달라집니다."
 #"most monarchs instituted measures that prohibited exports of foodstuffs, condemned black market speculators, set price controls on grain and outlawed large-scale fishing"
 control_the_food_market: "식량 시장 통제"
 control_the_food_market_desc: "이런 고난의 시기에는 곡물을 비롯한 식품류의 수출을 금지하여 안정적인 식량 공급을 확보하는 것이 무엇보다 중요합니다. 설령 이 조치가 우리 국가의 상인들을 분노하게 만들지라도 말입니다."
 stop_control_the_food_market: "'$control_the_food_market$' 폐지"
 stop_control_the_food_market_desc: "더는 이런 보호 조치가 필요하지 않으므로, 다시 상인들이 자유롭게 교역할 수 있습니다."
 close_the_borders: "쇄국 시행"
 close_the_borders_desc: "우리 국토로 이 재앙을 옮겨오는 것은 다름 아닌 상인을 비롯한 여타 나그네들입니다. 국민을 보호하기 위해, 우리는 국가 경제에 미칠 악영향을 감수해서라도 교역을 차단하고 국경을 완전히 봉쇄해야 합니다."
 stop_close_the_borders: "'$close_the_borders$' 폐지"
 stop_close_the_borders_desc: "이제 다시 우리 국가의 문을 열고 외국의 재화와 상인을 맞이할 때가 왔습니다."
 no_contact_with_outsiders: "외지인과 접촉 금지"
 no_contact_with_outsiders_desc: "외국인과 이웃 부족 상인들이 우리 영토에 전염병을 가져왔다는 것은 모두가 아는 사실입니다. 재앙이 더 확산되는 일을 막고자 이웃 국가와의 관계를 일절 끊고, 어떠한 경제적 손실이 있더라도 모든 교역에서 국경을 폐쇄할 것입니다."
 stop_no_contact_with_outsiders: "'$no_contact_with_outsiders$' 폐지"
 stop_no_contact_with_outsiders_desc: "$no_contact_with_outsiders_desc$"
 #"The port city of Ragusa (modern-day Dubrovnik, Croatia), at that time under the control of Venice, was the first to initiate this practice through a 30-day isolation period imposed on arriving ships. Ragusa's population had been heavily depleted by the plague in 1348 CE, and they recognized that the disease was infectious and could be transmitted by people. Ragusa's policy was effective and was adopted by other cities and extended to 40 days under the law of quarantino (40 days) which gives English its word quarantine."
 segregate_the_infected: "감염자 격리"
 segregate_the_infected_desc: "전염병이 우리 국가에 만연하니, 병자들을 집안에 가두어서라도 질병이 확산되는 것을 막아야 합니다."
 stop_segregate_the_infected: "'$segregate_the_infected$' 폐지"
 stop_segregate_the_infected_desc: "전염병에 걸린 병자들의 이동 제한을 해제합니다."
 great_pestilence_segregate_the_infected: "$segregate_the_infected$"
 great_pestilence_segregate_the_infected_desc: "끔찍한 전염병이 식민지 전역에 만연해, 우리가 보살피는 원주민들이 속수무책으로 죽어 나가고 있습니다. 병자들을 집안에 가두어서라도 질병이 확산되는 것을 막아야 합니다."
 great_pestilence_stop_segregate_the_infected: "$stop_segregate_the_infected$"
 great_pestilence_stop_segregate_the_infected_desc: "$stop_segregate_the_infected_desc$"
 #"Milan, on the other hand, imposed stricter measures and enforcement and had greater success in controlling the spread of the disease. The Milanese authorities tolerated no dissension among the citizenry in obeying the laws of quarantine, at one point completely sealing the infected occupants of three houses in their homes where, presumably, they died. In 1350 CE, they built a structure outside the city walls – the pesthouse – where plague victims were housed and caregivers could tend them. The plague doctors are famously depicted in cloaks and hats with beaked masks which were thought to protect the wearer by distancing the physician's face – especially the nose and mouth – from the infected patient."
 strict_quarantines: "병자 추방"
 strict_quarantines_desc: "흑사병에 걸린 이들은 대단히 위험하며, 곁에 있는 것만으로도 건강한 사람에게 역병을 퍼뜨릴 수 있습니다. 아직 가망이 있는 주민들을 구하기 위해서라도 반드시 병자들을 모든 공동체에서 추방해야 합니다."
 stop_strict_quarantines: "'$strict_quarantines$' 폐지"
 stop_strict_quarantines_desc: "이제 더는 병자들을 공동체의 경계 바깥으로 내쫓을 필요가 없으므로, 병자 수용에 쓰이던 [ShowBuildingTypeName('pest_house')]을 모두 불살라 없앨 수 있습니다."
 #" eating or drinking a small quantity of crushed emeralds. The physician would grind the emeralds with a mortar and pestle and then administer it to the patient as a fine powder mixed with either food or water. Those who could not afford to consume emeralds drank arsenic or mercury which killed them faster than the plague"
 #" Since the plague was thought to spread by 'bad air', homes were fumigated with incense or simply smoke from burning thatch. People carried bouquets of flowers which they held to their faces,"
 procure_remedies: "치료책 조달"
 procure_remedies_no_liquor: "$procure_remedies$"
 procure_remedies_desc: "이 병마 또한 싸워서 몰아낼 수 있습니다. 여러 의사와 성직자들이 다양한 처방과 요법으로 병자의 상태를 개선할 수 있다고 하니, 그러한 수단을 최대한 많이 확보해야 합니다."
 procure_remedies_tt: "영토 내의 모든 [market|e]이 영구히 [ShowTemporaryDemand('procure_remedies')]을 얻습니다"
 procure_remedies_no_liquor_tt: "영토 내의 모든 [market|e]이 영구히 [ShowTemporaryDemand('procure_remedies_no_liquor')]을 얻습니다"
 stop_procure_remedies: "'$procure_remedies$' 폐지"
 stop_procure_remedies_desc: "치유사와 사기꾼들이 기적이라는 둥, 절대 실패할 리가 없다는 둥 떠들어 대던 각종 요법 및 혼합물이 전부 엉터리에 불과하며 심지어는 위험할 수까지 있다는 사실이 판명되었습니다."
 great_pestilence_procure_remedies: "$procure_remedies$"
 great_pestilence_procure_remedies_desc: "늘 그래 왔듯 새로운 우리 주민을 유린하는 이 병마 또한 싸워서 몰아낼 수 있습니다. 여러 의사와 주술사들에 따르면 다양한 처방과 요법으로 병자의 상태를 개선할 수 있다고 하니, 그러한 수단을 최대한 많이 확보해야 합니다."
 great_pestilence_stop_procure_remedies: "$stop_procure_remedies$"
 great_pestilence_stop_procure_remedies_desc: "$stop_procure_remedies_desc$"
 #Social
 sponsor_sin_forgiveness: "대규모 사면 후원"
