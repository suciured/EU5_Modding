 sengoku_ask_for_hostage: "볼모 요청"
 sengoku_ask_for_hostage_desc: "다른 씨족에 구성원 한 명을 볼모로 보내라고 요청해, 관계를 강화할 수 있습니다."
 sengoku_prove_heritage: "유산 증명"
 sengoku_prove_heritage_desc: "다른 모든 가문도 그렇지만, 우리 가문 역시 유구한 역사를 자랑합니다. 그렇기에 기록 보관소에서 우리 혈통이 얼마나 오래된 것인지, 매우 중요한 가문 및 씨족과 얼마나 밀접한 관계인지를 명백하게 증명하는 문서를 '찾으려고' 시도할 수 있습니다."
