 tordesillas_demand_transfer_colony: "영유권 주장 대상 지방 이양 요구"
 tordesillas_demand_transfer_colony_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]께서는 오직 우리에게만 [GetCountry('PAP').GetReligion.GetGodName]의 이름으로 이 땅에 식민지를 건설하고 통치할 권리를 내리셨습니다. 이렇듯 [GetCountry('PAP').GetReligion.GetGodName]께서 부여하신 권리를 침해한 자들은 아무 불평 없이 땅을 우리에게 넘겨야 하며, 그렇지 않을 경우 대가를 치르게 될 것입니다."
 tordesillas_demand_transfer_colony.tt: "상대국이 우리의 관대한 요청을 거부할 경우, 우리나라가 해당 영토를 차지할 [casus_belli|e]을 얻습니다"
 tordesillas_revoke_claim: "영유권 주장 박탈"
 tordesillas_revoke_claim_desc: "협상은 언제나 여러 성과와 양보를 주고받는 과정입니다. 때로는 경쟁국에 원하는 것을 내주어야 하지만, 그 사실을 이용해 향후 우리에게 필요한 것을 얻어 내는 것이 외교의 묘미라 할 수 있습니다.\n\n우리는 우리나라의 영향력을 활용해 [GetCountry('PAP').GetLongName](을)를 설득함으로써, 협상 상대의 영유권 주장 하나를 박탈하고 우리가 주도권을 잡았던 시점으로 협상 진행 상황을 되돌릴 것입니다."
 tordesillas_move_the_line: "경계선 이동"
 tordesillas_move_the_line_desc: "$treaty_of_tordesillas$에 따른 현재의 경계선은 우리에게 충분히 유리하지 않습니다. 세계의 경계를 우리에게 유리한 쪽으로 살짝 옮김으로써, 우리가 만만치 않은 상대라는 사실을 온 세상에 분명하게 알려야 합니다."
 tordesillas_move_the_line.tt: "체결국 사이를 나누는 가상의 경계를 새로운 [location|e]으로 옮깁니다"
 tordesillas_move_the_line.tt2: "비준 진행도가 #R 5#! 감소합니다"
 tordesillas_swap_sides: "영역 맞교환"
 tordesillas_swap_sides_desc: "협상을 계속 진행한 결과, 우리 경쟁국이 차지하게 될 영역이 우리가 차지할 영역보다 훨씬 가치 있다는 사실이 명백해졌습니다. 따라서 우리의 평판과 위상을 한껏 활용해, 영유권을 얻을 영역을 서로 교환하는 것이 더 이익이라고 상대국을 설득할 것입니다."
 tordesillas_swap_claim: "영유권 교환"
 tordesillas_swap_claim_desc: "$treaty_of_tordesillas$이 비준되며 주요 식민 열강이 전 세계를 나누어 가지게 되었습니다. 하지만 그 결과가 우리의 성에는 차지 않는 만큼, 조약을 개정함으로써 처지 개선을 꾀할 필요가 있을 듯합니다. 열강 중 하나를 꼬드겨, 우리가 영유권을 가진 권역 중 한 곳을 상대가 영유권을 가진 인접 권역과 교환하도록 합시다."
