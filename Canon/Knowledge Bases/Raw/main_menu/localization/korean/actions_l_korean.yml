 stop_sponsor_spiritual_protection: "'$sponsor_spiritual_protection$' 폐지"
 stop_sponsor_spiritual_protection_desc: "수많은 제물과 의식도 전염병을 막는 데는 효과가 없다는 사실이 입증되었습니다. 영혼들이 우리를 내버리고 만 것입니다."
