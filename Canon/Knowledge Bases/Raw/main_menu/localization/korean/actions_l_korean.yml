 great_pestilence_stop_blame_the_minorities_desc: "우리 식민지의 원주민들은 들판에서 홀로 자라난 아이처럼 순수하고 죄짓지 않은 존재입니다. 따라서 신께서 내리신 이 역병의 원인이 이들에게 있을 리가 없는 만큼, 원주민들이 계속 박해받게 두어서는 안 됩니다."
