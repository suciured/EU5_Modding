 soyurghal_governor_effective_governor_reform: "소유르갈 총독"
 soyurghal_governor_effective_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 #Mughals
 subah_organization_reform: "수바 조직체"
 subah_organization_reform_desc: "나라 안에 다수의 총독을 전략적으로 배치하면 지방에 대한 장악력을 잃지 않고 전국 곳곳을 손쉽게 지배할 수 있습니다. 또한 해당 권역을 더 수월하게 도시로 개발할 수 있게 됩니다."
 #Turkish Subject
 uc_bey_reform: "$uc_bey$ 정부"
 uc_bey_reform_desc: "종주국의 영토와 국경을 수호하고자 군대를 유지 및 관리하는 군국주의적 정부입니다."
 #Lithuania
 volok_reform: "발라쿠 개혁"
 volok_reform_desc: "$volok_reform$은 [ShowEstateTypeName('nobles_estate')]들이 우리 백성을 대하는 행동을 더욱 엄격히 규제합니다. 이는 [ShowEstateTypeName('peasants_estate')] 계층의 권익을 지키고 이들이 독립된 계층으로 자리매김할 수 있도록 합니다."
 lit_grand_duchy_of_lithuania_reform: "최고 공작"
 lit_grand_duchy_of_lithuania_reform_desc: "우리는 스스로를 여느 공작들과 동등한 존재로 여기기보다, 우리가 지닌 힘을 더 잘 드러내는 지위로 격상시키고자 합니다."
 cossacks_reform: "시치 라다"
 cossacks_reform_desc: "$cossacks_reform$는 자신의 이익 또는 주군의 이익을 위해 봉사하는 헤트만을 임명해, 단일한 통치자 아래에 [ShowEstateTypeName('cossacks_estate')]를 더욱 체계적으로 조직화합니다."
 #Iroquois
 iro_reforged_law_of_peace: "위대한 평화의 법"
 iro_reforged_law_of_peace_desc: "왐펌 벨트에 기록된 위대한 평화의 법의 뼈대는 연합이 창설된 이래 통치의 근간이 되어 왔습니다. 평화와 정의를 강조하고, 마음의 안정을 유지할 것을 역설하는 위대한 평화의 법의 원칙은 [ShowCultureGroupName('haudenosaunee_group')] 민족 전체를 하나로 결속시켰습니다."
 iro_council_of_the_fifty: "대의회"
 iro_council_of_the_fifty_desc: "다섯 부족 각각에서 선출된 50인의 추장으로 이루어진 [ShowCultureGroupName('haudenosaunee_group')] 대의회는 위대한 평화의 법의 원칙을 실천합니다. 의회의 의사 결정은 50인의 추장이 만장일치로 합의해야만 진행됩니다."
