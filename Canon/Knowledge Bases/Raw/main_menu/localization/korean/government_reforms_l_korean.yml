l_korean:
 #Monarchies
 autocracy: "전제 정치"
 autocracy_desc: "전제 군주제는 모든 권력을 통치자의 손안으로 집중합니다. 이 형태의 국가는 으레 통치자의 개인 소유로 여겨집니다. 통치자가 장관이나 조력자를 두는 사례가 드물지는 않지만, 그 경우 이들은 왕실의 일원으로 간주됩니다."
 feudal_nobility: "봉건 귀족"
 feudal_nobility_desc: "봉건 왕국에서 군주의 권력은 영지를 소유하는 귀족층의 충성 서약으로 강화됩니다. 대개 신분이나 혈통으로 지주가 되는 [ShowEstateTypeName('nobles_estate')]들은 일대에 상당한 영향력을 행사하며 독자적인 봉신을 거느립니다."
 margraviate: "변경백국"
 margraviate_desc: "[ShowGovernmentReformName('margraviate')]은 과거에 존재했던 영토상의 관할권입니다. 이 명칭의 유래가 된 #italic 변경백#!은 주로 외부의 위협에 맞서 국경 지역을 방어하고 관리하던 '국경 백작'을 뜻합니다. 변경백국은 군사적 방위 역할과 내정 관리 역할이 혼합된 관할권인데, 이에 따라 변경백은 국경을 방어하는 동시에 지역 행정을 관리하고, 중앙 정부와 국경 지역 간의 소통을 원활히 하는 등 다양한 임무를 수행합니다."
 landgraviate: "방백국"
 landgraviate_desc: "[ShowGovernmentReformName('landgraviate')]은 #italic 방백#!의 이름을 딴 행정 구역으로, 본래 여러 백작령으로 나뉘어 있을 지역을 하나의 [GetInternationalOrganization('hre').GetName] 직할지로 묶는 역할을 합니다. 방백은 [ShowGovernmentReformNameWithNoTooltip('landgraviate')] 영토에서 [GetInternationalOrganization('hre').GetLeaderTitle]의 법을 직접 집행하는 대리인으로, 권력과 책임 면에서 공작 작위와 유사합니다."
 french_feudal_nobility: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] 봉건 귀족"
 french_feudal_nobility_desc: "봉건제는 [GetCountry('FRA').GetAdjective] 궁정의 내정에 지대한 영향을 미칩니다. 유력 귀족들과 자율적이고 탈중앙화된 종속국들이 프랑스의 내부 행정에 전례가 없을 정도로 폭넓은 자유와 발언권을 행사할 수 있게 되었습니다."
 fra_removed_when_no_appanages_tt: "이 [government_reform|e]은 우리의 [subject|e]인 [ShowSubjectTypeName('appanage')]이 없으면 제거됩니다"
 french_appanage_reform: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] 속령"
 french_appanage_reform_desc: "혈통친왕이 다스리는 속령은 [GetCountry('FRA').GetName]의 종속국 중에서도 높은 지위와 강력한 특권을 누리는 곳입니다. 이뿐만 아니라 [GetCountry('FRA').GetAdjective]의 군주는 외교적 사안에서 이들의 도움과 지지를 받는 대가로 항상 적절한 존중을 표해야 합니다."
 french_ducal_vassal_reform: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] 공국"
 french_ducal_vassal_reform_desc: "[GetCountry('FRA').GetName]의 공국은 속령에 준하는 자치권을 가지지는 못하나, 대신 왕실과 더 협력적인 관계를 유지합니다."
 member_of_league_of_public_weal: "공익 동맹 구성국"
 member_of_league_of_public_weal_desc: "공익 동맹에 합류해 앞으로 [GetCountry('FRA').GetName]의 통치자를 상대로 벌어지는 모든 전쟁에 참여할 것을 약속합니다. 하지만 그 싸움이 실패로 돌아간다면, [GetCountry('FRA').GetAdjective] 왕실은 한껏 대담해져 불충 종속국의 토지를 몰수하려 들 것입니다..."
 french_centralized_monarchy: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] 군주정"
 french_centralized_monarchy_desc: "수백 년 동안 분권화되어 있던 [GetCountry('FRA').GetName]는 분열된 속령과 공국의 영토를 하나로 통합해 근대 국가로 나아가는 길을 개척했습니다."
 of_noble_bearing: "귀족적 품격"
 of_noble_bearing_desc: "우리 귀족은 전 세계 그 어떤 국가의 통치자보다 당당하게 우뚝 서 있습니다. 그 자랑스러운 혈통을 만천하에 똑똑히 알려야 합니다."
 national_assemblies: "국회"
 national_assemblies_desc: "나라의 대표자들로 구성된 의회입니다. 정부 유형에 따라 권한에 차이가 있어, 정부의 모든 권력을 보유할 수도, 입법 권한만 보유할 수도 있습니다."
 prussian_monarchy: "[GetCountry('PRU').GetAdjectiveWithNoTooltip] 군주정"
 prussian_monarchy_desc: "군주가 이끄는 정부 형태입니다. 행정 효율성을 매우 중요시하며, 특히 군사적 행동이 필요한 상황이 발생했을 때 그 성향이 더욱 두드러집니다."
 the_court_of_wards_and_liveries: "후견 및 상속 재판소"
 the_court_of_wards_and_liveries_desc: "후견 및 상속 재판소를 설립하면 징세관의 전문성이 높아지고 세입 체계가 체계적으로 정비되어, 세금 징수 및 봉건적 공납이 훨씬 효율적으로 이루어집니다. 하지만 귀족층은 대체로 이러한 재판소가 자신의 재산을 심각하게 수탈한다고 여깁니다."
 royal_decree: "칙령"
 royal_decree_desc: "이 국가에서 군주는 최고의 권력을 행사하며, 신하들에게는 그 무엇보다도 충성이 제일 요구됩니다. 온 나라가 왕실 법원의 칙령을 준수하도록 철저히 다스려야 합니다."
 privy_council: "추밀원"
 privy_council_desc: "영토 내에서 발생하는 사건들을 파악하는 것은 통치자라면 반드시 해야 하는 일입니다. 추밀원을 설립하면 백성의 동향을 훨씬 면밀히 감시할 수 있습니다."
 warsaw_confederation: "바르샤바 연합"
 warsaw_confederation_desc: "모든 귀족이 종교와 관계없이 표를 행사하고, 원하는 대로 삶을 영위할 수 있도록 허락합니다. 나아가 개인의 판단에 따라 자기 영지에 속한 백성을 자신의 종교로 개종시킬 권리를 인정합니다. 이 결의는 우리나라를 종교적 피난처로 만들며, 종교적 관용을 증진합니다."
 #Milan
 mlo_council_of_justice: "사법 위원회"
 mlo_council_of_justice_desc: "사법 위원회는 본래 농민 간의 지역적 분쟁을 해결하는 기구였으나, 이제는 이 땅에서 가장 중요한 법원으로 발전하여 사건을 해결하고 국민을 보호하는 역할을 수행합니다."
 mlo_secret_council: "비밀 위원회"
 mlo_secret_council_desc: "비밀 위원회는 귀족 출신 인사들로 구성된 단체입니다. 이 단체의 관할권은 온 나라를 망라하며, 종종 통치자의 정책과 충돌하기도 합니다. 통치자가 직접 또는 대리인을 통해 내리는 대부분의 중요한 의사 결정은 비밀 위원회의 검토를 받는 경우가 많습니다."
 #Scotland
 scottish_shires_reform: "[GetCountry('SCO').GetNameWithNoTooltip]의 샤이어"
 scottish_shires_reform_desc: "[GetCharacter('sco_malcolm_iii').GetName](이)가 도입한 샤이어 제도는 [GetCountry('SCO').GetName]를 샤이어라는 여러 행정 구역으로 나누며, 각 샤이어는 자체 구조로 운영됩니다."
 #Republics
 merchant_republic: "상인 공화국"
 merchant_republic_desc: "교역의 원칙을 따르는 공화국입니다. 이 공화국을 통치하는 가문들에게는 상업의 흐름이 그 무엇보다 중요합니다."
 noble_elite: "귀족 특권층"
 noble_elite_desc: "이 공화국에서 통치권은 특정 귀족 가문들 내에서 세습됩니다. 가문들은 내부에서 통치자를 선출하며, 이렇게 뽑힌 정부 수반은 다시 가문의 지지에 의존합니다."
 dynastic_signoria_reform: "가문 시뇨리아"
 dynastic_signoria_reform_desc: "강력한 가문들이 다스리는 개별 도시 국가로 이루어진 $dynastic_signoria_reform$는 #italic 시뇨르#!라고 하는 소수의 유력 인물에게 권력이 집중되는 정치 체제입니다. 시뇨르 중에는 전통적인 귀족뿐 아니라 상인이나 은행가 출신도 있는데, 이들은 행정권과 입법권을 모두 쥐고 있어 사실상 자신의 도시를 독점적으로 지배합니다. 이들은 권력을 지키기 위해 수단과 방법을 가리지 않기에, 종종 가문끼리 그리고 가문 내부에서 피비린내 나는 패권 다툼이 발생하고는 합니다."
 signoria_reform: "시뇨리아"
 signoria_reform_desc: "시뇨리아는 [ShowCultureGroupName('italian_group')] 도시 공화정의 한 형태입니다. 그 구성원은 임기가 정해져 있으며, 일반적으로 도시에서 영향력이 아주 높은 시민 중에서 임명합니다. 하지만 외국에서 통치자를 초빙해 $signoria_reform$를 다스리도록 하는 경우도 많습니다."
 sortition: "추첨제"
 sortition_desc: "유감스럽게도 표는 매수될 수 있으며, 유권자들이 오랜 충성심 탓에 판단을 흐릴 수도 있습니다. 따라서, 중요한 직위일수록 그 자리에 오를 자를 적절한 후보자들 사이에서 반 무작위로 선택하는 제도를 시행할 것입니다."
 peasant_republic_reform: "농민 공화국"
 peasant_republic_reform_desc: "[ShowEstateTypeName('crown_estate')], [ShowEstateTypeName('nobles_estate')], [ShowEstateTypeName('clergy_estate')]의 세력이 매우 약하거나 존재하지 않아 [ShowEstateTypeName('peasants_estate')]에 높은 수준의 자치권을 부여하는 정부 형태입니다."
 pirate_brethren_reform: "해적 형제단"
 pirate_brethren_reform_desc: "이런 느슨한 해적 집단을 국가라 부를 수만 있다면, $pirate_brethren_reform$은 온갖 도둑과 살인자, 그리고 밀수업자들의 안식처가 되어 줄 것입니다."
 formalized_measures: "도량형 통일"
 formalized_measures_desc: "우리나라는 도량형을 공식화했습니다. 비록 만국 공통은 아니지만, 이 새로운 체계 덕분에 우리 백성은 전국 어디서나 동일한 기본 측정 단위를 사용하게 될 것입니다. 이제 1하이드는 4보베이트입니다. 8일 수도 있고요. 그리고 5하이드는 1피와 같습니다... 어, 맞겠죠?"
 banking_country: "금융 가문"
 banking_country_desc: "우리는 국가라기보다는 하나의 가문, 아니 가문이 확장된 형태라고 할 수 있습니다! 도움이 필요한 사람들에게 금융 서비스를 제공하는 것이 우리의 존재 이유입니다."
 hanseatic_merchant_federation: "한자 동맹 상인 연합"
 hanseatic_merchant_federation_desc: "하나의 동맹 아래에 모여든 상인들의 탈중앙화된 연합체를 의미합니다. 이 연맹의 구성원들은 [ShowContinentName('europe')] 전역에 존재하는 특수 건물을 점유하며 상업적 역량이 뛰어난 것으로 유명합니다."
 diplomatic_traditions: "외교 전통"
 diplomatic_traditions_desc: "예로부터 우리 민족은 칼로 나누는 대화보다 말로 나누는 대화를 중시해 왔습니다. 이러한 특성 덕분에 우리는 동맹과 지속적인 관계를 구축하고, 정직하고 충직하다는 명성을 쌓았습니다."
 colonial_subject: "식민 종속국"
 colonial_subject_desc: "문명 세계의 최전선에 선 우리나라는 새로운 삶과 성공을 찾아 세상을 가로질러 이곳에 정착할 만큼 용감하고 대담한 이들을 위한 기회의 땅이 되었습니다."
 #Steppe Horde
 legacy_of_genghis: "$genghis_khan_name_no_tooltip$의 유산"
 legacy_of_genghis_desc: "우리는 세계를 호령한 위대한 정복자 $genghis_khan_name_no_tooltip$의 후손입니다. 그 피를 이은 긍지 높고 강대한 민족으로서, 말을 타고 닿을 수 있는 곳이라면 그 어디든 정복하고 말 것입니다!"
 #Theocracies
 military_order_reform: "기사 수도회"
 military_order_reform_desc: "기사 수도회는 중세 시대에 [ShowReligionAdjective('catholic')]교회의 전투 조직으로 처음 창설되었습니다. #italic 밀레스#!라고 하는 기사와 #italic 프라트레스#!라고 하는 수도사로 이루어진 이들은 [ShowReligionGroupAdjective('christian')] 신앙을 수호하고 전파하겠다는 엄숙한 종교적 서약을 했습니다."
 abbey_reform: "대수도원"
 abbey_reform_desc: "대수도원은 [ShowReligionGroupAdjective('christian')] 초창기부터 수도 생활의 중심이었습니다. 이곳은 이후 수백 년에 걸쳐 종교 생활, 학문, 교육의 구심점이 되는 동시에 경제 및 사회 발전의 중심지로 거듭났습니다."
 prince_bishopric_reform: "주교후령"
 prince_bishopric_reform_desc: "주교후는 서품을 받은 성직자인 동시에 한 지역을 다스리는 세속적인 통치자입니다. 주교후가 다스리는 종교적 영지는 그들이 소유한 세속적 영지와 일치하지 않을 수 있습니다."
 guru_leadership_reform: "$guru$에 의한 통치"
 guru_leadership_reform_desc: "이 나라를 다스리는 지혜로운 $guru$는 백성들의 영적인 요구뿐만 아니라 일상사까지 돌보고 있으며, 신자들을 깨달음으로 인도합니다."
 primas_germaniae: "프리마스 게르마니아이"
 primas_germaniae_plural: "프리마스 게르마니아이"
 primas_germaniae_desc: "우리는 [GetUniqueInternationalOrganization('hre').GetName]에서 가장 중요한 대주교인 프리마스 게르마니아이(독일 최고 주교)라는 명망 높은 칭호를 보유합니다."
 #Common
 the_combination_act: "노동 조합 제한"
 the_combination_act_desc: "향후 있을 조직적인 파업을 미연에 방지하기 위해 필요한 모든 조치를 취했습니다. 앞으로는 무역 및 노동조합의 결성을 포함해 일체의 집단행동이 전면 금지됩니다!"
 the_recruiting_act: "해상군 의무 복무"
 the_recruiting_act_desc: "소득 수단이 없는 건장한 사람들에게 해상군 입대를 강요한다면, 분명 상당한 수준의 논란이 일 것입니다..."
 conquistador_country: "콩키스타도르 원정"
 conquistador_country_desc: "우리는 국가가 아니라 그저 작은 규모의 콩키스타도르 지상군입니다. 영광스러운 조국을 확장하고자 이곳에 온 것입니다! 물론 우리 주머니도 좀 채우긴 해야겠지만 말입니다."
 admiralty_regime_reform: "해군성 체제"
 admiralty_regime_reform_desc: "통치자가 해상군의 최고 사령관을 겸하게 되는 정부 개혁입니다. 다른 국가에서 국가가 함대를 보유한다면, 우리는 함대가 국가를 보유합니다."
 military_regime_reform: "군사 정권"
 military_regime_reform_desc: "군대의 참모진 사이에서 통치자가 선정되는 정부 형태입니다. 이 정부는 군대를 섬깁니다!"
 thalassocracy_reform: "제해권"
 thalassocracy_reform_desc: "제해권이란 바다의 지배를 뜻합니다. 우리 민족은 바다와 함께, 바다에 의해, 바다를 위해 살아갑니다. 우리 제국은 고향으로부터 멀리 떨어진 곳에까지 발을 뻗어, '우트르메르', 즉 '바다 너머의 땅'에까지 식민지를 개척했습니다. 해안에서 다른 해안까지, 소금기 서린 거품 위를 나아가는 함선들이 우리의 깃발을 휘날립니다. 바다는 차가운 우리의 집입니다. 우리의 영역에서는 누구의 도전도 허용하지 않을 것입니다!"
 agricultural_cultivation: "농작물 재배"
 agricultural_cultivation_desc: "소규모 농장에서 대규모 플랜테이션 농장으로 초점을 옮겨 농작물 생산량을 극대화했습니다."
 the_espionage_act: "첩보 기관"
 the_espionage_act_desc: "잠행과 간계를 이용해 모든 서면 통신을 가로챈다면, 우리는 적보다 한발 앞서며 첩보 활동의 효율을 높일 수 있습니다."
 public_welfare_act: "공공복지"
 public_welfare_act_desc: "어려운 시기에 가장 고통받는 것은 가난한 자들입니다. 약간의 기부를 행한다면 이들의 고통을 덜어 줄 수 있으며, 어쩌면 폭도로 변해 횃불과 쇠스랑을 들고 일어나는 일도 방지할 수 있을 것입니다."
 religious_laws_enforced: "종교법 집행"
 religious_laws_enforced_desc: "경전을 더욱 자세히 살펴서 우리 사회에 맞는 죄와 벌의 기준을 정합니다. 사회가 진정 경건한 방식으로 통치된다면, 독실한 주민들이 숨어 있는 반역자와 일탈자를 제거하기가 훨씬 수월해질 것입니다."
 land_inheritance_act: "농민 토지 상속"
 land_inheritance_act_desc: "최하층 [ShowEstateTypeName('peasants_estate')]조차 조상의 토지를 상속받고 계속 사용할 권리를 부여한다면, 국가 차원의 생산성을 높일 수 있을 것입니다."
 the_education_act: "관료 의무 교육"
 the_education_act_desc: "앞으로 교육은 우리 국가의 법률 체계를 관리하거나 그 안에서 일할 인재들에게 의무 사항이 될 것입니다."
 manuelan_architecture: "마누엘 건축 양식"
 manuelan_architecture_desc: "이 혁신적인 건축 양식은 후기 고딕 양식의 여러 요소에 $SPA_ADJ$, $ITA_ADJ$, $FLA_ADJ$ 전통의 영향이 융합된 결과물입니다. 마누엘 양식의 건축물을 짓는 자금은 주로 [ShowContinentName('africa')]나 $india$와의 수익성 높은 향신료 무역에서 나왔습니다."
 royal_commission_act: "왕립 위원회"
 royal_commission_act_desc: "때로는 행정부 내에서 의심스러운 활동이 벌어지고 있지는 않은지 점검하는 게 좋을 수 있습니다. 왕립 위원회를 늘리면 부패를 줄이는 데 확실한 도움이 될 것입니다."
 the_loyalty_act: "방첩 사무소"
 the_loyalty_act_desc: "우리 영토 내의 위험 분자를 신고하는 충성스러운 시민에게는 국가에서 큰 보상을 내릴 것입니다. 해당 활동을 정부에 보다 효과적으로 신고할 수 있도록 다수의 사무소를 설치할 것입니다."
 vassal_obligation_act: "속국 의무 규정"
 vassal_obligation_act_desc: "우리의 속국이 져야 하는 군사적, 경제적 의무를 법으로 명확히 규정합니다."
 enlightened_aristocracy: "계몽 귀족"
 enlightened_aristocracy_desc: "우리나라를 이끄는 귀족들이 인본주의의 이상을 열렬히 따르도록 이들에게 높은 교육 수준과 문학적 소양을 갖출 것을 장려해야 합니다."
 the_transportation_act: "수송 규칙"
 the_transportation_act_desc: "가치 있는 물품의 수출을 촉진할 수 있도록 재화의 운송 요금에 있어 고정된 체계를 확립해야 합니다."
 cultural_recognition_act: "문화 공인"
 cultural_recognition_act_desc: "소수 문화의 고유한 성격과 이들이 우리 사회에 기여한 바를 공식적으로 인정해 준다면, 이들을 나랏일에 더욱 폭넓게 참여시킬 수 있습니다."
 licensing_of_the_press_act: "출판 허가제"
 licensing_of_the_press_act_desc: "인쇄물의 내용을 엄격히 관리하는 규정과 규제를 마련했습니다. 이로써 반역을 꾀하거나 우리 사회를 비방하는 자들의 입을 막을 수 있기를 바랍니다."
 patrimonialism: "가산제"
 patrimonialism_desc: "통치자가 정부를 마치 자신의 가문인 것처럼 직접 통치하는 형태입니다. 지상군, 관료, 백성들은 국가가 아니라 통치자에게 직접적으로 충성을 맹세합니다."
 enforce_religious_adherence: "정통 종교 강제"
 enforce_religious_adherence_desc: "사회의 통합을 확보하기 위해서는 종교에 있어 정통주의를 엄격히 고수해야 합니다. 우리는 불순분자를 파악하고, 단속하고, 억누름으로써 사회적 소요를 방지할 것입니다."
 harbor_administration: "항만 관리"
 harbor_administration_desc: "항구 시설을 효율적으로 관리해 해상 무역과 해상군의 작전을 지원해야 합니다. 우리는 체계화된 감독 아래 부패를 줄이고 상업을 촉진할 것입니다."
 trade_office_network: "교역 사무소망"
 trade_office_network_desc: "교역 사무소로 이루어진 연결망을 구축해 상업과 과세 활동을 지원해야 합니다. 관리 업무를 중앙에 집중시키면 상업적 교류를 촉진하고 국가의 세수를 늘릴 수 있습니다."
 local_army_organization: "현지 지상군 조직체"
 local_army_organization_desc: "병사 모집과 훈련을 각지에서 수행해 지역별 위협에 대한 대응 능력을 높여야 합니다. 우리는 보급과 군수를 개선해 지방 군사력을 강화할 것입니다."
 bank_ledgers_system: "은행 장부 제도"
 bank_ledgers_system_desc: "금융 거래와 정부 지출은 꼼꼼하게 기록해야 합니다. 우리는 건실한 장부 제도를 통해 국가 재정 측면에서 책임 소재를 정확히 파악하고 사기를 줄일 것입니다."
 plutocratic_ethos: "금권 정치 장려"
 plutocratic_ethos_desc: "부유한 엘리트가 통치에 영향을 줄 수 있도록 장려해야 합니다. [ShowEstateTypeName('burghers_estate')]들과 금융권이 정책을 형성하게 하면 경제 성장과 민간사업이 촉진될 것입니다."
 garrison_system: "주둔군 제도"
 garrison_system_desc: "상설 주둔군을 주요 지점에 배치해 위협 요소를 억제해야 합니다. 우리는 제대로 된 보급과 기강 확립을 통해 지역열 안보를 지키고 신속한 동원을 달성할 것입니다."
 statute_of_monopolies: "독점 법령"
 statute_of_monopolies_desc: "선별된 [ShowEstateTypeName('burghers_estate')]에게 독점 교역 특권을 부여해 시장 경쟁을 관리해야 합니다. 그렇게 적절한 통제 아래 경제 성장을 촉진하고, 외세의 간섭을 줄일 수 있습니다."
 colonial_expansion: "식민지 확장"
 colonial_expansion_desc: "해외 영토를 확보하고 정부 차원에서 정착을 지원해야 합니다. 개척 사업에 전략적인 투자를 단행하면 경제와 정치 양면에서 장기적인 우위를 차지할 수 있습니다."
 mercenary_registration_act: "용병 등록제"
 mercenary_registration_act_desc: "군 기강을 유지하려면 용병 부대 등록을 의무화하고 규제해야 합니다. 우리는 용병단이 자신들의 책임을 다하게 함으로써 불안정과 배신을 미연에 방지할 것입니다."
 state_backed_merchant_fleet: "국가 지원 상선대"
 state_backed_merchant_fleet_desc: "상선 함대의 활동을 국가 재정을 통해 지원해야 합니다. 상선대를 철저히 관리하면 상업을 증진하는 동시에 군사 활동을 보완할 수 있습니다."
 multilingual_diplomats: "다언어 외교관"
 multilingual_diplomats_desc: "외국과의 협상은 언어 구사 능력이 출중한 외교관들이 담당해야 합니다. 다양한 언어를 구사하는 대표들을 기용하면 외교 관계를 강화하고 무역 협정을 개선할 수 있습니다."
 asymmetrical_warfare_tactics: "비대칭 전술"
 asymmetrical_warfare_tactics_desc: "우리보다 우월한 적을 상대하려면 전통에서 벗어나는 전술이 필요합니다. 우리는 게릴라 전술, 파괴 공작, 기만술을 활용해 적의 전진을 저지할 것입니다."
 naval_infrastructure_act: "조선소 관리"
 naval_infrastructure_act_desc: "조선소, 부두, 연안 방어 시설을 확장해야 합니다. 해군 기반 시설에 대한 투자를 확대하면 해상 우세를 확보하고 대규모 작전을 더 수월하게 진행할 수 있습니다."
 policy_of_calculated_delay: "전략적 지연 방침"
 policy_of_calculated_delay_desc: "협상에서 일부러 시간을 끄는 전략은 외교적 우위를 확보하는 좋은 수단입니다. 우리가 교류 과정에서 확실히 우위에 설 수 있다면 외교 거래 전반에서 더 많은 이득을 얻을 수 있습니다."
 anti_heresy_act: "이단 처벌"
 anti_heresy_act_desc: "체계적인 억제를 통해 이단과 반대 세력을 반드시 뿌리 뽑아야 합니다. 우리는 교리의 순수성을 유지함으로써 내부의 분열과 소요를 방지할 것입니다."
 administration_of_clerical_lands: "교회 토지 관리"
 administration_of_clerical_lands_desc: "교회의 재산과 수입은 국가의 감독을 받아야 합니다. 우리는 각 종교 기관을 감시해, 이러한 기관과 국가 정책의 이해관계를 일치시킬 것입니다."
 humanitarian_administration: "인도적 행정"
 humanitarian_administration_desc: "사회 복지 사업을 실시해 백성의 복지를 향상시켜야 합니다. 우리는 빈곤과 불안정에 대응함으로써 국가의 통제권을 강화하고 폭동을 방지할 것입니다."
 universal_serfdom: "보편 농노제"
 universal_serfdom_desc: "가용한 농업 노동력을 꾸준하게 확보하려면 [ShowEstateTypeName('peasants_estate')]들을 땅에 묶어 두어야 합니다. 우리는 [ShowEstateTypeName('nobles_estate')]들이 더 효율적으로 영지를 관리할 수 있도록, 이들에게 권한을 부여할 것입니다."
 weapons_quality_standards: "무기 품질 기준"
 weapons_quality_standards_desc: "군사 무기에는 엄격한 기준을 적용해야 합니다. 엄정한 검사와 규제를 실시하면 더욱 우월한 무기 내구도와 성능을 확보할 수 있습니다."
 diplomatic_consolidation_act: "외교 업무 일원화"
 diplomatic_consolidation_act_desc: "국제 협상을 더 효과적으로 끌고 가기 위해서는 외교 정책을 중앙에 집중시켜야 합니다. 우리는 동맹과 협정을 장기간 유지함으로써 안정을 도모할 것입니다."
 provincial_taxation_system: "지방 과세 제도"
 provincial_taxation_system_desc: "안정적인 세수를 확보하려면 세금 징수를 여러 지방에 걸쳐 표준화해야 합니다. 우리는 부패한 관리를 해임하고 재정 감독을 강화할 것입니다."
 conscript_logistics_act: "징집병 군수부"
 conscript_logistics_act_desc: "군의 기동성을 높이려면 군 보급 체계를 재편해야 합니다. 군수 효율성을 개선하면 병력 투입 속도를 높이고 원정을 더 지속적으로 수행할 수 있습니다."
 smooth_integration_act: "현지 정책 존중"
 smooth_integration_act_desc: "새로 점령한 영토에 대한 병합은 점진적으로 진행해야 저항을 피할 수 있습니다. 우리는 문화 및 행정 정책을 통해 피정복지가 국가에 원활하게 흡수되도록 조치할 것입니다."
 centralization_of_power_act: "권력 중앙 집중화"
 centralization_of_power_act_desc: "지역의 자율권을 제한하려면 중앙 권력을 공고히 해야 합니다. 강력한 중앙 정부를 구축하면 의사결정 효율과 국가 안정을 증진할 수 있습니다."
 horse_artillery: "기마 포병대"
 horse_artillery_desc: "전장에서 어떤 상황에든 유연하게 대응하려면 기동력을 갖춘 포병 부대를 투입해야 합니다. 신속한 기동력과 강력한 화력을 모두 갖추면 전술적 우위를 확보할 수 있습니다."
 autonomous_estates: "귀족 자치"
 autonomous_estates_desc: "지방 [ShowEstateTypeName('nobles_estate')]에게는 어느 정도 자율권을 부여해야 합니다. 통치를 분권화하면 반란을 방지하는 동시에 중앙 권위체에 대한 봉건 영주의 의무를 유지할 수 있습니다."
 military_allotment: "군 할당"
 military_allotment_desc: "군 간부들에게 토지를 하사해야 이들의 충성을 얻을 수 있습니다. 그 대신 간부들은 상설군을 유지해 병력을 즉시 투입할 수 있도록 준비를 갖춰야 합니다."
 naval_armament_act: "군함 건조 우선"
 naval_armament_act_desc: "해군력을 강화하기 위해서는 선박 건조를 확대해야 합니다. 군함에 대한 투자를 늘리면, 해상 장악력을 확보하고 교역로를 보호할 수 있습니다."
 recordkeeping_act: "기록 보관소 확장"
 recordkeeping_act_desc: "효율적인 행정을 위해서는 정부 기록을 꼼꼼히 유지해야 합니다. 문서를 정확히 작성해 두면 부패를 방지하고 관료제를 간소화할 수 있습니다."
 visionary_thinkers: "선구적 사상가"
 visionary_thinkers_desc: "국가 정책을 발전시키려면 지식층과 개혁 세력을 지지해야 합니다. 혁신적인 관념은 경제 성장, 군사적 발전, 정부 개선을 도모합니다."
 organized_marines: "해병 체계화"
 organized_marines_desc: "해병을 체계화해 수륙 양면 전투에 대비해야 합니다. 전문화된 훈련과 기강 잡힌 진형을 채택하면 해안 및 해상에서의 교전 능력을 높일 수 있습니다."
 mandatory_service: "의무 복무"
 mandatory_service_desc: "강력한 상비군을 유지하기 위해서는 병사를 징집해야 합니다. 우리는 모든 신체 건장한 백성들에게 국방의 의무를 부과할 것입니다."
 flexible_diplomatic_stance: "유연한 외교적 입장"
 flexible_diplomatic_stance_desc: "외교 정책은 시시각각 바뀌는 동맹 상황에 맞게 변화해야 합니다. 우리는 지정학적 상황 전개에 따라 전략적 결정을 내릴 것입니다."
 modern_assault_tactics: "현대적 공격 전술"
 modern_assault_tactics_desc: "전장에서의 능률을 높이기 위해서는 공격전 교리를 정비해야 합니다. 이번에 도입하는 새로운 전술은 속도, 협응, 그리고 압도적인 군사력에 중점을 둘 것입니다."
 nautical_education_act: "항해 교육"
 nautical_education_act_desc: "해상에서의 지도력을 높이기 위해서는 해상군 훈련 과정을 확대해야 합니다. 보다 숙련된 장교 인력을 활용하면 함대 지휘를 강화할 수 있습니다."
 mining_communities: "광산 공동체"
 mining_communities_desc: "자원이 풍부한 지역은 잘 조직된 광산 공동체로 발전시켜야 합니다. 국가 차원에서 감독을 실시하면 효율적인 채굴과 안정적인 근로 조건을 확보할 수 있습니다."
 production_quota_bureaus: "생산 할당량 제도"
 production_quota_bureaus_desc: "정부에서 할당량을 지정함으로써 제조 부문의 생산량을 규제해야 합니다. 중앙에서 감독을 실시하면 부족 사태를 방지하고 경제를 안정적으로 유지할 수 있습니다."
 state_sponsored_markets: "국가 후원 시장"
 state_sponsored_markets_desc: "상업을 촉진하려면 국가의 후원을 받는 무역 거점을 구축해야 합니다. 시장을 정부가 지원하면 공정한 가격 책정과 경제 성장을 확보할 수 있습니다."
 coastal_city_or_town_gets_tt: "모든 소유 [coastal|e] [towns_and_cities|e]이 다음 효과를 받습니다:"
 every_coastal_location_gains_tt: "모든 소유 [coastal|e] [location|e]이 다음 효과를 받습니다:"
 #Specific ones
 alsno_stadga: "알스뇌 스타드가"
 alsno_stadga_desc: "[GetCharacter('swe_magnus_ladulas').GetName](이)가 1280년 알스뇌 후스에서 제정한 규칙으로, [ShowEstateTypeName('nobles_estate')]의 혜택을 규제하고 공식화하는 동시에 [ShowPopTypeName('peasants')]들이 착취당하지 않도록 보호하기 위해 만들어졌습니다. 이 덕분에 이 인물은 평민들 사이에서 '라둘로스', 즉 '헛간 자물쇠'라는 별명을 얻었습니다."
 papacy_reform: "성좌"
 papacy_reform_desc: "성좌는 [ShowLocationName('rome')] 주교의 관할권을 의미합니다. 로마 주교인 #italic 폰티펙스 막시무스#!는 [ShowReligionAdjective('catholic')]교회의 수장이며, 세간에는 [GetCountry('PAP').GetGovernment.GetRulerTitle]이라는 이름으로 널리 알려져 있습니다."
 kingdom_of_god_reform: "하느님의 왕국"
 kingdom_of_god_reform_desc: "우리는 지상에 하느님의 왕국을 세웠습니다. [GetCountry('PAP').GetGovernment.GetRulerTitle]께서 이끄시는 교회는 영적인 영역은 물론이고 세속적인 영역에서도 절대적인 권위를 보입니다."
 celtic_traditions_reform: "켈트 전통"
 celtic_traditions_reform_desc: "켈트 사회의 오랜 관습이 현재의 정부 체제에 녹아들었습니다. 우리 지도자는 영토가 아닌 사람을 다스리며 훈련받은 시인이 공식 행사에서 [ShowEstateTypeName('clergy_estate')]의 자리를 대신합니다."
 family_sagas_reform: "가족 사가"
 family_sagas_reform_desc: "구전을 통해 대대로 전해지는 우리의 고대 사가는 서쪽 바다 건너 머나먼 황야로 떠나는 모험담을 이야기합니다. 언젠가는 우리도 선조들의 발자취를 따라갈 수 있을 것입니다..."
 galley_lords_reform: "갤리선의 군주"
 galley_lords_reform_desc: "비록 우리는 땅에 메인 신세지만, 바다 또한 우리의 영역이란 사실만은 언제나 분명합니다."
 wayfinders_reform: "항해사"
 wayfinders_reform_desc: "수천 년간 축적된 항해를 통해 우리 항해사들은 바다를 건너는 지혜를 터득했습니다. 우리의 항해사들은 첨단 기술이 전무한 환경에서도 미리 암기한 별자리의 형태와 구름과 바다의 미세한 변화를 관찰해, 광활한 태평양에서 자신의 위치를 파악해 낼 수 있습니다."
 magna_carta_reform: "마그나 카르타"
 magna_carta_reform_desc: "마그나 카르타, 일명 '대헌장'은 [ShowEstateTypeName('crown_estate')]의 부당한 과세와 법적 술책에 맞서 남작들의 봉건적 권리를 보호하고자 작성된 법률 문서입니다. 또한 공정한 재판을 받을 권리나 불법 구금에서 보호받을 권리 같은 시민적 자유의 개념을 처음으로 명문화한 문서 중 하나이기도 합니다."
 sbl_restorer_of_the_disinherited: "박탈당한 자들을 위한 수복자"
 sbl_restorer_of_the_disinherited_desc: "반역자 [GetCharacter('sco_robert_de_brus_1st_lord_of_annandale').GetName]에 의해 영지를 박탈당한 영주들이, 이제 자신의 정당한 소유지를 수복해 주겠다는 우리의 약속을 듣고는 우리 기치 아래 모여들고 있습니다!"
 irish_earldom_reform: "$IRE_ADJ$ 백국"
 irish_earldom_reform_desc: "우리의 권위는 $IRE$의 군주로부터 하사받은 작위에 기반을 두고 있습니다."
 iron_ring_reform: "철의 반지"
 iron_ring_reform_desc: "우리의 모든 행정 체계는 수많은 언덕과 계곡을 다스리는 성의 수를 유지하는 데 중점을 두고 있으며, 덕분에 우리나라는 세계에서 가장 요새화된 국가가 되었습니다."
 religious_tolerance: "종교적 관용"
 religious_tolerance_desc: "우리나라에는 다양한 신앙을 가진 사람들이 살고 있습니다. 이들을 관용적인 방식으로 통치해 종교를 막론하고 정부에 대한 지지를 이끌어 내는 것이 현명한 처사일 것입니다."
 serene_republic_of_naples: "고귀한 [GetCountry('NAP').GetName] 공화국"
 serene_republic_of_naples_desc: "군주정과 공화정의 요소를 결합한 [GetCountry('VEN').GetAdjective] 정부에 영향을 받아 만들어진 통치 형태입니다."
 turkish_pashas: "파샤"
 turkish_pashas_desc: "파샤는 [GetCountry('TUR').GetLongName]의 술탄이 민간의 고위 관료나 군사 지휘관에게 내리는 작위입니다. 이 작위는 주로 총독에게 수여되며 그 지위는 베이나 아가보다는 높지만, 케디브나 와지르보다는 낮습니다."
 compagna_communis: "콤파냐 콤무니스"
 compagna_communis_desc: "[GetCountry('GEN').GetName]의 모든 무역 협회와 인근 계곡 및 해안 지역의 귀족 영주들이 모이는 회합입니다. 도시의 정부를 구성하기 위한 회의를 진행합니다."
 alberghi_28: "28 가문 연합"
 alberghi_28_desc: "지난 세기의 정치적 변화 이후로, 일대의 유력자인 [ShowDynastyName('doria_dynasty')] 가문은 과거 우리 공화국을 괴롭혀 온 세력들을 제거하기 위해 헌법 개혁을 추진했습니다. 이 파벌들은 새로운 과두제 정부로 대체되었는데, 28개의 주요 가문으로 구성된 #italic 28 가문 연합#!이 그 중추에 자리합니다."
 legatus_natus: "레가투스 나투스"
 legatus_natus_plural: "레가투스 나투스"
 legatus_natus_desc: "우리는 알프스 북쪽에서 교황의 대리인 역할을 수행합니다."
 por_casa_de_india: "카사 다 인디아"
 por_casa_de_india_desc: "카사 다 인디아는 [ShowContinentName('africa')]와 $india$에 존재하는 [GetCountry('POR').GetAdjective]의 소유물을 관리하는 동시에 일대의 무역권을 통제합니다."
 tsardom: "차르국"
 tsardom_desc: "우리 국가는 로마 제국의 유산을 계승하며 국교를 굳건히 수호합니다. [ShowRegionName('russia_region')] 전체를 이끄는 차르인 우리 통치자는 [ShowCultureGroupName('russian_group')] 민족의 진정한 지배자입니다."
 veche_republic: "베체 공화국"
 veche_republic_desc: "이 국가는 베체의 통치를 받습니다. 베체는 입법 및 사법에 있어 최고의 권력을 보유한 의회로, [ShowEstateTypeName('nobles_estate')](과)와 [ShowEstateTypeName('burghers_estate')](은)는 물론 [ShowEstateTypeName('peasants_estate')] 계층까지 그 구성원으로 포괄합니다."
 sudebnik: "수제브니크"
 sudebnik_desc: "본래 지역별로 차이가 큰 관습법으로 발전했던 우리의 법전을 표준화한다는 결정이 내려졌습니다. 규정을 간소화하고 벌금으로 처리할 수 있는 범죄의 수를 늘린다면, 행정 효율과 국가 세수를 동시에 개선할 수 있습니다."
 oprichnina: "오프리치니나"
 oprichnina_desc: "세습 [ShowEstateTypeName('nobles_estate')](은)는 우리가 국가를 통제하는 데 있어 가장 큰 걸림돌이 되고 있습니다. 이들의 영지 일부를 몰수하고 우리에게 충성심을 보인 이들에게 나눠 주어, 그 힘을 꺾어야 합니다."
 east_india_trading_company: "동인도 무역 회사"
 east_india_trading_company_desc: "원래 [ShowRegionName('indian_ocean_region')] 지역의 무역을 목적으로 설립된 국제 무역 회사입니다. 사업이 성공하자, 이후에는 동[ShowContinentName('asia')]까지 활동 범위를 넓혔습니다.\n현재는 전 세계에서 가장 큰 기업으로 성장해, 우리의 많은 해외 거점과 방대한 국제 무역망을 통제하고 관리합니다."
 ven_monte_nuovo: "몬테 누오보"
 ven_monte_nuovo_desc: "[ShowRegionName('italy_region')]의 대출 제도는 본래 #italic 몬테 베키오#!라는 공동 자본 기금으로, 각 시민이 이자를 대가로 일정 금액을 대출해 주는 형태였습니다. 하지만 이번에 개선된 방식에서는 은행가들이 채권자에게 최소한의 이자 지급을 보장하는 방식을 도입해, 사람들이 더 많은 돈을 투자하도록 유도했습니다. 이 '몬테 누오보'는 현재까지 매우 성공적이며, 장기적으로 막대한 수익을 낼 것으로 기대됩니다."
 hun_power_to_magnates: "유력 대부호"
 hun_power_to_magnates_desc: "일대의 유력자인 [GetCountry('HUN').GetName]의 대부호들은 기회만 나면 [ShowEstateTypeName('crown_estate')]의 권력을 약화하려 들기 일쑤였습니다."
 #Iberia
 casa_de_contratacion: "카사 데 콘트라타시온"
 casa_de_contratacion_desc: "카사 데 콘트라타시온은 $SPA_ADJ$의 식민지 운영을 관리하는 기관입니다. 탐험 및 무역 항해는 모두 카사의 승인을 받아야 하며, 모든 식민지의 세금도 이 기관에서 징수합니다. 아울러 새로 개척한 교역로와 귀중한 발견에 관한 기밀을 유지하는 임무도 담당합니다."
 #Iberia
 intendancy_system: "경리관 제도"
 intendancy_system_desc: "$intendancy_system$는 관료들에 대한 [ShowEstateTypeName('crown_estate')]의 권한을 중앙에 집중하여 세금 징수를 감독하고 부패 방지 조치를 시행하고자 새로이 만들어진 통치 체계입니다."
 royal_factories_reform: "왕립 공장"
 royal_factories_reform_desc: "왕립 공장은 [ShowEstateTypeName('crown_estate')](이)가 직접 감독하는 국가 지원 제조 시설로, 전략 물자와 사치품을 생산하여 중상주의적이고 중앙 집권적인 경제 정책을 뒷받침합니다."
 royal_council_of_castile: "카스티야 왕실 의회"
 royal_council_of_castile_desc: "$royal_council_of_castile$는 [ShowEstateTypeName('crown_estate')]의 직접적인 감독하에 조세, 사법, 행정을 효율화하기 위한 중앙 집권적 왕실 의회입니다."
 nueva_planta: "누에바 플란타"
 nueva_planta_desc: "$nueva_planta$는 각 지역의 법적 특권을 폐지하고 중앙 통제하에 일원화된 단일 국가를 구축하고자 제정된 일련의 칙령 및 개혁 조치를 뜻합니다."
 crown_aragon_reform: "아라곤 연합 왕국"
 crown_aragon_reform_desc: "$crown_aragon_reform$은 여러 왕국과 공국이 자국의 제도와 법률을 유지한 상태로 결합해 형성되었습니다. 교역 및 해양 활동을 중요시하는 이 연합체는 지중해를 지배할 준비가 된 비범한 해군력을 과시합니다."
 crown_castile_reform: "카스티야 연합 왕국"
 crown_castile_reform_desc: "1230년에 카스티야 왕국과 레온 왕국이 동군연합을 형성하며 $crown_castile_reform$이 탄생했습니다. 이때부터 이 왕국은 [ShowRegionName('iberia_region')]의 패권국이자 [ShowContinentName('europe')]에서 가장 강대하고 명망 있는 국가로 거듭나는 것을 목표로 삼았습니다."
 portuguese_monarchy_reform: "[GetCountry('POR').GetAdjectiveWithNoTooltip] 군주정"
 portuguese_monarchy_reform_desc: "[GetCountry('POR').GetName]은 본래 다른 이베리아 국가의 군주정과 비슷했으나, 점차 조금 다른 형태의 정부를 발전시켰습니다. 이 정부는 군주를 중심으로 더욱 중앙 집권화되고, 계층에 대한 영향력이 더 강하며, 해외 무역을 통해 부를 거둬들이는 데 집중합니다."
 spanish_tolerance: "이베리아의 관용"
 spanish_tolerance_desc: "[ShowRegionName('iberia_region')]에는 다양한 신앙과 신념을 지닌 사람들이 함께 살아가고 있습니다. 이들에게 하나의 신념을 강제하거나 지배 계층과 신앙이 다르다는 이유로 추방하는 것은 크나큰 실수이며, 득보다 실이 많은 결과를 낳을 것입니다. 우리가 위대한 국가로 거듭나려면 이러한 다양성을 널리 포용해야 합니다."
 pyrenean_fueros_reform: "피레네 푸에로"
 pyrenean_fueros_reform_desc: "#italic 푸에로#!는 성문화된 법률로, 국왕의 권력을 제한하고 시민의 자유를 보장합니다. 새로운 통치자는 #italic 푸에로#!를 지키겠다고 맹세해야만 자격을 인정받습니다. #italic 푸에로#!는 우리 국가의 헌법으로 모든 권력을 법의 지배 아래에 두며, 국가와 통치자 사이의 권력을 균형 있게 유지합니다."
 school_of_first_letters_reform: "기초 교육 학교"
 school_of_first_letters_reform_desc: "기초 교육 학교는 종교 단체와 지방 자치 단체의 추진하에 기초적인 교리뿐 아니라 숫자와 글자까지 가르칩니다. 이들의 활동을 지원하면 우리 국민은 올바르게 읽고 쓸 수 있는 능력을 기를 수 있으며 그 과정에서 더 높은 학식을 갖추게 될 것입니다."
 sons_of_the_oak_reform: "참나무의 후손"
 sons_of_the_oak_reform_desc: "우리나라는 #italic 참나무#!라는 뜻의 아리스타라는 별명으로 불렸던 건국자 이니고 이니게스의 자랑스러운 산물입니다. 건국자의 별명이 된 장엄한 나무처럼, 우리나라는 그 어떤 위협에도 꿋꿋이 맞서 이겨 낼 것입니다."
 system_of_councils_reform: "평의회 체제"
 system_of_councils_reform_desc: "나라가 강성해지고 있습니다. 지금 우리는 나라의 통치자들이 의존하는 다수의 평의회를 통합할 수 있는 수단이 필요합니다. 통합 평의회 체제를 수립하면 모든 평의회가 협력하도록 유도해 나라를 효율적으로 운영할 수 있을 것입니다."
 the_jewel_of_alandalus_reform: "알안달루스의 보석"
 the_jewel_of_alandalus_reform_desc: "우리는 과거에 알안달루스를 구성했던 무슬림 국가 중에 유일하게 살아남은 국가입니다. [ShowRegionName('iberia_region')]에서는 거대한 이슬람 제국들이 흥망성쇠를 거듭했고 그 과정에서 여러 나라로 분열되었습니다. 그 분열된 국가 중 하나로서 우리의 깃발 아래 [ShowRegionNameWithNoTooltip('iberia_region')] 사람들을 다시 하나로 모으는 것이 우리에게 주어진 사명입니다."
 timurid_empire: "티무르 제국"
 timurid_empire_desc: "우리의 건국자는 위대한 야망에 이끌려 [ShowSubContinentName('central_asia')]의 대지에 상상을 초월하는 크기의 제국을 건설했습니다. 그에 따라 우리의 관료제도 국경을 확장하는 데 많은 역량을 집중하고 있습니다."
 por_ordinances: "[GetCountry('POR').GetAdjectiveWithNoTooltip] 조례"
 por_ordinances_desc: "이 조례를 통해 경전, 로마법, 국내법을 정식화하면 많은 사법 분쟁을 해결하고 정부 능률을 높일 수 있을 것입니다."
 anatolian_beylik: "아나톨리아 베이국"
 anatolian_beylik_desc: "격동하는 [ShowRegionName('anatolia_region')] 지역에 위치한 우리는 룸 술탄국의 국경 지역에 거주하다 룸 술탄국이 쇠퇴하자 역사의 전면에 등장했습니다. 단련된 전사들과 유능한 관료들이 강력한 우리 정부의 탄탄한 기반을 형성합니다."
 mamluk_government: "$mamluk$ 정부"
 mamluk_government_desc: "광활한 [ShowRegionName('egypt_region')] 지역을 다스리는 이 술탄국은 막강한 상비군에 크게 의존합니다. 강력한 노예 병사들을 보유한 상류층은 서로 간에 계속해서 파벌 경쟁을 벌이며, 이들은 왕위 자체에 오르거나 통치 기간을 결정짓는 등 여러 사안에서 결정적인 역할을 하기도 합니다."
 persian_feudal_theocracy: "$IRA_ADJ$ 봉건 신정국"
 persian_feudal_theocracy_desc: "$rank_kingdom_persian_ruler_male$는 [ShowRegionName('persia_region')]의 절대적 통치자이며, 그 아래로 존재하는 복잡한 관료 체계는 나라의 체계와 균형을 유지합니다. 정부의 직책에 오를 사람을 혈통이 아닌 능력을 기준으로 선발하는 이 체계는 국가에 가장 보탬이 되는 방식으로 작동하도록 만들어졌습니다."
 divided_persian_aristocracy: "$IRA_ADJ$ 귀족 분열"
 divided_persian_aristocracy_desc: "우리나라의 지배 군사 계급이 서로 반목을 겪고 있습니다. 한때 $rank_kingdom_persian_ruler_male$에 직접 맞서기도 했던 이들은 이제 통치자의 총애를 얻으려 경쟁할 뿐입니다."
 ambrosian_republic_reform: "암브로시아 공화국"
 ambrosian_republic_reform_desc: "전통적 귀족이 아닌 학계 인사와 도시 지식인들이 정치권력을 가지는 학자 중심의 통치 체계입니다. 이 체계에서 정부는 세습 통치가 아니라 지적 능력과 시민 참여를 기반으로 합니다. 공화국은 교육받은 고위층의 대중적 지지를 통해 통제력을 유지하지만, 현 상황을 위협으로 보는 이들의 비난에 직면하기도 합니다."
 petition_of_rights: "권리 청원"
 petition_of_rights_desc: "우리나라의 시민들, 특히 귀족과 연줄이 있는 사람들은 오래전부터 누구도 빼앗을 수 없는 권리를 인정할 것을 요구해 왔습니다. 이 권리는 중앙의 권위를 약화하겠지만, 우리 사회 계층의 협력 수준과 정부 개혁 역량을 증진할 것입니다."
 judicate_reform: "주디카티"
 judicate_reform_desc: "주디카티는 독특한 유형의 정부입니다. 공화국과 유사한 제도를 운영하며, 통치자를 대법원 내에서 선출하는 것이 특징입니다."
 diarchy_republic: "양두 공화국"
 diarchy_republic_desc: "국가를 한 사람이 통치해서는 안 됩니다. 그건 국민을 억압하는 압제적인 폭군과 다를 게 없습니다.\n#italic 카피타노 델 포폴로#!는 두 명의 인물이 수행하는 직위로, [ShowDynastyName('spinola_dynasty')] 가문과 [ShowDynastyName('doria_dynasty')] 가문에서 각각 한 자리씩을 맡습니다. 이 방식으로 행정 권력의 균형을 유지할 수 있을 것입니다."
 great_and_minor_councils_of_genoa: "[GetCountry('GEN').GetNameWithNoTooltip] 대의회와 소의회"
 great_and_minor_councils_of_genoa_desc: "$great_and_minor_councils_of_genoa$는 안드레아 도리아 제독이 [GetCountry('GEN').GetAdjective] 정부를 수립한 이후 창설한 조직으로, 나라의 양대 입법 기관으로 기능합니다. 대의회는 [ShowEstateTypeName('burghers_estate')] 구성원을 대표하는 반면, 소의회는 [ShowEstateTypeName('nobles_estate')]들로 구성됩니다."
 joint_ruling_monarchy: "공동 통치"
 joint_ruling_monarchy.tt: "통치자에게 성인 형제자매가 존재하지 않음"
 joint_ruling_monarchy.tt2: "우리 통치자와 그 형제자매가 5년마다 번갈아 가며 통치할 것입니다"
 joint_ruling_monarchy_desc: "[GetCountry('GER').GetAdjective] 대공들은 여전히 권력을 자신들의 형제자매와 나누는 전통을 고수하고 있습니다. 이들은 통치의 의무를 분담하거나, 영지를 공동으로 다스리거나, 심지어 정해진 기간 동안 번갈아 왕위에 오르기도 합니다."
 russian_absolutism: "절대주의"
 russian_absolutism_desc: "의회의 조언을 귀담아들어야 하는 의무가 폐지되었습니다."
 the_mestnichestvo: "메스트니체스트보"
 the_mestnichestvo_desc: "메스트니체스트보는 혈통의 역사와 가문 내 연장자 지위에 따라 국가 직책을 배정하는 유서 깊은 제도입니다. 이 제도가 가장 극명하게 드러나는 부분은 바로 차르의 식탁에서 보야르가 앉는 좌석의 배치 순서로, 이는 각자의 지위와 우선순위를 나타냅니다."
 state_controlled_church: "국가가 지배하는 교회"
 state_controlled_church_desc: "교회가 국가에 완전히 복속되었습니다."
 swe_age_of_freedom: "자유 시대"
 swe_age_of_freedom_desc: "우리는 자유의 시대에 접어들었습니다. 이제 [ShowEstateTypeName('crown_estate')](은)는 절대적인 권력을 행사하지 못합니다! [GetCountry('SWE').GetName] 정부는 각 계층이 주도하며, 군주는 우리의 승인 없이는 아무것도 할 수 없습니다."
 ned_shipbuilding_industry: "네덜란드 조선업"
 ned_shipbuilding_industry_desc: "#italic 플류트선#!이 개발되면서 네덜란드의 조선 산업은 급격한 성장을 겪었습니다. 국내외에서 주문이 밀려들며 사업이 유례없는 호황을 맞이했습니다! 지금까지 이렇게나 많은 네덜란드 선박이 바다를 누빈 적은 없었으며, 이렇게나 많은 국민이 조선업에 종사한 적 또한 없었습니다."
 geheime_kabinettskanzlei: "비밀 정보 기구"
 geheime_kabinettskanzlei_desc: "국가에서 비밀리에 모든 서신을 가로채어 검사하고자 설립한 이 블랙 체임버는 국내의 우편 활동에 관한 정보를 수집합니다. 은밀하게 공문서를 개봉하고, 베끼고, 다시 밀봉하는 우리 요원들의 능력은 전 세계적인 명성을 얻게 될 것입니다."
 libertas_affectandi: "리베르타스 아펙탄디"
 libertas_affectandi_desc: "우리보다 앞서 통치했던 폰 바벤베르크 왕조에 처음 부여된 특권입니다. 이 특권에 따라 우리는 직계 남성 후계자가 없을 경우 우리가 선호하는 후계자를 선택할 수 있습니다. 그 덕분에 우리 왕조는 어려운 시기에도 이들의 땅을 계속 보유할 수 있습니다."
 joyous_entry_reform: "환희의 입성"
 joyous_entry_reform_desc: "환희의 입성은 저지대 국가의 #italic 마그나 카르타#!와 유사하게 우리 [ShowEstateTypeName('nobles_estate')] 계층에게 자유를 부여합니다. 이 문서는 교회, 도시, 그리고 [ShowEstateTypeName('burghers_estate')]의 자유를 보장하며, 세금에 관한 협의 사항과 국가를 분할하지 않겠다는 약속을 재차 강조했습니다."
 frisian_freedom_reform: "[ShowCultureNameWithNoTooltip('frisian')]의 자유"
 frisian_freedom_reform_desc: "[ShowCultureName('frisian')]의 자유는 우리 민족의 불굴의 정신과 봉건제 및 농노제를 향한 열띤 거부를 상징합니다. 주민들은 지주들 중에서 대표자를 선출해 자체적으로 그 땅을 통치합니다. 지도자는 국민의 자유를 반드시 존중해야 하며, 그러지 않을 경우 나라 안팎으로 있었던 다른 적들과 같은 운명을 맞이하게 될 것입니다."
 dutch_republic_reform: "네덜란드 공화국"
 dutch_republic_reform_desc: "#italic 스타트허우더#!라는 지도자가 일생에 걸쳐 통치하는 공화국입니다. 전통적으로 이 정부를 지지하는 파벌들은 스타트허우더의 권한이 어떻게 구성되어야 하는지를 두고 다투어 왔습니다. 국가주의자라 불리는 이들은 스타트허우더를 #italic 프리무스 인테르 파레스#!(동등한 가운데 첫 번째)에 가깝게 만들고자 하는 반면, 오라녀파는 선출된 지도자를 일종의 왕처럼 대하려 합니다."
 ancient_french_taxation: "고대 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 조세 제도"
 ancient_french_taxation_desc: "역사적으로 보았을 때, 세금이란 제도를 통해 반복적으로 거두는 것이 아니라, 필요할 때만 부과하고 징수하는 것이었습니다."
 fra_ancient_french_taxation_removal_conditions: "[ShowSocietyDirectionName('centralization')|l]가 #G +50.00#!에 도달하거나 $flavor_fra.1.title$ [dynamic_historical_event|e]를 통해 직접 제거할 수 있음"
 basic_timariot_system: "티마르 제도"
 basic_timariot_system_desc: "강대한 기병대를 구축하는 데 중점을 둔 봉건 영지 제도입니다. 시파히 기병은 토지를 하사받고, 그 땅의 면적에 비례하는 기병 전력을 제공해야 하는 의무를 지게 됩니다."
 expanded_timariot_system: "티마르 제도 확장"
 expanded_timariot_system_desc: "우리 기병대의 주축을 이루는 토지 소유 시파히 제도가 확대되었습니다. 정복한 광대한 토지를 이들에게 할당하여, 그곳에서 계속해서 기병 전력을 증강하도록 합니다."
 legacy_of_osman: "오스만의 유산"
 legacy_of_osman_desc: "오스만의 유산은 우리 최고 지도자의 종교적, 정치적 중심 권력을 바탕으로 영토를 확장하는 제왕의 신권에 관한 전통입니다. 우리는 이 유산을 통해 계속되는 정복을 정당화하고, 다양한 영토에서 왕조의 정통성을 유지하며, 정복당한 민족이 단순히 예속되는 것이 아니라 완전히 흡수되는 제국을 건설합니다. 이 유산을 지키지 못하는 것은 우리 민족의 전통을 저버리는 행위로 여겨질 수 있습니다."
 enderun_interior_service: "엔데룬"
 enderun_interior_service_desc: "엔데룬, 즉 궁정 내무부는 [GetCountry('TUR').GetAdjective] 황실에 속해 있는 복잡한 부서입니다. 책임 구역은 내실, 국고, 식품 저장고, 대방 및 소방 등으로 나뉘며 그 구성원은 환관과 노예, 그밖에 잡다한 황실 시종들로 이루어져 있습니다. 이들은 때때로 국가의 내부 사정에 지대한 영향력을 행사하기도 했습니다."
 ottoman_imperial_harem: "황실 하렘"
 ottoman_imperial_harem_desc: "황실 하렘은 단순히 통치자의 부름을 기다릴 뿐인 아름다운 노예 집단이 아닙니다. 이 기관은 궁정 내무부와 유사하며 자체적인 조직은 물론 교육 및 규율 체계를 갖추고 있습니다. 하렘에 소속된 자들은 겉으로 드러나지 않게 활동해야 하지만 때로는 한마디 속삭임으로 국정의 향방을 바꿀 만큼 막강한 힘을 발휘하기도 합니다."
 ottoman_eunuch_viziers: "환관 와지르"
 ottoman_eunuch_viziers_desc: "능력이 출중한 환관에게는 흑인 환관장이라는 뜻의 #italic 크즐라르 아아스#!, 백인 환관장이라는 뜻의 #italic 카피 아아스#! 등 강력한 권한을 지닌 직책이 하사됩니다. 이 직책에 오른 이들은 통치자와 [GetCountry('TUR').Custom('GetHeadOfCabinetName')] 간의 연락, 하렘과 시종 관리, #italic 와크프#! 감독, [GetCountry('TUR').GetAdjective] 왕자의 교육 등 다양한 업무를 관장합니다. 이들은 신체가 온전한 궁정의 동료들보다 훨씬 더 많은 신뢰를 받는 존재로, 언제나 국가의 이익을 위해 봉사합니다."
 sekban_system: "세크반 제도"
 sekban_system_desc: "세크반 병사는 [ShowEstateTypeName('burghers_estate')] 계층으로부터 대규모로 징집하는 병사로서, 그 비용은 #italic 세크반 아크세시#!라는 특별 세금으로 충당합니다. 일반적으로 머스킷 보병의 형태로 전투에 임하는 이들은 군의 새로운 중추를 이루지만, $janissaries_advance$와 항상 갈등 관계에 있습니다."
 ottoman_malikane_tax_reform: "말리카네"
 ottoman_malikane_tax_reform_desc: "말리카네는 $ottoman_tax_farming$ 제도를 개혁해, 세금 징수원이 종신 계약을 통해 특정 땅의 징세권을 취득할 수 있도록 만들었습니다. 이를 통해 세금 징수원은 더 안정적으로 세금을 걷을 수 있고, 자신이 담당하는 지역의 전반적인 경제 발전에 장기적으로 투자할 동기를 얻게 됩니다. 다만 이러한 종신 계약에는 법치주의의 유지가 더 어려워진다는 문제가 뒤따르기도 했습니다."
 ottoman_coffee_house_espionage: "커피 하우스 첩보"
 ottoman_coffee_house_espionage_desc: "커피 하우스를 비롯한 도시의 여러 다양한 모임 장소는 반란분자가 활동하는 주요 온상입니다. 이러한 장소에 충직한 첩자와 정보원을 심어 둔다면, 국가 안보를 더 잘 지킬 수 있습니다."
 ottoman_new_order_army: "니자므 제디드"
 ottoman_new_order_army_desc: "대대적인 군사 개혁으로 탄생한 신질서군은 외국 출신 교관과 서구의 전술 및 무기를 대거 채택했으며, 그와 함께 포병 부대 또한 재편을 거쳤습니다. 이 군대를 통해 새로운 승리를 얻고, 머지않아 사라질 $janissaries_advance$의 골치 아픈 영향력을 줄일 수 있기를 기대합니다."
 expanded_posadnichestvo_office: "포사드니크 제도 확장"
 expanded_posadnichestvo_office_desc: "포사드니크는 매우 영향력 있는 자리입니다. 한 사람이 권력을 독점하지 못하도록 이 직위를 확장해야 합니다. 그래야 [ShowEstateTypeName('nobles_estate')] 계층의 구성원 다수가 동시에 이 직위를 맡아 서로 견제할 수 있습니다."
 sovet_gospod: "소베트 고스포드"
 sovet_gospod_desc: "귀족 평의회라고도 불리는 소베트 고스포드는 공화국의 의사 결정 기관입니다. 소베트 고스포드는 베체 제도와 달리 포사드니크, 티샤츠키, 그리고 [ShowEstateTypeName('nobles_estate')] 계층의 여타 구성원들에게 더 많은 권력을 부여합니다. 이 제도하에서 [ShowEstateTypeName('burghers_estate')] 및 [ShowEstateTypeName('peasants_estate')]의 영향력은 미미한 수준에 그칩니다."
 ruling_commission_of_england: "통치 위원회"
 ruling_commission_of_england_desc: "[ShowEstateTypeName('nobles_estate')](으)로 구성된 한 위원회가 섭정의 자격으로 사실상 왕국의 통치권을 장악했습니다. 이제 군주의 권력 행사는 제한을 받으며, 통치 권한 또한 시간이 흐를수록 점차 약해집니다. 이 위원회는 의회의 지지 없이는 존속할 수 없으며, 그 이전에도 통치자가 충분한 지지를 모을 경우 전복될 수 있습니다."
 bank_of_england_reform: "$ENG$ 은행"
 bank_of_england_reform_desc: "강력한 영향력을 행사하는 중앙 집권적 기관입니다. 유력한 금융계 인사들로 구성된 이 은행은 우리나라의 재정적 신뢰도와 부채 관리 능력을 크게 향상합니다. 이 기관의 목적은 공공 재정을 관리하여 정부 차입을 안정화하는 것입니다."
 banu_hummay_amendments: "바누 후마이 개정안"
 banu_hummay_amendments_desc: "계승 법률과 행정 절차가 융합된 이 복합적 체계는 종교적 책무를 규정하고, 통치 가문에게 신앙심을 증명해 보일 것을 요구합니다."
 kbo_clan_heads_reform: "씨족장 평의회"
 kbo_clan_heads_reform_desc: "이 땅에서 중요한 역할을 하는 여러 씨족 지도자에게 조언을 구하면, 정부를 더 안정적으로 운영하고 나아가 우리 사회에 더 큰 번영을 가져올 수 있습니다."
 manden_kurufa_reform: "만덴 쿠루파"
 manden_kurufa_reform_desc: "만덴 연합으로도 알려진 $manden_kurufa_reform$는 [GetCountry('MAL').GetLongName]의 정부입니다. 이 연합체는 만사의 개인 소유지인 '#italic 열두 개의 문#!'에서 처음 시작되었으며, 정복을 이어 나간 끝에 이후 국가의 핵심 정부를 이루게 되었습니다."
 benevolence_tax_reform: "자선세"
 benevolence_tax_reform_desc: "특별세의 일종인 $benevolence_tax_reform$는 많은 돈을 저축했거나 사치스러운 생활을 영위하는 등, 더 많은 부담금을 손쉽게 감당할 수 있는 [ShowEstateTypeName('nobles_estate')]들에게 부과됩니다. 이에 따라 가난한 사람들은 자연히 세금 부담이 줄어듭니다."
 navy_board_reform: "해상군 위원회"
 navy_board_reform_desc: "$navy_board_reform$는 해상군 관련 사안을 감독하는 행정 조직입니다. 이 중앙 집권적 기관은 함대 관리를 간소화하며 운영 및 자원 배치의 효율을 증진합니다."
 haudenosaunee_clan_mothers: "호데노쇼니 씨족의 어머니"
 haudenosaunee_clan_mothers_desc: "#italic 이아코이아네스#!라고도 불리는 '호데노쇼니 씨족의 어머니'는 씨족 내에서 중요한 권한을 행사합니다. 이들은 부족 내부의 운영을 책임지는 동시에 호데노쇼니 부족의 위원회에서 각 씨족을 대표할 남성 지도자, 다시 말해 로야너를 선출하는 역할도 수행합니다."
 andean_monarchy: "안데스 군주정"
 andean_monarchy_desc: "[ShowAreaName('andes_area')]의 주민들 사이에서 널리 행해진 정부 개혁입니다. 영적인 신념이 계승법에 얽혀 있어, 새 통치자들은 치세를 시작하기 전에 세속적인 소유물을 모두 포기해야만 합니다."
 tawantinsuyu_monarchy: "타완틴수유 군주정"
 tawantinsuyu_monarchy_desc: "군주정에서 출발해 적응과 진화를 이룬 $INC_ADJ$ 제국의 정부 개혁입니다. 종교적 신념이 계승법과 불가분하게 얽혀 있어, 새 통치자는 아무것도 소유하지 않은 상태에서 통치를 시작하게 됩니다."
 reformed_tawantinsuyu_government: "타완틴수유 정부 개혁"
 reformed_tawantinsuyu_government_desc: "전통적인 #italic 파나카#! 제도를 폐지하여 $INC_ADJ$의 통치 방식을 근본적으로 재구성하는 정부 개혁입니다. 기존의 파나카 제도는 사망한 통치자의 토지와 소유물을 보호했기에, 새로 등극한 사파 잉카는 영토 확장의 압박을 받았습니다. 하지만 이 정부는 모든 권한을 새 지도자에게 집중시킵니다."
 court_of_the_star_chamber_reform: "성실재판소"
 court_of_the_star_chamber_reform_desc: "$court_of_the_star_chamber_reform$는 위증에서 공모까지 일반 법원에서 다루기에는 너무 민감하거나 복잡하다고 여겨지는 사건을 처리하는 기관입니다. 이 법원은 효율적이라는 평을 받는 동시에, 권력 남용의 가능성이 있고, 적법한 절차가 결여되어 있으며, 정치적 도구로 이용되고 있다는 비판을 피하지 못하고 있습니다."
 gabelle: "가벨 소금세"
 gabelle_desc: "[ShowGoodsName('salt')]에 세금을 부과하는 제도로, 서민들에게 큰 부담을 지우는 대신 국고금을 한가득 채우는 정부 개혁입니다."
 fra_code_louis: "루이 법전"
 fra_code_louis_desc: "수 세기 동안 [GetCountry('FRA').GetNameWithNoTooltip]의 북부와 남부는 서로 다른 법전을 사용해 왔습니다. 하지만 #italic 루이 법전#!이 반포되며, 마침내 [GetCountry('FRA').GetNameWithNoTooltip]가 단일한 입법 체계로 하나가 되었습니다."
 crusade_sea_reform: "바다 위의 십자군"
 crusade_sea_reform_desc: "성지의 성채를 수비하던 우리 기사단은 해적과 이교도를 물리치는 임무를 주로 수행하게 되었고, 이에 따라 운영 방식을 바꿔야만 했습니다. 이제 갤리선은 기독교의 적에 맞서 싸우는 우리의 전장이자 우리를 지켜 주는 최초의 방벽이 될 것입니다."
 representative_parliament_reform: "대표 의회"
 representative_parliament_reform_desc: "$representative_parliament_reform$의 도입은 정치 역학의 중대한 변화를 상징합니다. 이 제도 덕분에 [ShowPopTypeName('peasants')]같이 미천한 출신의 인물에게도 의회에서 의석을 확보할 기회가 주어졌습니다. 이러한 특권은 전통적으로 엘리트 계층이나 특권 계급의 전유물이었음에도 불구하고 말입니다."
 japanese_imperial_family: "[GetCountry('JAP').GetAdjectiveWithNoTooltip] 황실"
 japanese_imperial_family_desc: "[ShowDynastyName('yamato_dynasty')] 왕조는 태양신 아마테라스의 후손임을 주장하며 수백 년 동안 국화꽃 옥좌를 차지해 왔습니다."
 japanese_clan: "일본 씨족"
 japanese_clan_desc: "황실이 지방을 제대로 통제하지 못한 결과로 수많은 사무라이 가문이 등장해 자체적인 권력 기반을 구축했습니다. 쇼군이 주도하는 군사적인 정부 체제는 사무라이 가문들 사이의 권력 투쟁이 끊임없이 이어지는 비옥한 토양이 되었습니다."
 daimyo: "다이묘"
 daimyo_desc: "가문의 영지에 대한 최고 권한을 지닌 일본 $daimyo$는 사병을 양성하고 세금을 징수할 수 있는 강력한 봉건 영주입니다. 그중에서도 특히 영향력이 큰 다이묘는 $JAPANESE_SHOGUNATE_LEADER_MALE$의 중앙 권력에 대항하는 모습을 보이기도 합니다."
 shogunate: "막부"
 shogunate_desc: "[GetCountry('JAP').GetName]의 군사 정부입니다. $JAPANESE_SHOGUNATE_LEADER_MALE$의 권위는 모든 가문에 영향력을 행사합니다. 물론 그 권위에 도전할 만큼 대담한 가문은 예외입니다..."
 jap_rangaku: "난학"
 jap_rangaku_desc: "우리는 서구 문물의 연구를 장려해 왔습니다. 혹자는 서구 문물이 우리 사회의 결속을 해친다고 우려하지만, 다른 누군가는 서구에서 배울 수 있는 교훈은 무척이나 귀중하기에 결코 놓쳐서는 안 된다고 주장합니다."
 shogunate_kanrei_council: "칸레이 평의회"
 shogunate_kanrei_council_desc: "다수의 칸레이로 구성된 이 평의회는 [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] 의원이 $JAPANESE_SHOGUNATE_LEADER_MALE$에게 간언하거나 다른 [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] 의원들과 교류할 수 있게 함으로써 [ShowRegionName('japan_region')]의 $JAPANESE_SHOGUNATE_LEADER_MALE$과 [ShowSpecialStatusName('shugo_daimyo')]들 사이의 결속 강화를 도모합니다. 평의회의 고위 구성원은 평의회의 다른 약소 씨족들의 업무를 관리하기도 합니다."
 jap_kanrei_reform_when_no_longer_leader_of_shogunate: "이 [government_reform|e]은 [GetUniqueInternationalOrganization('japanese_shogunate').GetName]가 더 이상 존재하지 않거나 우리가 [GetUniqueInternationalOrganization('japanese_shogunate').GetNameWithNoTooltip]의 지도자가 아니게 될 경우 제거됩니다."
 warring_state: "전국 시대"
 warring_state_desc: "각지의 호족이 당대의 천자에게 반기를 든 탓에 분열되고만 천조 제국입니다. 군사적인 확장에 더 공격적으로 집중하느라 행정적인 사안은 도외시되고 있습니다."
 #Aztecs
 altepetl: "알테페틀"
 altepetl_desc: "도시 국가와 유사한 형태의 $altepetl$은 #italic 칼폴리#!라는 작은 행정 구역으로 나뉩니다. 세습 군주가 지배하는 이곳은 주변 일대에 영향력을 행사하며, 자주적인 주체로서 인근의 다른 $altepetl$과 외교 관계를 맺습니다."
 reformed_nahuatl_society: "[ShowReligionAdjectiveWithNoTooltip('nahuatl')] 사회 개혁"
 reformed_nahuatl_society_desc: "일련의 혁신적인 중앙 집권화 개혁과 입법 체계 도입이 새 정부의 기틀을 형성합니다. 세부 사항에 주의를 기울이며 중앙에 강력한 권력을 집중시킨다면, 이러한 법적 기반은 [ShowReligionAdjective('nahuatl')]의 가르침을 따르는 강대한 우리 국가의 부흥을 공고히 해 줄 것입니다."
 grand_remonstrance_reform: "대간의서"
 grand_remonstrance_reform_desc: "$grand_remonstrance_reform$는 권력 분립에 관한 개혁안을 정리한 일련의 문서입니다. 이 정부 개혁은 군주의 권력을 더욱 제한하고 성직자의 내각 임명을 금지하는 대가로 의회로부터 더 많은 지지를 이끌어 내며 관료 조직을 간소화합니다."
 overhauled_admiralty_reform: "해군성 정비"
 overhauled_admiralty_reform_desc: "$overhauled_admiralty_reform$는 왕립 해군의 지배 기구를 현대화하려는 시도입니다. 이 개혁은 우리의 해군력을 강화하는 데 도움이 되는 동시에, 훗날 해상군이 강력한 해양 조직으로 발돋움하는 기틀이 될 것입니다."
 european_militia_reform: "셜리의 민병대"
 european_militia_reform_desc: "$european_militia_reform$는 우리의 군대를 점검하고 재훈련하는 개혁으로, 포병 및 기병의 운용을 유럽의 형편에 맞게 현대화하고 조정하는 데 중점을 둡니다. 이 개혁은 [GetCountry('IRA').GetName]가 적과 맞설 수 있도록 군사력을 강화해 줄 것입니다."
 #China
 legacy_of_kublai_khan: "[GetCharacter('kublai_khan').GetNameWithNoTooltip]의 유산"
 legacy_of_kublai_khan_desc: "[GetCharacter('kublai_khan').GetName](은)는 $china$에서 우리의 통치를 공고히 한 인물로, [ShowCultureGroupName('chinese_group')]의 통치 양식을 받아들여 자신을 [GetUniqueInternationalOrganization('middle_kingdom').GetName]의 $EMPEROR_CHINA_MALE$로 선포하기도 했습니다. [GetCharacter('kublai_khan').GetName]의 발자취를 따르는 한, 옥좌의 주인은 우리라는 사실을 만인이 인정할 것입니다."
 three_departments_system: "삼성제"
 three_departments_system_desc: "삼성육부제는 고대 중화제국에서 유래한 우리 국가의 주요 행정 체계입니다. 각 성은 국가의 정책을 기안, 수립, 재검토하는 등 정무에서 여러 영역을 담당합니다. 육부는 국가의 6대 주요 실무 기관으로, 인사, 조세, 의례, 군사, 사법, 공공사업 분야를 각기 담당합니다."
 unlocked_mandarin_language_reforms_tt: "[event|e]를 통해 잠금 해제함"
 empower_the_eunuchs: "환관 권한 강화"
 empower_the_eunuchs_desc: "환관은 이루 말할 수 없을 정도로 유용한 관료입니다. 이들은 황실 정치에 관여하지 않으리라 신뢰할 수 있다는 점에서 가장 가치가 높은 종복으로 널리 평가받습니다. 따라서 환관에 대한 교육을 강화해, 이들이 정부의 요직을 담당할 수 있도록 조치할 것입니다."
 single_whip_law: "일조편법"
 single_whip_law_desc: "조세 징수의 효율성을 높이려면 현재 제각각인 우리의 조세 제도를 하나로 간소화해야 합니다. 따라서 정부에 납부하는 모든 금액을 오직 [ShowGoodsName('silver')]으로만 내게 할 것입니다."
 chi_peasant_empire_reform: "민중의 천명"
 chi_peasant_empire_reform_desc: "많은 [ShowCultureGroupName('chinese_group')] 왕조가 [ShowEstateTypeName('peasants_estate')]의 지지를 받아 세워졌습니다. 하지만 그중에서 민중의 중요성을 진정으로 인정한 것은 우리뿐입니다. [GetInternationalOrganizationType('middle_kingdom').GetName] 역사상 이토록 뜨거운 민중의 성원을 받은 시기는 없었습니다!"
 samsa_system: "삼사제"
 samsa_system_desc: "#italic 삼사#!는 우리나라의 세 가지 주요 정부 기관을 한데 묶어 일컫는 용어입니다. 삼사의 구성원은 학문적인 역량과 성취에 따라 선발되며, 이렇게 구성된 $samsa_system$는 통치자와 관료 양방을 견제하며 양자 간의 균형을 유지합니다."
 kor_daedongbeob: "대동법"
 kor_daedongbeob_desc: "#italic 통일 토지세법#!이라는 의미의 $kor_daedongbeob$은 국가에 바치는 공물을 쌀로 통일한 조세 제도입니다. 대동법 개혁은 [ShowEstateTypeName('peasants_estate')] 계층의 생활 수준과 [ShowEstateTypeName('burghers_estate')]들의 상업 역량을 높여 줄 것입니다."
 son_in_law_rule: "'부마국' 규정"
 son_in_law_rule_desc: "우리나라는 $china$ 땅을 지배하는 [ShowCultureGroupName('mongolian_group')] 왕조와 깊은 관계를 맺고 있습니다. 우리 정부의 중추는 '장인의 나라'인 원나라의 의지를 전파하는 매개체 역할을 수행하며, 이에 따라 우리나라의 군주는 [ShowCultureGroupNameWithNoTooltip('mongolian_group')]의 공주와 혼인할 의무를 짊어집니다."
 kor_sadae_reform: "사대 정책"
 kor_sadae_reform_desc: "$kor_sadae_reform$은 [ShowRegionName('korea_region')]과 $china$의 관계를 긴밀하게 유지하는 한편 [ShowRegionName('korea_region')]을 $china$의 하위 연합국으로 취급합니다. 이에 따라 우리는 [GetInternationalOrganization('middle_kingdom').GetName]에 종속된 상태로 간주되며, [ShowCultureGroupName('chinese_group')]과 좋은 관계를 유지하기 위해 노력해야 합니다."
 holy_imperial_monarchy_reform: "신성 제국 군주정"
 holy_imperial_monarchy_reform_desc: "제국은 찬란함의 극치를 이룩했습니다. 로마 제국의 하나뿐인 정통 후계자로서, 신께서 우리에게 내리신 통치권은 누구도 부정할 수 없습니다!"
 #Prussian
 pru_unified_legal_system: "법체계 통합"
 pru_unified_legal_system_desc: "국가 내부의 법률 체계를 통합하기 위해 많은 노력을 기울인 덕분에, 권력 남용과 비리를 근절하고 전문적인 사법부를 마련할 수 있었습니다."
 peuplierung_system: "페우플리에룽 제도"
 peuplierung_system_desc: "$peuplierung_system$는 인구 밀도가 낮은 지역에 이민자를 유치하여 정착시키는 것을 목표로 하는 정책입니다."
 #Livonian
 livonian_confederation: "리보니아 연맹"
 livonian_confederation_desc: "[ShowAreaName('baltic_area')] 일대는 오랫동안 여러 종속 주교령과 속국으로 갈라져 통일되지 못했습니다. 우리는 테라 마리아나를 중앙 집권화된 국가로 통합하기보다는, 분권화된 지금의 모습을 받아들여야 합니다."
 #Jurchen
 haixi_jurchen_reform: "해서 [ShowCultureNameWithNoTooltip('jurchen_culture')]"
 haixi_jurchen_reform_desc: "$haixi_jurchen_reform$은 [ShowCultureName('jurchen_culture')]의 한 갈래로, $jianzhou_jurchen_reform$과는 달리 농업보다 목축업에 중점을 둔 것이 특징입니다. 이들은 [ShowCultureName('mongolian_culture')] 전통을 다수 채택한 것으로도 잘 알려져 있습니다."
 jianzhou_jurchen_reform: "건주 여진"
 jianzhou_jurchen_reform_desc: "$jianzhou_jurchen_reform$은 중국 문화에 깊이 동화된 [ShowCultureName('jurchen_culture')] 집단을 가리킵니다. 주로 농업에 종사하고 정주 생활을 하는 이 [ShowCultureNameWithNoTooltip('jurchen_culture')]족은 근처 [ShowCultureGroupName('chinese_group')] 도시들과의 긴밀한 교역망을 보유하고 있습니다."
 yeren_jurchen_reform: "야인 [ShowCultureNameWithNoTooltip('jurchen_culture')]"
 yeren_jurchen_reform_desc: "$yeren_jurchen_reform$은 덜 개척된 지역에 살며 보다 전통적인 생활 방식을 유지하는 [ShowCultureName('jurchen_culture')] 집단을 가리킵니다. 이들은 주로 사냥과 채집에 의존하며 덜 집약적인 농법을 활용합니다."
 lifan_yuan: "이번원"
 lifan_yuan_desc: "$lifan_yuan$은 [ShowContinentName('asia')] 내륙의 국가 영토와 정책을 관장하는 부서입니다. [ShowRegionName('mongolia_region')], [ShowRegionName('tibet_region')], [ShowRegionName('xinjiang_region')] 등의 지방 행정을 관리하지만, 유사시에는 더욱 내륙에 있는 영토까지 담당합니다."
 prikazi_reform: "프리카즈"
 prikazi_reform_desc: "$prikazi_reform$는 정부의 관료제에 활용되던 행정 체계를 대대적으로 개편한 끝에 탄생했습니다. 조세, 사법, 군무, 무역 등 다양한 통치 영역을 각각 담당하는 실무 부서인 프리카즈는 확립된 행정 체계를 바탕으로 차르가 내린 결정과 수립된 정책이 더 신속하게 시행될 수 있도록 지원합니다."
 razriadnyi_reform: "라즈랴드니 프리카즈"
 razriadnyi_reform_desc: "$razriadnyi_reform$는 국가의 인구, 재산, 세금 등의 기록을 유지하기 위해 인구 조사를 도입합니다. 정기적으로 갱신되는 이 조사는 각 계층에 부과되는 군역을 산정하고 토지와 재산의 소유권을 기록해 의무 사항이 빠지는 일 없이 이행되도록 합니다."
 byzantine_court_ceremonies_reform: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] 궁정 예식"
 byzantine_court_ceremonies_reform_desc: "$byzantine_court_ceremonies_reform$을 도입하면 [GetCountry('BYZ').GetAdjective] 전통을 따라 성대한 예식을 치를 수 있습니다. 그리할 경우 세심하게 유지되어 온 궁정 예절이 지배 계층의 위상과 명예를 드높일 것입니다."
 voivode_reform: "보이보드"
 voivode_reform_desc: "$voivode_reform$ 제도를 실시하면 일대의 행정과 방어를 책임지는 총독을 임명해 광대한 지역을 더 수월하게 통치할 수 있습니다. 총독은 통치자에게 직접적인 충성을 맹세합니다."
 chosen_rada_reform: "선출 라다"
 chosen_rada_reform_desc: "$chosen_rada_reform$ 개혁은 통치자에게 충성하는 강력한 평의회를 수립합니다. 이 평의회는 지배층의 힘을 억제할 수 있는 막강한 권한을 보유하고 있으며, 통치, 정책, 의사 결정에까지 두루 영향을 행사합니다."
 council_of_forty: "40인 위원회"
 council_of_forty_desc: "#italic 콰란티아#!라고도 알려진 40인 위원회는 [GetCountry('VEN').GetAdjective] 공화국의 최고위 헌법 기관입니다. 국가를 대표하는 국가 원수는 도제지만, 실질적인 권력은 위원회의 수중에 있습니다."
 council_of_ten: "10인 위원회"
 council_of_ten_desc: "10인 평의회는 도제를 선출하고 귀족의 권력을 견제하는 데 중점을 둔 [GetCountry('VEN').GetAdjective] 공화국의 주요 통치 기관입니다. 이 기관은 베네치아 공화국의 안보와 관련된 여러 영역에서 광범위한 관할권을 보유하며, 베네치아를 이끄는 #italic 사실상의#! 최고 통치 기관이라고 볼 수 있습니다."
 full_college: "대평의회"
 full_college_desc: "일상적인 통치 활동과 상원 의원의 업무를 감독하는 행정 기관입니다. 논의하기로 예정되어 있는 모든 사안과 안건은 이 기관에서 사전에 검토하고 준비합니다."
 signoria_of_venice: "[GetCountry('VEN').GetNameWithNoTooltip] 시뇨리아"
 signoria_of_venice_desc: "[GetCountry('VEN').GetName]의 최고 정부 기관인 시뇨리아는 도제와 다른 주요 직위들 간의 협력을 크게 중시합니다. 따라서 위원회와 도제의 권력 다툼으로 골머리를 싸매던 것도 이제는 옛날 일입니다."
 promissione_ducale_reform: "두칼레 선서"
 promissione_ducale_reform_desc: "두칼레 선서는 [GetCountry('VEN').GetName]의 도제로 선출된 자가 준수하기로 맹세해야 했던 선서 내지는 계약이었습니다."
 standardized_relazioni_reform: "렐라치오니 표준화"
 standardized_relazioni_reform_desc: "'렐라치오니'는 우리나라의 대사가 자신이 체재 중인 나라의 정치, 재정, 사회 상황을 상세하게 기재해 정부에 보내는 보고서입니다."
 indian_sultanate_reform: "인도 술탄국"
 indian_sultanate_reform_desc: "소수의 [ShowReligionGroupName('muslim')] 집단이 통치하는 $india$ 술탄국은 [ShowReligionGroupNameWithNoTooltip('muslim')]의 전통적인 왕국 개념을 발전시키고 확대해야 했습니다. 아직 이슬람 국가로 남아 있지만, 전통적으로 유대교와 기독교를 포용하기 위해 사용되어 온 딤미의 역할을 다르마 계통 종교까지 포괄할 수 있도록 확대한 것입니다."
 vij_astadiggajas: "아슈타디가자스"
 vij_astadiggajas_desc: "#italic 팔방의 코끼리들#!이라는 뜻의 아슈타디자가스는 궁정의 [ShowCultureName('telugu')] 학자와 시인에게 부여된 칭호입니다. 이들의 혁신은 우리 문화가 나아갈 예술적 방향에 영향을 미치며, 창의성과 지성이 눈부시게 발전하는 새 황금기로 이끌어 줄 것입니다."
 nayankara_system: "나얀카라 체제"
 nayankara_system_desc: "우리는 소유지에 대한 지배력을 강화하고 군사적 야망을 확장하기 위해 영토의 상당 부분을 나야크들에게 나누어 주었습니다. 나야크는 받은 토지를 다스리고 그 안의 도시, 사원, 정착지를 충실히 관리하는 동시에 우리 왕국을 수호하고 확장하는 데 필요한 지상군을 제공할 것입니다."
 mug_mughal_diwan: "무굴 디완"
 mug_mughal_diwan_desc: "우리 가문이 지난 수백 년의 세월에 걸쳐 얻은 교훈이 하나 있다면, 그것은 정복한 민족의 고유한 방식을 받아들이고 우리 문화에 흡수해야 한다는 것입니다. 따라서, 우리는 제국의 지속적인 확장을 도모하기 위해 정복지의 주민들에게 가르침을 청할 것입니다."
 taluqdar_nobility: "탈루크다르 귀족"
 taluqdar_nobility_desc: "탈루크다르, 즉 세습 귀족들은 광대한 토지를 소유하고 세금을 징수하며 건축과 경제 영역에서 중요한 역할을 담당합니다. 이들은 지주로서 궁정에서 상당한 권력과 영향력을 행사하며, 다른 국가의 고위 귀족에 해당하는 지위를 보유합니다."
 mhr_ashta_pradhan: "아슈타 프라단"
 mhr_ashta_pradhan_desc: "#italic 근대적인 각료 이사회#!인 $mhr_ashta_pradhan$은 [ShowLanguageName('marathi_language')] 언어권에서 사용되는 장관 위임 제도입니다. 아슈타 프라단은 군사, 재정, 외교, 종교 등 여러 사안을 감독하며 국가의 행정을 이끌었습니다."
 theme_system: "테마 제도"
 theme_system_desc: "테마란 일종의 지방 본부 및 지상군 제도로, [GetCountry('BYZ').GetFlavorRank]의 명을 받은 스트라테고스가 지역을 보호하며 제국의 권위를 확립합니다. 이 제도는 디오클레티아누스의 지방 행정 체제를 대체했으며 오랜 기간 우리 국민을 위해 봉사했습니다."
 byz_theme_system_not_obselete_tt: "$theme_system$가 [event|e]를 통해 낙후되지 않음"
 kritai_katholikoi: "크리타이 가톨리코이"
 kritai_katholikoi_desc: "흔히 #italic 로마의 총괄 법관#!이라 불리는 크리타이 가톨리코이는 [GetCountry('BYZ').GetAdjective]에서 법적 권위의 정점에 위치했습니다. 이 법원은 [GetCharacter('byz_andronikos_ii_palaiologos').GetName]의 개혁으로 탄생하였으며 처음에는 세속 및 교회 출신의 법관 12명으로 구성되었습니다. 이후 이 저명한 법원은 구성원이 4명으로 간소화되었으며, 현재는 항소를 허용하지 않을 정도로 독보적인 권위를 행사하고 있습니다."
 speransky_liberalization_reform: "스페란스키 자유화 개혁"
 speransky_liberalization_reform_desc: "$speransky_liberalization_reform$은 각 지역에 두마라는 새로운 입법 및 행정 기관을 설립하는 개혁으로, 지방 자치 단체인 두마와 전제 군주 사이의 권력을 중재하기 위해 [ShowPolicyName('dop_law_state_council')](을)를 설립해 제안된 법안의 검토를 맡깁니다."
 collegium_reform: "콜레기움"
 collegium_reform_desc: "$collegium_reform$은 정부의 관료제에 활용되던 행정 구조를 개편한 것으로, 정부 부처로 설립된 콜레기움은 부처마다 담당 영역이 체계적으로 분리되어 있어 혹시 모를 업무 중복을 피할 수 있습니다. 또한 콜레기움은 자문 지침에 따라 여러 사안을 해결하기도 했습니다."
 rule_of_the_sejm: "세임의 규정"
 rule_of_the_sejm_desc: "[GetCountry('POL').GetGovernment.GetParliament.GetName](을)를 통해 영향력을 행사하는 [ShowEstateTypeName('nobles_estate')]들의 권위는 우리 국가의 모든 이들이 인정합니다. 이들이 내는 목소리는 긍정적이든 부정적이든 상관없이 국가의 정치를 좌우하고 온 나라의 운명을 결정할 수 있습니다."
 nakaz_reform: "나카즈"
 nakaz_reform_desc: "훈시라는 뜻의 $nakaz_reform$는 평등과 정의, 그리고 인본주의 정신을 담아낸 법률적 개혁안입니다. 계몽주의에 크게 영향을 받은 나카즈는 [ShowContinentName('europe')] 전역에서 진행되는 점진적인 개혁을 모방하는 동시에 법률 체계를 간소화하려는 목적을 띠었습니다."
 #Austria
 austrian_archduchy_reform: "[GetCountry('HAB').GetNameWithNoTooltip] 대공국"
 austrian_archduchy_reform_desc: "우리는 #italic 프리빌레기움 마이우스#!를 부여받은 덕분에 [GetUniqueInternationalOrganization('hre').GetName]의 대공들 사이에서도 격이 높은 직위를 보유하게 되었습니다. 이는 제국 영토 밖에서도 우리의 지위와 위상을 나타내며, 우리를 한낱 공작들보다 높은 위치로 격상시킵니다."
 reichshofrat_reform: "라이히소프라트"
 reichshofrat_reform_desc: "라이히소프라트는 [GetCountry('HAB').GetName]와 [GetUniqueInternationalOrganization('hre').GetName]의 최고위 법 기관으로 기능합니다. 이 기관을 통해 우리는 직속 종속국 및 제국 종속국의 법적 절차를 더욱 강력하게 장악할 수 있습니다."
 hab_geheimer_rat: "게하이머 라트"
 hab_geheimer_rat_desc: "추밀원이라는 뜻의 게하이머 라트는 군주에게 조언을 제공하는 중앙 기관입니다. 고위층 귀족, 장관, 측근 등으로 구성되며, 제국 정책을 수립하는 데 매우 중요한 역할을 담당합니다."
 #Bohemia
 bohemian_commonwealth_reform: "[GetCountry('BOH').GetAdjectiveWithNoTooltip] 연방"
 bohemian_commonwealth_reform_desc: "연방이라는 명칭은 [GetCountry('BOH').GetFlavorRank]의 개혁된 헌법을 상징하며, 국경 내에 거주하는 여러 민족에게 더 많은 특권과 자유를 부여합니다."
 kritai_katholikoi_reformed: "크리타이 가톨리코이 개혁"
 kritai_katholikoi_reformed_desc: "[GetCharacter('byz_andronikos_ii_palaiologos').GetName](이)가 확립한 사법 체계는 도입 이후 곧바로 성공을 거두었지만, 여전히 그 내부에는 법관들이 사익 추구에 악용할 수 있다는 문제가 남아 있었습니다. 하지만 이번에 최고 법원에 이루어진 개혁은 기존의 법적 절차를 간소화했고, 그 결과 법관들의 부패를 방지할 수 있게 되었습니다."
 modern_imperial_army: "근대 제국 지상군"
 modern_imperial_army_desc: "[GetCountry('BYZ').GetName]의 옛 $theme_system$는 제도 자체에 내재한 결함으로 인해 통치자보다 총독과 장군의 권한을 강화하는 결과를 초래했습니다. 이에 따라 새로 창설된 제국 지상군은 징집병이 아니라 직업 군인으로 구성됩니다."
 byz_reformed_imperial_army_tt: "[event|e]를 통해 $modern_imperial_army$을 창설함"
 #Oman
 omani_overseas_ambitions_reform: "해외 정복 목표"
 omani_overseas_ambitions_reform_desc: "해외 진출과 식민지 개척이라는 개념은 예로부터 존재했지만, 우리는 근대 식민지 개척의 방식을 탐구해 그 개념을 우리 자신에게 적용했습니다. 그 덕분에 우리는 타국의 해외 식민지 관리 방식을 개량해 우리만의 식민 제국을 건설할 수 있습니다."
 seven_provinces: "7개 주"
 seven_provinces_desc: "우리는 영토를 통치자의 지배하에 하나로 묶는 대신 나라를 7개의 주로 나눠, 각 주가 각자의 목표를 추구하면서도 우리를 섬기도록 했습니다."
 unified_admiralty_reform: "해군성 통합"
 unified_admiralty_reform_desc: "해군성은 절대로 분열되어서는 안 되며, 오직 국가만을 섬겨야 합니다. 따라서 우리는 국내의 수많은 소규모 해군성을 하나로 통합했습니다."
 powerful_vizierships_reform: "강력한 와지르"
 powerful_vizierships_reform_desc: "통치자의 권위를 능가하는 여러 대신이 권력을 단단히 장악한 반면, 술탄은 그저 꼭두각시에 불과한 존재로 전락했습니다."
 songhai_professional_army_reform: "[GetCountry('SON').GetNameWithNoTooltip] 군사 사회"
 songhai_professional_army_reform_desc: "나라 안의 모든 징집 적격자를 병사로 간주하기보다 농민과 전문 전사의 지위를 공식적으로 구분하는 것이 더 낫습니다. 우리 영토를 여러 군사 지역으로 분할하여, 각 지역의 총독이 직접 자신만의 직업 군대를 육성해 통치자를 섬기도록 허용합니다."
 #Switzerland
 autonomous_swiss_cantons_reform: "스위스 칸톤 자치"
 autonomous_swiss_cantons_reform_desc: "나라가 통일되었음에도 불구하고 스위스의 칸톤은 이전에 존재했던 느슨한 연합이라는 이상을 바탕으로 아직까지 상당한 독립적 권한을 유지하고 있습니다."
 zur_guild_constitution: "길드 헌장"
 zur_guild_constitution_desc: "우리나라는 대의회와 소의회로 나뉜 의원 26명이 다스립니다. 의원은 부유한 상인 계층, 길드에 소속된 장인, 귀족에서 각각 같은 숫자로 선출됩니다. 이렇게 하면 어떤 세력도 과반수를 차지할 수 없으므로 다른 세력의 동의 없이는 나라를 다스릴 수 없습니다."
 dan_the_kings_law: "왕법"
 dan_the_kings_law_desc: "왕법은 [GetCountry('DAN').GetName]의 절대주의 헌법으로, 왕의 절대 권력을 공식적으로 명문화했습니다. 이 헌법은 군주에게 입법, 행정, 사법 분야를 아우르는 최고위의 통치 권한을 부여합니다."
 dan_college_of_missions: "선교 대학"
 dan_college_of_missions_desc: "선교 대학은 [GetCountry('DAN').GetAdjective]의 국영 기관으로, 각종 선교 사업과 현지 주민의 개종 활동을 지원하고자 설립되었습니다."
 kilwan_trade_communities: "$ZAN_ADJ$ 무역 공동체"
 kilwan_trade_communities_desc: "지방의 자치와 도시화를 추진하는 느슨한 연맹 형태의 공동체로, 지방 상인들에게 힘을 실어 주고자 하는 총독이 주도하는 경우가 많습니다. 이들의 교역 기술은 우리나라의 국고에 안정적인 수익을 안겨 줍니다."
 control_of_the_mahdali_coinage_reform: "$mahdali_dynasty$ 화폐 통제"
 control_of_the_mahdali_coinage_reform_desc: "우리 왕조의 강대함은 [ShowRegionName('italy_region')]의 해안에서부터 시작되어 $india$와 그 너머로까지 유통되는 화폐에서도 엿볼 수 있습니다. 이 화폐는 [ShowGoodsName('copper')], [ShowGoodsName('silver')], [ShowGoodsName('goods_gold')]을 주재료 삼아 주조되었으며, 여러 지역에 걸쳐 영향력을 행사한 최초의 화폐이기도 합니다. 이 화폐의 유통을 지배한다면 필히 오래도록 번영을 누릴 수 있을 것입니다!"
 #Zimbabwe
 zimbabwe_royal_cattle_control: "왕실 가축 소유권"
 zimbabwe_royal_cattle_control_desc: "[ShowGoodsName('livestock')]은 큰 힘의 원천인 만큼, 나라 안의 가축을 직접 소유해 관리한다면 우리의 통치력을 공고히 할 수 있을 것입니다."
 zmw_council_of_senior_wives: "고위 부녀회"
 zmw_council_of_senior_wives_desc: "국가 운영에 훌륭한 조언을 제공하는 위원회로, 통치 계층의 아내 중 뛰어난 능력을 갖춘 이들로 구성되어 있습니다."
 #Ayutthaya
 ayu_chatusadom: "카투사돔"
 ayu_chatusadom_desc: "'네 기둥'을 의미하는 $ayu_chatusadom$은 정부 부처 조직으로서 크게 군사와 민간 등 두 부문으로 나뉘며 민간 부문은 다시 네 개의 부처로 나뉩니다. 이렇게 업무를 세분화하고 각 부처에 명확히 분배함으로써 통치자가 지닌 권위의 연장선상에서 보다 효과적으로 국가 행정을 운영할 수 있게 됩니다."
 mandala_system: "만다라 제도"
 mandala_system_desc: "만다라는 독립 도시 국가가 가장 강력한 도시 국가의 지도자에게 충성을 맹세하는 권력 체계입니다. 이 체제는 힘은 중앙의 원천으로부터 사방에 뻗어 나가는 것이라는 [ShowReligionGroupAdjective('dharmic')] 및 [ShowReligionGroupAdjective('buddhist')] 세계관의 개념에 근본을 두고 있습니다. 그렇기에 각 정치체는 저마다 지방에서 권력의 원천이 되지만, 그 권력은 중앙에 위치한 가장 강력한 정치체로부터 비롯된 것으로 여겨집니다."
 #Rise of the Ottomans
 legacy_of_the_ottomans: "오스만의 유산"
 legacy_of_the_ottomans_desc: "수 세기에 걸친 전쟁과 영광스러운 승리 끝에 마침내 우리는 광활한 영토를 우리의 깃발 아래 하나로 만들었습니다. 우리 군대의 진군 소리에 온 [ShowContinentName('europe')]이 두려움에 떨 것입니다!"
 leader_of_the_turks: "튀르크의 수장"
 leader_of_the_turks_desc: "혼돈 속에는 기회가 도사리고 있습니다. 강대한 군사력과 자금력, 그리고 [ShowRegionName('anatolia_region')] 지역의 각종 사안을 주도한 것으로 증명된 지도력 덕분에 우리는 이 지역 전체의 미래를 결정하는 데 있어서 으뜸가는 발언권을 얻었습니다."
 legacy_of_the_turks: "튀르크의 유산"
 legacy_of_the_turks_desc: "[ShowRegionName('anatolia_region')] 전체에 걸쳐 주변 강대국을 상대로 승리를 거둔 끝에, 우리나라가 새로운 강자로 부상했습니다! $legacy_of_the_ottomans_desc$"
 #Songhai
 son_trans_saharan_trade: "사하라 횡단 무역"
 son_trans_saharan_trade_desc: "[ShowContinentName('africa')]의 사하라 횡단 무역로는 예로부터 서아프리카와 그곳의 여러 제국에 막대한 부를 가져다주었습니다. 이 교역로가 쇠퇴하지 않도록, 우리 영토를 지나는 상단들을 지원해야 합니다."
 #Revolutionary States
 revolutionary_republic: "혁명 공화정"
 revolutionary_republic_desc: "$revolutionary_republic$은 선출직 대표로 구성된 의회의 지지를 받는 소규모 행정부를 통해 국가를 통치합니다. 혁명 선전을 통해 우리 군의 결의를 강화하고, 보편적 평등의 원칙을 통해 강단 있고 자신감 넘치는 지도력을 고취할 것입니다."
 revolutionary_autocracy: "혁명 전제 정치"
 revolutionary_autocracy_desc: "$revolutionary_autocracy$는 겉으로 보기에는 $republic$이지만, 그 실상은 출중한 능력을 갖춰 대중의 막대한 지지를 받는 장군이나 제독이 이끄는 절대주의 $military_dictatorship$ 체제에 가깝습니다."
 revolutionary_empire: "혁명 제국"
 revolutionary_empire_desc: "$revolutionary_empire$은 [ShowInstitutionName('enlightenment')]사상을 일정 부분 수용하면서도, 혁명의 이상을 추구한다는 미명 아래 절대 권력으로 백성을 통치하는 $monarchy$입니다."
 constitutional_state: "입헌국"
 constitutional_state_desc: "$constitutional_state$은 중앙 권력과 대의 기관 사이의 절묘한 힘의 균형에 중점을 두는 체제입니다. 국가 원수가 통치하는 건 똑같으나, 법과 정책은 입법 기관에서 결정하는데, 이는 국가가 절대주의로 치우치는 일을 억제하기 위한 용감한 시도라고 할 수 있습니다."
 #Mali
 malian_tribute_system: "[GetCountry('MAL').GetAdjectiveWithNoTooltip] 조공 체제"
 malian_tribute_system_desc: "우리나라의 주된 [ShowGoodsName('goods_gold')] 공급원인 $malian_tribute_system$는 모든 [ShowGoodsNameWithNoTooltip('goods_gold')]에 세금을 매겨 최종적으로 통치자가 통제하도록 합니다."
 #Ethiopia
 eth_wandering_court: "지방 순회"
 eth_wandering_court_desc: "궁정을 어느 한 장소에 고정해 두는 대신, 필요에 따라 나라의 각 지역으로 옮겨 다닐 수 있도록 하는 편이 우리에겐 더 잘 맞습니다. [ShowPolicyName('itinerant_court_policy')]을 잘 활용한다면 통치자가 국정을 수행하는 장소를 유연하게 조정하고 지역 주민들의 문제를 신속히 처리할 수 있습니다."
 bng_industralized_provinces: "신속한 산업화"
 bng_industralized_provinces_desc: "우리는 다른 나라와 달리 도시화와 생산 기반 경제에 매우 큰 노력을 기울였습니다. 이는 경제적 측면에서 기대한 만큼의 긍정적인 효과를 불러왔으나, 농민 계층 대부분은 이 거대한 문화적 전환에 우려를 표하고 있습니다."
 #Delhi
 tughlaq_slave_army_reform: "$tughlaq_dynasty$ 노예 부대"
 tughlaq_slave_army_reform_desc: "나라 안에 넘쳐나는 노예를 황실 근위대로 삼는다면, 기강 잡힌 군대로 전장에서 활약하게 할 수 있을 뿐만 아니라 궁정의 안전도 확보할 수 있습니다."
 diwan_i_bandagan: "디완이 반다간"
 diwan_i_bandagan_desc: "국가에서 조달한 노예의 수가 너무 많아져, 노예들을 관리하고 관련 업무를 감독하는 특별 부서인 $diwan_i_bandagan$, 즉 노예 부서를 신설해야 할 지경에 이르렀습니다."
 shahana_i_mandi: "사하나이만디"
 shahana_i_mandi_desc: "소수 종교 집단을 대상으로 시장 규제를 시행하면, 우리 군의 낮은 봉급을 정당화하는 동시에 모든 이단 및 이교도가 앞으로도 복종하게 할 수 있습니다."
 feudal_theocracy: "봉건 신정국"
 feudal_theocracy_desc: "$feudal_theocracy$은 종교 지도자가 통치하는 국가를 말합니다. 다른 신정국과는 달리 세습제에 가깝게 운영되어, 통치자가 친족에게 통치자 자리를 물려줄 수 있습니다."
 #English Civil War Reforms
 the_protectorate: "호국경 정치"
 the_protectorate_desc: "호국경의 지도 아래 군사력과 강력한 중앙 집권에 중점을 두어 운영되는 $the_protectorate$는 $english_civil_war$에서 의회파가 승리를 거둔 후 시행된 새로운 유형의 정부 형태입니다."
 #Timurids
 timurid_diwan_reform: "$TIM_ADJ$ 디완"
 timurid_diwan_reform_desc: "우리는 다른 모든 통치 방식을 버리고 $sharia$를 국법으로 삼아야 합니다. $timurid_diwan_reform$ 개혁을 추진하면 불신자에 대해 적절한 이슬람 통치를 실현할 수 있으며, 친족에게 총독직을 부여하기도 훨씬 수월해질 것입니다."
 soyurghal_governor_reform_desc_common: "[GetCountry('TIM').GetLongName]의 총독은 차기 통치자가 되기 전에 경험을 더 쌓아야 하거나, 해당 지역에 유능한 총독이 절실히 필요할 때, 아니면 단순히 나라의 주요 정치 무대에서 그 인물을 배제하고 싶을 때 임명됩니다."
 soyurghal_governor_reform: "소유르갈 총독 교육"
 soyurghal_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
