 ############ CORE ############
 lesson_basics_welcome: "@caesar! #italic Europa Universalis V#!에 오신 것을 환영합니다"
 lesson_welcome_desc: "거의 다섯 세기에 걸친 역사가 지금 눈앞에서 펼쳐지려 합니다. 여러분은 한 국가를 이끄는 존재로서 앞으로 나아갈 길을 선택할 힘을 지니고 있습니다.\n\n세계의 정복자가 될 수도, 번영하는 이상향을 가꿀 수도, 독보적인 경제 강국을 이룩할 수도 있겠죠. 어떠한 길을 걷든 간에, 역사는 여러분의 손에 의해 써 내려질 것입니다."
 lesson_basics_camera: "@caesar! 카메라 및 조작"
 lesson_basics_camera_desc: "게임을 본격적으로 시작하기 전에 몇 가지 기본적인 내용을 먼저 살펴보도록 하겠습니다. 본 게임에서 가장 중요한 것 중 하나는 바로 지도로, 원활한 게임 진행에는 지도를 자유롭게 다루는 것이 필수적입니다.\n\n@key_w!, @key_a!, @key_s!, @key_d! 키를 사용해 지도를 둘러보십시오.\n\n@centerscroll! #high 마우스 휠#!을 사용해 지도를 확대하거나 축소하십시오.\n\n@key_tab!을 누르고 있으면 전체 지도를 한눈에 볼 수 있습니다."
 lesson_basics_nested_tooltips: "@caesar! 툴팁"
 lesson_basics_nested_tooltips_complete: "@caesar! 툴팁"
 lesson_basics_nested_tooltips_desc: "게임 내 주요 개념은 파란색으로 강조 표시되며, 이러한 툴팁은 게임을 진행하며 접하게 될 특정 메커니즘에 대한 정보를 담고 있습니다. 다음은 툴팁의 예시입니다: [country_with_icon|e]\n\n기본적으로 중첩 툴팁은 툴팁이 고정될 때까지 잠시 기다리면 접근할 수 있게 되며, 그 후에는 그 안의 다른 툴팁에 커서를 올려 계속해서 툴팁을 확인할 수 있습니다. 또한 @centerclick!#high 마우스 가운데 버튼#!으로 툴팁을 고정할 수도 있습니다.\n\n이 동작은 #high 설정(@key_escape!) > 인터페이스 > 툴팁 설정#!에서 변경할 수 있습니다."
 lesson_basics_tooltips_in_tooltips_hover_word: "파란색 글자 위에 커서를 올리십시오"
 lesson_basics_nested_tooltips_continue: "중첩 툴팁에 커서를 올리십시오"
 lesson_basics_your_nation: "[country_icon] 국가"
 lesson_basics_your_nation_desc: "#high Europa Universalis V#!에서는 [country_with_icon|e]의 추상적인 표현인 #high 국가의 정신#!이 되어 게임을 진행하게 됩니다.\n\n현재 [country_icon] [GetPlayer.GetLongName](으)로 플레이 중이며, [GetPlayer.GetGovernment.GetRuler.GetShortName](이)가 [ruler_with_icon|e]로서 이 [country]를 이끌고 있습니다."
 lesson_basics_top_bar: "@caesar! 상단 바"
 lesson_basics_top_bar_desc: "#high 상단 바#!는 여러 요소로 구성되어 있습니다. 상단 바는 앞으로 화면 상단에 계속 표시되며 [country_with_icon|e]의 전반적인 상황을 한눈에 파악할 수 있도록 도와줄 것입니다.\n\n또한, 화면 우측 상단에 날짜가 표시되는 것을 볼 수 있습니다. 이는 게임이 #high 실시간#!으로 진행되기 때문이지만, 걱정하실 필요는 없습니다. 지금은 일시 정지 상태이므로 아무것도 진행되고 있지 않으니까요."
 lesson_basics_estates: "@caesar! 상단 바"
 lesson_basics_estates_desc: "상단 바의 가장 왼쪽 부분에는 국가의 [estates_with_icon|e]이 표시됩니다. [estates]은 [country_with_icon|e] 내에서 권력을 행사하는 집단을 일컬으며, 플레이어는 [GetEstateName('crown_estate')]으로 대표됩니다.\n\n계층에 대해서는 나중에 다시 다루겠지만, 지금은 각 계층이 국가의 부와 권력을 일정 비율 차지하며 상단 바에 이들의 [estate_satisfaction_with_icon|e] 수준을 확인할 수 있다는 점을 기억해 주시기를 바랍니다.\n\n$game_concept_estates$ 간의 권력 분배는 $game_concept_country$마다 다르며, 일부 $game_concept_countries$는 고유한 $game_concept_estates$을 가지기도 합니다."
 lesson_basics_resources: "@caesar! 상단 바"
 lesson_basics_resources_desc: "다음으로, 상단 바의 자원 및 통계 부분을 살펴보겠습니다. 이는 상단 바의 중앙부에 위치하며, [country_with_icon|e]를 통치하며 계속 주시해야 할 가장 중요한 자원들이 표시됩니다.\n\n본 게임에서는 병사들에게 급여를 지급하는 것부터 도시의 건설 자금에 이르기까지, 많은 행동이 [gold_with_icon|e]를 요구합니다. 하지만 그 이상으로 중요한 자원이 바로 [population_with_icon|e]로, 인구는 국가의 정치, 경제, 그리고 군대의 기반을 이룹니다.\n\n또 다른 중요 수치로는 [stability_with_icon|e]가 있습니다. 이는 국가의 내적 회복력을 나타내는 척도로, [estates]과 [population]의 충성도를 유지하는 데 도움이 되며 [country]의 정치에 영향을 주는 데 사용할 수 있습니다.\n\n나머지 수치들은 필요할 때 다시 다루어 보기로 하며, 다음으로 넘어가겠습니다."
 lesson_basics_time_and_research: "@caesar! 시간"
 lesson_basics_time_and_research_desc: "#high Europa Universalis V#!는 수백 년에 걸쳐 진행됩니다. 현재 날짜는 화면 우측 상단에서 확인할 수 있으며, 이곳에서 게임 속도를 조절할 수 있습니다.\n\n시간은 여섯 가지 [ages|e]로 나뉩니다. 현재는 [ShowAgeName('age_1_traditions')] 시대로, 이는 #high 1342#!년까지 이어진 후 [ShowAgeName('age_2_renaissance')] 시대로 접어듭니다. 각 $game_concept_age$가 시작되면 새로운 [advances_with_icon|e]을 연구할 수 있게 됩니다.\n\n앞서 말씀드렸듯이, 현재 게임은 일시 정지 상태이므로 아무런 일도 일어나지 않습니다."
 lesson_basics_wrap_up_0: "@caesar! 주요 패널"
 lesson_basics_wrap_up_0_desc: "화면 좌측 상단의 탭부터 시작해 인터페이스의 몇 가지 기본 요소를 잠시 짚어 보겠습니다. 이곳에서 총 8가지의 패널에 접근할 수 있으며, 앞으로 게임을 진행하며 많은 시간을 이 패널들과 함께 보내게 될 것입니다.\n\n패널 목록은 다음과 같습니다: @government_panel![Link('government', '', '정부')], @economy_panel![Link('economy', '', '경제')], @production_panel![Link('production', '', '생산')], @society_panel![Link('country_culture', '', '사회')], @diplomacy_panel![Link('diplomacy', '', '외교')], @military_panel![Link('unit_overview', '', '군사')], @geopolitics_panel![Link('expansion', '', '지정학')], @advances_panel![Link('advances', '', '발전')]"
 lesson_basics_wrap_up_2: "@hint! 힌트"
 lesson_basics_wrap_up_2b: "힌트 2b"
 lesson_basics_wrap_up_2_desc: "게임 전반에 걸쳐 접할 수 있는 주요 개념 외에도, 일부 핵심 게임 메커니즘에는 더 자세한 설명과 몇 가지 유용한 제안을 제시하는 힌트가 존재합니다.\n\n힌트는 @hint![Link('hints', '', '힌트 패널')]에서 언제든지 확인할 수 있습니다.\n\n@hint! 툴팁에 이 아이콘이 표시되었을 때, 이를 클릭하면 관련 힌트로 이동합니다."
 lesson_basics_open_hints: "힌트 패널을 여십시오"
 lesson_basics_close_hints: "힌트 패널 닫으십시오"
 lesson_core_loop_0: "@caesar! 게임 플레이 소개"
 lesson_core_loop_0_desc: "#high Europa Universalis V#!는 수많은 플레이 스타일과 무궁무진한 가능성을 제공하는 방대한 게임입니다.\n\n무자비한 정복자나 노련한 정치가, 혹은 미다스의 손을 가진 행정가까지, 무엇을 꿈꾸든 상관없이 성공적인 통치자로 발돋움하려면 반드시 숙달해야 할 몇 가지 기본 원칙이 있습니다. 지금부터 함께 살펴보시죠!"
 lesson_core_loop_1: "[gold_icon] 수지"
 lesson_core_loop_1_desc: "앞서 언급했듯이, [gold_with_icon|e]는 게임에서 가장 중요한 자원 중 하나입니다. 대부분의 행동은 비용으로 [gold]를 요구하며, 통치자로서 [country_with_icon|e] 안팎에서 의지를 관철하는 능력은 손에 쥘 수 있는 부에 달린 경우가 많습니다. 한 마디로 세계 정복의 길은 황금과 피로 닦여 있다는 것이죠.\n\n대부분의 재정 관련 사항은 [Link('economy', '', '@economy_panel! 수지 패널')]에서 관리됩니다. 한번 자세히 살펴보도록 하죠."
 lesson_core_loop_open_balance: "수지 패널을 여십시오"
 lesson_core_loop_2: "[gold_icon] 수지"
 lesson_core_loop_2_desc: "여기에서 국가의 [budget_with_icon|e]를 전반적으로 살펴볼 수 있습니다. 매월 말, [income_with_icon|e]과 [expenses_with_icon|e]의 차액이 [treasury_with_icon|e]에 추가됩니다. 이 패널의 다양한 슬라이더를 조작해 월간 수지를 조정할 수 있습니다.  방금 본 것처럼, 월간 수입과 지출의 차액은 #high 상단 바#!에도 표시됩니다."
 lesson_core_loop_3: "[taxes_icon] 세금"
 lesson_core_loop_3_desc: "#high Europa Universalis V#!의 부는 대부분 소유한 땅, 즉 [locations_with_icon|e]에서 달마다 생성됩니다.\n\n지점에 대해서는 나중에 자세히 설명하겠습니다. 지금은 좌측 상단의 [tax_base_with_icon|e] 수치 위에 커서를 올려 가장 부유한 지점들의 상세 정보를 확인해 보십시오. 그곳에서 [country_icon] [Player.GetLongName]의 [gold_with_icon|e]가 생성됩니다."
 lesson_core_loop_4: "[taxes_icon] 세금"
 lesson_core_loop_4_desc: "하지만, [gold_with_icon|e]가 곧바로 [treasury_with_icon|e]에 축적되는 것은 아닙니다. 여러분은 정부로서 [estates_with_icon|e]으로부터 [taxes_with_icon|e]을 징수해, [tax_base_with_icon|e]의 일부만을 거둬들일 수 있습니다.\n\n예산 패널에서 세금 슬라이더를 조정하여 과세 수준을 설정할 수 있습니다. 세금을 더 많이 걷을수록 계층의 [estate_satisfaction_with_icon|e]가 하락하는 것을 볼 수 있는데, 이처럼 계층은 세금을 내는 것을 그다지 좋아하지 않습니다.\n\n각 계층에 설정할 수 있는 [maximum_tax_with_icon|e]은 해당 계층의 행사력 등 여러 요인에 따라 달라집니다. 때로는 특정 계층으로부터 전혀 세금을 징수하지 못할 수도 있습니다.\n\n지금은 @automation! #W 톱니바퀴#! 아이콘을 클릭해서 세율 자동화를 활성화하는 것을 권장합니다. 이는 게임의 일시 정지를 해제하는 즉시 [estate_satisfaction_icon]를 #G 50%#! 이상으로 유지할 수 있도록 적절한 양의 세율을 설정할 것입니다."
 lesson_core_loop_automate_taxes: "모든 계층에 세율 자동화를 설정하십시오"
 lesson_core_loop_5: "[income_icon] 월간 수입"
 lesson_core_loop_5_desc: "[minting_with_icon|e]는 [taxes_with_icon|e]과 마찬가지로 [income_with_icon|e]의 또 다른 주요 수입원입니다. 예산을 조정하기 위해 얼마든지 화폐를 주조할 수 있지만, 조폐량이 과도할 경우 [inflation_with_icon|e]이 발생합니다.\n\n[inflation]에 대해 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_inflation', '@hint! 인플레이션 힌트')]를 참고하십시오."
 lesson_core_loop_minting: "조폐 슬라이더를 움직여 반짝이는 두카트를 주조하십시오"
 lesson_core_loop_inflation: "인플레이션을 발생시키지 않도록 조절하십시오"
 lesson_core_loop_6: "[income_icon] 월간 수입"
 lesson_core_loop_6_desc: "[trade_with_icon|e]과 [food_with_icon|e] 또한 [income_with_icon|e]의 가장 일반적인 원천입니다. 하지만 이는 심화 개념이므로 지금은 다루지 않습니다. 준비가 되었다고 생각될 때 다음 힌트에서 각각에 대해 더 자세히 알아볼 수 있습니다:\n\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! 교역 힌트')]\n$TAB$[Link('hints', 'selected_hint = hint_food', '@hint! 식량 힌트')]"
 lesson_core_loop_7: "@caesar! 일시 정지 해제"
 lesson_core_loop_7_desc: "[expenses_with_icon|e]에 대해 알아보기 전에 잠시 일시 정지를 해제해 보겠습니다.\n\n#high 상단 바#!에서 #high 게임 진행 속도#!를 조절할 수 있습니다. 초심자는 속도를 #high 3#! 또는 #high 4#!로 설정하는 것을 추천하지만, 플레이어마다 선호하는 속도는 다를 수 있습니다.\n\n또한, 언제든지 @key_space!를 눌러 게임을 #high 일시 정지#!하거나 #high 해제#!할 수 있습니다."
 lesson_core_loop_unpause_month: "일시 정지를 해제하고 게임을 한 달 동안 진행하여 수치 변화를 확인하십시오"
 lesson_core_loop_7b: "@caesar! 일시 정지 해제"
 lesson_core_loop_7b_desc: "좋습니다! 게임 내 시간으로 한 달이 흘렀으며, 게임을 다시 #high 일시 정지#!했습니다.\n\n이제 수치가 갱신되어 각 [estates_with_icon|e]이 앞서 설정한 [taxes_with_icon|e]을 납부하고 있음을 확인할 수 있습니다. 이렇듯 본 게임의 많은 계산은 매월 말에 이루어집니다.\n\n이제 [expenses_with_icon|e]을 살펴보겠습니다."
 lesson_core_loop_8: "[expenses_icon] 월간 지출"
 lesson_core_loop_8_desc: "게임 내의 여러 행동은 수행하는 즉시 [gold_with_icon|e]를 소모합니다. 하지만 [gold]를 직접적으로 사용하지 않더라도 매달 정기적으로 발생하는 [expenses_with_icon|e]이 국가의 [budget_with_icon|e]에 부담을 줍니다.\n\n[gold]를 사용하여 #high 상단 바#!에서 보았던 가장 중요한 두 수치인 [stability_with_icon|e]와 [legitimacy_with_icon|e]을 높일 수 있습니다. 이 수치가 감소하지 않도록 최소한의 비용을 항상 투자하는 것을 권장합니다.\n\n상비 [armies_with_icon|e] 또는 [navies_with_icon|e]이나 활성화된 [fortifications_with_icon|e]의 [maintenance_with_icon|e]는 [budget]에 상당한 부담을 줄 수 있습니다. 따라서 평시에는 이러한 [maintenance]를 줄이는 것이 현명합니다."
 lesson_core_loop_positive_income: "월간 수지가 흑자가 되도록 예산 슬라이더를 조절하십시오"
 lesson_core_loop_9: "[budget_icon] 예산 복습"
 lesson_core_loop_9_desc: "완벽하군요! 이제 [budget_with_icon|e] 관리의 기본을 이해하셨습니다. 잠시 몇 가지 내용을 복습해 봅시다:\n\n$BULLET$[income_with_icon|e]과 [expenses_with_icon|e]은 매월 말에 계산됩니다.\n\n$BULLET$[gold_with_icon|e]는 [locations_with_icon|e]에서 생성되어 [estates]에 의해 수집되고, [estates]에 부과된 [tax_with_icon|e]이 [treasury_with_icon|e]를 채웁니다.\n\n$BULLET$[estates_with_icon|e]은 세금 납부를 내켜 하지 않습니다.\n\n\n예상하건대 아마 이쯤에서 궁금해하실 것 같군요. 과연 [estates]은 어떤 존재이며, 어째서 여러분의 뜻대로 움직이지 않는 것일까요?"
 lesson_estates_1: "[estates_icon] 왕족과 계층"
 lesson_estates_1_desc: "[estates_with_icon|e]은 #high Europa Universalis V#!에서 국가를 통치하는 데 있어 무엇보다 중요한 요소 중 하나입니다. 이들은 [taxes_with_icon|e]의 원천일 뿐만 아니라 충성스러울 때는 강력한 자산이 되지만, 불충할 때는 끔찍한 적이 될 수도 있습니다.\n\n@government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]에서 계층에 관해 더 자세히 살펴보겠습니다."
 lesson_estates_2: "[crown_power_icon] 왕족"
 lesson_estates_2_desc: "이곳에서 [country_with_icon|e]의 [political_power]을 거머쥔 여러 집단, 즉 [estates_with_icon|e]을 확인할 수 있습니다. 각 [estate]은 일정 비율의 [estate_power_with_icon|e]을 가집니다. 국가의 화신으로서, 여러분은 [GetEstateName('crown_estate')]으로 대표됩니다.\n\n[crown_power_with_icon|e]은 계층의 특정 이해관계에 맞설 수 있는 정부의 능력을 나타냅니다. 구체적으로 설명하자면, [taxes_with_icon|e]을 더 많이 징수할 수 있게 해 주며, [estate_satisfaction_with_icon|e]와 [parliament_with_icon|e]에서의 지지도를 높이고, [laws_with_icon|e]을 더 쉽게 변경할 수 있게 만들며, [trade_with_icon|e]에서 비롯되는 수익의 일정 비율을 제공합니다.\n\n@hint! [Link('hints', 'selected_hint = hint_crown_power', '왕실 행사력 힌트')]에서 왕실 행사력에 대해 더 자세히 알아볼 수 있습니다."
 lesson_estates_3: "[estates_icon] 계층"
 lesson_estates_3_desc: "[estates_with_icon|e]은 올바르게 관리하면 강력한 자산이 될 수 있지만, 불만을 품은 [estates]은 빠르게 통치의 걸림돌로 변화할 수 있습니다.\n\n[estates]은 [taxes_with_icon|e]을 통해 국고에 기여할 뿐만 아니라 [war_with_icon|e] 수행에도 필수적인 존재입니다. [regular_regiments_with_icon|e]를 편성할 여유가 생길 때까지는 전쟁을 치를 때 [levies_with_icon|e]에 의존해야 하기 때문입니다.\n\n하지만 충성심이 낮은 계층은 국가 권력에 대항하는 [rebellions_with_icon|e]을 지원할 수 있으며, 더 나아가 [civil_war_with_icon|e]을 통해 통치 전복을 꾀할 수도 있습니다.\n\n마지막으로, 만족도가 #G 50%#! [estate_satisfaction_icon] 이상인 계층은 [country_with_icon|e]에 계층 유형에 따른 보너스를 제공하며, 불만족스러운 계층은 반대로 불이익을 부과합니다."
 lesson_estates_4: "[privileges_icon] 특권"
 lesson_estates_4_desc: "[estates]에는 [privileges_with_icon|e]을 부여할 수 있습니다. 이는 보통 [estate_satisfaction_with_icon|e]와 [estate_power_with_icon|e]을 모두 증가시키며, 국가와 국민에게 추가적인 효과를 가져다줍니다.\n\n특권을 철회하면 대상 계층을 분노하게 만드는 대신 약화시킬 수 있지만, 상당한 비용이 뒤따르며 [stability_with_icon|e]를 저해할 가능성이 높습니다.\n\n일부 특권은 계층의 행사력을 증가시켜 [crown_power_with_icon|e]이 감소하는 결과를 낳을지라도 여러분의 이익과 부합할 수 있습니다. 따라서 필요시 계층에 몇 가지 특권을 부여하는 것은 현명한 선택일 수 있습니다. 단지 [rebellion_with_icon|e]의 준동을 막기 위해서라도 말입니다. 어떤 왕도 홀로 통치할 수는 없는 법이니까요."
 lesson_estates_5: "[pop_type_icon|e] 사회 계급"
 lesson_estates_5_desc: "[privileges] 외에도, [estates_with_icon|e]의 [estate_power_with_icon|e]은 주로 [population_with_icon|e]의 사회적 구성에서 비롯됩니다.\n\n국가 내의 [population]는 여러 [pop_types_with_icon|e]으로 나뉘며, 각 [pop_types]은 서로 다른 [estate]을 지원합니다:\n\n$BULLET_WITH_TAB$[GetEstateName('nobles_estate')](은)는 @nobles! [ShowPopTypeName('nobles')]의 지원을 받습니다\n$BULLET_WITH_TAB$[GetEstateName('clergy_estate')](은)는 @clergy! [ShowPopTypeName('clergy')]의 지원을 받습니다\n$BULLET_WITH_TAB$[GetEstateName('burghers_estate')](은)는 @burghers! [ShowPopTypeName('burghers')]의 지원을 받습니다\n$BULLET_WITH_TAB$[GetEstateName('peasants_estate')](은)는 다음 사회 계급의 지원을 받습니다:\n$TAB$$BULLET_WITH_TAB$@peasants! [ShowPopTypeName('peasants')], @laborers! [ShowPopTypeName('laborers')], @soldiers! [ShowPopTypeName('soldiers')]\n\n모든 [population]는 지도상의 [locations_with_icon|e]에서 태어나 삶을 마감합니다. 그럼 이제 지도를 더 자세히 들여다보도록 하겠습니다."
 lesson_map_1: "[known_world_icon] 지도"
 lesson_map_1_desc: "#high Europa Universalis V#!의 세계는 지도상의 [locations_with_icon|e]을 소유한 다양한 [countries_with_icon|e]로 구성되어 있습니다. 이들은 이웃 국가들보다 앞서 나가기 위해 해당 [locations]에서 필요한 자원과 인력을 확보합니다.\n\n지도를 축소하면 지도에 [country] 이름이 나타납니다. 이름 위에 커서를 올리면 [country] 툴팁이 표시되며, 클릭하면 #high 외국 패널#!이 열립니다. 이 패널에서 다른 [country]의 정보를 확인하고 상호 작용할 수 있습니다."
 lesson_trigger_zoom_out: "@centerscroll! 지도를 축소해 국가를 표시하십시오"
 lesson_trigger_foreign_country: "다른 국가를 @leftclick!#high 좌클릭#!해서 국가 패널을 여십시오"
 lesson_map_2: "[known_world_icon] 지도"
 lesson_map_2_desc: "[countries_with_icon|e]라 한들 [locations_with_icon|e] 없이는 아무것도 할 수 없습니다. 이처럼 [locations]은 #high Europa Universalis V#!에 존재하는 모든 [country]에서 경제와 정치의 핵심을 이룹니다. 지점은 [goods_with_icon|e]를 생산하고 [tax_base_with_icon|e]을 창출하며, 다양한 [pop_types_with_icon|e], [religions_with_icon|e], [cultures_with_icon|e]로 구성된 [population_with_icon|e]가 거주하는 곳이기도 합니다.\n\n[locations]은 다음의 세 가지 [location_rank_with_icon|e]을 가질 수 있습니다:\n$BULLET_WITH_TAB$@city! [ShowLocationRankName('city')]\n$BULLET_WITH_TAB$@town! [ShowLocationRankName('town')]\n$BULLET_WITH_TAB$@rural_settlement! [ShowLocationRankName('rural_settlement')]\n\n각 지점 등급은 서로 다른 [pop_types], [buildings_with_icon|e], 그리고 보정치를 갖습니다."
 lesson_map_3: "[known_world_icon] 지도"
 lesson_map_3_desc: "어떤 [country_with_icon|e]에서든 가장 중요한 [location_with_icon|e]은 바로 [capital_with_icon|e]입니다. 우리나라의 [capital]는 [Player.GetCapital.GetName](으)로, 지도에서 표시되는 [location_rank|e] 아이콘(@city_capital!/@town_capital!/@rural_settlement_capital!) 안의 황금색 별을 통해 수도를 알아볼 수 있습니다.\n\n$BULLET$#high 상단 바#!에 위치한 깃발을 @leftclick!#high 더블 클릭#!해서 카메라를 수도로 이동시킬 수 있습니다.\n\n$BULLET$@key_f!를 눌러 [Link('find_location', '', '@finder_panel!검색기')]를 연 뒤, 이름을 입력하여 원하는 [location]을 찾을 수 있습니다."
 lesson_trigger_zoom_in: "@centerscroll! 지도를 확대해 [locations]을 확인하십시오"
 lesson_trigger_capital: "수도([Player.GetCapital.GetNameWithNoTooltip])를 @leftclick!#high 클릭#!하십시오"
 lesson_control_groups_1: "@caesar! 제어 그룹"
 lesson_control_groups_1_desc: "[location_icon] [Player.GetCapital.GetName](을)를 살펴보기 전에 먼저 #high 제어 그룹#!에 대해 알아보겠습니다. 제어 그룹은 게임 세계의 다양한 요소에 빠르게 접근할 수 있는 수단으로, 화면 하단에 위치합니다.\n\n[locations_with_icon|e], [countries_with_icon|e], [markets_with_icon|e], [armies_with_icon|e] 등 다양한 요소를 특정 숫자 키에 할당할 수 있습니다. 시험 삼아 [capital_with_icon|e]인 [Player.GetCapital.GetName](을)를 할당해 봅시다.\n\n[Player.GetCapital.GetNameWithNoTooltip] 패널이 열린 상태에서 #high CTRL+1#!을 눌러 새 제어 그룹에 할당하십시오."
 lesson_basics_click_map: "[Player.GetCapital.GetNameWithNoTooltip](을)를 @leftclick!#high 클릭#!하십시오"
 lesson_basics_assign_control_group: "#high CTRL+1#!을 눌러 제어 그룹에 할당하십시오"
 lesson_control_groups_2: "@caesar! 제어 그룹"
 lesson_control_groups_2_desc: "잘하셨습니다! 이제 할당한 숫자 키를 누르면 카메라가 [location_icon] [Player.GetCapital.GetName](으)로 이동하고, 해당 지점의 패널이 열립니다.\n\n제어 그룹을 비우고 싶다면, 해당 그룹을 @rightclick!#high 우클릭#!하거나 #high CTRL#!과 해당 숫자 키를 누르시면 됩니다."
 lesson_location_1: "[location_icon] 지점"
 lesson_location_1_desc: "이제 #high 지점 패널#!을 살펴보겠습니다:\n\n모든 [location_with_icon|e]에는 다양한 [pop_types_with_icon|e]이 거주합니다. 방금 보았듯이, [pops_with_icon|e]은 자신이 속한 [estate_with_icon|e]의 [estate_power_with_icon|e]을 증가시킵니다.\n\n각 [pop_type]의 [pops] 수는 주로 [location]에 있는 [buildings_with_icon|e]에 따라 달라집니다. 건물은 플레이어나 계층이 건설할 수 있으며, 기능하려면 특정 [pop_type]을 고용해야 합니다. 건물이 건설되면 @peasants! [ShowPopTypeName('peasants')]은 건물에 필요한 [pop_type]으로 [promote_with_icon|e]되어 빈자리를 채웁니다.\n\n일부 [buildings]은 [goods_with_icon|e]를 생산하며, 이는 [market_with_icon|e]에서 판매되어 [location]의 [tax_base_with_icon|e]을 생성합니다."
 lesson_location_2: "[rgo_icon] R.G.O(자원 채집 시설)"
 lesson_location_2_desc: "게임 시작 시 모든 [locations_with_icon|e]에 [buildings_with_icon|e]이 있는 것은 아니지만, 모든 [location]은 #high [resource_gathering_operations]#!, 줄여서 [rgo_with_icon|e]에서 한 가지 특정 [good_with_icon|e]를 생산하는 데 특화되어 있습니다. [rgo]는 @laborers! [ShowPopTypeName('laborers')]를 고용하여 [raw_materials_with_icon|e]를 생산하는 특별한 유형의 건물입니다.\n\n[buildings]과 마찬가지로 [rgo]는 [location]의 [market_with_icon|e]에서 [goods]를 판매하여 [tax_base_with_icon|e]을 생성합니다. 게임 시작 시, 대부분의 [tax_base]은 [rgo]의 생산물로부터 비롯됩니다.\n\n@hint! 이곳에서 [markets]에 대해 더 자세히 알아볼 수 있습니다: [Link('hints', 'selected_hint = hint_markets', '시장 힌트')]"
 lesson_location_3: "[tax_base_icon] 지점 과세 자산"
 lesson_location_3b: "[tax_base_icon] 지점 과세 자산"
 lesson_location_3_desc: "앞서 살펴보았듯, [buildings_with_icon|e]과 [rgo_with_icon|e]의 수익은 [location_with_icon|e]의 [tax_base_with_icon|e]을 구성합니다. 이렇게 생성된 [tax_base]은 이후 [location]에 거주하는 [estates_with_icon|e]에 의해 수집됩니다.\n\n정부는 최종적으로 [gold_with_icon|e]의 일부만을 [taxes_with_icon|e]의 형태로 받게 된다는 것을 명심하십시오.\n\n#weak 예를 들어, [location_icon] [Player.GetCapital.GetName]의 총 [tax_base]은 [Player.GetCapital.GetTotalTaxBase|2W] [tax_base_icon]에 달하지만, 정부는 [estates]으로부터 그중 [Player.GetCapital.GetTotalIncome|2g][gold_icon]만을 세금으로 징수합니다.#!"
 lesson_basics_hover_tax_base: "과세 자산에 커서를 올려, 세금이 각 계층에 어떻게 분배되는지 확인하십시오"
 lesson_location_3_recap: "@caesar! 요약정리!"
 lesson_location_3_recap_desc: "[locations_with_icon|e]에 있는 [buildings_with_icon|e]과 [rgo_with_icon|e]는 [pops_with_icon|e]을 고용해 [tax_base_with_icon|e]을 생성합니다. [tax_base]은 [estates_with_icon|e]별로 분배되며, 각 계층은 그에 따라 [taxes_with_icon|e]과 [levies_with_icon|e]을 제공합니다."
 lesson_location_4: "[control_icon] 지배"
 lesson_location_4_desc: "하지만 모든 [locations_with_icon|e]이 동등한 것은 아닙니다. [location]의 가장 중요한 능력치 중 하나인 [control_with_icon|e]에 대해 알아봅시다.\n\n지배는 무엇보다 국가와 국가 내의 [estates_with_icon|e]이 [location] 내에서 실제로 사용할 수 있는 부의 양을 결정합니다.\n\n다시 말해, 지점의 [tax_base_with_icon|e]은 국가가 해당 [location]에 가진 [Concept('control', '지배율')|e]에 따라 증감합니다."
 lesson_location_5: "[proximity_icon] 근접도"
 lesson_location_5_desc: "[location_with_icon|e]의 [control_with_icon|e] 수준은 [capital_with_icon|e]와의 [proximity_with_icon|e]에 직접적으로 좌우됩니다.\n\n이것이 바로 [capital]가 가장 중요한 [locations]인 이유로, [captal]는 항상 높은 [control]를 유지합니다. 다시 말해, [capital]에 있는 [buildings_with_icon|e]과 [rgo_with_icon|e]는 언제나 [estates_with_icon|e]과 [country_with_icon|e]의 부에 가장 크게 기여할 것입니다.\n\n@hint! 이곳에서 [proximity]와 [control]에 대해 더 자세히 알아볼 수 있습니다: [Link('hints', 'selected_hint = hint_control', '근접도 및 지배 힌트')]"
 lesson_mapmodes_1: "@mapmode! 지도 모드"
 lesson_mapmodes_1_desc: "이제 잠시 #high 지도 모드#!를 살펴보겠습니다. 지도 모드는 지도를 통해 세계의 다양한 측면을 들여다볼 수 있는 렌즈와 같습니다.\n\n지점 패널에서 [control_with_icon|e] 툴팁 위에 커서를 올리면, 툴팁의 우측 상단에 지도 모드 버튼이 나타날 것입니다. 이 버튼을 @leftclick!#high 클릭#!하면 지도 모드가 변경되어 모든 [locations_with_icon|e]의 [control] 수준을 표시합니다."
 lesson_basics_control_mapmode: "지배 툴팁 위에 커서를 올리십시오"
 lesson_basics_control_mapmode_2: "툴팁 헤더에 있는 지도 모드 버튼을 @leftclick!#high 클릭#!해서 지배 지도 모드를 활성화하십시오"
 lesson_mapmodes_1b: "@mapmode! 지도 모드"
 lesson_mapmodes_1c: "@mapmode! 지도 모드"
 lesson_mapmodes_1b_desc: "현재 지도상에 영토 전반에 걸친 [control_with_icon|e]의 분포를 표시 중입니다. [locations_with_icon|e]이 [capital_with_icon|e]에서 멀어질수록 [control]가 감소한다는 점에 주목해 주십시오. 이러한 낮은 [control] 수준으로 인해, 영토 외곽의 [locations]은 적절한 기반 시설이 갖춰지지 않는 한 유용하게 사용하기 어려울 것입니다.\n\n또한, 이 지도 모드에서는 다른 [countries_with_icon|e]를 @leftclick!#high 클릭#!해 해당 국가의 [control]를 지도에 표시할 수 있습니다."
 lesson_mapmodes_2: "@mapmode! 지도 모드"
 lesson_mapmodes_2a: "@mapmode! 지도 모드"
 lesson_mapmodes_2_desc: "이제 [proximity_with_icon|e] 지도 모드를 살펴보겠습니다. [control_with_icon|e]와 마찬가지로 근접도 툴팁에서 이 지도 모드에 접근할 수 있습니다."
 lesson_basics_proximity_mapmode: "근접도 툴팁에 커서를 올리십시오"
 lesson_basics_proximity_mapmode_2: "툴팁 헤더에 있는 지도 모드 버튼을 @leftclick!#high 클릭#!해서 근접도 지도 모드를 활성화하십시오"
 lesson_mapmodes_2b: "@mapmode! 지도 모드"
 lesson_mapmodes_2b_desc: "[proximity_with_icon|e] 지도 모드는 [locations_with_icon|e]이 [capital_with_icon|e]로부터 실질적으로 얼마나 멀리 떨어져 있는지를 표시합니다.\n\n[proximity]가 평원과 강을 따라서는 더 멀리 퍼지는 반면, 산지나 삼림에는 크게 방해받는 것을 알 수 있습니다. 실제로 [topography_with_icon|e]와 [vegetation_with_icon|e]은 [proximity] 계산에 매우 중요한 역할을 하며, [roads_with_icon|e]나 [ports_with_icon|e] 같은 인공 기반 시설의 존재 여부 또한 크게 영향을 줍니다.\n\n이 지도 모드에서 다른 [locations_with_icon|e]을 @leftclick!#high 클릭#!하면 수도까지 도달하는 데 사용되는 경로가 표시됩니다."
 lesson_basics_map_modes: "@mapmode! 지도 모드"
 lesson_basics_map_modes_complete: "@mapmode! 지도 모드"
 lesson_basics_map_modes_desc: "본 게임에는 온갖 종류의 데이터를 표시하는 데 사용할 수 있는 수십 가지의 다양한 #high 지도 모드#!가 존재합니다.\n\n예를 들어 전 세계의 다양한 [markets_with_icon|e]이나 [country_with_icon|e] 내의 [population_with_icon|e] 분포에 관심이 있을 때 활용할 수 있습니다.\n\n화면 하단의 위젯에 커서를 올린 다음 특정 지도 모드를 선택하면 모든 #high 지도 모드#!에 접근할 수 있습니다. 자유롭게 탐색해 보십시오. 하지만 모든 모드에 당장 익숙해질 필요는 없으니 안심하셔도 좋습니다.\n\n#high Ctrl+Q#!를 누르거나 지도 모드 패널에서 기본 지도를 선택해 기본 지도 모드로 돌아가는 것을 잊지 마십시오."
 lesson_basics_open_map_mode_widget: "지도 모드 패널을 여십시오(강조 표시됨)"
 lesson_basics_return_map_mode_widget: "기본 지형 지도 모드로 되돌리십시오(#high Ctrl+Q#!)"
 lesson_road: "[road_icon] 도로"
 lesson_road_desc: "앞서 [control_with_icon|e]를 높이려면 [proximity_with_icon|e]를 높여야 한다고 말씀드렸습니다. 그렇다면 [proximity]를 어떻게 높일 수 있을까요?\n\n여러 가지 방법이 있지만, 가장 중요한 방법 중 하나는 바로 [roads_with_icon|e]를 건설하는 것입니다. [roads]는 두 [locations_with_icon|e]의 연결성을 개선하여 해당 경로를 통해 [capital_with_icon|e]에 도달하는 모든 [locations]의 근접도 손실을 줄여 줍니다.\n\n한번 [location_icon] [Player.GetCapital.GetName]에서 [gold_with_icon|e]를 사용해 [road]를 건설해 봅시다."
 lesson_basics_road1: "[Player.GetCapital.GetNameWithNoTooltip] 패널을 여십시오"
 lesson_basics_road2: "도로 구성 버튼을 @leftclick!#high 클릭#!해서 [capital]에서 [road]를 건설하십시오"
 lesson_basics_road3: "지도상의 아무 인접 [location]을 @leftclick!#high 클릭#!해서 건설을 시작하십시오"
 lesson_road_2: "[road_icon] 도로"
 lesson_road_2_desc: "훌륭합니다! 이제 [road_with_icon|e]가 [construction_with_icon|e]되고 있습니다. 완성까지는 몇 달이 소요됩니다. 지도에서 [capital_with_icon|e] 위에 표시된 원형 위젯을 통해 건설 진행 상황을 확인할 수 있습니다.\n\n도로가 완성되면 목표 [location]의 [proximity_with_icon|e]가 향상될 것이며, [control_with_icon|e] 또한 상승하는 것을 확인할 수 있을 것입니다.\n\n[buildings_with_icon|e], [rgo_with_icon|e], [regiments_with_icon|e]의 [construction]도 이와 비슷한 방식으로 진행됩니다. 모두 비용으로 [gold_with_icon|e]를 소모하며, [market_with_icon|e]에서 일정 [goods_with_icon|e]를 요구하고, 완료하는 데 시간이 소요된다는 것이죠."
 lesson_road_3: "[road_icon] 모든 길은 [Player.GetCapital.GetNameWithNoTooltip](으)로 통한다"
 lesson_road_3_desc: "[proximity_with_icon|e]와 [control_with_icon|e]는 @caesar!#W Europa Universalis V#!에서 꼭 숙달해야 하는 매우 중요한 메커니즘입니다. [crown_power_with_icon|e], [tax_base_with_icon|e], [levies_with_icon|e] 규모는 모두 [locations]에 대한 플레이어의 [control]에 달려 있으며, [control]는 [capital_with_icon|e]와의 [proximity]에 영향을 받습니다. 따라서 [capital]를 기점으로 [roads_with_icon|e]를 건설하는 일은 [countries]의 크기를 막론하고 매우 중요합니다.\n\n[proximity]는 [roads]뿐만 아니라 바다를 통해서도 확대될 수 있습니다. 다만 이를 효율적으로 전파하려면 우수한 [harbor_capacity_with_icon|e]과 [maritime_presence_with_icon|e]이 요구됩니다."
