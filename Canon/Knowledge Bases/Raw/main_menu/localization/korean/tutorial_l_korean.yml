 lesson_admin_open_balance: "수지 탭을 여십시오"
 lesson_admin_open_markets: "시장 탭을 여십시오"
 lesson_admin_open_trading: "교역 탭을 여십시오"
 lesson_admin_open_production: "생산 패널을 여십시오"
 lesson_admin_open_goods: "재화 탭을 여십시오"
 lesson_admin_open_food: "식량 탭을 여십시오"
 lesson_admin_open_buildings: "건물 탭을 여십시오"
 lesson_admin_open_missions: "임무 탭을 여십시오"
 lesson_admin_has_mission_active: "경제 임무를 시작하십시오"
 ############ DIPLOMACY ############
 lesson_diplomacy_9: "@diplomacy! 외교"
 lesson_diplomacy_9_desc: "하지만 모든 정치가 우리 영토 내에서 일어나는 것은 아닙니다. 다음으로 [diplomacy_with_icon|e]에 대해 알아보겠습니다. #high 관계 탭#!부터 시작해 @diplomacy_panel![Link('diplomacy', '', ' 외교 패널')]을 살펴봅시다."
 lesson_diplomacy_open_diplomacy: "외교 패널을 여십시오"
 lesson_diplomacy_open_relations: "관계 탭을 여십시오"
 lesson_diplomacy_open_current_relations: "현재 관계 하위 탭을 여십시오"
 lesson_diplomacy_10: "@diplomacy! 외교"
 lesson_diplomacy_10_desc: "아무리 강력하더라도 시대의 풍파를 이겨 내려면 반드시 [diplomacy_with_icon|e]에 참여해야 합니다. 적으로부터 국가를 보호하기 위해 [alliances_with_icon|e]을 체결하거나, 긴 [war_with_icon|e]을 벌인 후에 [peace_with_icon|e]를 협상하려면 [diplomacy]를 벌여야 하기 때문입니다.\n\n외교 시에는 두 가지 중요 사항을 고려해야 합니다:\n\n$BULLET$다른 [countries_with_icon|e]와 [diplomatic_action_with_icon|e]을 수행하려면 [diplomats_with_icon|e]을 사용해야 합니다. 이러한 [diplomatic_action]의 예로는 [improve_relations_with_icon|e]. [spy_networks_with_icon|e] 구축, [wars_with_icon|e] 선포 등이 있습니다. 현재 [diplomats]의 수는 #high 상단 바#!에서 확인할 수 있습니다.\n\n$BULLET$다른 [countries]와 [alliance]이나 [subject_with_icon|e] 같은 [treaties_with_icon|e]을 맺으면 일정량의 [diplomatic_capacity_with_icon|e]을 소모합니다. 예산 패널에서 [gold_with_icon|e]를 사용하여 사용 가능한 [diplomatic_capacity]을 늘릴 수 있습니다."
 lesson_diplomacy_11: "@diplomacy! 현재 관계"
 lesson_diplomacy_11_desc: "이제 [country_with_icon|e]가 현재 어떤 일에 관여하고 있는지 좀 더 자세히 알아보기 위해 #high 현재 관계 하위 탭#!으로 이동해 보겠습니다."
 lesson_diplomacy_12: "@diplomacy! 현재 관계"
 lesson_diplomacy_12_desc: "#high 현재 관계 하위 탭#!에서는 다른 [countries_with_icon|e]와 체결한 모든 [treaties_with_icon|e]과 소속된 [international_organizations_with_icon|e]에 대한 정보를 확인할 수 있습니다.\n\n또한 만약 [subjects_with_icon|e]을 보유 중이라면 이 패널에서 관리할 수 있습니다."
 lesson_diplomacy_13: "[country_icon] 알려진 국가"
 lesson_diplomacy_13_desc: "다음으로 현재 우리나라가 존재를 인지한 [countries_with_icon|e]를 살펴봅시다."
 lesson_diplomacy_open_known_countries: "알려진 국가 하위 탭을 여십시오"
 lesson_diplomacy_14: "[country_icon] 알려진 국가"
 lesson_diplomacy_14_desc: "이 #high 하위 탭#!에서 여러분이 [discovered_with_icon|e]한 모든 [countries_with_icon|e]를 확인할 수 있습니다. 기본적으로 [diplomatic_range_with_icon|e] 내에 있는 $game_concept_countries$만 표시하도록 필터링되어 있습니다.\n\n이곳에서 여러분의 [great_power_score_with_icon|e]를 확인할 수도 있습니다. 만약 $game_concept_great_power_score$가 세계에서 가장 높은 축에 속한다면 우리나라는 이제 [great_power_with_icon|e]으로 간주되며, 이는 이웃 국가들에 더 큰 영향력을 행사할 수 있게 만들어 줄 것입니다."
 lesson_diplomacy_15: "[international_organizations_icon] 조직체"
 lesson_diplomacy_15_desc: "이제 [international_organizations_with_icon|e]를 확인해 봅시다!"
 lesson_diplomacy_open_known_orgs: "조직체 하위 탭을 여십시오"
 lesson_diplomacy_16: "[international_organization_icon] 조직체"
 lesson_diplomacy_16_desc: "이곳에서 전 세계에 존재하는 [international_organization_icon] [international_organizations|e]를 모두 확인할 수 있습니다. 조직체의 예로는 [GetUniqueInternationalOrganization('hre').GetName], [GetUniqueInternationalOrganization('catholic_church').GetName], [personal_unions_with_icon|e] 등이 있습니다.\n\n우리나라가 소속된 $game_concept_international_organizations$ 내에서 어떤 행동을 수행할 수 있는지는 해당 조직체와 우리나라가 그 안에서 가지는 [special_status|e]에 따라 달라집니다."
 lesson_diplomacy_17: "[country_icon] 외국"
 lesson_diplomacy_17_desc: "잠시 다른 [countries_with_icon|e]에 대해 이야기해 봅시다. 지도상의 국가 하나를 @leftclick!#high 클릭#!해서 패널을 열어 보십시오.\n\n#weak 지도를 확대한 상태에서는 [locations_with_icon|e]을 선택하게 되므로, [country]를 선택하려면 지도를 축소해야 할 수 있습니다.#!"
 lesson_diplomacy_open_foreign_country: "지도상의 국가를 @leftclick!#high 클릭#!해서 외국 패널을 여십시오"
 lesson_diplomacy_18: "[countries_icon] 외국"
 lesson_diplomacy_18_desc: "여기에서 외국의 [ruler_with_icon|e]를 포함해 다른 [country_with_icon|e]의 개요를 확인할 수 있습니다. [diplomacy_with_icon|e] 탭은 이전에 다룬 현재 관계 구역과 유사하며, [allies_with_icon|e], [rivals_with_icon|e], [subjects_with_icon|e] 등을 표시합니다.\n\n우선 강조 표시된 외교 카드를 살펴보겠습니다. 해당 카드에는 [opinion_with_icon|e] 개선이나 [favors_with_icon|e] 획득 같은 일반적인 [diplomatic_actions_with_icon|e]에 빠르게 접근할 수 있는 버튼이 존재합니다.\n\n#weak 언제든 국가 이름이나 깃발을 #high 우클릭#!해서 #high 상황별 메뉴#!를 열 수 있습니다#!."
 lesson_diplomacy_19: "[diplomatic_action_icon] 외교 행동"
 lesson_diplomacy_19b: "[diplomatic_action_icon] 외교 행동"
 lesson_diplomacy_19_desc: "[diplomacy_with_icon|e] 카드를 통해 접근할 수 있는 일반적인 [diplomatic_actions_with_icon|e] 외에도, [country_with_icon|e]의 이름을 #high 클릭#!하면 현재 보고 있는 특정 $game_concept_country$가 이미 선택된 상태로 [Link('diplomacy', '', '@diplomacy_panel! 외교 패널')]의 #high 행동 탭#!으로 이동할 수 있습니다.\n\n#weak 또한 게임의 전 구간에서 국가 이름이나 국기를 #high 우클릭#! 해서 #high 상황별 메뉴#!를 열고 #high $SELECT_ACTIONS$#!를 선택할 수 있습니다.#!"
 lesson_diplomacy_open_actions: "국가 카드에서 이름을 @leftclick!#high 클릭#!해서 외교 행동을 여십시오"
 lesson_diplomacy_20: "[diplomatic_action_icon] 외교 행동"
 lesson_diplomacy_20b: "[diplomatic_action_icon] 외교 행동"
 lesson_diplomacy_20_desc: "#high 외교 행동 탭#!에서 다양한 [diplomatic_actions_with_icon|e]을 수행할 수 있습니다. 지도에서 특정 [country_with_icon|e]를 선택해 탭으로 이동했기 때문에, 해당 $game_concept_country$가 이미 행동의 대상으로 미리 선택되어 있습니다.\n\n수행할 수 있는 $game_concept_diplomatic_actions$은 매우 다양하지만, 그중 일부는 특정 상황에서만 수행할 수 있습니다. 다른 $game_concept_countries$와 평화로운 관계를 유지하고 싶다면 다음 세 가지 요소에 유의해야 합니다: [opinion_with_icon|e], [trust_with_icon|e], [favors_with_icon|e]\n\n우선 지금은 [improve_relations_with_icon|e] 행동을 사용해 봅시다."
 lesson_diplomacy_confirm_diplo_action: "선택한 국가의 우호도 개선 버튼을 @leftclick!클릭하십시오"
 lesson_diplomacy_21: "[diplomatic_action_icon] 외교 행동"
 lesson_diplomacy_21_desc: "잘하셨습니다! [diplomatic_action_with_icon|e]의 사용을 확정하면 [diplomats_with_icon|e]이 해당 [country_with_icon|e]로 이동하여 선택한 행동을 시작할 것입니다.\n\n[improve_relation_with_icon|e] 행동은 즉각적인 효과를 내지 않으며, 대신 수개월에서 수년에 걸쳐 서서히 [opinion_with_icon|e]를 높입니다. 이는 다른 많은 $game_concept_diplomatic_actions$도 마찬가지입니다."
 lesson_admin_28b_desc: "[missions_with_icon|e]는 #high Europa Universalis V#!에서 정확히 무엇을 할 수 있는지에 대한 지침을 제공하는 일련의 과업 모음집입니다. 본 게임은 매우 방대하며 배워야 할 것이 많습니다. 그것 또한 재미의 일부분이지만요!\n\n이제 @dip! #high 정치 플레이 스타일#! 튜토리얼을 완료했으니, 방금까지 다루었던 모든 패널과 메커니즘의 활용 방법을 탐구하는 데 도움이 될 $game_concept_missions$를 이용할 수 있습니다.\n\n다음 단계로 쉽게 넘어갈 수 있도록, 시작하는 데 도움이 될 몇 가지 $game_concept_missions$를 준비했습니다."
 lesson_diplomacy_has_mission_active: "정치 임무를 시작하십시오"
 ############ MILITARY ############
 lesson_military_open_military: "군사 패널을 여십시오"
 lesson_military_0: "[war_icon] $PLAYER_PLAYSTYLE_MILITARY$ 튜토리얼"
 lesson_military_0b: "[war_icon] $PLAYER_PLAYSTYLE_MILITARY$ 튜토리얼"
 lesson_military_0_desc: "다음으로 $PLAYER_PLAYSTYLE_MILITARY$ 튜토리얼을 진행해 보겠습니다! 시작하기에 앞서, 먼저 군사 패널을 살펴봅시다."
 lesson_military_1: "@military_panel! 군사"
 lesson_military_1_desc: "이곳에서 [armies_with_icon|e] 개요를 확인할 수 있습니다. [war_with_icon|e] 발생 시 [armies]은 지도를 가로질러 이동하여 적 [armies]과 교전하고, 적 [locations_with_icon|e]을 [occupy_with_icon|e]할 수 있습니다.\n\n[armies]은 세 가지 유형의 [regiments_with_icon|e]로 구성됩니다:\n\n$BULLET$[levies_with_icon|e]은 [estates_with_icon|e]을 통해 [population_with_icon|e]에서 징집되며, 대개 약하지만 유지 비용이 저렴합니다.\n\n$BULLET$[regulars_with_icon|e]은 급여와 훈련을 제공해야 하는 직업 군인으로, [manpower_with_icon|e]을 요구합니다.\n\n$BULLET$[mercenaries_with_icon|e]은 [gold_with_icon|e]를 주고 고용하여 [country]를 위해 싸우게 할 수 있습니다... 계속해서 비용을 지불하는 한 말이죠.\n\n게임 시작 시, 대부분의 [countries_with_icon|e]는 [wars]을 수행하기 위해 주로 [estates]에서 징집한 [levies]에 의존할 것입니다. 하지만 시간이 지나며 [advances_with_icon|e]이 이루어짐에 따라, 은 [manpower]을 요구하는 전문 [regiments]로 점차 전환될 것입니다.\n\n[navies_with_icon|e]은 해상에서 활동한다는 차이만 있을 뿐, [navy_levies_with_icon|e]과 [sailors_with_icon|e]을 요구하는 전문 [ships_with_icon|e]이 존재하는 등 [armies]과 여러모로 유사합니다."
 lesson_military_2: "[manpower_icon] 인력"
 lesson_military_2_desc: "잠시 [manpower_with_icon|e]에 대해 알아보겠습니다. 앞서 언급했듯이, [regular_regiments_with_icon|e]는 모집 시 [manpower]이 필요하며, 피해를 입었을 경우 병력을 보충하는 데도 $game_concept_manpower$을 요구합니다.\n\n[manpower]은 @soldiers! [ShowPopTypeName('soldiers')] [pops]을 고용하는 군사 [buildings_with_icon|e]에서 비롯됩니다.\n\n#weak 초반에는 생산 패널에서 [ShowBuildingTypeName('sergeantry')] [building]을 건설하여 $game_concept_manpower$을 확보할 수 있지만, 새로운 [advances_with_icon|e]을 발견함에 따라 더 많은 $game_concept_manpower$ 공급원을 사용할 수 있게 됩니다.#!\n\n@hint! [Link('hints', 'selected_hint = hint_manpower', '인력 힌트')]에서 [manpower]에 대해 더 자세히 알아볼 수 있습니다."
 lesson_military_war_0: "[casus_belli_icon] 전쟁 명분"
 lesson_military_war_0_desc: "이제 [armies_with_icon|e]과 [navies_with_icon|e]에 대해 알아보았으니 [war_with_icon|e]과 [casus_belli_with_icon|e]에 대해 좀 더 이야기해 보겠습니다.\n\n[war]은 한 [country_with_icon|e]가 다른 국가에 [war]을 선포했을 때 시작됩니다. [war]은 [casus_belli_with_icon|e]이라고 불리는 정당한 이유로 선포될 수 있으며, 이 경우 평화 협상을 체결하기 더 쉽습니다. [casus_belli] 없이 [war]을 벌이는 것도 가능하지만, 이는 [stability_with_icon|e]와 이웃 국가의 [opinion_with_icon|e]에 더 큰 영향을 줄 것입니다.\n\n전쟁 명분을 얻는 가장 좋은 방법은 정부 패널을 통해 [parliament_with_icon|e]에 요청하는 것입니다. 다른 [country]에 [spy_networks_with_icon|e]을 구축하면 해당 국가의 영토에 [cores_with_icon|e]을 보유하거나 해당 국가 [rivals_with_icon|e]인 경우, 해당 국가에 대한 전쟁 명분을 날조할 수 있습니다.\n\n#weak [war] 선포 시 적의 [allies_with_icon|e]과 [subjects_with_icon|e]이 상대국의 편으로 참전할 가능성이 높다는 점을 명심하십시오! #!\n\n@hint! [Link('hints', 'selected_hint = hint_casus_belli', '전쟁 명분 힌트')]에서 [casus_belli]에 대해 더 자세히 알아볼 수 있습니다."
 lesson_military_war_1: "[war_icon] 전쟁"
 lesson_military_war_1_desc: "모든 [war_with_icon|e]은 [war_score_with_icon|e]를 쌓아 승리를 쟁취할 수 있습니다. [war_score]는 [battles_with_icon|e] 승리, 적 [locations_with_icon|e] [occupy_with_icon|e], 그리고 무엇보다도 [war_goal|e] 달성을 통해 얻을 수 있습니다. 모든 [war_with_icon|e]에는 공격국의 [casus_belli_with_icon|e]에 따라 결정되는 [war_goal|e]가 존재합니다.\n\n하나의 $game_concept_war$에는 두 개의 [war_leaders_with_icon|e]이 있으며, 양측 모두 다수의 [war_allies_with_icon|e]을 가질 수 있습니다. 궁극적으로 $game_concept_war$은 양측이 [peace_treaty_with_icon|e]에 동의하면 종료됩니다.\n\n$game_concept_war$ 중에 적 영토를 [occupy]할 수 있지만, 해당 영토는 $game_concept_war$이 끝나고 [peace_treaty]을 통해 [Concept('ownership', '소유권')|e] 이전이 비준되어야만 실제로 소유권이 변경됩니다.\n\n[war], [battles], [occupation]에 대해 다음 힌트에서 더 자세히 알아볼 수 있습니다:\n[Link('hints', 'selected_hint = hint_war', '@hint! 전쟁 힌트')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! 전투 힌트')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! 점령 및 공성전 힌트')]"
 lesson_military_war_2: "[war_exhaustion_icon] 전쟁 피로도"
 lesson_military_war_2_desc: "[war_with_icon|e] 중에는 [war_exhaustion_with_icon|e]가 누적됩니다. $game_concept_war_exhaustion$가 일정 수준을 넘어서면 [armies_with_icon|e]과 [levies_with_icon|e]이 [battle_with_icon|e]에서 불리해지고 [population_with_icon|e]가 감소하기 시작합니다.\n\n$game_concept_war_exhaustion$를 낮추는 가장 좋은 방법은 [peace_with_icon|e]를 유지하는 것입니다. 하지만 시간이 지남에 따라 특정 [laws_with_icon|e]과 [estate_privileges_with_icon|e]을 통해서도 $game_concept_war_exhaustion$를 줄일 수 있습니다.\n\n@hint! [Link('hints', 'selected_hint = hint_war_exhaustion', '전쟁 피로도 힌트')]에서 [war_exhaustion]에 대해 더 자세히 알아볼 수 있습니다."
 lesson_military_war_3: "[war_icon] 새로운 영토 지배"
 lesson_military_war_3_desc: "새로 정복한 땅은 바로 활용할 수 없습니다. 명심하십시오. [locations_with_icon|e]을 활용하려면 [control_with_icon|e]가 필요하며, 이를 위해서는 [proximity_with_icon|e] 범위를 넓히는 기반 시설에 상당한 투자가 필요할 수 있습니다.\n\n게다가 [conquered_with_icon|e]한 영토는 [cabinet_action_with_icon|e]으로 [integrate_with_icon|e]하기 전까지 심각한 불이익을 받습니다. 이러한 이유로 새로 정복한 영토에 [subject_with_icon|e]을 세워 대신 통치하게 하는 것이 현명한 선택인 경우가 많습니다.\n\n#italic [integration]에 대해 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')] 힌트를 확인하십시오."
 lesson_military_open_geopolitics: "지정학 패널을 여십시오"
 lesson_military_8: "@geopolitics_panel! 지정학"
 lesson_military_8_desc: "마지막으로 @geopolitics_panel! #high 지정학 패널#!을 살펴보며 미래 [ages|e]에 중요해질 수 있는 또 다른 기능인 [exploration_with_icon|e]와 [colonization_with_icon|e]에 대해 알아보겠습니다!"
 lesson_military_9: "@geopolitics_panel! 지정학"
 lesson_military_9_desc: "시간이 지나면, 특히 [ShowAgeName('age_3_discovery')] 시대에는 많은 [countries_with_icon|e]가 [exploration_with_icon|e]에 힘을 쏟게 될 것입니다. 이 패널에서 우리나라의 $game_concept_exploration$ 기회와 도달할 수 있으며 [colonization_with_icon|e]에 적합한 모든 땅의 개요를 확인할 수 있습니다. 적절한 [advances_with_icon|e]을 연구해 [colonial_range_with_icon|e]를 얻을 수 있습니다.\n\n이 패널의 다른 탭에서도 통치 중인 영토에 대한 유용한 정보를 얻을 수 있습니다. [country_with_icon|e] 내의 여러 [provinces_with_icon|e]과 세계에 존재하는 [diseases_with_icon|e]을 확인할 수 있으며, 만약 우리나라가 [coastal] [location_with_icon|e]을 [own|e]하고 있다면 관련된 [seazones_with_icon|e] 목록과 해당 해역에서의 [maritime_presence_with_icon|e], 그리고 [pirates_with_icon|e]과 [privateers_with_icon|e]의 위협 수준을 확인할 수 있습니다."
 lesson_admin_28c_desc: "[missions_with_icon|e]는 #high Europa Universalis V#!에서 정확히 무엇을 할 수 있는지에 대한 지침을 제공하는 일련의 과업 모음집입니다. 본 게임은 매우 방대하며 배워야 할 것이 많습니다. 그것 또한 재미의 일부분이지만요!\n\n이제 @mil! #high 확장 플레이 스타일#! 튜토리얼을 완료했으니, 방금까지 다루었던 모든 패널과 메커니즘의 활용 방법을 탐구하는 데 도움이 될 $game_concept_missions$를 이용할 수 있습니다.\n\n다음 단계로 쉽게 넘어갈 수 있도록, 시작하는 데 도움이 될 몇 가지 $game_concept_missions$를 준비했습니다."
 lesson_military_has_mission_active: "$PLAYER_PLAYSTYLE_MILITARY$ 임무를 시작하십시오"
