 lesson_basics_wrap_up_3: "@caesar! 현황"
 lesson_basics_wrap_up_3b: "@caesar! 현황"
 lesson_basics_wrap_up_3_desc: "마무리하기 전에, 알아 둬야 할 몇 가지 추가 UI 요소에 대해 살펴보겠습니다. #high 현황#!부터 시작하죠.\n\n현황은 현재 [country]에서 어떤 일이 벌어지고 있는지를 한눈에 보여줍니다. 예를 들어, 방금 건설한 [road_with_icon|e]가 [construction_with_icon|e] 그룹에 나타난 것을 볼 수 있습니다.\n\n현황에 표시되는 내용은 매우 유연하게 사용자 지정할 수 있습니다. #high 제어 그룹#!과 마찬가지로 [countries_with_icon|e], [markets_with_icon|e], [armies_with_icon|e] 등 다양한 요소를 현황에 고정할 수 있습니다.\n\n이를 위해 [location_with_icon|e] 또는 $game_concept_country$를 @rightclick!#high 우클릭#!해 #high 상황별 메뉴#!에 접근해 보십시오.\n\n지도상의 아무 곳이나 @rightclick!우클릭한 다음 @pin_icon! 아이콘을 찾으면 됩니다."
 lesson_basics_add_outliner: "$game_concept_country$ 또는 $game_concept_location$을 #high 현황#!에 고정하십시오"
 lesson_basics_open_contextmenu: "상황별 메뉴를 여십시오"
 lesson_basics_wrap_up_4: "@automation! 자동화"
 lesson_basics_wrap_up_4_desc: "잘하셨습니다! 이제 고정한 모든 항목이 화면 우측에 표시되어 언제든 접근할 수 있습니다.\n\n이제 게임 플레이 소개가 거의 막바지에 다다랐습니다. 기본 요소를 익히는 데 집중하실 수 있도록 일부 기능을 자동화했습니다. @automation! [Link('automation', '', 'lateralview_automation_entry_name')]에서 언제든지 어떤 기능을 자동화할지 직접 설정할 수 있습니다."
 lesson_basics_open_automation_view: "자동화 패널을 여십시오(강조 표시됨)"
 lesson_basics_wrap_up_4b: "@automation! 자동화"
 lesson_basics_wrap_up_4b_desc: "이 패널에서 게임이 여러분을 대신해 [country_with_icon|e]의 어떤 부분을 관리해 줄지 설정할 수 있습니다. 이용 가능한 옵션을 간단히 훑어본 후, 나중에 무엇을 직접 제어하고 싶은지 명확해지면 이 패널로 돌아오시는 걸 권장합니다.\n\n예를 들어 [advances_with_icon|e]과 [cabinet_with_icon|e]을 자동화하거나 수동으로 놔둘 수 있습니다.\n\n수동으로 조작하기로 결정했다면 각 기능의 힌트에서 각각에 대해 자세히 알아볼 수 있습니다:\n\n$TAB$[Link('hints', 'selected_hint = hint_can_do_more_research', '@hint! 발전 힌트')]\n$TAB$[Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! 내각 힌트')]"
 lesson_basics_wrap_up_5: "@caesar! 알림"
 lesson_basics_wrap_up_3b_desc: "#high 알림#!은 캠페인을 진행하며 사용하게 될 또 다른 중요 요소입니다. 알림은 #high 상단 바#!의 하단부에 표시되며, 긴급도에 따라 가장 긴급한 것(#R 빨간색#!)부터 덜 긴급한 것(#G 초록색#!) 순으로 정렬되어 조만간 여러분이 신경 써야 할 다양한 사안들을 알려 줍니다.\n\n@automation! #high 자동화#!한 게임 요소는 관련된 알림을 받지 않습니다.\n\n@hint! 대부분의 알림에는 해당 문제를 해결하는 데 도움이 되는 힌트가 딸려 있습니다. 알림을 #high Shift+클릭#!해서 해당 힌트를 열 수 있습니다."
 lesson_basics_wrap_up_6: "@caesar! 안건"
 lesson_basics_wrap_up_6_desc: "매 게임 시작 시 먼저 @agenda! #high 안건#!을 확인해 보는 걸 추천합니다. 그곳에서 플레이 중인 [country_with_icon|e]의 간략한 역사적 배경과 함께 현재 상황에 가장 적합한 @hint! #high 힌트#! 모음을 확인할 수 있습니다."
 lesson_basics_open_agenda: "안건을 여십시오"
 lesson_basics_final: "[mission_icon] 임무를 향해!"
 lesson_basics_final_desc: "이걸로 #W 기초 튜토리얼#!의 막바지에 다다랐습니다. 이제 원하는 튜토리얼을 선택해서 진행할 수 있습니다.\n\n선택에 따라 해당 분야의 게임 경험과 관련해 지식을 쌓을 수 있는 간단한 설명이 표시됩니다. 그 후 @caesar!#W Europa Universalis V#!의 초반부를 진행하는 데 도움이 될 여러 목표와 보상을 제공하는 다양한 [missions_with_icon|e] 경로가 제공될 것입니다.\n\n그럼, 행운을 빕니다. 여러분의 나라가 시대의 풍파 속에서도 영원토록 번영하길!"
 lesson_basics_mission_focus: "임무 중점을 선택하십시오"
 ############ POLITICS ############
 lesson_diplomacy_0: "@diplomacy! 정치 튜토리얼"
 lesson_diplomacy_0b: "@diplomacy! 정치 튜토리얼"
 lesson_diplomacy_0_desc: "이제 정치 분야 튜토리얼을 시작하겠습니다. 이 과정에서는 사회, 정부, 외교 정책의 복잡한 부분을 좀 더 깊이 파고들어 볼 것입니다.\n\n우선 모든 국가의 근간인 [population_with_icon|e]부터 시작하겠습니다.\n\n앞서 게임 플레이 소개에서 [capital_with_icon|e]에 거주하는 [pops]을 잠깐 살펴보았습니다. 이제 [Link('country_culture', '', '@society_panel!사회 패널')]에서 팝에 대해 더 자세히 알아보도록 합시다."
 lesson_diplomacy_open_society: "사회 패널을 여십시오"
 lesson_diplomacy_open_pops: "팝 탭을 여십시오"
 lesson_diplomacy_1: "@society_panel! 사회"
 lesson_diplomacy_1_desc: "이 패널에서는 [country_with_icon|e]의 인구와 관련된 다양한 정보를 확인 및 관리할 수 있습니다. #high 상단 바#!에 있는 [population_with_icon|e] 항목은 현재 [country]에 거주 중인 인구수와 월별 변동량을 보여 줍니다.\n\n인구는 [pops_with_icon|e]으로 세분화됩니다: 이는 같은 [location_with_icon|e]에 거주하며 동일한 [culture_with_icon|e], [religion_with_icon|e], [pop_type_with_icon|e]을 가진 사람들의 집단입니다.\n\n앞서 살펴보았듯이, 모든 [pop_type]은 특정 [estate_with_icon|e]을 지지합니다. 또한, [pops]은 저마다 다른 [literacy_with_icon|e]과 [pop_satisfaction_with_icon|e] 수준을 가지며, [market_with_icon|e]으로부터 [food_with_icon|e]과 [pop_needs_with_icon|e]를 모두 요구합니다.\n\n[pop]의 만족도는 다양한 요인에 따라 결정됩니다. 예컨대 국가 내에서 자신의 [culture]와 [religion]가 얼마나 잘 인정받는지에 따라 달라지며, 각 [estates]의 [estate_satisfaction_with_icon|e]에도 영향을 받습니다. 만족도가 너무 낮아진 팝은 [rebellion_with_icon|e]을 지지하려 할 것입니다.\n\n@hint! [Link('hints', 'selected_hint = hint_rebels_growing', '반란군 힌트')]에서 [rebels]에 대해 더 자세히 알아볼 수 있습니다."
 lesson_diplomacy_2: "@culture! $game_concept_culture$"
 lesson_diplomacy_2_desc: "모든 [pop_with_icon|e]은 특정 [culture_with_icon|e]에 속한다고 앞서 언급한 바 있습니다. 이제 [Link('country_culture', '', '@society_panel! 문화 탭')]을 확인해 보겠습니다."
 lesson_diplomacy_open_culture: "문화 탭을 여십시오"
 lesson_diplomacy_3: "@culture! $game_concept_culture$"
 lesson_diplomacy_3_desc: "일반적으로 [country_with_icon|e]에는 여러 [cultures_with_icon|e]가 존재합니다. 모든 [country]에는 [primary_culture_with_icon|e]가 존재하며, 다른 모든 $game_concept_cultures$는 각기 다른 [cultural_status|e]를 지닙니다.\n\n[cultural_status]가 낮은 [culture]에 속한 [pops_with_icon|e]은 일반적으로 [pop_satisfaction_with_icon|e]가 훨씬 낮으며, [levies_with_icon|e]을 더 적게 제공할 것입니다. 국가는 [cultural_capacity_with_icon|e]을 할당하여 영토 내 [cultures]의 [cultural_status]를 높일 수 있습니다.\n\n마지막으로, [country]에 거주 중인 [pops]은 여러 요인에 따라 [primary_culture]에 [assimilate_with_icon|e]될 것입니다. 이때 [primary_culture]의 [cultural_influence_with_icon|e]과 각 문화의 [cultural_tradition_with_icon|e] 사이의 격차가 가장 크게 작용합니다."
 lesson_diplomacy_open_works_of_art: "예술품 하위 탭을 여십시오"
 lesson_diplomacy_4: "@art_work! 예술품"
 lesson_diplomacy_4_desc: "[primary_culture_with_icon|e]의 [cultural_influence_with_icon|e]을 높이는 데 활용할 수 있는 가장 중요한 도구 중 하나는 바로 [works_of_art_with_icon|e]입니다.\n\n이제 #high 예술품 탭#!을 살펴보겠습니다. 강조 표시된 하위 탭으로 이동하십시오."
 lesson_diplomacy_open_culture_breakdown: "문화 분석 하위 탭을 여십시오"
 lesson_diplomacy_5: "@art_work! 예술품"
 lesson_diplomacy_5_desc: "[works_of_art_with_icon|e]은 [country_with_icon|e]에 소속된 [artists_with_icon|e]가 제작하는 창작물을 말합니다. 예를 들어 [ShowArtistTypeName('painter')]는 [ShowWorkOfArtTypeName('painting')]을, [ShowArtistTypeName('writer')]는 [ShowWorkOfArtTypeName('novel')]을 창작할 수 있습니다.\n\n$game_concept_work_of_art$이 생성되면 [primary_culture_with_icon|e]에 일정량의 [cultural_influence_with_icon|e]이 부여됩니다.\n\n창작된 예술품은 $game_concept_primary_culture$의 [cultural_tradition_with_icon|e]에 지속적으로 혜택을 제공하며, [art_quality|e]에 따라 [prestige_with_icon|e]에도 매달 보너스를 제공합니다.\n\n[prestige]은 #high 상단 바#!에서 확인할 수 있는 수치 중 하나로, 세계 무대에서 [country]가 드러내는 문화적 존재감을 나타냅니다. 특히 높은 [prestige]은 [diplomacy|e]와 [integration|e]에 도움이 됩니다."
 lesson_diplomacy_open_religion: "종교 탭을 여십시오"
 lesson_diplomacy_6: "[religion_icon] 종교"
 lesson_diplomacy_6_desc: "[religion_with_icon|e]는 [culture_with_icon|e]에 버금가는 [pops_with_icon|e]의 또 다른 주요 특성입니다. 그럼 이제 [Link('country_religion', '', '@society_panel! 종교 탭')]을 살펴보도록 하죠!"
 lesson_diplomacy_7: "[religion_icon] 종교"
 lesson_diplomacy_7_desc: "이 탭에서는 국가의 [primary_religion_with_icon|e]와 [country_with_icon|e] 내에 존재하는 다른 [religions_with_icon|e]를 확인할 수 있습니다.\n\n플레이어는 [religious_influence_with_icon|e]을 소모하여 $game_concept_country$의 신앙 체계에 따라 $game_concept_religion$와 다양한 방식으로 상호 작용할 수 있습니다.\n\n[culture_with_icon|e]와 마찬가지로 $game_concept_country$ 내의 모든 $game_concept_religions$는 저마다 다른 [religious_status|e]를 지닙니다."
 lesson_diplomacy_8: "@population! 국민"
 lesson_diplomacy_8_desc: "다음으로 #high 국민 탭#!을 살펴보겠습니다."
 lesson_diplomacy_open_people: "국민 탭을 여십시오"
 lesson_diplomacy_8b: "@population! 국민"
 lesson_diplomacy_8b_desc: "이곳에서는 [country_with_icon|e] 내에 존재하는 여러 [pops_with_icon|e]의 정보를 살펴볼 수 있습니다. $game_concept_pops$은 특정 [location_with_icon|e]에 거주하며, [culture_with_icon|e], [religion_with_icon|e], [pop_type|e]에 따라 구별됩니다.\n\n또한 이 패널에서 [rebels_with_icon|e]에 대한 정보도 확인할 수 있습니다. 일반적으로 $game_concept_rebels$은 [pop_satisfaction|e]를 높여 대처할 수 있습니다."
 lesson_diplomacy_8c: "@characters! 인물"
 lesson_diplomacy_8c_desc: "다음으로 [characters_with_icon|e]을 살펴보겠습니다. #high 인물 탭#!으로 이동하십시오"
 lesson_diplomacy_open_character: "인물 하위 탭을 여십시오"
 lesson_diplomacy_8d: "@characters! 인물"
 lesson_diplomacy_8d_desc: "게임 진행 중 여러분은 다양한 [characters_with_icon|e]과 상호 작용하게 됩니다. 이들은 다양한 [roles|e]에 고용할 수 있는 저명한 개인들입니다.\n\n이 탭에서 궁정에 소속된 모든 [characters]과 그들이 현재 맡은 [role]의 목록을 확인할 수 있습니다. 인물은 다양한 [roles]의 수행 효율을 결정하는 [abilities_with_icon|e] 수치를 가지고 있습니다:\n\n[adm_with_icon|e]\n[dip_with_icon|e]\n[mil_with_icon|e]\n\n3가지 기본 [Concept('abilities', '능력치')|e] 외에도, [characters]은 특정 과업을 더 능숙하게 수행할 수 있게 만들어 주는 고유한 [traits|e]을 얻을 수 있습니다. 또한 [characters]은 특정 [estate_with_icon|e]에 속하며, 일부는 저명한 [dynasty_with_icon|e]의 일원일 수 있습니다.\n\n#weak 게임 중 언제든 [character]의 이름이나 초상화를 @rightclick!#high 우클릭#!해서 #high 상황별 메뉴#!를 열 수 있습니다#!"
 lesson_diplomacy_8e: "[character_icon] 인물"
 lesson_diplomacy_8e_desc: "[court]에서 이미 한차례 [artists]를 다루며 인물의 활용법을 알아보았지만, 단연코 가장 중요한 [character_with_icon|e]은 다름 아닌 우리나라의 [ruler_with_icon|e]라고 말할 수 있겠습니다.\n\n그 고귀한 통치술을 알아보기 위해 정부 패널을 다시 방문해 보겠습니다."
 lesson_admin_1: "[ruler_icon] 통치자"
 lesson_admin_1_desc: "이 [character_with_icon|e]이 바로 우리나라의 [ruler_with_icon|e]로, 가장 중요한 인물 중 하나이기도 합니다. [ruler]의 [abilities_with_icon|e]은 [country_with_icon|e]에 중대한 영향을 미칩니다. 능력 위에 커서를 올려 그 효과를 확인할 수 있습니다.\n\n또한, 우리나라에 만약 [consort_with_icon|e], [heir_with_icon|e] 또는 [regent_with_icon|e]이 있다면 이 개요에서 그 [roles|e]도 확인할 수 있습니다."
 lesson_admin_open_government: "$game_concept_government$ 패널을 여십시오"
 lesson_admin_9: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_9_desc: "마침 중요한 [characters_with_icon|e]에 대한 이야기가 나왔으니 [country_with_icon|e]를 통치하는 데 사용할 수 있는 가장 강력한 도구 중 하나인 [cabinet_with_icon|e]에 대해 알아봅시다.\n\n강조 표시된 내각 하위 탭으로 이동하십시오."
 lesson_admin_open_cabinet: "내각 하위 탭을 여십시오"
 lesson_admin_10: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_10_desc: "이것은 우리나라의 [cabinet_with_icon|e]입니다. 내각은 여러 [cabinet_seats_with_icon|e]으로 구성되며, [characters_with_icon|e]을 [cabinet_members_with_icon|e]으로 임명해 자리를 채울 수 있습니다. $game_concept_cabinet_members$에게는 [ShowCabinetActionName('increase_control_province')] 또는 [ShowCabinetActionName('develop_province')] 등 다양한 [cabinet_actions_with_icon|e]을 지시할 수 있습니다.\n\n$game_concept_cabinet_actions$은 세 가지 [abilities_with_icon|e] 중 하나에 의존하며, 국가를 이끄는 [ruler_with_icon|e]와 해당 행동을 수행하도록 배정된 $game_concept_cabinet_member$의 $game_concept_abilities$이 행동의 효과에 영향을 줍니다.\n\n예를 들어 [ShowCabinetActionName('change_societal_values')]와 같은 행동은 해당 행동에 배정된 $game_concept_cabinet_member$의 [dip_with_icon|e]이 높으면 더 빠르게 진행됩니다. [country_with_icon|e]의 전반적인 [cabinet_efficiency_with_icon|e] 또한 행동의 속도와 효율에 영향을 줍니다.\n\n@hint! [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '내각 힌트')]에서 내각에 대해 더 자세히 알아볼 수 있습니다."
 lesson_admin_5: "[estates_icon] $game_concept_estates$"
 lesson_admin_5_desc: "#high 계층 하위 탭#!으로 이동해 봅시다. [government|e] 패널의 $game_concept_country$ 탭 안에 있는 #high 계층 하위 탭#!을 열면 [country_with_icon|e]에 있는 다양한 $game_concept_estates$을 확인하고 상호 작용할 수 있습니다."
 lesson_admin_6: "[government_type_icon] 정부"
 lesson_admin_6_desc: "#high Europa Universalis V#!에 존재하는 모든 [country_with_icon|e]는 저마다 성격이 다릅니다. 그리고 [country]의 정치적 특성은 다른 무엇보다 [government_type_with_icon|e]에 따라 그 성격이 달라집니다.\n\n우리나라의 [government_type]은 [Player.GetGovernment.GetGovernmentType.GetName](으)로, 이미 몇몇 이웃 국가들과 [country]의 근본적인 운영 방식에서 차이를 보입니다. 또한 모든 [country]의 성격과 정치 구조는 [government_reforms_with_icon|e], [privileges_with_icon|e], [laws_with_icon|e] 구성에 크게 좌우됩니다.\n\n이 세 가지 중 어느 하나를 수정하는 시도는 대개 큰 [stability_with_icon|e] 비용을 수반합니다.\n\n이미 익숙한 [Link('government', 'tabcontent = estates', '@government_panel!계층 하위 탭')]부터 시작해, 해당 요소들에 대해 알아보겠습니다."
 lesson_admin_6b: "[government_reform_icon] 정부 개혁"
 lesson_admin_6b_desc: "[government_reforms_with_icon|e]은 [country_with_icon|e]를 정의하는 가장 중요한 특징 중 하나입니다. 정부 개혁은 국가에 매우 큰 영향을 주므로, 새 게임을 시작할 때 가장 먼저 설정해야 합니다.\n\n@hint! [Link('hints', 'selected_hint = hint_has_possible_reform', '정부 개혁 힌트')]에서 [government_reforms]에 대해 더 자세히 알아볼 수 있습니다."
 lesson_admin_open_country: "국가 탭을 여십시오"
 lesson_admin_open_estates: "계층 하위 탭을 여십시오"
 lesson_admin_6c: "[privileges_icon] 특권"
 lesson_admin_6c_desc: "[estates_with_icon|e]을 소개할 때 이미 한차례 [privileges_with_icon|e]을 다룬 바 있습니다. [privileges]은 [estate_satisfaction_with_icon|e]와 [estate_power_with_icon|e]에 영향을 주는 것 외에도 다양한 기능을 합니다. 예를 들어 [country_with_icon|e]를 플레이하는 방식에 매우 근본적인 영향을 미칠 수 있으며, 종종 새로운 가능성을 열어 주거나 행동의 자유를 제한하기도 합니다."
 lesson_admin_open_laws: "법률 하위 탭을 여십시오"
 lesson_admin_11: "[laws_icon] $game_concept_laws$"
 lesson_admin_11_desc: "마지막으로, 모든 국가는 각기 다른 [laws_with_icon|e] 구성으로 게임을 시작합니다. #high 국가 탭#! 안에 있는 #high 법률 하위 탭#!으로 이동하십시오"
 lesson_admin_12: "[law_icon] $game_concept_laws$"
 lesson_admin_12_desc: "[laws_with_icon|e]은 여러 범주로 나뉘며, [country_with_icon|e]를 원하는 방향으로 변화시킬 수 있도록 만들어 줍니다. 모든 [law]에는 선택할 수 있는 여러 [policies_with_icon|e]이 포함되어 있습니다.\n\n예를 들어 [ShowLawName('censorship')] $game_concept_law$의 활성 $game_concept_policy$으로 [ShowPolicyName('no_censorship')]을 선택할 수 있습니다. 이러한 선택은 긍정적 효과와 부정적 효과를 포함해 다양한 영향을 일으킬 것입니다. $game_concept_policy$을 변경하는 속도는 [legislative_efficiency_with_icon|e]에 따라 결정됩니다.\n\n#weak $game_concept_laws$은 [gold_with_icon|e] 및 [stability_with_icon|e] 비용을 지불하고 아무 때나 변경할 수 있지만, 보통 [parliament_with_icon|e] 회기를 기다리는 편이 낫습니다.#!"
 lesson_admin_open_values: "가치 탭을 여십시오"
 lesson_admin_13: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_13_desc: "이제 [stability_with_icon|e] 비용을 감당할 수 있는 한 [country_with_icon|e]의 [government_reforms_with_icon|e], [laws_with_icon|e], [privileges_with_icon|e]을 자유롭게 제정할 수 있습니다. 하지만 변화는 하룻밤 사이에 일어나지 않으며, 사회는 새로운 법률에 좀처럼 적응하지 못하곤 합니다.\n\n이때 살펴봐야 하는 것이 바로 [societal_values_with_icon|e]으로, 국가와 국민의 고유한 구조적 특성을 더 명확하게 나타냅니다. 함께 살펴보도록 합시다."
 lesson_admin_14: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_14_desc: "[country_with_icon|e]의 [societal_values_with_icon|e]은 국민의 오랜 관습과 제도의 세속적 관성, 그리고 주민의 성격에 새겨진 흔적을 나타냅니다. [societal_values]은 시간이 지남에 따라 법률의 성격에 적응하며 서서히 변화합니다.\n\n[reforms_with_icon|e], [privileges_with_icon|e], [laws_with_icon|e] 및 통치기 동안 취하는 특정 행동은 다양한 이 목표하는 값으로 서서히 기울도록 만듭니다.\n\n#weak 예를 들어, $game_concept_country$의 [GetEstateName('nobles_estate')]에 특정 [privileges]을 부여하면 국가가 [ShowSocietyDirectionName('aristocracy')] 방향으로 나아가게 됩니다#!."
 lesson_admin_15: "[crown_power_icon] $game_concept_crown_power$"
 lesson_admin_15_desc: "다른 [estates_with_icon|e]을 상대로 [GetEstateName('crown_estate')]의 행사력을 발휘하는 것은 @caesar!#high Europa Universalis V#!에서 나라를 다스리는 핵심 기반입니다.\n\n[crown_power_with_icon|e]은 전체 [locations]의 평균 [control_with_icon|e]에 크게 좌우되며, 각 [estates]이 지닌 [privileges_with_icon|e]에 따라 약화됩니다. 또한 [government_reforms_with_icon|e], [laws_with_icon|e], [societal_values_with_icon|e] 등도 여기에 영향을 줍니다.\n\n[crown_power]을 높게 유지하는 것은 매우 중요합니다. 높을수록 [cabinet_efficiency_with_icon|e]이 오르고 [parliament_with_icon|e]에서 지지도가 높아지는 것은 물론, [trade_income_with_icon|e]에서 직접 [treasury_with_icon|e]로 들어오는 비율에도 영향을 줍니다."
 lesson_economy_1: "@adm! 경제 튜토리얼"
 lesson_economy_1_desc: "이제 @adm! #high 경제 분야 튜토리얼#!을 시작하겠습니다. #high Europa Universalis V#!의 경제를 심층적으로 다뤄볼 것이며, 그 토대인 [markets_with_icon|e]부터 시작하겠습니다."
 lesson_economy_2: "[market_icon] $game_concept_markets$"
 lesson_economy_2_desc: "이곳에서 여러분의 [country_with_icon|e]가 속해 있는 [markets_with_icon|e]의 목록을 확인할 수 있으며, 지도에서는 알려진 세계의 모든 [markets]을 볼 수 있습니다. 모든 [location_with_icon|e]은 [market]에 속하며, 지점에서 생산한 [goods_with_icon|e]를 판매하고 필요한 [goods]를 구매합니다.\n\n본 게임에서는 많은 요소가 [goods]를 요구합니다. [pops_with_icon|e]은 살아가기 위해, [constructions_with_icon|e]은 진행을 위해, [buildings_with_icon|e]은 기능하기 위해, 그리고 [armies_with_icon|e]은 싸우기 위해 [goods]가 필요합니다.\n\n예를 들어, 지도에서 여러분의 [capital_with_icon|e]인 [Player.GetCapital.GetName](이)가 [market_icon][Player.GetCapital.GetMarket.GetName]에 속해 있는 것을 확인할 수 있습니다. 따라서 수도에서 건설 또는 생산하는 모든 요소는 해당 [market]의 [goods]를 사용합니다.\n\n#weak 또한 언제든 [market] 이름이나 카드를 @rightclick!#high 우클릭#!해서 #high 상황별 메뉴#!를 열 수 있습니다#!."
 lesson_economy_3: "[market_icon] $game_concept_markets$"
 lesson_economy_3_desc: "모든 [locations_with_icon|e]의 생산물은 매달 [market_with_icon|e]의 [stockpile_with_icon|e]에 판매되어, [tax_base_with_icon|e]을 제공합니다. 반대로, 모든 [locations]은 필요한 [goods_with_icon|e]를 각자의 [market]에서 [market_access_with_icon|e] 순서에 따라 구매를 시도합니다. [market] 내 [good]의 [demand_with_icon|e]와 [supply_with_icon|e] 차이가 해당 [good]의 [market_price_with_icon|e]에 영향을 줍니다.\n\n[markets]은 [country_with_icon|e]의 경계를 초월한다는 점을 기억해 주십시오. [locations]의 생산물은 항상 각 지점이 속한 [market]으로 직행하기 때문에, 동일한 [market]에 속한 외국 [locations]이 우리나라보다 더 높은 [market_access]을 가지고 있다면 우리나라 [locations]보다 먼저 해당 [goods]를 구매할 수 있습니다.\n\n[location]의 [market_access_with_icon|e]은 [market_center_with_icon|e]으로부터의 거리에 따라 달라지며, [proximity_with_icon|e]와 마찬가지로 [roads_with_icon|e]를 통해 개선할 수 있습니다. 지점은 일반적으로 가장 가까운 [market], 즉 [market_access]이 더 높은 [market]에 속하는 경향이 있습니다.\n\n@hint! [Link('hints', 'selected_hint = hint_markets', '시장 힌트')]에서 [markets]에 대해 더 자세히 알아볼 수 있습니다."
 lesson_economy_4: "[trade_icon] $game_concept_trade$"
 lesson_economy_4_desc: "이제 [markets_with_icon|e]은 서로 완전히 고립되지 않습니다. 두 [markets] 사이에서 [goods_with_icon|e]를 이동시키는 것을 [trade_with_icon|e]이라고 부릅니다.\n\n[countries_with_icon|e]는 [merchant_capacity_with_icon|e]을 사용하여 [markets] 간에 [goods]를 이동시킬 수 있으며, 그 과정에서 수익 또는 손실이 발생합니다. 또한, [market]에 거주하는 @burghers! [ShowPopTypeName('burghers')]은 자체적으로 [trade]을 수행합니다.\n\n기본적으로 모든 [markets]의 교역은 @automation! #high 자동화#!되어 있습니다. 이는 해당 [market]에서 보유한 모든 [merchant_capacity]을 가장 수익성이 좋은 거래에 자동으로 사용한다는 것을 의미합니다. 게임에 더 익숙해질 때까지 모든 [trade]을 자동화 상태로 두는 것을 권장합니다.\n\n준비가 되었다고 느껴질 때 다음 힌트에서 [trade]에 대해 더 자세히 알아볼 수 있습니다:\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! 교역 힌트')]"
 lesson_economy_5: "[food_icon] $game_concept_food$"
 lesson_economy_5_desc: "마지막으로, [pops_with_icon|e]은 [food_with_icon|e]을 생산 및 소비합니다.\n\n[food]은 주로 [ShowGoodsName('wheat')] 같은 [food_raw_materials|e]를 생산하는 [rgo_with_icon|e]에서 종사 중인 @laborers! [ShowPopTypeName('laborers')]에 의해 생산되지만, [subsistence_agriculture_with_icon|e]에 임하는 @peasants! [ShowPopTypeName('peasants')]도 부분적으로 기여합니다.\n\n모든 [market_with_icon|e]에는 [food_stockpile_with_icon|e]이 있으며, 이는 매달 증가하거나 감소합니다. 만약 [market]의 [food]이 고갈되면 [population]는 [starvation_with_icon|e]에 시달리게 됩니다. [market]의 [food] 수지는 [market] 카드에서 확인할 수 있습니다.\n\n[Link('hints', 'selected_hint = hint_food', '@hint! 식량 힌트')]에서 [food] 공급 방식에 대해 더 자세히 알아볼 수 있습니다."
 lesson_admin_21: "[good_icon] $game_concept_goods$"
 lesson_admin_21_desc: "계속해서 [goods_with_icon|e]를 탐색해 봅시다! [market_with_icon|e] 카드에서 [pop_needs_with_icon|e] 버튼을 클릭하십시오."
 lesson_admin_22: "[good_icon] $game_concept_goods$"
 lesson_admin_22_desc: "이곳에서 특정 [market_with_icon|e]에 존재하는 모든 [goods_with_icon|e]를 확인할 수 있습니다. '팝의 필요' 필터가 이미 적용되어 있으므로, 현재 우리나라 [pops_with_icon|e]이 필요로 하는 모든 $game_concept_goods$의 [market_balance_with_icon|e]가 표시됩니다.\n\n#weak [market_icon] #high 시장 카드#!를 제거하여 [country] 내 모든 재화를 확인할 수 있으며, 여기에는 [locations]을 소유한 모든 시장이 포함됩니다#!.\n\n[market]에서 특정 상품의 [supply_with_icon|e]은 다음 세 가지 방법을 통해 늘릴 수 있습니다:\n\n$BULLET$ [rgo_icon] [rgo|e] 확장\n적절한 [locations_with_icon|e]을 [own|e]하고 있다면 [rgo]를 확장하여 [raw_materials_with_icon|e]를 생산할 수 있습니다.\n\n$BULLET$ [building_icon|e] [buildings|e] 건설\n일부 [buildings]은 [raw_materials]를 생산할 수도 있지만, [buildings]은 대개 [raw_materials]를 [produced_goods_with_icon|e]으로 정제하는 데 특화되어 있습니다.\n\n$BULLET$ [import_icon|e] [trade_with_icon|e]을 통한 수입\n[merchant_capacity_with_icon|e]이 충분하다면, 언제든 필요한 [goods]를 다른 [markets]에서 수입할 수 있습니다.\n\n#weak 예를 들어 @wool! [ShowGoodsName('wool')]를 수집하기 위해 $game_concept_rgo$를 만들고, 그 양모를 @cloth! [ShowGoodsName('cloth')]으로 정제하기 위해 @cloth_guild![ShowBuildingTypeName('cloth_guild')] $game_concept_building$을 건설할 수 있습니다. 그렇게 생산된 옷감은 다른 여러 [buildings], [pops], [armies]에서 사용됩니다.#!"
 lesson_admin_25: "[building_icon] $game_concept_buildings$"
 lesson_admin_25_desc: "마지막으로 [buildings_with_icon|e]에 대해 알아봅시다.\n\n#high 건물 탭#!에서 전체 [buildings] 목록을 확인하십시오."
 lesson_admin_26: "[building_icon] $game_concept_buildings$"
 lesson_admin_26_desc: "[rgo_with_icon|e]와 달리, 모든 [buildings_with_icon|e]은 기능하기 위해 일부 투입 [goods_with_icon|e]를 요구합니다. 하지만 모든 건물이 [goods]를 생산해 [tax_base_with_icon|e]을 생성하는 것은 아닙니다.\n\n그 외의 [buildings]은 [manpower_with_icon|e]을 제공하거나, [regulars_with_icon|e]을 모집할 수 있게 하거나, [crown_power_with_icon|e]을 개선하거나, 해당 [location_with_icon|e]의 [control_with_icon|e]를 증가시키는 등 다양한 기능을 수행합니다.\n\n$game_concept_buildings$은 [rgo_with_icon|e]와 마찬가지로 [construction_with_icon|e]하는 데 비용이 들어가며, 게임 내 시간으로 일정 시간이 소요됩니다. 건설이 완료된 모든 [building]은 제대로 기능하기 위해 [market]에서 들어오는 [goods]를 이용할 수 있어야 합니다.\n\n#weak [country|e]는 하나 이상의 [market]을 가질 수 있다는 점을 명심하십시오. #high 생산 패널#! 상단의 [market_icon] #high 시장 카드#!를 통해 시장별로 내용을 필터링할 수 있습니다.#!\n\n다음 힌트에서 [buildings]에 대해 더 자세히 알아볼 수 있습니다:\n[Link('hints', 'selected_hint = hint_lack_pop_promotion_to_fill_buildings', '@hint! 고용인이 부족한 건물')]\n[Link('hints', 'selected_hint = hint_unprofitable_buildings', '@hint! 건물 수익성 상실')]\n[Link('hints', 'selected_hint = hint_has_buildings_missing_input', '@hint! 건물 투입 재화 부족')]"
 lesson_admin_27: "[mission_icon] $game_concept_missions$"
 lesson_admin_27b: "[mission_icon] $game_concept_missions$"
 lesson_admin_27_desc: "마지막으로, [missions_with_icon|e]를 살펴봅시다."
 lesson_admin_28: "[mission_icon] $game_concept_missions$"
 lesson_admin_28_desc: "[missions_with_icon|e]는 #high Europa Universalis V#!에서 정확히 무엇을 할 수 있는지에 대한 지침을 제공하는 일련의 과업 모음집입니다. 본 게임은 매우 방대하며 배워야 할 것이 많습니다. 그것 또한 재미의 일부분이지만요!\n\n이제 @adm! #high 경제 플레이 스타일#! 튜토리얼을 완료했으니, 방금까지 다루었던 모든 패널과 메커니즘의 활용 방법을 탐구하는 데 도움이 될 $game_concept_missions$를 이용할 수 있습니다.\n\n다음 단계로 쉽게 넘어갈 수 있도록, 시작하는 데 도움이 될 몇 가지 $game_concept_missions$를 준비했습니다."
 lesson_admin_29: "@caesar! 마무리하며"
 lesson_admin_29_desc: "좋습니다! 이제 #high 임무 탭#!에서 몇 가지 [missions_with_icon|e]를 이용할 수 있게 되었습니다.\n\n지금까지 배운 내용을 확실히 익히고 응용해 볼 수 있도록 임무를 순서대로 플레이하는 것을 권장합니다. 또한 #high 임무 탭#!에서 다른 튜토리얼과 관련 [missions]를 시작할 수 있다는 것도 잊지 마십시오.\n\n앞으로의 여정에 행운이 따르길 기원하겠습니다!"
