 partition_inheritance_desc: "[ShowGovernmentTypeName('monarchy')]의 [heir_selection|e] 유형입니다. 이전 [ruler]의 장남이 새 [ruler|e]가 되며 다른 모든 남성 후손은 소소한 작위와 영토에 대한 권리를 받습니다. 여성 자손은 절대 계승자가 될 수 없으며 자신의 아들에게 계승권을 이양할 수도 없습니다.\n\n새 통치자가 집권하면 형제들이 국가의 통제력이 미흡한 지방 영토를 차지하므로 해당 지방에 대한 [control|e]가 더욱 약화됩니다."
 youngest_son_of_ruler_desc: "왕국의 [heir_selection|e] 유형입니다. 이전 [ruler]의 막내아들이 새 [ruler|e]가 됩니다."
