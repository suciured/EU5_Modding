 #Parliament stuff
 PARLIAMENT_HOW: "[PARLIAMENT_TYPE.GetNameWithNoTooltip](으)로 변경하려면 다음이 필요합니다\n$HOW$"
 no_parliament: "의회 미사용"
 no_parliament_desc: "통치자 앞에 사람들을 불러 모으는 것은 정책을 협의하기 위해서가 아니라 오직 명령을 내리기 위해서입니다."
 assembly: "국민 의회"
 assembly_desc: "국가의 방향성을 정하려면 우선 먼저 나라 안의 모든 자유민을 한데 불러 모아야 합니다."
 council: "평의회"
 council_desc: "많은 사회가 권력이 군주 개인에게 집중되어 있지만, 의회 제도를 차용하는 사회도 적지 않습니다. 국정과 관련된 사안을 사전에 논의하고 토의할 권한을 평의회에 부여하면 다양한 장점을 얻을 수 있다는 것입니다."
 estate_parliament: "계층 의회"
 estate_parliament_desc: "주요 계층의 대표가 의회에 모여 각종 사안을 논의하고, 목표를 달성하기 위한 공통분모를 모색합니다."
 autocratic_parliament: "전제 의회"
 autocratic_parliament_desc: "권력을 분립하면 정부는 관료제적 혼돈과 지리멸렬한 논의에 발이 묶여 신속하게 행동할 수 없게 됩니다. 우리 국가의 성공을 보장하려면 권력이 주권자의 손에 온전히 집중되어야 합니다."
 constitutional_parliament: "입헌 의회"
 constitutional_parliament_desc: "통치자의 권력은 반드시 일정한 제약을 받아야 하며, 권력과 사법적 권한은 국민으로부터 비롯되어야 마땅합니다. 헌정 체제에서는 대중의 역할이 매우 크게 확장됩니다."
 dutch_parliament: "네덜란드 의회"
 dutch_parliament_desc: "부유한 의원들에게는 더 강력한 권한이 주어지고, 성직자 계층은 대표를 두는 것이 금지됩니다."
 plc_parliament: "폴란드-리투아니아 의회"
 plc_parliament_desc: "폴란드-리투아니아 연방 의회에서는 귀족 대표들에게 더 강력한 권한이 주어집니다."
