l_korean:
 bubonic_plague: "가래톳 흑사병"
 bubonic_plague_desc: "부산한 교역로를 휩쓰는 악성 전염병으로, 신분의 높낮이를 막론하고 사람의 목숨을 앗아갑니다. 감염된 이들은 사타구니와 겨드랑이 부위가 시커멓게 부어오르며, 극심한 고열에 시달리다 죽게 됩니다. 일각에서는 불우한 영혼들에게 끊임없이 옮겨 가는 이 지독한 질병이 사실은 길거리와 들판을 쏘다니는 해로운 짐승들에 의해 전파되었다고 생각하기도 합니다."
 malaria: "말라리아"
 malaria_desc: "인류의 오랜 골칫거리인 말라리아는 감염된 모기를 통해 사람 대 사람으로 전파되는 전염병입니다. 오한, 두통, 발한, 그리고 3~4일마다 반복해서 일어나는 극심한 고열 등의 증상을 일으킵니다."
 typhus: "티푸스"
 typhus_desc: "이 치명적인 질병에 걸린 이들은 극심한 고열과 커다랗고 새빨간 발진이 온몸으로 퍼지는 증상을 겪으며, 정신 착란증이 발현하고 악화되어 결국에는 완전한 섬망 상태에 이르게 됩니다. 그 지경에 다다른 안타까운 이들은 괴저성 병변에 시달린 끝에 사망에 이르고야 맙니다."
 local_typhus_impact_modifier: "티푸스 지점 보정치"
 influenza: "인플루엔자"
 influenza_desc: "평범한 사람들에게는 독감이라고 알려진 이 광범위성 전염병은 건강한 사람에게는 보통 콧물이나 약간의 열 증상을 일으키는 데 그칩니다. 하지만 너무 어리거나 연로한 이들, 또는 부상이나 다른 질병으로 신체가 취약해진 이들에게는 지극히 위험할 수 있습니다."
 influenza_location_modifier: "인플루엔자 지점 보정치"
 measles: "홍역"
 measles_desc: "모르빌리, 루베올라 또는 붉은 역병이란 명칭으로 불리기도 하는 홍역은 사람 간에 극도로 빠르게 전파되며 발열과 기침, 재채기 및 온몸을 뒤덮는 심한 발진을 유발하는 전염병입니다. 주로 어린아이들이 홍역에 가장 많이 걸리며, 아이들은 특히 그 마수에 목숨을 잃을 위험이 큽니다."
 measles_location_modifier: "홍역 지점 보정치"
 smallpox: "천연두"
 smallpox_desc: "천연두는 환자를 고열과 구토 증상으로 괴롭히다, 마침내 온몸을 물집으로 뒤덮어 버리는 끔찍한 질병입니다. 매우 치사율이 높으며, 살아남는다 해도 남은 생을 맹인으로 살아가게 되는 경우가 많습니다."
 smallpox_location_modifier: "천연두 지점 보정치"
 great_pestilence_location_modifier: "대역병 지점 보정치"
