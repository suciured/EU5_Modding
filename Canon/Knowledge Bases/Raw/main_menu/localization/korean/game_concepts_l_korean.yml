l_korean:
 game_concept_with_icon: "$ICON$ $NAME$"
 game_concept_modifier: "보정치"
 game_concept_modifiers: "보정치"
 game_concept_modifier_desc: "보정치는 특정 연산에 수치를 더하거나 곱함으로써 게임의 작동 방식에 영향을 주는 값입니다.\n[countries|e]에는 [country_modifiers|e]가 적용되고 [locations|e]에는 [location_modifiers|e]가 적용되며, [characters|e]에는 [character_modifiers|e]가, [international_organizations|e]에는 [international_organization_modifiers|e]가 적용되는 것처럼, 보정치는 특정 개체에 영향을 줍니다."
 game_concept_location_modifier: "지점 보정치"
 game_concept_location_modifiers: "지점 보정치"
 game_concept_location_modifier_desc: "특정 [location|e]에 적용되는 [modifier|e]입니다."
 game_concept_province_modifier: "지방 보정치"
 game_concept_province_modifiers: "지방 보정치"
 game_concept_province_modifier_desc: "특정 [province|e]에 적용되는 [modifier|e]입니다."
 game_concept_country_modifier: "국가 보정치"
 game_concept_country_modifiers: "국가 보정치"
 game_concept_country_modifier_desc: "[country|e] 전체에 적용되는 [modifier|e]입니다."
 game_concept_unit_modifier: "부대 보정치"
 game_concept_unit_modifiers: "부대 보정치"
 game_concept_unit_modifier_desc: "특정 [unit|e]에 적용되는 [modifier|e]입니다."
 game_concept_character_modifier: "인물 보정치"
 game_concept_character_modifiers: "인물 보정치"
 game_concept_character_modifier_desc: "특정 [character|e]에 적용되는 [modifier|e]입니다. [country|e]를 대상으로 하는 유형의 보정치는 해당 인물이 국가의 [ruler|e]일 때만 활성화됩니다."
 game_concept_dynasty_modifier: "Dynasty Modifier"
 game_concept_dynasty_modifiers: "Dynasty Modifiers"
 game_concept_dynasty_modifier_desc: "A [modifier|e] that applies to the [dynasty|e]. Modifier types which are supposed to target the [character|e] are active on every living member of the dynasty, though [country_modifiers|e] are only applied if the character is the [ruler|e] of that country."
 game_concept_international_organization_modifier: "국가 간 조직체 보정치"
 game_concept_international_organization_modifiers: "국가 간 조직체 보정치"
 game_concept_international_organization_modifier_desc: "[international_organization|e]에 적용되는 [modifier|e]입니다."
 game_concept_effect: "효과"
 game_concept_effects: "효과"
 game_concept_effect_desc: "효과는 게임에 역동적으로 영향을 주는 데 사용되며, [gold|e]를 추가하는 단순한 효과부터 [government_reform|e]을 잠금 해제하는 복잡한 행동까지 다양한 종류가 있습니다. 효과는 주로 [event|e]에서 발생하며, [missions|e]에 대한 보상으로 주어지기도 합니다."
 game_concept_trigger: "발동 조건"
 game_concept_triggers: "발동 조건"
 game_concept_condition: "조건"
 game_concept_conditions: "조건"
 game_concept_trigger_desc: "발동 조건은 특정한 [effects|e]나 [events|e], [tasks|e] 등 게임 내 다양한 요소가 활성화되는 데 필요한 조건입니다."
 game_concept_action: "행동"
 game_concept_actions: "행동"
 game_concept_action_desc: "행동은 게임 세계에 다양한 [effect|e]를 일으키는 행위를 의미합니다. 행동은 주로 [country_interactions|e], [situation_actions|e], 또는 [unit_abilities|e]의 형태로 나타납니다."
 game_concept_country: "국가"
 game_concept_country_s: "국가"
 game_concept_countries: "국가"
 game_concept_nation: "국가"
 game_concept_nations: "국가"
 game_concept_country_desc: "국가는 [diplomacy|e]에 참여할 수 있는 정치체입니다. 국가마다 [government|E], [primary_culture|e], [primary_religion|e]가 있으며, [armies|e]과 [navies|e]을 지휘해 세력을 투사할 수 있습니다.\n\n국가의 유형으로는 [settled|E], [extraterritorial|E], [army_based|e], [society_of_pops|E] 등이 있습니다.\n\n각 국가는 인간 플레이어나 AI가 조종합니다."
 game_concept_settled_country: "정주 국가"
 game_concept_settle: "정착"
 game_concept_settled: "정착"
 game_concept_location_based: "영토 기반 국가"
 game_concept_settled_country_desc: "$game_concept_settled_country$는 [locations|e]을 [own|e]해야 존속할 수 있는 [country|e]를 의미합니다."
 game_concept_army_based: "지상군 기반 국가"
 game_concept_army_based_countries: "지상군 기반 국가"
 game_concept_army_based_desc: "$game_concept_army_based$도 [locations|e]을 [own|e]할 수 있지만, 그 존속은 오로지 [armies|e]에 달려 있습니다. 지상군이 궤멸되면 [country|e]도 붕괴합니다."
 game_concept_navy_based: "해상군 기반 국가"
 game_concept_navy_based_countries: "해상군 기반 국가"
 game_concept_navy_based_desc: "$game_concept_navy_based$도 [locations|e]을 [own|e]할 수 있지만, 그 존속은 오로지 [navies|e]에 달려 있습니다. 해상군이 궤멸되면 해당 [country|e]도 붕괴합니다."
 game_concept_extraterritorial_country: "탈영토 국가"
 game_concept_extraterritorial_countries: "탈영토 국가"
 game_concept_extraterritorial: "탈영토"
 game_concept_building_based: "건물 기반 국가"
 game_concept_extraterritorial_country_desc: "$game_concept_extraterritorial_country$는 [country|e]가 소유한 [buildings|e]만으로 성립되며, [locations|e] 전체를 [own|e]할 필요는 없습니다."
 game_concept_society_of_pops: "팝 연합체"
 game_concept_societies_of_pops: "팝 연합체"
 game_concept_pop_based: "팝 기반 국가"
 game_concept_society_of_pops_desc: "$game_concept_society_of_pops$는 [country|e]에 속한 [pops|e]만으로 성립되며, [locations|e] 전체를 [own|e]할 필요는 없습니다."
 game_concept_diplomacy: "외교"
 game_concept_diplomacy_desc: "외교는 [diplomatic_range|e] 안에 위치한 두 [countries|e] 사이의 상호 작용입니다. 외교는 [diplomats|e]으로 수행할 수 있습니다.\n\n외교는 [alliances|e]부터 [treaties|e], [subjects|e], [overlords|e]에 이르기까지 모든 요소를 다루며, [war|e]과 [peace|e]를 좌우합니다.\n\n외교는 [prestige|e]이 높을수록 수월해지고, [antagonism|e]이 높을수록 어려워집니다."
 game_concept_war_enthusiasm: "전의"
 game_concept_war_enthusiasm_desc: "전의는 [war|e]을 추진하고자 하는 [country|e]의 의지를 나타냅니다."
 game_concept_decaying_modifier: "감쇠형 보정치"
 game_concept_decaying_modifier_desc: "감쇠형 보정치는 일반적인 [modifiers|e]와 비슷하지만 만료일이 다가올수록 효과가 점진적으로 감소하여, 시간이 지남에 따라 서서히 사라지는 일시적인 변화를 발생시킵니다."
 game_concept_overseas: "해외"
 game_concept_overseas_desc: "해외는 [country|e]의 [capital|e]에 육지로 연결되지 않으며 다른 [continent|e]에 있는 [location|e]을 나타냅니다."
 game_concept_goods_demand: "재화 수요"
 game_concept_goods_demands: "재화 수요"
 game_concept_goods_demand_desc: "[construction|e], [production_method|e], [pop_needs|e] 등 다양한 요소에 필요한 [goods|e]를 의미합니다."
 game_concept_government_needs: "정부의 필요"
 game_concept_government_needs_desc: "[government_needs]는 [country|e]가 [buildings|e] 등의 [constructions|e], [location_rank|e] 업그레이드, [armies|e] 및 [navies|e] 모집이나 [explorations|e] 준비와 같은 작업에 필요로 하는 [goods|e]입니다.\n\n[government_needs]를 현지 [location|e]의 [market|e]에서 충족하지 않을 경우 [constructions|e]이 지체되므로, 각 정부는 이러한 필요를 충족하는 데 집중해야 합니다."
 game_concept_production_method: "생산 방식"
 game_concept_production_methods: "생산 방식"
 game_concept_production_method_desc: "[building|e]의 생산 방식을 바꾸면, 생산에 필요한 [goods|e]나 건물의 기능 자체를 바꿀 수 있습니다."
 game_concept_ruler: "통치자"
 game_concept_ruler_s: "통치자"
 game_concept_rulers: "통치자"
 game_concept_ruler_desc: "각 [country|E]는 특정한 [character|E]을 통치자로 둡니다. 통치자는 [government_type|e]에 따라 평생 동안 통치할 수도 있고, 일정한 임기 후 후임자로 대체될 수도 있습니다. 통치자의 [traits|E]은 [country|e] 전체에 영향을 주며 [adm|e], [mil|e], [dip|e]은 [cabinet|e]의 효율에 직접적인 영향을 줍니다.\n\n차기 통치자는 [heir_selection|e]에 따라 선정됩니다. 정통성이 있는 [adult]이 없는 경우, [regent|e]이 [government]를 이끕니다."
 game_concept_title_history: "작위 내력"
 game_concept_title_history_desc: "$game_concept_title_history$은 특정 [character|e]이 생전에 통치한 모든 [countries|e]의 관계를 나타냅니다."
 game_concept_monarch: "군주"
 game_concept_monarchs: "군주"
 game_concept_road: "도로"
 game_concept_roads: "도로"
 game_concept_road_desc: "도로는 두 [locations|e] 사이를 연결하기 위해 건설하는 시설입니다. 도로가 있으면 [country|e]가 영토에 대한 [Concept('control', '지배력')|e]을 더 수월하게 행사할 수 있고, [trade|e]이 쉬워지며, [armies|e]의 진군 속도가 빨라집니다."
 game_concept_employment_system: "고용 제도"
 game_concept_employment_systems: "고용 제도"
 game_concept_employment_system_desc: "각 [locations|e]이 [buildings|e]에서 일할 노동자를 고용하는 방법을 나타냅니다."
 game_concept_subject_military_stance: "군사 방침"
 game_concept_subject_military_stances: "군사 방침"
 game_concept_subject_military_stance_desc: "[Concept('war', '전시')|e]에 [subjects|e]이 [overlords|e]을 위해 어떤 행동을 취할지를 나타냅니다."
 game_concept_location_size: "지점 규모"
 game_concept_location_size_desc: "[location|e]의 실제 규모입니다. 크기는 지점마다 다릅니다."
 game_concept_province: "지방"
 game_concept_provinces: "지방"
 game_concept_province_desc: "지방은 [country|e]가 [owned|e]한 여러 개의 [locations|e]을 묶은 단위입니다. 각 지방은 소속된 지점과 [food|e]을 공유하고 분배하며, [army_levies|e]과 [navy_levies|e] 또한 지방 단위로 한 번에 모집됩니다. 일부 [cabinet_actions|e]은 특정한 지방을 대상으로 하기도 합니다."
 game_concept_province_definition: "지방 정의"
 game_concept_province_definition_desc: "지방 정의는 게임 전반에 걸쳐 [provinces|e]이 어떻게 생성되는지를 결정하는, 사전 정의된 [locations|e] 집합입니다.\n\n[areas_with_icon|e]은 여러 개의 지방 정의로 나뉘며, 각 지방 정의는 다시 여러 [locations_with_icon|e]을 포함합니다. 동일한 지방 정의에 속한 [locations] 중 같은 [country_with_icon|e]가 [owned|e]한 모든 [locations]은 하나의 동일한 [province|e]에 속하게 됩니다.\n\n만약 여러 [countries]가 동일한 지방 정의 내의 [locations]을 각기 [own]할 경우 [country]마다 별도의 [provinces]이 생성되며, 이때 각 [province]은 고유한 [province_capital_with_icon|e]와 [food_stockpile_with_icon|e]을 갖습니다."
 game_concept_province_capital: "지방 수도"
 game_concept_province_capital_desc: "지방 수도는 [province|e]의 중심부 역할을 수행하는 [location|e]을 의미합니다. [province] 내에서 가장 인구가 많거나 개발된 [location]이 자동으로 지방 수도로 지정됩니다. 이 [location]이 [war|e] 중에 [occupied|e]될 경우, 해당 [province]의 나머지 [locations]도 자동으로 얼마 지나지 않아 침략 세력의 손에 넘어갑니다.\n\n또한, 지방 수도는 [province|e] 전체가 어느 [market|e]에서 [food|e]을 사고팔지 결정합니다."
 game_concept_location: "지점"
 game_concept_locations: "지점"
 game_concept_location_desc: "지점은 가장 작은 지리적 단위로, [province|e]의 일부를 이룹니다. 각 지점의 기본 특징은 [topography|e], [vegetation|e], [climate|e]에 따라 정해지며, [river|e]이 포함된 지점도 있습니다.\n\n지점에는 현지 [pops|e]들이 채취할 수 있는 [raw_material|e]가 있으며, 지점마다 [buildings|e]을 건설하고 팝을 [employ|e]할 수도 있습니다. 지점은 대부분 [rural|e]이지만, [town_or_city|e]으로 승격될 수도 있습니다.\n\n각 지점은 [countries|e]가 [owned|e]하고 [controlled|e]하며, [armies|e]은 [war|e] 중에 각 지점을 옮겨 다니며 정복할 수 있습니다."
 game_concept_lake: "호수"
 game_concept_lakes: "호수"
 game_concept_lake_desc: "호수는 일부 하천으로 이어진 것을 제외하고는 외해와 일절 맞닿지 않은 내륙의 수역을 의미하며, 그렇기 때문에 [ships|e]으로 항해할 수 없습니다."
 game_concept_seazone: "해역"
 game_concept_seazones: "해역"
 game_concept_seazone_desc: "해역은 [location|e]과 비슷하지만 해수로만 구성된 곳으로, 누구도 [owned|e]하거나 [controlled|e]하지 않는 구역입니다. 해역에 해안이 포함될 경우, 인접한 [countries|e]는 해당 구역에 [maritime_presence|e]을 지니게 됩니다."
 game_concept_sea_current: "해류"
 game_concept_sea_currents: "해류"
 game_concept_sea_current_desc: "$game_concept_sea_current$는 특정한 [seazones|e]에서만 나타나는 특성으로, [navies|e]이 특정 방향으로 더 빨리 이동할 수 있게 해 줍니다."
 game_concept_frozen: "빙결"
 game_concept_frozen_freeze_over: "빙결"
 game_concept_frozen_desc: "[seazone|e]이 얼어붙으면 [armies|e]이 통행할 수 있게 되어, 연결된 육지에 더 큰 지배력을 행사할 수 있습니다. 다만 [navies|e]의 경우 바다가 녹을 때까지 해역에 갇히게 됩니다. 또한, [army|e]이 그 위를 지나는 동안 얼음이 녹는 사태가 발생할 수 있으니 기후 변화에 주의해야 합니다."
 game_concept_impassable: "통행 불가"
 game_concept_passable: "통행 가능"
 game_concept_wasteland: "불모지대"
 game_concept_wastelands: "불모지대"
 game_concept_impassable_desc: "불모지대는 [units|e]가 진입할 수 없으며, 지속 가능한 규모의 인구가 살 수 없는 [location|e]이나 [seazone|e]을 의미합니다."
 game_concept_area: "권역"
 game_concept_areas: "권역"
 game_concept_area_desc: "권역은 여러 개의 [provinces|e]을 묶은 단위로, [region|e]의 일부를 이룹니다."
 game_concept_region: "지역"
 game_concept_regions: "지역"
 game_concept_region_desc: "지역은 여러 개의 [areas|e]을 묶은 단위로, [sub_continent|e]의 일부를 이룹니다. 지역의 예로는 [ShowRegionName('scandinavian_region')]가 있습니다."
 game_concept_sub_continent: "아대륙"
 game_concept_sub_continents: "아대륙"
 game_concept_sub_continent_desc: "아대륙은 여러 개의 [regions|e]을 묶은 단위로, [continent|e]의 일부를 이룹니다. 아대륙의 예로는 [ShowSubContinentName('western_europe')]이나 $india$가 있습니다."
 game_concept_geography: "지리 체계"
 game_concept_geography_desc: "지리 체계는 장소와 지형이 어떤 성격을 지니고 서로 어떠한 관계를 맺고 있는지를 나타냅니다. [continents|e], [sub_continents|e], [regions|e], [areas|e], [provinces|e] 및 [locations|e]은 게임 세계의 지리 체계를 구성합니다."
 game_concept_continent: "대륙"
 game_concept_continents: "대륙"
 game_concept_continent_desc: "세계는 여러 개의 대륙으로 나뉘며, 각 대륙은 [sub_continents|e]으로 나뉩니다."
 game_concept_men: "병사"
 game_concept_men_i: "@army_strength!"
 game_concept_manpower: "인력"
 game_concept_manpower_i: "@manpower!"
 game_concept_manpower_desc: "인력은 [country|e]가 [Concept('army', '상비군')|e]에 둘 수 있는 부랑자와 무법자의 최대치를 나타냅니다.\n\n전문적인 [regiments|e]를 육성하고 유지하기 위해서는 인력이 소모되며, 이렇게 만들어진 연대는 [army_levies|e]에 비해 일반적으로 더 효과적입니다.\n\n인력은 인력 [buildings|e]을 짓거나 특정 [advances|e]을 연구함으로써 더욱 빨리 획득할 수 있습니다."
 game_concept_sailors: "선원"
 game_concept_sailors_i: "@sailors!"
 game_concept_sailors_desc: "선원은 바다에서 생업에 종사하는 어부, 상인, 해상군 장병 등을 의미하며, [country|e]는 이러한 선원들을 다수 보유할 수 있습니다.\n\n[ships|e]을 건조하기 위해서는 경험 많은 선원이 필요하며, [navy|e]을 유지하는 데도 선원이 소모됩니다. [navy|e]은 [navy_levies|e]보다 효과적인 별개의 조직입니다. 이 밖에도 [exploration|e] 임무에 인력을 충원할 때 역시 선원이 필요합니다.\n\n선원은 항구 [buildings|e]을 짓거나 특정 [advances|e]을 연구함으로써 더욱 빨리 획득할 수 있습니다."
 game_concept_river: "강"
 game_concept_rivers: "강"
 game_concept_river_desc: "[location|e]에는 경우에 따라 강이 흐르고 있을 수 있습니다.\n\n[navies|e]은 강을 이동할 수 없으며, [armies|e] 역시 강이 있는 [location]에 진입을 시도할 경우 [crossing|e] 전투 불이익을 받게 됩니다. 강이 있는 지점은 [population_capacity|e]가 약간 증가합니다."
 game_concept_religion: "종교"
 game_concept_faith: "신앙"
 game_concept_religions: "종교"
 game_concept_religion_desc: "종교는 특정 [religion_group|e]에 속한 신앙 체계를 의미합니다. 어떤 [person|e]이든 특정한 종교를 믿으며(경우에 따라 다른 종교로 [converted|e] 가능), [country|e]마다 [primary_religion|e]가 있습니다.\n\n같은 [religion_group]에 속한 종교는 서로 [heretic|e]으로 간주하며, 서로 다른 [religion_groups]에 속한 종교는 상대 종교를 [heathen|e]로 간주합니다. 또한, 종교는 다른 종교에 대해 우호도를 지니기도 합니다."
 game_concept_religion_group: "종교군"
 game_concept_religion_groups: "종교군"
 game_concept_religion_group_desc: "종교군은 유사한 [religions|e]의 집합입니다. 같은 종교군의 종교는 서로를 악하다기보다 그저 그릇된 것으로 여길 수도 있습니다. 그렇다고 해서 서로 [wars|e]을 벌이지 않는 것은 아닙니다."
 game_concept_culture_group: "문화군"
 game_concept_culture_groups: "문화군"
 game_concept_culture_group_short: "문화군"
 game_concept_culture_groups_short: "문화군"
 game_concept_culture_group_desc: "문화군은 같은 유산을 공유하거나, 전통이 비슷하거나, 종교적으로 가까운 경우처럼 여러 방면에서 비슷한 다수의 [cultures|e]를 묶은 것입니다.\n\n하나의 [culture]가 복수의 문화군에 속하는 경우도 있지만, 너무 고립되어서 어느 문화군에도 속하지 않는 문화도 있습니다.\n\n[primary_cultures|e]가 속한 문화군이 하나라도 겹치는 [countries|e]들은 서로에 대한 [opinion|e]가 약간 상승하지만, 여러 개의 문화군이 겹치더라도 효과가 중첩되지는 않습니다.\n\n일부 [culture_groups]은 향후 [merged_culture_group_merged|e]될 수 있습니다."
 game_concept_dominant_country: "지배 국가"
 game_concept_dominant_country_dominant: "지배"
 game_concept_dominant_country_desc: "특정 [culture|e]를 [primary_culture|e]로 삼는 [population|e]가 가장 많은 [country|e]가 해당 문화의 [dominant_country|e]가 됩니다. 다만 [overlord|e]이 같은 $game_concept_culture$일 경우, $game_concept_dominant_country_dominant$ 국가가 될 수 없습니다."
 game_concept_merged_culture_group: "통합 문화군"
 game_concept_merged_culture_group_merged: "통합"
 game_concept_merged_culture_group_merge: "통합"
 game_concept_merged_culture_group_merges: "통합"
 game_concept_merged_culture_group_merged_culture: "통합 문화"
 game_concept_merged_culture_group_merging: "통합"
 game_concept_merged_culture_group_desc: "일부 [culture_groups|e]은 하나의 [culture|e]로 $game_concept_merged_culture_group_merged$할 수 있습니다.\n\n국가는 [primary_culture|e]의 [culture_groups] 하나를 $game_concept_merged_culture_group_merge$함으로써 새로운 [culture]를 창설할 수 있습니다. 기존 [primary_culture|e]에 속한 [pops|e]은 같은 [culture_group_short]의 [accepted_cultures|e]에 속하며 같은 [language|e]를 쓰는 [pops|e]과 즉시 동화됩니다.\n\n[culture_group]은 한 번만 $game_concept_merged_culture_group_merged$할 수 있습니다."
 game_concept_dominant_religion: "지배 종교"
 game_concept_dominant_religion_desc: "지배 종교는 특정한 [location|e]이나 [country|e]에서 신도 [pops|e]의 수가 가장 많은 [religion|e]를 의미합니다.\n단, 해당 종교가 반드시 다수인 것은 아닙니다."
 game_concept_convert: "개종"
 game_concept_converts: "개종"
 game_concept_converting: "개종"
 game_concept_conversion: "개종"
 game_concept_conversion_rate: "개종률"
 game_concept_converted: "개종"
 game_concept_conversion_desc: "[pops|e]이 시간에 따라 한 [religion|e]에서 다른 종교로 개종하는 과정을 의미합니다. [country|e]가 $game_concept_conversion$에 영향을 줄 수 있는 가장 확실한 매개체는 [cabinet|e]이지만, [laws|e]과 [privileges|e], [advances|e], [societal_values|e] 또한 중요한 역할을 합니다."
 game_concept_reform_desire: "개혁 욕구"
 game_concept_reform_desire_desc: "[ShowReligionAdjective('catholic')]교는 올바른 교리와 그릇된 교리, 진정한 믿음과 잘못된 믿음을 가르기 위한 갈등으로 내분을 겪고 있습니다. 시간이 지날수록 개혁 욕구는 더 커지고 [ShowReligionNameWithNoTooltip('catholic')]의 교리에 관한 향후 논의에도 영향을 줄 것입니다."
 game_concept_reformation: "종교 개혁"
 game_concept_protestant: "개신교"
 game_concept_protestants: "개신교"
 game_concept_reformation_desc: "$game_concept_reformation$은 [ShowReligionGroupAdjective('christian')] 세계에 일어난 운동으로, [ShowReligionAdjective('catholic')] 신앙이 여러 종교로 나뉘게 되는 원인을 제공했습니다. 이 운동은 [ShowSituationName('reformation')] [situation|e]과 함께 시작됩니다.\n$game_concept_reformation$을 이끄는 종교는 다음과 같습니다:\n$BULLET_WITH_TAB$[ShowReligionName('hussite')]\n$BULLET_WITH_TAB$[ShowReligionName('lutheran')]\n$BULLET_WITH_TAB$[ShowReligionName('calvinist')]\n$BULLET_WITH_TAB$[ShowReligionName('anglican')]"
 game_concept_culture: "문화"
 game_concept_cultures: "문화"
 game_concept_culture_desc: "문화는 동족 의식을 지닌 [people|e]들로 이루어진 집단입니다.\n\n각 문화는 [language|e]가 있고, 다른 문화와 언어가 같은 경우도 있을 수 있습니다.\n\n각 문화는 [cultural_tradition|e]과 [cultural_influence|e], 그리고 다른 문화에 대한 [cultural_opinions|e]를 가지며, 이러한 우호도는 바뀔 수 있습니다.\n\n또한 [country|e]마다 [primary_culture|e]가 있고, 그 외 다양한 [accepted_cultures|e] 및 [tolerated_cultures|e]가 존재하기도 합니다. 그 밖의 다른 문화는 [non_accepted_cultures|e]로 간주됩니다. 문화는 다른 문화를 [assimilated|e]할 수도 있습니다.\n\n문화는 복수의 [culture_groups|e]에 속하는 경우가 많습니다."
 game_concept_cultural_opinion: "문화 우호도"
 game_concept_cultural_opinion_short: "우호도"
 game_concept_cultural_opinions: "문화 우호도"
 game_concept_cultural_opinion_desc: "어떤 [culture|E]든 타 문화에 대한 문화 우호도를 지닙니다. 문화 우호도는 특정한 [culture]를 지닌 [country|e]가 다른 [culture]를 지닌 [country]에 대해 갖는 [opinion|e]에 영향을 주며, [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]에도 영향을 줍니다."
 game_concept_non_accepted_culture: "소외 문화"
 game_concept_non_accepted_culture_short: "소외"
 game_concept_non_accepted_cultures: "소외 문화"
 game_concept_non_accepted_culture_desc: "[country|e]에 존재하는 [culture|e] 중에서 [primary_culture|e]도 [accepted_culture|e]도 [tolerated_culture|e]도 아닌 문화는 소외 문화로 간주됩니다.\n\n소외 [culture]에 속한 팝은 특별한 [law|e] 없이는 [army_levies|e]과 [navy_levies|e]으로 모집할 수 없습니다."
 game_concept_accepted_culture: "수용 문화"
 game_concept_accept: "수용"
 game_concept_accepted_culture_short: "수용"
 game_concept_accepted_cultures: "수용 문화"
 game_concept_accepted_culture_desc: "각 [country|e]에는 완전히 [primary_culture|e]와 비슷한 취급을 받는 [cultures|e]가 있습니다.\n\n불이익 없이 보유할 수 있는 문화의 수는 국가마다 다르며, 특정한 [advances|e]을 통해 늘릴 수 있습니다.\n\n수용 문화에 속하는 [pops|e]은 특별한 [law|e]을 제정하지 않고도 [army_levies|e]과 [navy_levies|e]으로 모집할 수 있습니다.\n\n$game_concept_accepted_culture$에 속하는 [pops_with_icon|e]은 [pop_satisfaction_icon] [Concept('pop_satisfaction', '만족도')|e]가 [GetDefine('NPop','ACCEPTED_CULTURE_SATISFACTION')|%G] 증가합니다."
 game_concept_tolerated_culture: "용인 문화"
 game_concept_tolerated_culture_short: "용인"
 game_concept_tolerate: "용인"
 game_concept_tolerated_cultures: "용인 문화"
 game_concept_tolerated_culture_desc: "각 [country|e]에는 [non_accepted_cultures|e]에 비해 취급이 낫지만 [primary_culture|e]와 동등하게 여겨지진 않는 [cultures|e]가 다수 존재할 수 있습니다.\n\n불이익 없이 보유할 수 있는 문화의 수는 국가마다 다르며, 특정한 [advances|e]을 통해 늘릴 수 있습니다.\n\n용인 문화에 속하는 [pops|e]은 특별한 [law|e]을 제정하지 않고도 [army_levies|e]과 [navy_levies|e]으로 모집할 수 있습니다.\n\n$game_concept_tolerate_culture$에 속하는 [pops_with_icon|e]은 [pop_satisfaction_icon] [Concept('pop_satisfaction', '만족도')|e]가 [GetDefine('NPop','TOLERATED_CULTURE_SATISFACTION')|%G] 증가합니다."
 game_concept_primary_culture: "주 문화"
 game_concept_primary_culture_short: "주"
 game_concept_primary_cultures: "주 문화"
 game_concept_primary_culture_desc: "주 문화는 [country|E] 전체를 아우르는 [culture|e]를 의미합니다. 다른 문화에 속한 [pops|e]은 여건이 맞을 경우 주 문화로 [assimilate|e]됩니다.\n\n각 [country]의 [common_language|e]는 주 문화의 [language]에 따라 결정됩니다.\n\n[country]의 $game_concept_primary_culture$에 속하는 [pops]은 [Concept('pop_satisfaction', '만족도')|e]가 [GetDefine('NPop','PRIMARY_CULTURE_SATISFACTION')|%G] 증가합니다."
 game_concept_primary_or_accepted_culture: "주 문화 또는 수용 문화"
 game_concept_primary_or_accepted_culture_desc: "[country|E]의 [primary_culture|e] 또는 [accepted_culture|e]에 속하는 [culture|e]를 의미합니다."
 game_concept_cultural_capacity: "문화 역량"
 game_concept_cultural_capacity_desc: "[country|e]가 특정 [culture|e]를 [accepted_culture|e]로 받아들이는 데 드는 비용은, 해당 문화가 [primary_culture|e]에 대해 갖는 [cultural_opinion|e]와 해당 문화의 $game_concept_primary_culture$ 대비 규모에 따라 달라집니다."
 game_concept_religious_status: "종교 지위"
 game_concept_religious_status_desc: "종교 지위는 [primary_religion|e]의 입장에서 특정한 [religion|e]가 어떻게 분류되는지를 나타냅니다.\n$BULLET_WITH_TAB$[primary_religion|e]\n$BULLET_WITH_TAB$[heretic|e]\n$BULLET_WITH_TAB$[heathen|e]"
 game_concept_religious_opinion: "종교 우호도"
 game_concept_religious_opinions: "종교 우호도"
 game_concept_religious_opinion_desc: "어떤 [religion|E]든 타 [religion]에 대한 종교 우호도를 지닙니다. 종교 우호도는 특정한 [religion]를 지닌 [country|e]가 다른 [religion]를 지닌 [country]에 대해 갖는 [opinion|e]에 영향을 주며, [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]에도 영향을 줍니다."
 game_concept_primary_religion: "주 종교"
 game_concept_primary_religion_short: "주"
 game_concept_true_faith: "주 종교"
 game_concept_official_religion: "주 종교"
 game_concept_state_religion: "주 종교"
 game_concept_state_religion_desc: "[country|e]의 공식 [religion|e]입니다. 주 종교에 따라 이용할 수 있는 콘텐츠와 게임 기능이 달라지며, 플레이 방식도 달라질 수 있습니다.\n\n$game_concept_primary_religion$에 속한 [pops|e]은 [Concept('pop_satisfaction', '만족도')|e]가 높아지며, 주 종교에 속하지 않은 $game_concept_pops$들은 조건이 맞을 경우 점차 $game_concept_primary_religion$로 [convert|e]합니다.\n\n같은 믿음을 공유하는 $game_concept_countries$는 서로를 더 우호적으로 바라보기 때문에 $game_concept_primary_religion$는 [diplomacy|e]에도 큰 영향을 줍니다."
 game_concept_heretic: "이단"
 game_concept_heretics: "이단"
 game_concept_heretic_desc: "[country|e]의 [primary_religion|e]와 같은 [religion_group|e]에 속한 다른 [religion|e]는 이단으로 간주됩니다.\n\n$game_concept_country$의 [heretic_tolerance|e]에 따라 편차가 있지만, 일반적으로 이단 [pops|e]은 낮은 [Concept('pop_satisfaction', '만족도')|e]를 보입니다. 이단 $game_concept_countries$와의 [diplomacy|e]는 상대적으로 어려울 수 있습니다."
 game_concept_heathen: "이교"
 game_concept_heathens: "이교"
 game_concept_heathen_desc: "[country|e]의 [primary_religion|e]와 다른 [religion_group|e]에 속한 [religion|e]는 이교로 간주됩니다.\n\n$game_concept_country$의 [heathenry_tolerance|e]에 따라 편차가 있지만, 일반적으로 이교도 [pops|e]은 낮은 [Concept('pop_satisfaction', '만족도')|e]를 보입니다. 이교도 $game_concept_countries$와의 [diplomacy|e]는 상대적으로 어려울 수 있습니다."
 game_concept_dominant_upper_class_culture: "지배 상류 문화"
 game_concept_dominant_upper_class_culture_desc: "지배 [Concept('upper_class', '상류')|e] 문화는 [country|e]의 상류층 [pops|e] 사이에서 가장 규모가 큰 [culture|e]를 의미하며, 그 규모는 팝이 위치한 [locations|e]의 [Concept('control', '지배력')|e] 및 해당 [estate|e]의 [political_power|e]에 따라 결정됩니다.\n\n단, 해당 문화가 반드시 다수인 것은 아닙니다."
 game_concept_dominant_culture: "지배 문화"
 game_concept_dominant_culture_desc: "지배 문화는 특정한 [location|e]이나 [country|e]에서 가장 규모가 큰 [culture|e]를 의미합니다.\n단, 해당 문화가 반드시 다수인 것은 아닙니다."
 game_concept_foreign_culture: "외래문화"
 game_concept_foreign_culture_short: "외래"
 game_concept_foreign_culture_desc: "외래문화는 [country|e] 내에서 [pops|e]을 하나도 보유하지 않은 [culture|e]에 부여되는 [cultural_status|e]입니다."
 game_concept_cultural_status: "문화 지위"
 game_concept_cultural_status_short: "지위"
 game_concept_cultural_status_desc: "각 [country|e]는 모든 [culture|e]를 다음 중 하나로 분류합니다:\n$BULLET_WITH_TAB$[primary_culture|e]\n$BULLET_WITH_TAB$[accepted_culture|e]\n$BULLET_WITH_TAB$[non_accepted_culture|e]\n$BULLET_WITH_TAB$[tolerated_culture|e]\n$BULLET_WITH_TAB$[foreign_culture|e]"
 game_concept_assimilate: "동화"
 game_concept_assimilates: "동화"
 game_concept_assimilating: "동화"
 game_concept_assimilated: "동화"
 game_concept_assimilation: "동화"
 game_concept_assimilation_rate: "동화율"
 game_concept_assimilate_desc: "동화는 특정한 [culture|e]에 속한 [pops|e]이 시간에 따라 자신을 [owns|e]한 [country|e]의 [primary_culture|e]로 옮아가는 과정을 의미합니다.\n\n[primary_culture]가 해당 [pop|e]의 문화보다 [culture_war_power|e]이 높을 경우, 동화가 더욱 빠르게 진행됩니다.\n\n몇몇 특정 [cultures|e]는 특정 [faith|e]과 긴밀히 연결되어 있어 동화에 앞서 [converted|e]을 요구하기도 합니다."
 game_concept_occupation: "점령"
 game_concept_occupations: "점령"
 game_concept_occupied: "점령"
 game_concept_occupier: "점령국"
 game_concept_occupy: "점령"
 game_concept_occupying: "점령"
 game_concept_occupation_desc: "점령은 특정한 [location|e]의 [controller|e]과 [owner|e]이 다른 경우를 의미합니다. [location]이 [enemy|e]이 [controlled]하는 [fortification|e]의 [zone_of_control]에 포함되거나, [army|e]이 해당 지점에 대한 [Concept('sieges', '공성')|e]에 성공할 경우 점령이 발생합니다.\n\n특정한 [location|e]을 [peace_treaty|e]에 추가하고 싶다면, 일반적으로 해당 지점을 먼저 점령해야 합니다."
 game_concept_siege: "공성전"
 game_concept_besieged: "공성 중"
 game_concept_sieged: "공성전"
 game_concept_sieges: "공성전"
 game_concept_siege_desc: "공성전은 [army|e]이 [Concept('enemy', '적국')|e]이 [Concept('controller', '지배')|e] 중인 [location|e]에 도달했을 때 발생합니다.\n\n[fortification|e]가 없는 $game_concept_location$은 한 달이면 함락할 수 있지만, $game_concept_fortification$가 있을 경우 $game_concept_fortification$ 레벨에 따라 훨씬 긴 시간이 소요됩니다.\n\n$game_concept_army$이 $game_concept_enemy$이 [owned|e]한 $game_concept_location$을 상대로 승리를 거둘 경우, 해당 지점을 [occupied|e]하게 되며, 그 $game_concept_army$을 [Concept('owner', '소유한 국가')|e]의 [war_score|e]가 상승합니다.\n\n[siege|e]을 진행하려면 공성을 가할 병사의 수가 적어도 [garrison|e]의 병사 수와 같아야 합니다. [fortifications|e]가 존재하지 않는 [location|e]의 경우, 최소 #V 100#!명의 병사가 필요합니다."
 game_concept_assault: "총공격"
 game_concept_assault_desc: "총공격이란 [siege|e] 상황에서 공격군이 상대 [fortification|e]를 최대한 빨리 점령하기 위해 공세를 펼치는 것을 의미합니다. 이때 공격군은 사상자가 다수 발생하므로, 총공격을 감행하려면 다소 큰 대가를 치러야 할 수 있습니다."
 game_concept_garrison: "주둔군"
 game_concept_garrisons: "주둔군"
 game_concept_garrison_desc: "주둔군은 [location|e]의 [fortifications|e]를 지키는 병력을 의미합니다. 주둔군이 전멸하거나 [morale|e]가 바닥나면, [siege|e]은 방어군의 패배로 끝납니다.\n\n[siege|e]을 진행하려면 공성을 가할 병사의 수가 적어도 [garrison|e]의 병사 수와 같아야 합니다. [fortifications|e]가 존재하지 않는 [location|e]의 경우, 최소 #V 100#!명의 병사가 필요합니다."
 game_concept_combat: "전투"
 game_concept_battle: "전투"
 game_concept_battles: "전투"
 game_concept_combats: "전투"
 game_concept_combat_desc: "상호 [hostile|e] 관계인 둘 이상의 [armies|e]이나 [navies|e]이 하나의 [location|e]이나 [seazone|e]에서 맞닥뜨릴 경우, 전투가 벌어집니다.\n전투는 일반적으로 [bombard_phase|e]로 시작해 [combat_phase|e]로 이어집니다. 각 [regiment|e]나 [ship|e]은 적과 [engage|e]을 시도하고, 한쪽이 [retreats|e]할 때까지 싸움을 멈추지 않습니다."
 game_concept_attacker: "공격군"
 game_concept_attacker_desc: "공격군은 [battle|e]에서 [topography|e]나 [vegetation|e], [crossing|e] 등 다양한 방면의 불이익을 감수해야 합니다. 공격군과 대치하는 측은 [defender|e]이라고 부릅니다."
 game_concept_defender: "방어군"
 game_concept_defender_desc: "방어군은 [attacker|e]과 달리 [battle|e]에서 불이익을 얻지 않습니다. [siege|e]을 펼치고 있는 경우를 제외하고, 일반적으로 해당하는 [location|e]에 먼저 진출해 있던 [army|e]이나 [navy|e]이 방어군이 됩니다."
 game_concept_crossing: "도하"
 game_concept_river_crossing: "강 도하"
 game_concept_strait_crossing: "해협 도하"
 game_concept_sea_landing: "해안 상륙"
 game_concept_crossing_desc: "[strait|e] 또는 두 [locations|e] 사이의 강을 건너거나 [seazone|e]에서 육지로 상륙하려는 [army|e]은 [attacker|e]에 해당할 경우 [battle|e]에서 불이익을 받습니다."
 game_concept_army_experience: "지상군 경험치"
 game_concept_navy_experience: "해상군 경험치"
 game_concept_experience: "경험치"
 game_concept_experience_desc: "경험치는 [battle|e]에서 [damage_taken|e]를 줄여 주는 효과가 있으며, [battle]나 [siege|e], [blockade|e]에 참전함으로써 얻습니다. [regiment|e]나 [ship|e]의 경험치는 시간이 지남에 따라 천천히 줄어듭니다.\n[regiments]는 [ShowUnitAbilityName('drill_army')] [unit_ability|e]을 통해서도 경험치를 얻을 수 있습니다.\n일부 [recruitment_methods|e]의 경우, 신규 부대의 초기 경험치가 더 높아지기도 합니다."
 game_concept_capital: "수도"
 game_concept_capital_desc: "수도는 [country|e]의 정치적 중심에 해당하는 [location|e]으로, [government|e]가 위치한 곳입니다. [war|e] 중에 수도를 [occupied|e]당할 경우 치명적인 결과로 이어질 수 있습니다."
 game_concept_price: "가격"
 game_concept_prices: "가격"
 game_concept_cost: "비용"
 game_concept_costs: "비용"
 game_concept_price_desc: "가격이란 [country|e]가 특정 활동에 대해 치르는 대가를 의미합니다. 가격은 [gold|e], [manpower|e], [stability|e]에 대한 영향 등 다양한 형태로 치를 수 있습니다."
 game_concept_unit: "부대"
 game_concept_units: "부대"
 game_concept_unit_desc: "부대는 [army|e] 부대와 [navy|e] 부대가 있으며, [sub_units|e]로 구성됩니다."
 game_concept_sub_unit: "하위 부대"
 game_concept_sub_units: "하위 부대"
 game_concept_sub_unit_desc: "하위 부대는 [unit|e]에 속한 [regiments|e]나 [ships|e] 등 실제로 전투를 수행하는 분대를 의미합니다. 모든 하위 부대는 특정 [unit_type|e] 및 [unit_category|e]에 속합니다."
 game_concept_distributing_food: "식량 보급"
 game_concept_distribute_food: "식량 보급"
 game_concept_distributing_food_desc: "[navy|e]은 주변 [location|e]에 있는 [army|e]이 해당 [location]이나 근처 [supply_depot|e]에서 [food|e]을 조달하지 못하는 경우, 이들에게 [food]을 보급할 수 있습니다."
 game_concept_gathering_food: "식량 조달"
 game_concept_gather_food: "식량 조달"
 game_concept_gathering_food_desc: "[navy|e]은 [Concept('food_access', '식량을 입수할 권한')|e]이 있는 주변의 모든 [locations|e]에서 [food|e]을 조달 및 [Concept('food_capacity', '확보')|e]할 수 있으며, 그 후 필요에 따라 [Concept('distribute_food', '식량을 보급')|e]할 수 있습니다."
 game_concept_food_source: "식량 공급원"
 game_concept_food_source_desc: "[army|e]은 [food_access|e], 우호적인 [supply_depot|e] 또는 [Concept('distributing_food', '식량을 보급하는')|e] [navy|e]이 있는 [province|e]에서 식량을 보급합니다."
 game_concept_logistics_distance: "병참 거리"
 game_concept_logistics_distance_desc: "병참 거리는 [army|e]이 보급선을 따라 [food_source|e]에 닿을 수 있는 최대 거리를 의미합니다. 지상군은 [food_access|e], 우호적인 [supply_depot|e] 또는 [Concept('distributing_food', '식량을 보급하는')|e] [navy|e]이 있는 [province|e]에서 식량을 보급합니다. 이 같은 병참 거리는 [hostile|e] 지상군이나 [zone_of_control|e]에 의해 차단될 수 있습니다."
 game_concept_military_objective: "군사 목표"
 game_concept_military_objectives: "군사 목표"
 game_concept_military_objective_desc: "군사 목표가 배정된 [armies|e]과 [navies|e]은 독자적으로 목표 달성을 시도합니다."
 game_concept_army: "지상군"
 game_concept_armies: "지상군"
 game_concept_army_desc: "지상군은 여러 개의 [regiments|e]를 묶은 집단으로, 특정한 [character|e]이 지휘합니다. 지상군은 [battles|e]를 수행하고 적 [fortifications|e]를 [Concept('siege', '포위')|e]할 수 있습니다."
 game_concept_navy: "해상군"
 game_concept_navies: "해상군"
 game_concept_navy_desc: "각 [country|e]는 해상군을 통해 영토 밖으로 세력을 투사할 수 있습니다. 해상군은 여러 척의 [ships|e]을 묶은 집단으로, 특정한 [character|e]이 지휘합니다. 또한 [battles|e]를 수행하고, [hostile|e]국의 해안을 [blockade|e]하며, 적의 [maritime_presence|e]을 견제하고, [armies|e]을 필요한 곳으로 수송할 수 있습니다. [distribute_food|e] 및 [Concept('gather_food', '조달')|e]을 수행할 수 있어 군수 지원도 가능합니다."
 game_concept_ship: "함선"
 game_concept_ships: "함선"
 game_concept_ship_desc: "함선은 [navy|e]의 기본 구성 요소입니다. 함선은 [food|e]과 [regiments|e], 그리고 선원들을 싣고 다닐 수 있는 대형 선박으로, 저마다 특정한 [Concept('ship_type', '유형')|e]을 지닙니다."
 game_concept_regular_regiment: "정규 연대"
 game_concept_regular_regiments: "정규 연대"
 game_concept_regular: "정규군"
 game_concept_regulars: "정규군"
 game_concept_regular_regiment_desc: "정규 연대는 [country|e]에서 직접 모집하며, 일반적으로 [manpower|e]과 [gold|e]를 소모합니다. 정규 연대는 [Concept('armies', '상비군')|e]을 구성하며, [Concept('ages', '후대')|e]에 [advances|e]을 이룩하기 전까지는 보유할 수 있는 숫자가 어느 정도 제한됩니다."
 game_concept_regular_ship: "정규 함선"
 game_concept_regular_ships: "정규 함선"
 game_concept_regular_ship_desc: "정규 함선은 [country|e]에서 직접 모집하며, [sailors|e]과 [gold|e]를 소모합니다. 정규 함선은 상비 [navies|e]을 구성하며, [Concept('ages', '후대')|e]에 [advances|e]을 이룩하기 전까지는 보유할 수 있는 숫자가 어느 정도 제한됩니다."
 game_concept_regiment: "연대"
 game_concept_regiments: "연대"
 game_concept_regiment_desc: "연대는 [army|e]의 기본 구성 요소입니다. 각 연대는 [manpower|e]에 기반한 [maximum_strength|e]이 있으며, 다양한 [unit_type|e]으로 구분됩니다. 연대는 [army_levy|e], [mercenary|e], [regular_regiment|e]로 나뉩니다."
 game_concept_average_morale: "평균 사기"
 game_concept_average_morale_desc: "특정 [unit|e]에 속한 모든 [regiments|e]나 [ships|e]의 평균 [morale|e]를 의미합니다."
 game_concept_army_morale: "지상군 사기"
 game_concept_navy_morale: "해상군 사기"
 game_concept_morale: "사기"
 game_concept_morale_i: "@morale!"
 game_concept_morale_desc: "사기는 [army|e]이나 [navy|e]이 후퇴하지 않고 얼마나 오래 싸울 수 있는지를 나타냅니다.\n\n[battle|e]가 발생하면 각 [regiment|e]나 [ship|e]은 적에게 [Concept('morale_damage_done', '사기 피해를 주고')|e], 그 효과는 적이 [Concept('morale_damage_taken', '받은 사기 피해')|e]에 따라 보정을 받습니다. 사기가 0으로 떨어지면, 해당 지상군이나 해상군은 [retreat|e]하고 [battle]에서 패배합니다."
 game_concept_locked: "잠김"
 game_concept_locked_desc: "잠김 상태의 [army|e]이나 [navy|e]에는 명령을 내릴 수 없습니다. 해당 부대를 다시 조종할 수 있을 때까지 기다려야 합니다."
 game_concept_trade_profit: "교역 이익"
 game_concept_trade_profit_desc: "교역 이익은 주로 [goods|e]의 [market_prices|e]이 [export_market|e]과 [import_market|e] 사이에 얼마나 차이가 나는지에 따라 달라집니다. 또한 유지비가 수익에서 차감되며, 일부 교역에서는 [sound_toll|e]를 지불해야 하는 경우도 있습니다."
 game_concept_trade: "교역"
 game_concept_trading: "교역"
 game_concept_trades: "교역"
 game_concept_trade_desc: "교역은 [good|e]를 하나의 [market|e]에서 다른 시장으로 옮기는 행동을 의미합니다. 한 시장에서 구매한 재화를 다른 시장에 가져다 팔아, 교역을 진행한 국가가 [trade_profit|e]을 창출하는 것입니다. 교역에 필요한 [merchant_capacity|e]은 시장 사이의 거리와 교역에서 취급하는 [goods]의 양에 따라 달라집니다.\n\n[trade_income|e]은 [estate_power_with_icon|e]에 따라 왕실과 [estates_with_icon|e]에 분배됩니다. [trade_income] 중 [crown_power_with_icon|e]의 비율 만큼만이 [treasury|e]에 들어갑니다."
 game_concept_import: "수입"
 game_concept_importing: "수입"
 game_concept_imported: "수입"
 game_concept_imports: "수입"
 game_concept_import_desc: "수입은 [goods|e]를 [market|e] 안으로 들여오는 형태의 [trade|e]을 의미합니다. 이 경우 해당 시장에서 수입한 재화의 [supply|e]이 증가합니다."
 game_concept_export: "수출"
 game_concept_exporting: "수출"
 game_concept_exported: "수출"
 game_concept_exports: "수출"
 game_concept_export_desc: "수출은 [goods|e]를 [market|e] 밖으로 내보내는 형태의 [trade|e]을 의미합니다. 이 경우 해당 시장에서 수출한 재화에 대한 [demand|e]가 증가합니다.\n\n여러 교역이 동일한 재화를 수출하려 할 경우, 재화는 [merchant_power|e]순으로 분배됩니다."
 game_concept_trade_income: "교역 수입"
 game_concept_trade_income_desc: "교역 수입은 [goods_with_icon|e]를 [markets_with_icon|e]에 판매함으로써 [trades_with_icon|e]에서 획득한 금액을 의미합니다.\n\n교역 수입은 [estate_power_with_icon|e]에 따라 [estates_with_icon|e]과 왕실에 분배됩니다. [crown_power_with_icon|e]에 따라 교역 수입의 일정 비율만이 [treasury|e]에 들어갑니다."
 game_concept_trade_expense: "교역 지출"
 game_concept_trade_expense_desc: "교역 지출은 [markets|e]에서 [goods|e]를 구매하기 위해 [trades|e]에 지출한 금액과 [merchant_maintenance|e]를 의미합니다."
 game_concept_burgher_trade: "$burghers$ 교역"
 game_concept_burgher_trades: "$burghers$ 교역"
 game_concept_burgher_trade_desc: "[ShowPopTypeName('burghers')]들은 저마다 거주 중인 [town_or_city|e]이 속한 [market|e]의 [goods|e] 수요를 만족시키기 위해 [trades|e]을 진행합니다."
 game_concept_burghers_exporting: "$burghers$ 수출"
 game_concept_burghers_importing: "$burghers$ 수입"
 game_concept_common_goods: "일반 재화"
 game_concept_base_production: "기본 생산"
 game_concept_common_goods_desc: "[ShowGoodsName('stone')]이나 [ShowGoodsName('clay')] 같은 일부 [goods|e]는 [rgo|e] 없이도 어디에서나 생산할 수 있으며, 이러한 재화를 일반 재화라고 부릅니다. 일반 재화는 다른 $game_concept_goods$와 마찬가지로 [market|e]에 공급됩니다."
 game_concept_topography: "지세"
 game_concept_topography_desc: "지세는 [location|e]에 속한 땅이 얼마나 험난하고 높낮이는 얼마나 되는지 나타낸 것입니다. 일반적으로 지세가 평탄할수록 [towns_and_cities|e]의 성장에 유리하고, 지세가 험난할수록 방어가 수월합니다."
 game_concept_vegetation: "식생"
 game_concept_vegetation_desc: "식생은 [location|e]에 분포한 각종 식물을 의미합니다."
 game_concept_construction: "건설"
 game_concept_constructions: "건설"
 game_concept_construction_desc: "건설이란 특정 [location|e]에 [building|e], [regiment|e], [ShowLocationRankName('city')] 등을 만드는 과정을 의미합니다.\n\n건설에는 현지 [location|e]의 [market|e]에 있는 [goods|e]가 필요합니다. 필요한 [goods]를 구할 수 없으면 [construction]이 중단됩니다."
 game_concept_regular_army: "정규 지상군"
 game_concept_regular_army_desc: "정규 지상군은 [country|e]가 보유한 [Concept('army', '상비군')|e]을 의미하며, [levies|e]은 제외됩니다."
 game_concept_unit_type: "부대 유형"
 game_concept_ship_type: "함선 유형"
 game_concept_unit_types: "부대 유형"
 game_concept_unit_type_short: "유형"
 game_concept_unit_types_short: "유형"
 game_concept_unit_type_desc: "각 [unit_category|e]는 다양한 파생형을 포함하고 있으며, [advances|e]이나 [culture|E] 등 여러 가지 요인에 따라 다양한 유형이 등장합니다. 부대는 유형에 따라 고유한 개성과 능력, 속성을 갖습니다. 예를 들어 [ships|e]의 부대 유형으로는 [ShowUnitDefinitionName('n_cog')], [ShowUnitDefinitionName('n_twodecker')], [ShowUnitDefinitionName('n_xebec')] 등이 있고, [regiments|e]의 경우에도 [ShowUnitDefinitionName('a_arquebusiers')], [ShowUnitDefinitionName('a_cavaliers')] 등 다양한 유형이 있습니다."
 game_concept_unit_category: "부대 범주"
 game_concept_unit_categories: "부대 범주"
 game_concept_unit_category_short: "범주"
 game_concept_unit_categories_short: "범주"
 game_concept_unit_category_upper_desc: "모든 [regiment|e] 및 [ship|e]은 다음 범주 중 하나에 해당합니다:"
 game_concept_unit_category_list_title: "부대 범주 목록"
 game_concept_unit_category_desc: "$game_concept_unit_category_upper_desc$\n[ShowDatabase('unit_category')]"
 game_concept_language: "언어"
 game_concept_languages: "언어"
 game_concept_language_desc: "각 [culture|E]에는 [language]가 있으며, 서로 다른 [cultures]가 같은 언어를 쓰는 경우도 있습니다. 모든 [language]에는 [language_power|e]이 존재하며, [character|e]의 이름을 결정짓는 다양한 [dialects|e] 또한 존재합니다.\n\n[country|e]에 따라 [court_language|e]나 [liturgical_language|e]가 있을 수 있고, [primary_culture|e]와 동일한 [common_language|e]를 사용할 수도 있습니다.\n\n또한 특정 [language_family|e]에 속하는 언어도 있고, [isolated_language_short|e]에 해당하는 언어도 있습니다."
 game_concept_isolated_language: "고립어"
 game_concept_isolated_languages: "고립어"
 game_concept_isolated_language_short: "고립어"
 game_concept_isolated_language_desc: "다른 어떤 [languages]와도 같은 [language_family|e]에 속하지 않는 [language|e]는 [isolated_language_short]로 간주됩니다."
 game_concept_language_family: "어족"
 game_concept_language_families: "어족"
 game_concept_language_family_short: "어족"
 game_concept_language_families_short: "어족"
 game_concept_language_family_desc: "어족은 같은 조상 언어로부터 전해 내려와 다양한 공통점을 지니는 [languages|e]의 집합을 의미합니다.\n\n일부 [languages]는 어떤 [language_family_short]에도 속하지 않는 [isolated_language|e]일 수도 있습니다."
 game_concept_dialect: "방언"
 game_concept_dialects: "방언"
 game_concept_dialect_desc: "특정 [language|e]에서 갈라져 나온 언어의 한 갈래를 [dialect]이라고 부릅니다. 주로 [characters|e]이나 [locations|e]의 이름에 영향을 줍니다."
 game_concept_language_power: "언어 행사력"
 game_concept_language_power_desc: "언어 행사력은 특정한 [language|e]의 범위와 영향력, 위상을 의미하며, 세계에서 가장 행사력이 강한 언어와 비교해 백분율로 표시됩니다.\n\n언어 행사력은 해당 언어가 [court_language|e]로 쓰이는 [countries|e]는 [primary_culture|e]에 속하는 [pops|e]의 총 [political_power|e]으로 계산되며, [liturgical_language|e]로 쓰이는 국가의 경우 [primary_religion|e]에 속한 성직자의 수로 계산됩니다.\n\n언어 행사력이 높은 [liturgical_language]를 사용하는 경우 [research|e] 속도가 증가하며, 언어 행사력이 높은 [court_language]를 사용하는 경우 귀족의 [estate_satisfaction|e]가 증가합니다."
 game_concept_dominant_language: "지배 언어"
 game_concept_dominant_language_desc: "지배 언어는 특정한 [location|e]에서 사용자 [pops|e] 수가 가장 많은 [language|e]를 의미합니다.\n단, 해당 언어가 반드시 다수인 것은 아닙니다."
 game_concept_dominant_dialect: "지배 방언"
 game_concept_dominant_dialect_desc: "$game_concept_dominant_dialect$은 특정한 [location|e]에서 사용자 [pops|e] 수가 가장 많은 [dialect|e]을 의미합니다.\n단, 해당 방언이 반드시 다수인 것은 아닙니다."
 game_concept_ability: "능력"
 game_concept_abilities: "능력"
 game_concept_ability_desc: "능력은 각 [character|e]의 다양한 적성을 나타낸 것으로, 0에서 100 사이의 값을 지닙니다. 신생아의 능력치는 0이지만, 이후 성장 과정에서 점차 증가합니다.\n\n능력에는 세 가지 유형이 있습니다:\n  - [adm_short|e]\n  - [dip_short|e]\n  - [mil_short|e]\n\n이 세 가지 능력치를 합산하면 해당 [character]의 [total_ability|e]이 됩니다."
 game_concept_liturgical_language: "전례어"
 game_concept_liturgical_languages: "전례어"
 game_concept_liturgical_language_desc: "전례어는 [country|e]의 공식 [religion|e]에서 사용하는 공식 [language|e]를 의미합니다. [ShowReligionName('catholic')] 등 일부 종교는 변경할 수 없는 고정된 $game_concept_liturgical_language$를 지니지만, 다른 종교에 속한 국가의 경우에는 변경할 수 있습니다. $game_concept_liturgical_language$의 [language_power|e]은 사용국의 [advances|e] [research|e] 속도에 영향을 줍니다."
 game_concept_common_language: "공용어"
 game_concept_common_languages: "공용어"
 game_concept_common_language_desc: "공용어는 [country|e]의 [primary_culture|e]에서 사용하는 [language|e]입니다. 공용어를 [court_language|e]로 사용하는 경우, [ShowEstateTypeName('peasants_estate')]의 만족도가 증가합니다."
 game_concept_market_language: "시장 언어"
 game_concept_market_language_desc: "시장 언어는 [market_center|e]의 대다수 [ShowPopTypeName('burghers')]이 사용하는 [language|e]를 의미합니다."
 game_concept_foreign_language: "외국어"
 game_concept_foreign_language_desc: "[common_language|e]나 [liturgical_language|e]가 아닌 [language|e]는 해당 [country|e]에서 $game_concept_foreign_language$로 간주됩니다."
 game_concept_court_language: "궁중어"
 game_concept_court_language_desc: "[country_with_icon|e]의 정부에서 사용하는 [language_with_icon|e]입니다.\n\n언어에 따라 서로 다른 [estates|e]의 [Concept('estate_satisfaction', '만족도')|e]에 영향을 주기도 합니다.\n$BULLET$[ShowEstateTypeName('nobles_estate')]층은 [language_power_with_icon|e]이 높은 언어를 선호합니다.\n$BULLET$[ShowEstateTypeName('clergy_estate')]층은 [liturgical_language_with_icon|e]를 선호합니다.\n$BULLET$[ShowEstateTypeName('peasants_estate')]층은 [common_language_with_icon|e]를 선호합니다.\n$BULLET$[capital]의 [market_language_with_icon|e]를 사용하면 [trade_efficiency|e]이 증가합니다.\n\n궁중어의 [language_power]은 국가의 [primary_culture|e]에 속한 [pops|e]의 총 [political_power|e]에 비례해 증가합니다.\n\n궁중어는 언제나 [common_language]나 [liturgical_language]로 변경할 수 있고, 우리 국가와 [religion_group|e]이 같은 [great_power|e]의 언어나 우리 국가의 [overlord|e]에서 사용하는 언어로도 바꿀 수 있습니다."
 game_concept_estates_enrichment: "계층 소득"
 game_concept_estate_enrichment: "계층 소득"
 game_concept_estates_enrichment_desc: "계층 소득은 [estate|e]이 자신의 과세 수입에서 매달 가져갈 수 있는 양을 의미합니다."
 game_concept_political_power: "정치 행사력"
 game_concept_political_power_desc: "정치 행사력은 [pops|e]이 [government|e]와 관련해 보유한 영향력을 나타낸 것으로, [estate_power|e]과 [language_power|e], 그리고 각 [country|e]의 [dominant_upper_class_culture|e]를 계산하는 데 사용됩니다.\n\n[pop]이 행사할 수 있는 정치 행사력은 [estate|e]에 따라 달라집니다. 예를 들어 [ShowEstateTypeName('nobles_estate')] 팝은 [ShowEstateTypeName('peasants_estate')] 팝에 비해 당연하게도 수백 배에 달하는 정치 행사력을 행사할 수 있습니다."
 game_concept_cultural_tradition: "문화 전통"
 game_concept_cultural_tradition_short: "전통"
 game_concept_cultural_tradition_desc: "문화 전통은 [culture_war|e] 상황에서 특정 [culture|e]가 지니는 방어력으로, 해당 문화에 속한 사람들이 문화의 전통에 동조하는 정도를 나타냅니다.\n\n전통 수치는 매월 관련 [buildings|e], [societal_values|e], [advances|e] 및 기타 여러 요인에 따라 변경됩니다."
 game_concept_cultural_influence: "문화 영향력"
 game_concept_cultural_influence_short: "영향력"
 game_concept_cultural_influence_desc: "문화 영향력은 [culture_war|e] 상황에서 특정 [culture|e]가 지니는 공격력으로, 해당 문화가 다른 여러 문화 사이에서 지닌 위상과 국경 밖에서 행사할 수 있는 영향력의 범위를 나타냅니다.\n\n문화 영향력은 [work_of_art|e]을 완성할 경우 매월 증가하며, [prestige|e], 특정 [buildings|e], [advances|e], [laws|e] 등 기타 여러 요소도 약간의 월간 증가량을 제공합니다. 하지만 달마다 자연적으로 감소하기도 하니 주의가 필요합니다."
 game_concept_culture_war_power: "문화 전쟁 행사력"
 game_concept_culture_war: "문화 전쟁"
 game_concept_culture_war_power_desc: "문화 전쟁 행사력은 특정한 문화를 공격 중인 [culture|e]의 [cultural_influence|e]이 상대 [culture]의 [cultural_tradition|e]에 행사하는 영향력을 나타냅니다.\n\n문화 전쟁 행사력이 높을 경우 [assimilation|e], [integration|e], [spy_networks|e], [diplomacy|e], [siege|e] 등 다양한 과정이 영향을 받습니다."
 game_concept_climate: "기후"
 game_concept_climate_upper_desc: "[location|e]의 기후는 현지에 거주하는 [pops|e]의 생활 여건과 현지 [food|e] 생산량, 그리고 해당 [location]의 [winter_level|e]에 영향을 줍니다.\n\n기후의 종류는 다음과 같습니다:"
 game_concept_climate_list_title: "기후 유형 목록"
 game_concept_climate_desc: "$game_concept_climate_upper_desc$\n[ShowDatabase('climate')]"
 game_concept_immortality: "불멸"
 game_concept_immortal: "불멸"
 game_concept_immortality_desc: "불멸인 [character|e]은 노환으로 사망하지 않습니다. 다만 [battle|e]에서 전사하거나, 최악의 경우 [disease|e]으로 인해 사망하는 등 다양한 원인으로 죽음에 이를 수 있습니다."
 game_concept_character: "인물"
 game_concept_characters: "인물"
 game_concept_character_desc: "인물이란 [abilities|e], [traits|e], [culture|e], [religion|e]를 지닌 [Concept('person', '개인')|e]을 의미합니다. 높은 신분으로 태어난 인물은 [dynasty|e]에 속하는 경우도 있습니다.\n\n각 인물은 [adult|e]이 되면 [ruler|e]나 [regent|e]이 될 수 있고, [cabinet|e]에 선출되거나 [general|e] 또는 [admiral|e]직을 부여받을 수도 있습니다.\n\n[adults]은 [marry|e]하거나 [Concept('children', '아이')|e]를 낳을 수도 있습니다."
 game_concept_courtier: "조신"
 game_concept_courtiers: "조신"
 game_concept_courtier_desc: "[country|e] 내에서 특정한 [role|e]을 담당하지 않는 [character|e]은 $game_concept_courtier$으로 간주됩니다. $game_concept_courtier$은 [cabinet_members|e], [generals|e], [admirals|e], [explorers|e]로 고용할 수 있습니다."
 game_concept_fertility: "생식력"
 game_concept_fertility_desc: "생식력은 여성 [character|e]은 임신할 수 있는 능력을, 남성은 여성을 임신하게 할 수 있는 능력을 의미합니다."
 game_concept_consort: "배우자"
 game_concept_consorts: "배우자"
 game_concept_spouse: "배우자"
 game_concept_spouses: "배우자"
 game_concept_consort_desc: "배우자는 [ruler|e]와 [married|e]한 [character|e]을 의미합니다. 일부 정부 형태에서는 배우자에게도 권력이 주어지지만, 대부분은 [heirs|e]를 생산하는 역할을 담당합니다."
 game_concept_heir: "후계자"
 game_concept_heirs: "후계자"
 game_concept_heir_desc: "후계자란 현 [ruler|e]가 사망하거나 퇴위할 때 차기 [ruler] 자리에 오를 [character|e]을 의미합니다. 계승 서열은 해당 [government|e]의 [heir_selection|e]에 따라 달라집니다.\n\n계승이 발생했지만 자격 있는 후계자가 없거나 후계자가 [Concept('child', '미성년자')|e]인 경우에는 [regency|e]이 개시됩니다."
 game_concept_dynasty: "가문"
 game_concept_dynasties: "가문"
 game_concept_dynasty_desc: "가문은 공통의 조상을 통해 혈연관계로 이어진 인물들의 집단을 의미합니다. 가문에서 가장 유력한 [character|e]은 [dynasty_head|e]로 불립니다."
 game_concept_dynastic_power: "가문 행사력"
 game_concept_dynastic_power_hausmacht: "가문 권력"
 game_concept_dynastic_power_desc: "$game_concept_dynastic_power$은 [dynasty|e]이 [international_organization|e]에서 보유하는 권력을 의미합니다. [GetUniqueInternationalOrganization('hre').GetName] 내에서 중요한 역할을 하며, [international_organization] 내 [countries|e]들의 [great_power_score|e]와 소유한 [pops|e]의 규모를 곱해 계산합니다."
 game_concept_dynasty_founder: "가문 창립자"
 game_concept_dynasty_founder_desc: "[dynasty|E]의 창립자입니다."
 game_concept_dynasty_head: "가문주"
 game_concept_dynasty_head_desc: "가문주는 [dynasty|e]에 속한 [character|e] 중 가장 중요하고 명망 높은 인물을 의미합니다. $game_concept_dynasty_head$가 사용하는 [dialect|e]이 곧 가문의 $game_concept_dialect$이 되며, 일부 [events|e] 및 기타 콘텐츠가 $game_concept_dynasty_head$를 요구하기도 합니다."
 game_concept_dynasty_seat: "가문 본거지"
 game_concept_dynasty_seat_desc: "각 가문은 특정 [location|e]에 대대로 이어져 온 본거지를 두고 있습니다. $game_concept_dynasty_seat$가 있는 [locations]에는 일반 [locations]보다 많은 [ShowPopTypeName('nobles')]이 거주합니다."
 game_concept_lowborn: "하층민"
 game_concept_lowborn_desc: "어떠한 주요 [dynasty|e]에도 속하지 않은 [character|e]을 의미합니다."
 game_concept_government: "정부"
 game_concept_government_desc: "모든 [country|e]는 [capital|e]에 특정 [government_type|e]에 속하는 정부를 갖추고 있습니다.\n\n정부는 [ruler|e]와 [cabinet|e]으로 구성되며, [societal_values|e], [government_reforms|e], [laws|e]에 의해 형성됩니다."
 game_concept_government_type: "정부 유형"
 game_concept_government_types: "정부 유형"
 game_concept_government_type_upper_desc: "$game_concept_government_type$은 [country|e]가 갖는 정부의 내부 체계를 정의합니다. 주로 해당 국가가 사용하는 [government_power|e]과 [heir_selections|e]을 결정지으며, 특정 [laws|e], [government_reforms|e], [estate_privileges|e] 또는 [advances|e]을 잠금 해제하기도 합니다."
 game_concept_government_type_list_title: "정부 유형 목록"
 game_concept_government_type_desc: "$game_concept_government_type_upper_desc$\n[ShowDatabase('government_type')]"
 game_concept_international_organization: "국가 간 조직체"
 game_concept_international_organizations: "국가 간 조직체"
 game_concept_international_organization_desc: "국가 간 조직체는 일정한 협정을 통해 연합한 [countries|e]들의 집단을 의미합니다. 다른 특정 [country]를 상대로 연합하는 경우도 있습니다."
 game_concept_international_organization_type: "국가 간 조직체 유형"
 game_concept_international_organization_types: "국가 간 조직체 유형"
 game_concept_international_organization_type_upper_title: "$game_concept_international_organization_type$은 조직체의 상호 작용 방식이나 지도 체계 등 [international_organization|e]의 전반적인 구조를 결정합니다."
 game_concept_international_organization_type_upper_desc: "각 국가 간 조직체는 다음 유형 중 하나에 해당합니다:"
 game_concept_international_organization_type_list_title: "국가 간 조직체 유형 목록"
 game_concept_international_organization_type_desc: "$game_concept_international_organization_type_upper_title$\n\n$game_concept_international_organization_type_upper_desc$\n[ShowDatabaseWithIcon('international_organization_type')]"
 game_concept_member: "구성국"
 game_concept_members: "구성국"
 game_concept_member_desc: "[international_organization|e]를 구성하는 [countries|e]들을 의미합니다."
 game_concept_elector: "유권국"
 game_concept_electors: "유권국"
 game_concept_electorship: "유권국"
 game_concept_elector_desc: "[international_organization|e]의 차기 [international_organization_leader_short|e]을 결정할 수 있는 [special_status|e]를 보유한 [members|e]을 의미합니다."
 game_concept_imperial_religion: "제국 종교"
 game_concept_imperial_religion_imperial: "제국"
 game_concept_imperial_religion_desc: "[holy_roman_empire|e]의 [member|e]이 [international_organization_leader_short|e]으로 선출되기 위해 반드시 따라야 하는 [religion|e]를 제국 종교라고 부릅니다. [religion_group|e] 전체가 제국 종교로 지정될 수도 있으며, 제국 종교를 폐지해 선거 과정에서 종교를 완전히 배제할 수도 있습니다."
 game_concept_leader_type: "수장국 유형"
 game_concept_leader_type_desc: "수장국 유형은 한 [international_organization|e]의 실질적인 [international_organization_leader_short|e]이 어디인지를 결정합니다. 국가 간 조직체의 수장국 유형은 다음과 같은 세 가지 유형으로 구분됩니다:\n- #Y $LEADER_TYPE_CHARACTER$#! - 이 유형에 해당하는 조직체는 특정 [character|e]과 그 인물이 소속된 국가가 이끕니다.\n- #Y $LEADER_TYPE_COUNTRY$#! - 이 유형에 해당하는 조직체는 정해진 [country|e]가 이끌며, 해당 국가는 [ruler|e]가 교체되더라도 수장국 지위를 유지합니다.\n- #Y $LEADER_TYPE_NONE$#! - 이 유형에 해당하는 조직체는 영구적인 지도자 부재 상태를 유지하며, 특정 인물이나 국가가 조직체를 대표하지 않습니다."
 game_concept_leader_change_method: "수장국 변경 방식"
 game_concept_leader_change_method_desc: "수장국 변경 방식은 [international_organization|e]의 [international_organization_leader_short|e]을 선정하는 방법을 의미하며, 다음과 같은 다섯 가지 유형으로 구분됩니다:\n- #Y $LEADER_CHANGE_METHOD_ROTATION$#! - 현임 수장국은 임기가 끝났을 때 수장국 선정 순위의 맨 끝으로 이동해 다시 자신의 차례를 기다립니다.\n- #Y $LEADER_CHANGE_METHOD_VOTE$#! - 수장국을 [leadership_election_resolution|e]를 통해 선출합니다.\n- #Y $LEADER_CHANGE_METHOD_LOTTERY$#! - 수장국을 후보국 중에서 무작위로 선정합니다.\n- #Y $LEADER_CHANGE_METHOD_SCORE$#! - 국가 간 조직체 고유의 내부 점수 체계에 따라 가변적으로 수장국을 선출합니다.\n- #Y $LEADER_CHANGE_METHOD_NONE$#! - 국가 간 조직체에 수장국이 필요하지 않거나 아직 수장국 제도를 체계화하지 않아, 수장국의 선출 방법이 정해지지 않은 상태를 의미합니다."
 game_concept_leader_change_trigger: "수장국 변경 발동 조건"
 game_concept_leader_change_trigger_desc: "수장국 변경 발동 조건은 [international_organization|e] [international_organization_leader_short|e]의 교체가 발생하는 조건을 의미하며, 다음과 같은 세 가지 유형으로 구분됩니다:\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_RULER_CHANGE$#! - 통치자가 바뀔 때마다 국가 간 조직체 수장국의 변경을 검토합니다.\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_TIMED$#! - 일정 개월 수가 지났을 때 국가 간 조직체 수장국의 변경을 검토합니다.\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_NONE$#! - 현임 수장국이 무기한으로 현재 지위를 유지합니다."
 game_concept_leadership_election_resolution: "수장국 선거 결의"
 game_concept_leadership_election_resolution_desc: "[international_organization|e]의 [international_organization_leader_short|e] 선출 방식을 결정하는 특별한 [resolution|e]입니다."
 game_concept_candidate: "후보국"
 game_concept_candidates: "후보국"
 game_concept_candidate_desc: "현재 [international_organization|e]의 차기 [international_organization_leader_short|e]으로 여겨지는 후보 [countries|e]를 의미합니다."
 game_concept_free_city: "자유 도시"
 game_concept_free_cities: "자유 도시"
 game_concept_free_imperial_city: "자유 제국 도시"
 game_concept_free_imperial_cities: "자유 제국 도시"
 game_concept_free_city_desc: "$free_city_desc$"
 game_concept_god: "신"
 game_concept_gods: "신"
 game_concept_goddess: "여신"
 game_concept_goddesses: "여신"
 game_concept_god_desc: "신 또는 여신은 각 종교에서 숭배의 대상이 되는 초자연적 존재를 의미합니다. 일반적으로 우주나 인간이란 존재의 다양한 측면을 관장하는 능력을 지니고 있습니다."
 game_concept_avatar: "화신"
 game_concept_avatars: "화신"
 game_concept_avatar_desc: "화신은 [ShowReligionName('hindu')]에서 각 [god|e]이 취하는 다양한 양상이나 현신, 육화를 의미합니다."
 game_concept_disease: "질병"
 game_concept_diseases: "질병"
 game_concept_disease_desc: "질병은 우리 [Concept('people', '백성')|e]들을 초토화시킬 수 있습니다. 질병마다 [outbreak|e] 확률, 감염 방식, 전염 확률, 사망률이 다르며, 질병으로 인한 악효과는 [disease_resistance|e]으로 완화할 수 있습니다."
 game_concept_disease_outbreak: "질병 창궐"
 game_concept_disease_outbreaks: "질병 창궐"
 game_concept_outbreak: "창궐"
 game_concept_disease_outbreak_desc: "[disease|e]은 특정 [location|e]에서 창궐한 뒤 다양한 경로로 확산될 수 있습니다... 그리고 그 과정에서 다수의 희생자가 발생할 가능성도 있죠."
 game_concept_holy_site: "성지"
 game_concept_holy_sites: "성지"
 game_concept_holy_site_desc: "성지란 특정 [religion|e]에서 특별히 중시하는 장소를 의미합니다. 성지는 해당 [location|e] 및 [owner|e]에 [holy_site_importance_short|e]에 따라 증감하는 다양한 보너스를 제공합니다."
 game_concept_holy_site_type: "성지 유형"
 game_concept_holy_site_types: "성지 유형"
 game_concept_holy_site_type_short: "유형"
 game_concept_holy_site_types_short: "유형"
 game_concept_holy_site_type_upper_desc: "각 [holy_site|e]는 다음 유형 중 하나에 해당합니다:"
 game_concept_holy_site_type_list_title: "성지 유형 목록"
 game_concept_holy_site_type_desc: "$game_concept_holy_site_type_upper_desc$\n[ShowDatabase('holy_site_type')]"
 game_concept_holy_site_importance: "$game_concept_holy_site$ $game_concept_holy_site_importance_short$"
 game_concept_holy_site_importance_short: "중요도"
 game_concept_holy_site_importance_desc: "[holy_site|e]의 $game_concept_holy_site_importance_short$는 해당 $game_concept_holy_site$가 위치한 [location|e]과 [owner|e]에 제공하는 보너스 수준을 결정합니다."
 game_concept_heir_selection: "계승 법칙"
 game_concept_heir_selections: "계승 법칙"
 game_concept_succession_law: "계승 법칙"
 game_concept_heir_selection_desc: "각 [government|e]는 현 [ruler|e]가 사망하거나 퇴위할 경우 차기 통치자가 될 [character|e]을 계승 법칙을 통해 결정합니다.\n\n대부분의 계승 법칙에서는 승계가 발생하기 전에 인물의 [heir_selection_score|e]를 기준으로 [heir|e]를 정하지만, [election|e]를 개시하는 경우도 있습니다.\n\n계승 법칙에는 후계자가 동일한 [dynasty|e]에 속해야 하거나 특정한 [estates|e] 출신이어야 한다는 등 저마다 고유한 규칙이 존재합니다.\n\n각 [country|e]는 계승 법칙을 변경할 수 있으며, 선택할 수 있는 법칙은 [government_type|e]과 현재 적용 중인 [government_reforms|e] 등 다양한 요인에 따라 달라집니다."
 game_concept_heir_selection_score: "후계자 점수"
 game_concept_heir_selection_score_short: "점수"
 game_concept_heir_selection_score_desc: "$game_concept_heir_selection_score$는 [character|e]이 해당 [country|e]의 [heir_selection|e]상 후보로서 얼마나 높게 평가되고 있는지를 나타내 주는 요소입니다. 일반적으로 점수가 가장 높은 인물이 [ruler|e] 지위를 물려받습니다."
 game_concept_eligibility_rules: "적격 규칙"
 game_concept_eligibility_rules_desc: "[heir_selection|e]의 $game_concept_eligibility_rules$은 특정 [characters|e]이 해당 [country|e]의 [heir|e]가 될 자격이 있는지를 결정합니다."
 game_concept_election: "선거"
 game_concept_elections: "선거"
 game_concept_election_desc: "일부 [heir_selections|e]에서는 선거를 통해 차기 [ruler|e]가 될 [character|e]을 결정합니다.\n\n선거는 [heir_selection]에 따라 정기적으로 실시하거나 [ruler]가 사망하는 경우에 실시할 수 있습니다.\n\n[ruler]가 없는 경우, 해당 [government|e]는 선거가 완료될 때까지 [regency|e]이 한시적으로 통치합니다."
 game_concept_people: "사람"
 game_concept_person: "사람"
 game_concept_people_desc: "개별 인간을 의미합니다. 어느 정도 재생산이 가능한 자원으로, [pops|e]으로 묶이거나 특정한 [characters|e]로 출현합니다."
 game_concept_population_growth: "인구 성장"
 game_concept_population_growth_desc: "[location|e]에 거주하는 [pops|e]의 인구 성장은 월별 신생아 및 사망자 수와 관련이 있습니다. [food|e] 부족, 질병 확산, [siege|e] 등의 재난 발생 시 사망자 수가 증가할 수 있습니다."
 game_concept_pop: "팝"
 game_concept_pops: "팝"
 game_concept_pop_desc: "팝은 동일한 [pop_type|e], [religion|e], [culture|e]에 속한 [people|e]의 집단을 말합니다. 이들은 다양한 [goods|e]에 대한 수요를 지니며, [pop_satisfaction|e]는 이들이 거주하는 [location|e]에 영향을 줍니다."
 game_concept_upper_class: "상류층"
 game_concept_upper_class_desc: "상류층은 [country|e]에서 일반적으로 가장 권력이 강한 [estates|e]에 속하는 [pop_types|e] 집단으로, 각 상류층은 다음 [pop_types] 중 하나에 해당합니다:\n$BULLET_WITH_TAB$[ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$[ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$[ShowPopTypeName('burghers')]"
 game_concept_lower_class: "하류층"
 game_concept_lower_class_desc: "하류층은 하층 사회에 속하는 [pop_types|e]의 집단으로, 다음 [pop_types]이 포함됩니다:\n$BULLET_WITH_TAB$[ShowPopTypeName('peasants')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_promote: "승격"
 game_concept_promoted: "승격"
 game_concept_promotes: "승격"
 game_concept_promotion: "승격"
 game_concept_promote_desc: "[ShowPopTypeName('peasants')] [pops|e]은 자신이 사는 [location|e]에 마땅한 자리가 생길 경우 [promote|e]될 수 있습니다. 팝이 승격되려면 최소한 [tolerated_culture|e] 이상의 조건을 충족해야 합니다."
 game_concept_demoted: "강등"
 game_concept_demotion: "강등"
 game_concept_demote: "강등"
 game_concept_demote_desc: "[location|e]에 특정한 [pop_type|e]이 너무 많을 경우, 해당 [pops|e]은 [ShowPopTypeName('peasants')](으)로 강등됩니다."
 game_concept_pop_type: "사회 계급"
 game_concept_pop_types: "사회 계급"
 game_concept_pop_type_upper_desc: "각 [pop|e]은 정의상 다음 유형 중 하나에 해당합니다:"
 game_concept_pop_type_list_title: "사회 계급 목록"
 game_concept_pop_type_desc: "$game_concept_pop_type_upper_desc$\n[ShowDatabase('pop_type')]"
 game_concept_good: "재화"
 game_concept_goods: "재화"
 game_concept_goods_desc: "재화는 농사, 채취, 채굴, 벌목, 수렵으로 얻는 [raw_materials|e]와 주로 소도시나 도시에서 생산되는 [produced_goods|e]을 의미합니다.\n\n[food_raw_materials|e]의 경우 [food|e] 공급원이 되기도 합니다."
 game_concept_raw_materials: "원자재"
 game_concept_raw_material: "원자재"
 game_concept_raw_materials_desc: "각 [location|e]은 특정한 유형의 $game_concept_raw_material$를 [produces|e]하며, [produces]량은 [location|e]의 개발 수준에 따라 달라집니다. 원자재는 [buildings|e] 없이도 생산할 수 있고 [rgo_pops|e]에만 의존해 생산된다는 점에서 [produced_goods|e]과 구별되지만, 경우에 따라 [buildings]에서 생산할 수 있는 $game_concept_raw_materials$도 있습니다."
 game_concept_produced_goods: "생산품"
 game_concept_produced_good: "생산품"
 game_concept_produced_goods_desc: "생산품은 [goods|e]의 한 유형으로, [building|e]에서 일하는 [pops|e]이 생산한 물건을 의미합니다. 이러한 건물은 대부분 [raw_materials|e]나 다른 생산품이 있어야 제 기능을 수행합니다."
 game_concept_rgo: "R.G.O."
 game_concept_resource_gathering_operations: "자원 채집 시설"
 game_concept_rgo_desc: "$game_concept_resource_gathering_operations$(Resource Gathering Operations)의 약자입니다. 각 [location|e]은 $rgo_mining$, $rgo_farming$, $rgo_gathering$, $rgo_forestry$, $rgo_hunting$를 통해 [raw_material|e]를 생산합니다.\n\n각 자원 채집 시설의 레벨마다 [rgo_pops|e]를 #V 1,000#!명까지 [employ|e]할 수 있으며, 최고 레벨은 [development|e]이나 [advances|e] 등 다양한 요소에 따라 결정됩니다."
 game_concept_prosperity: "번영"
 game_concept_prosperity_desc: "번영은 [location|e]이 얼마나 번성하고 자원이 풍부한지를 나타냅니다. 이 수치가 양수일 경우 [location]의 [development|e]이 시간이 지남에 따라 증가하고, 사람들이 [migration|e]해 올 가능성이 높아집니다.\n\n번영은 시간이 지나면 자동으로 증가하지만 [pop_satisfaction|e] 하락, [diseases|e], [sieges|e], [occupation|e], [blockades|e] 등이 발생할 경우 감소하며, 해당 [location]을 적 [army|e]이 [looted|e]했을 때도 감소합니다. 번영 수치가 음수로 내려가면, 현지에 있는 [population|e]에게 끔찍한 결과가 나타날 수도 있습니다."
 game_concept_development: "개발"
 game_concept_development_desc: "개발은 토지가 얼마나 경작됐고, 그곳에 사는 [pops|e]이 토지를 얼마나 사용하고 있는지 나타냅니다. 개발 수준이 높은 곳일수록 더 많은 사람이 거주할 수 있고, 더 많은 자원을 확보할 수 있습니다."
 game_concept_control: "지배"
 game_concept_control_desc: "국가는 자신이 [Concept('owner', '소유')|e]한 [location|e]에 지배력을 행사하며, 이러한 지배력은 해당 [location]에서 비롯되는 [tax_base|e]과 [army_levies|e], [navy_levies|e]의 규모를 결정합니다. 또한 지배력은 [promotion|e], [assimilation|e], [conversion|e] 속도와 [manpower|e] 및 [sailors|e]의 월간 획득량에도 영향을 줍니다. 지점의 지배력은 해당 지점의 [max_control|e]를 향해 서서히 변화합니다. 즉, 현재 지배 수치가 최대 지배보다 높으면 서서히 감소하며, 반대로 낮으면 서서히 증가합니다.\n\n최대 지배는 일부 [buildings|e]을 통해 높일 수도 있지만, 주로 [country|e] [capital|e]와 지점 사이의 [proximity|e]에 영향을 받습니다. [roads|e]로 경로를 잇거나 해안을 따라 [maritime_presence|e]을 행사하면 [proximity|e]가 증가하고, 이에 따라 [location]의 [max_control] 또한 상승합니다."
 game_concept_max_control: "최대 지배"
 game_concept_max_control_desc: "[location]의 [control] 수치는 최대 지배에 수렴하는 방향으로 서서히 변화합니다. 최대 지배를 결정하는 주요소는 [proximity|e]지만, [integration_status|e]나 [pop_satisfaction|e]의 영향도 받습니다.\n\n지점의 최대 지배는 해당 [province|e]에 지상군을 주둔하거나 [ShowCabinetActionName('increase_control_province')] [cabinet_action|e]을 사용해 일시적으로 증가시킬 수 있습니다."
 game_concept_power_projection: "세력 투사"
 game_concept_power_projection_desc: "$game_concept_power_projection$ 수치가 높은 [countries|e]는 수치가 낮은 국가를 착취할 수 있습니다. $game_concept_power_projection$ 수치가 다른 국가보다 높을 경우, 상대 국가의 [locations|e]에 [ShowBuildingTypeName('trade_office')], [ShowBuildingTypeName('slave_center')], [ShowBuildingTypeName('missionary_building')] 등 다양한 건물을 지을 수 있습니다. $game_concept_power_projection$ 수치가 높을수록 [colonial_charters|e]에 의한 지점 장악 속도가 높아집니다. 또한 다른 국가보다 높은 $game_concept_power_projection$ 수치를 보유할 경우, 해당 국가에 [war|e]을 선포했을 시의 [stability|e] 비용과 [war_exhaustion|e]가 감소합니다."
 game_concept_proximity: "근접도"
 game_concept_proximity_desc: "[location_with_icon|e]의 근접도는 지점이 [owner|e]의 [capital_with_icon|e]에 얼마나 가까운지를 나타내며, [locations]이 가질 수 있는 [control_with_icon|e] 수준을 결정합니다.\n\n[proximity]는 모든 [country|e]의 [capital]에서 #high 100%#!로 시작하며, 근처 [locations]으로 건너가는 식으로 [proximity]를 부여합니다. [location]을 건너갈 때마다 해당 [location]의 기반 시설과 지형에 따라 [proximity]가 일부 손실됩니다. 이처럼 한 [location]에서 다른 지점으로 건너갈 때 손실되는 [proximity]를 근접도 비용이라고 부릅니다.\n\n[locations] 사이의 근접도 비용은 [topography_with_icon|e]와 [vegetation_with_icon|e]에 크게 영향을 받습니다. 근접도 비용은 육지에서는 [roads_with_icon|e] 건설, [development_with_icon|e] 향상, [ShowSocietyDirectionName('land')] [societal_value_with_icon|e]으로 줄일 수 있고, 바다에서는 [harbor_capacity_with_icon|e], [maritime_presence_with_icon|e], [ShowSocietyDirectionName('naval')] [societal_value]으로 줄일 수 있습니다."
 game_concept_output: "생산량"
 game_concept_produce: "생산"
 game_concept_produces: "생산"
 game_concept_producing: "생산"
 game_concept_output_desc: "생산량은 [building|e]에서 [produced_goods|e]을 만들거나 [location|e]에서 [raw_materials|e]를 확보함으로써 생산하는 [goods|e]의 양을 나타냅니다."
 game_concept_foreign_building: "타국 건물"
 game_concept_foreign_buildings: "타국 건물"
 game_concept_foreign_building_desc: "타국 건물은 [location|e]의 [owner|e]이 아닌 다른 [country|e]에 속한 [building|e]을 의미합니다."
 game_concept_building: "건물"
 game_concept_buildings: "건물"
 game_concept_building_desc: "건물은 [location|e]에 위치한 [building_types|e]을 대표적으로 나타낸 것입니다.\n\n건물은 [Concept('goods', '제조품')|e]의 [supply|e] 증가부터 고유한 [unit_types|e]의 잠금 해제까지 다양한 기능을 지니며, 현재 [employed|e]된 [pops|e]의 수에 따라 효율이 달라집니다.\n\n대부분의 건물은 [gold|e]로 비용을 선불로 지불해야 지을 수 있으며, 건설 후에는 해당 [location]의 [market|e]에서 특정 [goods|e]에 대한 [demand|e]가 증가합니다. 건물 운영에 손실이 발생할 경우, [owner|e]은 건물에 [Concept('subsidize', '보조금')|e]을 지급할 수 있습니다.\n\n각 [estates|e] 또한 건물을 지을 수 있습니다.\n\n건물은 파괴가 가능합니다.\n\n각 건물은 하나 이상의 [production_methods|e]을 갖추고 있고 이는 변경할 수 있으며, 변경 시 생산량에 영향을 줍니다."
 game_concept_building_type: "건물 유형"
 game_concept_building_types: "건물 유형"
 game_concept_building_type_desc: "건물 유형은 [building|e]의 청사진이라고 할 수 있으며, 각 유형은 특정한 [building_category|e]에 속합니다. [building]의 전반적인 기능은 건물 유형에 따라 달라집니다."
 game_concept_building_category: "건물 범주"
 game_concept_building_categories: "건물 범주"
 game_concept_building_category_desc: "[building_types|e]은 다양한 범주로 분류되며, 주로 건물 간의 유사성을 기준으로 나뉩니다."
 game_concept_supported_building_levels: "지원 건물 레벨"
 game_concept_supported_building_levels_desc: "각 [location|e]에는 보유할 수 있는 [building|e] 레벨의 한도가 존재합니다. 이 한도를 넘으면 건설 비용이 점점 증가합니다.\n\n$game_concept_supported_building_levels$은 주로 [location_rank|e]과 [location]의 [development|e]에 따라 정해집니다.\n\n노동자가 없는 [buildings]은 건물 레벨 한도를 차지하지 않습니다."
 game_concept_building_maintenance: "건물 유지비"
 game_concept_building_maintenance_desc: "[goods|e]를 생산하지 않는 [buildings]은 [owner]에 유지비가 발생합니다. 유지비는 해당 건물에서 사용하는 [goods]의 [market|e] 가격에 따라 달라지며, 소유국의 [crown_power|e]에 영향을 받습니다."
 game_concept_employ: "고용"
 game_concept_employed: "고용"
 game_concept_employment: "고용"
 game_concept_employ_desc: "[pops|e]은 [building|e]이나 [rgo|e]에 고용됩니다. 각 건물은 하나의 [pop_type|e]만 수용할 수 있으며, 최대로 고용할 수 있는 팝의 수는 건물 유형 및 레벨에 따라 달라집니다."
 game_concept_unemploy: "고용 가능 인구"
 game_concept_unemployed: "고용 가능"
 game_concept_available: "고용 가능"
 game_concept_available_population: "고용 가능 인구"
 game_concept_unemploy_desc: "[pops|e]은 [building|e]이나 [rgo|e]에 [employed|e]됩니다. 고용되지 않은 팝은 $game_concept_available$ 상태로 간주됩니다."
 game_concept_foreign: "외국"
 game_concept_foreign_desc: "외국은 현재 플레이 중인 [country|e]가 소유하지 않은 [location|e]을 의미합니다."
 game_concept_estate: "계층"
 game_concept_estates: "계층"
 game_concept_estate_type: "계층 유형"
 game_concept_estate_types: "계층 유형"
 game_concept_estate_desc: "계층은 [country_with_icon|e] 내 특수 이익 집단입니다. [estate_power_with_icon|e]은 계층이 정부에 행사할 수 있는 정치적 지배력을 나타내고, [estate_satisfaction_with_icon|e]는 계층의 욕구가 얼마나 충족됐는지 보여 주며, [estate_opinions|e]는 다른 국가에 대한 계층의 태도를 나타냅니다.\n\n또한 계층은 정부가 부여하거나 철회할 수 있는 [estate_privileges_with_icon|e]을 가질 수 있는데, 이는 계층의 행사력을 증가시킵니다. 대신 [estates]은 [country]에 [taxes_with_icon|e], [army_levies_with_icon|e], [navy_levies_with_icon|e]을 제공합니다.\n\n계층은 [locations_with_icon|e]에서 [tax_base_with_icon|e]과 [trade|e] 수익의 일부를 거두고, 그 부를 [buildings_with_icon|e]을 짓고 [pop_needs_with_icon|e]를 충족시키는 데 사용합니다. [estate_satisfaction]가 낮을 경우, 계층은 [estate_power]을 지탱하기 위한 계층 건물만을 건설할 것입니다.\n\n[character_with_icon|e]은 누구나 계층에 속해 있으며, [cabinet_with_icon|e]에 임명되거나 [armies|e] 또는 [navies|e]을 지휘하게 되면 자기 계층의 행사력을 증가시킵니다. 일부 [heir_selections|e]의 경우 특정한 계층에서만 [heirs|e]를 선정하기도 합니다."
 game_concept_estate_opinion: "계층 우호도"
 game_concept_estate_opinions: "계층 우호도"
 game_concept_estate_opinion_desc: "[country|e] 내 계층은 다른 국가에 대해 특정한 태도를 보입니다. 이들은 자신들이 원하는 바를 추진하기 위해, 타국을 [hostile|e]하거나 가까이합니다."
 ### FOOD ###
 game_concept_food: "식량"
 game_concept_food_desc: "$game_concept_food$은 [armies|e]의 행군이나 [pops|e]의 생존에 필수적인 요소입니다. $game_concept_food$이 없으면 지상군은 [attrition|e]를 겪게 되며, $game_concept_pops$의 경우 [starvation|e] 상태가 됩니다. $game_concept_food$은 주로 [food_raw_materials|e]를 통해 획득되지만, 일부 [buildings|e]도 식량을 생산합니다.\n\n$game_concept_food$의 생산 및 유통은 세 가지 단계로 이루어집니다.\n\n@location! [local_food|e]:\n$game_concept_food$을 [locations|e] 단위에서 생산 및 섭취하며, 잉여분이나 부족분은 $game_concept_provincial_food$에 반영됩니다.\n\n@province! [provincial_food|e]:\n$game_concept_provincial_food$은 가장 중요한 단계입니다. [province|e]의 $game_concept_food$ 생산량이 지방 내 모든 $game_concept_locations$의 식량 수요를 감당하기에 부족한 경우, 해당 지방의 식량 보유량이 감소합니다. 식량 보유량이 고갈되면 해당 $game_concept_province$의 모든 $game_concept_locations$에서 [starvation|e]가 발생합니다. 하지만 그 전에 $game_concept_province$은 $game_concept_market$에서 [buy_food]을 시도할 것입니다.\n\n@market! [market_food|e]:\n[market|e]에 속한 모든 $game_concept_province$은 식량 보유량이 가득 차면 [sell_food|e]을 시도하며, 보유량이 낮을 때에는 [buy_food|e]을 시도합니다. $game_concept_market$에 $game_concept_food$이 충분히 있는 한 기아가 발생하지 않습니다."
 game_concept_monthly_food: "월간 식량"
 game_concept_monthly_food_desc: "현지 팝이 소비하지 않은 [food|e]은 [provincial_food|e] 저장고에 추가됩니다."
 game_concept_local_food: "현지 식량"
 game_concept_local_food_desc: "현지 식량은 각 [location|e]이 [provincial_food|e]에 공여하는 [food|e]의 양을 의미합니다. 이 수치가 음수일 경우, 해당 $game_concept_location$은 같은 [province|e]에 있는 다른 $game_concept_location$으로부터 $game_concept_food$을 가져옵니다.\n\n모든 $game_concept_location$은 각 지점의 [subsistence_agriculture|e] 및 [food_productivity|e]에 따라 일정량의 $game_concept_food$을 생산하지만, 대부분의 $game_concept_food$ 생산은 [food_raw_materials|e]가 있는 $game_concept_locations$에서 이루어집니다.\n\n모든 $game_concept_location$은 [pop_food_consumption|e]을 지니며, 이는 그곳에 거주하는 [population|e]에 비례합니다.\n\n[towns_and_cities|e]의 경우 $game_concept_food$ 수지가 음수인 경우가 많지만, $game_concept_provincial_food$이 양수로 유지되고 있는 한 문제가 되지는 않습니다."
 game_concept_provincial_food: "지방 식량"
 game_concept_provincial_food_desc: "지방 식량은 특정 [province|e]에 비축된 [food|e]의 양을 의미합니다. [monthly_food|e]이 음수일 경우 시간이 지나면 지방 식량이 고갈됩니다. 각 지방은 식량이 부족할 때 현지 [market|e]에서 [Concept('buy_food', '식량을 매입')|e]하고, 여분의 식량이 있을 경우 [Concept('sell_food', '식량을 매각')|e]합니다.\n\n각 [location|e]의 [pops|e]이 소비하지 않은 [food]은 지방 식량 저장고에 추가됩니다.\n\n이렇게 비축한 식량은 해당 지방에 위치한 곳이라면 어디든 가져가 현지 주민들에게 공급할 수 있습니다. 또한, 그 지방 안에 있는 [armies|e] 역시 [attrition|e]가 발생할 상황에 이를 경우 비축된 식량을 소비할 수 있습니다."
 game_concept_market_food: "시장 식량"
 game_concept_market_food_desc: "모든 [province|e]은 속한 [market|e]에서 식량을 [Concept('buy_food', '매입')|e]하거나 [Concept('sell_food', '매각')|e]할 수 있습니다. 식량 가격은 $game_concept_market$의 $game_concept_food$ [stockpile|e]에 따라 달라집니다. 잉여 $game_concept_food$의 매각 수익은 $game_concept_owner$의 [income|e]에 추가되고, 식량 부족분의 매입 비용은 [expenses|e]에 추가되는 등, 식량 거래에 따른 비용이나 이익은 해당 $game_concept_province$의 [owner|e]에게 귀속됩니다.\n\n또한, [food_raw_materials|e] [trades|e]을 통해 $game_concept_markets$ 간에 $game_concept_food$을 운송할 수 있습니다."
 game_concept_pop_food_consumption: "팝 식량 소비량"
 game_concept_pop_food_consumption_desc: "식량 소비량은 하나의 [pop|e]이 매월 소비하는 [food|e]의 양을 나타냅니다."
 game_concept_food_productivity: "식량 생산성"
 game_concept_food_productivity_desc: "[location|e]의 $game_concept_food_productivity$은 해당 지점의 [food|e] 생산 효율에 영향을 줍니다.\n\n식량 생산성은 주로 $game_concept_location$의 지리적 조건에 따라 결정되지만, 일부 [laws|e], [societal_values|e], [advances|e] 또한 영향을 줄 수 있습니다. [towns_and_cities|e]은 [rural_locations|e]보다 $game_concept_food$ 생산성이 낮습니다."
 game_concept_subsistence_agriculture: "자급 농업"
 game_concept_subsistence_agriculture_desc: "[rgo|e]나 [building|e]에 고용되지 않은 [rgo_pops|e]는 $game_concept_subsistence_agriculture$에 종사합니다. 이들도 식량을 생산하지만, [food_raw_materials|e]를 생산하는 $game_concept_resource_gathering_operations$보다는 생산 규모가 작으며, 대부분 간신히 자기가 먹을 끼니를 확보하는 수준에 그칩니다. [location|e]에서 생산하는 [raw_material|e]가 [food|e]과 직접적으로 관련되어 있지 않더라도 [unemployed|e] 상태인 인구는 모두 [food|e]을 확보하는 단순한 형태의 생업에 종사하는 것으로 간주됩니다."
 game_concept_starvation: "기아"
 game_concept_starving: "기아"
 game_concept_starving_desc: "[province|e]의 [provincial_food|e]에 [food|e]이 고갈된 경우, 현지에 거주하는 [pops|e]은 굶주림에 시달리다 사망합니다.\n\n이 경우 다음 효과가 적용됩니다:\n[ShowModifierEffect('province_starving')]"
 game_concept_food_raw_material: "식량 원재료"
 game_concept_food_raw_materials: "식량 원재료"
 game_concept_food_raw_material_desc: "어떤 [raw_materials|e]는 다른 [goods|e]처럼 사고팔거나 사용할 수 있는 것은 물론이고, [food|e]까지 생산하기도 합니다. 이러한 원재료는 [rgo|e]에서 생산되며, [subsistence_agriculture|e]에 비해 훨씬 더 효율적으로 $game_concept_food$을 공급합니다.\n\n$game_concept_food_raw_materials$ 교역을 통해 $game_concept_food$을 여러 [markets|e] 사이에서 옮길 수도 있습니다."
 game_concept_food_raw_material_list_title: "$game_concept_food_raw_materials$ 목록"
 game_concept_selling_food: "식량 매각"
 game_concept_sell_food: "식량 매각"
 game_concept_sell_food_short: "매각"
 game_concept_selling_food_desc: "[province|e]에서 발생한 [food|e] 잉여분을 더 이상 보관할 수 없는 경우, 현지 [market|e]에서 식량을 매각합니다. [siege|e]이 벌어지고 있는 지방은 식량을 매각할 수 없습니다.\n\n[province]이 매달 한 번에 구매할 수 있는 [food|e]의 양은 [province]의 총 [Concept('food_stockpile', '식량 비축 한도')|e]와 동일합니다."
 game_concept_buying_food: "식량 매입"
 game_concept_buy_food: "식량 매입"
 game_concept_buy_food_short: "매입"
 game_concept_buying_food_desc: "[province|e]에 [food|e]이 부족할 경우, 부족분을 현지 [market|e]에서 매입합니다. [siege|e]이 벌어지고 있는 지방은 식량을 매입할 수 없습니다.\n\n[province]이 매달 한 번에 구매할 수 있는 [food|e]의 양은 [province]의 총 [Concept('food_stockpile', '식량 비축 한도')|e]와 동일합니다."
 game_concept_food_stockpile: "식량 비축량"
 game_concept_food_stockpile_desc: "매월 각 @location! [locations|e]에서 발생한 [food|e] 잉여분은 지점이 속한 @province! [province|e]의 비축량에 더해지며, 각 [provinces]에서 발생한 [food] 잉여분은 지방이 속한 @market! [market|e]의 비축량에 더해집니다.\n\n[food_stockpile]이 충분하다면 [food_productivity|e]이 낮아지는 혹독한 [winter|e]에도 [starvation|e]를 방지할 수 있습니다.\n\n@province! [province|e]의 [Concept('food_stockpile', '식량 비축 한도')|e]가 클수록 매달 더 많은 양의 식량을 [Concept('buy_food', '매입')|e]하거나 [Concept('sell_food', '매각')|e]할 수 있습니다."
 ###
 game_concept_construction_material: "건설 자재"
 game_concept_construction_materials: "건설 자재"
 game_concept_construction_material_desc: "$game_concept_construction_materials$는 [buildings|e]을 [construction|e]하는 데 있어 가장 중요한 여러 [raw_materials|e]를 의미합니다. [rgo|e]에서 생산하며, 일반적으로 [towns_and_cities|e]의 발전에 없어서는 안 될 자원입니다."
 game_concept_construction_material_list_title: "$game_concept_construction_materials$ 목록"
 game_concept_loan: "대출"
 game_concept_loaned: "대출"
 game_concept_lent: "대여"
 game_concept_lend: "대여"
 game_concept_lends: "대여"
 game_concept_loans: "대출"
 game_concept_loan_desc: "대출은 [lender|e]이 대여해 준 [gold|e]를 의미하며, 원금과 함께 매달 [interest|e]를 상환해야 합니다. 대출은 급히 [gold|e]가 필요한 [country|e]에 도움이 될 수 있으며, 대출을 받은 [country]는 [debt|e]가 증가합니다."
 game_concept_loan_capacity: "대출 한도"
 game_concept_loan_capacity_desc: "[country|e]가 내부 자금원으로부터 [lend|e]할 수 있는 금액의 양을 의미합니다. [estates|e]은 [country|e]에 금화를 대출해 주고 그 대가로 [interest|e]를 받을 수 있습니다. 일부 [buildings|e], [advances|e] 또는 [government_reforms|e]은 대출 한도에 영향을 줍니다."
 game_concept_interest: "이자"
 game_concept_interest_desc: "이자는 [loan|e]에 부과되는 수수료로, 매월 [lender|e]에게 지급합니다."
 game_concept_debt: "부채"
 game_concept_debts: "부채"
 game_concept_debt_desc: "부채는 국가가 빌린 [loans|e]의 총금액과 [interest|e] 잔액을 의미합니다. 부채가 과도하게 증가한 [country|e]는 [bankrupt|e]가 발생합니다."
 game_concept_lender: "채권국"
 game_concept_lender_desc: "[gold|e]를 대여해 주고 [interest|e]를 얻는 은행이나 [gold|e]를 대여해 준 다른 [country|e]를 의미합니다."
 game_concept_borrower: "채무국"
 game_concept_borrower_desc: "다른 [country|e]나 [estate|e]으로부터 [gold|e]를 빌리고 [interest|e]를 지불하는 [country|e]를 의미합니다."
 adm_concept: "[adm|e]"
 dip_concept: "[dip|e]"
 mil_concept: "[mil|e]"
 game_concept_adm: "행정 능력"
 game_concept_adm_short: "행정"
 game_concept_adm_i: "@adm!"
 game_concept_adm_desc: "행정 [ability|e]은 특정 [character|e]의 행정 업무 처리 및 정리 능력을 나타내며, 이들이 경제와 국가를 얼마나 잘 관리하고 운영하는지 보여 줍니다."
 game_concept_dip: "외교 능력"
 game_concept_dip_short: "외교"
 game_concept_dip_i: "@dip!"
 game_concept_dip_desc: "외교 [ability|e]은 [character|e]이 타인을 설득해 특정한 행동을 취하도록 만드는 능력이 얼마나 뛰어난지를 나타내며, 해당 인물의 매력을 나타내기도 합니다."
 game_concept_mil: "군사 능력"
 game_concept_mil_short: "군사"
 game_concept_mil_i: "@mil!"
 game_concept_mil_desc: "군사 [ability|e]은 [character|e]이 군사적 측면에 대한 이해가 얼마나 뛰어난지, 전술에 대한 이해도는 어떠한지, 어려운 결정을 얼마나 잘 내리는지 나타냅니다."
 game_concept_inflation: "인플레이션"
 game_concept_inflation_i: "@inflation!"
 game_concept_inflation_desc: "인플레이션은 게임 내 모든 가격이 증가하는 정도를 나타냅니다. [income|e] 증대를 위해 금화를 더 많이 [minting|e]하면 인플레이션이 발생하며, 이는 [cabinet_action|e]을 통해 완화할 수 있습니다."
 game_concept_stability: "안정도"
 game_concept_stability_i: "@stability!"
 game_concept_stability_desc: "안정도는 [country|e]가 내부적으로 얼마나 평온한지 나타내는 지표입니다. 안정도가 음수일 경우에는 국가가 혼란에 빠졌음을 나타내며, 양수일 경우 사회가 평온함을 의미합니다. 다른 요인에 의한 영향이 없다면, 안정도는 시간이 지남에 따라 #Y 0#!으로 수렴하는 경향이 있습니다. 국가의 안정도를 낮추는 행동으로는 [wars|e] 개시 등이 있습니다."
 game_concept_prestige: "위상"
 game_concept_prestige_i: "@prestige!"
 game_concept_prestige_desc: "위상은 특정 [country|e]에 대한 타국의 시선을 의미합니다. 위상이 높아지면 국가의 [primary_culture|e]가 가진 [cultural_influence|e]이 증가해, [diplomacy|e]가 훨씬 수월해집니다."
 game_concept_war_exhaustion: "전쟁 피로도"
 game_concept_war_exhaustion_i: "@war_exhaustion!"
 game_concept_war_exhaustion_desc: "전쟁 피로도는 [country|e]가 [war|e]으로 인해 얼마나 황폐해졌는지를 나타냅니다. 전쟁 피로도 수치가 일정 수준을 넘어가면, 강제로 [peace_treaty|e]을 체결해야 합니다. $game_concept_war_exhaustion$가 1에 도달했을 때의 효과는 다음과 같습니다:\n[ShowAutoModifierEffect('war_exhaustion_impact')]"
 game_concept_exile: "유랑"
 game_concept_exiled: "유랑"
 game_concept_exile_desc: "유랑 상태가 된 [army|e]이나 [navy|e]은 아군 영토로 복귀하기 전까지는 공성전을 치르거나 어떠한 [units|e]와도 싸울 수 없습니다. 유랑은 [peace_treaty|e]이 체결되어 부대가 타국의 영토에 더 이상 머무를 수 없을 때 발생합니다."
 game_concept_retreat: "후퇴"
 game_concept_retreats: "후퇴"
 game_concept_retreating: "후퇴"
 game_concept_retreat_desc: "[army|e]이나 [navy|e]은 전투에서 패배하거나 [morale|e]가 떨어질 경우 강제로 후퇴하며, 자발적으로 [retreat|e]를 결정할 수도 있습니다. 일단 후퇴를 시작하면 목적지에 다다를 때까지 다시 싸우거나 새 명령을 수행할 수 없습니다."
 game_concept_army_tradition: "지상군 전통"
 game_concept_army_tradition_i: "@army_tradition!"
 game_concept_army_tradition_desc: "지상군 전통은 [country|e]가 [armies|e], [battles|e], [sieges|e]과 관련해 축적한 경험을 나타냅니다."
 game_concept_navy_tradition: "해상군 전통"
 game_concept_navy_tradition_i: "@navy_tradition!"
 game_concept_navy_tradition_desc: "해상군 전통은 [country|e]가 [navies|e], [battles|e], [blockades|e]를 비롯해 해군과 관련된 모든 사안에서 축적한 경험을 나타냅니다."
 game_concept_recruit: "모집"
 game_concept_recruiting: "모집"
 game_concept_recruit_desc: "모집은 [manpower|e]을 지도상에 [units|e]로 배치하는 과정을 의미합니다. 부대 모집 시 [gold|e]를 비용으로 지불해야 하며, 관련 [goods|e]에 대한 [demand|e]가 발생합니다. 따지고 보면, 말이 없는 기수는 기수라고 보기 힘든 법이죠."
 game_concept_recruitment_method: "모집 방식"
 game_concept_recruitment_methods: "모집 방식"
 game_concept_recruitment_method_desc: "모집 방식을 통해 부대 훈련 시간을 늘려 [experience|e]를 높일지, 아니면 [maximum_strength|e] 감소를 감수하고 [regiment|e] 구성 속도를 높일지 결정할 수 있습니다."
 game_concept_age: "시대"
 game_concept_ages: "시대"
 game_concept_age_upper_desc: "게임은 여러 시대에 걸쳐 진행되며, 일반적으로 100년마다 시대가 변경됩니다. 각 시대에는 저마다 특별한 규칙과 기능이 있으며, 국가는 시대별로 고유한 [advances|e] 트리를 진행할 수 있습니다."
 game_concept_age_lower_desc: "각 시대가 시작되면 [adm_short], [dip_short], [mil_short] 중 어느 분야에 주력할지 선택하게 되며, 이 선택은 우리 [country|e]가 해당 시대에 연구하게 될 발전 트리에 영향을 줍니다."
 game_concept_age_list_title: "시대 목록"
 game_concept_age_desc: "$game_concept_age_upper_desc$\n\n[ShowDatabase('age')]\n\n$game_concept_age_lower_desc$"
 game_concept_institution: "제도"
 game_concept_institutions: "제도"
 game_concept_institution_desc: "[age|e]가 지날 때마다 지도상의 적절한 [location|e]에 세 가지 제도가 등장합니다. 이후 각 제도는 전 세계로 확산되며, [countries|e]가 이 제도를 [embrace|e]할 경우 해당 시대에 새로운 [advances|e]이 잠금 해제됩니다.\n\n특정 제도가 우리 [country]까지 확산되는 속도가 느린 경우, [ShowCabinetActionName('study_institutions')]를 시도해 볼 수 있습니다."
 game_concept_embrace: "포용"
 game_concept_embraced: "포용"
 game_concept_embrace_desc: "[institution|e]가 완전히 확산된 [locations|e]에 충분한 숫자의 [population|e]가 거주하는 경우, [country|e]는 해당 [institution]를 포용할 수 있습니다. 이는 [country|e]가 제도를 완전히 이해했으며, 그 제도와 연관된 [advances|e]을 [research|e]할 수 있음을 나타냅니다."
 game_concept_advance: "발전"
 game_concept_advances: "발전"
 game_concept_advance_desc: "발전은 사상, 발명, 기술, 그리고 인간 지식의 여러 영역을 나타냅니다.\n\n발전은 한 번에 하나만 [researched|e]할 수 있으며, [country|e]의 연구 속도는 [research_progress_with_icon|e]에 따라 달라집니다.\n\n[countries]는 [age|e]마다 새로운 발전을 이용할 수 있습니다. 어떤 발전은 특정 [countries] 또는 [cultures|e], [religions|e]에 한정되지만, 대부분은 적절한 [institutions_with_icon|e]를 [embraced|e]하면 획득할 수 있습니다.\n\n새로운 [advances_with_icon|e]을 향한 진행 속도는 주로 우리 [liturgical_language_with_icon|e]의 행사력, [pops_with_icon|e]의 평균 [literacy_with_icon|e], [ShowEstateTypeName('clergy_estate')]의 [estate_satisfaction|e], [embraced|e]한 [institutions_with_icon|e] 수에 따라 달라집니다."
 game_concept_research: "연구"
 game_concept_researched: "연구"
 game_concept_researching: "연구"
 game_concept_research_desc: "[advance|e] 연구에는 시간이 필요하며, [country|e]는 한 번에 하나의 발전만 연구할 수 있습니다. 그로 인한 혜택은 [research_progress|e]가 발전의 비용에 도달했을 때 누릴 수 있습니다.\n\n새로운 [advances_with_icon|e]을 향한 진행 속도는 주로 우리 [liturgical_language_with_icon|e]의 행사력, [pops_with_icon|e]의 평균 [literacy_with_icon|e], [ShowEstateTypeName('clergy_estate')]의 [estate_satisfaction|e], [embraced|e]한 [institutions_with_icon|e] 수에 따라 달라집니다."
 game_concept_research_progress: "연구 진행도"
 game_concept_research_progress_desc: "우리의 [research|e] 진행 속도는 주로 우리 [liturgical_language_with_icon|e]의 행사력, [pops_with_icon|e]의 평균 [literacy_with_icon|e], [ShowEstateTypeName('clergy_estate')]의 [estate_satisfaction|e], [embraced|e]한 [institutions_with_icon|e] 수에 따라 달라집니다."
 game_concept_stored_research: "축적 연구 진행도"
 game_concept_stored_research_desc: "연구 대상으로 선택된 [advance|e]이 없다면 $game_concept_research_progress$는 계속해서 축적되며, [advance|e]이 선택되면 즉시 사용됩니다."
 game_concept_literacy: "문해력"
 game_concept_literacy_desc: "문해력은 [pops|e]이 글을 얼마나 잘 읽고 쓸 수 있는지를 나타냅니다. 국가의 평균 문해력은 [research_progress|e]에 긍정적인 영향을 주는 등 다양한 혜택을 제공하지만, 팝이 필요로 하는 재화의 [market_price|e]이 [pop_satisfaction|e]에 주는 영향 또한 증가합니다."
 game_concept_artillery_bonus: "포병대 보너스"
 game_concept_artillery_bonus_desc: "포병 [regiments|e]는 [fortifications|e]를 대포로 포격할 수 있으며, 그 위력은 해당 연대의 [artillery_barrage|e]과 [fort|e]의 레벨에 따라 달라집니다."
 game_concept_artillery_barrage: "포격력"
 game_concept_artillery_barrage_desc: "포격력이 현재 [Concept('siege', '공성')|e] 중인 [fort|e]의 레벨보다 높을 경우 공격군에 보너스를 제공합니다!"
 game_concept_estate_privilege: "계층 특권"
 game_concept_estate_privileges: "계층 특권"
 game_concept_privileges: "특권"
 game_concept_privilege: "특권"
 game_concept_estate_privilege_desc: "[ruler|e]는 간혹 특정 집단에 일정한 특권을 부여할 수 있습니다. 이러한 특권으로는 세금 감면과 독점권을 비롯해 특정한 [estate|e]에게 이득이 되는 다양한 권리가 있습니다. 단, 특권 부여 시 해당 [estate]의 세력이 증가하는 등 일반적으로 왕실에 일정한 부담이 발생하게 됩니다."
 game_concept_supply_depot: "보급 거점"
 game_concept_supply_depots: "보급 거점"
 game_concept_supply_depot_desc: "[armies|e]은 [hostile|e] [locations|e]에 보급 거점을 지어 [food|e]을 비축하고 저장할 수 있습니다. [Concept('friendly', '아군')|e] 부대는 해당 거점으로부터 최대 #V 2#!개 [locations] 이내에서 보급품을 받을 수 있습니다."
 game_concept_unit_ability: "부대 능력"
 game_concept_unit_abilities: "부대 능력"
 game_concept_unit_ability_desc: "부대 능력은 [ShowUnitAbilityName('drill_army')] 및 [ShowUnitAbilityName('march_to_sound_of_guns')]처럼 [units|e]에게 하달할 수 있는 명령을 의미합니다. 그중에는 즉각적으로 행동을 취하게 만드는 능력이 있고, 상태를 켜고 끄는 능력도 있습니다."
 game_concept_character_interaction: "인물 상호 작용"
 game_concept_character_interactions: "인물 상호 작용"
 game_concept_character_interaction_desc: "[character|e]을 대상으로 취할 수 있는 [actions|e]입니다. 상호 작용의 예로는 [ShowCharacterInteractionName('marry_noble')], [ShowCharacterInteractionName('seppuku')], [ShowCharacterInteractionName('resign_as_grand_master')] 등이 있습니다."
 game_concept_integration_status: "병합 상태"
 game_concept_integration_status_desc: "병합 상태는 특정 [location|e]이 [owner|e]의 행정 기구에 얼마나 잘 통합되어 있는지를 나타냅니다. [owned]한 [location]은 모두 다음 네 가지 상태 중 하나에 속합니다:\n\n$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]\n\n[conquered]된 [location]은 [cabinet_action|e]으로 [integrated]할 수 있습니다. 하지만 [core] 지위를 달성하려면 거주 중인 [pops|e]의 대다수가 [primary_culture|e] 또는 [accepted_cultures|e]에 속해야 합니다."
 game_concept_integration_status_desc_intro: "병합 상태는 특정 [location|e]이 [owner|e]의 행정 기구에 얼마나 잘 통합되어 있는지를 나타냅니다. [owned]한 [location]은 모두 다음 네 가지 상태 중 하나에 속합니다:"
 game_concept_integration_status_list: "$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]"
 game_concept_integration_status_lower_desc: "[conquered]된 [location]은 [cabinet_action|e]으로 [integrated]할 수 있습니다. 하지만 [core] 지위를 달성하려면 거주 중인 [pops|e]의 대다수가 [primary_culture|e] 또는 [accepted_cultures|e]에 속해야 합니다."
 game_concept_integration: "병합"
 game_concept_integrated: "병합"
 game_concept_integrate: "병합"
 game_concept_integrating: "병합"
 game_concept_integration_list_title: "병합된 [location]은 다음 효과를 얻습니다:"
 game_concept_integration_list: "[ShowModifierEffect('integration_integrated')]"
 game_concept_integration_desc: "병합된 [location|e]은 국가에 제대로 통합되었으므로 [conquered|e]된 [location]보다 통치하기 훨씬 수월합니다.\n\n[conquered|e]된 [locations]은 [province|e] 전체를 대상으로 하는 [cabinet_action|e]을 통해 병합되어야 하는데, 그 속도는 [locations]의 숫자와 [culture|e], 그리고 [location_rank|e]에 따라 달라집니다."
 game_concept_government_reform: "정부 개혁"
 game_concept_government_reforms: "정부 개혁"
 game_concept_reforms: "개혁"
 game_concept_reform: "개혁"
 game_concept_government_reform_desc: "정부 개혁은 고대의 전통부터 진보적 개편까지 망라하는 개념으로, [country|e]의 통치 형태를 나타냅니다. 개혁마다 고유한 특성이 있지만, 그와 상충되는 효과를 낳거나 특별한 방식으로 플레이할 수 있는 기회를 선사하기도 합니다.\n\n[countries]마다 시행할 수 있는 정부 개혁의 수는 한정되어 있지만, 이는 특정 [advances|e]을 연구해 늘릴 수 있습니다.\n\n다양한 종류의 개혁 중에서도 [major_reforms|e]은 [country]마다 동시에 하나만 시행할 수 있습니다."
 game_concept_major_reform: "대개혁"
 game_concept_major_reforms: "대개혁"
 game_concept_major_reform_desc: "대개혁은 [country]를 정의하는 특수한 [government_reform|e]입니다. 각 [country|e]는 동시에 하나의 대개혁만 시행할 수 있습니다."
 game_concept_cabinet_action: "내각 행동"
 game_concept_cabinet_actions: "내각 행동"
 game_concept_cabinet_action_desc: "[cabinet|e] 구성원은 $game_concept_cabinet_action$에 배정할 수 있습니다. $game_concept_cabinet_action$은 행동이 완료되거나 변경될 때까지 계속 진행됩니다. \n진행 가능한 행동은 다음과 같습니다: \n\n#T $game_concept_adm_short$ $game_concept_actions$ #!\n[ShowCabinetTypeDatabase('adm')] \n\n#T $game_concept_diplomatic_actions$ #!\n[ShowCabinetTypeDatabase('dip')] \n\n#T $game_concept_mil_short$ $game_concept_actions$ #!\n[ShowCabinetTypeDatabase('mil')] "
 game_concept_cabinet_seat: "내각 의석"
 game_concept_cabinet_seats: "내각 의석"
 game_concept_cabinet_seats_desc: "내각 의석은 [country|e]가 [cabinet|e]에 고용할 수 있는 [cabinet_members|e]의 수를 의미합니다. 특정 [advances|e]을 연구하면 $game_concept_cabinet_seats$을 늘릴 수 있습니다."
 game_concept_cabinet_efficiency: "내각 효율"
 game_concept_cabinet_efficiency_desc: "내각 효율은 [cabinet|e]에 속한 [characters|e]이 [cabinet_actions|e]에 배정됐을 때 얼마나 빠르고 효과적으로 업무를 수행하는지를 나타냅니다. 능률은 [crown_power|e]과 [societal_values|e]의 영향을 받으며, [advances|e], [government_reforms|e], [policies|e], [buildings|e]을 통해 높일 수 있습니다."
 game_concept_cabinet: "내각"
 game_concept_cabinet_desc: "최고위 공직자들로 구성된 $game_concept_cabinet$은 [cabinet_actions|e]을 통해 통치자의 [country|e] 통치를 보좌합니다. [cabinet_seats|e]의 수는 [advances|e]을 통해 증가시킬 수 있습니다."
 game_concept_cabinet_member: "내각 구성원"
 game_concept_cabinet_members: "내각 구성원"
 game_concept_cabinet_member_desc: "$game_concept_cabinet_member$은 [cabinet|e]에 고용된 [character|e]을 의미합니다."
 game_concept_artist: "예술가"
 game_concept_artists: "예술가"
 game_concept_artist_upper_desc: "예술가는 [works_of_art|e]을 창작하는 [character|e]입니다. 예술가의 유형은 다음과 같습니다:"
 game_concept_artist_list_title: "예술가 유형 목록"
 game_concept_artist_desc: "$game_concept_artist_upper_desc$\n[ShowDatabase('artist')]"
 game_concept_religious_figure: "종교계 인물"
 game_concept_religious_figures: "종교계 인물"
 game_concept_religious_figure_upper_desc: "종교계 인물은 여러 지역을 돌아다니며 정착한 곳에 종교 보너스를 부여하는 [character|e]입니다. 해당 [religion|e]를 따르는 국가는 이들을 고용할 수 있습니다. 직접 따를 수 있는 [religious_school|e]는 하나뿐이지만, 종교계 인물을 초빙하면 그 학파의 혜택을 부분적으로 획득할 수 있습니다. 종교계 인물의 유형은 다음과 같습니다:"
 game_concept_religious_figure_list_title: "종교계 인물 유형 목록"
 game_concept_religious_figure_desc: "$game_concept_religious_figure_upper_desc$\n[ShowDatabase('religious_figures')]"
 game_concept_invited_religious_figure: "종교계 인물 초빙"
 game_concept_invited_religious_figures: "종교계 인물 초빙"
 game_concept_invite_religious_figure: "종교계 인물 초빙"
 game_concept_work_of_art: "예술품"
 game_concept_works_of_art: "예술품"
 game_concept_work_of_art_desc: "예술품은 [artist|e]가 창작한 작품을 의미합니다. 예술품이 만들어지면 그 예술가가 종사하는 [country|E]의 [primary_culture|e]가 가진 [cultural_influence|e]이 직접적으로 증가합니다. 예술품은 특정 [location|e]에 위치하지만, [enemy|e]이 해당 지점을 [occupied|e]할 경우에는 파괴되거나 빼앗길 수 있습니다.\n[country]에서 예술품을 보유할 경우 [prestige|e]과 [cultural_tradition|e]에 보탬이 됩니다."
 game_concept_work_of_art_list_title: "예술품 유형"
 game_concept_art_quality: "예술 품질"
 game_concept_art_quality_desc: "[works_of_art|e]의 품질은 그로 인해 증가하는 [prestige|e]과 [cultural_tradition|e]에 영향을 줍니다.\n\n$game_concept_work_of_art$의 품질 수준을 오름차순으로 나열하면 다음과 같습니다:\n$BULLET_WITH_TAB$ $art_quality_bad$\n$BULLET_WITH_TAB$ $art_quality_below_average$\n$BULLET_WITH_TAB$ $art_quality_average$\n$BULLET_WITH_TAB$ $art_quality_above_average$\n$BULLET_WITH_TAB$ $art_quality_good$\n$BULLET_WITH_TAB$ $art_quality_very_good$\n$BULLET_WITH_TAB$ $art_quality_great$\n$BULLET_WITH_TAB$ $art_quality_best$"
 game_concept_legitimacy: "정통성"
 game_concept_legitimacy_i: "@legitimacy!"
 game_concept_legitimacy_desc: "정통성은 [country|e] 내 인구 및 다양한 계층이 정부의 통치를 어느 정도로 수용하는지 나타내는 지표입니다. 정통성은 원활한 국정 운영을 위한 선결 조건으로, 정통성이 낮으면 아무도 우리와 협력하려 하지 않게 되며, 반란 세력이 생겨나 자신들의 입맛에 맞는 [ruler|e]를 세우려 할지도 모릅니다."
 game_concept_republican_tradition: "공화주의 전통"
 game_concept_republican_tradition_i: "@republican_tradition!"
 game_concept_republican_tradition_desc: "공화주의 전통은 공화주의가 국가에 얼마나 자리 잡았는지 나타내는 지표로, [ShowGovernmentTypeName('republic')]에서 관련 전통이 얼마나 지켜지는지 보여 줍니다. [ShowGovernmentTypeNameWithNoTooltip('republic')]에서는 일정한 주기로 새로운 [ruler|e]를 선출하며, [elections|e]를 여러 차례 치렀음에도 [ruler]가 변경되지 않았을 경우 공화주의 전통이 감소합니다. 공화주의 전통이 낮아지면 공화정이 붕괴하고 전제정으로 회귀할 수도 있습니다. 공화주의 정부가 제대로 기능하려면, 높은 공화주의 전통을 유지해야 합니다."
 game_concept_devotion: "신앙심"
 game_concept_devotion_i: "@devotion!"
 game_concept_devotion_desc: "신앙심은 국가에 거주하는 [Concept('faith', '신도')|e]들의 종교적 열성을 나타냅니다. 신앙심이 높을수록 [ShowGovernmentTypeName('theocracy')] 체제를 더 효율적으로 운영할 수 있습니다."
 game_concept_horde_unity: "유목민 통일성"
 game_concept_horde_unity_i: "@horde_unity!"
 game_concept_horde_unity_desc: "유목민 통일성은 $rank_kingdom_horde_ruler_suffix_male$에 대한 부족민들의 지지도를 나타내는 지표입니다. 시간이 지나면 저절로 감소하며, 여러 지방을 약탈하고 파괴하면 증가합니다. [ShowGovernmentTypeName('steppe_horde')]의 경우 통일성이 낮을 때 내분에 휩싸일 가능성이 높습니다."
 game_concept_tribal_cohesion: "부족 응집력"
 game_concept_tribal_cohesion_i: "@tribal_cohesion!"
 game_concept_tribal_cohesion_desc: "부족 응집력은 [ShowGovernmentTypeName('tribe')]의 구성원들이 [religion|e]와 [culture|e]가 서로 어느 정도 일치하는지 나타내는 지표입니다. 응집력이 낮으면 모든 구성원이 제멋대로 행동해, [ShowGovernmentTypeNameWithNoTooltip('tribe')] 운영이 고양이 떼를 이끄는 것과 다를 바 없어집니다. [ShowGovernmentTypeNameWithNoTooltip('tribe')]의 원활한 운영을 위해서는 높은 응집력을 유지해야 합니다."
 game_concept_government_power: "국정 행사력"
 game_concept_government_power_i: "@government_power!"
 game_concept_government_power_desc: "국정 행사력은 [government|e]가 업무를 얼마나 잘 수행하는지 나타내는 지표입니다. 세부 유형으로 [legitimacy|e], [republican_tradition|e], [devotion|e], [horde_unity|e], [tribal_cohesion|e] 등이 있습니다."
 game_concept_policy: "정책"
 game_concept_policies: "정책"
 game_concept_policy_desc: "[law|e]의 정책은 다양한 목록에서 선택할 수 있으며, 이러한 정책은 [country|e]에서 법률을 시행하는 방식을 결정합니다."
 game_concept_law: "법률"
 game_concept_laws: "법률"
 game_concept_law_desc: "각 법률은 반드시 선택된 [policy|e]이 있어야 발효됩니다. [government_types|e] 및 [religions|e]마다 이용할 수 있는 법률이 다르며, [advances|e]을 통해 더 많은 법률을 확보할 수 있습니다. 또한, 법률의 [policy]으로 무엇을 선택하는지에 따라 국가의 [societal_values|e]에도 영향을 주게 됩니다."
 game_concept_antagonism: "적대감"
 game_concept_antagonism_i: "@antagonism!"
 game_concept_antagonism_desc: "적대감은 다른 [countries|e]가 우리 국가를 바라보는 시각을 나타내며, 우리나라에 대한 상대국의 [opinion|e]에 영향을 줍니다. 우리 국가가 자국의 이익과 관련되어 있다고 생각하는 국가는 우리에게 큰 적대감을 느낄 경우, 우리와 [diplomacy|e] 관계를 맺기를 꺼리고 우리의 이익에 반하는 행동을 취할 것입니다. 적대감은 국가 간에 [societal_values|e], [government_types|e], [religion|e], [culture|e], [language|e]에 기본적인 차이가 있을 때 유발됩니다. 또한 어떠한 행동을 취했을 때 특정 [location|e]에서 적대감이 '폭발'해, 그 주변국이 영향을 받는 경우도 있습니다. 이 영향은 해당 국가가 그 지점과 적대 행위를 한 국가에 얼마나 관심이 있는지에 따라 달라집니다. 적대감 '폭발' 효과는 일반적으로 시간이 지나면 사라집니다."
 game_concept_antagonism_received_modifier: "받는 적대감"
 game_concept_antagonism_received_modifier_desc: "받는 적대감은 [war|e]과 같은 적대적 외교 행동이 우리 [antagonism|e]에 주는 영향을 나타냅니다."
 game_concept_diplomatic_action: "외교 행동"
 game_concept_diplomatic_actions: "외교 행동"
 game_concept_diplomatic_action_desc: "외교 행동은 [country|e]가 다른 국가를 상대로 취할 수 있는 행동을 의미하며, [diplomats|e]이 사용됩니다. [alliances|e] 체결, [war|e] 선포 등 다양한 외교 행동이 존재합니다."
 game_concept_diplomatic_limitation: "외교 제한"
 game_concept_diplomatic_limitations: "외교 제한"
 game_concept_diplomatically_limited: "외교적으로 제한"
 game_concept_limited_diplomacy: "제한적 외교"
 game_concept_unlimited_diplomacy: "무제한 외교"
 game_concept_diplomatic_limitation_desc: "매우 의존적인 [subject|e] 또는 [union|e]의 [junior_partner|e]인 [country|e]는 외교가 제한될 수 있습니다. 이는 다음과 같은 외교 행동이 불가능하거나 크게 제약받는다는 것을 의미합니다:\n\n$BULLET$ [ShowRelationTypeName('alliance')]\n$BULLET$ [ShowRelationTypeName('food_access')]\n$BULLET$ [ShowRelationTypeName('guarantee')]\n$BULLET$ [ShowRelationTypeName('military_access')]\n$BULLET$ [ShowRelationTypeName('fleet_basing_rights')]\n$BULLET$ [ShowGenericActionName('create_building_subject')]\n$BULLET$ [ShowGenericActionName('create_province_subject')]\n\n외교가 제한된 종속국은 대부분 특수한 경우를 제외하면 스스로 [wars|e]을 선포할 수 없습니다."
 game_concept_diplomats: "외교관"
 game_concept_diplomat: "외교관"
 game_concept_diplomat_desc: "외교관의 수는 [country|e]가 특정 기간 동안 [diplomacy|e]를 얼마나 수행할 수 있는지 나타냅니다. 특정 [advances|e]이나 [societal_values|e]을 통해 외교관을 늘릴 수 있습니다."
 game_concept_opinion: "우호도"
 game_concept_diplomatic_opinion: "외교 우호도"
 game_concept_diplomatic_opinions: "외교 우호도"
 game_concept_opinion_i: "@opinion!"
 game_concept_opinion_desc: "우호도는 특정 [country|e]가 다른 [country]를 얼마나 선호하고 싫어하는지 나타냅니다. 우호도가 높을 경우 상대국은 우리 [country]를 적대하지 않게 됩니다. 단, 양국이 서로 협력하려면 신뢰가 필요하다는 점에서 우호도는 [trust|e]와 차이가 있습니다."
 game_concept_bias: "Bias"
 game_concept_bias_desc: "A bias is a certain attitude a [country|e] can have towards another one. It is split into three categories: [opinion|e], [trust|e] and [antagonism|e]. [country_interactions|e], [events|e] and historical setup have usually an impact on one of the three diplomatic aspects."
 game_concept_rival: "경쟁국"
 game_concept_rivals: "경쟁국"
 game_concept_rivals_tooltip: "[rivals|e]"
 game_concept_rival_desc: "[countries|e]는 다른 국가를 $game_concept_rivals$으로 지정하여 적대 관계를 공표할 수 있습니다. 이후 국가는 경쟁국을 상대로 [casus_belli|e]을 날조하거나 상대국이 진행 중인 [wars|e]에 개입하는 등 추가적인 적대 행동을 수행할 수 있게 됩니다.\n\n경쟁 관계인 $game_concept_country$는 [alliances|e] 등 우호 [treaties|e]을 수락하지 않지만, 같은 경쟁국을 가진 [countries]는 서로 [treaties]을 체결하기 더 쉽습니다.\n\n타국이 자국을 경쟁국으로 지정했다고 해서 해당 $game_concept_country$를 경쟁국으로 지정해야 하는 것은 아니며, 그 국가가 경쟁국으로 자동 지정되지도 않습니다. 타국을 경쟁국으로 지정한 [country]는 해당 국가의 [rival_enemy|e]로 알려집니다.\n\n[great_power_score|e]가 비슷하며 [opinion|e]가 그다지 높지 않은 [countries]만을 경쟁국으로 지정할 수 있습니다. 한 [country]가 가질 수 있는 최대 $game_concept_rivals$ 수는 해당 국가의 [country_rank|e]에 따라 결정됩니다."
 game_concept_rival_enemy: "적"
 game_concept_rival_enemies: "적"
 game_concept_rival_enemy_desc: "다른 [country|e]를 [rival|e]으로 지정한 [country]는 해당 경쟁국의 적으로 알려집니다. 여러 [country]를 [rivals]으로 지정했어도 지정된 국가가 경쟁 관계를 선언하지 않았다면 적이 생겨나지 않기 때문에, 적이 전혀 없을 수도 있습니다."
 game_concept_cobelligerent: "공동 참전국"
 game_concept_cobelligerents: "공동 참전국"
 game_concept_cobelligerent_desc: "[war|e]에 $game_concept_cobelligerent$으로 소집된 [country|e]는 자국의 [allies|e]을 [war]에 소집할 수 있습니다.\n\n[peace_treaty|e]에서 $game_concept_cobelligerent$의 [locations|e]을 취하는 비용은 전쟁 수장국의 지점을 취하는 비용과 동일합니다."
 game_concept_enemy: "적"
 game_concept_enemies: "적"
 game_concept_enemies_tooltip: "[enemies|e]"
 game_concept_enemy_desc: "서로 [war|e] 중인 두 [countries|e]는 상대를 적으로 간주하며, 양국의 [armies|e]이나 [navies|e]이 조우할 경우 [battle|e]가 발생합니다.\n\n[rebels|e]과 [pirates|e]은 모든 국가에게 적으로 간주됩니다."
 game_concept_royal_marriage: "왕실 혼인"
 game_concept_royal_marriages: "왕실 혼인"
 game_concept_married: "혼인"
 game_concept_marry: "혼인"
 game_concept_marriage: "혼인"
 game_concept_marrying: "혼인"
 game_concept_royal_marriage_desc: "왕실 혼인이란 서로 다른 두 [countries|e]의 두 [characters|e]이 양국의 관계를 돈독히 하고 [rulers|e]의 [prestige|e]을 높이기 위해 혼인하는 경우를 말합니다."
 game_concept_union: "동군연합"
 game_concept_senior_partner: "상위 연합국"
 game_concept_junior_partner: "하위 연합국"
 game_concept_junior_partners: "하위 연합국"
 game_concept_union_partner: "동군연합 제휴국"
 game_concept_union_partners: "동군연합 제휴국"
 game_concept_personal_union: "동군연합"
 game_concept_personal_unions: "동군연합"
 game_concept_union_desc: "동군연합이란 [treaty|e]의 한 종류로, 둘 이상의 [countries|e]가 [royal_marriages|e]으로 인해 같은 [ruler|e]를 두게 되는 경우를 말합니다. 동군연합은 어느 한쪽이 공격받을 경우 자동으로 상대국을 지원한다는 점에서 방어 [alliance|e]과 비슷하게 작동하지만, [laws|e]을 추가하면 연합의 작동 방식을 변경할 수 있습니다. 동군연합에서 가장 중요한 구성국은 $game_concept_senior_partner$이라 불리며, 같은 동군연합에 속한 다른 국가들은 $game_concept_junior_partners$이라고 불립니다."
 game_concept_union_integration_level: "동군연합 병합 수준"
 game_concept_union_integration_level_short: "병합 수준"
 game_concept_union_integration_level_member: "구성국 병합 수준"
 game_concept_union_integration_level_desc: "$game_concept_union_integration_level$은 [laws|e]과 [policies|e]을 통해 [personal_union|e]이 얼마나 중앙 집중화되어 있는지 나타냅니다. 중앙 집중화 정책이 시행될 시 모든 [member|e]은 병합 수준이 상승하며, 마지막 집중화 정책이 시행되면 $game_concept_union$과 병합 수준이 같은 $game_concept_junior_partners$은 $game_concept_senior_partner$에 통일됩니다.\n\n이후에 $game_concept_union$의 일원이 되는 구성국은 [parliament|e]를 통해 병합 수준을 따라잡아야 합니다."
 game_concept_ally: "동맹"
 game_concept_allies: "동맹"
 game_concept_allied: "동맹"
 game_concept_alliance: "동맹"
 game_concept_alliances: "동맹"
 game_concept_alliance_desc: "동맹이란 두 [countries|e]가 맺은 [treaty|e]으로, 동맹을 이룬 [countries]는 서로 [war|e]을 선포할 수 없고, [wars]을 치를 경우 상대국에 원군을 요청할 수 있습니다."
 game_concept_war_allies: "전쟁 동맹"
 game_concept_war_ally: "전쟁 동맹"
 game_concept_war_ally_desc: "[war|e]에서 같은 편에 서서 서로를 돕는 [countries|e]를 의미합니다."
 game_concept_war_leader: "전쟁 수장국"
 game_concept_war_leaders: "전쟁 수장국"
 game_concept_war_leader_desc: "$game_concept_war_leader$은 [war|e]에서 공격군과 방어군 양측을 이끄는 수장 [countries|e]를 의미합니다. 이들은 [peace_treaties|e]을 두고 협상함으로써 분쟁의 잠재적 결과를 논의합니다."
 game_concept_call_to_arms: "동맹 소집"
 game_concept_call_to_arms_desc: "동맹 소집은 [war|e] 중에 모든 [ally|e]과 군사 분쟁 참가를 맹세한 다른 [countries|e]를 상대로 사용할 수 있는 [diplomatic_action|e]입니다.\n\n[Concept('defender', '방어국')|e]은 자동으로 모든 동맹에게 참전을 요청하지만 [Concept('attacker', '공격국')|e]은 수동으로 참전을 요청해야 하며, 참전하도록 설득하는 것이 더 어렵습니다."
 game_concept_treaty: "조약"
 game_concept_treaties: "조약"
 game_concept_treaty_desc: "조약은 둘 이상의 [countries|e]가 서명을 통해 체결하는 외교 상태입니다. 조약은 한시적일 수도 있고, 추후 통지 시까지 효력을 유지하는 경우도 있습니다.\n조약은 [alliances|e], [military_access|e], [truce|e] 등 종류가 다양하며, [diplomacy|e]를 통해 체결할 수 있습니다."
 game_concept_blocked_treaties: "조약 차단"
 game_concept_blocked_treaties_desc: "조약 차단 시, 차단된 [country|e]는 상대 [country|e]와 어떠한 종류의 [treaty|e]도 체결할 수 없습니다."
 game_concept_economic_support: "경제 원조"
 game_concept_economic_support_desc: "경제 원조는 [country|e]가 [Concept('country', '상대국')|e]에 매월 일정한 [gold|e]를 보내 [finances|e]을 지원하는 [treaty|e]을 의미합니다. [war|e]에 직접 참전할 의사는 없지만 전쟁 수행은 지원하고자 하는 경우 경제 원조를 많이 활용합니다."
 game_concept_war_reparations: "전후 보상"
 game_concept_war_reparations_desc: "전후 보상은 [gold|e] 수입의 [GetDefine('NDiplomacy','WAR_REPARATIONS_FACTOR')|Y%0]를 매월 [Concept('country', '상대국')|e]에 보내 [finances|e]을 지원하게 하는 평화 [treaty|e]입니다. 이는 방금 종료된 전쟁에 대한 보복의 일환으로, 대부분의 경우 패전국이 부담하게 됩니다."
 game_concept_guarantee: "보장"
 game_concept_guaranteed: "보장"
 game_concept_guaranteeing: "보장"
 game_concept_guarantee_desc: "보장은 [Concept('country', '상대국')|e]이 [war|e]에서 공격받을 시 보호해 주겠다고 약속하는 [treaty|e]입니다."
 game_concept_estate_satisfaction_equilibrium: "만족도 평형"
 game_concept_estate_satisfaction_equilibrium_desc: "만족도 평형은 [estate|e]의 [estate_satisfaction|e]가 수렴하는 지점을 의미합니다. 만족도가 변화하는 속도는 다양한 요인에 따라 달라집니다."
 game_concept_estate_satisfaction: "계층 만족도"
 game_concept_estate_satisfaction_short: "만족도"
 game_concept_estate_satisfaction_desc: "계층 만족도는 특정 [estate|e]이 [country|e]의 통치 방식에 얼마나 만족하고 있는지 나타냅니다. 만족도가 높을 경우 국가는 일정한 보너스를 얻지만, 만족도가 낮아지면 해당 [estate]으로부터 [army_levies|e]과 [navy_levies|e]을 모집할 수 없게 됩니다.\n\n또한, 만족도는 해당 [estate]에 속한 [pops|e]의 [pop_satisfaction|e]에도 직접적인 영향을 줍니다."
 game_concept_estate_power: "계층 행사력"
 game_concept_estate_power_desc: "계층 행사력은 특정 [estate|e]이 [country|e]에 행사할 수 있는 영향력을 나타냅니다. 이러한 영향력은 해당 [estate]에 속한 [pop_types|e]의 [population|e]수와 계층이 지닌 [estate_privileges|e]에 따라 크게 달라집니다.\n\n[ShowPopTypeName('nobles')](과)와 같은 [pop_types|e]은 [ShowPopTypeName('slaves')]에 비해 [pop|e]마다 행사하는 계층 행사력이 훨씬 높습니다.\n\n$BULLET_WITH_TAB$[estates]의 총 행사력에 따라 [country]의 [crown_power|e]이 감소합니다.\n$BULLET_WITH_TAB$[location|e]의 [tax_base|e]은 현지 팝의 규모와 계층 행사력, [pop_type]에 따라 분배됩니다."
 game_concept_crown_power: "왕실 행사력"
 game_concept_crown_power_desc: "왕실 행사력은 왕실이 [country|e]에 행사할 수 있는 영향력을 나타냅니다. 왕실 행사력이 클수록 [country]의 국력과 효율이 증가하며, [estates|e]에 과도한 [estate_privileges|e]을 부여할 경우 행사력이 낮아져 국가가 불이익을 받을 수 있습니다.\n\n[crown_power|e]은 [ShowAgeName('age_5_absolutism')]를 비롯해 다양한 [ages|e]에서 [advances|e]을 통해 증가시킬 수 있습니다."
 game_concept_estate_tax_base: "계층 과세 자산"
 game_concept_estate_tax_base_desc: "[estate|e]은 각 [location|e]에서 [tax_base|e]의 일정 비율에 해당하는 [gold|e]를 얻으며, 그 금액은 해당 계층이 현지의 다른 [estates]에 비해 보유하고 [estate_power|e]에 따라 달라집니다. 여기에서 [estate_enrichment|e]이 공제됩니다."
 game_concept_civil_war: "내전"
 game_concept_civil_wars: "내전"
 game_concept_civil_war_desc: "내전은 [country|e]가 [Concept('country', '타국')|e]이 아닌 자국의 세력과 [war]을 벌이는 특수한 성격의 [war|e]입니다. 또한, 내전은 [sieged|e]이 완료되면 [locations|e]에 대한 [occupation|e]이 발생하는 대신 그 즉시 지점의 [controller|e]이 바뀐다는 점에서 일반 [wars]과 다릅니다."
 game_concept_war_goal: "전쟁 목표"
 game_concept_war_goals: "전쟁 목표"
 game_concept_war_goal_desc: "전쟁 목표는 특정 [war|e]에 대해 수립한 목표로, 어떤 유형의 [casus_belli|e]을 사용하는지에 따라 달라집니다. 전쟁 목표를 달성하면 상당량의 [war_score|e]가 주어집니다."
 game_concept_war_score: "전쟁 점수"
 game_concept_war_score_desc: "전쟁 점수는 [country|e]가 특정 [war|e]을 얼마나 잘 치렀는지 나타내는 수치입니다. [battles|e]에서 승리하고, [enemy|e] [locations|e]에 대한 [siege|e]에 성공하고, [war_goal|e]를 달성하고, [blockades|e]를 구축하면 해당 [country]의 전쟁 점수가 높아집니다."
 game_concept_war_participation: "전쟁 참여도"
 game_concept_war_participation_desc: "전쟁 참여도는 [country|e]가 [war|e]의 진행에 기여한 정도를 나타냅니다. 주로 [battles|e], [blockades|e], [sieges|e]을 통해 전쟁에 기여하게 됩니다."
 game_concept_peace_cost: "평화 비용"
 game_concept_peace_cost_desc: "[peace_treaty|e]을 [peace_offer|e]에 추가하는 비용을 의미합니다. 일반적으로 이 수치를 [war_score|e]와 비교해 다른 [country|e]의 수락 여부를 결정합니다."
 game_concept_war: "전쟁"
 game_concept_wars: "전쟁"
 game_concept_offensive_war: "공격 전쟁"
 game_concept_defensive_war: "방어 전쟁"
 game_concept_offensive_wars: "공격 전쟁"
 game_concept_defensive_wars: "방어 전쟁"
 game_concept_war_desc: "전쟁은 [country|e]가 [diplomat|e]을 통해 다른 국가를 상대로 분쟁을 개시함으로써 발생합니다. 이때 양국은 [allied|e] 관계에 있는 국가에 참전을 요청할 수 있습니다.\n\n전쟁 중에 양국의 [armies|e]과 [navies|e]이 서로 조우할 경우 [battle|e]가 벌어집니다. [armies]은 [enemies|e]이 소유한 [locations|e]에 [siege|e]을 개시할 수 있고, [navies|e]은 적의 [ports|e]를 [blockade|e]할 수 있습니다.\n\n전쟁은 [peace_treaty|e]이 체결될 때까지 계속되며, 체결 후에는 참전국 사이에 다시 [peace|e]가 찾아옵니다."
 game_concept_war_attacker: "공격군"
 game_concept_war_attackers: "공격군"
 game_concept_war_attacker_desc: "[war_with_icon|e]에서 공격군은 [casus_belli_with_icon|e]을 선택해 분쟁을 개시한 수장국의 진영을 뜻합니다.\n\n공격군 측은 [war_score_with_icon|e]를 획득하려면 [war_goal_with_icon|e]를 달성해야 합니다."
 game_concept_war_defender: "방어군"
 game_concept_war_defenders: "방어군"
 game_concept_war_defender_desc: "[war_with_icon|e]에서 방어군은 전쟁을 선포 당한 수장국의 진영을 뜻합니다. 방어군은 자동으로 [allies_with_icon|e]을 [war]에 소집합니다.\n\n방어군 측은 [war_score_with_icon|e]를 획득하려면 [war_attacker|e]이 [war_goal_with_icon|e]를 달성하지 못하도록 막아야 합니다."
 game_concept_peace: "평화"
 game_concept_peace_desc: "평화는 [country|e]가 [war|e]을 진행하고 있지 않은 상태를 의미합니다."
 game_concept_white_peace: "무조건 평화"
 game_concept_white_peace_desc: "전쟁 전 상태로 되돌리는 내용의 [peace_treaty|e]입니다."
 game_concept_peace_treaty: "평화 조약"
 game_concept_peace_treaties: "평화 조약"
 game_concept_peace_treaty_desc: "평화 조약은 [peace_offer|e]의 구체적인 조건을 정리한 것으로, 두 [countries|e] 사이의 [location|e] 이양과 [gold|e] 조공을 골자로 하며 때로는 [ShowPeaceTreatyTypeName('abandon_colonial_claim')], [ShowPeaceTreatyTypeName('peace_take_over_market_center')], [ShowPeaceTreatyTypeName('peace_humiliate')] 등 특수한 조약이 포함되어 있기도 합니다."
 game_concept_peace_offer: "평화 제안"
 game_concept_peace_offer_desc: "평화 제안은 둘 이상의 [countries|e] 사이에 진행 중인 [war|e]을 종식하는 외교 행동입니다. 이때 어느 한쪽이 다른 쪽에 요구 사항을 담은 [peace_treaties|e]을 전달할 수 있는데, 제안받은 쪽이 요구 사항을 수용하면 평화 조약이 체결되고 [war]이 종료됩니다.\n\n[country]가 평화 조약에서 얻을 수 있는 이득의 규모는 획득한 [war_score]에 따라 달라집니다."
 game_concept_casus_belli: "전쟁 명분"
 game_concept_casus_bellis: "전쟁 명분"
 game_concept_casus_belli_desc: "라틴어로 카수스 벨리(#italic Casus Belli#!)라고 하는 전쟁 명분은 [country|e]가 [war|e] 개시를 정당화하기 위해 주장하는 명분을 의미합니다. 어떤 전쟁 명분을 내세우는지에 따라 [war]의 유형과 [war_goal|e]가 달라집니다."
 game_concept_stockpile: "비축량"
 game_concept_stockpile_desc: "비축량은 현재 [market|e]의 창고에 저장된 [good|e]의 양을 의미합니다. 비축량은 [supply|e]이 [demand|e]보다 높으면 증가하고, 그 반대의 경우 감소합니다. 시장의 [buildings|e], [constructions|e], [units|e], [pops|e]은 필요에 따라 비축량을 사용합니다."
 game_concept_effective_supply: "유효 공급"
 game_concept_effective_supply_desc: "[market|e] 내 특정 [good|e]의 [supply|e]에 따른 수치로, [imports|e]의 영향을 덜 받습니다."
 game_concept_effective_demand: "유효 수요"
 game_concept_effective_demand_desc: "[market|e] 내 특정 [good|e]의 [demand|e]에 따른 수치로, [exports|e]의 영향을 덜 받습니다."
 game_concept_supply: "공급"
 game_concept_supply_desc: "공급은 [buildings|e]에서 생산하거나, [raw_materials|e]로 획득하거나, [market|e]에 [imported|e]된 [good|e]의 양을 의미합니다."
 game_concept_demand: "수요"
 game_concept_demands: "수요"
 game_concept_demand_desc: "수요는 [buildings|e]의 상품 생산과 [pops|e]의 생활에 필요하거나 각종 [constructions|e]에 드는 [good|e]의 양을 의미하며, 이 밖에도 [market|e]에서 [exports|e]을 요청한 [good] 또한 수요에 포함됩니다."
 game_concept_market_balance: "시장 수지"
 game_concept_market_balance_short: "수지"
 game_concept_market_balance_desc: "$game_concept_market_balance$는 [market_with_icon|e]에 있는 특정 [good|e]의 [demand_with_icon|e]와 [supply_with_icon|e] 차이를 의미합니다."
 game_concept_market_value: "시장 가치"
 game_concept_market_value_desc: "시장 가치는 특정 [market|e]에서 매달 발생하는 모든 거래의 총 가치를 의미하며, 총 자산에 대한 추정치를 나타냅니다."
 game_concept_price_impact: "가격 영향력"
 game_concept_price_impact_desc: "[pop|e]이 [Concept('pop_needs', '필요')|e]로 하는 [goods|e]의 [market_price|e]은 [pop_satisfaction|e]에 직접적인 영향을 줍니다."
 game_concept_price_stability: "가격 안정도"
 game_concept_price_stability_desc: "가격 안정도는 현재 [age|e]에 따라 결정되며, [supply|e]과 [demand|e]가 [target_price|e]에 주는 영향을 정합니다."
 game_concept_market_price: "시장 가격"
 game_concept_market_prices: "시장 가격"
 game_concept_market_price_desc: "특정 [good|e]가 [market_center|e]에서 거래되는 가격을 의미합니다.\n시장 가격은 [target_price|e]으로 점진적으로 조정됩니다.\n지점별 [sell_price|E]은 [market_access|e]에 따라 시장 가격과 다를 수 있습니다."
 game_concept_target_price: "목표 가격"
 game_concept_target_price_desc: "목표 가격은 [supply|e], [demand|e], [price_stability|e]에 따라 결정됩니다.\n기본 가격을 기준으로 공급이 과잉된 경우 [price_stability]에 비례하여, 수요가 과잉된 경우 [price_stability]에 반비례하여 목표 가격이 조정됩니다."
 game_concept_export_market: "수출 시장"
 game_concept_export_market_desc: "교역으로 [goods|e]를 판매해 [export|e]이 이루어지는 [market|e]입니다."
 game_concept_import_market: "수입 시장"
 game_concept_import_market_desc: "교역으로 [goods|e]를 구매해 [import|e]이 이루어지는 [market|e]입니다."
 game_concept_market: "시장"
 game_concept_markets: "시장"
 game_concept_market_desc: "시장은 [goods|e]를 사고파는 장소입니다.\n[market_center|e]을 중심으로 하며, 다른 지점 또한 [market_access|e] 및 [protectionism|e] 수준에 따라 시장에 소속될 수 있습니다.\n시장에 속한 지점은 해당 시장의 [stockpile|e]에서만 재화를 사고팔 수 있습니다.\n\n[markets]은 우리 국가와의 관련성에 따라 다양한 색상으로 표시됩니다.\n\n$BULLET$ #G 녹색 [market]#!: 우리 국가가 이 [market]에 속한 지점들을 소유하고 있기 때문에 현지 [pop_needs|e]에 주의를 기울여야 합니다.\n\n$BULLET$#E 청색 [market]#!: 우리 국가는 이곳에 [locations|e]을 소유하진 않았지만 [merchant_capacity|e]을 지니고 있어 [trade|e]이 가능합니다.\n\n$BULLET$ #L 갈색 [market]#!: 우리 국가가 이곳에 [own|e]한 [location|e]이 없으며, [merchant_capacity|e]도 없습니다.\n\n$BULLET$ 회색 [market]: 우리 국가의 [trade_range|e] 바깥에 있는 [markets]이기 때문에 교류가 불가능합니다."
 SUBTAB_TRADING_TT_TEXT: "이 탭에서는 우리나라가 [merchant_capacity|e]을 보유한 [market|e]과의 [trades|e]을 관리할 수 있습니다."
 game_concept_protectionism: "시장 보호"
 game_concept_trade_protection: "시장 보호"
 game_concept_protectionism_desc: "$MODIFIER_TYPE_DESC_local_trade_protection_factor$\n\n시장 보호는 주로 [location]의 [control|e]와 함께 증가합니다."
 game_concept_market_center: "시장 거점"
 game_concept_market_centers: "시장 거점"
 game_concept_market_center_desc: "[market|e]의 중심지로 기능하는 [location|e]을 의미합니다. 해당 지점의 [owner|e]은 시장 거점으로부터 다양한 이득을 얻으며, 더 나아가 해당 시장에 대한 이용 권한을 통제할 수도 있습니다."
 game_concept_market_owner: "시장 소유국"
 game_concept_market_owner_desc: "[market|e] 소유국은 해당 [Concept('market_center', '시장의 거점')|e]을 [owns|e]하는 [country|e]를 의미합니다. 시장 소유국은 해당 [market]을 파괴하거나 이전할 수 있으며, 다른 [countries]가 그 [market]에서 거래하지 못하게 막을 수 있습니다."
 game_concept_market_access: "시장 접근성"
 game_concept_market_access_desc: "시장 접근성은 [location|e]이 [market|e]과 얼마나 간편히 상호 작용할 수 있는지를 나타내며, [market_center|e]과의 거리에 따라 달라집니다.\n\n시장 접근성은 크게 세 가지 방면에서 중요합니다:\n\n$BULLET$지점은 접근성이 좋은 [markets]에 더 높은 [market_attraction_with_icon|e]를 가집니다. 따라서 [locations]은 가장 가까운 [market]에 속하는 경향이 있습니다.\n\n$BULLET$동일한 [market]에 속한 [locations]의 [goods_with_icon|e] 및 [food_with_icon|e] 구매 순서는 시장 접근성 순으로 정해집니다.\n\n$BULLET$시장 접근성이 낮을 경우 [buildings_with_icon|e]의 [output|e]과 [rgo_with_icon|e]의 수익이 감소해 현지 산업이 타격을 받습니다.\n\n시장 접근성은 바다와 [rivers|e]을 통해 더 잘 전파되며, [roads|e]나 $naval_category$을 건설하거나 새 [market]을 열어 높일 수 있습니다."
 game_concept_market_attraction: "시장 매력도"
 game_concept_market_attraction_desc: "시장 매력도는 [market_center|e]이 다른 [location|e]을 해당 [market|e]으로 끌어들이는 데 주는 영향을 나타냅니다.\n\n[protectionism|e]에 상쇄됩니다."
 game_concept_sell_price: "판매 가격"
 game_concept_sell_price_desc: "특정 [location|e]에서 [goods|e]가 판매되는 가격을 의미합니다.\n[market_access|e]이 낮을 경우 판매 가격이 [market_price|e] 이하로 내려갈 수 있습니다."
 game_concept_counterespionage: "방첩"
 game_concept_counterespionage_desc: "방첩은 [country|e]가 [foreign|e]이 자국 내에 [spy_networks|e]을 구축하지 못하도록 막는 능력을 의미합니다."
 game_concept_spy_network: "첩보망"
 game_concept_spy_network_i: "@spy_network!"
 game_concept_spy_networks: "첩보망"
 game_concept_spy_network_desc: "첩보망은 정보원, 이중간첩, 변절자 등으로 이루어진 정보망으로, [country|e]가 다른 국가에 얼마나 깊이 침투했는지, 그리고 해당 국가의 내부 사정을 얼마나 파악하고 있는지를 나타냅니다. 첩보망을 사용하면 은밀하면서도 효과적인 외교 행동을 펼칠 수 있습니다."
 game_concept_favor: "호의"
 game_concept_favors_i: "@favors!"
 game_concept_favors: "호의"
 game_concept_favors_desc: "호의는 [country|e]가 다른 [country]에 약조하거나 신세 진 정도를 나타내는 지표입니다.\n호의를 사용해 다른 [country]에 특정 조치를 취할 것을 요청할 수 있습니다. 호의의 균형이 한쪽으로 심하게 치우쳤을 때 다른 국가의 요청을 거절하면 [trust|e]를 잃게 되며, [diplomatic_reputation|e]이 하락할 수도 있습니다."
 game_concept_trust: "신뢰"
 game_concept_trust_i: "@trust!"
 game_concept_trusted: "신뢰"
 game_concept_trust_desc: "신뢰란 특정 [country|e]의 입장에서 상대국이 자국에 신의를 지킬 가능성이 얼마나 되는지 평가한 것입니다.\n상대가 우방이든 적국이든 신뢰는 오래 지속되는 합의를 도출하는 데 가장 중요한 요소입니다."
 game_concept_supportrebels: "반란군 지원"
 game_concept_support_rebels: "반란군 지원"
 game_concept_supportrebels_desc: "반란군 지원은 [country|e]가 다른 [country]의 [rebels|e] 집단을 원조하기로 결정하는 것을 의미합니다. [rebels]이 승리를 거둬 새로운 정부가 들어서면, 그 정부가 반란을 지원한 국가에 우호적이기를 기대해 볼 수 있습니다."
 game_concept_great_power: "열강"
 game_concept_great_powers: "열강"
 game_concept_great_power_desc: "[great_power]은 [advances|e], [population|e], 영토, [development|e] 등의 요인을 통해 전 세계적으로 강대국의 반열에 오른 [country|e]를 의미합니다. 이러한 열강은 그저 존재감을 보이는 것만으로도 다른 국가에 영향을 줄 수 있습니다.\n\n[great_power_score|e]가 가장 높은 소수의 [countries]가 [great_powers]이 됩니다. 열강의 수는 가장 강력한 열강의 [great_power_score|e]와 다른 열강의 점수를 비교해 결정됩니다.\n\n[subjects|e]이나 독립하지 못한 [countries]는 열강이 될 수 없습니다."
 game_concept_normal_power: "중소국"
 game_concept_normal_power_desc: "[normal_power]은 [great_power|e]이 아닌 [country|e]를 의미합니다."
 game_concept_hegemony: "패권"
 game_concept_hegemon: "패권 국가"
 game_concept_hegemons: "패권 국가"
 game_concept_hegemonies: "패권"
 game_concept_hegemony_desc: "패권은 다양한 분야에서 확보할 수 있는 개념으로, 분야마다 가장 많은 패권을 확보한 [great_power|e]이 패권 국가로 선포됩니다. 패권 국가가 되면 여러 유용한 보너스를 얻을 수 있습니다.\n[ShowDatabase('hegemony')]"
 game_concept_tier: "티어"
 game_concept_tiers: "티어"
 game_concept_tier_desc: "티어는 [formable_country|e]의 수준을 가리키는 명칭입니다. 모든 [country|e]는 I부터 IV까지의 티어 중 하나에 속하며, 현재 티어와 동일하거나 더 높은 [countries]만을 창설할 수 있습니다."
 game_concept_country_rank: "국가 등급"
 game_concept_country_ranks: "국가 등급"
 game_concept_country_rank_upper_desc: "$game_concept_country_rank$은 같은 [countries|e]들 사이에서 특정 국가가 존경받는 정도를 나타내는 지표입니다. 주로 $game_concept_country$의 규모와 국력에 따라 결정되며, 전통만으로도 존경을 받을 수 있기 때문에 한번 달성한 등급은 떨어지지 않습니다.\n\n$game_concept_country_rank$이 높을수록 더 큰 외교적 역량을 발휘할 수 있으며, 높은 등급에 도달한 국가는 다른 $game_concept_countries$에 영향을 줄 수 있는 다양한 [diplomacy|e] 수단이 잠금 해제됩니다."
 game_concept_country_rank_list_title: "국가 등급 목록"
 game_concept_country_rank_desc: "$game_concept_country_rank_upper_desc$\n[ShowDatabaseWithIcon('country_rank')]"
 game_concept_country_type: "국가 유형"
 game_concept_type_of_country: "국가 유형"
 game_concept_country_type_list_title: "국가 유형 목록"
 game_concept_country_type_list: "$BULLET_WITH_TAB$[settled_country|e]\n$BULLET_WITH_TAB$[army_based|e]\n$BULLET_WITH_TAB$[extraterritorial_country|e]\n$BULLET_WITH_TAB$[society_of_pops|e]"
 game_concept_country_type_desc: "$game_concept_country_type$은 [country|e]의 존속 조건을 결정하는 개념으로, 게임 플레이에 막대한 영향을 줍니다. 일부 $game_concept_countries$는 [own|e]한 [locations|e]을 통해 성립되기 때문에 지점을 잃으면 더 이상 존속할 수 없게 되며, [armies|e]이나 [buildings|e], 또는 [pops|e]에 의해 성립되는 국가도 있습니다."
 game_concept_diplomatic_range: "외교 범위"
 game_concept_diplomatic_range_desc: "외교 범위는 외교관들이 다른 나라를 방문해 외교를 수행할 수 있는 물리적 거리의 한계를 의미합니다. 이동 거리는 자국 수도에서 상대국 수도까지의 거리로 계산됩니다."
 game_concept_diplomatic_capacity: "외교 역량"
 game_concept_diplomatic_capacity_used: "사용한 외교 역량"
 game_concept_diplomatic_upkeep: "외교 유지비"
 game_concept_diplomatic_capacity_desc: "모든 국가와 동맹을 맺는 것은 동맹을 맺지 않는 것이나 다름없습니다. 자국의 $game_concept_diplomatic_capacity$보다 더 많은 국제 관계를 맺은 [country|e]는 [diplomatic_reputation|e] 및 [prestige|e]에 불이익을 받습니다. 특정 [subject_types|e]은 $game_concept_diplomatic_upkeep$를 요구하며, 사용할 수 있는 외교 역량을 감소시킵니다.\n\n일부 [international_organizations|e] 가입에는 $game_concept_diplomatic_capacity$이 소비되며, [alliance|e] 비용은 [ally|e]의 국력에 따라 결정됩니다."
 game_concept_diplomatic_reputation: "외교 평판"
 game_concept_diplomatic_reputation_desc: "외교 평판은 [country|e]가 국제 관계에서 얼마나 높이 평가 받고 있는지 나타내는 지표입니다. 특히 외교 평판은 다른 국가에서 보내는 [trusted|e] 수준에 영향을 줍니다."
 game_concept_naval_range: "항해 범위"
 game_concept_naval_range_desc: "항해 범위는 [ships|e]이 재보급을 받기 위해 뱃머리를 돌리기 전까지 항해할 수 있는 최대 거리를 의미합니다."
 game_concept_colonial_range: "식민 범위"
 game_concept_colonial_range_desc: "식민 범위는 우리가 [colonize|e]하거나 [explore|e]할 수 있는 최대 거리를 의미합니다."
 game_concept_military_access: "군사 통행권"
 game_concept_military_access_desc: "군사 통행권이 있으면 우리 병력이 다른 [countries|e]의 영토를 지나갈 수 있습니다."
 game_concept_fleet_basing_rights: "함대 주둔권"
 game_concept_fleet_basing_rights_desc: "함대 주둔권을 소유한 국가의 [ships|e]은 상대 국가의 [ports|e]를 이용할 수 있습니다. 그 결과 탐사 범위가 넓어지며, 자국을 벗어나서도 함선을 [repair|e]할 수 있습니다."
 game_concept_mothballed: "예편"
 game_concept_mothball: "예편"
 game_concept_mothballed_desc: "예편 [ships|e]의 경우 유지 및 관리에 [gold|e]가 거의 들어가지 않지만, 즉시 [combat|e]에 투입할 수 있는 상태가 아니므로 일반 함선보다 쉽게 물리칠 수 있습니다."
 game_concept_country_interaction: "국가 상호 작용"
 game_concept_country_interactions: "국가 상호 작용"
 game_concept_country_interaction_desc: "국가 상호 작용은 다른 [country|e]와 상호 간에 취할 수 있는 [actions|e]을 의미합니다. [diplomacy|e]를 통한 상호 작용과 [subject|e]과의 상호 작용으로 구분됩니다.\n\n상호 작용의 예로는 [ShowCountryInteractionName('sabotage_reputation')], [ShowCountryInteractionName('pay_off_debt')], [ShowCountryInteractionName('give_location_to_subject')] 등이 있습니다."
 game_concept_relation_type: "관계 유형"
 game_concept_relation_types: "관계 유형"
 game_concept_relation_type_desc: "[diplomacy|e] 또는 [subject|e]과의 상호 작용을 통해 다른 [country|e]와 다양한 관계를 맺을 수 있습니다.\n\n관계의 예로는 [ShowRelationTypeName('embargo_nation')], [ShowRelationTypeName('sound_toll_exemption')], [ShowRelationTypeName('scutage')] 등이 있습니다."
 game_concept_army_levy: "징집 지상군"
 game_concept_army_levies: "징집 지상군"
 game_concept_army_levy_desc: "징집 지상군은 [pops|e]으로부터 직접 징집해 구성한 [regiment|e]를 말합니다. 부대를 모집하면 징집된 만큼 [pops]이 감소하며, 부대를 해산하면 생존자는 기존 [pops]으로 복귀합니다. 징집된 병사들은 [manpower|e]을 소모해 모집한 정규 [army|e]보다 훈련 수준이 낮으며, 증원 또한 할 수 없습니다.\n또한, 징집군 [regiment|e]는 다음 효과를 지닙니다:\n[ShowModifierEffect('is_army_levy')]"
 game_concept_navy_levy: "징집 해상군"
 game_concept_navy_levies: "징집 해상군"
 game_concept_navy_levy_desc: "징집 해상군은 [pops|e]으로부터 직접 징발한 수송 [ship|e]을 말합니다. 부대를 모집하면 징발한 함선과 승무원을 소유한 [pops]이 해당 [locations|e]의 [pops]으로부터 제외되고, 부대를 해산하면 생존자는 기존 [pops]으로 복귀합니다. 징발된 함선은 일반적으로 [sailors|e]을 소모해 모집한 [navy|e]에 비해 취약하기 때문에 대포를 탑재한 정규 함선의 호위가 필요합니다.\n또한, 징집 [ship|e]은 다음 효과를 지닙니다:\n[ShowModifierEffect('is_navy_levy')]"
 game_concept_levy: "징집군"
 game_concept_levies: "징집군"
 game_concept_levy_desc: "징집군은 [pop|e]에서 징집해 구성하는 군사 부대입니다. [army_levy|e]과 [navy_levy|e]으로 나뉩니다."
 game_concept_levy_combat_efficiency: "징집군 전투 효율"
 game_concept_levy_combat_efficiency_desc: "[levies|e] [regiment|e]가 [combat|e]에서 [regular|e] 연대에 비해 얼마나 효율적으로 싸울지에 영향을 줍니다."
 game_concept_weather_system: "기상 체계"
 game_concept_weather_systems: "기상 체계"
 game_concept_weather_system_desc: "기상 체계는 강풍, 강우, 강설, 모래 폭풍 등을 세계 곳곳의 [locations|e]에 불러올 수 있는 기상 패턴을 의미하며, 간혹 막대한 파괴를 일으키기도 합니다."
 game_concept_mercenaries: "용병"
 game_concept_mercenary: "용병"
 game_concept_mercenary_desc: "용병은 분쟁의 직접 당사자는 아니지만 [gold|e]를 받고 군사 분쟁에 참여하는 개인들로 구성되어 있습니다. [country|e]도 자국의 부대를 다른 국가에 용병으로 임대할 수 있습니다.\n\n$game_concept_mercenaries$의 기본 비용은 [regulars|e]보다 50% 높습니다."
 game_concept_mercenary_hiring_fee: "고용금"
 game_concept_mercenary_hiring_fees: "고용금"
 game_concept_mercenary_hiring_fee_desc: "[mercenary_contract_length|e]과 관계없이 이 용병단을 고용하는 데 드는 선불 비용입니다."
 game_concept_mercenary_monthly_fee: "월급"
 game_concept_mercenary_monthly_fees: "월급"
 game_concept_mercenary_monthly_fee_desc: "이 용병단을 고용하는 데 드는 월간 비용입니다. 주로 [regiments|e]의 숫자와 수준, 그리고 [commander|e]의 [abilities|e]에 따라 달라집니다."
 game_concept_mercenary_contract_length: "계약 기간"
 game_concept_mercenary_contract_length_desc: "이 용병단이 계약자의 명령에 따라 복무할 개월 수입니다."
 game_concept_prisoner: "포로"
 game_concept_prisoners: "포로"
 game_concept_prisoner_desc: "포로는 전투 후 붙잡은 적국의 [regiments|e]를 의미합니다. 이들에게 금전을 지급해 [mercenaries|e]으로 고용할 수 있으며, 몸값을 요구할 수도, 처분할 수도 있습니다... 다소 인도적이지 않은 방법으로까지 말이죠."
 game_concept_privateer_maintenance: "사략 업자 유지비"
 game_concept_privateer_maintenance_desc: "[privateers|e]는 스스로 재물을 취할 수 있지만 [sailors|e]을 유지하려면 여전히 [country|e]의 지원이 필요합니다."
 game_concept_privateer_durability: "사략 업자 방어력"
 game_concept_privateer_durability_desc: "[privateers|e]는 현지 [area|e]의 [anti_piracy_warfare|e]로 인해 피해를 받거나 궤멸할 수 있습니다. 이때 사략 업자 방어력이 높으면 더 오래 생존합니다."
 game_concept_civil_construction: "토목 건설"
 game_concept_civil_constructions: "토목 건설"
 game_concept_civil_construction_desc: "[location|e]에 현재 건설할 수 있는 것 중 [army|e] 및 [navy|e] 부대를 제외한 모든 것을 토목 건설이라고 부릅니다. 예를 들어 [buildings|e] 건축, [capital|e] 이전, [market|e] 개설, [roads|e] 건설 등이 토목 건설에 해당합니다."
 game_concept_country_strength: "국력"
 game_concept_country_strength_desc: "국력은 특정 [country|e]의 힘에 대한 추정치로, 해당 국가의 [military_strength|e], [income|e], [population|e]를 반영합니다."
 game_concept_military_strength: "지상군 전력"
 game_concept_military_strength_desc: "[country|e]의 지상군 전력은 [manpower|e] 최대치와 [army|e] 규모, 그리고 [levy|e]의 병력으로 계산됩니다."
 game_concept_naval_strength: "해상군 전력"
 game_concept_naval_strength_desc: "[country|e]의 해상군 전력은 [sailors|e] 최대치와 [navy|e] 규모, 그리고 [navy_levy|e]의 병력으로 산정합니다."
 game_concept_privateer: "사략 업자"
 game_concept_privateers: "사략 업자"
 game_concept_privateer_desc: "사략 업자는 [country|e]의 부름에 응해 잠재적인 [hostile|e] 세력의 [maritime_presence|e]을 위협하는 역할을 수행하는 진취적인 집단을 의미합니다. 허나 그 피해자들의 입장에서 봤을 때, 사략 업자는 [pirates|e]과 별반 다르지 않습니다."
 game_concept_pirate: "해적"
 game_concept_pirates: "해적"
 game_concept_pirate_desc: "해적은 배를 몰아 다른 [ships|e]이나 해안가를 공격해 [goods|e]나 [gold|e]를 약탈하는 존재입니다."
 game_concept_core: "핵심"
 game_concept_cores: "핵심"
 game_concept_cored: "핵심"
 game_concept_core_list_title: "핵심 [location]은 다음 효과를 얻습니다:"
 game_concept_core_desc: "핵심이란 [country|e]에 있어 없어서는 안 될 [location|e]을 의미합니다.\n[war|e]으로 인해 해당 [location]을 잃었을 경우, [casus_belli|e]을 내세워 탈환을 시도할 수 있습니다.\n[Concept('integrated', '병합된')|e] [location] 중 [owner_s|e]의 [primary_culture|e] 또는 [accepted_culture|e]에 속한 인구가 다수를 차지하는 지점은 핵심 지점이 됩니다."
 game_concept_colonial_charter: "식민지 헌장"
 game_concept_colonial_charters: "식민지 헌장"
 game_concept_colonial_charter_desc: "특정 [province|e] 전체를 [colonize|e]하려는 [country|e]는 식민지 헌장을 설정할 수 있습니다.\n식민지 헌장을 설정하면 [pops|e]이 해당 [province]으로 [migrate|e]하기 시작합니다. [Concept('fully_settled', '정착이 완료')|e]된 [location|e]은 식민지 지배국의 [owned|e]가 됩니다."
 game_concept_fully_settled: "정착 완료"
 game_concept_fully_settled_desc: "[colonial_charter|e]이 설정된 [location|e]에 거주하는 [pops|e] 수가 #G 1,000#! 이상이고 해당 [location]의 [pops|e] 중 일정 비율 이상이 식민지 소유국의 [primary_or_accepted_culture|e] 및 공식 [primary_religion|e]에 속하는 경우, 해당 지점은 정착이 완료된 것으로 간주됩니다. 기준이 되는 비율은 [power_projection|e]에 따라 결정됩니다."
 game_concept_colonized: "식민지화"
 game_concept_colonization: "식민지화"
 game_concept_colonize: "식민지화"
 game_concept_colony: "식민지"
 game_concept_colonies: "식민지"
 game_concept_colonized_list_title: "식민지화된 [location]은 다음 효과를 얻습니다:"
 game_concept_colonized_desc: "[country|e]가 특정 [province|e]에 [colonial_charter|e]을 발부하고 자국의 [population|e]를 서서히 이주시켜 새로운 다수 세력으로 만들고자 하는 경우, 이를 식민지화라고 부릅니다."
 game_concept_conquer: "정복"
 game_concept_conquered: "정복"
 game_concept_conquer_list_title: "정복된 [location]은 다음 효과를 얻습니다:"
 game_concept_conquer_desc: "정복은 [location|e]의 [owner|e]이 다른 [country|e]로 바뀌는 경우를 의미합니다. 주로 [war|e] 후 체결하는 [peace_treaty|e]을 통해 이루어지지만, [diplomacy]를 통해 [locations]이 판매되는 등 다른 방법을 통해 이루어지는 경우도 있습니다.\n\n단, 정복한 [location]은 [integrated|e]을 거쳐야 효율적으로 통치할 수 있습니다."
 game_concept_separatism: "분리주의"
 game_concept_separatism_desc: "[primary_culture|e]에 속하지 않은 [pops|e]들은 정복되었지만 [integrated|e]되지 않은 [location|e]에 거주할 경우 [pop_satisfaction|e]가 감소합니다."
 game_concept_owner: "소유국"
 game_concept_owners: "소유국"
 game_concept_ownership: "소유국"
 game_concept_owner_s: "소유국"
 game_concept_owned: "소유"
 game_concept_owns: "소유"
 game_concept_own: "소유"
 game_concept_owner_desc: "특정 [location|e]에 대한 정당한 소유권을 인정받은 [country|e]를 의미합니다. 단, 해당 지점의 [controller|e]은 다른 국가일 수 있습니다."
 game_concept_controller: "지배국"
 game_concept_controlled: "지배"
 game_concept_controls: "지배"
 game_concept_controller_desc: "현재 특정 [location|e]에 실질적인 지배력을 행사할 수 있는 [country|e]를 의미합니다.\n\n일반적으로 [owner|e]이 여기에 해당하지만, [war|e] 중에 [enemy|e]이 해당 [location]을 [occupied|e]했을 경우 적국이 지배국이 됩니다."
 game_concept_rgo_pops: "노동자 또는 노예"
 game_concept_rgo_pops_desc: "노동을 통해 [raw_materials|e]를 수집할 수 있는 [pop_types|e]입니다.\n\n$BULLET_WITH_TAB$[ShowPopTypeName('laborers')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_plantation: "플렌테이션 농장"
 game_concept_plantations: "플렌테이션 농장"
 game_concept_plantation_desc: "[ShowGoodsName('cotton')], [ShowGoodsName('sugar')], [ShowGoodsName('tobacco')]와 같은 특정 유형의 [raw_materials|e]를 채취하기 위한 [buildings|e]입니다.\n\n이 건물을 사용하기 위해서는 [ShowPopTypeName('slaves')](이)가 필요합니다."
 game_concept_friend: "우호"
 game_concept_friendly: "우호"
 game_concept_friend_desc: "우호 [country|e]는 [subject|e], [overlord|e], [war|e] 동맹국 중 하나인 국가를 의미합니다. 당연한 말이지만 자국도 이 우호 세력의 범주에 포함됩니다."
 game_concept_hostile: "적대"
 game_concept_hostile_desc: "적대 [country|e]는 [rebels|e], [pirates|e], [war|e] 상대국 등 우리 국가에 위해를 가하려고 하는 국가를 의미합니다."
 game_concept_regency: "섭행"
 game_concept_regencies: "섭행"
 game_concept_regency_desc: "[government|e]에 정통성 있는 [ruler|e]가 없어 [regent|e]이 국가를 대신 통치하는 경우를 섭행이라고 합니다.\n\n섭행은 주로 [heir_selection|e]을 만족하는 [heir|e]가 없거나, [heir]가 [Concept('child', '미성년자')|e]일 때 발생합니다.\n\n[ShowGovernmentTypeName('monarchy')]에서는 [consort|e]가 [regent]이 될 수 있지만, 그 밖의 경우에는 가장 강력한 [estate|e]이나 [overlord|e]에 속한 [character|e]이 섭정 역할을 수행합니다.\n\n섭행은 정당한 [ruler]가 즉위할 때까지 이어집니다."
 game_concept_situation: "상황"
 game_concept_situations: "상황"
 game_concept_situation_desc: "상황은 둘 이상의 [country|e]에서 일정 기간에 걸쳐 이루어지는 중요한 역사적 사건을 가리키는 게임 속 개념입니다.\n\n대표적인 상황의 예로는 [ShowSituationName('black_death')], [ShowSituationName('reformation')] 등이 있습니다.\n\n[ShowAgeName('age_1_traditions')] 시대 상황:\n$BULLET$백년 전쟁\n$BULLET$구엘프파와 기벨린파\n$BULLET$튀르크의 부상\n$BULLET$남북조 시대\n$BULLET$델리의 몰락\n\n[ShowAgeName('age_2_renaissance')] 시대 상황:\n$BULLET$흑사병\n$BULLET$후스 전쟁\n$BULLET$홍건적의 난\n$BULLET$티무르의 부상\n$BULLET$서방 교회 대분열\n\n[ShowAgeName('age_3_discovery')] 시대 상황:\n$BULLET$대역병\n$BULLET$이탈리아 전쟁\n$BULLET$종교 개혁\n$BULLET$전국 시대\n$BULLET$토르데시야스 조약\n\n[ShowAgeName('age_4_reformation')] 시대 상황:\n$BULLET$트리엔트 공의회\n$BULLET$종교 전쟁\n\n[ShowAgeName('age_5_absolutism')] 시대 상황:\n$BULLET$콜럼버스의 교환\n$BULLET$해적의 황금기\n$BULLET$소빙하기\n\n[ShowAgeName('age_6_revolutions')] 시대 상황:\n$BULLET$식민지 혁명\n$BULLET$국민 봉기"
 game_concept_situation_action: "상황 행동"
 game_concept_situation_actions: "상황 행동"
 game_concept_situation_action_desc: "특정 [situation|e]이 활성화되어 있는 동안에만 사용할 수 있는 [actions|e]입니다. 상황이 해소되면 해당 행동 또한 사라집니다.\n\n상황 행동의 예로는 [ShowGenericActionName('hide_from_black_death')], [ShowGenericActionName('rtr_rekindle_revolt')] 등이 있습니다."
 game_concept_disaster: "재난"
 game_concept_disasters: "재난"
 game_concept_disaster_desc: "재난은 하나의 [country|e]에 영향을 주는 중요하고 파괴적인 사건을 의미합니다. 재난은 해당 국가가 이를 극복할 때까지 장기간 지속되거나, 활성 상태로 남아 있을 수 있습니다.\n\n대표적인 재난의 예로는 [ShowDisasterName('ambrosian_republic_disaster')], [ShowDisasterName('dissolution_of_delhi')] 등이 있습니다."
 game_concept_tax_efficiency: "징세 효율"
 game_concept_tax_efficiency_desc: "징세 효율은 우리 [country|e]가 얼마나 효율적으로 [tax|e]을 징수하고 있는지를 나타내는 지표입니다. 징세 효율이 0보다 높을 경우, [country]가 각 [estates|e]으로부터 징수하는 $game_concept_tax$이 증가할 수 있습니다."
 game_concept_trade_efficiency: "교역 효율"
 game_concept_trade_efficiency_desc: "교역 효율은 [trade|e]의 수익성을 결정하는 보정치로, 대상 [market|e]에서의 [goods|e] 판매 가격에 직접적인 영향을 줍니다."
 game_concept_production_efficiency: "생산 효율"
 game_concept_production_efficiency_desc: "생산 효율은 [buildings|e]의 [output|e]에 영향을 줍니다. 생산 효율이 0보다 높을 경우 이익이 증가하지만, 0보다 낮으면 건물 유지만으로도 손해가 발생할 수 있습니다."
 game_concept_economical_base: "경제 기반"
 game_concept_economical_base_desc: "경제 기반은 [country|e]의 [tax_base|e], [trades|e] 총액, [sound_tolls|e] 수입에 따라 결정됩니다."
 game_concept_tax_rate: "세율"
 game_concept_tax_rate_desc: "특정 [estate|e]이 [taxes|e]으로 내는 [max_tax|e]의 비율을 의미합니다."
 game_concept_max_tax: "최고 세율"
 game_concept_maximum_tax: "최고 세율"
 game_concept_max_tax_desc: "[estate|e]으로부터 거두어들일 수 있는 [tax|e]의 최대치입니다."
 game_concept_min_tax: "최저 세율"
 game_concept_minimum_tax: "최저 세율"
 game_concept_min_tax_desc: "[estate|e]으로부터 거두어들일 수 있는 [tax|e]의 최소치입니다."
 game_concept_profit: "수익"
 game_concept_profit_desc: "[building|e] 또는 [rgo|e]가 해당 [location]의 [tax_base|e]에 기여하는 금액입니다. [control|e] 수치가 이미 계산에 반영되어 있으며, 쉽게 말해 해당 [building]로부터 실제로 창출되는 [gold|e]의 양을 의미합니다."
 game_concept_potential_profit: "잠재 수익"
 game_concept_potential_profit_desc: "잠재 수익은 [control|e] 수치를 고려하지 않은 [building|e]의 수입과 지출 사이의 단순 차액을 의미합니다.\n\n이 값이 음수일 경우 해당 건물은 수익성이 없는 것으로 간주되어 운영이 중단됩니다."
 game_concept_tax: "세금"
 game_concept_taxes: "세금"
 game_concept_tax_desc: "국가는 각 [estates|e]으로부터 세금을 거둘 수 있습니다. 징세를 하면 국가의 [treasury|e]가 증가하지만, 세금을 높일 경우 [estate_satisfaction|e]가 감소합니다.\n\n징수할 수 있는 세금의 양은 계층이 부를 창출하고 있는 [locations|e]에 국가가 행사할 수 있는 [Concept('control', '지배력')|e]에 따라 달라집니다."
 game_concept_tax_base: "과세 자산"
 game_concept_tax_base_desc: "매월 특정 [location|e]에서 생성되는 [gold|e]의 총액을 의미하며, [rgo|e] 및 [buildings|e] 수익에 [control|e] 수치를 곱해 계산합니다.\n\n[location] 내 모든 [estate|e]은 [tax_base_share|e]을 받고, 부과되는 [tax_rate|e]에 따라 그 일부를 [treasury|e]에 납부합니다."
 game_concept_max_tax_base: "잠재적 과세 자산"
 game_concept_max_tax_base_desc: "[location|e]의 잠재적 과세 자산은 [rgo|e] 및 [buildings|e]에서 [goods|e]를 [market|e]에 판매해 얻는 총수익을 나타냅니다. 해당 [location]에 [ShowPopTypeName('burghers')](이)가 있는 경우, [burgher_trade|e] 또한 잠재적 과세 자산을 높여 줍니다.\n\n잠재적 과세 자산에 [control|e] 수치를 곱하면 [location]의 [tax_base|e]이 되고, 이는 실제로 생성되어 [estates|e] 사이에 분배되는 [gold|e]를 나타냅니다."
 game_concept_tax_base_share: "과세 자산 지분"
 game_concept_tax_base_share_desc: "[location|e]의 [tax_base|e]은 각 [estates|e]이 현지 [location]에서 차지하는 [population|e] 비율에 따라 분배됩니다. [ShowPopTypeName('nobles')]의 1팝당 지분은 [ShowPopTypeName('burghers')]보다 크고, [ShowPopTypeName('burghers')]의 지분은 [ShowPopTypeName('peasants')]보다 큽니다."
 game_concept_bankrupt: "부도"
 game_concept_bankruptcy: "부도"
 game_concept_bankrupt_desc: "[country|e]가 부도 결정을 내리면 모든 [debt|e]가 청산되지만, 이후 5년 동안 각종 가혹한 [modifiers|e]가 적용됩니다.\n추가 [loans|e]을 받을 수 없는 상태에서 자금이 바닥난 [country]는 강제로 부도 상태가 됩니다."
 game_concept_formable_country: "창설 국가"
 game_concept_formable: "창설"
 game_concept_formables: "창설"
 game_concept_formable_country_formed: "창설"
 game_concept_formable_country_form: "창설"
 game_concept_formable_country_formation: "창설"
 game_concept_formable_forming: "창설"
 game_concept_formable_countries: "창설 국가"
 game_concept_formable_country_desc: "창설 국가는 [country|e]가 특정 조건을 만족했을 경우 창설하거나 재창설할 수 있는 새로운 국가 정체성을 의미합니다.\n\n그 조건으로는 특정 [region|e] 내 [locations|e]을 일정 비율 이상 지배하거나 특정한 [primary_culture|e]를 보유해야 하는 등 다양한 조건이 있습니다.\n\n창설 국가의 [tier|e]는 창설의 주체가 되는 국가의 [tier]와 동일하거나 높아야 합니다.\n\n일반적으로 창설 국가는 역사적으로 존재했던 국가 간의 결합이나 전설로 남은 야망을 표현한 것입니다. 창설 국가가 탄생하면 기존 [country]의 명칭, 국기, 색 조합은 탄생한 창설 국가의 명칭, 국기, 색 조합으로 변경됩니다."
 game_concept_revolter: "반란"
 game_concept_revolt: "반란"
 game_concept_revolter_desc: "반란은 여러 [locations|e]이 모인 집단이 새로운 [country|e]를 세워 독립하고, 기존 [owner|e]을 상대로 [war|e]을 개시하는 사건을 의미합니다."
 game_concept_rebel_movement: "반란 운동"
 game_concept_rebel_movements: "반란 운동"
 game_concept_rebel: "반란군"
 game_concept_rebels: "반란군"
 game_concept_rebellion: "반란군"
 game_concept_rebellions: "반란군"
 game_concept_rebel_movement_desc: "반란 운동은 낮은 [pop_satisfaction]로 인해 불만을 품은 [pops|e]이 정부에 대항하여 뭉친 집단을 의미합니다.\n\n반란 운동에는 여러 유형이 있습니다. 예를 들어, 다른 [culture|e]나 [religion|e]를 따르는 [pops|e]은 [revolt|e]을 시도할 것이며, 불만을 품은 [estate|e]은 [civil_war|e]을 일으키려 할 것입니다."
 game_concept_estate_rebels: "계층 반란군"
 game_concept_estate_rebels_desc: "타 [culture|e] 또는 [religion|e]에 소속된 [pops|e]들이 [revolt|e]을 시도했거나 특정 [estate|e]이 불만을 품고 [civil_war|e]을 일으키려 했을 경우, 해당 세력을 반란군이라고 부릅니다."
 game_concept_nationalist_rebels: "국수주의자 반란군"
 game_concept_nationalist_rebels_desc: "타 [culture|e] 또는 [religion|e]에 소속된 [pops|e]들이 [revolt|e]을 시도했거나 특정 [estate|e]이 불만을 품고 [civil_war|e]을 일으키려 했을 경우, 해당 세력을 반란군이라고 부릅니다."
 game_concept_pretender_rebels: "계승 요구자 반란군"
 game_concept_pretender_rebels_desc: "타 [culture|e] 또는 [religion|e]에 소속된 [pops|e]들이 [revolt|e]을 시도했거나 특정 [estate|e]이 불만을 품고 [civil_war|e]을 일으키려 했을 경우, 해당 세력을 반란군이라고 부릅니다."
 game_concept_religious_rebels: "종교 반란군"
 game_concept_religious_rebels_desc: "타 [culture|e] 또는 [religion|e]에 소속된 [pops|e]들이 [revolt|e]을 시도했거나 특정 [estate|e]이 불만을 품고 [civil_war|e]을 일으키려 했을 경우, 해당 세력을 반란군이라고 부릅니다."
 game_concept_slave_rebels: "노예 반란군"
 game_concept_slave_rebels_desc: "타 [culture|e] 또는 [religion|e]에 소속된 [pops|e]들이 [revolt|e]을 시도했거나 특정 [estate|e]이 불만을 품고 [civil_war|e]을 일으키려 했을 경우, 해당 세력을 반란군이라고 부릅니다."
 game_concept_disloyal_subjects: "불충 종속국"
 game_concept_disloyal_subject: "불충 종속국"
 game_concept_disloyal_subjects_short: "불충"
 game_concept_disloyal_subjects_desc: "[overlord|e]에 대한 [subject_loyalty|e]가 [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')] 미만으로 하락했을 경우, 해당 [subject]은 불충 종속국이 됩니다.\n\n이러한 상태가 된 종속국은 더 이상 [overlord]의 [wars|e]에 참전하지 않으며, [annexed|e]할 수 없습니다."
 game_concept_loyal_subjects: "충성 종속국"
 game_concept_loyal_subject: "충성 종속국"
 game_concept_loyal_subjects_short: "충성"
 game_concept_loyal_subjects_desc: "[overlord|e]에 대한 [subject_loyalty|e]가 [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')](을)를 넘어섰을 경우, 해당 [subject]은 충성 종속국이 됩니다.\n\n이러한 상태가 된 종속국은 [overlord]의 [wars|e]에 참전하며, [annexed|e]할 수 있습니다."
 game_concept_pop_needs: "팝의 필요"
 game_concept_pop_needs_desc: "[pop_with_icon|e]이 생활하려면 다양한 [goods_with_icon|e]가 필요합니다. 요구되는 재화는 팝의 [pop_type|e], [culture|e], [religion|e], 거주 지역 등에 따라 달라집니다. 예를 들어 [ShowPopTypeName('nobles')]은 [lower_class|e]보다 훨씬 많은 것을 요구합니다. 이러한 요구를 충족시키지 못할 경우 [pop_satisfaction_with_icon|e]가 감소합니다.\n\n[pop]이 요구하는 [goods]의 양은 거주하는 [location|e]의 [development_with_icon|e]에 따라 증가합니다."
 game_concept_pop_satisfaction: "팝 만족도"
 game_concept_pop_satisfaction_desc: "팝 만족도는 [pop|e]이 자신의 생활 여건에 만족하는 정도를 나타내며, 다음과 같은 요인의 영향을 받습니다:\n$BULLET_WITH_TAB$[estate_satisfaction|e]\n$BULLET_WITH_TAB$해당 [location|e]의 [unrest|e]\n$BULLET_WITH_TAB$해당 [religion|e]의 [tolerance|e]\n$BULLET_WITH_TAB$해당 팝의 [accepted_culture|e] 소속 여부\n$BULLET_WITH_TAB$[pop_needs|e]에 대한 접근성\n$BULLET_WITH_TAB$[pop_needs|e]에 대한 [market_price|e]\n$BULLET_WITH_TAB$해당 팝이 속한 [culture|e]에 대한 [country|e] [culture]의 [cultural_opinion|e]"
 game_concept_average_satisfaction: "평균 만족도"
 game_concept_average_satisfaction_desc: "특정 [location|e]의 평균 [pop_satisfaction|e]를 의미합니다. 해당 지점의 [prosperity|e] 및 [control|e]에 부정적 영향을 줍니다."
 game_concept_port: "항구"
 game_concept_ports: "항구"
 game_concept_port_desc: "항구는 바다에 인접한 육상 [location|e]으로, [ships|e]을 건조하고 정박해 둘 수 있습니다."
 game_concept_colonial_migration: "식민지 이주"
 game_concept_colonial_migration_desc: "[colonial_migration|e]는 [pops|e]이 [core|e] [locations|e]에서 [colonial_charter|e]이 지정된 곳으로 [migrate|e]하는 것을 말합니다."
 game_concept_disease_resistance: "질병 저항력"
 game_concept_disease_resistance_desc: "질병 저항력은 [pops|e]이나 [characters|e]이 [ShowDiseaseName('bubonic_plague')] 같은 [diseases|e]에서 생존할 가능성에 영향을 줍니다."
 game_concept_migration_attraction: "이주 매력도"
 game_concept_migration_attraction_desc: "이주 매력도가 0보다 낮은 [location|e]에 거주하는 [pops|e]은 같은 [market|e]에 속한 [location] 중 이주 매력도가 가장 높은 지점으로 이주하려 합니다. [ShowPopTypeName('slaves')] 같은 일부 유형의 [pops|e]은 이주가 영구적으로 제한되지만, [ShowPopTypeName('peasants')] 등 대부분의 팝은 [estate_privileges|e]상 허용될 경우 이주할 수 있습니다."
 game_concept_migration: "이주"
 game_concept_migrate: "이주"
 game_concept_migrates: "이주"
 game_concept_migrated: "이주"
 game_concept_migration_desc: "현재 거주 중인 [location|e]보다 다른 지점의 생활 여건이 더 낫다고 판단한 [pops|e]은 이주를 시도합니다. 특정 [estates|e]의 팝은 [country|e]가 시행 중인 [estate_privileges|e]에 따라 이주를 제한받기도 합니다. 일반적으로 팝은 같은 [market|e]에 속한 지점으로만 이주하지만, [colonial_charter|e]이 설정된 지점으로 이주하거나 특정한 [event|e]로 인해 이주하는 경우 등 몇 가지 예외가 존재합니다."
 game_concept_unrest: "불안도"
 game_concept_unrest_desc: "불안도는 특정 [location|e]에 거주하는 [pops|e]의 [pop_satisfaction|e]에 부정적인 영향을 주는 값입니다."
 game_concept_truce: "휴전"
 game_concept_truce_desc: "두 [countries|e] 사이에 [peace_treaty|e]이 체결되면 자동으로 휴전 상태가 됩니다. 휴전 중인 국가에 [war|e]을 선포하면 매우 큰 불이익이 주어지며, 휴전 중인 국가와는 일부 외교 행동이 완전히 차단되기도 합니다."
 game_concept_trait: "특성"
 game_concept_traits: "특성"
 game_concept_trait_upper_desc: "$game_concept_traits$은 [character|e]의 성격과 다양한 상황에서 인물이 보일 행동을 결정합니다. $game_concept_character$은 특정한 [roles|e]을 수행함으로써 다양한 유형의 $game_concept_traits$을 획득할 수 있으며, 현재 수행 중인 $game_concept_role$에 맞는 $game_concept_traits$만이 효과를 발휘합니다."
 game_concept_trait_desc: "$game_concept_trait_upper_desc$"
 game_concept_ruler_trait: "통치자 특성"
 game_concept_ruler_traits: "통치자 특성"
 game_concept_ruler_trait_desc: "$game_concept_ruler_trait$은 [character|e]이 [ruler|e] 또는 [regent|e]일 때만 활성화되는 [trait|e] 유형입니다.\n\n$game_concept_character$은 [country|e]를 통치하는 동안 $game_concept_ruler_traits$을 최대 3개까지 획득할 수 있습니다."
 game_concept_general_trait: "장군 특성"
 game_concept_general_traits: "장군 특성"
 game_concept_general_trait_desc: "$game_concept_general_trait$은 [character|e]이 [general|e]일 때만 활성화되는 [trait|e] 유형입니다.\n\n$game_concept_character$은 [Concept('battles', '지상전')|e]을 수행하는 동안 $game_concept_general_trait$을 최대 1개 획득할 수 있습니다."
 game_concept_admiral_trait: "제독 특성"
 game_concept_admiral_traits: "제독 특성"
 game_concept_admiral_trait_desc: "$game_concept_admiral_trait$은 [character|e]이 [admiral|e]일 때만 활성화되는 [trait|e] 유형입니다.\n\n$game_concept_character$은 [Concept('battles', '해상전')|e]을 수행하는 동안 $game_concept_admiral_trait$을 최대 1개 획득할 수 있습니다."
 game_concept_explorer_trait: "탐험가 특성"
 game_concept_explorer_traits: "탐험가 특성"
 game_concept_explorer_trait_desc: "$game_concept_explorer_trait$은 [character|e]이 [explorer|e]일 때만 활성화되는 [trait|e] 유형입니다.\n\n$game_concept_character$은 [exploration|e] 임무를 이끄는 동안 $game_concept_explorer_trait$을 최대 1개 획득할 수 있습니다."
 game_concept_artist_trait: "예술가 특성"
 game_concept_artist_traits: "예술가 특성"
 game_concept_artist_trait_desc: "$game_concept_artist_trait$은 [character|e]이 [artist|e]일 때만 활성화되는 [trait|e] 유형입니다.\n\n모든 $game_concept_artist$는 $game_concept_character$로 생성될 때 고유한 특성을 부여받습니다."
 game_concept_child_trait: "아동 특성"
 game_concept_child_traits: "아동 특성"
 game_concept_child_trait_desc: "모든 [child|e]과 [adolescent|e]은 성장하는 동안 하나의 $game_concept_child_trait$을 보유하며, 해당 특성은 [adult|e]이 되면 사라집니다. $game_concept_child_traits$은 해당 인물의 [abilities|e] 성장률에 영향을 줍니다."
 game_concept_religious_figure_trait: "종교계 인물 특성"
 game_concept_religious_figure_traits: "종교계 인물 특성"
 game_concept_religious_figure_trait_desc: "$game_concept_religious_figure_trait$은 [character|e]이 [religious_figure|e]일 때만 활성화되는 [trait|e] 유형입니다.\n\n$game_concept_religious_figure_trait$이 있는 $game_concept_character$은 자신을 고용한 [country|e]에 보너스를 제공합니다."
 game_concept_fortification: "요새"
 game_concept_fortifications: "요새"
 game_concept_fort: "요새"
 game_concept_forts: "요새"
 game_concept_fortification_desc: "요새는 [country|e]가 소유한 [locations|e]을 [enemy|e]의 [armies|e]으로부터 지키기 위한 방어 [buildings|e]입니다. 요새가 있는 [location]은 [Concept('sieged', '공성')|e]이 즉시 완료되지 않으며, [siege]에 드는 기간 또한 증가합니다. 특정 [advances|e]을 연구하면 더욱 효과적인 요새를 건설할 수 있고, 요새가 발전함에 따라 [occupy|e]에 필요한 공성 난이도도 증가합니다.\n\n요새는 인접한 [locations]에 [zone_of_control|e]을 행사합니다.\n\n요새는 [treasury]로부터 곧바로 지출되는 [fort_maintenance_with_icon|e]를 가지며, 이는 요새가 속한 [market|e]의 [goods] 가격에 영향을 받습니다. 모든 [countries]는 효율적으로 유지할 수 있는 요새의 수를 의미하는 [fort_limit]를 가지며, 이를 초과할 경우 [fort_maintenance]가 상당히 증가합니다."
 game_concept_fort_limit: "요새 한도"
 game_concept_fort_limit_desc: "$game_concept_fort_limit$는 [country_with_icon|e]의 행정부가 무리 없이 유지할 수 있는 [fortifications_with_icon|e] 수를 나타냅니다. [country]는 한도를 넘겨 요새를 건설할 수 있지만, 그러면 [fort_maintenance_with_icon|e]가 점점 증가합니다.\n\n$game_concept_fort_limit$는 주로 보유한 [locations_with_icon|e]의 수에 따라 증가하지만, [country_rank_with_icon|e]과 [location_rank|e]이 [ShowLocationRankName('city')]인 [locations]의 수에도 영향받습니다. [ShowSocietyDirectionName('defensive')] [societal_value_with_icon|e]과 일부 [advances_with_icon|e]도 요새 한도를 증가시킵니다."
 game_concept_zone_of_control: "통제 구역"
 game_concept_zones_of_control: "통제 구역"
 game_concept_zone_of_control_desc: "통제 구역은 인근 [locations|e]을 통과하려는 [enemy|e] [armies|e]의 이동을 차단할 수 있는 [fortification|e]의 능력을 의미합니다. 다른 국가를 침공 중인 [army]이 [enemy] [fort]에 인접한 [enemy] [location]에 진입했을 경우, 먼저 해당 [fort]를 [Concept('siege', '공성')|e]해야 그 주변의 [location]으로 이동할 수 있습니다."
 game_concept_role: "역할"
 game_concept_roles: "역할"
 game_concept_role_list_title: "역할 목록"
 game_concept_role_list: "[ruler|e]\n[regent|e]\n[cabinet_member|e]\n[general|e]\n[admiral|e]\n[explorer|e]\n[artist|e]"
 game_concept_role_desc: "[adult|e] [character|e]이 [country|e]에서 수행할 수 있는 다양한 직책을 $game_concept_roles$이라고 부릅니다. 이러한 역할에 따라 $game_concept_character$이 가진 [abilities|e]의 효과가 달라지며, 인물은 역할을 수행함으로써 다양한 [traits|e]을 획득할 수 있습니다.\n\n일반적으로 $game_concept_character$은 한 번에 하나의 역할만 수행할 수 있지만, 간혹 [rulers|e]나 [regents|e]의 경우 [generals|e]이나 [admirals|e]직을 겸할 수도 있습니다."
 game_concept_regent: "섭정"
 game_concept_regents: "섭정"
 game_concept_regent_desc: "[regency|e]을 시행 중인 [country|e]에서 [ruler|e]를 대행하는 [character|e]을 섭정이라고 부릅니다."
 game_concept_commander: "지휘관"
 game_concept_commanders: "지휘관"
 game_concept_commander_desc: "지휘관은 [unit|e]를 지휘하는 [admiral|e]이나 [general|e]을 의미합니다."
 game_concept_admiral: "제독"
 game_concept_admirals: "제독"
 game_concept_admiral_desc: "[navy|e]을 지휘하는 역할을 부여받은 [character|e]을 제독이라고 부릅니다."
 game_concept_general: "장군"
 game_concept_generals: "장군"
 game_concept_general_desc: "[army|e]을 지휘하는 역할을 부여받은 [character|e]을 장군이라고 부릅니다."
 game_concept_artistic_skill: "기예"
 game_concept_artistic_skill_desc: "기예는 [artist|e]가 제작하는 [work_of_art|e]의 [Concept('art_quality', '품질')|e]에 가장 큰 영향을 주는 요소입니다."
 game_concept_artist_salary: "예술가 급여"
 game_concept_artist_salary_desc: "[artist|e]가 받는 [gold|e]의 액수를 의미합니다."
 game_concept_merchant: "상인"
 game_concept_merchants: "상인"
 game_concept_merchant_desc: "상인은 [country|e]를 위해 [market|e]에서 활동하는 단체로, [merchant_power|e]와 [merchant_capacity|e]을 사용해 다른 [market|e]과 [goods|e]를 [trade|e]하고 수익을 창출합니다."
 game_concept_merchant_power: "교역 우위"
 game_concept_merchant_power_desc: "재화 [exports|e] 순서는 [market|e]에 속한 [countries|e]의 $game_concept_merchant_power$에 따라 결정됩니다.\n\n$game_concept_market$에서 특정 [goods|e]의 [supply|e]량이 제한될 경우, 해당 재화는 각 [country|e]가 그 $game_concept_market$에 행사할 수 있는 $game_concept_merchant_power$에 따라 공급됩니다."
 game_concept_merchant_capacity: "교역 역량"
 game_concept_merchant_capacity_desc: "교역 역량은 [country|e]가 [market|e]에서 [export|e] 및 [import|e]할 수 있는 재화의 양을 나타냅니다.\n\n[trade|e]에 필요한 [merchant_capacity]은 [market] 사이의 거리와 거래하는 [goods|e]의 양에 따라 달라집니다."
 game_concept_merchant_maintenance: "교역로 유지비"
 game_concept_merchant_maintenance_desc: "교역로 유지비는 여러 [markets|e] 사이에서 [trades|e]을 수행하는 데 필요한 비용을 의미합니다. 함선, 수레, 상단은 꾸준히 관리되어야 하며 상인에게도 돈을 지급해야 하므로, 교역에는 반드시 일정량의 투자가 필요합니다.\n\n교역로 유지비는 거리에 따라 증가하며, [sound_tolls|e]에 영향을 받을 수 있습니다."
 game_concept_subject_taxation: "종속국 세금"
 game_concept_subject_taxation_desc: "종속국 세금은 [overlord|e]이 [subjects|e]으로부터 징수하는 [gold|e]를 의미합니다. 부과 금액은 [subject]의 경제 상황에 따라 결정되며, 해당 [subject_type|e]에 적용되는 규칙에 따라 증감합니다."
 game_concept_subject_loyalty: "종속국 충성도"
 game_concept_subject_loyalty_desc: "모든 [subject|e]에는 [overlord|e]에 대한 태도를 나타내는 종속국 충성도가 있습니다. 이 수치는 0에서 100 사이의 값으로 표현되며, 충성도가 50보다 낮아진 [subject]은 [disloyal_subject|e]이 됩니다.\n\n충성도는 [liberty_desire|e]에 직접적인 영향을 받으며, [ShowCabinetActionName('sow_disloyalty')] [cabinet_action|e]으로 인해 추가로 감소할 수 있습니다."
 game_concept_subject_type: "종속국 유형"
 game_concept_subject_types: "종속국 유형"
 game_concept_subject_type_desc: "종속국 유형은 [subject|e]이 [war|e]이나 [Concept('heir_selection', '계승')|e] 등의 사안에 있어 따라야 하는 규칙을 정리한 것으로, 어떤 종속국이든 특정한 종속국 유형에 속합니다.\n\n또한, 종속국 유형은 각 [subject]이 [overlord|e]에 바쳐야 하는 [subject_taxation|e] 및 [great_power_score|e]의 양을 결정합니다."
 game_concept_subject: "종속국"
 game_concept_subjects: "종속국"
 game_concept_subjugate: "종속"
 game_concept_subjugated: "종속"
 game_concept_subject_desc: "종속국은 [overlord|E]에 종속된 [country|e]를 의미합니다.\n\n종속국은 일반적으로 [diplomacy|e]에 제약을 받는 대신, [war|e]이 일어났을 때 종주국의 보호를 받습니다.\n\n종속국은 [subject_taxation|e]을 부담하며, [great_power_score|e] 중 일정 비율을 [overlord]에 바쳐야 합니다. 또한, 종속국은 [great_power|e]이 될 수 없습니다. 구체적인 규칙은 [subject_type|e]에 따라 달라집니다.\n\n종속국은 [overlord]에 대한 [subject_loyalty|e]와 [liberty_desire|e] 수치를 보유합니다. 두 수치는 모두 해당 국가가 자국의 종속 상태를 어떻게 바라보는지를 나타냅니다. 두 수치에 따라 종속국은 종주국에 [loyal_subjects_short|e]스러울 수도, [disloyal_subjects_short|e]할 수도 있습니다.\n\n종속국도 다른 [countries]의 [overlord]이 될 수 있으며, 이에 따라 종속국과 [overlord]의 사슬이 길게 이어지기도 합니다.\n\n경우에 따라 [non_sovereign_subjects|e] 종속국도 존재합니다."
 game_concept_non_sovereign_subject: "비주권 종속국"
 game_concept_non_sovereign_subjects: "비주권 종속국"
 game_concept_non_sovereign_subject_desc: "비주권 종속국은 [overlord|e]에서 벗어나 단독적인 행동을 취할 수 없는 [subject|e] 유형입니다. [diplomacy|e] 활동에 제한을 받으며, 독자적으로 [wars|e]을 치를 수도 없습니다."
 game_concept_overlord: "종주국"
 game_concept_overlords: "종주국"
 game_concept_direct_overlord: "직속 종주국"
 game_concept_overlord_desc: "종주국은 하나 이상의 [subjects|E]을 거느린 [country|e]를 말합니다.\n\n일반적으로 [wars|e]이 일어났을 때 [subject]을 지켜 주는 대가로 지배국은 [subject_taxation|e]을 징수하며, [subject]의 [great_power_score|e] 중 일정 비율을 가져갑니다. 구체적인 규칙은 [subject]이 속한 [Concept('subject_type', '유형')|e]에 따라 달라집니다.\n\n종주국도 다른 [countries]의 [subject]이 될 수 있어, 이에 따라 [subject]과 종주국의 관계가 꼬리를 물듯 길게 이어지기도 합니다."
 game_concept_liberty_desire: "해방 욕구"
 game_concept_liberty_desire_desc: "해방 욕구는 [subject|e]이 [overlord|e]으로부터 독립하고자 하는 열망을 나타내는 지표로, [subject_loyalty|e]에 영향을 줍니다.\n\n해방 욕구는 -100에서 +100 사이의 수치로 표현되며, 매월 0에 가까워지는 방향으로 수렴합니다.\n\n해방 욕구 수치는 일부 종속국 상호 작용에서 자원으로 사용됩니다."
 game_concept_societal_value: "사회 가치관"
 game_concept_societal_values: "사회 가치관"
 game_concept_societal_value_upper_desc: "사회 가치관은 [country|e]의 사회 및 정치 구조, 국민의 관습, 법적 기구의 특성을 결정합니다. 해당 국가의 플레이 방식에 근본적인 영향을 줄 수 있으며, 일부 선진 [government_reforms|e]의 경우 [societal_values]을 특정하게 조합해야 시행할 수 있습니다. 또한 사회 가치관은 [diplomacy|e]에서도 중요한 역할을 합니다. 서로 사회 가치관이 어울리는 [countries]들은 상대에 대한 [opinion|e]가 더 높은 경향이 있기 때문입니다.\n\n각 사회 가치관은 양극단 사이의 수치로 표시되며, 이 수치는 어느 쪽이든 최대 100까지 증가할 수 있습니다. 국가의 사회 가치관은 주로 [laws|e], [estate_privileges|e], [cabinet_actions|e]의 영향을 받고, 양극단 중 한쪽으로 서서히 움직입니다. 그 값은 해당 방향으로 이동을 부추기는 다양한 요인의 총합으로 결정되며, 값이 최대치에 이르면 움직임이 정체됩니다. 사회 가치관의 값이 높아질수록, 더 멀리 움직이기 위해서는 더 많은 요인이 필요합니다."
 game_concept_societal_value_list_title: "사회 가치관 목록"
 game_concept_societal_value_desc: "$game_concept_societal_value_upper_desc$\n\n[ShowDatabase('societal_values')]"
 game_concept_religious_head: "종교 수장"
 game_concept_pope: "교황"
 game_concept_religious_head_desc: "[religion|e]의 종파를 이끌거나 대표하는 [character|e]을 의미합니다."
 game_concept_excommunication: "파문"
 game_concept_excommunications: "파문"
 game_concept_excommunicate: "파문"
 game_concept_excommunicates: "파문"
 game_concept_excommunicated: "파문"
 game_concept_excommunication_desc: "파문은 [ruler|e]에게 적용되는 국제적 상태 중 하나로, 종교와 외교에 막대한 불이익을 줍니다. 파문 발생 시, 해당 [country]를 대상으로 동일한 [religion|e]에 속한 모든 [countries|e]의 [opinion|e]가 [ShowBiasValue('opinion_excommunicated')|+=0]만큼 변화하고, [ShowCasusBelliName('cb_excommunication')] [casus_belli|e]이 발생합니다. 또한, 파문된 [country]는 다음 통치자가 즉위할 때까지 다음 불이익을 받습니다:\n[ShowModifierEffect('excommunicated')]"
 game_concept_karma: "카르마"
 game_concept_karma_i: "@karma!"
 game_concept_karma_desc: "카르마는 [country|e]의 과거 행적을 반영하는 지표로, #R -100#!에서 #R +100#! 사이의 값으로 표시됩니다.\n카르마는 #G -33#!에서 #G +33#! 사이의 균형 상태에 있을 때 국가에 가장 큰 혜택을 제공합니다."
 game_concept_pious: "신심"
 game_concept_purity: "순결"
 game_concept_purity_i: "@purity!"
 game_concept_purity_desc: "순결은 [country|e]가 [ShowReligionName('shinto')]의 가치관상 얼마나 부정을 멀리하고 있는지 나타내는 개념입니다. [battles|e]에서 [people|e]을 해치거나 잃었을 때, 또는 전염병 등으로 인해 시체나 피처럼 부정한 것을 가까이했을 때 순결이 감소합니다. 반대로 [holy_sites|e]로 순례를 떠나거나 종교적 자살 등 종교 행위를 수행하면 순결이 증가합니다."
 game_concept_honor: "명예"
 game_concept_honor_i: "@honor!"
 game_concept_honor_desc: "우리 [country|e]가 국민의 눈에 얼마나 명예롭게 비치는지를 나타냅니다.\n\n[honor|E]는 국가의 [purity|E]이 낮으면 감소하고, 75보다 높을 경우 증가합니다.\n\n그 외 종교 및 외교 행동도 명예에 영향을 줄 수 있습니다."
 game_concept_yanantin: "야난틴"
 game_concept_yanantin_i: "@yanantin!"
 game_concept_yanantin_desc: "야난틴은 상호 보완적이면서도 상극인 두 존재 사이의 균형을 의미합니다. [ShowCultureGroupName('andean_group')] [cultures|e]의 사고방식에 따르면 남성, 어둠, 태양 등의 존재가 이를 보완해 주는 존재인 여성, 빛, 달 등을 만나 함께할 때 진정한 조화를 이룰 수 있다고 합니다."
 game_concept_righteousness: "인의"
 game_concept_righteousness_i: "@righteousness!"
 game_concept_righteousness_desc: "인의는 정부가 $SECT_CONFUCIANISM_NAME$의 철학과 덕목을 잘 따르고 있는지 나타내는 지표입니다."
 game_concept_harmony: "조화"
 game_concept_harmony_i: "@harmony!"
 game_concept_harmony_desc: "조화는 [country|e]가 [GetAutoModifier('negative_harmony').GetNameWithTooltip]이나 [GetAutoModifier('positive_harmony').GetNameWithTooltip] 중 어느 한쪽으로 치우치지 않고 도를 잘 따르고 있는지 나타내는 지표입니다. 국가는 주로 [events|e]를 통해 어느 한쪽으로 기우는 여러 효과를 받게 되며, [GetAutoModifier('balanced_harmony').GetNameWithTooltip]을 유지하기 위해 노력해야 합니다."
 game_concept_self_control: "자기 통제"
 game_concept_self_control_i: "@self_control!"
 game_concept_self_control_desc: "자기 통제는 [country|e] 및 해당 국가의 [ruler|e]가 쾌락과 재물의 유혹에 흔들리지 않고 요가의 길을 잘 따르고 있는지 나타내는 지표입니다.\n\n$self_control$ 수치가 양의 값을 가질 경우 국가가 금욕주의 성향으로 기울어 있음을 의미하며, [stability|e], [migration|e], [annexation|e]에 혜택을 주고 [food|e] 소비량을 줄여 줍니다. 반면 $self_control$ 수치가 음의 값을 가질 경우 타락 성향으로 기울어 있음을 의미하며, [tax|e]과 [food|e] 소비량이 증가하지만 [war_exhaustion|e]는 감소합니다. 마지막으로 $self_control$가 균형을 이룰 경우 [research|e] 속도, [prestige|e], [estate_satisfaction|e]가 향상됩니다."
 game_concept_doom: "종말"
 game_concept_doom_i: "@doom!"
 game_concept_doom_desc: "종말은 [ShowReligionAdjective('nahuatl')] [religion|e]를 믿는 [countries|e]가 사용하는 특수 자원입니다.\n\n[locations|e], 특히 [towns_and_cities|e]을 소유하면 종말 수치가 서서히 증가합니다.\n\n종말 수치가 높을수록 [ShowModifierTypeName('loyalty_to_overlord')]가 줄어들고 [ShowModifierTypeName('stability_decay')]가 증가하지만, [ShowModifierTypeName('global_estate_target_satisfaction')]은 증가합니다.\n\n종말 수치를 낮추는 방법의 예는 다음과 같습니다:\n- [combat|e]에서 [enemy|e] 병력을 살상\n- [development|e]이 높은 [locations]을 약탈\n\n종말 수치가 최대치에 이르면 해당 [ruler|e]와 그 [dynasty|e] 모두가 제물로 바쳐지고 새로운 [ruler]가 즉위합니다."
 game_concept_religious_reform: "종교 개편"
 game_concept_religious_reform_desc: "종교 개편은 [religion|e]에서 최고의 성과를 얻기 위해 때때로 요구되거나 받아들이는 것으로, 신도와 관련 기관의 요망에 부응하도록 의례와 교리를 계속해서 바꿔 나가는 것을 의미합니다."
 game_concept_patriarch: "총대주교"
 game_concept_patriarchs: "총대주교"
 game_concept_patriarch_desc: "총대주교는 일부 [ShowReligionGroupAdjective('christian')] [Concept('religion', '분파')|e]의 최고위 주교를 가리키는 명칭입니다. 각 [religion]는 하나 이상의 총대주교를 둘 수 있으며, 총대주교는 저마다 자신의 총대교구를 다스립니다."
 game_concept_religious_influence: "종교적 영향력"
 game_concept_religious_influence_i: "@religious_influence!"
 game_concept_religious_influence_desc: "종교적 영향력은 [country|e]가 [primary_religion|e]와 상호 작용하고 해당 종교와 관련된 사안에 영향력을 행사할 수 있는 능력을 나타내는 수치입니다. 그 쓰임새와 획득 방법은 [religion|e]마다 다릅니다."
 game_concept_rite_power: "의례 행사력"
 game_concept_rite_power_i: "@rite_power!"
 game_concept_rite_power_desc: "의례 행사력은 [autocephalous_patriarchate|e]의 [international_organization_leader_short|e]인 [country|e]가 다양한 [laws|e]을 선택해 그 [religion|e]를 변화시킬 수 있는 능력을 나타내는 수치입니다."
 game_concept_papal_bull: "교황 칙서"
 game_concept_papal_bulls: "교황 칙서"
 game_concept_papal_bull_desc: "교황 칙서는 [gold|e]를 사용해 제정할 수 있는 국제 칙령으로, [ShowReligionAdjective('catholic')] [religion|e]에 속한 모든 [countries|e]에 영향을 줍니다. 일부 교황 칙서는 고유한 [effects|e]를 발휘하며, [law|e]을 제정하는 경우도 있습니다. 모든 교황 칙서는 국가에 [modifiers|e]를 적용하며, 그 효과는 [papal_authority|e]에 따라 증감합니다."
 game_concept_papal_authority: "교황 권위"
 game_concept_papal_authority_desc: "교황 권위는 [pope|e]이 받는 존중과 인정을 나타냅니다. 권위가 높을수록 [ShowReligionAdjective('catholic')] [countries|e]가 교황의 명에 따를 가능성이 높아집니다. 반대로 교황 권위가 낮으면 [countries]가 [ShowReligionAdjectiveWithNoTooltip('catholic')]의 의지를 거스르고 자국의 이익을 추구하는 행동을 취할 가능성이 높아집니다.\n\n[papal_bulls|e]의 효과는 교황 권위와 #Y 1:2#! 비율로 대응됩니다. 즉, 교황 권위가 100%일 때 제정한 [papal_bull|e]의 효과는 #G 200.0%#!가 되며, 교황 권위가 0%라면 칙령의 효과 또한 #R 0.0%#!로 감소합니다."
 game_concept_religious_war: "종교 전쟁"
 game_concept_crusade: "십자군 전쟁"
 game_concept_jihad: "$jihad$"
 game_concept_religious_war_desc: "종교 전쟁은 같은 [Concept('religions', '신앙')|e]을 공유하는 국가들이 모인 [international_organization|e]가 [heathen|e] 국가에 선포하는 전쟁을 의미합니다. 게임에 등장하는 가장 대표적인 종교 전쟁으로는 [ShowReligionGroupAdjective('christian')]의 #Y 십자군 전쟁#!과 [ShowReligionGroupAdjective('muslim')]의 #Y 지하드#!가 있습니다."
 game_concept_religious_school: "종교 학파"
 game_concept_religious_schools: "종교 학파"
 game_concept_religious_school_desc: "경전에 그릇된 말씀은 존재하지 않지만, 어떤 규칙과 규범이 경전에 가장 부합하는지에 관해서는 학파별로 의견이 분분합니다.\n추종하는 학파에 따라 [country|e]가 나아갈 길 또한 달라집니다."
 game_concept_religious_faction: "종교 분파"
 game_concept_religious_factions: "종교 분파"
 game_concept_religious_faction_desc: "종교 분파는 하나의 [religion|e] 내부에 존재하는 여러 세력을 의미하며, 각 분파는 해당 종교의 다양한 사상적 시류를 대표합니다. 분파는 [country|e]의 후원을 두고 다른 분파와 경쟁을 벌이며, [country]는 이들과 상호 작용해 다양한 혜택을 얻을 수 있습니다."
 game_concept_religious_focus: "종교 중점"
 game_concept_religious_focuses: "종교 중점"
 game_concept_religious_focus_desc: "[country|e]는 어떤 [religions|e]를 믿고 있는지에 따라 특정 과제에 국력을 집중적으로 투자해 추가 혜택을 획득할 수 있습니다. 일정한 수의 중점을 완수하면 [religion]를 개혁할 수 있습니다."
 game_concept_religious_aspect: "종교 양상"
 game_concept_religious_aspects: "종교 양상"
 game_concept_religious_aspect_desc: "일부 [religions|e]는 각 [country_s|e]가 해석하는 [religion|e]의 내용을 더욱 전문화시키는 양상을 보이기도 합니다."
 game_concept_location_rank: "지점 등급"
 game_concept_location_rank_desc: "각 [location|e]에는 [urban_location|e], [rural_location|e] 등 다양한 등급이 있습니다.\n\n[ShowDatabase('location_rank')]"
 game_concept_corridor: "회랑"
 game_concept_corridors: "회랑"
 game_concept_corridor_desc: "회랑은 주민이 거주하거나 특정 [country|e]가 [owned|e]할 수 없는 특수 [locations|e]으로, [wastelands|e]와는 달리 [armies|e]이 통행할 수 있습니다."
 game_concept_strait: "해협"
 game_concept_straits: "해협"
 game_concept_strait_desc: "해협은 [seazone|e]으로 분리된 두 [locations|e]을 연결하는 지점으로, 두 지점 사이의 거리는 충분히 가깝기 때문에 [armies|e]이 [navy|e] 없이도 횡단할 수 있습니다."
 game_concept_katun: "카툰"
 game_concept_katun_desc: "카툰은 [ShowReligionAdjective('mayan')]을 따르는 인구가 사용하는 시간 단위로, 약 19.7년에 해당합니다. 한 카툰이 끝나고 새로운 카툰이 시작될 때마다 많은 의식과 축제가 거행되었는데, 이로 인해 카툰이 바뀌는 날은 통치자와 백성 모두에게 매우 중요하게 여겨졌습니다.\n\n현 카툰이 끝나기 전에 축제 준비에 충분한 자원을 투자했을 경우, 10년 동안 [ShowModifier('katun_celebration')] 보정치를 얻습니다. 하지만 준비가 미흡했다면 10년 동안 [ShowModifier('katun_celebration_bad')] 보정치를 얻게 됩니다. [religious_influence|e]이 90 이상인 경우 축제가 완전히 준비된 것으로 간주됩니다."
 game_concept_town_and_city: "도시 지점"
 game_concept_urban_location: "도시 지점"
 game_concept_urban_locations: "도시 지점"
 game_concept_towns_and_cities: "도시 지점"
 game_concept_towns_or_cities: "도시 지점"
 game_concept_town_or_city: "도시 지점"
 game_concept_town_and_city_desc: "도시 지점은 상당한 규모의 정착지를 갖춘 [location|e]입니다. 더 전문화된 [buildings|e]을 수용할 수 있고, [ShowPopTypeName('burghers')](이)가 번성할 여건을 갖추고 있습니다. [rural_location|e]의 반대에 해당합니다.\n\n[urban_location]은 규모에 따라 [ShowLocationRankName('town')]나 [ShowLocationRankName('city')]로 구분됩니다."
 game_concept_rural_location: "촌락 지점"
 game_concept_rural_locations: "촌락 지점"
 game_concept_rural: "촌락"
 game_concept_rural_location_desc: "촌락은 [town_or_city|e]과 반대되는 [location|e]으로, 대형 정착지가 존재하지 않아 특수 [buildings|e]을 건설할 기회가 훨씬 적습니다."
 game_concept_cardinal: "추기경"
 game_concept_cardinals: "추기경"
 game_concept_cardinal_s: "추기경"
 game_concept_cardinal_desc: "추기경은 [ShowReligionAdjective('catholic')]교의 대표자로, [pope] 바로 아래에 위치합니다. 추기경은 [ShowBuildingTypeName('seat_of_cardinal')]라는 특수 [building|e]을 지어 [locations|e]에 배정할 수 있습니다. 배정된 추기경은 해당 [location]을 [owns|e]한 [country|e]에 충성합니다.\n\n각 [country]는 자국이 보유한 추기경을 통해 [curia_actions|e]에 참여할 수 있습니다."
 game_concept_saint: "성인"
 game_concept_saints: "성인"
 game_concept_saint_desc: "성인은 자신의 행적을 통해 뛰어난 성덕을 보인 것으로 [ShowReligionGroupAdjective('christian')]에서 인정을 받은 [character|e]을 의미합니다. [saint]이 되는 절차를 [canonization|e]이라고 합니다."
 game_concept_canonization: "시성"
 game_concept_canonize: "시성"
 game_concept_canonized: "시성"
 game_concept_canonization_desc: "[country|e]의 [ruler|e]였던 인물은 시성을 받아 [saint|e]으로 추서될 수 있습니다. 이 경우 해당 [country]에는 추가 혜택이 주어지며, 혜택의 규모는 성인이 된 [character|e]이 생전에 지녔던 능력에 따라 결정됩니다."
 game_concept_resolutions: "결의"
 game_concept_resolution: "결의"
 game_concept_vote: "투표"
 game_concept_votes: "투표"
 game_concept_vote_verb: "투표"
 game_concept_voting: "투표"
 game_concept_resolution_desc: "결의는 [international_organizations|e]가 취할 수 있는 행동으로, 해당 조직 전체에 영향을 줍니다. 조직체에 [Concept('members', '소속')|e]된 모든 [country|e]는 다른 [members]에 결의를 제안할 수 있고, 각 [member|e]은 해당 결의안을 지지하거나 반대함으로써 논의 결과를 원하는 방향으로 이끌 수 있습니다.\n\n채택된 결의의 효과는 저마다 다릅니다."
 game_concept_curia_actions: "교황청 행동"
 game_concept_curia_action: "교황청 행동"
 game_concept_curia_action_desc: "교황청 행동은 [curia|e]이 취할 수 있는 행동으로, [ShowReligionAdjective('catholic')]계 전체에 영향을 줍니다. [ShowReligionAdjective('catholic')] [country|e]는 [curia]에 논의 사항을 제안할 수 있으며, [cardinal|e]을 보유한 모든 [country]는 그 제안을 지지하거나 반대함으로써 논의 결과를 원하는 방향으로 이끌 수 있습니다.\n\n채택된 교황청 행동의 효과는 행동마다 다르지만, 모든 [ShowReligionAdjective('catholic')] [countries]에 적용됩니다."
 game_concept_curia: "교황청"
 game_concept_curia_desc: "교황청은 교황 산하의 행정 기관으로, 다시 말해 [ShowReligionAdjective('catholic')]교회 전체의 행정 기관이라고 볼 수 있습니다. 모든 [ShowReligionAdjective('catholic')] [country|e]는 교황청과 상호 작용할 수 있으며, [religious_influence|e]을 소모해 [curia_action|e]을 제안할 수 있습니다."
 game_concept_population_capacity: "인구 한도"
 game_concept_population_capacity_desc: "인구 한도는 [location|e]에서 유지할 수 있는 [population|e]의 한계를 나타냅니다. 한도를 초과할 경우 [population]가 더 이상 증가할 수 없게 되며, 지나치게 초과할 경우 감소할 수도 있습니다."
 game_concept_total_population: "총인구"
 game_concept_total_population_desc: "총인구는 [country|e]에 거주 중인 [pops|e]의 총합을 의미합니다."
 game_concept_population: "인구"
 game_concept_population_i: "@population!"
 game_concept_population_desc: "인구는 특정 [location|e]에 거주 중인 [pops|e]의 총합을 의미합니다."
 game_concept_maritime_presence: "해상 장악력"
 game_concept_maritime: "해상"
 game_concept_maritime_presence_power: "해상 장악력"
 game_concept_maritime_presence_desc: "해안에 걸친 해상 장악력은 [trade|e] 및 영토 [control|e] 측면에서 매우 중요합니다.\n\n해상 장악력은 평시에는 [ports|e]를 건설하는 것만으로도 점차 증가하지만, 항구가 [blockade|e]되면 빠른 속도로 감소합니다. [seazone|e]에 [navy|e]을 배치하면 빠르게 장악력을 복구할 수 있습니다.\n\n$game_concept_maritime_presence$이 높을 경우, 지배력 계산 시 사이에 낀 [seazones|e]으로 인해 상실되는 [proximity|e]가 감소합니다. [market|e]이 위치한 연안 $game_concept_seazones$에서의 $game_concept_maritime_presence$ 또한 중요한 [merchant_power|e] 공급원으로 작용합니다."
 game_concept_merchant_maritime_power: "해상 $game_concept_merchant_power$"
 game_concept_merchant_maritime_power_desc: "$game_concept_merchant_maritime_power$는 [navies|e]이 해상 교역로를 효과적으로 보호하고, 교역로에 영향력을 행사할 수 있는 능력을 나타냅니다. 생성되는 [merchant_power|e]의 양은 [country|e]가 [market|e]이 위치한 연안 [seazones|e]에 행사할 수 있는 [maritime_presence|e]에 따라 결정됩니다."
 game_concept_blockade: "봉쇄"
 game_concept_blockaded: "봉쇄"
 game_concept_blockades: "봉쇄"
 game_concept_blockading: "봉쇄"
 game_concept_blockade_desc: "봉쇄는 [Concept('hostile', '적대적')|e]인 [navy|e]이 [port|e] 바깥 [seazone|e]에 주둔한 상황을 의미합니다. 봉쇄에 필요한 [ships|e]의 규모는 대상 [ports|e]의 [population|e] 및 [development|e] 수준에 따라 달라집니다.\n\n봉쇄의 주요 효과는 다음과 같습니다:\n$BULLET_WITH_TAB$[food|e] 생산 감소\n$BULLET_WITH_TAB$[maritime_presence|e] 감소\n$BULLET_WITH_TAB$[development] 수치 감소\n$BULLET_WITH_TAB$[control|e] 수치 감소\n$BULLET_WITH_TAB$[prosperity|e] 수치 감소"
 game_concept_religious_unity: "종교 통일성"
 game_concept_religious_unity_desc: "종교 통일성은 [country|e]의 [population|e] 중 공식 [religion|e]를 믿는 인구의 비율을 나타냅니다."
 game_concept_cultural_unity: "문화 통일성"
 game_concept_cultural_unity_desc: "문화 통일성은 [country|e]의 [population|e] 중 [primary_culture|e]에 속한 인구의 비율을 나타냅니다."
 game_concept_transport_capacity: "수송 한도"
 game_concept_transport_capacity_desc: "수송 한도는 [ship|e]에 태울 수 있는 부대원의 수, 다시 말해 [regiments|e]의 [strength|e]을 나타냅니다."
 game_concept_food_storage: "식량 보유량"
 game_concept_food_storage_desc: "식량 보유량은 하나의 [regiment|e]나 [ship|e]이 가지고 다닐 수 있는 [food|e]의 양을 나타냅니다."
 game_concept_food_storage_per_strength: "식량 보유량"
 game_concept_food_storage_per_strength_desc: "식량 보유량은 하나의 [regiment|e]나 [ship|e]이 가지고 다닐 수 있는 [food|e]의 양을 나타냅니다."
 game_concept_food_capacity: "식량 한도"
 game_concept_food_capacity_desc: "식량 한도는 하나의 [unit|e]가 이동하면서 운반할 수 있는 [food|e]의 양을 나타냅니다."
 game_concept_food_capacity_per_strength: "식량 한도"
 game_concept_food_capacity_per_strength_desc: "$game_concept_food_capacity_desc$"
 game_concept_food_consumption: "식량 소비량"
 game_concept_food_consumption_desc: "식량 소비량은 하나의 [regiment|e]가 매월 소비하는 [food|e]의 양을 나타냅니다."
 game_concept_food_consumption_per_strength: "식량 소비량"
 game_concept_food_consumption_per_strength_desc: "$game_concept_food_consumption_desc$"
 game_concept_food_access: "식량 조달권"
 game_concept_food_access_desc: "식량 조달권이 있으면 우리 [armies|e]과 [navies|e]이 다른 [countries|e]의 [locations|e]에서 [food|e]을 조달할 수 있습니다."
 game_concept_hull_size: "선체 규모"
 game_concept_hull_size_desc: "선체 규모가 클수록 [ship|e]이 [combat|e]에서 받는 피해가 감소합니다."
 game_concept_cannons: "대포"
 game_concept_cannons_desc: "[ship|e]에 대포가 많을수록 [combat|e]를 벌일 때 더 큰 피해를 줄 수 있습니다."
 game_concept_flanking_ability: "측면 공격력"
 game_concept_flanking_ability_desc: "측면 공격력은 전투에서 다른 [section|e]에 위치한 부대에 줄 수 있는 피해량을 결정합니다."
 game_concept_secure_flanks: "측면 방어"
 game_concept_secure_flanks_desc: "측면 방어는 인접한 [section|e]에 [Concept('friendly', '아군')|e] 병력이 있을 경우 적용되는 방어 보너스입니다. 양쪽 측면을 모두 방어할 경우 효과는 두 배가 됩니다."
 game_concept_combat_power: "전투력"
 game_concept_combat_power_desc: "전투력은 [combat|e]에서 [regiment|e]가 줄 수 있는 피해량을 나타냅니다. [regiment]가 주는 피해량은 이 수치에 [regiment]의 [strength|e] 수치를 곱해 결정됩니다."
 game_concept_frontage: "전장 규모"
 game_concept_frontage_desc: "[combat|e]에서 동시에 교전할 수 있는 [regiments|e]나 [ships|e]의 수는 한정되어 있으며, 이를 전장 규모라고 부릅니다. [topography|e]나 [vegetation|e]이 험난한 일부 [locations|e]은 전장 규모가 더욱 작습니다. 또한 일부 유형의 [sub_units|e]는 다른 부대보다 더 많은 전장 규모를 차지하며, 반대로 더 적은 전장 규모를 차지하는 부대도 존재합니다."
 game_concept_anti_piracy_warfare: "해적 억제"
 game_concept_anti_piracy_warfare_desc: "해적 억제는 [ship|e]이 현지 권역의 [privateers|e]에게 발휘하는 억제 효과를 의미합니다."
 game_concept_section: "구역"
 game_concept_sections: "구역"
 game_concept_section_desc: "[combat_with_icon|e]의 각 진영은 네 가지 구역으로 구분됩니다. [combat] 전방의 세 구역([center|e], 좌[flank|e], 우[flank|e])과 후방의 [reserves|e]이 바로 그것입니다.\n\n전투 중에 전방 구역의 [regiments|e]나 [ships|e]은 반대 구역의 적과 [engage|e]을 시도합니다. 반대 구역이 비어 있으면 다른 전방 구역을 공격할 수 있으며, [flanking_ability|e]이 뛰어난 부대는 추가 피해를 줄 수 있습니다.\n\n부대가 전멸하거나 [morale|e] 저하로 인해 후퇴할 경우, [reserves]에 속한 부대가 [combat_speed_with_icon|e] 주사위를 굴려 전진해 그 자리를 메꾸려 합니다. [combat]는 어느 한 진영의 전방 구역에 부대가 없어졌을 때 종료됩니다."
 game_concept_center: "중앙"
 game_concept_center_desc: "중앙은 [unit|e]의 가운데 [section|e]을 말합니다. 마주 본 중앙에 적이 없다면, 좌[flank|e]이나 우[flank|e]으로 쉽게 이동할 수 있습니다."
 game_concept_reserves: "예비 병력"
 game_concept_reserves_desc: "예비 병력인 [regiments|e]와 [ships|e]은 당장은 직접적으로 [battle|e]를 벌이진 않지만, 필요에 따라 [center|e]이나 [flank|e]으로 이동합니다.\n[regiment]와 [ship|e]은 [d20|e]를 굴리고 나온 값이 [combat_speed|e]보다 낮으면 전투에 참전합니다. 그러나 시간당 증원되는 부대의 수는 해당 전투의 [frontage|e]에 적합한 규모로 제한됩니다."
 game_concept_broken_units: "와해 부대"
 game_concept_broken_units_desc: "현재 [battle|e]에서 궤멸한 [regiments|e]나 [ships|e]을 의미합니다. 와해 부대는 더 이상 전투에 참여하지 않습니다."
 game_concept_flank: "측면"
 game_concept_right_flank: "우측면"
 game_concept_left_flank: "좌측면"
 game_concept_flanks: "측면"
 game_concept_flank_desc: "측면은 [army|e]에서 [center|e]을 제외한 [sections|e]을 의미합니다. 좌측 $game_concept_section$은 일반적으로 적의 우측 $game_concept_section$과 전투를 벌이며, 우측 $game_concept_section$은 일반적으로 적의 좌측 $game_concept_section$과 교전합니다. 그러나 [flanking_ability|e]에 따라 인접한 $game_concept_sections$에도 피해를 줄 수 있습니다."
 game_concept_bombard_efficiency: "포격 효율"
 game_concept_bombard_efficiency_desc: "포격 효율은 [bombard_phase|e]에 포병 [regiments|e]가 사격할 확률을 나타냅니다."
 game_concept_phase: "단계"
 game_concept_phases: "단계"
 game_concept_phase_desc: "[combat|e]는 두 가지 단계로 나뉩니다. 우선 5시간 동안 [bombard_phase|e]를 진행하고([bombard|e]이 가능한 [regiments|e]가 있는 경우), 이어서 [combat_phase|e]를 개시합니다."
 game_concept_combat_phase: "전투 단계"
 game_concept_combat_phase_desc: "전투 단계는 [combat|e]의 핵심 [phase|e]로, [bombard_phase|e] 이후에 진행됩니다. 이 단계에서 [regiments|e]와 [ships|e]은 마주 본 [enemy|e]과 [engage|e]을 시도합니다."
 game_concept_bombard_phase: "포격 단계"
 game_concept_bombard_phase_desc: "포격 단계는 [combat|e]의 막을 여는 [phase|e]로, 전투의 핵심인 [combat_phase|e]에 앞서 진행됩니다. 이 단계에서는 [ShowUnitCategoryName('army_artillery')] 등 [bombard|e]이 가능한 [regiments|e]만이 참전할 수 있습니다.\n\n[regiments]는 포격 단계에서 1시간마다 일정 확률로 [bombard]을 가하며, 같은 [section|e]에 위치한 적 [regiment]에 자신의 [combat_power|e]만큼 피해를 줍니다."
 game_concept_bombard: "포격"
 game_concept_bombarding: "포격"
 game_concept_bombard_desc: "포격이 가능한 [regiments|e]는 [combat|e]가 시작되면 [bombard_phase|e] 동안 적에게 자신의 [combat_power|e]만큼 피해를 줍니다."
 game_concept_initiative: "주도권"
 game_concept_initiative_desc: "주도권은 [regiment|e]가 [combat|e]의 [combat_phase|e]에서 [engage|e]을 시작할 확률을 의미합니다.\n\n[frontage|e]가 충분할 경우, 현재 [engaged] 중이지 않은 모든 [regiments]는 1시간마다 교전을 시도합니다.\n\n교전 확률 공식은 (주도권 * [GetDefine('NCombat','INITIATIVE_CHANCE_EACH')]) + ([GetDefine('NCombat','INITIATIVE_CHANCE_EACH')] * 전투 경과 시간)입니다. 교전 확률이 [d100|e]를 굴려 나온 값보다 높을 경우, 해당 [regiment]는 [engaged]을 시작합니다.\n\n일반적으로 무장이 가볍거나 원거리에서 공격하는 [regiments|e]는 가장 높은 주도권을 갖습니다."
 game_concept_engagement: "교전"
 game_concept_engage: "교전"
 game_concept_engaged: "교전"
 game_concept_engagement_desc: "[combat_with_icon|e] 시작 시, 전방 [sections_with_icon|e]에 위치한 [regiments_with_icon|e]는 교전을 개시할 때까지 1시간마다 [initiative_with_icon|e] 주사위를 굴립니다. [regiment]는 교전 중에만 실제로 적에게 피해를 줄 수 있습니다. 퇴각한 부대는 교전을 중단하며, 동일한 [combat]에는 두 번 다시 참여하지 않습니다.\n\n한 [section]에서는 [frontage_with_icon|e]만큼의 [regiment]만이 동시에 교전을 벌일 수 있습니다."
 game_concept_d6: "D6 주사위"
 game_concept_d6_desc: "D6 주사위는 [combat|e]에서 사용하는 육면체 주사위로, 각 군의 전투 양상을 결정합니다."
 game_concept_d20: "D20 주사위"
 game_concept_d20_desc: "D20 주사위는 [combat|e]에서 사용하는 이십면체 주사위로, [reserves|e]에 속한 [regiment|e]나 [ship|e]이 전투에 참여할 때 사용합니다."
 game_concept_d100: "D100 주사위"
 game_concept_d100_desc: "D100 주사위는 백분율 형태로 표현된 확률을 판정할 때 사용하는 백면체 주사위입니다."
 game_concept_dice: "주사위"
 game_concept_dice_upper_desc: "주사위는 [siege|e]이나 [battle|e] [phases|e] 등 다양한 행동의 결과를 정할 때 사용됩니다."
 game_concept_dice_desc: "$game_concept_dice_upper_desc$\n[d6|e]\n[d20|e]\n[d100|e]"
 game_concept_combat_speed: "전투 속도"
 game_concept_combat_speed_desc: "전투 속도는 [battle|e] 중에 [reserves|e]에서 다른 [section|e]으로 이동할 수 있는 능력을 나타냅니다. [ships|e]의 경우, 전투 속도가 빠를수록 손상된 함선이 현재 [section|e]에서 후퇴하는 속도도 빨라집니다."
 game_concept_blockade_capacity: "봉쇄 역량"
 game_concept_blockade_capacity_desc: "봉쇄 역량은 [ship|e]의 봉쇄 성능을 나타낸 것으로, 봉쇄된 [location|e]의 [development|e], [population|e], [imports|e], [exports|e]을 종합한 수치와 직접적으로 비교됩니다."
 game_concept_crew_size: "승무 정원"
 game_concept_crew_size_desc: "승무 정원은 [ship|e] 운용에 필요한 [sailors|e]의 수를 의미합니다."
 game_concept_maximum_strength: "최대 전력"
 game_concept_max_strength: "최대 전력"
 game_concept_maximum_strength_desc: "최대 전력은 [regiment|e]가 보유할 수 있는 전력의 수를 늘리며, 그에 따라 [manpower|e] 비용이 증가합니다. 동일한 [frontage|e]에서 더 큰 규모의 [manpower]을 운용하는 [regiment]는 [combat|e]에서 더 뛰어난 활약을 펼칩니다."
 game_concept_max_strength_desc: "$game_concept_maximum_strength_desc$"
 game_concept_strength: "전력"
 game_concept_strength_desc: "전력은 [regiment|e]가 현재 보유한 부대원의 수를 의미합니다."
 game_concept_total_strength: "총 전력"
 game_concept_total_strength_desc: "총 전력은 [army|e]이 보유한 총 부대원의 수를 의미합니다. 각 [regiment|e]의 [strength|e]을 모두 합한 값입니다."
 game_concept_non_avoidable_attrition: "불가피 소모"
 game_concept_non_avoidable_attrition_desc: "일반적으로 [armies|e]은 소속 국가가 [own|e] 및 [control|e]하고 있는 [fort|e]의 [zone_of_control|e] 안에 있을 경우 [attrition|e]가 발생하지 않습니다. 그러나 [ShowSituationName('black_death')] 등 특정한 사건이 발생할 경우 소모를 피할 수 없습니다."
 game_concept_attrition_losses: "소모 손실"
 game_concept_attrition_loss: "소모 손실"
 game_concept_attrition_loss_desc: "[attrition|e]가 매월 [regiment|e]나 [ship|e]에 주는 피해량을 의미합니다."
 game_concept_attrition: "소모"
 game_concept_attrition_desc: "소모는 [regiments|e]의 경우 부대원의 사망을, [ships|e]의 경우 선체의 손상을 의미하는 개념으로 매월 초에 적용됩니다. 일부 소모는 [non_avoidable_attrition|e]일 수 있으며, 소모가 발생하는 주된 원인의 예는 다음과 같습니다:\n$BULLET_WITH_TAB$[army|e]의 [food|e]이 고갈\n$BULLET_WITH_TAB$[unit_weight|e]의 총합이 [location|e]의 [supply_limit|e]를 초과\n$BULLET_WITH_TAB$[winter|e], [topography|e], [vegetation|e], 또는 [climate|e]"
 game_concept_supply_limit: "보급 한도"
 game_concept_supply_limit_desc: "보급 한도는 특정 [location|e]이 추가 [food_consumption|e] 없이 [army|e]을 유지할 수 있는 최대 [unit_weight|e]를 의미합니다."
 game_concept_unit_weight: "부대 가중치"
 game_concept_unit_weight_desc: "부대 가중치는 [regiment|e]의 현재 [strength|e] 및 [unit_type|e]에 따라 결정되는 누적 수치입니다.\n이 값을 현재 위치한 [location|e]의 [supply_limit|e]와 비교해 [attrition|e]의 양을 산출합니다."
 game_concept_loot: "약탈"
 game_concept_looted: "약탈"
 game_concept_loot_desc: "[locations|e]을 [occupy|e]한 [armies|e]은 현지에서 [gold|e]를 약탈합니다. 이후 해당 [location|e]에는 #V 12#!개월간 [ShowModifier('looted')] [modifier|e]가 적용됩니다."
 game_concept_reinforce: "증원"
 game_concept_reinforced: "증원"
 game_concept_reinforcement: "증원"
 game_concept_reinforce_desc: "전력 규모가 [maximum_strength|e]보다 낮은 [regiment|e]는 소속 [country|e]의 [manpower|e]과 [gold|e]를 사용해 증원을 시도합니다. 단, [regular_regiment|e]만 증원이 가능하며, 증원하기 위해서는 [friendly|e] [location|e]에 위치해야 합니다."
 game_concept_repair: "수리"
 game_concept_repaired: "수리"
 game_concept_repair_desc: "[ship|e]이 손상을 입었을 경우, 자국 또는 [fleet_basing_rights|e]을 보유한 [country|e]의 [ports|e]에서 현지국의 [sailors|e]과 [gold|e]를 소모해 수리할 수 있습니다."
 game_concept_naval_damage: "해상군 피해"
 game_concept_naval_damage_desc: "해상군 피해는 [ships|e]이 [combat|e] 중에 주고받는 피해량에 영향을 줍니다."
 game_concept_damage_taken: "받는 피해"
 game_concept_damage_taken_desc: "[battle|e]에 참여한 [regiment|e]와 [ship|e]은 [morale|e]와 [strength|e]에 피해를 받습니다. 피해량은 [combat_power|e]과 [strength|e], 그리고 적의 여러 지표에 따라 달라집니다. 또한 [experience|e]나 [Concept('strength_damage_taken', '전력이 받는 피해')|e], [Concept('morale_damage_taken', '사기 피해')|e] 등 다양한 요소로 인해 피해량이 줄어들기도 합니다."
 game_concept_strength_damage_taken: "받는 전력 피해"
 game_concept_strength_damage_taken_desc: "받는 전력 피해는 부대가 [combat|e]에서 받는 피해량에 영향을 줍니다. [ships|e]의 경우 [ship|e]이 실제로 입을 손상을, [regiments|e]의 경우 전투에서 사망할 [manpower|e]의 규모를 결정합니다."
 game_concept_morale_damage_taken: "받는 사기 피해"
 game_concept_morale_damage_taken_desc: "받는 사기 피해는 [combat|e]에 참여한 부대가 받는 [morale|e] 피해량에 영향을 줍니다."
 game_concept_strength_damage_done: "주는 전력 피해"
 game_concept_strength_damage_done_desc: "주는 전력 피해는 적이 받는 피해량에 영향을 줍니다. [ships|e]의 경우 적 [ship|e]에 실제로 가할 손상을, [regiments|e]의 경우 아군이 살상할 [manpower|e]의 규모를 결정합니다."
 game_concept_morale_damage_done: "주는 사기 피해"
 game_concept_morale_damage_done_desc: "주는 사기 피해는 [combat|e]에 참여한 적군이 받는 [morale|e] 피해량에 영향을 줍니다."
 game_concept_movement_speed: "이동 속도"
 game_concept_movement_speed_desc: "이동 속도는 [unit|e]가 지도상에서 움직이는 속도를 결정합니다."
 game_concept_discipline: "군율"
 game_concept_discipline_desc: "군율은 [regiment|e]가 [combat|e] 중에 주는 피해와 [damage_taken|e]의 양에 영향을 줍니다. 군율이 높을수록 적군이 받는 피해가 증가하며, [Concept('damage_taken', '아군이 받는 피해')|e]가 감소합니다."
 game_concept_military_tactics: "군사 전술"
 game_concept_military_tactics_desc: "군사 전술은 [combat|e]에 참여한 [regiment|e]가 [damage_taken|e]를 줄여 줍니다."
 game_concept_adult: "성인"
 game_concept_adults: "성인"
 game_concept_adult_desc: "#Y [ShowAdultAge]#!세 이상인 [character|e]은 성인으로 분류됩니다. 성인은 [regent|e] 없이 [rulers|e]로 활동할 수 있고, [general|e]이나 [admiral|e]이 될 수 있으며, [cabinet|e] 진출이나 [married|e] 또한 가능합니다. 성인이 아닌 인물은 [infant|e], [child|e] 또는 [adolescent|e]으로 분류됩니다."
 game_concept_infant: "유아"
 game_concept_infants: "유아"
 game_concept_infant_desc: "#Y [ShowMaxInfantAge]#!세 이하의 [character|e]은 유아로 분류됩니다. 유아는 [country|e]를 위해 봉사하거나 [child_education|e]을 받을 수 없습니다."
 game_concept_child: "아동"
 game_concept_children: "아동"
 game_concept_child_desc: "#Y [ShowMinChildAge]#!에서 #Y [ShowMaxChildAge]#!세 사이인 [character|e]은 아동으로 분류됩니다. 아동은 [country|e]를 위해 봉사할 수 없지만, [ruler|e]의 [dynasty|e]에 속할 경우 [child_education|e]을 받을 수 있습니다."
 game_concept_adolescent: "청소년"
 game_concept_adolescents: "청소년"
 game_concept_adolescent_desc: "#Y [ShowMinAdolescentAge]#!에서 #Y [ShowMaxAdolescentAge]#!세 사이인 [character|e]은 청소년으로 분류됩니다. 아직 [adult|e]은 아니지만, [child|e]인 것도 아닙니다."
 game_concept_child_education: "아동 교육"
 game_concept_education: "교육"
 game_concept_child_education_desc: "[children|e]은 #Y 3#!살부터 교육을 받을 수 있습니다. 이는 향후 아동의 [abilities|e]이 어떻게 향상될지를 결정합니다.\n\n[child]은 매달 자신이 받은 교육에 따라 [GetDefine('NCharacter','MONTHLY_STAT_INCREASE_CHANCE_FOR_CHILD')|Y]%의 확률로 [abilities]이 향상됩니다."
 game_concept_exploration: "탐사"
 game_concept_explorations: "탐사"
 game_concept_exploring: "탐사"
 game_concept_exploration_desc: "탐사는 [naval_range|e] 내에 위치한 육상 또는 해상의 미탐사 [area|e]을 [discovering|e]하기 위해 진행하는 임무로, [explorer|e]가 주도합니다.\n\n모든 탐사는 진행 비용을 요구하며, 비용은 [capital|e]로부터의 거리에 따라 증가하고 [naval_range|e]에 따라 감소합니다. [explorer]의 탐사 속도는 해당 인물의 [mil|e] 능력에 따라 달라집니다.\n\n탐사는 매월 [gold|e]를 비용으로 요구하며, 그 수치는 [explorer]의 [adm|e] 능력에 따라 감소합니다.\n\n[exploration_progress|e]가 모두 채워지면, 해당 [area]은 [discovered] 상태가 되며 [explorer]는 국가로 복귀합니다."
 game_concept_exploration_success: "탐사 성공"
 game_concept_exploration_progress: "탐사 진행도"
 game_concept_exploration_progress_desc: "각 [area|e]의 [explored|e]를 완료하기 위해서는 일정 비용을 투입해야 합니다. 비용을 결정하는 요소는 다양하지만, 주로 [explorer|e]의 능력을 따릅니다."
 game_concept_known_world: "알려진 세계"
 game_concept_known_world_desc: "알려진 세계는 플레이어가 지금까지 [discovered|e]한 영역을 의미합니다. 플레이어의 [country|e]가 발견하지 않은 영역은 [terra_incognita|e]로 분류됩니다."
 game_concept_terra_incognita: "테라 인코그니타"
 game_concept_terra_incognita_desc: "[exploration|e] 또는 그 밖의 수단으로 [country|e]가 [discovered|e]하지 않은 [location|e]은 지도상에서 보이지 않으며 상호 작용할 수 없습니다. 이러한 지점을 미지의 땅이라는 의미에서 라틴어로 테라 인코그니타라 부릅니다."
 game_concept_discover: "발견"
 game_concept_discovered: "발견"
 game_concept_discovering: "발견"
 game_concept_explore: "탐사"
 game_concept_explored: "탐사"
 game_concept_discover_desc: "발견된 [location|e]은 [terra_incognita|e] 상태가 해제되고 지도상에 표시되며, 상호 작용을 할 수 있게 됩니다."
 game_concept_explorer: "탐험가"
 game_concept_explorers: "탐험가"
 game_concept_explorer_desc: "탐험가는 [exploration|e] 활동에 있어 유리한 [traits|e]을 가진 [character|e]을 의미합니다."
 game_concept_conquistador: "콩키스타도르"
 game_concept_conquistadors: "콩키스타도르"
 game_concept_conquistador_desc: "$game_concept_conquistador$는 외국 땅의 정복이라는 과업을 수행하는 [character|e]로, 우리 [country|e]에 복속될 새로운 [subject|e]을 만듭니다."
 game_concept_budget: "수지"
 game_concept_balance: "수지"
 game_concept_finances: "재정"
 game_concept_budget_desc: "월간 수지는 해당 [country|e]의 [incomes|e]과 [expenses|e]의 합을 의미하며, 국가의 [treasury|e]에 영향을 줍니다."
 game_concept_income: "수입"
 game_concept_incomes: "수입"
 game_concept_income_desc: "수입은 [country|e]가 매월 획득하는 [gold|e]의 양을 의미합니다. 각 [estate|e]으로부터 걷은 [taxes|e]과 [trades|e]을 통해 벌어들인 수입으로 구성됩니다."
 game_concept_expense: "지출"
 game_concept_expenses: "지출"
 game_concept_expense_desc: "지출은 국가 운영에 사용되는 비용을 의미합니다. [armies|e], [navies|e], [trades|e], [artists|e], [fortifications|e], [colonial_charters|e] 등에 사용되는 월간 비용으로 구성됩니다."
 game_concept_treasury: "국고"
 game_concept_treasury_desc: "국고는 [country|e]가 보유한 [gold|e]의 양을 의미합니다. 국고가 0 미만으로 떨어지면 자동으로 [loan|e]을 받습니다. 더 이상 [loans]을 받을 수 없게 된 국가는 [bankrupt|e] 상태가 됩니다."
 game_concept_minting: "조폐"
 game_concept_mint: "조폐"
 game_concept_minting_desc: "조폐는 [inflation|e]을 감수하고 [treasury|e]를 불리는 방법을 말합니다. 조폐 활동을 전혀 하지 않으면 [inflation]이 감소하기도 합니다."
 game_concept_annexation: "합병"
 game_concept_annexations: "합병"
 game_concept_annex: "합병"
 game_concept_annexing: "합병"
 game_concept_annexed: "합병"
 game_concept_annexation_desc: "합병은 [overlord|e]이 [subjects|e]을 완전히 장악한 경우를 말합니다.\n\n[overlord]은 [subject]이 [owned|e]하고 있는 모든 [locations|e]과 [cores|e], 그리고 [characters|e]의 소유권을 얻으며, [subject|e]은 더 이상 [country|e]로 존속할 수 없게 됩니다.\n\n종속국은 [ShowCabinetActionName('frustrate_annexation')] [cabinet_action|e]을 사용해 합병 과정을 지연시킬 수 있으며, 특별한 [ShowCasusBelliName('cb_resist_annexation')] [casus_belli|e]을 통해 [war|e]을 선포할 수 있습니다.\n\n[disloyal_subject|e]은 합병할 수 없습니다."
 game_concept_court_maintenance: "궁정 비용"
 game_concept_court: "궁정"
 game_concept_court_maintenance_desc: "궁정은 [ruler|e]의 가정이 확대된 형태로, 이들을 보필하는 정규 인원을 모두 포함하는 개념입니다. 규모가 큰 궁정의 경우 자문단, 가사 종사자, 성직자, 상류층, 근위대, 하렘, 후궁, 내시 등의 인원을 합친 수가 수천에 달할 수 있으며, 이들을 거느리는 데에는 당연히 비용이 들어갑니다. 궁정 비용은 해당 비용의 규모를 나타냅니다."
 game_concept_diplomatic_maintenance: "외교 비용"
 game_concept_diplomatic_maintenance_desc: "필요하다면 [gold|e]를 더 써서 이용 가능한 [diplomats_with_icon|e]의 수와 [diplomatic_capacity_with_icon|e]을 늘릴 수 있습니다.\n\n그 밖에도 외교 비용은 [subject_loyalty_with_icon|e]를 향상시킵니다."
 game_concept_maintenance: "유지비"
 game_concept_maintaining: "유지"
 game_concept_maintain: "유지"
 game_concept_maintenance_desc: "매월 [regiments|e]에 대한 [army_maintenance|e]와 [ships|e]에 대한 [navy_maintenance|e]를 지불해야 합니다."
 game_concept_army_maintenance: "지상군 유지비"
 game_concept_army_maintenance_desc: "[armies|e]에게는 봉급, 장비, 식량, 의복을 제공해야 하며, 그러지 않을 경우 지상군의 능률은 급격히 떨어집니다. 지상군 유지비는 우리나라가 [armies]에게 필요 물자를 지급하는 데 얼마만큼의 [gold|e]를 투입하고 있는지를 나타냅니다. 유지비를 지불하지 못하면 [morale|e]는 물론, 부대의 효율 또한 하락합니다."
 game_concept_navy_maintenance: "해상군 유지비"
 game_concept_navy_maintenance_desc: "당장에라도 출진할 수 있는 화려하고 웅장한 [ships|e]들로 이루어진 함대가 있다면 바라만 보아도 뿌듯할 것입니다. 그러나 함대를 유지하기 위해서는 [gold|e]를 투입해 함선을 유지 보수할 필요가 있습니다. 해상군 유지비는 우리가 함선을 양호한 상태로 유지하는 데 투입하는 자원의 규모를 의미합니다.\n\n유지비가 부족하면 [morale|e]가 저하되고, 전투 및 [maritime_presence|e] 증대 측면에서 함선의 효율이 감소합니다."
 game_concept_fort_maintenance: "요새 유지비"
 game_concept_fort_maintenance_desc: "[forts|e]는 침공해 오는 [armies|e]을 막아내는 데 효과적이지만, 제 기능을 발휘하기 위해서는 유지비로 [gold|e]를 사용해야 합니다. 요새 유지비는 [country|e]가 [forts|e] 유지에 투입하는 자원의 규모를 나타냅니다. 더 많은 자원을 투입할수록 요새의 성능도 올라갑니다."
 game_concept_cultural_maintenance: "문화 투자"
 game_concept_cultural_maintenance_s: "문화 투자"
 game_concept_cultural_maintenance_desc: "문화 투자는 [artists|e]들이 더 나은 [work_of_art|e]을 제작할 수 있도록 지원하는 데 사용되는 금액으로, 추가로 우리 [country|e]의 [prestige|e]을 직접적으로 높여 주기도 합니다."
 game_concept_colonial_maintenance: "식민지 비용"
 game_concept_colonial_maintenance_desc: "[colonial_charter|e]을 유지하기 위해서는 함선, 인력, 물품 보급이 필요합니다. 식민지 비용은 이때 사용되는 [gold|e] 비용을 말합니다."
 game_concept_mercenary_income: "용병 수입"
 game_concept_mercenary_income_desc: "용병 수입은 우리 [armies|e]이나 [navies|e]을 다른 [countries|e]에 [mercenaries|e]으로 임대해 벌어들이는 [gold|e] 수입을 말합니다."
 game_concept_mercenary_expense: "용병 고용비"
 game_concept_mercenary_expense_desc: "우리를 위해 싸울 [mercenaries|e]을 고용하는 데 사용되는 비용을 말합니다."
 game_concept_subsidy_expense: "건물 보조금"
 game_concept_subsidy_expense_desc: "수익성이 없는 [buildings|e]일지라도 우리에게 필요한 [goods|e]를 생산한다면 유지할 필요가 있을 때도 있으며, 이러한 건물에 [subsidy|e]을 지급할 수 있습니다."
 game_concept_subsidy: "보조금"
 game_concept_subsidy_desc: "수익성이 없는 [building|e]은 필요한 [goods|e]를 매입하지 못해 제 기능을 하지 못할 수 있습니다. 이때 [country|e]는 [building]이 유지될 수 있도록 매월 [gold|e]를 지급할 수 있는데, 이를 보조금이라고 부릅니다."
 game_concept_exploration_expense: "탐사 비용"
 game_concept_exploration_expense_desc: "[exploration|e] 임무를 수행하는 데는 유지 비용이 발생하며, 이 비용은 특정한 [advances|e], [laws|e], [privileges|e] 또는 [explorer|e]의 [adm|e]으로 줄일 수 있습니다."
 game_concept_diplomatic_income: "외교 수입"
 game_concept_diplomatic_income_s: "외교"
 game_concept_diplomatic_income_desc: "외교 수입은 다른 [countries|e]로부터 우리 국가의 [treasury|e]로 흘러 들어오는 수입을 의미합니다. 이는 상대방이 기꺼이 지불하는 것일 수도 있지만, 그렇지 않은 경우도 있습니다."
 game_concept_diplomatic_expense: "외교 지출"
 game_concept_diplomatic_expense_s: "외교"
 game_concept_diplomatic_expense_desc: "외교 지출은 다른 [countries|e]가 [treaty|e]이나 강제적인 수단을 통해 우리 국가의 [treasury|e]에서 거두어들이는 금액을 말합니다."
 game_concept_stability_investment: "안정도 투자"
 game_concept_stability_investment_s: "안정도"
 game_concept_stability_investment_desc: "[stability|e]는 [budget|e]의 일부를 투자해 높일 수 있으며, 그 외에도 [cabinet_actions|e]을 실시하거나 [primary_religion|e]에 속하는 [ShowEstateTypeName('clergy_estate')](을)를 충분한 규모로 보유함으로써 높일 수 있습니다."
 game_concept_sound_toll: "해협 통행료"
 game_concept_sound_tolls: "해협 통행료"
 game_concept_sound_toll_desc: "일부 해협의 경우, 그곳의 지배국이 해협을 지나는 [Concept('trades', '상인')|e]들로부터 통행료를 징수하기도 합니다. 통행료를 징수하는 해협의 예는 다음과 같습니다:\n$BULLET_WITH_TAB$[ShowLocationName('oresund')]\n$BULLET_WITH_TAB$[ShowLocationName('gulf_izmit')]"
 game_concept_great_power_score: "열강 $game_concept_great_power_score_short$"
 game_concept_great_power_score_short: "점수"
 game_concept_great_power_score_desc: "열강 점수는 어느 [country|e]가 가장 강력한지를 나타내는 반박 불가능한 지표입니다. 가장 높은 점수를 기록한 $game_concept_countries$들을 [great_powers|e]이라고 부릅니다. 열강의 수는 가장 강력한 열강과 다른 국가의 열강 점수를 비교해 결정됩니다.\n\n각 $game_concept_countries$는 [population|e]를 늘리거나, [prestige|e]을 높이거나, [country_rank|e]을 올리는 등 다양한 방법으로 $game_concept_great_power_score_short$를 얻을 수 있습니다.\n\n[subjects|e]의 경우 자국의 점수 중 일부를 [overlord|e]에 바쳐야 하며, 그 양은 [subject_type|e]에 따라 달라집니다."
 game_concept_great_power_rank: "열강 $game_concept_great_power_rank_short$"
 game_concept_great_power_rank_short: "순위"
 game_concept_great_power_rank_desc: "열강 순위는 최종적인 승리를 거머쥐기 위한 경쟁에서 [country|e]가 현재 어느 정도의 위치에 서 있는지를 보여 줍니다. 이 순위는 [great_power_score|e]의 총합에 따라 결정됩니다."
 game_concept_event: "이벤트"
 game_concept_events: "이벤트"
 game_concept_event_desc: "이벤트는 게임 전체에 걸쳐 조건이 만족되었을 경우 각 [country|e]에서 발생하는 다양한 사건을 의미합니다. 일반적으로 고유한 [effect|e]를 발휘하며, 게임 내 서사가 담겨 있는 경우도 있습니다.\n일부 [countries]에서는 [dynamic_historical_events|e]가 발생할 수 있습니다."
 game_concept_dynamic_historical_event: "동적 역사 이벤트"
 game_concept_dynamic_historical_events: "동적 역사 이벤트"
 game_concept_dynamic_historical_event_desc: "동적 역사 이벤트는 조건을 만족할 경우 특정 시간대에 특정 [country|e]에서 발생하는 역사 [events|e]를 의미합니다."
 game_concept_historical_option: "역사적 선택지"
 game_concept_historical_option_desc: "역사적 선택지는 역사 [event|e]에서 과거에 해당 [country|e]가 했던 것과 동일한 결정을 내리는 [event_option|e]입니다."
 game_concept_event_option: "이벤트 선택지"
 game_concept_event_option_desc: "플레이어는 어떤 [event|e]에서든 하나 이상의 선택지를 고를 수 있습니다. 이때 [dynamic_historical_event|e]의 경우, [historical_option|e]가 제공될 수 있습니다."
 game_concept_mission: "임무"
 game_concept_missions: "임무"
 game_concept_mission_desc: "임무는 [country|e]가 수행할 수 있는 개별 [tasks|e]이 모여 구성된 단위입니다. 임무는 [country] 운영의 지침으로 활용할 수 있으며, 설정에 따라 개별 과업 또는 모든 과업을 완수했을 때 유용한 보상을 제공합니다."
 game_concept_mission_task: "임무 과업"
 game_concept_mission_tasks: "임무 과업"
 game_concept_task: "과업"
 game_concept_tasks: "과업"
 game_concept_mission_task_desc: "과업은 [mission|e]의 하위 단위입니다. 다양한 요구 사항으로 구성되며, 조건을 달성하면 보상이 주어지기도 합니다. [mission]를 완료하려면 그 안에 포함된 과업을 전부 완료해야 합니다."
 game_concept_infiltrate_administration: "행정부 침투"
 game_concept_infiltrate_administration_desc: "행정부 침투를 수행하면 일정 기간 동안 다른 [country|e]를 뒤덮고 있는 [fog_of_war|e]를 제거할 수 있습니다."
 game_concept_coastal: "해안"
 game_concept_coast: "해안"
 game_concept_coastal_desc: "해안은 [seazone|e]에 인접한 [location|e]으로 [port|e]를 보유하며, [ShowBuildingTypeName('wharf')]이나 [ShowBuildingTypeName('dock')] 같은 적절한 [building|e]이 있을 경우 [ships|e]을 건조할 수 있습니다."
 game_concept_inland: "내륙"
 game_concept_inland_desc: "어떠한 [seazone|e]과도 인접하지 않은 [location|e]을 내륙이라고 부릅니다. 이곳에는 [port|e]가 없으며 [ships|e]도 건조할 수 없습니다.\n\n내륙 $game_concept_location$의 반대는 [coastal|e] $game_concept_location$입니다."
 game_concept_disembark: "상륙"
 game_concept_embarking: "승선"
 game_concept_disembarked: "상륙"
 game_concept_embarking_desc: "[navy|e]이 수송하는 [army|e]은 [seazone|e]에서 인접한 [coastal|e] [location|e]으로 상륙할 수 있습니다."
 game_concept_embarkings: "승선"
 game_concept_embarkings_desc: "[navy|e]이 수송하는 [army|e]은 [seazone|e]에서 인접한 [coastal|e] [location|e]으로 상륙할 수 있습니다."
 game_concept_gold: "두카트"
 game_concept_gold_i: "@gold!"
 game_concept_gold_desc: "두카트는 유동 자산을 나타내며, 모든 [country|e]가 주로 사용하는 형태의 화폐입니다. [country]가 보유한 두카트의 총합을 [treasury|e]라고 부릅니다.\n\n두카트는 [estates|e]과 [subjects|e]으로부터 거두어들이는 [taxes|e]을 통해 확보되며, [buildings|e] 건설에서부터 [armies|e] 유지에 이르기까지 거의 모든 분야에 사용됩니다. 두카트를 매개로 [food|e]과 [goods|e]를 사고팔 수 있으며, [stability|e]나 [court|e]에 투자하는 것 또한 가능합니다."
 game_concept_improve_relations: "관계 개선"
 game_concept_improve_relation: "관계 개선"
 game_concept_improve_relations_desc: "관계 개선은 우리 [country]에 대한 다른 [country|e]의 [opinion|e]를 높이기 위해 실시하는 [diplomacy|e] 행동입니다."
 game_concept_winter: "동절기"
 game_concept_winters: "동절기"
 game_concept_winter_desc: "동절기는 각 [locations|e]에 부정적인 영향을 줍니다. 동절기가 시작되고 끝나는 시기는 다소 무작위적이지만, 그 심각도를 나타내는 [winter_level|e]는 [climate|e]의 영향을 받습니다.\n\n동절기가 시작되는 달은 각 [location]이 어느 [hemisphere|e]에 위치하느냐에 따라 달라집니다."
 game_concept_winter_level: "동절기 강도"
 game_concept_winter_levels: "동절기 강도"
 game_concept_winter_level_max: "동절기 강도 최대치"
 game_concept_winter_level_desc: "동절기 강도는 각 [location|e]에 찾아오는 [winter]의 가혹함을 나타냅니다. 가혹한 [winter|e]가 시작되면 [constructions|e]이 중단되며, 일부 수심이 낮은 [seazones|e]에서는 [frozen_freeze_over|e]이 발생할 수 있습니다.\n\n보통 또는 혹한 단계의 [winter]가 찾아왔을 경우, [armies|e]은 [ShowTopographyName('mountains')] [topography|e]가 있는 [locations]에 진입할 수 없습니다.\n\n[location]에 적용될 수 있는 동절기 강도의 최대치는 해당 지점의 [climate|e]에 따라 달라집니다.\n\n동절기 강도의 단계는 다음과 같습니다:\n - [ShowModifier('winter_none')]\n - [ShowModifier('winter_mild')]\n - [ShowModifier('winter_normal')]\n - [ShowModifier('winter_severe')]"
 game_concept_hemisphere: "반구"
 game_concept_hemisphere_desc: "각 [location|e]은 적도를 기준으로 남반구 또는 북반구 중 한 곳에 위치합니다.\n\n반구는 [winter|e]가 시작되는 달을 결정하는 주요 요소로, 북반구에서는 1월경에 시작되며, 남반구의 경우에는 6월경에 시작됩니다."
 game_concept_tolerance: "관용도"
 game_concept_tolerance_desc: "관용도는 한 사회의 주민이 특정 [religion|e]를 얼마나 존중하는지를 나타내는 지표입니다. 각 [country|e]는 [primary_religion|e], [heretics|e], [heathens|e]에 대해 서로 다른 $game_concept_tolerance$ 수치를 보유합니다.\n\n$game_concept_tolerance$가 양수일 경우 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 증가하고, 해당 $game_concept_religion$를 따르는 $game_concept_countries$에 대한 [diplomatic_opinion|e]가 증가합니다. 반대로 $game_concept_tolerance$가 음수일 경우 [unrest|e]가 증가하고, $game_concept_diplomatic_opinions$가 감소합니다."
 game_concept_tolerance_list: "$BULLET_WITH_TAB$[primary_religion_tolerance|e]\n$BULLET_WITH_TAB$[heretic_tolerance|e]\n$BULLET_WITH_TAB$[heathenry_tolerance|e]"
 game_concept_true_faith_tolerance: "주 종교 관용도"
 game_concept_primary_religion_tolerance: "주 종교 관용도"
 game_concept_true_faith_tolerance_desc: "$game_concept_primary_religion_tolerance$는 자국의 [primary_religion|e] 신도들을 대하는 [country|e]의 태도를 나타냅니다. $game_concept_primary_religion$를 믿는 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]에 영향을 주며, 같은 종교를 믿는 $game_concept_countries$에 대한 [diplomatic_opinion|e]에도 영향을 줍니다.\n\n$game_concept_primary_religion_tolerance$는 일반적으로 양수로 시작되며, 특정 [laws|e], [privileges|e], [societal_values|e]을 통해 더욱 높일 수 있습니다."
 game_concept_heretic_tolerance: "이단 관용도"
 game_concept_heretic_tolerance_desc: "$game_concept_heretic_tolerance$는 해당 [country|e]에서 [heretics|e]이 마주하게 되는 사회 정치적 차별을 나타냅니다. 이단을 믿는 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]에 영향을 주며, 이단 $game_concept_countries$에 대한 [diplomatic_opinion|e]에도 영향을 줍니다.\n\n$game_concept_heretic_tolerance$는 일반적으로 낮은 값으로 시작되며, 특정 [laws|e], [privileges|e], [societal_values|e]을 통해 보정될 수 있습니다."
 game_concept_heathenry_tolerance: "이교 관용도"
 game_concept_heathenry_tolerance_desc: "$game_concept_heathenry_tolerance$는 해당 [country|e]에서 [heathens|e]가 마주하게 되는 사회 정치적 차별을 나타냅니다. 이교를 믿는 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]에 영향을 주며, 이교를 믿는 $game_concept_countries$에 대한 [diplomatic_opinion|e]에도 영향을 줍니다.\n\n$game_concept_heathenry_tolerance$는 일반적으로 낮은 값으로 시작되며, 특정 [laws|e], [privileges|e], [societal_values|e]을 통해 보정될 수 있습니다."
 game_concept_autocephalous_patriarchate: "독립 총대교구"
 game_concept_autocephalous_patriarchates: "독립 총대교구"
 game_concept_autocephalous_patriarchate_desc: "독립 총대교구는 같은 동방 [ShowReligionGroupAdjective('christian')]를 [Concept('religion', '믿는')|e] [countries|e]로 구성된 집단을 의미하며, 이 교구를 이끄는 주교는 같은 [religion] 내 누구의 지시도 받지 않습니다. 독립 총대교구에 소속된 국가에는 혜택이 주어지며, [international_organization_leader_short|e]은 추가 혜택을 받습니다. 단, 소속 [country]가 [international_organization_leader_short] 이상으로 성장했다면 독립해 자신만의 새로운 총대교구를 만드는 편이 더 나을 수도 있습니다. 총대교구 내에 [holy_site|e]가 존재할 경우 총대교구의 중심지를 그곳으로 옮겨 추가 혜택을 얻을 수 있습니다."
 game_concept_sect: "종파"
 game_concept_sects: "종파"
 game_concept_sect_desc: "$sect_desc$"
 game_concept_hindu_branch: "힌두교 종파"
 game_concept_hindu_branches: "힌두교 종파"
 game_concept_hindu_branch_desc: "$hindu_branch_desc$"
 game_concept_subsidization: "보조금 지급"
 game_concept_subsidize: "보조금 지급"
 game_concept_subsidized: "보조금 지급"
 game_concept_subsidization_desc: "[owner|e]은 일부 생산 [buildings|e]에서 발생한 재정 손실을 [subsidized|e]을 통해 충당할 수 있습니다. 보조금 지급은 건물에서 발생한 [gold|e] 손실분을 [country|e]의 [balance|e]에서 직접 메꾸어, 건물이 정상적으로 기능할 수 있도록 만들어 줍니다."
 game_concept_special_status: "특별 지위"
 game_concept_special_statuses: "특별 지위"
 game_concept_special_status_desc: "[international_organization|e]에서 특별 지위에 있는 구성국은 몇몇 특권을 누리는 동시에 일정한 책무를 완수할 의무를 집니다. 어떤 조직체에서는 [international_organization_leader_short|e]에 특별 지위를 부여함으로써 고유한 위치에 있다는 사실을 부각하기도 합니다. [electors|e]에 특별 지위를 부여하는 경우도 있습니다."
 game_concept_special_status_power: "특별 지위 행사력"
 game_concept_special_status_power_short: "행사력"
 game_concept_special_status_power_desc: "특별 지위 행사력은 특정한 [special_status|e]를 지닌 [members|e]이 [international_organization|e]에서 지니는 정치적 권력을 의미합니다. 이 행사력은 [parliament|e]에서 특정 [parliament_issues|e]을 [resolution|e] 채택 외의 방법으로 통과시키는 경우 적용될 수 있습니다."
 game_concept_international_organization_variable: "국가 간 조직체 변수"
 game_concept_international_organization_variable_desc: "[international_organization|e]의 변수는 어떤 조직체의 변수인지에 따라 다른 지표를 나타낼 수 있습니다. 예를 들어 [GetUniqueInternationalOrganization('middle_kingdom').GetName]이나 [GetUniqueInternationalOrganization('hre').GetName] 같은 조직체의 [international_organization_leader_short|e]이 가진 권위를 나타내기도 하며, [GetInternationalOrganizationType('sect').GetName]와 같은 $game_concept_international_organization$ 자체의 영향력을 나타내기도 합니다. 또한 이러한 변수에는 그 밖의 용도가 있을 수 있으며, 이는 $game_concept_international_organization$의 유형에 따라 달라집니다."
 game_concept_land_ownership_rule: "토지 소유 규칙"
 game_concept_land_ownership_rule_desc: "일부 [international_organizations|e]는 [locations|e]을 소유할 수 있습니다. $game_concept_land_ownership_rule$은 이러한 소유권의 성격 및 해당 지점에 적용되는 [modifiers|e]를 나타냅니다."
 game_concept_international_organization_leader: "국가 간 조직체 수장국"
 game_concept_international_organization_leader_short: "수장국"
 game_concept_international_organization_leader_desc: "[international_organization|e]는 특정 [country|e]를 [international_organization_leader_short|e]으로 둘 수 있습니다. 조직체마다 차이는 있으나 일반적으로 해당 집단에서 가장 강력한 [country|e]가 수장국이 됩니다.\n\n조직체에 따라 [international_organization_leader_short]이 될 [country]를 투표로 선출하기도 하며, 그 밖의 다른 방법으로 결정하는 경우도 있습니다. [international_organization_leader_short]이 없는 조직체도 존재합니다."
 game_concept_hre_emperor: "황제"
 game_concept_hre_emperor_desc: "[holy_roman_empire|e]의 [Concept('international_organization_leader_short', '수장')]을 황제라고 부릅니다. 황제는 [members|e]을 내부와 외부의 모든 위협으로부터 보호할 의무를 집니다."
 game_concept_hre_law_level: "제국 법률 레벨"
 game_concept_hre_law_level_desc: "법률 레벨은 특정한 [holy_roman_empire|e] 법률의 분권화 및 중앙 집중화 정도를 의미합니다. 낮은 법률 레벨은 [hre_emperor|e]의 권력이 큰 상태를, 높은 법률 레벨은 분권화된 상태를 의미합니다.\n\n황제는 현재 법률 레벨에서 한 단계 높거나 낮은 범위에서만 개혁을 시행할 수 있습니다. 예를 들어 현재 법률 레벨이 4인 경우 레벨이 2인 개혁은 선택할 수 없습니다. 대부분의 [laws|e]은 #Y 3#!레벨에서 시작합니다."
 game_concept_holy_roman_empire: "신성 로마 제국"
 game_concept_hre: "신성 로마 제국"
 game_concept_holy_roman_empire_desc: "[GetUniqueInternationalOrganization('hre').GetName]은 [ShowRegionName('north_german_region')], [ShowRegionName('south_german_region')], 그리고 [ShowRegionName('italy_region')] 및 [ShowRegionName('france_region')]의 일부 지역을 아우르는 [international_organization|e]입니다. [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]은 약소국에서 중견국까지 수많은 [countries|e]가 모여 형성된 조직체로, 소속된 국가는 [international_organization_leader_short|e]의 보호를 받습니다.\n\n선거를 통해 선출된 황제가 이 조직체를 이끕니다."
 game_concept_hre_electoral_college: "선제후단"
 game_concept_hre_electoral_college_desc: "$game_concept_hre_electoral_college$은 [GetUniqueInternationalOrganization('hre').GetName]의 [ShowSpecialStatusNamePlural('elector')]들로 구성된 단체입니다.\n\n[ShowLawName('golden_bull')]의 법률은 다음과 같은 방식으로 [ShowSpecialStatusNamePluralWithNoTooltip('elector')]의 투표에 영향을 줍니다:\n- [country_rank|e]의 영향력을 확립\n- [opinion|e]의 영향력을 절반으로 감소\n- [great_power_score|e]의 영향력을 네 배로 증가"
 game_concept_trade_range: "교역 범위"
 game_concept_trade_range_desc: "교역 범위는 [country|e]가 두 [markets|e] 사이에서 [trade|e]을 진행할 수 있는 최대 거리를 결정하며, 해당 [Concept('market_centers', '시장의 거점')|e]을 기준으로 계산됩니다. [market]에 [merchant_capacity|e]을 보유한 [country]는 그 $game_concept_trade_range$ 안에 있는 다른 모든 [markets]과 [trade]을 진행할 수 있습니다.\n\n$game_concept_trade_range$를 확대하는 수단은 주로 [advances|e]이지만, 특정 [laws|e], [privileges|e], [reforms|e]도 영향을 줄 수 있습니다."
 game_concept_parliament: "의회"
 game_concept_parliament_desc: "[country|e]는 [estates|e]을 소집해 $game_concept_parliament$를 열고 각종 [parliament_issue|e]의 해결, [casus_belli|e]의 형성, [taxes|e] 증세, [army_levies|e] 및 [navy_levies|e]의 규모 확대, 현행 [laws|e]의 변경 등을 수행할 수 있습니다. [estate|e]은 경우에 따라 [parliament_agenda|e]이 해결되어야 지지를 약속하기도 합니다.\n\n$game_concept_parliament$는 [capital|e]나 그 밖의 [location|e]에서 개최되며, 해당 지점은 일정한 혜택을 받습니다. $game_concept_parliament$가 개최된 [location]이 [occupied|e]되면 해당 $game_concept_parliament$는 실패합니다.\n\n[GetUniqueInternationalOrganization('hre').GetName]과 같은 [international_organizations|e]도 $game_concept_parliament$를 소집할 수 있습니다. 하지만 그 의회 제도는 조직체 유형에 따라 달라지며, 경우에 따라 안건 통과에 특정한 [special_status|e]를 갖춘 [members|e]의 지지와 그 [Concept('special_status_power', '행사력')|e]이 필요할 수 있습니다."
 game_concept_parliament_seat: "의회청"
 game_concept_parliament_seat_desc: "의회청은 [country|e]나 [international_organization|e]의 [parliament|e]가 개최되는 [location|e]을 의미합니다."
 game_concept_parliament_type: "의회 유형"
 game_concept_parliament_types: "의회 유형"
 game_concept_parliament_type_desc: "[parliament|e]의 유형은 다양하며 의회의 기능에 영향을 줍니다.\n\n[ShowParliamentTypes]"
 game_concept_parliament_agenda: "의회 안건"
 game_concept_parliament_agenda_short: "안건"
 game_concept_parliament_agendas: "의회 안건"
 game_concept_parliament_agendas_short: "안건"
 game_concept_parliament_agenda_desc: "[estate|e]은 경우에 따라 $game_concept_parliament_agenda$이 해결되어야 지지를 약속하기도 합니다. 지지 규모는 해당 계층이 지닌 [estate_power|e]에 따라 달라지기 때문에, [country|e]는 의제 해결을 위해 많은 비용을 소모해야 할 때도 있습니다.\n\n[international_organizations|e]의 경우, [special_status|e]를 지닌 [members|e]이 대신 $game_concept_parliament_agenda$을 제출합니다. 해당 안건을 수락하면 [special_status_power|e]의 형태로 확실한 지지를 얻을 수 있습니다."
 game_concept_parliament_issue: "의회 쟁점"
 game_concept_parliament_issue_short: "쟁점"
 game_concept_parliament_issues: "의회 쟁점"
 game_concept_parliament_issues_short: "쟁점"
 game_concept_parliament_issue_desc: "의회 쟁점은 상당 기간에 걸쳐 논의가 진행되어 온 주제로, [estates|e]이 [parliament|e]에서 쟁점을 해결하지 않으면 [country|e]의 힘이 약화될 수 있습니다.\n\n[international_organizations|e]의 경우, 쟁점을 해결하려면 [special_status|e]를 지닌 강대한 [members|e]과의 협상이 필요합니다."
 game_concept_parliament_support: "의회 지지도"
 game_concept_parliament_support_short: "지지도"
 game_concept_parliament_support_desc: "의회 지지도는 [parliament|e]가 [parliament_issue|e] 가결에 얼마나 적극적인지를 나타내는 수치입니다. 의회 지지도는 국가가 특정 [parliament_request|e]을 수행하고자 하는 경우에도 사용됩니다."
 game_concept_parliament_base_support: "의회 기본 지지도"
 game_concept_parliament_base_support_short: "기본 지지도"
 game_concept_parliament_base_support_desc: "의회 기본 지지도는 개최된 [parliament|e]의 초기 [parliament_support|e]에 영향을 줍니다. 주로 [crown_power|e]에 의해 결정되지만, [laws|e], [government_reforms|e], [advances|e]에도 영향을 받습니다."
 game_concept_parliament_requests: "의회 요청"
 game_concept_parliament_requests_desc: "의회 요청은 [country|e]가 [parliament_support|e]를 소모해 사용할 수 있는 행동입니다."
 game_concept_parliament_request: "의회 요청"
 game_concept_parliament_request_desc: "의회 요청은 [country|e]가 [parliament_support|e]를 소모해 사용할 수 있는 행동입니다."
 game_concept_isolate: "쇄국"
 game_concept_isolation: "쇄국"
 game_concept_isolated: "쇄국"
 game_concept_isolate_desc: "쇄국 상태인 [country|e]는 자국 [markets|e]에서 타국이 [goods|e]를 [import|e]하거나 [export|e]하지 못하게 막습니다. 다만 일부 국가에 해당 규칙을 무시할 수 있는 배타적 권리를 부여하기도 합니다."
 game_concept_total_ability: "종합 능력"
 game_concept_total_ability_desc: "종합 능력은 [character|e]의 [adm_short|e], [dip_short|e], [mil_short|e] [ability|e] 수치를 모두 합한 값을 의미합니다."
 game_concept_legislative_efficiency: "입법 효율"
 game_concept_legislative_efficiency_desc: "입법 효율은 [country|e]의 [laws|e], [government_reforms|e], [estate_privileges|e] 시행 속도에 영향을 줍니다."
 game_concept_victory_card: "승리 카드"
 game_concept_victory_cards: "승리 카드"
 game_concept_victory_card_desc: "승리 카드는 [country|e]가 지도상의 한 [area|e]을 전부 정복할 경우 달성되는 목표입니다. 국가가 권역 전체를 [owned|e] 및 [controlled|e]했으며 해당 권역이 [core|e] 권역일 경우, 그 국가는 [score|e]를 얻습니다."
 game_concept_score: "점수"
 game_concept_score_desc: "점수는 각 [country|e]의 성과를 가늠할 수 있는 지표입니다. 모든 국가는 [adm_short|e], [dip_short|e], [mil_short|e] 분야에서 보인 성과에 따라 순위가 매겨지며, 그 순위에 따라 점수를 얻습니다.\n규모가 큰 국가는 [age|e]마다 하나씩 획득할 수 있는 [victory_cards|e]를 보유함으로써 점수를 얻을 수도 있습니다."
 game_concept_tithe: "십일조"
 game_concept_tithe_desc: "십일조는 [ShowReligionAdjective('catholic')] 국가에서 해당 종교를 믿는 [pops|e]으로부터 거두어들여 교황에게 바치는 [gold|e]를 말합니다. 교황청에 대한 [opinion|e]가 음수인 국가는 십일조를 내지 않습니다."
 game_concept_legal_male: "법적 남성"
 game_concept_legal_male_plural: "법적 남성"
 game_concept_legally_male: "법적 남성"
 game_concept_legal_male_desc: "법적 남성은 법률상 남성으로 간주되는 여성 [character|e]을 의미합니다. 이 경우 [heir_selection|e]상 남성과 동일한 권리를 누릴 수 있습니다. 법적 남성 신분은 [ShowCharacterInteractionName('prefection')] [character_interaction|e]을 보유한 여성에게 주어집니다."
 game_concept_coalition: "반국가동맹"
 game_concept_coalition_desc: "특정 [country|e]에 대한 [antagonism|e]이 일정 한도를 넘어선 [countries|e]들은 해당 국가에 맞서는 반국가동맹에 합류할 수 있습니다."
 game_concept_head_of_the_cabinet: "내각 수반"
 game_concept_head_of_the_cabinet_desc: "내각 수반은 궁정이 [cabinet|e]의 대표로 추대한 [character|e]을 말합니다.\n\n해당 [character]은 다음 보너스를 받습니다:\n[ShowModifierEffect('head_of_the_cabinet_modifier')]"
 game_concept_natural_harbor_suitability: "자연항 적합도"
 game_concept_natural_harbor_suitability_desc: "특정 [location|e]이 인위적 시설이 건설되지 않은 천연 상태에서 함선을 정박하고 사람과 물자를 올리고 내리는 데 얼마나 적합한지를 나타냅니다. 자연항 적합도가 높을수록 항구 [buildings|e]의 건설 비용이 저렴해지며, [harbor_capacity|e]이 상승합니다."
 game_concept_harbor_capacity: "항만 역량"
 game_concept_harbor_capacity_desc: "항만 역량은 [proximity|e]와 [trade|e] 계산 시 바다에서 육지로, 또는 육지에서 바다로 이동하는 비용을 줄입니다.\n\n특정 [location]의 항만 역량은 주로 [natural_harbor_suitability|e]에 따라 결정되지만, 다양한 항구 관련 [buildings|e]로도 크게 향상시킬 수 있습니다."
 game_concept_payment: "지불"
 game_concept_payments: "지불"
 game_concept_payment_desc: "지불이란 [international_organization|e] [members|e]이 조직체에 소속되는 대가로 다른 구성국에게 [gold|e], [manpower|e], [sailors|e] 등을 지급해야 하는 협의를 의미합니다. 이러한 지불은 다양한 [laws|e]을 통해 제정하거나 폐지할 수 있습니다."
 game_concept_fow: "전장의 안개"
 game_concept_fog_of_war: "전장의 안개"
 game_concept_fow_vision: "시야"
 game_concept_fow_desc: "지도에서 이미 [discovered|e]한 부분을 가리는 장막을 [fow]라고 부릅니다.\n\n다른 [countries|e]의 [units|e]는 [fow] 속에 숨어 있는 동안에는 [Concept('hidden', '숨겨진')|e] 상태가 됩니다. \n\n[location|e]은 [controller|e]에게는 언제나 드러난 상태로 유지되며, [cores|e] 지점은 [enemy|e]에게 [occupied|e]되었더라도 [own|e]한 [country|e]에 시야를 제공합니다.\n\n[allies|e], [subjects|e], [overlords|e]은 서로 시야를 공유합니다.\n\n[ShowVegetationName('forest')] [vegetation|e]이나 [ShowTopographyName('mountains')] [topography|e] 등, 일부 [locations|e]은 항상 [fow]에 휩싸여 있습니다.\n\n[ShowTopographyName('narrows')] [topography]의 [seazones|e]은 다른 [seazones]의 시야만을 방해합니다."
 game_concept_hidden: "숨겨짐"
 game_concept_hidden_desc: "[fow|e] 속에 위치한 [unit|e]는 다른 [countries|e]에게 [Concept('hidden', '숨겨집니다')|e].\n\n다른 [countries]는 숨겨져 있는 [unit]의 구성은 물론, 그 존재조차 알 수 없습니다.\n\n숨겨진 [units]는 [combat|e]에서 직접적인 보너스를 받지는 않지만, 매복을 통해 전술적인 기회를 얻을 수 있습니다."
 game_concept_location_importance: "지점 중요도"
 game_concept_location_importance_desc: "지점 중요도는 다양한 요소에 의해 결정됩니다. 예를 들어 해당 [location|e]의 항만 적합도, [population|e] 규모, 연결된 [roads|e]의 수, 건설된 [buildings|e]의 수, [capital|e] 여부, [ShowBuildingTypeName('castle')]의 존재 여부, [market_access|e] 등이 영향을 줍니다."
 game_concept_monthly_income_trade_and_tax: "월간 교역 및 세금 수입"
 game_concept_monthly_income_trade_and_tax_desc: "[trading|e] 및 [taxes|e] 수입을 합한 월간 [income|e]입니다."
 game_concept_monthly_manpower: "월간 인력"
 game_concept_monthly_manpower_desc: "[country|e]가 매달 획득하는 [manpower|e]의 양입니다."
 game_concept_revolutionary: "혁명"
 game_concept_revolution: "혁명"
 game_concept_revolutionary_desc: "[revolution]은 [country|e]가 독특한 사회적 변화를 겪는 현상을 의미하며, [ShowAgeName('age_6_revolutions')]에 일어납니다. [ShowDisasterName('revolution_disaster')]이 발생했을 때 절대 국가 체제를 유지하지 못한 국가는 [revolutionary] 국가로 변할 수 있으며, 이 경우 비[revolutionary] 국가의 잠재적인 침략 목표가 되는 대신 강력한 [actions|e], [reforms|e], [laws|e]을 시행할 수 있습니다."
 game_concept_revolutionary_target: "혁명 선도국"
 game_concept_revolutionary_target_desc: "혁명의 심장이자 가장 강력한 [revolutionary|e] [country|e]를 의미합니다."
 game_concept_celestial_authority_gc: "천명"
 game_concept_celestial_authority_gc_desc: "천명은 [GetUniqueInternationalOrganization('middle_kingdom').GetName] 지도자의 정통성을 나타내는 지표입니다. 해당 [international_organization|e]에서 [laws|e] 및 [policies|e]을 제정하는 데 사용됩니다."
 game_concept_share_of_power_gc: "권력 점유"
 game_concept_share_of_power_gc_desc: "권력 점유는 [ShowSituationName('fall_of_delhi')] [situation|e] 중 특정 대립 세력의 권력을 나타내는 지표입니다. [GetCountry('DLH').GetName] 측은 다음과 같은 방법으로 수치를 높일 수 있습니다:\n- 상황 행동\n- [events|e]\n- 특별 평화 조약\n- 다른 [countries|e]의 외교적 지원\n\n대립 세력은 [GetCountry('DLH').GetNameWithNoTooltip]를 상대로 한 공격 전쟁과 승리를 통해 수치를 높일 수 있습니다."
