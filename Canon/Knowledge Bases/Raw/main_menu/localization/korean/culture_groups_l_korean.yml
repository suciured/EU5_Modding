l_korean:
 #Culture Groups
 andean_group: "안데스"
 andean_group_desc: "안데스산맥 및 그 주변의 주민들은 현지의 다양한 기후와 고산 지형에 맞춰진 생활 방식을 따르고 있습니다. 안데스산맥의 풍부한 문화와 문명은 이러한 생활 방식을 통해 하나로 연결되어 있습니다."
 arabian_group: "아라비아"
 arabian_group_desc: "아라비아반도에는 다양한 집단이 거주합니다. 이들은 예멘의 고지대에서 중심부의 오아시스에 이르는 일대의 척박한 환경과 조건에 적응해 왔습니다."
 arabic_group: "아랍"
 arabic_group_desc: "한때 번성했던 우마이야 칼리파국이 멸망한 지 오랜 시간이 흘렀지만, 그 지배를 받았던 대부분의 민족은 우마이야의 영향과 문화를 여전히 간직하고 있습니다."
 baltic_group: "발트"
 baltic_group_desc: "발트족은 발트해 동남부 해안에 거주하는 여러 민족을 일컫습니다. 본래는 슬라브족과 뿌리가 같지만, 로마 제국 시대부터 두 민족은 차이점을 보였습니다. 이후 발트족은 수백 년 동안 다양한 게르만족과 슬라브족 집단을 접하면서 고유한 정체성을 형성했습니다. 이제 발트족은 여전히 전통 종교를 고수하며 발트어를 사용하는 민족뿐만 아니라 발트해 연안에 거주하는 기독교 게르만족 집단도 포함하는 명칭이 되었습니다."
 finnic_group: "핀"
 finnic_group_desc: "핀족은 핀란드만을 사이에 두고 양쪽 땅에 살고 있습니다. 자신들의 뚜렷한 정체성을 지켜오고는 있지만, 스칸디나비아와 독일 양쪽 모두로부터 침략 위협을 받고 있습니다."
 amazigh_group: "아마지그"
 amazigh_group_desc: "아마지그족, 다른 말로 베르베르족은 북아프리카 출신의 민족 집단입니다. 아마지그족은 민족 정체성이 강해, 수백 년 전부터 이들의 토착 지역에 영향력을 행사해 온 아랍 침공자들과 충돌을 빚었습니다."
 bohemian_group: "보헤미아"
 bohemian_group_desc: "보헤미아 왕국의 영토에는 다수의 슬라브족 집단이 주로 거주하고 있었습니다. 그러나 이 왕국은 신성 로마 제국에 속할 뿐만 아니라 제후국 중 가장 규모가 컸기에 게르만 문화와 전통의 영향을 강하게 받았습니다. 그리고 많은 게르만 개척민이 보헤미아 땅으로 유입되면서, 이러한 영향은 더욱 확대되었습니다."
 british_group: "영국"
 british_group_desc: "많은 민족이 브리타니아를 자신의 터전으로 여깁니다. 선사 시대 때부터 켈트 부족, 로마 제국, 게르만, 아일랜드, 프랑스인들의 이주로 민족 구성이 수차례 변화를 겪었기 때문입니다. 이 섬에 사는 사람들은 대륙으로부터 물리적으로 떨어져 있다는 점 아래 하나로 뭉쳐 있습니다."
 carpathian_group: "카르파티아"
 carpathian_group_desc: "험준한 능선을 그리며 뻗어 있는 카르파티아산맥은 산등성이와 골짜기에 사는 사람들의 삶에 오랜 세월 지대한 영향을 미쳤습니다. 고립된 공동체들은 끊임없이 변화하는 국경과 제국에 적응하면서 대지에 뿌리내린 강인한 생존력을 길러 냈고, 산길과 고지대 요새는 교역로이자 방어 거점의 역할을 했습니다."
 caucasian_group: "캅카스"
 caucasian_group_desc: "유럽과 아시아가 맞닿는 지점인 캅카스는 봉우리와 좁은 계곡으로 이루어진 땅입니다. 이곳의 깎아지른 듯한 지형은 독립심 강한 민족들을 지켜 주지만, 산길은 야망에 불타는 제국들을 끌어들입니다..."
 celtic_group: "켈트"
 celtic_group_desc: "다채로운 민족으로 구성된 켈트족은 한때 이베리아에서 아나톨리아에 이르는 넓은 지역에 분포했지만, 수 세기에 걸친 외세의 침공과 정착으로 인해 유럽의 변방으로 밀려나 척박한 대서양 연안에서 살아가고 있습니다."
 chinese_group: "중국"
 chinese_group_desc: "중국은 수백 년에 걸쳐 수차례 분열과 통일을 반복했지만, 하나의 중국이라는 관념은 사라진 적이 없습니다. 문화와 언어 면에서는 매우 다양하지만, 그 땅에 살아가는 민족은 모두 자신들이 본질적으로 중국인이며 중화제국의 주민이자 수호자라고 여깁니다."
 confucian_group: "유교권"
 confucian_group_desc: "유교 사상과 도덕에 직간접적으로 영향을 받은 다양한 문화를 일컫는 말입니다."
 ethiopian_group: "에티오피아"
 ethiopian_group_desc: "고대 악숨 제국의 에티오피아인들은 이집트를 통해 그리스 및 로마 제국과 교역함으로써 지중해를 접했고, 그 과정에서 기독교 또한 받아들였습니다. 그러나 이슬람 세력의 등장으로 에티오피아와 지중해의 연결이 끊어졌고, 에티오피아인들은 고립되어 유일한 기독교 셈족 집단이 되었습니다. 이렇게 형성된 공통의 유산은 에티오피아 내부의 문화적 차이에도 불구하고 오늘날까지 살아 있습니다."
 french_group: "프랑스"
 french_group_desc: "프랑스 왕국은 로마 제국의 몰락 이후 지금의 프랑스 지역을 점유한 게르만 프랑크족에서 출발했지만, 이후에는 다른 민족을 다양하게 흡수하면서 저변을 확대했습니다. 이 민족들은 관습과 언어는 서로 다르지만, 프랑스라는 정체성을 공유합니다."
 german_group: "게르만"
 german_group_desc: "다채로운 고대 부족에 뿌리를 둔 게르만의 여러 민족은 때로는 로마 제국의 경쟁자로, 때로는 로마 제국의 우방으로 역사에 등장했습니다. 이후 수백 년 동안 카롤루스 제국과 봉건주의를 거치며 고유의 정체성이 형성되었고, 이는 신성 로마 제국의 형성으로 이어집니다."
 swiss_group: "스위스"
 swiss_group_desc: "스위스인들은 스위스 고원과 알프스에 터 잡은 민족입니다. 이러한 지리적 위치로 인해 스위스 민족은 게르만 외에도 프랑스와 이탈리아 문화를 받아들였습니다."
 greek_group: "헬라"
 greek_group_desc: "헬라족은 민주주의와 철학의 선구자로, 유구한 문화적, 지적 유산으로 오랫동안 서구 문명을 형성했습니다. 서사시에서 고전 건축에 이르기까지, 이들의 업적은 수천 년의 시간을 넘어 공명하고 있습니다."
 haudenosaunee_group: "호데노쇼니"
 haudenosaunee_group_desc: "호데노쇼니족을 구성하는 여러 민족은 언어뿐만 아니라 공동체 의식, 협력, 핵심 신앙 등 다양한 공통점을 지녔습니다. 이러한 공통점은 이들 민족이 사회를 조직하는 방식 곳곳에도 드러납니다."
 hibernian_group: "아일랜드"
 hibernian_group_desc: "에메랄드섬은 원래 게일족이 살던 땅이었지만, 정복과 정착으로 인해 다수의 이주민이 영국과 유럽 대륙에서 유입되었습니다. 그리고 그런 외국 혈통을 가진 이들도 아일랜드의 부름에 따르려 합니다."
 hungarian_group: "마자르"
 hungarian_group_desc: "마자르족, 즉 헝가리인들은 본래 우랄 지역 남부에서 거주하다 훈족, 아바르족, 불가르족, 튀르크족 등 스텝 지대의 여러 민족에 밀려 (동시에 이들로부터 영향을 받으며) 서쪽으로 점차 밀려나, 아바르 칸국이 멸망한 후에는 카르파티아 분지에 정착했습니다. 이러한 역사로 인해 유럽의 주변 민족들과는 매우 다른 성격을 지니게 되었으며, 이 차이는 이들의 민족의식을 더욱 공고히 해 줍니다."
 iberian_group: "이베리아"
 iberian_group_desc: "다채로운 풍경과 풍부한 역사를 지닌 이베리아반도에는 다양한 민족이 살아가고 있습니다. 고대 켈트인, 이베리아인, 바스크인 등 이곳의 여러 민족은 페니키아, 로마, 서고트, 무어 등 다양한 세력의 영향을 받은 바 있습니다. 그렇게 서로 다른 정체성이 합쳐져 기독교, 이슬람, 유대 문화가 독특하게 결합된 문화가 형성되었습니다. 남쪽의 활기찬 궁정부터 북쪽의 영웅적인 기사에 이르기까지, 이베리아의 민족들은 복잡하고 다양한 전통과 열망을 간직하고 있습니다."
 indian_group: "인도"
 indian_group_desc: "'인도'는 인도 아대륙에 자리한 방대하고 다양한 문화를 아우르는 말입니다. 각 문화가 다르고 언어도 매우 다양하지만, 지리적 공통점과 사방의 자연적인 경계에 따른 지역 구분으로 인해 서로 다른 문화 사이에 공통된 역사를 형성할 수 있었습니다."
 indo_aryan_group: "인도아리아"
 indo_aryan_group_desc: "인도 아대륙을 침략한 인도유럽인의 후손, 인도아리아인은 인도 북부 지역에서 다수를 차지하는 인구 집단이 되었습니다. 이들의 정착은 초기 베다 문화를 형성하고 수많은 언어와 제국의 기반을 마련했습니다."
 dravidian_group: "드라비다"
 dravidian_group_desc: "인도 남부 3분의 1 지역에 집중적으로 거주하는 $dravidian_group$인은 $indo_aryan_group$인이 침략하기 전, 인도 아대륙에 살던 원주민의 후손입니다. 침략한 인도아리아인의 문화는 결국 $dravidian_group$ 문화에 스며들었지만, 이들은 여전히 강력한 지역 정체성을 유지하고 있습니다."
 tibeto_burman_group: "티베트버마"
 tibeto_burman_group_desc: "먼 옛날 티베트고원에서 이주해 온 이 민족은 인도를 비롯한 여러 지역으로 퍼져 나갔습니다. 그러나 그들의 발전은 불평등했습니다. 어떤 집단은 발전하고 복합적인 사회를 형성했지만, 다른 집단은 비교적 부족과 유사한 형태를 유지했습니다."
 austroasiatic_group: "오스트로아시아"
 austroasiatic_group_desc: "아시아에서 역사가 길기로 손꼽히는 문화 집단인 $austroasiatic_group$족은 고도로 발전한 제국부터 발전이 비교적 더딘 밀림 전쟁 부족에 이르기까지 다양한 사회를 이루었습니다."
 tungusic_group: "퉁구스"
 tungusic_group_desc: "만주 대부분과 동시베리아에 분포하는 $tungusic_group$인은 전통적으로 수렵과 교역으로 생계를 유지해 왔습니다. 고향의 혹독한 기후에 적응한 이 집단은 대개 씨족 구조를 이룹니다."
 austronesian_group: "오스트로네시아"
 austronesian_group_desc: "가장 널리 퍼진 문화적, 언어적 계통 중 하나를 따르는 $austronesian_group$족은 마다가스카르부터 이스터섬에 이르는 지역에 거주해 왔습니다. 이들은 뛰어난 항해사로 널리 인정받으며, 영토 획득 과정에서 기술과 동물을 전파했습니다."
 iranian_group: "이란"
 iranian_group_desc: "이란의 다양한 문화는 저마다 고대까지 거슬러 올라가는 유구하고 복잡한 기원을 지녔습니다. 페르시아 지역의 이란인들은 아케메네스 제국과 사산 제국 등 중동을 호령했던 이란 서부 민족의 후손입니다. 이슬람 세력이 페르시아를 정복한 후, 이슬람은 이란 문화의 중심 기둥이 되었습니다."
 israelite_group_desc: "고대 히브리인의 후손인 유대인은 조국이 멸망한 후 온 세상에 흩어졌습니다. 그러나 신앙과 전통으로 결속된 유대인들은 상인, 학자, 장인으로 사회에 기여하는 동시에, 자신들이 공유하는 유산에 대한 끈을 놓지 않았습니다. 그렇게 이들은 흩어지되 분열되지 않고 정체성을 끈기 있게 지키면서, 시온에 대한 영원한 꿈을 마음속에 간직하고 있습니다."
 italian_group: "이탈리아"
 italian_group_desc: "다양한 왕국과 도시 국가가 복잡하게 얽힌 이탈리아는 온갖 문화와 영향력이 뒤섞인 용광로와도 같은 곳입니다. 이곳 이탈리아반도에는 고대 로마에서 비잔티움, 롬바르드, 노르만까지 다양한 민족의 흔적이 남아 있습니다. 이탈리아인들은 권력과 명성을 두고 치열한 경쟁을 벌이며 문화를 발전시키고 예술을 육성했습니다."
 japanese_group: "일본"
 japanese_group_desc: "일본인들은 신들이 활약하던 신화시대, 그리고 일본 역사상 최초의 황제라 여겨지는 진무 천황 시절부터 일본 열도에서 살아왔습니다. 한반도와 중국을 통해 대륙과 간헐적으로 접촉한 것을 제외하고는 수백 년 동안 고립되어 살아온 결과, 일본인들은 매우 독특한 민족으로 발전했으며, 대륙에서는 유례를 찾아볼 수 없는 고유한 언어와 토속 신앙을 지니게 되었습니다. 또한, 이들은 문화적 다양성을 갖췄음에도 불구하고 하나의 고유한 정체성을 형성했습니다."
 jewish_group: "유대"
 jewish_group_desc: "$jewish_group$인 집단은 $jewish_group$교를 따르는 다양한 민족 종교 집단들을 가리킵니다."
 jurchen_group: "여진"
 jurchen_group_desc: "거친 만주 땅을 터전으로 삼은 $jurchen_group$족은 용맹한 전사 민족으로, 12세기에 강대한 금나라를 세워 거란의 요나라를 멸망시켰습니다. 뛰어난 기마술과 궁술로 제국을 일궈 냈던 이들은 지금도 특유의 강인함과 풍부한 유산으로 깊은 인상을 주고 있습니다."
 lithuanian_group: "리투아니아"
 lithuanian_group_desc: "발트의 다양한 민족 가운데 리투아니아인들은 유사한 언어를 쓰고 공동의 위협에 맞선다는 공통점 아래 한데 뭉쳐 리투아니아 국가를 형성했습니다. 기독교 적대 세력에 둘러싸인 상황에서, 리투아니아인들은 이교 신앙을 통해 더욱 강력한 연대감을 구축했습니다."
 polish_group: "폴란드"
 polish_group_desc: "지난 폴란드 왕국이 멸망하고 여러 나라로 나뉘었지만, 폴란드인들은 여전히 서부 슬라브의 유산과 독실한 가톨릭 신앙을 공유하고 있습니다."
 maghrebi_group: "마그레브"
 maghrebi_group_desc: "북아프리카에는 다양한 문화가 존재합니다. 북아프리카만의 독특한 특징, 그 땅에서 번성하고 몰락한 수많은 제국, 그리고 북쪽 지중해의 고요한 바다와 남쪽 사하라의 척박한 모래사막 사이라는 독특한 입지가 현지 환경에 대한 탁월한 적응력을 지닌 여러 문화를 탄생시킨 것입니다."
 mongolian_group: "몽골"
 mongolian_group_desc: "중앙아시아의 광활한 스텝 지대에 기원을 둔 $mongolian_group$인들은 수백 년에 걸쳐 만들어진 유목 생활의 유산을 이어 가고 있습니다. 출중한 기마술과 궁술로 유명한 이들은 탁 트인 평원을 돌아다니며 자신들이 키우는 가축과 깊은 유대를 형성합니다. 몽골은 $genghis_khan_name_no_tooltip$과 같은 역사적 인물의 지도 아래 역사상 가장 거대한 제국을 만들어내며 세계 정복사에 지워지지 않는 흔적을 남겼습니다. 이들의 풍부한 문화적 유산은 기마 전통, 후두 창법, 그리고 자신들의 터전인 끝없는 벌판에 뿌리를 둔 불굴의 정신의 형태로 지금까지 살아 있습니다."
 nahua_group: "나와"
 nahua_group_desc: "멕시코 지역에 거주하는 $nahua_culture$족은 발달된 사회, 정교한 정부 체계, 그리고 주변 세력과의 호전적 관계로 널리 알려져 있습니다."
 nepali_group: "네팔"
 nepali_group_desc: "네팔 지역의 주민들은 기원도 전통도 다양합니다. 구룽족과 타망족은 중국과 티베트에 뿌리를 두고 있는 반면, 카스와 쿠마온은 인도 아대륙 출신입니다. 그러나 비록 문화는 서로 다를지라도 네팔 사람은 모두 히말라야를 자신의 고향으로 여깁니다."
 netherlandish_group: "네덜란드"
 netherlandish_group_desc: "네덜란드인들은 여러 강줄기가 교차하고 바다와의 끝없는 사투가 펼쳐지는 저지대에서 고유의 정체성을 형성해 왔습니다. 뛰어난 상업적 역량, 해상 탐사, 혁신으로 유명한 네덜란드인들은 무역을 발전시키고 해상을 굳게 장악함으로써 공통의 유산을 구축했습니다."
 polynesian_group: "폴리네시아"
 polynesian_group_desc: "폴리네시아인들은 수백 년 전부터 바다를 항해하며 태평양의 여러 섬으로 터전을 넓혀 왔습니다. 각 섬은 서로 떨어져 있지만, 그곳에 사는 집단들은 여전히 공통된 문화적 유산과 언어적 유사성을 지니고 있습니다."
 micronesian_group: "미크로네시아"
 micronesian_group_desc: "미크로네시아인은 이웃인 폴리네시아인과 마찬가지로 항해에 뛰어나며, 서태평양 전역에 걸쳐 수백 개에 달하는 섬과 환초에 터전을 일구었습니다."
 puebloan_group: "푸에블로"
 puebloan_group_desc: "분열된 선대 푸에블로인에게서 기원한 푸에블로족은 이후 $shiewhibak_area$ 전역에서 서로 다른 부족으로 갈라졌습니다. 이들은 $shiewhibak_area$의 척박한 환경에서 강한 회복력을 키웠고, 정교한 어도비(흙벽돌) 건축물과 관개 시설을 건설했습니다."
 pyrenean_group: "피레네"
 pyrenean_group_desc: "프랑스 남부와 이베리아를 나누는 피레네산맥 출신인 피레네인들은 함께 역경을 이겨 내고 험준한 변경 지역에서 겪은 고난과 사회적 혁신을 이루는 과정을 통해 끈끈한 유대를 형성했습니다."
 romanian_group: "루마니아"
 romanian_group_desc: "고대 다키아와 로마의 후손인 $romanian_group$인들은 주로 왈라키아와 몰도바, 트란실바니아 지역에 살고 있지만, 발칸반도에서도 찾아볼 수 있습니다. 또한, 주변에 슬라브어를 구사하는 민족이 많음에도 불구하고 독특한 로망스 파생어를 사용합니다. 루마니아인들은 특유의 강인함이 특징이며, 이들의 음악, 전통, 의례에서 드러나듯 각종 설화에 대한 애정으로 잘 알려져 있습니다."
 russian_group: "동슬라브"
 russian_group_desc: "루스인은 바랑인, 스칸디나비아 해상 민족, 그리고 9세기경에 지금의 러시아 지역에 정착한 전사들로부터 기원했습니다. 루스인들은 슬라브 전통과 스칸디나비아의 영향 사이에서 문화적 융합 과정을 거쳤습니다. 또한 가까이 위치한 비잔티움 제국과 문화적, 경제적 교류를 거치면서 예술, 건축, 언어가 다양하게 결합된 독특한 문화를 형성했습니다."
 scandinavian_group: "스칸디나비아"
 scandinavian_group_desc: "다양한 민족의 터전인 스칸디나비아는 풍부한 이주, 무역, 문화적 교류의 역사를 통해 오늘날의 모습을 갖추게 되었습니다. 이 지역의 다양한 국가는 저마다 고유한 정체성을 발전시키면서도 공통된 뿌리만큼은 잃지 않았습니다. 뛰어난 항해술과 활발한 무역망으로 잘 알려진 스칸디나비아인들은 선박 운용과 통치 능력으로도 인정받습니다."
 scottish_group: "스코틀랜드"
 scottish_group_desc: "영국 북부에는 예로부터 다양한 배경을 지닌 민족들이 살아왔습니다. 원주민인 픽트족과 컴브리아족은 게일, 앵글로색슨, 바이킹 출신의 외부 세력이 세운 왕국에 흡수되면서 옛 습속을 버렸습니다. 하지만 고난의 시기가 닥쳐오면, 이들은 여전히 외지인들에 대항해 스코틀랜드인이라는 하나의 민족으로 뭉칩니다."
 slavic_group: "슬라브"
 slavic_group_desc: "고대 로마 시대에 비스와강과 드니프로강 상류 지역에서 기원한 슬라브족은 이후 수 세기 동안 영역을 확장해 동부 유럽의 상당 부분을 차지했습니다. 여러 분파로 갈라져 서로 다른 나라와 왕국을 형성했지만, 이들은 여전히 같은 문화적 유산을 공유합니다."
 south_slavic_group: "남슬라브"
 south_slavic_group_desc: "남슬라브족은 발칸반도의 일부 민족을 포함해 다양한 민족으로 이루어진 집단입니다. 전통과 언어는 슬라브족과 뿌리가 같지만, 이들은 수백 년 동안 고유한 문화를 발전시켰습니다."
 tatar_group: "타타르"
 tatar_group_desc: "중앙아시아의 튀르크와 몽골의 민족 집단에서 기원한 타타르족은 일반적으로 볼가 타타르와 크림 타타르 등의 유목 부족을 가리킵니다. 서로 다른 역사, 언어, 문화 전통을 지닌 하위 집단으로 구성되어 있으며, 이들은 거주 지역의 이슬람 문화에 영향을 받아 대부분이 이슬람교를 믿습니다."
 tibetan_group: "티베트"
 tibetan_group_desc: "높다란 티베트고원과 히말라야산맥에서 살아가는 티베트인들은 극한의 기후와 지형에 익숙합니다."
 turkic_group: "튀르크"
 turkic_group_desc: "튀르크족은 수 세기 전에 아시아의 스텝 지대에서 기원한 후로 많은 변화를 겪었습니다. 이들은 흑해에서 몽골 평원, 그리고 페르시아에 이르는 광활한 지역에 정착해 다양한 문화와 민족을 접했고, 그 결과 다양한 집단으로 분화되었지만 여전히 공통된 튀르크 정체성을 지녔습니다."
 west_african_group: "서아프리카"
 west_african_group_desc: "서아프리카와 사헬 지역의 주민들은 문화, 언어, 종교가 매우 다양하지만, 수 세기에 걸친 교류를 통해 일련의 공통된 특성과 특징을 지니게 되었습니다. 북쪽의 사하라 사막과 남쪽의 숲과 정글로 인해 이동이 상대적으로 제한된 탓에 민족 사이의 교류는 대개 수평 방향으로 이루어졌고, 그렇게 이들은 하나 된 정체성을 갖춰 나갔습니다."
 malagasy_group: "말라가시"
 malagasy_group_desc: "마다가스카르섬의 민족들은 동남아프리카 해안부터 동남아시아의 여러 섬에 이르는 다양한 지역에서 기원했습니다."
 thai_group: "타이"
 thai_group_desc: "원래 중국 남부에서 기원한 타이족은 짜오프라야 계곡으로 이주하여 정착한 뒤, 자신들의 전통에 몬족과 크메르족의 문화를 섞어 독특한 정체성을 형성했습니다."
 shan_group: "샨"
 shan_group_desc: "'샨'이라는 용어는 원래 버마 지역으로 이주한 다양한 타이족을 일컫는 버마어 명칭이자 '시암'과 어원이 같은 단어로, 이를 통해 다양한 타이 집단은 공통의 정체성을 발전시킬 수 있었습니다."
