l_korean:
 insult_default: "네 어미는 햄스터고, 네 아비는 딱총나무 열매 냄새가 난다!"
 insult_default2: "심판의 날이 왔도다! 루시퍼의 하수인들이 벌써 지상에 올라... 아, [TARGET_COUNTRY.GetAdjective] 놈들이었군."
 insult_default3: "분명히 말해 두지. [TARGET_COUNTRY.GetCapital.GetName](은)는 반드시 멸망해야 한다!"
 insult_default4: "후손들이 나중에 우리 시대를 기록할 때, 너희를 가엾이 여기며 동정하고 혐오할 것이다."
 insult_default5: "[TARGET_COUNTRY.GetAdjective] 대사와의 만찬보다 이전에 변소에 들른 게 한없이 더 즐겁더군."
 insult_default6: "아, 저기 아주 사랑스러운 오물 덩어리가 있군."
 insult_default7: "내가 너희로부터 빼앗은 땅은 너희의 피를 양분으로 삼을 것이다."
 insult_default8: "[TARGET_COUNTRY.GetAdjective] 놈들은 국정 운영이 뭔지 전혀 모르는군!"
 insult_default9: "[TARGET_COUNTRY.GetName]엔 문제가 정말 심각하군. 아무래도 [TARGET_COUNTRY.GetCulture.GetName] 때문인 것 같아."
 insult_default10: "이 거대한 판에서 너희는 졸에 불과하다."
 insult_default11: "[COUNTRY.GetName]에서 '[TARGET_COUNTRY.GetName]'(은)는 거름과 같은 의미로 쓰이지."
 insult_default12: "너희 악행은 아일랜드에서 캐세이까지 유명하다."
 insult_default13: "[TARGET_COUNTRY.GetAdjective]의 문화라니, 말 자체가 모순인 것 같지 않나?"
 insult_default14: "너희 하늘에 혜성이 가득하길."
 insult_default15: "너희 나라가 존재하는 한, 그 어떤 지도도 예술 작품이 될 수 없다."
 insult_no_army: "뭘 어떻게 할 작정이지? 피라도 뿌릴 건가?"
 insult_bookkeeping: "언젠가는 [TARGET_COUNTRY.GetAdjective] 상인들도 장부 정리가 뭔지 알게 되겠지."
 insult_rome: "우리 군대를 시켜서 정말로 모든 길이 로마로 통하는지 알아봐야겠군."
 insult_heir_hunter: "너희 자손들은 사냥을 좋아한다지? 조심하게. 불의의 사고라도 생기면 큰일일 테니."
 insult_monarchy: "너희 족속은 하나 같이 자기가 모자라지 않다는 착각에 빠져 살지."
 insult_european_indian: "후추가 자라는 곳이 여기인가? 우리가 수확 철에 때맞춰 온 것 같군..."
 insult_diamonds: "다이아몬드는 영원하다더군. 보아하니 그쪽에 많은 것 같은데, 우리한테 조금 넘겨주면 너희 왕조와 다이아몬드 중 어느 쪽이 더 오래가는지 알아봐 주지."
 insult_christian_muslim: "너희 같은 이단이 저렇게 비옥하고 풍요로운 땅을 얻었다니, 기적치고는 위험하군. 다행히 곧 시정되겠지만 말이야."
 insult_against_bahmanis: "너희의 금은보화는 곧 우리 것이 된다. 너희가 죽고 못 사는 그 황당한 터키석 왕좌도 말이야."
 insult_against_timurid: "그렇게 열심히 서로 죽이지 않았더라면 괜찮은 나라가 될 수 있었는데 아쉽군. 역사상 최악의 살인마가 되기 위해 안간힘을 쓰다니."
 insult_against_deccani: "우리가 문명을 건설하는 동안 너희는 데칸의 걸인들 사이에 숨어 있었지. 지금 머리를 조아리지 않으면, 티무르와 칭기스의 후손에게 최후를 맞게 될 것이다."
 insult_portugal_vs_africa_or_india: "이곳 해안에 오기까지 머나먼 여정과 수많은 역경을 헤쳐 온 우리지만, 이교도의 궁정에서 벌어지는 이 끔찍한 죄악은 도저히 봐줄 수가 없군."
 insult_against_habsburg: "저주로 뒤틀린 너희 혈통이 [COUNTRY.GetAdjective]의 왕좌를 더럽히는 일은 없을 것이다."
 insult_byz_to_ven: "너희는 만악의 근원이다. 너희가 한 짓의 대가로, 마땅히 성벽에 목을 매달아야 할 것이다!"
 insult_guybrush: "꼭 암소처럼 싸우는군!"
 insult_against_guybrush: "꼭 촌뜨기처럼 싸우는군!"
 insult_low_dipadm: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName]의 머릿속은 내시의 속옷처럼 들어 있는 게 없군."
 insult_cossack_to_turk: "오 술탄이시여, 튀르크의 악마, 저주받은 악마의 친우이자 혈족, 루시퍼의 충복이시여."
 insult_muslim_truce: "우리 자손들이 오늘날을 돌아볼 때, 너희들은 우리 수염을 뽑았지만 우리는 너희의 팔을 뽑은 것으로 기억될 것이다."
 insult_against_denmark: "덴마크에는 뭔가 썩은 내가 진동한단 말이지."
 insult_against_england: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName](이)가 템스강에 빠진다면, 그건 불운이지. 하지만 누군가 [TARGET_COUNTRY.GetGovernment.GetRuler.GetHerHim](을)를 끄집어낸다면, 그건 재앙이다."
 insult_marprelate: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName](은)는 오만하고, 옹졸하고, 건방지고, 불경하고, 유해하고, 오만 잡것과 붙어먹는 타락한 성직자이자 찬탈자다."
 insult_marprelate2: "너희 [TARGET_COUNTRY.GetGovernment.GetRulerTitle](은)는 법과 자연에 반하고, 근본 없는 사이비 교회의 수장이자, 악마의 하수인이자, 치졸한 교황이자, 적그리스도이자, 악마의 화신이자, 사기꾼이자, 병적인 거짓말쟁이다."
 insult_against_saxony: "너희 마이센 자기에 무슨 일이라도 생기면 참 큰일이겠군..."
 insult_fort: "너희 성벽은 우리 대포 앞에서 파도에 부서지는 모래처럼 무너질 것이다."
 insult_revolutionary: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName], 네 시체로 진보를 향한 길을 닦을 것이다!"
 insult_monarchy_rank: "네 머리에 얹은 그 딱한 물건을 [TARGET_COUNTRY.GetName]에서는 왕관이라 부르는 모양이지?"
 insult_low_adm: "다른 모욕도 준비했는데, 아무래도 너희가 못 읽을 것 같더군."
 insult_against_gbr: "이제 대영 제국의 해는 진다."
 insult_from_arabs: "부디 낙타 사체 안에 산 채로 넣어져 꿰매지길."
 insult_against_craven: "어차피 지릴 거, 지금이라도 군복 바지 색을 갈색으로 바꾸는 게 좋을 거다."
 insult_against_sinner: "네가 침실에 몸종을 몇 명이나 두고 있는지 네 [TARGET_COUNTRY.GetConsort.GetName](은)는 알고 있나?"
 insult_against_hre: "너희는 신성하지도, 로마도, 제국도 아니다."
 insult_against_serbia: "너희 독수리는 머리가 두 개인데 왕관은 하나도 없군."
 insult_against_european_in_india: "이제 나가 주시지."
 insult_japanese: "네 명예는 할복으로도 못 살린다."
 insult_loans: "모든 통치자가 너희 나라의 참혹한 경제를 보고 경각심을 가지게 될 것이다."
 insult_rebels: "그쪽 민족은 역겹다 들었는데, 그대도 마찬가지였군."
 insult_low_mil_tech: "너희 병사들, 사격할 줄은 아나? 아니면 아직도 그게 몽둥이인 줄 아는 건가?"
 insult_golden_horde_vs_muscovy: "건방진 세금 징수관 놈들, 너희에게 어울리는 자리는 우리 말발굽 아래뿐이다!"
 insult_wallachia_to_ottomans: "너희 한심한 병사들과 마찬가지로, 너희 [TARGET_COUNTRY.GetGovernment.GetRuler.GetName]도 말뚝에 꽂아 버릴 것이다!"
 insult_barbary_pirates: "저주받은 해적 놈, 지중해에서 나대는 것도 여기까지다!"
 insult_turkish_drunkard: "역시 '럼'의 술탄답군. 술에 취한 돼지 꼴이라니!"
 insult_against_england2: "진심으로 말하지. 너희 왕국은 말 한 필 값에 불과하다."
 insult_against_scotland: "너희의 목숨도, 자유도 가져가겠다!"
 insult_for_buddhists: "너희가 삼사라에 빠져 즐거움도, 깨달음도 모른 채 수천 번의 생을 살기를 바라지."
 insult_for_persians: "우리의 화살 세례가 태양을 가릴 것이다!"
 chinese_insult_1: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName](은)는 신실한 [TARGET_COUNTRY.GetReligion.GetName] 신도라 들었다. 환생을 믿는다지? 하지만 이번 생에서의 운명은 황제가 결정할 것이다."
 chinese_insult_2: "황제에게 충성을 맹세해 행복을 누려라. 그렇지 않으면 천조의 군대를 맞이하게 될 것이다!"
 chinese_insult_3: "너희 악행은 그저 성가신 종기에 불과하나, 손쓸 수 없을 정도로 번지기 전에 바로잡아야겠군."
 insult_explorer_vs_africa_or_india: "너희 깃발은 있나?"
 insult_republic_to_monarchy: "들어 보게. 연못에 누운 어떤 이상한 여자가 칼을 나눠 줬다고 해서 그걸 정부 체제의 근거로 삼을 순 없어. 최고 행정권은 대중이 부여하는 거지, 물에서 뭔 말도 안 되는 의식을 치러 얻는 게 아니란 말이야."
 insult_from_pirates_1: "날 보고 뭐라 한 거냐, 애송이! 이 몸은 칠대양을 항해하고 확인된 나포 횟수만 백 번이 넘는다."
 insult_from_pirates_2: "포탄을 원 없이 뿌려주지. 너희는 뼈도 못 추리고 침몰할 것이다, 이 양아치 놈들아!"
 insult_from_pirates_3: "그렇게 럼주를 마셔대면, 곧 이 세상에서 더러운 쓰레기 하나가 사라지겠군!"
 insult_from_pirates_4: "옛날에 개를 키웠다. 그 녀석이 너보다 똑똑했어."
 insult_from_pirates_5: "선택권을 주지. 배와 머리, 어느 쪽을 베어 주랴?"
 insult_to_pirates_1: "너는 내가 본 해적 중에서도 단연 최악이군."
 insult_jungle: "그래, 인정하지. [TARGET_COUNTRY.GetName]의 영토는 [COUNTRY.GetName]보다 넓다. 하지만 [COUNTRY.GetGovernment.GetRuler.GetName](은)는 사람을 다스리지만, [TARGET_COUNTRY.GetName](은)는 오직 숲과 모기만 다스린다는 것은 부정할 수 없을 거다."
 insult_german_humor: "독일 유머는 웃어넘길 일이 아니라는 말이 있지."
