 horses: "말"
 horses_desc: "말은 약 6천 년 전 유라시아 스텝 지대 어딘가에서 가축화되었습니다. 이때부터 말은 다양한 작업에 사용되었는데 그중에서도 가장 중요한 용도는 전쟁이었습니다. 이런 면에서 중세 시대는 기사의 황금기였다고 볼 수 있으며 실제로 중세 시대의 기사는 봉건 사회의 발전과 밀접하게 얽혀 있었습니다."
 clay: "점토"
 clay_desc: "점토는 토양의 한 유형으로 선사 시대부터 인류가 세라믹이나 도기를 생산하는 데 사용했으며, 이 밖에도 건설 분야에서 다른 자재와 결합하거나 벽돌을 제작하는 데 주로 쓰였습니다. 점토판은 최초로 발명된 문자 기록 수단이기도 했습니다. 점토는 인류 문명의 발전에 부정할 수 없는 영향을 미쳤습니다."
 sand: "모래"
 sand_desc: "모래는 지구에서 가장 흔한 재료 중 하나로, 용도가 매우 다양합니다. 모래는 굵고 거친 성질 덕분에 돌이나 금속이라면 뭐든지 가공할 수 있어 가장 널리 사용되는 연마재였습니다. 모래의 용도는 거기서 끝나지 않고 다양한 건축 자재의 재료나 유리 제품의 주원료로 쓰이기도 했습니다."
 tar: "타르"
 tar_desc: "본래 환금 작물로 재배되던 타르는 조선업에서 귀하게 여기는 재료입니다. 타르의 외관이 걸쭉한 검은색 액체가 된 이유는 생산 시 강도 높은 증류 과정을 거쳐야 하기 때문입니다. 타르는 선체를 밀봉하거나 저렴한 비용으로 돛을 방수 처리하는 데 널리 사용됩니다."
 coal: "석탄"
 coal_desc: "석탄은 연료로 사용된 역사가 길지만, 실질적으로 수요가 급증하기 시작한 건 실용적인 증기 기관이 발명 및 보급되기 시작한 이후였습니다. 산업 혁명이 유럽 전역을 휩쓸면서 석탄의 사용 및 수출입은 주요 사업 분야이자 현대 경제의 필수적인 요소가 되었습니다."
 iron: "철"
 iron_desc: "철은 철 자체뿐만 아니라 철 금속까지도 아우르는 개념입니다. 철은 야금 산업의 근간을 형성했으며 무기나 기타 군사 장비를 생산하는 데 광범위하게 사용됐습니다."
 copper: "구리"
 copper_desc: "구리는 수천 년 전에 야금술이 발명되고 확산된 이래로 인류에게 있어 가장 중요한 자원 중 하나로 다뤄져 왔습니다. 단독으로 사용할 수도 있지만 청동과 같은 합금으로도 사용할 수 있기에 활용 범위가 매우 넓은 것이 특징입니다. 이러한 특성으로 인해 무기 제작에 특히나 요긴히 사용되었으며, 초기 대포 생산에서도 빼놓을 수 없는 재료였습니다."
 goods_gold: "금"
 goods_gold_desc: "예로부터 가장 가치가 높은 금속이었던 금은 금화나 그 밖의 다양한 귀중품의 형태로 교역이나 부의 축적에 널리 사용되었습니다. 복본위제 또는 삼본위제의 주요 화폐로 사용되며 그 수요는 급격히 치솟았고, 그 결과 신대륙을 탐사하는 탐험가들은 황금을 찾는 데 열을 올리기도 했습니다."
 silver: "은"
 silver_desc: "은은 화폐로 사용된 최초의 금속이자 금과 함께 가장 널리 쓰인 금속이었습니다. 중세 시대에는 중앙 유럽이 은 생산의 중심지였으나 콜럼버스의 교환 이후에는 중심지가 아메리카로 넘어갔고, 그 결과 아메리카는 16세기부터 새로운 세계 무역망의 주요 생산 중심지가 되었습니다."
 gems: "보석"
 gems_desc: "루비, 사파이어, 다이아몬드, 에메랄드, 비취와 같은 보석은 고대부터 장신구나 예복에 사용되었습니다. 수백 년 동안 다이아몬드의 공급원은 골콘다에 위치한 전설의 광산이 유일했습니다. 개중에는 그다지 희귀하지 않은 것도 있지만, 보석은 하나같이 수요가 매우 높은 상품입니다."
 stone: "돌"
 stone_desc: "돌은 인류의 역사 전반에 걸쳐 주요 건축 자재로 쓰였습니다. 점토나 나무 같은 다른 선택지보다 더 단단하고 내구성이 좋아 오랫동안 유지되어야 하는 건축물에 즐겨 쓰이는 자재였습니다. 피라미드 같은 옛 건축물이 오늘날까지도 건재한 이유는 자재로 쓰인 돌의 내구성 덕분입니다."
 tin: "주석"
 tin_desc: "주석은 5,000년 전 청동을 얻기 위한 합금을 만드는 데 처음으로 널리 사용되기 시작했습니다. 이후에는 부식을 방지하기 위해 납이나 철, 강철 같은 다른 금속이나 합금에 입히는 데 널리 사용되었으며 식기류에 흔히 쓰이는 백랍을 만드는 데도 활용되었습니다."
 lead: "납"
 lead_desc: "고대부터 납은 방연석을 태워 은을 추출하는 과정에서 부산물로 얻었습니다. 이후 납은 다양한 가정용 및 산업용 제품을 제작하는 데 쓰였습니다. 특히 로마인들이 납을 대량으로 생산했는데 그 생산량은 산업 혁명 이전까지 가장 높은 수준이었습니다. 납은 근대에 이르러 화기의 탄환에 필요한 주재료가 되었습니다."
 wool: "양모"
 wool_desc: "양모는 다른 형태의 농업에 적합하지 않은 한계 농지에서 방목되는 양에게서 주로 얻었습니다. 양은 목화가 사용되기 전까지 의복의 주요 원재료였습니다."
 cotton: "목화"
 cotton_desc: "목화는 중앙아시아에서 유래했으나 유럽에서는 널리 사용되지 않았습니다. 이후 목화는 아메리카 식민지에 도입되었고, 18세기 후반에는 양모의 저렴하면서도 질 좋은 보완재 혹은 대체재로 의류 산업에 널리 쓰이기 시작했습니다."
 silk: "비단"
 silk_desc: "동방에서 가장 훌륭한 직물은 인도, 중국 및 동아시아에서 생산되는 비단이었습니다. 향신료보다는 상징성이 덜했지만, 비단과 잘 짜인 면직물에서 오는 수익은 실제로 유럽 동인도 회사들이 향신료 무역으로 내는 수익을 크게 앞섰습니다.\n수요가 증가함에 따라 중상주의 유럽에서는 현지에서 비단을 생산하려는 시도가 다각도로 이루어졌으나 그 성공 여부는 천차만별이었습니다."
 dyes: "염료"
 dyes_desc: "양질의 염료에 대한 수요는 직물이 제작되기 시작했을 때부터 존재했습니다. 중세 말기에 인디고와 같은 값비싼 염료는 원산지인 인도가 멀었기 때문에 아주 값비쌌습니다.\n세계가 개방되면서 염료는 더 쉽게 구할 수 있게 되었는데, 이는 아메리카에서 생산이 가능해지고 인도 시장의 접근성이 좋아졌기 때문입니다. 그럼에도 염료는 19세기 초에도 여전히 희귀했으며, 이 시기에 인도의 염료 농장이 유럽인의 수중으로 넘어가는 바람에 수많은 사람이 한몫 잡기 위해 염료 산업에 뛰어들었습니다."
 incense: "향"
 incense_desc: "재료를 태워 연기와 향기를 내는 행위는 수 세기 동안 다양한 의식에서 흔히 행하는 관습이었습니다. 유향, 침향, 백단향, 몰약 등 이와 같은 용도에 적합한 상품은 소수의 지역에서만 구할 수 있었는데, 이러한 상품들의 확산이 실크 로드나 향료 교역로 같은 무역망을 형성하는 데 중요한 역할을 했습니다."
 sugar: "설탕"
 sugar_desc: "설탕은 감미료뿐 아니라 식품 보존제로도 쓰였습니다. 이 당시 사탕수수는 설탕을 얻을 수 있는 것으로 알려진 유일한 수단이었으며, 초기에는 몇몇 지중해 섬에서 재배되었습니다. 하지만 카리브해 섬을 비롯한 아메리카 지역에 노동 집약적인 플랜테이션 농장이 세워진 후에는 주요 생산지가 대양 너머로 이동하게 됩니다."
 tobacco: "담배"
 tobacco_desc: "담배는 16세기 말에 아메리카에서 들여오고 나서야 유럽에 알려졌습니다. 담배는 구매력을 보유한 상류층 사이에서 빠르게 유행하기 시작했으며, 높은 수익성으로 북아메리카의 영국 식민지들과 포르투갈령 브라질의 급속한 경제 성장을 견인했습니다. 사람들은 담배 안에 뭐가 들어갔는지는 몰라도 피우는 걸 멈출 수 없었습니다."
 tea: "차"
 tea_desc: "차는 중국, 인도, 동남아시아 등지에서 중요한 고급 음료였으며 종교 의식이나 사회적 의례에서 자주 사용되었습니다. 유럽에서 차를 대중화한 건 영국인이었습니다. 차는 커피만큼 고급 음료로 여겨지지는 않았지만 전 세계 공급량이 적다는 사실 하나 때문에 막대한 이윤을 창출할 수 있었습니다."
 cocoa: "코코아"
 cocoa_desc: "코코아는 중세 시대 초기부터 아즈텍, 잉카, 인디언 통치자들에 의해 흥분제로 사용되었습니다. 이후 16세기 초에는 스페인인이 아메리카 식민지에서 수입해 오면서 유럽에 널리 보급되었고, 코코아는 부유층이 즐기는 사치품이 되었습니다."
 coffee: "커피"
 coffee_desc: "커피는 에티오피아 북동부 지역에서 발견되었으며 커피 재배는 아라비아 남부에서 처음 시작되었습니다. 커피는 17세기에 중동에서 이탈리아로 전파되었고 이후 유럽 전역에 소개되었습니다. 유럽에서 커피는 '이슬람 음료'라는 이유로 금지해야 한다는 주장이 있었으나 1,600년에 교황 클레멘스 8세가 기독교 음료로 인정한 것을 계기로 더 널리 수용되었습니다."
 fiber_crops: "섬유 작물"
 fiber_crops_desc: "전 세계적으로 다양한 섬유 작물이 돛, 밧줄, 어망, 의복 등 수많은 제품을 제작하는 데 사용됩니다. 흔히 섬유 작물은 거친 직물을 생산하기 위한 용도를 넘어서 의례나 가정에서 쓰이는 고운 직물을 생산하는 데 필요한 핵심 재료로 사용되기도 합니다. 이러한 섬유 작물의 예로는 대마, 아마, 황마, 사이잘 등이 있습니다."
 ivory: "상아"
 ivory_desc: "상아는 아프리카에서 노예와 더불어 주요 수출품 중 하나였습니다. 포크와 나이프, 선물, 작은 예술품, 가구 등 다양한 제품에 사용되었기에 유럽인들에게 인기가 많았습니다."
 fur: "모피"
 fur_desc: "모피는 품질 좋고 따뜻한 의복의 기본 요소였습니다. 처음에는 각종 동물의 가죽이 러시아에서 공급되었으나 이러한 공급지는 점차 북아메리카로 넘어갔으며, 특히 비버 가죽은 18세기 중후반까지 인기가 가장 많았습니다."
 lumber: "목재"
 lumber_desc: "목재는 모든 역사를 통틀어 인간이 가장 많이 사용하는 건축 자재 중 하나였습니다. 목재는 돌보다 내구성이 떨어지지만 구하기가 쉬워서 전 세계 어디서나 건축물의 필수 자재가 되었습니다. 심지어 성이나 요새처럼 견고해야 할 구조물도 돌 대신 나무로 지은 사례가 존재합니다."
 salt: "소금"
 salt_desc: "소금은 사람이 사는 데 꼭 필요하며, 긴 겨울 동안 음식을 보존하는 가장 흔한 수단이었습니다. 소금의 종류로는 중앙 유럽의 광산에서 들여오는 광물 소금과 햇빛이 잘 드는 해안가의 염습지에서 증발을 통해 생산되는 천연 소금이 있었습니다."
 porcelain: "자기"
 porcelain_desc: "자기는 세라믹의 한 종류로, 소재가 고온으로 유리화되어 단단하고 반투명한 것이 특징입니다. 자기는 3천여 년 전부터 중국에서 오랜 시간에 걸쳐 개발되었으며, 약 2천 년 전부터 제대로 된 품종이 등장하기 시작했습니다. 이후 자기는 수요가 높은 상품으로 전 세계 곳곳으로 퍼져 나갔습니다."
 naval_supplies: "해상 보급품"
 naval_supplies_desc: "해상 보급품은 기본적인 목재부터 타르, 밧줄, 아마포, 돛, 각종 자재 등에 이르기까지 함선 건조에 필요한 모든 것을 의미합니다. 처음에는 발트해가 주요 공급원이었으나 18세기 초에 북아메리카가 대체 공급원으로 등장했습니다. 식민지 사업이 아메리카로 확장된 것도 부분적으로는 이런 필수 물자의 공급원을 확보하려는 목적이었습니다."
 firearms: "화기"
 firearms_desc: "총기의 등장은 전장의 역학 관계를 바꿔 놓았습니다. 이제 아시아와 유럽에서 벌어지는 전쟁은 강력한 화약을 제조하고 수입하고 활용하는 것에 달리게 될 것입니다. 총기는 전쟁의 새로운 모습이자 세계 각국이 자신의 영토를 지키는 데 꼭 필요한 무기가 되었습니다."
 cannons: "대포"
 cannons_desc: "공성 무기는 고대부터 존재했지만, 화약이 발명되면서 엄청난 파괴력을 내는 무기들이 등장하기 시작했습니다. 전보다 더 빠른 속도로 더 멀리 발사되는 커다란 투사체 앞에 무너지지 않고 버틸 수 있는 요새는 거의 없었습니다. 그 투사체가 지상군을 향해 발사되었을 때 어떤 위력을 발휘할지는 굳이 말할 필요도 없겠죠."
 glass: "유리"
 glass_desc: "유리는 수백 년 동안 미술이나 건축 또는 단순한 생활 용기 등을 제작하는 데 쓰이는 유용한 소재로 가치가 있었습니다. 그러다 유리는 유리 제작 기술이 발달하면서 광학 분야에서도 중요한 역할을 하게 되었습니다. 유리 렌즈로 제작하는 안경, 망원경 및 기타 다양한 장치가 해양 항해부터 자연 과학에 이르기까지 광범위한 분야에 활용되기 시작한 것입니다."
 steel: "강철"
 steel_desc: "강철은 무기와 총포를 제작하는 데 널리 사용됩니다. 무기 종류별로 필요한 강철의 특성이 다른데, 예를 들어 도끼에는 무딘 강철이, 단검에는 고품질 강철이 사용됩니다. 강철은 또한 장비나 도구를 단조하는 주 금속으로도 활용됩니다."
 cloth: "옷감"
 cloth_desc: "옷감은 양모나 아마포로 만든 각종 직물과 의복을 뜻합니다. 나중에는 인도와 아메리카에서 수입한 목화가 옷감의 주요 소재가 되었습니다."
 wine: "와인"
 wine_desc: "와인은 유럽 남부에서 아득히 먼 옛날부터 생산되었습니다. 와인은 이슬람 세계를 제외하면 여전히 일상적인 식사에 꼭 필요했습니다. 와인은 사치품으로 인식되지 않았지만 수많은 사람들을 위해 단조로운 식사에 소소한 즐거움을 주는 역할을 했을 것입니다."
 liquor: "증류주"
 liquor_desc: "증류주는 매우 다양한 종류의 식물성 원료를 증류해 생산하는 알코올음료입니다. 증류 공정은 알코올 함량을 높이는 것이 목적입니다. 전 세계적으로 증류되고 소비되는 인기 증류주로는 진, 럼, 위스키, 보드카, 테킬라, 소주 등이 있습니다."
 paper: "종이"
 paper_desc: "종이는 온갖 유형의 고도화된 회계, 행정, 지식 전파 등에 필수적인 자원입니다. 종이의 제조 공정은 중국에서 처음 고안되었으며, 이후 구대륙 전역으로 서서히 전파되었습니다. 종이는 양피지 같은 다른 유형의 필기 재료보다 훨씬 우수하며, 대규모 생산을 위해 전문화된 기술과 장비가 필요하기 때문에 희귀하고 인기 있는 상품이 되었습니다."
 books: "책"
 books_desc: "책은 수천 년 전에 문자 체계가 발명된 이래로 인간의 지식을 보관하는 주요 도구였습니다. 책은 보통 가죽 양피지나 종이 또는 기타 식물 섬유로 제작되었습니다. 그러다 중세 시대 때 이동식 인쇄 장치가 발명 및 전파되면서 훨씬 더 널리 보급되고 대중에 대한 접근성이 좋아졌습니다."
 jewelry: "보석 세공품"
 jewelry_desc: "보석 세공품은 숙련된 장인이 보석을 사용해 제작하는 예복이나 장신구를 의미합니다. 보석 세공품은 높은 가치로 인하여 착용한 사람이 사회적 지위가 높거나 왕족이라는 걸 나타내기도 합니다."
 leather: "가죽"
 leather_desc: "인류가 최초로 사용한 소재 중 하나인 가죽은 대체로 의복과 신발, 장식품 등을 제작하는 데 사용됩니다. 가죽이 널리 사용되는 것은 주로 가죽의 높은 편의성과 내구력 덕분이며, 나중에는 관리가 쉽고 음식 냄새가 잘 배지 않는 성질 덕분에 식사 관련 가구를 만드는 데 선호되는 소재가 되었습니다."
 tools: "도구"
 tools_desc: "도구의 탄생이야말로 인류 사회가 번성할 수 있었던 주요 요인입니다. 단순하고 원시적인 석기에서부터 야금술을 적용한 최신식 정밀 도구에 이르기까지, 도구를 이용해 우리는 더 많은 장비와 무기를 만들어 낼 수 있었습니다."
 wild_game: "야생 동물"
 wild_game_desc: "야생 동물은 지역 공동체, 특히 인구 밀도가 낮은 촌락에 중요한 식량이자 영양 공급원입니다. 엘크, 사슴, 멧돼지와 같은 야생 동물의 사냥은 사회를 떠받치는 중요한 주춧돌이 되는데, 이는 주민들이 이러한 동물에게서 가죽, 뼈, 내장, 영양 등을 공급받기 때문입니다."
 fish: "생선"
 fish_desc: "생선은 이 시대의 유럽인들에게 가장 기본적인 식량이었습니다. 대다수의 사람에게 고기는 큰 사치였기 때문입니다. 또한 어부는 대부분의 국가에서 상선과 군함에 필요한 인력을 제공하기도 했습니다."
 wheat: "밀"
 wheat_desc: "밀은 인간과 동물의 주식이었던 식물성 식량을 대표합니다. 밀의 부족은 늘 반란과 폭동을 초래했습니다. 하지만 나중에는 아메리카에서 토마토와 옥수수, 그리고 감자까지 들어오면서 무엇을 먹고 무엇을 재배할지에 대한 선택지가 넓어졌습니다."
 maize: "옥수수"
 maize_desc: "옥수수는 수천 년 전 멕시코에서 처음 재배되었으며 15세기에 유럽인들이 당도하면서 신대륙과 구대륙 간의 교역 품목이 되었습니다. 내구력이 좋고 영양적 가치가 높은 옥수수는 세계적인 상품이 될 수밖에 없는 운명입니다."
 rice: "쌀"
 rice_desc: "쌀은 만여 년 전에 아시아에서 재배되기 시작한 후로 아시아의 주식으로 자리 잡은 곡물입니다. 쌀은 아프리카에서도 3천여 년 전에 독립적으로 재배되기 시작했으며 그때부터 줄곧 중요한 식량 공급원 역할을 했습니다. 쌀은 고전 고대 시대에 유럽으로 전해지기도 했으나 다른 곡물을 대체하지는 못했습니다."
 millet: "잡곡"
 millet_desc: "잡곡은 신석기 시대부터 전 세계 다양한 지역에서 다양한 시점에 재배되기 시작한 각종 곡식을 뜻합니다. 불량한 토질과 건조한 기후에 대한 저항력이 높아 반건조 지역에서는 다른 종류의 곡물에 비해 중요한 식량 공급원이 되었습니다."
 potato: "감자"
 potato_desc: "감자는 탄수화물 함량이 높은 덩이줄기 식물로 티티카카호 주변에서 안데스 원주민이 재배하기 시작했습니다. 감자는 척박한 환경에서도 잘 자라고 열량 밀도가 높아서 안데스 문명의 발흥을 도왔습니다. 감자는 콜럼버스의 교환 이후 전 세계로 퍼져 나갔으며, 1750년경에는 유럽의 주식이 되어 19세기의 인구 폭발을 촉진했습니다."
 legumes: "콩과 식물"
 legumes_desc: "역사적으로 다양한 문명이 수천 년 동안 콩과 식물을 중요한 영양 공급원으로 활용했습니다. 옥수수의 경우처럼 유럽인들은 신대륙의 해안에 당도하면서 새로운 종류의 콩과 식물을 접하게 되었습니다. 콩과 식물은 포만감을 줄 뿐 아니라 생산비가 저렴하고 해상 운송이 용이했습니다."
 livestock: "가축"
 livestock_desc: "가축 돌보기는 역사의 여명기부터 인간의 주요 직업 중 하나였습니다. 가축에는 비옥한 농업 지역의 소와 돼지부터 대초원과 사막에 사는 유목민의 염소, 양까지 다양한 동물이 포함됩니다."
 lacquerware: "칠기"
 lacquerware_desc: "칠기는 만 년 전까지 거슬러 올라간 신석기 시대에 중국과 일본에서 개발되었습니다. 칠기는 나무나 금속으로 만든 조형물에 송진과 밀랍에서 추출한 옻으로 보기 좋은 막을 입히는 과정이 핵심입니다. 그리고 이 막 표면에 그림, 조각 또는 금가루나 은가루 등을 장식하면 호화로운 상품이 탄생합니다."
 weaponry: "무기"
 weaponry_desc: "모든 군대의 핵심적인 무장은 검, 창, 활과 같은 다양한 무기로 구성됩니다. 이러한 무기의 제작을 뒷받침하는 기술은 오랜 세월에 걸쳐 다듬어진 하나의 예술과도 같습니다. 시대가 어떻게 변하든 무기는 언제나 한 나라의 독립을 지키는 필수적인 수단이 될 것입니다."
 amber: "호박"
 amber_desc: "호박은 화석화된 송진으로 만든 값비싼 재화로, 보석 세공품과 장식품을 제작하는 데 주로 사용되었습니다. 호박의 주요 산지는 프로이센 해안에 위치한 매장지이며 이곳은 12세기의 한 문서에서 처음으로 언급된 바 있습니다."
 pearls: "진주"
 pearls_desc: "진주는 껍데기를 가진 다양한 연체동물의 체내에서 생산됩니다. 그 산물은 단단하고 반짝이는 물체로, 둥근 형태가 이상적이지만 다양한 모양을 취할 수 있습니다. 진주는 그 아름다움을 인정받아 전 세계의 인류 역사 전반에 걸쳐 보석과 같은 장식품으로 사용되었습니다."
 medicaments: "의약품"
 medicaments_desc: "역사적으로 식물과 동물의 다양한 산물이 그 약효 혹은 약효가 있다는 추측 때문에 온갖 질병을 치료하는 데 사용되었습니다. 이 중 일부는 실질적인 효과를 바탕으로 사용되었지만 어떤 경우에는 그 효과에 대한 믿음이 더 중요한 역할을 하기도 했습니다."
 alum: "백반"
 alum_desc: "백반은 염료 제작과 무두질에 중요한 역할을 하는 재료입니다. 또한 예술이나 공예 분야에도 사용처가 많은데, 주로 회화나 채색 과정에 활용됩니다. 백반은 대부분이 차드 지역에서 유래해 이슬람 세계 전역에서 거래되었으나 중세 후기에는 유럽에서도 다른 공급지가 개발되기 시작했습니다."
 olives: "올리브"
 olives_desc: "올리브는 동명의 나무에서 수확되며 수천 년 동안 지중해 일대에서 재배되었습니다. 올리브는 미식 분야에서 높은 평가를 받고 있으며, 특히 올리브유는 지중해 요리에서 다양한 음식을 조리하고 양념하는 데 사용됩니다."
 slaves_goods: "노예"
 slaves_goods_desc: "노예는 고대부터 무역품으로 거래되었는데, 16세기 후반 아메리카의 유럽인 농장에 가장 저렴한 노동력을 제공하면서 수요가 급증했습니다."
 tropical_wood: "열대목"
 saltpeter: "초석"
 saltpeter_desc: "초석은 비료나 육류 가공용 소금 등 다양한 용도로 활용되며 고대부터 잘 알려져 있었습니다. 하지만 그 중요성은 중세 시대 때 화약과 화기가 발명되면서 부각되기 시작했는데 초석이 숯, 유황과 함께 화약의 주요 성분이었기 때문입니다. 초석은 전 세계적으로 많은 양이 채굴되며 이후 무시무시한 악명을 널리 떨치게 될 것입니다."
 fine_cloth: "고급 옷감"
 fine_cloth_desc: "고급 옷감은 전통적으로 상류층과 부유층의 지위를 나타내는 상징이었습니다. 다마스크, 모슬린, 양단과 같은 직물은 중세 및 근대 시대에 수익성이 매우 높은 품목으로 전 세계 시장에서 거래되며 많은 모조품을 낳았습니다."
 elephants: "코끼리"
 elephants_desc: "코끼리는 고대부터 인도, 동남아시아, 중동, 북아프리카에서 전쟁 무기로 활용되었습니다. 코끼리 부대의 활약은 일부 지역에서 중세 시대까지 이어졌으나 그 유용성은 근대에 화약 전쟁의 시대가 도래하면서 빠르게 퇴색되었습니다."
 beer: "맥주"
 beer_desc: "맥주는 신석기 시대에 처음 양조된 이래로 미식의 한 축을 담당했습니다. 또한 중세 시대에는 보편적인 음료이자 바이에른 '맥주 순수령'의 대상이 되었습니다. 맥주 순수령은 현재까지 시행되고 있는 가장 오래된 식품 품질 규제입니다."
 fruit: "과일"
 fruit_desc: "과일은 감귤류, 신맛과 단맛의 오렌지, 사과 등 다양한 나무의 산물을 포함합니다. 과일은 대다수의 사람에게는 손에 넣을 수 없는 것이었으며, 오로지 상류층만 먹을 수 있었습니다. 전 세계 모든 지역에는 각기 다른 종류의 과일이 있는데, 세계 무역이 발달함에 따라 서로 다른 지역의 사람들이 다양한 과일을 새로 접하게 되었습니다."
 marble: "대리석"
 marble_desc: "대리석은 고대부터 조각과 건축에 사용되었으며, 그 외관과 가공성 때문에 고급 소재로 여겨집니다. 미켈란젤로나 베르니니 같은 르네상스 및 바로크 예술가들이 만든 최고의 작품 중에는 대리석으로 제작된 것도 존재합니다."
 mercury: "수은"
 mercury_desc: "$mercury$은 의약품으로 사용되지만, 품질이 낮은 금광석이나 은광석을 정제해 수익성을 높이는 데 중요한 역할을 하기도 합니다."
 masonry: "석조"
 masonry_desc: "건설 기술은 다양한 형태와 규모로 발현됩니다. 건설에 사용할 작은 벽돌을 균일한 크기와 모양으로 제작하는 능력은 건축 효율뿐만 아니라 완공된 건축물의 내구력도 크게 향상시켜 줍니다."
 beeswax: "밀랍"
 beeswax_desc: "벌은 선사 시대부터 인류의 동반자였으며, 벌이 생산하는 밀랍 또한 여러 방면에 활용되어 왔습니다. 양초부터 거푸집, 마감재나 필기용 서판에 이르기까지, 밀랍은 인류 사회의 발전과 함께했다고 말해도 과언이 아닙니다."
 saffron: "사프란"
 saffron_desc: "머나먼 고대 시대부터 사용되어 온 사프란은 그 값비싼 가격에도 불구하고 요리뿐 아니라 전통 약제의 원료와 옷감의 착색 염료로도 널리 쓰였습니다."
 pepper: "후추"
 pepper_desc: "후추라는 이름으로 불린 식물은 여럿 존재하지만 모두 톡 쏘는 매운맛을 낸다는 공통점을 지닙니다. 특유의 맛 덕분에 조미료나 전통 약제의 재료로 사용하기에 안성맞춤입니다."
 cloves: "정향"
 cloves_desc: "정향은 말루쿠 제도에서 자라는 나무의 향기로운 꽃봉오리입니다. 정향은 유라시아 무역망에서 매우 귀중하고 값비싼 향신료로 여겨졌고, 이 때문에 유럽인들은 중세 후기에 정향을 비롯한 여러 향신료의 새로운 공급원을 찾아 나서게 되었습니다."
 chili: "고추"
 chili_desc: "중앙아메리카 및 남아메리카 원산의 식물로, 특유의 자극적인 맛으로 인해 요리에 매운맛을 더하는 향신료로서 유명합니다. 아메리카 대륙에서 아주 오래전부터 재배되어 온 고추는 품종에 따라 맛과 매운 정도가 달라, 많은 사람들이 즐겨 찾는 향신료가 되었습니다."
 pottery: "도기"
 pottery_desc: "진흙을 사용해 다양한 물건을 제작하는 것은 인류 사회를 대표하는 가장 오랜 능력 중 하나인 동시에 인류 발전의 핵심 요소였습니다. 선사 시대의 투박한 토기 꽃병에서부터 오늘날의 복잡한 제품에 이르기까지, 도기는 어느 시대의 어느 문화권에서나 존재해 왔습니다."
 furniture: "가구"
 furniture_desc: "가구는 단순히 머리 위에 지붕이 존재하는 것만으로는 만족하지 못하는 사람들의 욕구를 충족시킵니다. 흔한 목재와 석재를 사용한 가장 단순한 형태의 침대와 탁자에서부터 고가의 소재를 아낌없이 사용한 훨씬 정교한 제품에 이르기까지, 목적과 취향, 그리고 예산에 따라 다양한 가구가 존재합니다."
