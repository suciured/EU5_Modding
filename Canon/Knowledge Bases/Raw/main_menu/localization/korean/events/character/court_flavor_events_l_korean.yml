l_korean:
 STATIC_MODIFIER_NAME_arrested_character: "수감됨"
 court_flavor_events.1.title: "연락 담당관"
 court_flavor_events.1.desc: "[advisor.GetName](은)는 적극성과 지도력, 그리고 [ROOT.GetCountry.GetAdjective] 궁정과 융화되려는 노력을 통해 나라 안의 뭇사람들을 놀라게 한 바 있습니다. 그러나 [advisor_liaisons_target_country.GetLongName]에 있는 동포들과 완전히 연락을 끊은 것은 아니며, 지금까지 계속 자신의 고향인 [advisor_liaisons_target_country.GetLongNameWithNoTooltip](과)와 우리나라 사이의 관계 개선을 위해 노력해 왔습니다. 그 노력이 성과를 거두었는지, 최근 이 조언가가 [advisor_liaisons_target_country.GetAdjectiveWithNoTooltip] 궁정에 있는 지인들을 통해 [advisor_liaisons_target_country.GetGovernment.GetRulerTitle](이)가 우리나라에 더 우호적인 태도를 보이도록 압력을 넣어 보겠다며 우리에게 제안을 보내왔습니다."
 court_flavor_events.1.a: "그렇게 하도록."
 court_flavor_events.1.A.tooltip: "[advisor.GetName](이)가 관계 개선을 위해 [advisor_liaisons_target_country.GetLongName](과)와 접촉을 시도합니다"
 court_flavor_events.1.b: "그들과의 관계 개선은 필요 없다."
 court_flavor_events.2.title: "[from.GetLongNameWithNoTooltip](과)와의 관계 회복?"
 court_flavor_events.2.desc: "[from.GetAdjective] [from.GetGovernment.GetCourtTitle]에서 일하고 있는 [advisor.GetCulture.GetName] 출신의 유능한 [from.GetGovernment.GetCabinetMemberTitle]인 [advisor.GetName](이)가 [from.GetLongNameWithNoTooltip](과)와 [ROOT.GetCountry.GetLongName]의 관계 개선을 추진하고자 우리나라에 있는 옛 동료들에게 접근했습니다. 한 [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle](이)가 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 [from.GetAdjectiveWithNoTooltip] 측 서한을 전달했는데, 여기에는 양국 국민 사이의 우호 증진을 희망한다는 내용이 담겨 있었습니다."
 court_flavor_events.2.a: "관계를 개선하면 양국에 큰 도움이 될 것이다."
 opinion_court_events_accept: "관계 회복"
 court_flavor_events.2.b: "우리는 관계 개선에 관심이 없다."
 opinion_court_events_rebuke_1: "관계 회복 거절"
 court_flavor_events.2.c: "우호를 다지자고? 썩 꺼지지 못할까!"
 opinion_court_events_rebuke: "관계 회복 거절"
 court_flavor_events.3.title: "관계 회복 성공"
 court_flavor_events.3.desc: "[advisor_liaisons_target_country.GetLongName]에 거주 중인 [advisor.GetName]의 지인이 우리의 요청을 [advisor_liaisons_target_country.GetGovernment.GetRulerTitle]인 [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName]에게 전달해 긍정적인 답변을 받았다고 합니다. [advisor_liaisons_target_country.GetGovernment.GetRulerTitle](은)는 양국 사이에 새로운 우호의 시대가 도래하길 기대 중이라는 듯합니다."
 court_flavor_events.3.a: "$common_string_good$"
 court_flavor_events.4.title: "관계 회복 실패"
 court_flavor_events.4.desc: "[advisor.GetName]의 지인이 [advisor_liaisons_target_country.GetAdjectiveWithNoTooltip] 궁정에서 많은 지지를 얻지 못한 것 같습니다. [advisor_liaisons_target_country.GetGovernment.GetRulerTitle]인 [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName](은)는 [advisor_liaisons_target_country.GetLongName]에 [ROOT.GetCountry.GetLongName](과)와의 관계 개선 의사가 없다는 뜻을 통보했습니다."
 court_flavor_events.4.a: "$common_string_this_is_not_good$"
 court_flavor_events.5.title: "관계 회복 강력 반대"
 court_flavor_events.5.desc: "[advisor.GetName]의 지인은 [advisor_liaisons_target_country.GetAdjective] 궁정에서 지지를 얻지 못했습니다. 사실대로 말하자면, 반응은 노골적으로 적대적이었습니다. [advisor_liaisons_target_country.GetLongName]에 [advisor_liaisons_target_country.GetLongName](과)와의 관계 개선 의사가 없다는 사실을 명확하게 밝혔을 뿐만 아니라, [advisor.GetName](은)는 앞으로 [advisor_liaisons_target_country.GetLongName]에 출입하지 말라는 통보를 내리기까지 한 것입니다. 이토록 반[ROOT.GetCountry.GetAdjective] 정서가 팽배한 가운데 [advisor_liaisons_target_country.GetGovernment.GetRulerTitle], [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName](은)는 우리 조언가의 지인 중 몇 명을 궁정에서 추방했습니다."
 court_flavor_events.5.a: "그렇게 됐나."
 court_flavor_events.10.title: "불충 혐의"
 court_flavor_events.10.desc: "[advisor.GetName]에게 [advisor_liaisons_target_country.GetLongName](과)와의 관계 개선 임무를 맡긴다는 계획에 불만이 전혀 없었던 것은 아닙니다. [ROOT.GetCountry.GetAdjective]에서 반대 여론이 불거지는 가운데, 한때 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 총애를 두고 선의의 경쟁을 벌였던 또 다른 [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle](이)가 [advisor.GetNameWithNoTooltip]에게 불충 혐의를 제기했습니다. 자신이 상대의 활동을 조사해 본 결과, 관계 회복을 빌미로 우리나라의 국가 기밀을 [advisor_liaisons_target_country.GetLongNameWithNoTooltip]에 흘렸다는 것입니다.\n\n[advisor.GetNameWithNoTooltip](은)는 제시된 증거는 자신의 성공을 질투한 이가 조작한 것에 불과하다며 반박에 나섰습니다. 그리고 자신은 나라에 언제나 충성을 바치고 있으며, 자신을 전적으로 신뢰해 준다면 반드시 긍정적인 결과를 가져오겠노라고 맹세했습니다."
 court_flavor_events.10.a: "전적으로 믿겠네."
 court_flavor_events.10.A.tt1: "[advisor.GetName](이)가 충성을 유지합니다"
 court_flavor_events.10.A.tt2: "[advisor.GetName](이)가 우리의 신뢰를 배신합니다"
 court_flavor_events.10.b: "위험은 싹을 잘라야지. 체포하라!"
 court_flavor_events.10.B.tt: "이 행동을 취할 경우 [advisor_liaisons_target_country.GetLongName]에서 항의에 나설 수 있습니다"
 court_flavor_events.11.title: "배신"
 court_flavor_events.11.desc: "[advisor.GetName](이)가 우리를 배신했습니다! 우리 이익을 대변하는 척하면서 [advisor_liaisons_target_country.GetLongName]에 국가 기밀을 흘리고 있었다는 명확한 증거를 그 라이벌 중 하나가 발견한 것입니다. 그러나 안타깝게도 [advisor.GetName](은)는 이미 체포를 피해 국경을 넘은 상태였습니다."
 court_flavor_events.11.a: "$common_string_this_is_not_good$"
 court_flavor_events.12.title: "[from.GetAdjectiveWithNoTooltip]의 변절자!"
 court_flavor_events.12.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] 앞에 한 사람이 자신의 이야기를 꼭 좀 들어달라며 찾아왔습니다. 그 인물이 말하길, 자신은 본래 [from.GetAdjectiveWithNoTooltip]의 [from.GetGovernment.GetRulerTitle](을)를 섬기던 자인데 최근 우리와 [from.GetLongName] 모두가 대단히 관심을 가질 만한 정보를 손에 넣었다고 합니다. [ROOT.GetCountry.GetAdjective]의 애국자임을 자처한 이 인물은 [from.GetAdjectiveWithNoTooltip] 궁정의 최중요 집단으로부터 목숨을 걸고 정보를 빼내 왔다며, 해당 정보를 제공하는 것은 물론이고 앞으로는 우리를 섬기겠다고 말했습니다."
 court_flavor_events.12.a: "그 수고를 마땅히 치하하고, 기억하리라."
 opinion_court_events_annoyed: "배신자를 받아들임"
 court_flavor_events.12.b: "우리에게 배신자는 필요 없다."
 opinion_court_events_grateful: "배신자를 돌려보냄"
 court_flavor_events.13.title: "현장 적발"
 court_flavor_events.13.desc: "[advisor_liaisons_target_country.GetAdjective] 대사의 보고에 따르면, [advisor_liaisons_target_country.GetAdjective] 정부가 우리를 배신하고 [advisor_liaisons_target_country.GetLongName]에 망명하려던 [advisor.GetName](을)를 체포했다고 합니다. 더불어 우리의 국가 기밀은 안전하며, 해당 [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]의 활동에 대해 [advisor_liaisons_target_country.GetAdjective] 측은 파악하고 있지 않았으며, 승인한 적도 없다고 장담했습니다."
 court_flavor_events.13.a: "계속해서 감사할 것이라 전해 주게."
 court_flavor_events.15.title: "[from.GetLongNameWithNoTooltip]에 수감된 동포"
 court_flavor_events.15.desc: "[from.GetAdjective] 궁정에 등용되었던 우리 동포 중 하나인 [advisor.GetName](이)가 국가 기밀을 우리나라에 흘리려 했다는 혐의로 수감되었다고 합니다. 혐의는 사실인 것 같지만, 한 [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle](이)가 그를 옹호하면서 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 호소하고 있습니다. 그 [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle](은)는 이렇게 말했습니다. \"왜 충성을 다한 백성이 외국 땅에 갇혀 있어야 한단 말입니까? 이번 조치에 강력히 항의하고 보상을 요구해야 합니다.\""
 court_flavor_events.15.a: "동포를 버릴 수는 없지."
 opinion_court_events_interfered: "내정에 간섭함"
 court_flavor_events.15.b: "우리는 개입하지 않을 것이다."
 court_flavor_events.16.title: "[advisor_liaisons_target_country.GetAdjectiveWithNoTooltip]의 요구"
 court_flavor_events.16.desc: "[advisor_liaisons_target_country.GetAdjective] [advisor_liaisons_target_country.GetGovernment.GetRulerTitle](이)가 우리에게 반역자를 체포한 이유를 해명하라는 격앙된 어조의 요구 서한을 보냈습니다. \"최근 우리 동포 중 하나가 우리의 명령을 받아 귀국을 배신한 혐의로 수감되었다고 들었소. 그 혐의가 사실이 아님을 우리가 보증하겠소. 당장 동포를 석방할 것을 요구하는 바이오!\""
 court_flavor_events.16.a: "좋다. 그렇게 해라."
 opinion_court_events_released_compatriot: "동포를 석방함"
 court_flavor_events.16.b: "우리는 불의를 눈감아 주지 않을 것이다."
 opinion_court_events_held_compatriot: "동포를 수감함"
 court_flavor_events.17.title: "[from.GetAdjective]의 답변"
 court_flavor_events.17.desc: "[from.GetAdjectiveWithNoTooltip] [from.GetGovernment.GetRulerTitle](은)는 우리의 요구에 이렇게 응답했습니다. \"범죄의 증거는 상당하지만, 선의의 표시로 귀국의 요청을 수용해 [advisor.GetName](을)를 석방하기로 했소. 귀국이 이번 일을 계기로 아국을 더 호의적으로 보아주길 바라겠소.\""
 court_flavor_events.17.a: "정의가 실현되었구나."
 court_flavor_events.18.title: "[from.GetAdjective]의 답변"
 court_flavor_events.18.desc: "[from.GetAdjectiveWithNoTooltip] [from.GetGovernment.GetRulerTitle](은)는 우리 요구에 이렇게 응답했습니다. \"우리는 반역 행위를 저지른 자를 풀어줄 수 없소. [advisor.GetName]의 석방은 불가능하오.\""
 court_flavor_events.18.a: "이번 일을 후회하게 될 것이다."
 court_flavor_events.20.title: "수상한 지출"
 court_flavor_events.20.desc: "[advisor.GetName]의 지출 습관이 의혹을 야기했습니다. 현재 지위에서는 손에 넣기 힘든 액수의 돈을 사용해, 자기 고향의 현지 [advisor.GetEstateType.GetName]에게 선물을 뿌리고 기반 시설을 개선하고 있었던 것입니다. 후속 조사 결과, 진실이 드러났습니다. [advisor.GetNameWithNoTooltip](은)는 최선을 다해 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 섬기기는커녕, 국고에 있는 돈을 [corrupt_advisor_location.GetName]에 빼돌려 해당 지역에서 자신의 지지도를 높이는 데 사용하고 있었던 것입니다. 이 일로 그 지역의 경제는 살아났지만, 그냥 방치할 경우 나라 전체에 피해가 갈지도 모릅니다."
 court_flavor_events.20.a: "눈 감아 줘라."
 court_flavor_events.20.b: "그자를 체포하라!"
 court_flavor_events.21.title: "양심적 출국"
 court_flavor_events.21.desc: "[advisor.GetName](이)가 남긴 쪽지를 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 서류 사이에서 발견했습니다.\n\n#F 존경하는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)시여,\n제가 [ROOT.GetCountry.GetLongName](과)와 주군을 섬김에 있어 한 시도 전력을 다하지 않은 적이 없습니다. 그러나 오늘 무거운 마음으로 [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]직을 내려놓고자 합니다. [religious_enemy_country.GetLongName]에 대한 선전 포고로 이 결심을 굳히게 되었습니다. 저는 제 믿음의 형제들을 향한 주군의 범죄 행위를 목도하고도 침묵을 지킬 수는 없습니다.\n\n[advisor.GetNameWithNoTooltip] 배상#!\n\n\n이 자를 찾으려 했지만, 아직 아무런 소득이 없습니다. 아무래도 이미 나라를 떠난 것 같습니다."
 court_flavor_events.21.a: "$common_string_this_is_not_good$"
 court_flavor_events.22.title: "타국의 지혜"
 court_flavor_events.22.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 자신들의 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 밑에서 외국인이 일하고 있다는 사실이 불편한 것 같지만, [advisor.GetCulture.GetName] 출신의 [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]인 [advisor.GetName](은)는 새로운 사고와 행동 방식을 우리 궁정에 소개한 공로를 널리 인정받고 있습니다. 아직도 다른 나라로부터 배울 것이 한두 가지는 남아 있는 것 같습니다!"
 court_flavor_events.22.a: "$common_string_good$"
 court_flavor_events.25.title: "피는 물보다 진... 한가?"
 court_flavor_events.25.desc: "현재 우리나라와 [advisor_enemy_country.GetLongName] 사이에 진행 중인 전쟁으로 인해 [ROOT.GetCountry.GetAdjective] 궁정에서는 한바탕 소동이 벌어졌습니다. [advisor.GetCulture.GetName] 출신 [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]인 [advisor.GetName](이)가 [advisor_enemy_country.GetLongNameWithNoTooltip]에 보유하고 있는 정보망을 활용해 정보를 탈취함으로써 전쟁을 돕겠다고 제안한 것입니다. 그 주장에 따르면 이 정보망은 상당한 규모를 자랑하며, [advisor_enemy_country.GetGovernment.GetRulerTitle]에 가까운 지인들까지도 포함되어 있다고 합니다.\n\n그런데 정적들이 [advisor.GetName]의 충성심에 의혹을 제기하고 나섰습니다. 비록 이전까지 모범적으로 나라를 섬겼다고는 하나, [advisor.GetCulture.GetNameWithNoTooltip] 출신이 이러한 시국에 국가 중대사에 관여하도록 둘 수는 없다는 것입니다. 이에 이들은 [advisor.GetName](을)를 궁정에서 추방할 것을 요구했습니다."
 court_flavor_events.25.a: "저들의 말이 맞다. 저자를 추방하라!"
 court_flavor_events.25.b: "계속 두어라. 유용한 정보를 얻게 될 것이다."
 court_flavor_events.26.title: "[advisor_enemy_country.GetAdjectiveWithNoTooltip]의 전쟁 계획에 관한 보고"
 court_flavor_events.26.desc: "충성심에 관한 각종 의혹에도 불구하고, [advisor.GetName](은)는 자신이 약조한 바를 지켰습니다. 정보망으로부터 흘러들어오기 시작한 보고를 확인한 결과, [advisor_enemy_country.GetAdjective]의 전쟁 계획에 관해 상당한 정보를 얻을 수 있었습니다."
 court_flavor_events.26.a: "$common_string_good$"
 court_flavor_events.27.title: "[from.GetAdjectiveWithNoTooltip]의 변절자!"
 court_flavor_events.27.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] 앞에 한 사람이 자신의 이야기를 꼭 좀 들어달라며 찾아왔습니다. 그 인물이 말하길, 자신은 본래 [from.GetAdjectiveWithNoTooltip]의 [from.GetGovernment.GetRulerTitle](을)를 섬기던 자인데, 최근 자신의 고향인 [ROOT.GetCountry.GetLongName](을)를 상대로 한 [from.GetAdjective]의 상세한 전쟁 계획을 입수했다고 합니다. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 애국자임을 자처한 이 인물은, [from.GetAdjectiveWithNoTooltip] 궁정의 최중요 집단으로부터 목숨을 걸고 정보를 빼내 왔다며, 해당 정보를 제공하는 것은 물론이고 앞으로는 우리를 섬기겠다고 말했습니다."
 court_flavor_events.27.a: "그 수고를 마땅히 치하하고, 기억하리라."
 court_flavor_events.28.title: "배신"
 court_flavor_events.28.desc: "[advisor.GetName](이)가 우리를 배신했습니다! 정적들의 주의 어린 시선에도 불구하고, 이 인물은 우리의 전쟁 계획이 담긴 주요 문서의 사본을 들고 국경을 몰래 넘는 데 성공했습니다!"
 court_flavor_events.28.a: "$common_string_this_is_not_good$"
 court_flavor_events.30.title: "방침 변경?"
 court_flavor_events.30.desc: "[advisor.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 모시는 [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle](으)로서 헌신한 덕분에 [ROOT.GetCountry.GetAdjective] 궁정에서 많은 친분을 쌓을 수 있었습니다. 하지만 이는 [advisor_antiliaisons_target_country.GetAdjective]의 [advisor_antiliaisons_target_country.GetGovernment.GetGovernmentType.GetName]에서 일하는 그 동포들 사이에서도 마찬가지였었나 봅니다. 몇몇 인사들이 [advisor.GetName]의 지위를 시기한 나머지, 이 인물이 자기 동포의 적을 위해 일한다고 비난하며 그 신뢰성에 의문을 던지는 소문을 퍼뜨리기 시작한 것입니다.\n[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 궁정에서의 입지가 걱정된 [advisor.GetNameWithNoTooltip](은)는 결국 [advisor_antiliaisons_target_country.GetAdjectiveWithNoTooltip] [advisor_antiliaisons_target_country.GetGovernment.GetRulerTitle]에 대한 열렬한 반대파가 되었습니다. 그리고 비슷한 생각을 지닌 이들과 연대해, [advisor_antiliaisons_target_country.GetLongNameWithNoTooltip]에게 더 냉담한 태도를 보일 것을 요청해 왔습니다."
 court_flavor_events.30.a: "그 말이 맞다. 방침을 바꿔야겠어."
 advisor_antiliaisons: "냉담한 태도"
 advisor_spurious_accusations: "비방 중상"
 court_flavor_events.30.b: "관계를 악화시켜 좋을 것이 없다."
 court_flavor_events.31.title: "조언가의 간섭"
 court_flavor_events.31.desc: "[from.GetLongName]에 심어둔 정보원들이 [from.GetAdjectiveWithNoTooltip]의 [from.GetGovernment.GetRulerTitle](이)가 최근 들어 [ROOT.GetCountry.GetLongName]에 대해 냉담한 태도를 취하기 시작했다고 보고했습니다. 게다가 이러한 방침 변경은 [from.GetAdjectiveWithNoTooltip] 출신의 [from.GetGovernment.GetCabinetMemberTitle]인 [advisor.GetName](이)가 주도한 것이라고 합니다. 이 인물은 자신의 [from.GetAdjectiveWithNoTooltip] 궁정 내 입지가 위태로워지자, 우리나라를 비방하면서 우리나라가 공격 행동에 나섰으며 이에 단호하게 대처해야 한다고 정부를 선동한 것입니다."
 court_flavor_events.31.a: "이런 오만불손한...!"
 court_flavor_events.32.title: "조언가의 간섭"
 court_flavor_events.32.desc: "우리나라와 [advisor_antiliaisons_target_country.GetLongName] 사이에 불화의 씨앗을 심으려는 계획이 별 반응을 얻지 못했음에도 불구하고, [advisor.GetName](은)는 노력을 멈추지 않고 있습니다. 굴하기는커녕 자신의 주장을 지지하는 여러 유력 인사들을 끌어모아 방침 변경을 더더욱 요구하고 있습니다. 그리고 이들이 온갖 수단을 가리지 않고 퍼뜨리는 주장은 평민들 사이에서 강한 반향을 얻고 있습니다. 이들의 뜻을 거스를 경우 위험한 일이 일어날지도 모릅니다."
 court_flavor_events.32.a: "그 말이 옳을지도 모르겠어."
 court_flavor_events.32.b: "안 된다면 안 되는 줄 알아라."
 court_flavor_events.35.title: "[exile_country.GetAdjectiveWithNoTooltip]에서 온 망명자"
 court_flavor_events.35.desc: "[exile_country.GetLongName](으)로부터 넘어온 정치적 망명자인 [advisor.GetName](이)가 우리 궁정에 모습을 드러냈습니다. 이 인물은 앞으로 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip](을)를 섬기겠다 자원하면서, 그 대신 [exile_country.GetAdjectiveWithNoTooltip] [exile_country.GetGovernment.GetRulerTitle](으)로부터의 보호를 청하고 있습니다. 이자를 받아들여야 할까요?"
 court_flavor_events.35.a: "그자는 우리에게 도움이 될 거다."
 opinion_took_in_exiles: "망명자를 수용함"
 court_flavor_events.35.b: "받아 줄 여력이 없다."
 opinion_turned_away_exiles: "망명자를 돌려보냄"
 court_flavor_events.36.title: "[exile_country.GetAdjectiveWithNoTooltip]에서 온 망명자들"
 court_flavor_events.36.desc: "[advisor.GetName](은)는 우리가 [ROOT.GetCountry.GetAdjective] 궁정에 망명할 수 있도록 허락해 준 것에 감사해하고 있습니다. 그러나 최근 들어 이전의 자신과 비슷한 처지에 놓인 유력 인사들이 [exile_country.GetAdjective]에 다수 남아 있다며, 의견을 피력하기 시작했습니다. 조언가의 말에 따르면 위대한 지혜와 영향력을 지닌 인물들이라 합니다. 그들이 우리 궁정에 합류하게 한다면 [exile_country.GetAdjectiveWithNoTooltip]의 야심에 한층 더 강하게 저항하는 데 도움이 될지도 모릅니다."
 court_flavor_events.36.a: "받아들이도록 하라."
 court_flavor_events.36.b: "망명자를 이 이상 받아 줄 여력은 없다."
 court_flavor_events.37.title: "[from.GetLongNameWithNoTooltip]의 망명자"
 court_flavor_events.37.desc: "우리가 심어 놓은 정보원들에 의하면, [ROOT.GetCountry.GetAdjective] 궁정에서 추방되었거나 기회를 찾아 다른 곳으로 떠났던 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 많은 정적들을 [from.GetLongName]에서 받아들이고 있다고 합니다. 그리고 이 망명자들은 현재 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] '정권'에 대한 강력한 제재 조치를 추진하면서, 그 목표를 달성하기 위해 [from.GetAdjectiveWithNoTooltip]의 [from.GetGovernment.GetRulerTitle](을)를 적극적으로 지원하고 있다는 듯합니다."
 court_flavor_events.37.a: "어떻게 감히!"
 opinion_hosting_exiles: "망명자를 수용함"
 court_flavor_events.39.title: "[heathen_advisor_country.GetLongNameWithNoTooltip]의 이단"
 court_flavor_events.39.desc: "[heathen_advisor_country.GetAdjective] [heathen_advisor_country.GetGovernment.GetRulerTitle](이)가 자신의 궁정에 이단을 숨겨주고 있다는 사실이 우리 귀에 들어왔습니다. 실제로 그 휘하에 있는 [heathen_advisor_country.GetGovernment.GetCabinetMemberTitle]인 [advisor.GetName](은)는 교황의 교의에 공개적으로 등을 돌리고 자신이 [advisor.GetReligion.GetName] 신앙을 지지한다는 사실을 고백했으며, 그 과정에서 교황 성하에 대한 악의적인 거짓말을 퍼뜨렸습니다."
 court_flavor_events.39.a: "용납할 수 없다! 당장 항의해야 한다."
 opinion_interfering_pope: "교황의 개입"
 court_flavor_events.39.b: "눈 감아 주자꾸나."
 court_flavor_events.40.title: "교황의 요구"
 court_flavor_events.40.desc: "[GetCountry('PAP').GetAdjective]의 사절이 도착했습니다. 사절은 엄숙한 표정으로 [target_pope.GetName] [target_pope.GetHisHerFormal]께서 우리 [ROOT.GetCountry.GetGovernment.GetFlavorRank](이)가 이단을 숨겨 주고 있다는 사실을 접했다는 말을 전했습니다. 그러고는 우리에게 그자를 이단 심문소에 넘길 것을 요구하며, 이에 불응할 경우 [target_pope.GetShortNameWithNoTooltip]께서는 우리나라가 진정한 신앙을 버린 것으로 간주하실 것이며, 어쩔 수 없이 우리나라에 필요한 모든 조치를 취하실 것이라고 합니다."
 court_flavor_events.40.a: "그자를 넘겨라."
 opinion_bowed_to_papal_demand_advisor: "교황의 요구에 굴복함"
 court_flavor_events.40.b: "우리는 교황의 압박에 굴하지 않을 것이다."
 opinion_rejected_papal_demand_advisor: "이단자를 보호함"
 court_flavor_events.41.title: "요구에 굴복한 [heathen_advisor_country.GetLongNameWithNoTooltip]"
 court_flavor_events.41.desc: "[heathen_advisor_country.GetAdjective] [heathen_advisor_country.GetGovernment.GetRulerTitle](이)가 이단자를 등용한 일을 사과하며, 즉시 포박해 우리에게 넘기고 그들이 일삼던 거짓을 영원히 잠재우겠다는 의사를 밝혔습니다."
 court_flavor_events.41.a: "$common_string_good$"
 court_flavor_events.42.title: "권위에 도전한 [heathen_advisor_country.GetLongNameWithNoTooltip]"
 court_flavor_events.42.desc: "[heathen_advisor_country.GetAdjective] [heathen_advisor_country.GetGovernment.GetRulerTitle](이)가 우리 요청에 대해 분노를 터뜨렸습니다. 오만불손하게도, 교황이 기독교 세계의 모든 영적 문제를 주관하는 중재자라는 사실조차 부인하며 우리의 권위를 넘본 것입니다. 진정으로 악이 [heathen_advisor_country.GetLongName]에 뿌리내리고 만 듯합니다."
 court_flavor_events.42.a: "그릇된 인도를 받았구나."
