l_korean:
 artist_events.1.title: "[target_character.GetNameWithNoTooltip]의 신학 저작"
 artist_events.1.desc: "이야기를 잘 풀어내는 것으로 유명한 [target_character.GetName](이)가 최근 의례 및 신학 관련 분야에까지 손을 대, 신과 희극, 풍자를 결합한 작품을 발표했습니다. 이 저작물은 우리 사회에 있는 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들의 상태를 신랄하게 비판하는 동시에 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들 사이에서도 문화와 문학에 대한 열풍을 불러일으켰습니다. 현재 이 저작물에 타격을 입은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들을 중심으로, [ROOT.GetCountry.GetReligion.GetGodName]의 분노를 사지 않기 위해서라도 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 [target_character.GetNameWithNoTooltip](을)를 축출해야 한다는 주장이 계속해서 제기되고 있습니다."
 artist_events.1.a: "예술과 창작에서는 모든 것이 허용되는 법이다."
 artist_events.1.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들에게 그자의 저작물을 검열할 권리를 인정하라."
 artist_events.1.c: "우리 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들의 말이 맞다. 그자의 머리를 대령하라!"
 artist_events.1.d: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')](이)든 뭐든 그런 방종한 자들의 협박에는 절대 굴할 생각 없다!"
 artist_events.2.title: "[target_character.GetNameWithNoTooltip]의 실력 부족"
 artist_events.2.desc: "정극을 보던 관객이 폭소하는 걸 본 적이 있습니까? 아니면 희극을 보면서 오열하는 사람은요? 지금까지 [target_character.GetName]만큼 성공적으로 실패한 사람은 없었습니다. 여흥을 통해 관객을 모욕하는 능력만큼은 그야말로 타의 추종을 불허하는 수준입니다. 우리는 우리나라의 위대한 국민들에게 헌사를 바치기 위해 작품을 기획했건만, 오히려 우리의 모자란 부분과 실패를 부각하는 신랄한 결과물이 나오고 말았습니다!"
 artist_events.2.a: "어찌 저리 모자를 수가 있나!"
 artist_events.2.b: "[target_character.GetShortNameWithNoTooltip](이)가 실력을 키울 수 있도록 후원하라!"
 artist_events.2.c: "처형인을 보내 이번 공연을 [target_character.GetShortNameWithNoTooltip]의 마지막 공연이 되게 하라!"
 artist_events.3.title: "[target_character.GetNameWithNoTooltip] 후원"
 artist_events.3.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에 소속되어 있던 의욕 충만한 예술가인 [target_character.GetName](이)가 우리 조언가들을 찾아가 직접 후원을 요청했습니다. 우리가 원하는 주제에 맞춰 얼마든지 작품의 방향성을 바꿔 주겠다는 것입니다. 단, 이러한 용역의 대가로 상당량의 금전을 지원해 줘야 합니다. [target_character.GetNameWithNoTooltip](은)는 다채로운 재주를 지닌 작가이기 때문에, 그가 창작한 결과물은 우리나라에서 가장 교양 있고 예술성 있는 인물도 분명 만족시킬 수 있을 것입니다."
 artist_events.3.a: "그자의 능력을 활용해 우리나라의 과학 발전을 칭송하도록 하라!"
 artist_events.3.b: "우리 백성의 끈기와 생명력은 치하해 마땅하다."
 artist_events.3.c: "그럼 우리 [ROOT.GetCountry.GetFlavorRank] 유력 인사의 환심을 살 편지를 부탁해 볼까."
 artist_events.3.d: "우리 문화의 탁월함과 세련됨을 찬양하도록 하라."
 artist_events.3.e: "거렁뱅이 주제에, 썩 물렀거라!"
 artist_events.4.title: "불만 여론"
 artist_events.4.desc: "최근 며칠간, 예술 애호가 및 예술계 유력 인사들이 [target_character.GetName]에게 자금을 지원해 줄 것을 여러 차례 요구했습니다. 우리가 힘들게 번 돈을 예술에 투자하는 건 고귀한 행위지만, 이러한 첨언이 항상 옳은 것은 아니기 때문에 우리나라의 향방에 영향을 줄 목소리를 주의 깊게 듣고 신중히 결정해야 합니다."
 artist_events.4.a: "좋다. [target_character.GetShortNameWithNoTooltip](이)가 무엇을 만들든 간에 자금을 지원하라."
 artist_events.4.b: "불평을 늘어놓다니. 채찍 맛을 보고 싶은 건가?"
 artist_events.4.c: "우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]조차 [target_character.GetNameWithNoTooltip]의 재능을 청하는구나!"
 artist_events.5.title: "문학계의 패자"
 artist_events.5.desc: "우리나라의 국민은 순수 예술 분야에 걸출한 것으로 유명합니다. 특히 우리나라 출신 작가들은 우리의 이름과 사회적 발자취를 여러 역사책의 면면에 새겨 넣고 있습니다. [target_character.GetName](은)는 그중에서도 손꼽히는 성취를 보여준 인물로, 그 전설적인 필력은 수천 명이 넘는 사람들을 감동시킬 정도였습니다. 특히 이 인물의 최근 작품에서는 우리나라의 현대사와 숭고한 기상을 상찬하면서, 선조들에게 헌사를 보내고 후손들을 위해 지식을 나누었습니다."
 artist_events.5.a: "참으로 살 보람이 있는 시대로다!"
 artist_events.5.tt: "우리 [capital|e]가 속한 [province|e]에 거주하는 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] 증가합니다"
 artist_events.5.b: "그 작품이라면 좋은 가격에 팔 수 있겠어."
 artist_events.6.title: "[target_character.GetNameWithNoTooltip]의 벽화"
 artist_events.6.desc: "예술 작품의 창작에 사용하는 다양한 색에 대한 감각은 많은 화가들이 부단한 노력을 통해 몸에 익힌 것으로, 이는 [target_character.GetName] 또한 마찬가지입니다. [target_character.GetName]의 붓놀림은 빈자와 부자, 건강한 자와 병약한 자를 가리지 않고, [target_location.GetName]의 중심부 곳곳에 그려진 작품을 감상하는 모든 이들에게 즐거움을 선사합니다. 그 때문인지 최근 들어 벽을 더 많이 세워 달라는 요청이 쇄도하고 있습니다. [target_character.GetNameWithNoTooltip](이)가 예술 작품을 더 많이 그려낼 수 있도록 이 새로운 예술 양식을 지원해 달라는 것입니다."
 artist_event.6.a: "말로는 다 담아낼 수 없는 것도 예술로는 표현할 수 있는 법!"
 artist.events.6.b: "그 돈을 다른 데 쓰는 것이 더 나을 듯하군."
 artist_events.7.title: "선을 넘은 장난"
 artist_events.7.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에는 언제나 익살이 함께하며, 기쁜 일이 있을 때마다 광대와 재담꾼들이 신하들에게 웃음을 선사합니다. 그러나 이런 농담은 가끔 선을 넘기도 합니다. 최근 들어 [target_character.GetName](은)는 궁전 벽에 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 주요 관료들을 모델로 외설스러운 낙서를 그려 넣는 데 열중하고 있습니다. 이 천박한 행위를 당장 처벌하지 않는다면 우리나라의 위상이 떨어지고 말 것입니다."
 artist_events.7.a: "아주 고급스러운 농담인데 우리가 이해하지 못했을 뿐인 건 아닐까?"
 artist_events.7.b: "이 농담의 대가를 [target_character.GetNameWithNoTooltip]의 팔과 다리로 치르게 하라!"
 artist_events.8.title: "우상 불멸화"
 artist_events.8.desc: "국가수반의 인기는 예나 지금이나 다양한 예술 작품에서 그 모습이 어떻게 그려지는지에 가장 큰 영향을 받습니다. 그렇기 때문에 우리는 각종 미술, 벽화, 이야기를 통해 우리 역사에서 가장 총명하고 위대했던 이들의 유산을 후대에 전합니다. 그 작업의 일환으로 우리나라에서 가장 출중한 화가인 [target_character.GetName]에게 작품을 의뢰해 보는 건 어떨까요?"
 artist_events.8.a: "역사서에 영원히 기록된다니, 듣기만 해도 좋군."
 artist_events.8.b: "아니, 차라리 그 돈을 백성들에게 베풀어라!"
 artist_events.8.c: "우리 돈을 그런 데 쓸 순 없다!"
 artist_events.9.title: "의도치 않은 모욕"
 artist_events.9.desc: "우리 사회의 저명 인사들에게 깊은 인상을 남기고 싶었던 [target_character.GetName](은)는 여러 영지의 영주들이 등장하는 정교한 회화 작품을 제작하는 데 앞장섰습니다. 그러나 능력이 부족한 탓에 완성된 그림은 여러 유력 인사들의 외모를 조롱하기 위한 작품으로 비치고 말았고, 그 결과 우습게도 우리의 위상이 실추되었습니다."
 artist_events.9.a: "오히려 저 무능한 모습에 감탄이 절로 나오는군."
 artist_events.10.title: "[target_character.GetNameWithNoTooltip]의 인맥"
 artist_events.10.desc: "예술계에 몸담은 모든 이의 입에 [target_character.GetName]의 이름이 오르내리고 있습니다. 굳센 의지와 강력한 인맥을 바탕으로 정교하고 뛰어난 작품을 만들어 내는 [target_character.GetNameWithNoTooltip](은)는 아주 심대한 매력을 갖추고 있습니다. 그리고 최근, [target_character.GetNameWithNoTooltip](이)가 동료 화가인 [connection_character.GetName](을)를 후원해 달라는 제안을 들고 우리를 찾아왔습니다."
 country_event.10.a: "한 치의 의심도 없이, 제안에 응하리라!"
 country_event.10.b: "이 돈은 달리 쓸데가 있다."
 artist_events.11.title: "머리 조심!"
 artist_events.11.desc: "[ROOT.GetCountry.GetCapital.GetName](이)가 소란스러운 활력으로 가득 찬 중심지라는 건 분명합니다. 평범한 사람들이 밭을 일구고, 시장을 돌아다니고, 한가롭게 수다를 떠는 모습을 언제나 찾아볼 수 있죠. 그런데 최근 우리가 이곳의 조각가들을 후원하기 시작한 이후로 사고가 빈발하고 있습니다. 조각가들이 안전은 완전히 무시한 채로 늘상 정신이 나간 듯이 돌을 조각하는 바람에, 대리석 조각이나 여러 잔해가 떨어져 내려 사고가 일어난 것입니다."
 artist_events.11.a: "불편을 끼친 것에 사과해야겠군."
 artist_events.11.b: "예술에는 희생이 따르는 법."
 artist_events.12.title: "문화의 표출"
 artist_events.12.desc: "돌 속에는 이따금 경이로운 형상이 숨어 있으며, 우리 궁정에는 그러한 백색 형상들이 아름답게 늘어서 있습니다. 그 힘과 장엄함에 바치는 찬사로 잘 조각된 조각상과 흉상의 백색 광채를 따라올 만한 것은 없으며, 이 세상에 [ROOT.GetCountry.GetGovernment.GetAdjective]만큼이나 이 조각상에 매료된 자들 또한 찾아보기 어렵습니다. 우리의 지난 경험과 훌륭한 인재 등용 덕분에, 오늘날 많은 예술가들이 우리의 위상을 드높이고 순수 예술을 향한 우리의 애정을 드러내기 위해 작업에 몰두하고 있습니다."
 artist_events.12.a: "저들의 노고를 지원하라!"
 artist_events.12.b: "이 돈은 다른 데 쓰는 것이 좋을 듯하군."
 artist_events.12.c: "반드시 걸작이 나와야 할 것이야."
 artist_events.13.title: "[target_character.GetNameWithNoTooltip]의 은퇴"
 artist_events.13.desc: "오랫동안 [target_character.GetName]의 이름은 [ROOT.GetCountry.GetCapital.GetName]에 위치한 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 위상과 순수 예술에 대한 안목을 드높여 주었습니다. 이제 그 경력이 황혼기에 접어듦에 따라, 우리는 [target_character.GetShortNameWithNoTooltip]의 은퇴를 기념해 후한 금전과 함께 인생의 제2막을 열 자유를 수여하기로 했습니다."
 artist_events.13.a: "그대의 공로에 영원토록 감사하겠노라!"
 artist_events.13.tt: "[target_character.GetName](이)가 은퇴해, 우리나라 농촌 외곽 지역에서 조용하고 고독한 여생을 보냅니다."
 artist_events.14.title: "정당화 확보 작업 대실패"
 artist_events.14.desc: "우리 주변국에 대한 공격 행위를 정당화하려는 시도가 장애물에 부딪혔습니다. [target_character.GetName]의 예술 작품을 이용해 우리나라의 정복전에 정당성을 부여하려 했지만 놀라울 정도로 효과가 없었고, 그 결과 이웃 국가들과의 관계가 악화하고 만 것입니다."
 artist_events.14.a: "[target_character.GetNameWithNoTooltip], 이 멍청한 놈 같으니!"
 artist_events.15.title: "조각 예술관"
 artist_events.15.desc: "아름다운 [ROOT.GetCountry.GetCapital.GetRank.GetName] [ROOT.GetCountry.GetCapital.GetName]에 위치한 우리 예술 학교가 최근 대리석, 나무, 진흙 등으로 만든 다양한 작품을 전시하는 전시관을 새로 개관했습니다. 우리나라의 조각가 중 단연 두각을 나타내는 [target_character.GetName]도 이 새로운 공간에 전시할 작품을 여럿 기증했습니다."
 artist_events.15.a: "경이로운 전시로군!"
 artist_events.16.title: "음악의 미래"
 artist_events.16.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 항상 다양한 인재를 등용해 예술을 숭상해 왔습니다. 그렇게 등용된 인재 중에서도 [target_character.GetName](은)는 단연 두각을 드러냅니다. 젊은 나이임에도 불구하고 장엄한 선율을 만들어 내는 그 능력은 분명 앞으로 오랫동안 우리나라의 찬란한 위상을 드높여 줄 것입니다."
 artist_events.16.a: "그대의 행보를 기대하겠노라!"
 artist_events.17.title: "궁정을 채우는 소음"
 artist_events.17.desc: "매일 같이 우리 궁정에 비명 소리와 같은 끔찍한 소음이 울려 퍼집니다. 잘못 연주된 화음과 음정이 맞지 않는 노랫소리가 마구 뒤섞여, 누가 들으면 죄수에게 끔찍한 고문이라도 가하고 있는 줄 착각할 정도입니다. 하지만 그 실상은 훨씬 더 끔찍합니다. 그 소음은 사실 신곡을 작곡 중인 [target_character.GetName](으)로부터 흘러나온 것이기 때문입니다..."
 artist_events.17.a: "조용히 해라, 멍청한 것아!"
 artist_events.17.b: "끔찍한지 어떤지는 듣는 사람 나름이지."
 artist_events.17.c: "이제 [target_character.GetNameWithNoTooltip](은)는 지긋지긋하다!"
 artist_events.18.title: "[target_character.GetNameWithNoTooltip]의 음악적 혁신"
 artist_events.18.desc: "최근 발표된 [target_character.GetName]의 신곡이 우리나라 예술계 전체에서 반향을 불러일으켰습니다. 그 신선한 곡조와 악기 조합, 그리고 새로운 소리의 능숙한 사용은 새로운 세대의 문화적 전통과 선율을 탄생시키기에 이르렀습니다."
 artist_events.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 artist_events.19.title: "음악 결투"
 artist_events.19.desc: "지난 몇 주 동안 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 두 작곡가 사이의 전쟁터나 다름없었습니다. 그 둘은 저마다 재치와 악보로 무장하고는 어떻게든 상대방을 능가하려 애쓰고 있습니다. 세간의 인식으로는 [target_good_composer.GetName] 쪽의 실력이 더 좋고 명성도 확고하지만, [target_bad_composer.GetName] 측에서는 자신의 작품을 상대방의 작품과 한번 비교해 달라며 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 사람들을 끊임없이 졸라 대고 있습니다."
 artist_events.19.a: "누가 봐도 [target_good_composer.GetNameWithNoTooltip] 쪽이 더 낫지 않느냐."
 artist_events.19.b: "[target_bad_composer.GetNameWithNoTooltip]의 성실한 노력에 찬사를 보내라."
 artist_events.19.c: "우리가 이런 데까지 신경 쓸 이유는 없다."
 artist_events.20.title: "순수 예술의 발전"
 artist_events.20.desc: "위대한 우리 궁정은 여러 명작을 배출한 산실로 온 세상의 부러움을 한 몸에 사고 있습니다. 최근에도 [target_character.GetName](이)가 작곡한 악극이 대중의 마음을 사로잡은 바 있습니다. 이 작품은 여러 곡조를 미려하게 혼합함으로써 우리 민족의 위상과 지위에 걸맞은 멜로디를 선사합니다."
 artist_events.20.a: "[target_character.GetNameWithNoTooltip]의 유망한 미래를 보라!"
 artist_events.21.title: "도시의 삶"
 artist_events.21.desc: "우리 [ROOT.GetCountry.GetFlavorRank] 곳곳에서 여러 도심지가 발달함에 따라 우리 사회에 다양한 긍정적 효과가 나타나기 시작했습니다. 그러나 이러한 중앙 집권화의 새로운 물결로 인해, 고도로 도시화된 환경에서 생활하는 데 뒤따라오는 단점들 또한 부각되고 있습니다. 특히 [target_character.GetName](이)가 이끄는 길드가 설계한 [target_location.GetName]의 경우, 지금은 생활하기 끔찍할 정도로 사람이 미어터지는 악몽 같은 도시가 되어 버렸습니다."
 artist_events.21.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.21.tt: "[target_location.GetName] 내 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 artist_events.22.title: "근대화된 도심"
 artist_events.22.desc: "우리나라의 정착지는 아름다운 신규 건축물로 장식된 것으로 유명합니다. 그중에서도 특히 [target_location.GetName]의 경우, [target_character.GetName]의 건축물을 보기 위해 아주 먼 곳에서부터 사람들이 찾아오기 시작했는데, 이 건축가의 기획과 설계 덕분에 [target_location.GetNameWithNoTooltip](은)는 그간 절실하게 필요했던 개선을 이룰 수 있었습니다."
 artist_events.22.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 artist_events.23.title: "[ShowInstitutionNameWithNoTooltip('renaissance')|U] 예술의 만개"
 artist_events.23.desc: "사상과 혁신의 놀라운 교류를 통해 우리 사회에 새로운 예술 양식과 건축 운동, 그리고 문화 현상이 잇따라 등장하기 시작했습니다. 이에 우리 건축가인 [target_blooming_artist.GetName](이)가 [ROOT.GetCountry.GetCapital.GetName]에 새로 지을 건물에 적용할 새로운 건축 설계 양식을 후원해 달라며 요청을 보내왔습니다."
 artist_events.23.a: "훌륭한 생각이군."
 artist_events.23.b: "아니 될 말이다."
 artist_events.24.title: "수량 오류"
 artist_events.24.desc: "우리에게 건축 자재를 납품하던 상인들이 터무니없는 주장을 하고 왔습니다. [target_character.GetName](이)가 분명히 철, 대리석, 석재, 진흙 등을 실은 마차를 몇 대 더 가져오라고 지시했었다는 것입니다. 확인해 본 결과 우리에게는 전혀 필요가 없는 물품이지만, 상인들은 길드 계약 규정에 따라 자잿값과 운송 비용을 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 상환해야 한다며 고집을 피우고 있습니다."
 artist_events.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.24.b: "이건 우리가 바로 잡을 실수가 아니다."
 artist_events.25.title: "배움의 어머니"
 artist_events.25.desc: "[target_character.GetName]의 공방은 하루 종일 불빛이 꺼질 줄을 모릅니다. 자신의 기량을 향상하고 설계를 개선하기 위해 지칠 줄 모르는 노력을 반복하고 있기 때문입니다. 능력만 놓고 본다면 더 뛰어난 건축가도 있지만, 그 끊임없는 노력은 분명 앞으로 [target_character.GetNameWithNoTooltip](을)를 더 나은 건축가로 만들어 줄 것입니다."
 artist_events.25.a: "그 절박한 향상심을 우리 모두 귀감으로 삼아야 한다!"
 country_events.25.tt: "[target_character.GetName](이)가 새로운 #G 긍정적#! [trait|e]을 획득할 수도 있습니다"
 artist_events.26.title: "격앙된 논쟁"
 artist_events.26.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 목소리를 높이고 큰소리로 다투는 광경을 흔히 볼 수 있습니다. 더군다나 최근에는 예술계와 연극계의 주요 인사들을 초빙 중이니, 이 지식인들 사이에 상당한 마찰이 발생할 것을 미리 염두에 두어야 합니다. 그런 와중에 최근 선천성과 후천성, 그리고 인간의 정신에 관한 논쟁에 참여하고 있는 [target_character.GetName](이)가 거의 짐승처럼 분노에 가득 찬 모습으로 궁정 정원을 돌아다니고 있다고 합니다. 그러고는 시종이나 하녀들을 불러 세우고 질문 공세를 펼쳐 논쟁을 시도하는 탓에 문제가 심각해지고 있습니다."
 artist_events.26.a: "이게 대체 무슨 행패인가."
 artist_events.26.b: "이러한 논쟁은 우리의 문화적 활력을 나타내는 지표이며, 지적 예술에 향한 애정의 발로일 뿐이다!"
 artist_events.26.tt: "계속해서 논쟁을 벌이는 [target_character.GetName]의 행동은 교양 없는 주변국과 경쟁국은 이해하지 못할 우리의 지적 우월성을 드러내는 징표일 뿐입니다"
 artist_events.27.title: "[target_character.GetNameWithNoTooltip]의 작품 간행"
 artist_events.27.desc: "현세와 내세를 다룬 [target_character.GetName]의 연작 작품이 간행되었습니다. 언제나처럼 인상적인 이번 작품은 신학적 관점에서 삶의 가장 심오한 문제들에 답합니다. 앞으로도 더욱 훌륭한 작품들이 뒤따라올 것은 분명해 보입니다."
 artist_events.27.a: "흥미로운 읽을거리군."
 artist_events.28.title: "신의 격노"
 artist_events.28.desc: "[target_character.GetName] 같은 철학자들의 저작은 으레 오만과 이단 사이의 아슬아슬한 경계에 걸쳐 있는 경우가 많습니다. 삶의 가장 심오한 질문에 대한 답을 숙고하고 신의 본성을 탐구하는 것은 대부분 두려워 피하는 일이지만, 이들만은 다릅니다. 그 탓인지 [target_character.GetNameWithNoTooltip](이)가 최근에 던진 여러 질문 또한 우리 고위 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들로부터 상당히 격앙된 반응을 불러일으키고 말았습니다."
 artist_events.28.a: "이런..."
 artist_events.28.b: "[target_character.GetNameWithNoTooltip]의 저작에 깃든 지성을 알아보지 못하는 건가!"
 artist_events.29.title: "[target_location.GetNameWithNoTooltip], 철학적 가르침에 분노"
 artist_events.29.desc: "[target_character.GetName]의 말에 따르면 기존 신앙에 이의를 제기하고 날카로운 질문을 던지는 것이 지적인 삶의 본질이자 전형이라고 합니다. 그러나 이 인물이 최근 펴낸 여러 저작에 대해, [target_location.GetName] 주민들이 신에 대한 오만이라며 격앙된 반응을 보였습니다."
 artist_events.29.a: "그 주민들이 이해하지 못하는 것뿐이다."
 artist_events.30.title: "가장 지적인 [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 artist_events.30.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective] 궁정은 활기찬 예술가들로 가득하며 풍요와 부가 넘쳐흐르는 곳으로 잘 알려져 있습니다. 그 덕분에 예술가, 철학가 등 여러 인물들이 자신의 실력을 뽐내 명성과 부를 손에 넣고, 이름을 역사서에 영구히 새겨 넣기 위해 계속해서 우리를 찾아오고 있습니다."
 artist_events.30.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에 있는 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 혁신의 산실이로다!"
 artist_events.31.title: "[target_character.GetNameWithNoTooltip]의 도상학"
 artist_events.31.desc: "빛이 초상화를 특정한 각도로 비추면, 전경에 있는 성인의 모습이 마치 살아 있는 듯 생생해지고 그 수도복과 광배가 더욱 밝게 빛납니다. [target_character.GetName]의 예술성과 기술이 캔버스를 통해 그 빛을 발해, 여러 믿음의 위인들의 이름을 더욱 드높이고 있습니다."
 artist_events.31.a: "[target_character.GetNameWithNoTooltip]의 작품은 우리에게 축복과도 같구나."
 artist_events.32.title: "[target_location.GetNameWithNoTooltip]에서 새로운 도상 공개"
 artist_events.32.desc: "신학 저작과 예술 작품은 우리나라에서 상당한 영향력과 권위를 지니고 있습니다. [target_character.GetName](이)가 [target_location.GetName]에서 새로운 도상을 공개했을 때, [ROOT.GetCountry.GetReligion.GetAdjective] 신도들이 그 놀라운 아름다움을 보고 기뻐한 것도 그러한 까닭일 것입니다."
 artist_events.32.a: "우리나라의 예술적 지성과 심오한 믿음의 힘을 보여 주는 징표로다."
 artist_events.32.tt: "[target_location.GetName] 내 모든 [ROOT.GetCountry.GetReligion.GetAdjective] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] 증가합니다"
 artist_events.33.title: "잘못된 의뢰"
 artist_events.33.desc: "일부 부유한 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 최근 [target_character.GetName]에게 도상 제작을 의뢰했습니다. 작품은 예상보다 일찍 완성되었지만, 의뢰인들은 작품을 살펴보고는 작가에게 정성과 전문성이 없는 것이 분명하다며 소리 높여 항의하기 시작했습니다. 의뢰인들이 우리 사회의 종교 사안에서 큰 영향력을 발휘하는 자들인 만큼, 이들의 분노는 예기치 않은 결과를 불러올지도 모릅니다."
 artist_events.33.a: "우리가 의뢰인 대신 비용을 지불하면 될 일이다."
 artist_events.33.b: "이 또한 [ROOT.GetCountry.GetReligion.GetGodName]께서 예정하신 계획의 일부일 뿐이다. 그런데 어찌 우리가 감히 개입하겠느냐?"
 artist_events.34.title: "문화와 종교에 관하여"
 artist_events.34.desc: "[target_character.GetName](이)가 최근 발표한 일련의 작품이 정교하고 능숙한 색 활용과 자세, 그리고 새로운 회화 기법의 구사로 대중의 마음을 사로잡았습니다. 이 경이로운 예술 작품은 우리나라의 우월한 문화와 신앙심의 부산물이나 다름없습니다. 이제 우리가 할 일은 예술 활동에 대한 후원을 확대하는 것입니다. 그리한다면 우리의 위상을 드높일 매혹적인 도상 작품을 더 많이 얻을 수 있을 것입니다."
 artist_events.34.a: "[target_character.GetNameWithNoTooltip]의 작품이라니, 기꺼이 후원하도록 하지."
 artist_events.34.b: "우리는 그런 사소한 일에 상관하지 않는다."
 artist_events.35.title: "휘황찬란"
 artist_events.35.desc: "[target_character.GetName](이)가 우리 성인들의 거룩한 본질을 표현하려 했지만, 그 결과물은 초보자만도 못한 조잡한 도상에 불과했습니다. 비율도 어색한 데다, 전부 너무 번쩍거려 보기에도 어색한 금칠을 입혀 버린 탓입니다. 이 작품을 그냥 두고 보기 너무 힘들었는지, 많은 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 문제가 된 작품과 작가 본인에게 과일을 던졌습니다. 참으로 민망한 광경이 아닐 수 없습니다."
 artist_events.35.a: "이런 부끄러울 데가 다 있나!"
 artist_events.36.title: "기술 연마"
 artist_events.36.desc: "얼마 전부터 [target_character.GetName](이)가 자신의 야금술 연마를 지원해 줄 수 있는지 문의하고 있습니다. [target_location.GetName]에서 진행되는 대장 기술 수련을 받으면 실력이 일취월장하리라는 것입니다. 이에 많은 조언가는 실력을 늘리고자 하는 [target_character.GetShortNameWithNoTooltip](을)를 지원하는 데 적극적인 태도를 보이고 있습니다."
 artist_events.36.a: "알겠다. 연수 자금을 지원하라!"
 artist_events.36.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 based_on_same_culture_highest_lit_pop_tt: "[artistic_skill|e] 획득량은 해당 [artist|e]와 [culture|e]가 같은 [pops|e](현재: [target_pop.GetName])의 평균 [literacy|e]에 따라 달라집니다"
 based_on_country_average_literacy_tt: "[artistic_skill|e] 획득량은 우리 [country|e]의 평균 [literacy|e]에 따라 달라집니다"
 artist_events.37.title: "[target_character.GetShortNameWithNoTooltip]의 증산 방안 제안"
 artist_events.37.desc: "[target_character.GetName](이)가 최근 [target_location.GetName]의 [target_material.GetName] 생산량을 더욱 높일 수 있는 방안을 제안했습니다. [target_character.GetShortNameWithNoTooltip]에게 감독을 맡긴다면, 이 인물이 현지에 머무는 동안 원자재 생산량이 크게 증가할 것으로 예상됩니다. 그 대신 [target_character.GetShortNameWithNoTooltip](은)는 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 의뢰하는 예술 작품을 작업하지 못하게 됩니다."
 artist_events.37.a: "아주 좋은 생각이로다."
 artist_events.37.b: "그 재능은 다른 곳에 쓸 것이다."
 artist_busy_tt: "[target_character.GetNameWithNoTooltip](이)가 [target_location.GetNameWithNoTooltip]에서 [raw_material|e] 생산량을 높이는 동안에는 이 인물에게 [ShowCharacterInteractionName('commission_art')]을 할 수 #R 없습니다#!"
 artist_events.38.title: "광산 개발"
 artist_events.38.desc: "우리 [ROOT.GetCountry.GetFlavorRank](은)는 고품질 금속이 매장된 노다지 광산을 여러 군데 소유하고 있습니다. 그런데 [target_character.GetName](이)라는 대장장이가 자신의 기술을 써 달라며 찾아왔습니다. 자신의 감독 아래 정교하게 제작한 금속을 활용해 우리나라의 기반 시설이나 채광 기술을 개선해 주겠다는 것입니다."
 artist_events.38.a: "우리나라의 공격 수행력에 보탬이 되겠군."
 artist_events.38.b: "기반 시설 개선을 추진하라."
 artist_events.38.c: "우리 학자들과 예술가들이 그 기술을 연구하고 배우게 하라."
 depends_on_prosp_artist_skill_and_control_tt: "[development|e] 획득량은 해당 [locations|e]의 [control|e] 및 [prosperity|e] 수치와 해당 [artist|e]의 기술에 따라 달라집니다"
 artist_events.39.title: "우레와 같은 발전의 소리"
 artist_events.39.desc: "[target_character.GetName](은)는 동틀 때부터 해 질 녘까지 금속을 벼리느라 쉴 새 없이 망치를 내려치는 것으로 악명이 높습니다. 그렇게 만들어진 물건의 품질은 누구도 부정하지 않지만, 계속 소음이 이어지는 통에 조신과 조언가, 심지어 주변 동물들까지 정신이 사나운 상태입니다.\n\n밤에 잠이 안 온다는 이들부터 시 읽는 데 방해된다는 이들까지, 불평도 다양합니다. 이에 [target_character_2.GetName](은)는 저토록 중요한 대장장이의 작업을 방해할 수는 없으니, 대장장이를 다른 데로 보내거나 소리를 줄이게 할 것을 요구했습니다."
 artist_events.39.a: "[target_character_2.GetShortNameWithNoTooltip]에게 먼저 예술을 보는 안목부터 기르라 하라!"
 artist_events.39.b: "요즘 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에서는 좀처럼 생각에 집중할 수가 없단 말이지."
 artist_events.40.title: "중금속"
 artist_events.40.desc: "불길 앞에서 몇 시간을 보내며 온갖 종류의 뜨거운 금속에 형태를 부여하는 일은 능력 있는 대장장이의 숙명입니다. 하지만 이런 힘겨운 육체노동은 대장 작업 중 절반에 불과합니다. 대장간에서 보내는 시간만큼 그 공정을 완벽하게 다듬는 데도 시간을 쏟아야 합니다. [target_character.GetName]의 삶 또한 그러합니다. 의지가 약한 사람은 버틸 수 없는 대장간의 지옥 같은 환경에서 장인으로 성장하며 지혜와 경험을 쌓은 것입니다.\n\n그런데 최근 [target_character.GetShortNameWithNoTooltip](이)가 [target_character_2.GetName](을)를 조수로 채용하도록 자금을 지원해 달라고 요청해 왔습니다. 조수에게 자신이 맡은 다양한 작업의 일부를 넘기고, 자신의 기술과 지혜를 전수받을 제자로 키우겠다고 합니다. 이번 일에 자금을 투입한다면 우리나라의 위상을 높이고 장인의 지식을 다음 세대에 전수하는 데 큰 보탬이 될 것입니다."
 artist_events.40.a: "돈을 쓰려면 이런 데 써야지."
 artist_events.40.b: "[target_character.GetShortNameWithNoTooltip]에게 불평 좀 하지 말라 전하라."
 strain_harder_at_the_forge_tt: "고된 작업으로 인해 [target_character.GetShortNameWithNoTooltip]의 기대 수명이 타격을 입습니다"
 artist_events.41.title: "불우한 자들을 위한 변호"
 artist_events.41.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]에 대한 착취를 다룬 문건이 지난 몇 달 동안 [ROOT.GetCountry.GetCapital.GetName]에 유포되면서 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들과 하층민들 사이에 불만과 동요가 확산되고 있습니다. 조언가들은 이 선동적인 문건이 다름 아닌 [target_character.GetName]의 작품이라고 합니다. 살면서 얻은 경험으로 인해 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들에게 악에 받친 증오를 품게 되었다는 것입니다. 이 문건은 우리 [ROOT.GetCountry.GetFlavorRank]에 대한 위협이자, 나아가 [target_character_2.GetName] 자신에 대한 위협으로 널리 여겨지고 있습니다."
 artist_events.41.a: "계속 쓰게 놔두어라."
 artist_events.41.b: "그자의 입을 막아라."
 artist_events.42.title: "정책 변경을 지지하는 [target_character.GetNameWithNoTooltip]"
 artist_events.42.desc: "우리 정부의 운영 체계는 매우 복잡하며, 각종 부패와 청탁의 온상이 될 여지도 있습니다. 그런데 최근 [target_character.GetName](이)가 우리 정부의 권위에 도전하고 있습니다. 그자의 허울 좋은 말에 따르면 [target_character_2.GetName](이)가 우리 법체계의 안정과 효율을 앞장서서 해치고 있다고 합니다. 그리고 [target_character.GetShortNameWithNoTooltip](은)는 그 폐해를 되돌린다는 명목으로 '[target_policy.GetName]' 시행을 제안하고 나섰습니다. 그러나 사실 [target_character.GetShortNameWithNoTooltip](은)는 그저 꼭두각시로서 [target_estate.GetName]들을 대변하고 있는 것이 분명합니다."
 artist_events.42.a: "법을 수호하는 [target_character_2.GetShortNameWithNoTooltip]의 시선은 부패를 혁파한다."
 artist_events.42.b: "[target_character.GetShortNameWithNoTooltip](과)와 그 추종자들을 자극할 위험을 짊어질 수는 없지."
 artist_events.42.c: "자기 분수를 잊은 모양이군."
 depends_on_change_policy_cost_tt: "[stability|e] 감소량은 현재 [law|e]의 [policy|e] 변경 [costs|e]에 따라 크게 달라집니다"
 target_character_will_never_dare_again_tt: "[target_character_2.GetShortName]의 지식과 웅변 능력 앞에서는 반대자들조차 쩔쩔맬 수밖에 없습니다. 따라서 [target_character.GetShortName]도 다시는 그런 파렴치한 행동을 시도하지 않을 것입니다"
 artist_events.43.title: "법을 통한 선"
 artist_events.43.desc: "우리 사회는 오랫동안 예술에 대한 지원과 강력한 법적 기반을 바탕으로 형성되어 왔습니다. 화려한 언변과 법학 저술로 유명한 [target_character.GetName](은)는 위대한 법률가이자 예술가로서 위대한 진보의 시대를 일구어 낸 바 있습니다. 따라서 우리는 이러한 재능을 가장 잘 활용하는 방법은 무엇일지 고민하고, 이 인물을 등용함으로써 우리나라의 정통성과 위상을 극대화해야 합니다."
 artist_events.43.a: "우리 국가 조직의 건전성을 보여 주는 빛나는 모범이 될 것이다."
 artist_events.43.b: "오직 우리 정부를 위해서만 일하게 하겠다."
 jurist_busy_tt: "[target_character.GetShortName](이)가 우리 정부에서 #Y 5#!년 동안 재직하고, 그동안 우리나라의 [cabinet_efficiency|e]과 [tax_efficiency|e]이 #G 10%#! 증가합니다\n[target_character.GetShortNameWithNoTooltip]의 재직 기간에는 이 인물에게 [ShowCharacterInteractionName('commission_art')]을 할 수 #R 없습니다#!"
 artist_events.44.title: "자비의 부담"
 artist_events.44.desc: "우리는 법에 따라 [ROOT.GetCountry.GetFlavorRank] 전체를 정의롭게 다스립니다. 우리가 이룬 발전을 되돌리고 우리를 무너뜨리려 하는 자들에게조차 법은 편견 없는 친절한 손을 내밉니다.\n\n[target_rebel.GetName] 및 그 추종자들의 경우도 마찬가지입니다. [target_character.GetName](이)가 법적 보호 조치를 신중하게 펼침에 따라 반란분자 중 상당수가 마음을 돌렸고, 그 결과 이들에게 우리가 원하는 방향으로 영향을 줄 수 있게 되었습니다."
 artist_events.44.a: "훌륭한 목자는 길 잃은 양도 포용하는 법."
 artist_events.44.b: "이 기회에 그 반동자들에게 우리 문화를 강제로 주입하라!"
 every_supporter_pop_gains_20_satisfaction_tt: "[target_rebel.GetName] [rebellion|e]을 지지하는 모든 [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 artist_events.45.title: "기분 좋은 법적 우연"
 artist_events.45.desc: "[target_character.GetName](이)가 법정에서 [target_estate.GetName]의 유력 인사들을 변호해 승소를 이끌어 냈다고 합니다. 이들은 그 보답으로 우리나라에 후한 금액을 제공했습니다. 이번 기부를 통해 우리 국부가 증대됨에 따라, 조언가들은 새로 얻은 자금을 어디에 투입하면 좋을지 수많은 의견을 앞다투어 내놓고 있습니다."
 artist_events.45.a: "기부라니, 이렇게 고마울 데가!"
 artist_events.45.b: "받은 자금으로 [target_character.GetShortNameWithNoTooltip]의 능력을 강화하라."
 artist_events.46.title: "예기치 않은 재채기"
 artist_events.46.desc: "[target_artist.GetName](이)가 의뢰받은 작업에 몰두해 있던 중에, 조수 한 명이 최근에 받은 [ShowGoodsName('pepper')]를 그 앞에 대령했습니다. 그런데 공교롭게도 검은 후추에는 재채기를 유발하는 성질이 있었고, [target_artist.GetNameWithNoTooltip]의 갑작스러운 재채기로 물감이 그림 전체에 엎질러지고 말았습니다. 여기저기 물감이 얼룩지고 번져 원래 있던 깔끔한 선이 완전히 형태를 잃어버리는 바람에 작품은 회복 불가능할 정도로 망가졌습니다. 아예 처음부터 다시 시작하는 수밖에 없을지도 모릅니다."
 artist_events.46.a: "[target_artist.GetNameWithNoTooltip]에게 추가 재료를 지급하겠다."
 artist_events.46.b: "이런 일은 다시는 없어야 한다. 그 친구 주변에서 [ShowGoodsNameWithNoTooltip('pepper')]를 전부 치우도록."
 artist_events.46.c: "근데 [target_artist.GetNameWithNoTooltip] 말로는 그대로 작업이 가능하다더군."
 artist_events.47.title: "말썽꾸러기 묘선생"
 artist_events.47.desc: "[target_artist.GetName](은)는 [target_artist.GetArtistType.GetName](으)로서 널리 인정받고 있으며, 그 작품은 온 국민의 칭송을 받습니다. 그런데 그러한 작품 중 [target_art.GetName](이)가 요즘 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 화제입니다. 관찰력 좋은 학생들이 화폭에서 특별한 물감 자국을 발견한 것입니다. 작품이 완성된 후에 고양이 한 마리가 그 위를 걸어가, 발자국 모양이 작품에 영구히 남게 된 것으로 보입니다.\n\n이 일로 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 대단히 흥미로운 논쟁이 벌어지고 있습니다. [cat_lovers.GetName] 측은 이 묘선생의 대담함을 치켜세우는 반면, [cat_haters.GetName] 측은 작품이 완전히 망가졌다며 한탄하고 있습니다."
 artist_events.47.a: "[cat_haters.GetNameWithNoTooltip]의 말대로다. 고양이가 작품을 망쳤어."
 artist_events.47.b: "작품의 가치는 조금도 떨어지지 않았다. 사연이 더해졌을 뿐."
 artist_events.47.c: "[target_art.GetNameWithNoTooltip](을)를 다른 작품으로 교체해야겠군."
 artist_events.48.title: "불경한 [target_artist.GetArtistType.GetNameWithNoTooltip]"
 artist_events.48.desc: "[ROOT.GetCountry.GetReligion.GetName]에서는 우상 숭배를 피하기 위해 사람과 동물에 대한 예술적 표현을 멀리하고 있지만, 명시적으로 금지한 것은 아닙니다. 그리하여 일부 예술가는 사람과 동물을 직접 그리는 대신 글자 모양을 통해 그 형상을 넌지시 나타내는 방법을 모색하기도 했습니다. 그럴 때면 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 중 열성파에 속하는 자들은 작품에 탐탁지 않은 시선을 보내곤 합니다. 그런데 한 작품이 절대 넘지 말아야 할 선을 넘고 말았습니다.\n\n[target_artist.GetName]의 작품은 유독 큰 논란을 불러일으켰습니다. 사람과 동물의 형상을 뚜렷하게 묘사했을 뿐만 아니라 여러 거룩한 선지자와 전령, 그리고 무함마드(그분께 평화 있으라)의 모습마저 그려 넣은 것입니다. 그 결과 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 대부분이 분노에 휩싸여 강력한 규탄을 요구하고 나섰습니다."
 artist_events.48.a: "[target_artist.GetNameWithNoTooltip](이)가 그러한 작품을 다시는 만들지 못하도록 하라."
 artist_events.48.b: "실제로 해를 끼친 것도 아니지 않느냐?"
 artist_events.48.c: "[target_artist.GetNameWithNoTooltip](은)는 더 이상 [ROOT.GetCountry.GetNameWithNoTooltip]에서 환영받지 못할 것이다."
 artist_events.48.d: "그런 이단으로 이어지는 작품은 용납 못 한다!"
 artist_events.49.title: "최악의 악필"
 artist_events.49.desc: "[target_artist.GetName](은)는 자신을 자랑스러운 [target_artist.GetArtistType.GetName](이)라 자부합니다. 하지만 실제로는 필체가 너무나 형편없어, [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 그 글씨를 하나도 알아보지 못하는 사람이 많습니다. 그래서 이 예술가의 작품을 본 이들은 경탄하기보다는 곤란한 얼굴과 찌푸린 표정을 짓는 경우가 훨씬 많습니다. 그런데 정작 [target_artist.GetShortNameWithNoTooltip](은)는 그 사실을 전혀 모르는 듯한 눈치입니다. 오히려 자신을 사람들이 이해하지 못할 정도로 진보한 작품을 만드는 오해받는 예술가로 여기는 것 같습니다."
 artist_events.49.a: "현실을 알려 줄 때가 됐군."
 artist_events.49.b: "우민들이 진정한 예술을 이해할 수 있을 리가."
 artist_events.50.title: "황금 물감"
 artist_events.50.desc: "[target_artist.GetName](은)는 자기 작품인 [target_art.GetName]에 만족감을 드러냈지만, 사실 속으로는 적잖이 실망하고 있었습니다. 급기야 이 예술가는 작품을 향상시킬 방안을 들고 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아오기까지 했습니다. [ShowGoodsName('goods_gold')]만 약간 주어진다면 물감과 금가루를 섞어 만든 특별한 재료로 윤곽선을 다시 그려 작품을 훨씬 아름답게 만들 수 있다고 합니다."
 artist_events.50.a: "무슨 소리. 지금 상태로도 완벽하다."
 artist_events.50.b: "그 친구한테 [ShowGoodsNameWithNoTooltip('goods_gold')]을 좀 가져다주어라."
 artist_events.51.title: "새로운 서체"
 artist_events.51.desc: "[target_artist.GetName](이)가 저명한 [target_artist.GetArtistType.GetName]임을 부정할 자는 아무도 없습니다. 이 예술가는 특히 유려한 글씨를 통해 많은 경탄을 자아내어 왔는데, 최근에는 기존 작업에서 한발 더 나아가 새로운 서체를 사용하기 시작했습니다. [target_artist.GetShortNameWithNoTooltip](은)는 올바르게 장려하고 보급할 수만 있다면 이 서체가 글씨의 새로운 표준이 될 것이라고 주장합니다."
 artist_events.51.a: "새로운 서체를 장려하도록 하라."
 artist_events.51.b: "이미 표준 서체가 있으니 새 서체는 필요 없다."
 artist_events.52.title: "서예 명상"
 artist_events.52.desc: "[target_artist.GetName](이)가 언제나처럼 작품 활동에 매진하던 중, 어떤 집단이 그 재능에 유독 관심을 보였습니다. 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 침묵 속에서 작업에 집중하는 [target_artist.GetShortNameWithNoTooltip]의 모습을 일종의 명상으로 받아들여, 부처의 도를 따르도록 중생을 돕는 방법으로써 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 모두에게 보급하겠다고 합니다."
 artist_events.52.a: "그러고 보니 아주 영적인 활동이로군."
 artist_events.52.b: "서예란 그저 아름다운 작품을 만드는 활동일 뿐이다."
 artist_events.53.title: "스승과 제자"
 artist_events.53.desc: "스승과 제자라는 관계는 어떤 예술 활동에서든 찾아볼 수 있습니다. 그리고 제자의 목표는 결국 스승을 뛰어넘는 것입니다. 이와 관련해 [target_apprentice.GetName](이)가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아와 자신의 실력이 부족함을 토로하면서, 자신보다 훨씬 유명하고 출중한 [target_artist.GetArtistType.GetName]인 [target_artist.GetName]의 제자로 들어가게 해 달라고 청했습니다. 그렇게 된다면 [target_apprentice.GetNameWithNoTooltip]의 실력은 분명히 향상되겠지만, [target_artist.GetNameWithNoTooltip](은)는 그동안 다른 작업을 수행할 수 없을 것입니다."
 artist_events.53.a: "제자로 들어가도록 허락하라."
 artist_events.53.b: "[target_artist.GetNameWithNoTooltip](은)는 너무나 귀중한 인재다. 누굴 가르칠 시간은 없단 말이다."
