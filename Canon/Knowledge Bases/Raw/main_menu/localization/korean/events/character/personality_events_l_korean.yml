l_korean:
 personality_events.1.title: "[target_ruler.GetNameWithNoTooltip]의 끝없는 관심"
 personality_events.1.desc: "우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 최근 고도의 지적 활동에 관심을 품으면서, 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 지식층과 논의하며 여러 날을 보내고 있습니다. 그리고 [target_ruler.GetName](은)는 여기서 한 발짝 더 나아가, 세상과 사람의 작동 방식에 대한 이해를 키우기 위해 국내외에서 학자를 초빙하기 시작했습니다.\n\n계속해서 발전하고 있는 만큼, 통치자가 선택한 분야에 충분한 시간과 자원을 투입할 수만 있다면 스스로 해당 분야의 완전한 권위자가 될 수 있을 것으로 보입니다."
 personality_events.1.a: "우리 주변의 물질세계를 이해하기 위해 노력해야 한다."
 personality_events.1.a.tt: "국가에 보탬이 되지만, 거의 확실하게 [gold|e]가 소모됩니다"
 personality_events.1.b: "통치자라면 신과 인간의 법칙을 이해해야 하는 법이다."
 personality_events.1.c: "이런 일에 시간과 돈을 낭비하지 않는 게 좋을 것 같군."
 personality_events.2.title: "지도 제작술의 발전"
 personality_events.2.desc: "주변 세상에 관심이 많았던 [target_ruler.GetName](은)는 지도에 푹 빠져 들었습니다. [ROOT.GetCountry.GetCapital.GetName]에 위치한 궁정에는 자신이 소장 중인 지도만을 위해 따로 방을 마련했을 정도며, 친애하는 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서는 그 지도들을 감상하고 분류하는 데 상당한 시간을 할애합니다.\n\n궁정 사람들은(그리고 특히 [ROOT.GetCountry.GetGovernment.GetAdjective|U]의 재무 담당은) [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 이러한 취미를 이상하다고 여겼지만, 우리나라는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 주변 세상에 관한 기록을 망라해 건립한 위대한 기록보관소의 덕을 톡톡히 보고 있습니다."
 personality_events.2.a: "세상이란 참으로 넓구나."
 personality_events.3.title: "총기 제작술의 발전"
 personality_events.3.desc: "[target_ruler.GetName](은)는 총기의 기능과 형태에 큰 관심이 있는 듯합니다. [target_ruler.GetNameWithNoTooltip](은)는 특이하거나 혁신적인 총기를 찾아내는 데 상당한 노력을 기울이고 있으며, 자신에게 진상된 무기는 무엇이든 간에 일단 해체하고 재조립해 보길 반복합니다.\n\n어떤 이들은 이렇게 총기에 매료된 모습을 보고 천박하다고 말하고, 또 어떤 이들은 비용이 이만저만이 아니라고 지적했지만, 이 기나긴 노력 끝에 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서는 스스로 완벽하다고 자부하는 무기를 만들어 내셨습니다."
 personality_events.3.a: "세상을 두려움에 떨게 하라!"
 personality_events.4.title: "연금술 연구"
 personality_events.4.desc: "[target_ruler.GetName](은)는 유년 시절부터 금을 만들어 낼 수 있다는 이야기에 매료되어 있었습니다. 그리고 국고에 손을 댈 수 있게 되면서부터 그 끌림은 집착으로 변했습니다. 연금술에 관한 서적을 모두 탐독하고, 자칭 전문가들을 [ROOT.GetCountry.GetCapital.GetName]에 불러들여 질문을 던지기 시작한 것입니다. [target_ruler.GetNameWithNoTooltip] 자신 또한 실험실에서 많은 날을 보냈지만, 지금까지 금 비슷한 것조차 만들어 내지 못한 상황입니다.\n\n혹자는 이러한 노력을 어리석다 하겠지만, 그 덕분에 화학에 대한 우리나라의 지식수준은 분명히 향상되었습니다."
 personality_events.4.a: "훌륭하다. 다만 이제는 되도록 자제하도록 하지."
 personality_events.4.b: "금을... 만들고... 말 테다..."
 personality_events.4.b.tt: "통치자가 자유롭게 연금술을 추구하지만, 성공 여부는 매우 불확실합니다"
 personality_events.5.title: "취미 활동"
 personality_events.5.desc: "[target_ruler.GetName](은)는 권좌에 앉아 있는 동안 온갖 지식 탐구에 열의를 보였지만, 자신의 이름을 세계 유명 학자들의 반열에 올리겠다는 야망을 실현하지는 못했습니다. 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 이러한 실패는 뼈아픈 기억으로 남아 있지만, 그 과정에서 유수의 석학들을 후원함에 따라 [ROOT.GetCountry.GetName] 전체에 큰 보탬이 되기도 했습니다."
 personality_events.5.a: "#italic 우리는 거인의 어깨 위에 올라선 난쟁이일 뿐이다.#!"
 personality_events.5.b: "[target_ruler.GetNameWithNoTooltip](은)는 주변을 당대 최고의 석학들로 채울 것이다!"
 personality_events.6.title: "법전 편찬"
 personality_events.6.desc: "열띤 연구와 토론 끝에 [ROOT.GetCountry.GetName]의 [target_ruler.GetName](은)는 [ROOT.GetCountry.GetNameWithNoTooltip] 전체의 지방법과 전통법을 자신이 새로 제정한 일련의 법으로 대체할 것이라고 공표했습니다.\n\n이 법전은 우리 [ROOT.GetCountry.GetFlavorRank]에 속한 여러 지방의 법리는 물론이고 다른 [ROOT.GetCountry.GetReligion.GetAdjective] 국가의 법까지도 결합한 것으로, [target_ruler.GetNameWithNoTooltip](은)는 이 법전이 앞으로 대를 이어 판결의 기준이 될 것으로 기대하고 있습니다."
 personality_events.6.a: "누구나 공정한 재판을 받을 권리가 있다."
 personality_events.6.b: "이것 참 괜찮구먼..."
 personality_events.7.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] 대토론회"
 personality_events.7.desc: "나라와 그 주민을 규율하는 규칙을 온전히 이해하기 위해 [target_ruler.GetName](은)는 신학 및 철학 대가들의 저작을 탐독했고, [ROOT.GetCountry.GetCapital.GetName]에 수많은 석학을 초빙해 세상 만물의 질서에 관한 견해를 듣기도 했습니다.\n\n이러한 탐구를 이어 나간 결과, 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 직접 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에서 대토론회를 개최하기에 이르렀습니다."
 personality_events.7.a: "배우기에 이보다 더 좋은 날이 또 있을까!"
 personality_events.7.b: "더 널리 답을 찾아야 한다."
 personality_events.8.title: "전시의 정의와 평시의 정의"
 personality_events.8.desc: "정의란 과연 무엇인지 탐구하던 [target_ruler.GetName](은)는 그 과정에서 강대국 사이의 관계에 관심을 가지게 되었습니다. 전시이거나 해상에 있을 때, 또는 본국을 멀리 떠난 상황에서 국가가 취하는 행동은 대부분의 경우 법이 아니라 전통에 따라 규율됩니다. 이 문제에 관한 국제적 논의를 주도하겠다는 의지 아래, [target_ruler.GetNameWithNoTooltip](은)는 관련된 자료를 최대한 많이 수집해 전시와 평시, 그리고 국제적 행동을 규율하는 법률에 관한 저작을 집필했습니다. 이 저작을 통해 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 바라는 변화를 이룰 수 있을지는 알 수 없지만, 적어도 다른 나라들 사이에서 우리나라의 위상이 달라진 것만은 분명합니다."
 personality_events.8.a: "타당한 전쟁 명분은 무엇인가?"
 personality_events.9.title: "마나 물약?"
 personality_events.9.desc: "평범한 물질에서 금을 연성하는 비결은 아직 요원하지만, [target_ruler.GetName](이)가 실험 중에 소위 '마나 물약'이라고 부를 만한 것을 만들어 냈습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 말에 따르면 이 물약을 마실 경우 활력이 증가하고, 우리 [ROOT.GetCountry.GetFlavorRank](을)를 위해 위대한 일을 할 수 있는 힘이 생긴다고 합니다."
 personality_events.9.a: "[target_ruler.GetNameWithNoTooltip](은)는 마나 물약을 마실 것이다!"
 personality_events.10.title: "지방 불화"
 personality_events.10.desc: "한 지역 세력과 일부 주민 사이의 사소한 갈등으로 시작했던 일이 국가적 차원의 분쟁으로 번졌습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], 학자, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], 길거리의 선동가들이 너나 할 것 없이 소리 높여 의견을 피력하는 상황에서, 분쟁 당사자들은 마침내 [target_ruler.GetName]에게 해결을 청했습니다.\n\n각 당사자의 주장을 들은 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 상황이 딱하기는 해도 주민들에게 책임이 있다고 판단했습니다. 타당한 주장에 기반한 공정한 판결을 내린다면 누구도 불만을 품지 않겠지만, 이 기회에 여론을 이용해 지방 세력을 억누름으로써 중앙의 권위를 다시 세우는 것 또한 상당히 구미가 당기는 선택지입니다."
 personality_events.10.a: "공정한 분쟁 해결을 시도하겠다."
 personality_events.10.b: "이 상황을 적극 이용해야 한다!"
 personality_events.11.title: "의로운 [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 personality_events.11.desc: "[target_ruler.GetName]만큼이나 열렬한 지지층을 자랑하는 군주는 찾아보기 어렵습니다. 하지만 이 탓에 이 군주를 보좌하는 관리들이 곤란을 겪기도 합니다. 백성들이 특정 총독이나 세금 징수원, 기타 정부 관원을 [target_ruler.GetNameWithNoTooltip]의 대리인으로 인정하는 걸 거부하는 경우가 있는 것입니다. 그리고 최근에도 한 총독 정부 전체에 대한 청원이 제기되었습니다. 이 정부가 군주의 선의를 악용해, 주민들에게 고통을 주고 있다는 것입니다."
 personality_events.11.a: "해당 정부를 문책하라."
 personality_events.11.b: "해당 정부를 가급적 옹호하도록."
 personality_events.11.c: "지방에 문제 해결을 일임하라."
 personality_events.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 미덕"
 personality_events.12.desc: "[target_ruler.GetName]의 통치는 놀라울 정도로 조화로운 것이 특징입니다. 그 통치는 관료에서 일반 상인, 그리고 귀족에 이르기까지 모든 이들을 포용하며, 백성들은 모두 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 선량한 마음을 지니고 있다고 여깁니다. 그러나 [target_ruler.GetNameWithNoTooltip]에게 실망감을 토로하는 집단이 하나 있습니다. 바로 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 자신의 가족과 지지층으로, 이들은 [target_ruler.GetNameWithNoTooltip](이)가 현재의 지위를 제대로 활용하지 못하고 있다며 불만을 품었습니다. 재위 기간 동안에는 성장세가 더디긴 했지만 이들은 상당한 재산과 영향력을 갖췄고, 공화국을 위해 큰 일을 할 수 있다며 호언장담하고 있습니다."
 personality_events.12.a: "모든 형태의 족벌주의에 대항해야 한다!"
 personality_events.12.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 혈육이니 믿을 수 있겠군."
 personality_events.12.c: "[target_ruler.GetNameWithNoTooltip]의 친족을 계속해서 피하라."
 personality_events.13.title: "사람을 잘 믿는 [target_ruler.GetNameWithNoTooltip]"
 personality_events.13.desc: "우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 [ROOT.GetCountry.GetFlavorRank] 안의 비[ROOT.GetCountry.GetReligion.GetAdjective] 집단을 관대하게 대우하는 것으로 유명합니다. [target_ruler.GetHeSheFormal]께서 너무 사람을 잘 믿는 성격이라, 이 불신자들에 대한 판단이 흐려졌다고 여기는 이들도 있을 정도입니다. 특히 [target_ruler.GetNameWithNoTooltip]의 측근 중 한 명이 악의 섞인 질투의 대상이 되고 있습니다. 급기야 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 측근들은 사실 신도들을 해치려고 작당해서 정부에 침투한 것이라는 소문이 돌고 있습니다."
 personality_events.13.a: "말도 안 되는 소리!"
 personality_events.13.b: "[target_ruler.GetNameWithNoTooltip](은)는 어찌 그리 사람 보는 눈이 없단 말인가?"
 personality_events.14.title: "전쟁의 화마"
 personality_events.14.desc: "전쟁은 다툼이 끝난 후에도 오랫동안 백성들에게 깊은 상처를 남깁니다. 전쟁의 화마에 특히나 강하게 휩쓸린 지역의 경우, 기존 통치 기관은 온데간데없이 사라지고 그 많던 가족 구성원들은 뿔뿔이 흩어지는 경우가 많습니다. [target_ruler.GetName](은)는 이러한 지역에서 선동가들이 손쉽게 분열과 불화를 조장함으로써 국가의 통합에 지장을 초래하고 백성들에게 부당한 고통을 줄 것이라는 우려를 표명했습니다."
 personality_events.14.a: "이 불쌍한 백성들이 원래의 삶을 다시 찾을 수 있도록 도와야 한다!"
 personality_events.14.b: "지역이 무너진 지금을 오히려 기회로 삼을 것이다!"
 personality_events.14.c: "지방 세력이 알아서 하게 두어라."
 personality_events.15.title: "이단 교주?"
 personality_events.15.desc: "우리 [ROOT.GetCountry.GetFlavorRank] 곳곳의 농촌 지역에서 [heresiarch.GetName](이)라는 수상한 인물이 여러 차례 목격되었습니다. 이 인물은 자신의 이야기를 들어 주는 사람이라면 누구에게나 기존 교리와는 사뭇 다른 천지 창조 이야기를 쾌활하게 전하고 있습니다. 이에 어떤 이들은 [heresiarch.GetNameWithNoTooltip](이)가 경전을 위험하고 악의적인 방향으로 왜곡하고 있다고 주장하는데, 이미 백성 중에는 이 신생 선지자와 그 이단 사상에 빠져든 사람이 많습니다.\n\n그런데 [heresiarch.GetNameWithNoTooltip](이)가 자유로운 사상가로서 평판이 자자한 [target_ruler.GetName]의 명성에 이끌려, [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 알현하기를 청하고 있습니다. 영적 문제에 관한 자문역으로 활동하고 싶다는 것입니다."
 personality_events.15.a: "세상은 벌레 먹은 치즈라고? 아주 흥미로운 이론이구나!"
 personality_events.15.b: "[heresiarch.GetNameWithNoTooltip](이)가 우리 신앙을 웃음거리로 만들게 둘 수는 없다!"
 personality_events.15.c: "[heresiarch.GetNameWithNoTooltip](을)를 곱게 돌려보내라."
 personality_events.16.title: "[target_ruler.GetNameWithNoTooltip]의 역동적인 [ROOT.GetCountry.GetGovernment.GetCabinetTitle|U]"
 personality_events.16.desc: "우리 시대의 인재라는 인재는 모두 만나 보기로 작정한 [target_ruler.GetName](은)는 [ROOT.GetCountry.GetName] 최고의 지성을 자랑하는 이들로 역대급 [ROOT.GetCountry.GetGovernment.GetCabinetTitle](을)를 꾸렸습니다. 그런데 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에 진출할 경우 경력에 엄청난 도움이 된다는 사실을 깨달은 [ROOT.GetCountry.GetGovernment.GetCabinetTitle] 인사들이 [target_ruler.GetNameWithNoTooltip]에게 자신의 제자를 위해 자리를 만들어 줄 것을 청탁해 왔습니다. 대부분은 관심이 가지 않지만, 그중 번뜩이는 지성을 지닌 [protege.GetName](이)가 유독 눈에 띕니다. 어쩌면 자리를 하나 내줘도 괜찮을지 모르겠습니다."
 personality_events.16.a: "뛰어난 인재로다. 긴히 써먹을 수 있겠어."
 personality_events.16.b: "[protege.GetNameWithNoTooltip] 정도라면 우리 정부 어딘가에 필시 자리가 있지 않겠는가?"
 personality_events.17.title: "모범을 보이는 지도자"
 personality_events.17.desc: "[target_ruler.GetName](은)는 평정심을 좀처럼 잃지 않는 것으로 유명합니다. 사회가 어지럽거나, 분란이 일거나, 갈등이 불거지는 때에도 언제나 굳건히 자리를 지키며, 당황함 없이 다른 이들을 다독여 마음을 가라앉힙니다. 그리고 시간이 지나면서 이러한 태도가 우리 정부 말단에까지 전파되어 우리나라 전체가 더욱 안정을 찾게 되었습니다."
 personality_events.17.a: "흔들리지 말라."
 personality_events.18.title: "세심한 외교술"
 personality_events.18.desc: "야심 찬 국가의 통치자가 모든 나라와 가깝게 지내는 것은 어려운 일입니다. 하지만 때로 국제 사회에서 벌어지는 일에 주의를 기울인다면, 과거에 범한 결례의 영향을 완화할 수 있는 법입니다. [target_ruler.GetName](은)는 조국의 세계적 위상을 조금씩 높일 수 있기를 기대하며 주변국 통치자들과 개인적인 서신 교환을 진행했습니다."
 personality_events.18.a: "모두 우리를 오해하고 있을 뿐이다."
 personality_events.18.a.tt: "우리나라에 대한 우호도가 음수이지만 우리와 평화 상태인 모든 이웃 [countries|e]의 우리나라에 대한 [opinion|e]가 [ShowBiasValue('careful_diplomatic_manouvering')|+=] 증가합니다"
 personality_events.19.title: "[target_ruler.GetNameWithNoTooltip]의 위대한 암호"
 personality_events.19.desc: "[target_ruler.GetName](은)는 어려서부터 암호 해독을 취미로 삼아 왔으며, 머리가 굵어짐에 따라 비밀을 숨기는 기법도 함께 발전했습니다. 누군가 편지를 몰래 열어 보는 일이 여러 차례 발생하자, 지방 총독들과 나누는 서신을 무단으로 훔쳐보는 이들이 있다는 게 분명해졌습니다. 이에 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 자원만 주어진다면 자신이 문서 보안을 획기적으로 개선할 수 있다며 자신감을 내비쳤습니다."
 personality_events.19.a: "이 사업을 최우선으로 진행하라!"
 personality_events.19.b: "굳이 힘쓸 필요 없다. 그 방법도 언젠가는 파악되고 말 테니."
 personality_events.20.title: "낮은 이들의 친구"
 personality_events.20.desc: "우리 경쟁국의 수도 거리에 있는 악사, 화가, 도둑 중 절반은 [target_ruler.GetName]의 정보원이라는 말이 있습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 조금이라도 영향력이 있는 인물이라면 가리지 않고 동향을 파악하려 들며, 그 결과 우리나라의 첩보부 수장보다 훨씬 먼저 기회를 포착하기도 합니다. 최근에도 [target_ruler.GetNameWithNoTooltip]의 정보원을 통해, 우리가 기존에 주시하던 나라에서 노릴 만한 기회가 포착되었다는 첩보가 입수되었습니다. 다만 이 기회를 이용하려면 국고를 조금 투자해야 할 듯합니다."
 personality_events.20.a: "돈은 그저 숫자일 뿐이다."
 personality_events.20.b: "첩보는 그냥 전문가에게 맡겨 두도록."
 personality_events.23.title: "타산지석"
 personality_events.23.desc: "[target_ruler.GetName](은)는 항상 선인들의 조언을 경청하고 경험 많은 조언가들을 주위에 두는 것을 미덕으로 삼아 왔습니다. 그러나 [target_heir.GetName](은)는 [ROOT.GetCountry.GetName](을)를 다스린다는 것이 무엇을 의미하는지 아직 잘 모르는 것 같아서 걱정됩니다. 언젠가 [target_heir.GetNameWithNoTooltip](은)는 통치자의 무게를 짊어질 것이니, 그때를 대비해 통치자로서 직면하게 될 과제를 더 철저히 알려 주는 것이 좋을 것 같습니다."
 personality_events.23.a: "행정을 가르쳐야 한다."
 personality_events.23.b: "외교 관계를 가르칠 것이다."
 personality_events.23.c: "전쟁을 가르치자."
 personality_events.23.d: "[target_heir.GetNameWithNoTooltip](은)는 이미 완벽히 준비를 갖추었다!"
 personality_events.24.title: "배움에 늦음은 없는 법?"
 personality_events.24.desc: "자신의 부족함을 깨닫고, 능력 있는 이들에게 권한을 위임해 자신의 능력을 보완하는 것은 건실한 통치에 있어 무엇보다 중요합니다. 그리고 [target_ruler.GetName](은)는 훌륭한 조언을 새겨듣고 자신보다 경험 많은 이들의 말에 귀를 기울임으로써 능력을 키울 수 있다고 굳게 믿고 있습니다. 시간만 있다면 다른 이들에게 배운 것을 자신의 것으로 삼을 수 있다는 것입니다. 만약 [target_ruler.GetNameWithNoTooltip](이)가 학습에 전념할 수 있도록 한다면, [ROOT.GetCountry.GetAdjective]의 국정 운영과 관련된 특정 전문 분야의 이해도를 높일 수 있을 것입니다."
 personality_events.24.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 행정을 탐구하게 하라."
 personality_events.24.b: "외교 관계를 탐구하게 하라."
 personality_events.24.c: "전쟁을 탐구하게 하라."
 personality_events.24.d: "[target_ruler.GetNameWithNoTooltip]에게는 교사가 필요 없다!"
 personality_events.25.title: "불의한 전쟁"
 personality_events.25.desc: "종전 협상이 마무리 단계에 들어감에 따라, [target_ruler.GetName](은)는 우방국과 경쟁국의 사절들을 만나느라 여념이 없습니다. 현재 우리는 부당한 침략을 당한 국가로서 국제 사회의 동정을 얻는 중입니다. 아직 정해진 것은 없지만 향후 확실히 유리한 입장에서 협상을 진행할 수 있을 듯합니다."
 personality_events.25.a: "협상할 때로군."
 personality_events.25.b: "재건을 위한 지원이 필요하다."
 personality_events.26.title: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|U] 신앙의 확산"
 personality_events.26.desc: "[target_ruler.GetName](이)가 [ROOT.GetCountry.GetReligion.GetAdjective] 신앙을 퍼뜨리는 것을 자신의 일대 사명으로 삼은 후, 우리나라 종교계에서 이름을 떨치고 있습니다. 특히 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')](과)와의 긴밀한 관계 덕분에 [ROOT.GetCountry.GetCapital.GetName]에서 다양한 종교학자들의 모습을 흔히 볼 수 있게 되었고, 이들이 궁정에서 발휘하는 영향력 또한 커졌습니다.\n\n시간이 지나자 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 명성은 국경 너머로도 퍼지기 시작했고, 첩자들의 말에 따르면 우리 경쟁국의 백성 사이에도 같은 믿음을 지닌 소수파가 있어, 우리 해방군이 해당 지역으로 진출할 경우 그 교우들이 적극 환영할 것이라고 합니다."
 personality_events.26.a: "우리 믿음의 형제들을 반드시 지켜야 한다!"
 personality_events.26.a.tt: "우리와 종교군이 다른 [religion|e]를 신봉하는 모든 이웃 [countries|e]의 우리나라에 대한 [opinion|e]가 [ShowBiasValue('zealot_reputation_opinion')|+=] 증가합니다"
 personality_events.26.b: "불필요한 피는 흘리지 말자꾸나."
 personality_events.27.title: "믿음의 지도자에 대한 지지"
 personality_events.27.desc: "많은 이들이 가진 것을 긁어모아, 불신자들에 맞서 싸우는 우리나라와 그 신심 깊은 통치자를 돕고 있습니다. 지방 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들 또한 믿음의 적에 맞서 싸우기 위해 기꺼이 무기를 들겠다고 자원하는 백성들이 눈에 띄게 늘어났다고 전했습니다."
 personality_events.27.a: "우리의 기도가 드디어 응답을 받았도다."
 personality_events.27.b: "가장 신체 건장한 자들만 우리 군에서 복무하게 하겠다."
 personality_events.28.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]의 인기"
 personality_events.28.desc: "속국과 보호국의 관계는 양호히 유지하기만 하면 다른 그 어떤 관계에서보다 서로 더 많은 이득을 얻을 수 있습니다. 우리의 보호를 받는 많은 나라는 [target_ruler.GetName]의 확고한 영도 아래 지금껏 번영을 누려 왔습니다. 속국의 젊은 왕자들과 유명 인사들이 [ROOT.GetCountry.GetName](을)를 자기 경력을 쌓을 무대로 여긴다는 것 또한 이 관계에서 우리가 얻는 이점 중 하나입니다."
 personality_events.28.a: "우리 정부에서 일하는 영광을 두고 경쟁을 벌이게 해 보자."
 personality_events.28.b: "재능이 출중한 자에게는 우리 군에서 복무할 자격을 주겠다."
 personality_events.29.title: "법제 개혁"
 personality_events.29.desc: "비슷한 규모의 다른 나라들도 마찬가지지만, 외부에 비치는 [ROOT.GetCountry.GetName]의 통일된 모습은 어떻게 보면 허상에 불과합니다. 도시, 영지, 심지어 촌락마저도 먼 옛날부터 지켜 온 규칙과 법을 고수하고 있으며, 이러한 법률의 비일관성을 줄이기 위해 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 지방의 특권을 줄이는 한편, 작금의 혼란에 질서를 가져올 각종 칙령을 온 나라에 공표해 왔습니다. 그러나 이러한 노력이 언제나 즉각적인 성공을 거둔 것은 아니었습니다. 특히 최근 한 지역이 정부가 공표한 칙령을 완전히 무시하고 있어, [target_ruler.GetName]의 권위가 흔들리고 있습니다."
 personality_events.29.a: "이들이 반대하는 이유를 파악하고, 우리 법을 철저히 조율하도록."
 personality_events.30.title: "예기치 못한 곳에서 발견한 자금"
 personality_events.30.desc: "[target_ruler.GetName](은)는 전혀 생각지도 못한 곳에서 국가 재원을 찾아내는 데 독보적인 능력을 지녔습니다. 최근에 실시한 지방 재정 보고 감사에서도 한 지방에서 완전히 새로운 세원을 발견해, 국고로 흘러 들어오는 자금이 천천히, 그러나 확실하게 늘어나고 있습니다."
 personality_events.30.a: "돈이다!"
 personality_events.31.title: "법전 준수"
 personality_events.31.desc: "[target_ruler.GetName]의 엄격한 법 집행과 윤리와 부패를 향한 강경한 태도 덕분에 우리나라는 비교적 정직한 사회를 쌓아 올릴 수 있었습니다. 그러나 그러한 기질 탓에 [target_ruler.GetShortNameWithNoTooltip](은)는 우리 행정 및 재정 담당 관리들 사이에서 많은 지지를 얻지 못하고 있습니다. 뇌물 수수를 막았음에도 불구하고, 많은 관리가 갖가지 수단을 동원해 원활한 정부 운영을 적극적으로 방해하고 있는 것입니다."
 personality_events.31.a: "언젠가 그 부패한 탐관들을 전부 몰아낼 때가 올 것이다."
 personality_events.31.b: "이미 기준이 충분히 높으니, 조금은 완화해도 괜찮겠지."
 personality_events.32.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] 학파"
 personality_events.32.desc: "우리 수도에 전대미문의 풍경이 펼쳐졌습니다. 여기에 이토록 많은 기중기와 건설 중인 탑, 그리고 기념물이 있었던 적은 처음입니다. [target_ruler.GetName]의 통치 아래 [ROOT.GetCountry.GetCapital.GetName] 및 우리 [ROOT.GetCountry.GetFlavorRank] 곳곳에서 건설 사업이 계속 확대되고 있습니다.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 취향에 맞는 대형 건축물을 설계하고 건설하는 데 점점 더 많은 인원이 동원됨에 따라 새롭고 독특한 건축 양식이 잇따라 개발되었습니다. 국제적으로도 이른바 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] 학파 출신의 건축가와 건축공들에 대한 수요가 높아졌으며, 어떤 외국 도시는 우리나라의 양식을 수입해 우리와 경쟁을 벌이고 있습니다."
 personality_events.32.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip](은)는 다른 어떤 도시보다도 위대해야만 한다!"
 personality_events.32.b: "우리나라의 대가들이 우리 양식을 타국에 널리 퍼뜨리도록 장려하라."
 personality_events.33.title: "쉬운 돈벌이의 유혹"
 personality_events.33.desc: "일군의 투자자들이 [target_ruler.GetName]에게 찾아와 우리가 지배하는 지역 중 한 곳에 대한 개발권을 요청했습니다. 우리 땅에서 수익을 창출하고 차지할 수 있는 권리를 수여해 준다면, 큰돈을 일시불로 지급하겠다는 것입니다. 그리고 이들은 우리 땅에 대한 개발권에 지불한 돈보다 더 많은 수익을 창출하기 위해 현지 기반 시설에 투자할 것이라는 사실을 재빨리 덧붙였습니다."
 personality_events.33.a: "[target_ruler.GetNameWithNoTooltip](은)는 좋은 돈벌이를 놓치지 않지!"
 personality_events.33.b: "안전이 제일이다."
 personality_events.34.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 경제학"
 personality_events.34.desc: "[target_ruler.GetName](은)는 멈출 줄 모르는 기력과 업무 태도로 유명합니다. 그 침소에 등불이 꺼지는 때가 오히려 더 드물 정도이며, [ROOT.GetCountry.GetGovernment.GetAdjective]에서 반포하는 칙령은 새벽이나 심야를 가리지 않고 어느 시간에든 [ROOT.GetCountry.GetCapital.GetName](을)를 떠납니다. [target_ruler.GetNameWithNoTooltip](은)는 우리나라의 모든 사업 부문을 항상 주시하고 있는 듯한데, 외국인들은 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 때때로 각 지방에서 완전히 새로 나타난 사업에 대해서도 직접 규정을 마련한다는 데 놀라워하기까지 할 정도입니다.\n\n친애하는 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서 우리나라에 생겨난 새로운 성장 기회를 모두 파악하고 있는 만큼, 우리의 과제는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 이상을 모두 실현할 자원을 충분히 마련하는 것뿐입니다."
 personality_events.34.a: "돈은 문젯거리도 아니다."
 personality_events.34.b: "필요하다는 것보다 넉넉히 지원하도록 하지."
 personality_events.34.c: "이 일은 다음으로 미루도록 하자."
 personality_events.35.title: "신세계의 유혹"
 personality_events.35.desc: "어려서부터 머나먼 땅의 이야기에 매료되어 있던 [target_ruler.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 자리에 오른 뒤로 신세계의 발견과 식민지 개발을 위한 항해를 적극 장려해 왔습니다. 그 열의가 어찌나 대단한지, 우리 식민지 총독부에서 우리나라의 해외 목표를 달성할 수 있도록 지원을 확대할 것을 요청하자, [target_ruler.GetNameWithNoTooltip](은)는 국고에 부담을 주지 않기 위해 사재를 털어 필요한 자원을 확보하기로 했습니다."
 personality_events.35.a: "탐험을 떠날 때가 왔도다!"
 personality_events.36.title: "정부의 개입"
 personality_events.36.desc: "[target_ruler.GetName](이)가 가진 협상가나 중개자로서의 재능은 국제적인 협상 무대에서 빛을 발하는 경우가 많지만, 가끔 그러한 재능이 우리 시장에 이득이 될 때가 있습니다. 최근 진행된 외국 사절들과의 회의에서 우리나라 상인들이 더 유리한 조건으로 해외 시장에 물품을 수출할 기회가 포착된 것입니다."
 personality_events.36.a: "중상주의 안건에 집중하겠다."
 personality_events.36.b: "자유 무역을 우선 추진하라."
 personality_events.36.c: "이건 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 직접 신경 쓸 일이 아니다."
 personality_events.37.title: "공포와 경외"
 personality_events.37.desc: "통치 기간 동안 [target_ruler.GetName](은)는 정복자의 야심을 말과 행동으로 드러내 왔습니다. 병사들의 존경을 받는 [target_ruler.GetShortNameWithNoTooltip](이)가 한 병영에 예고 없이 방문하자, 병사들의 마음에 영광스러운 승리를 향한 꿈이 싹텄습니다."
 personality_events.37.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 존재가 병사들을 승리로 이끌 것이다!"
 personality_events.37.b: "[target_ruler.GetNameWithNoTooltip]의 이름으로 행군가를 작곡하는 게 좋겠군!"
 personality_events.38.title: "전쟁의 기술"
 personality_events.38.desc: "이 시대에 우리 [target_ruler.GetName]만큼이나 뛰어난 전술 감각을 지닌 인물은 얼마 되지 않습니다. [target_ruler.GetNameWithNoTooltip](은)는 전투에 대한 접근 방식 자체를 혁신했으며, 이제 우리는 [ROOT.GetCountry.GetFlavorRank]의 미래에 수많은 위대한 승리가 있으리라고 감히 예견할 수 있습니다. 이런 상황 속에서, [target_ruler.GetShortNameWithNoTooltip](은)는 현재 자신의 병법을 책으로 남기는 것이 좋을지 고민하고 있습니다. 이 책이 세상에 나온다면 우리 병사들에게 군사 전술에 관한 지식을 널리 보급할 수 있겠지만, 우리 주변국들도 그 지식을 얻게 될 것입니다."
 personality_events.38.a: "이토록 발전한 병법을 나누지 않는 것은 인류에 대한 범죄 행위로다!"
 personality_events.38.a.tt: "모든 이웃 국가가 [army_tradition|e]을 [ShowNamedValue('army_tradition_mild_bonus')|+=0] 획득합니다"
 personality_events.38.b: "그자들은 오늘은 우리를 추켜세우겠지만, 바로 다음 날이면 우리의 등을 찌를 것이다."
 personality_events.39.title: "평화와 무료함"
 personality_events.39.desc: "최근 들어 [target_ruler.GetName](이)가 방 안을 안절부절못하며 돌아다니는 모습이 종종 목격됩니다. 풍문에 의하면 이런 불안한 모습은 그저 마음의 문제 때문이라고 하지만, 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 잘 아는 사람들은 사실 그 원인이 우리 [ROOT.GetCountry.GetFlavorRank]에 찾아온 평화 때문이라는 것을 알고 있습니다. 용맹한 전사는 전략을 발휘할 전장이 없을 때, 새장에 갇힌 새와 같은 신세라고 느끼기 마련입니다. 그래도 [target_ruler.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]인 만큼 뭔가 뾰족한 수가 있지 않을까요?"
 personality_events.39.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 이름으로 시합을 개최하리라!"
 personality_events.39.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 병사들을 훈련하는 데 더 많은 시간을 할애하게 하라."
 personality_events.40.title: "엄격한 예절"
 personality_events.40.desc: "어느 날 저녁, [target_heir.GetName](과)와 [target_ruler.GetName](이)가 한 식탁에 앉았습니다. 그리고 소문에 따르면, 이날 식사는 무사히 끝나지 않았다고 합니다. 예절에 관한 사소한 말다툼이 점점 심해지더니, 결국 평소엔 예의 바르던 [ROOT.GetCountry.GetGovernment.GetHeirTitle](이)가 참지 못해 식사 도중 자리를 떴고, [target_ruler.GetName]도 이 개자식이 자기를 독살하려 했다고 소리를 지르며 그 뒤를 따라 나갔다는 것입니다!"
 personality_events.40.a: "이번 일은 그냥 넘어갈 수 없다! [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]에게 책임을 물어라."
 personality_events.40.b: "뭔가 오해가 있었던 거겠지."
 personality_events.41.title: "수사학의 위력"
 personality_events.41.desc: "최근의 전황에 고심하던 [target_ruler.GetName](이)가 열띤 연설을 벌여 전투에 지친 병사들로부터 열렬한 반응을 불러일으켰습니다. 그 반향이 어찌나 컸는지, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 평민 가리지 않고 백성들 사이에서 소문이 퍼지고 있습니다. 그 입에서 흘러나오는 말은 희망을 약속했고, 몸에 걸친 갑옷은 햇빛을 반사해 눈부시게 빛났으니, 그야말로 밝은 미래로 이끄는 등대와도 같았다고 말입니다."
 personality_events.41.a: "우리는 저들이 생각하는 것보다 강하다."
 personality_events.42.title: "새로운 세대"
 personality_events.42.desc: "지난 몇 년 동안 [target_ruler.GetName](은)는 군대 육성에 큰 관심을 보였으며, 우리 군의 젊은 인재들을 직접 교육하기도 했습니다. 이러한 제자들을 통해 [target_ruler.GetNameWithNoTooltip](은)는 자신의 사상을 우리 군대에 널리 전파할 수 있었습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 자신이 최근에 새로 키운 제자인 [protege.GetName](이)가 이제 날개를 펼 때가 됐다고 생각합니다. 이 새로운 인재에게 어떠한 일을 맡겨야 우리 [ROOT.GetCountry.GetFlavorRank]에 가장 큰 이익이 될 것인지 결정해야 합니다."
 personality_events.42.a: "우리 병사들의 사기를 진작하기 위한 개혁에 매진하게 하라."
 personality_events.42.b: "새로운 장군으로 임명하면 되겠군."
 personality_events.44.title: "까다로운 협상"
 personality_events.44.desc: "지금까지 많은 이들이 우리 [target_ruler.GetName](이)가 협상장에서 얼마나 무서운 존재인지 깨달아 왔습니다. [target_ruler.GetNameWithNoTooltip](은)는 사납기로는 사자와 같고, 교활하기로는 뱀과도 같으니, 어떤 일이 있어도 결코 물러서는 법이 없습니다. 결국 협상을 벌이던 상대는 대부분 그 강철 같은 시선에서 벗어나기 위해 원하는 것을 전부 들어주고 맙니다. 그렇기 때문에 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 우리나라의 융자 조건을 다시 협상하러 은행가들을 소집했을 때도 결과는 보나마나였습니다."
 personality_events.44.a: "앞으로 몇 달은 잠을 설칠 은행가들에게 건배!"
 personality_events.45.title: "인내의 한계"
 personality_events.45.desc: "사람을 가리지 않고 모욕부터 하고 보는 [target_ruler.GetName]의 성정에 우리 외교관들은 오랫동안 골머리를 싸매 왔으며, [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 저지른 일을 수습하느라 잠시도 쉬지 못합니다. 최근에는 [angry_country.GetName]의 [angry_ruler.GetName](이)가 보낸 사절이 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 말을 듣고 분노가 치민 나머지 난동을 부려, 외교관들이 특히나 골치를 앓았습니다. 우리 궁정에서 이런 모욕이 오간 것은 그야말로 전무후무한 사태입니다."
 personality_events.45.a: "우리 위대한 [ROOT.GetCountry.GetFlavorRank]의 명예를 반드시 지켜야 한다!"
 personality_events.46.title: "하늘이 무너져도 솟아날 구멍은 있다"
 personality_events.46.desc: "[target_ruler.GetName]의 조언가 일부가 최근 국고에서 자금이 사라진 것을 발견했습니다. 그 돈이 누구 주머니로 들어갔는지 확인하자, 조언가들은 마치 예상이라도 했다는 듯 놀라지 않았습니다. 처음에는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 심기를 거스르지 않고 문제를 수습해 보려 했지만, 그러다 재미있는 생각이 하나 떠올랐습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 '재능'을 이용해 국고를 다시 채우는 건 어떨까요?"
 personality_events.46.a: "이게 모두 [ROOT.GetCountry.GetFlavorRank](을)를 위한 일이다!"
 personality_events.46.b: "잘못을 잘못으로 덮을 수는 없는 법이다."
 personality_events.48.title: "일과 오락"
 personality_events.48.desc: "우리 [target_ruler.GetName](은)는 방종스럽고 때로는 추잡스럽기까지 한 삶을 사는 것으로 유명합니다. 그나마 지금까지는 그중 가장 수치스러운 행태가 대중의 면전에 알려지지 않고 잘 넘어갔지만, 상황이 변하고 말았습니다. [target_ruler.GetNameWithNoTooltip](이)가 사기꾼으로 널리 알려진 자신의 애인, [lover.GetName](을)를 기어코 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 들인 것입니다..."
 personality_events.48.a: "뭔가 재능이 있는 것이 분명하다. 일을 시켜 봐야겠군."
 personality_events.49.title: "잊지 못할 밤"
 personality_events.49.desc: "[target_ruler.GetName](은)는 쾌락을 탐닉하고 사치를 즐기는 것으로 명성, 아니 악명이 높습니다. 관리들은 정부 재정이 줄줄 샌다며 자주 불평을 늘어놓지만, 굉장한 연회를 열 줄 아는 것은 어떤 의미에서 하나의 재능입니다. 실제로 [target_ruler.GetNameWithNoTooltip](이)가 주최한 여러 무도회와 연회로 인해 [ROOT.GetCountry.GetFlavorRank]에 많은 우방이 생기기도 했습니다. 현재 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 또 다른 대형 행사를 준비하고 있습니다. 그러나 아직 주빈을 정하지 못한 상태입니다."
 personality_events.49.a: "이러다 국고가 바닥나고 말 거다..."
 personality_events.50.title: "수익 창출"
 personality_events.50.desc: "[target_ruler.GetName]의 탐욕은 우리나라의 경제에 큰 타격을 입혔지만, 쉽게 돈을 벌려는 그 시도가 모두 실패로 끝난 것은 아닙니다. 아주 가끔 투자한 사업이 수익을 내고는 하는데, 오늘이 바로 그날인 것 같습니다."
 personality_events.50.a: "현재에 충실하게 산다는 게 이렇게나 좋을 줄이야!"
 personality_events.51.title: "철권통치"
 personality_events.51.desc: "[target_ruler.GetName](은)는 최근 [lazy_province.GetName] 지방에서 올라오는 보고에 탐탁지 않은 눈치입니다. 전부 현지의 쓸모없는 농사꾼들 잘못이라고 생각하는 게 분명합니다. 농민 몇 명을 본보기로 붙잡아서 나머지가 더 열심히 일하도록 동기를 부여해 보는 건 어떨까요?"
 personality_events.51.a: "놈들에게 나태의 대가를 보여 주겠다!"
 personality_events.51.b: "폭동이 일어날 수도 있다. 그러면 아무도 일하지 않게 되겠지."
 personality_events.52.title: "최고의 고용주"
 personality_events.52.desc: "[target_ruler.GetName](은)는 상대하기 쉬운 인물은 아닙니다. 오히려 생각 없는 행동과 부주의함 때문에 지금까지 많은 이의 심기가 불편해지기도 했습니다. 그러나 [target_ruler.GetNameWithNoTooltip]의 순진함을 도리어 반기는 이들도 있습니다. [ROOT.GetCountry.GetFlavorRank]의 조언가들은 자신이 무엇을 제안하든 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 신이 나서 귀를 기울이며, 쉽게 설득을 당한다는 사실을 깨달았습니다. 조언가들이 현 상황에 너무나 만족하고 있고 누구나 바라 마지않는 직책이 됐기 때문에 봉급을 삭감해도 서로 하겠다고 달려들 정도입니다."
 personality_events.52.a: "경쟁을 붙이면 더 열심히 일할 것이다!"
 personality_events.54.title: "우연한 찬사"
 personality_events.54.desc: "연회 중에 우리 [target_ruler.GetName](이)가 음식과 간식에 관한 이야기를 나누게 되었습니다. 대화에 참여한 사람들은 대부분 우리 현지 음식의 장점을 내세우며 줄곧 칭찬만을 늘어놓았지만, [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 자신도 모르게 [SCOPE.sCountry('cool_neighbor_country').GetName]의 치즈 플래터가 최고이며 우리나라 치즈는 영 맛이 없다는 솔직한 의견을 발설하고 말았습니다!\n\n우리 요리사가 깊은 모욕감을 느낀 것과는 별개로, [SCOPE.sCountry('cool_neighbor_country').GetName]의 [SCOPE.sCountry('cool_neighbor_country').GetGovernment.GetRulerTitle]인 [cool_ruler.GetName](이)가 연회에 첩자를 심어 놓았다는 사실이 분명해졌습니다. 사절이 커다란 상자에 치즈를 가득 담아 선물로 보내온 것입니다."
 personality_events.54.a: "아, [target_ruler.GetNameWithNoTooltip] 양반, 맛을 모르는군!"
 personality_events.55.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 최고 전사"
 personality_events.55.desc: "오직 최고의 [ROOT.GetCountry.GetAdjective] 전사만이 위대한 우리 [ROOT.GetCountry.GetFlavorRank]의 군대에 들어온다는 영광을 누릴 수 있습니다. 그리고 [target_ruler.GetName](은)는 우리 군의 미래에 관해 며칠 동안 밤을 새워가며 고민하던 끝에, 입대 기준을 더욱 높여야 한다는 결론에 이르렀습니다. 그렇게 할 경우 동원할 수 있는 병력은 줄어들겠지만, 전투에서 더 많은 성과를 기대할 수 있을 것입니다."
 personality_events.55.a: "그래, 양보다 질이 중요한 법이다!"
 personality_events.55.b: "우리에게는 신체 건장한 사내들을 거절할 여유가 없다."
 personality_events.56.title: "조언가에게 조언을"
 personality_events.56.desc: "누구나 다 아는 사실이지만, 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 인망이 그다지 두텁지 않습니다. 대부분의 이들은 쉽게 원한을 품는 그 성격을 그냥 참고 넘어갑니다. 그렇지 않으면 나중에 무슨 짓을 할지 몰라 두려운 탓입니다. 그런데 최근, 조언가 중 [target_advisor.GetName](이)가 여러 차례 주군과 언쟁을 벌였습니다. 그러고는 '철저히 업무와 관련된 이유'라는 설득력 없는 사유를 들어 궁정을 떠나겠다고 엄포를 놓고 있습니다. 물론, 모든 관리는 그 말이 무슨 뜻인지 잘 알고 있습니다..."
 personality_events.56.a: "액수에 관해 이야기해 보세나."
 personality_events.56.b: "[target_advisor.GetNameWithNoTooltip] 따윈 필요 없다."
 personality_events.57.t: "장비 불안"
 personality_events.57.desc: "[target_ruler.GetName]의 계속되는 우려와 열등감, 그리고 피해망상이 우리 군의 간부들에게까지 영향을 미치기 시작했습니다. 우리 군의 능력이 '확장에 목매는 듯한' 주변국에 비해 열등하다고 느끼는 모양입니다.\n\n이 일로 인해 갑자기 군 전체의 사기가 떨어졌습니다. 당장 이 대륙에서 가장 비싸고 화려한 최신 장비를 보급하지 못한다면, 이웃 나라들의 군대가 우리를 집어삼키고 말 것이라고 확신하는 듯한 모습입니다."
 personality_events.57.a: "그걸로 마음이 편해진다면야."
 personality_events.57.b: "잉여 장비는 필요 없다."
 personality_events.58.t: "전술에 능한 이웃 국가"
 personality_events.58.desc: "[target_origin_country.GetName]의 [target_ruler.GetName](이)가 최근 전쟁술에 관한 서적을 편찬했는데, 이 책이 실수로 [target_origin_country.GetAdjectiveWithNoTooltip] 국경 밖으로 유출되고 말았습니다. 우리 [ROOT.GetCountry.GetFlavorRank](은)는 예전부터 [target_origin_country.GetAdjectiveWithNoTooltip]의 전술을 신뢰하지 않았지만, 이 책을 본 고위 장성들은 우리 군에 반영할 수 있는 신선한 방책을 얻었다고 합니다."
 personality_events.58.a: "가장 좋은 방안을 골라 취하도록."
