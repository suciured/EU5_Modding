l_korean:
 #Jurchen Confederation Events
 jurchen_confederation_events.1.title: "시대의 변화"
 jurchen_confederation_events.1.desc: "그리 오래되지 않은 과거, 우리 선조들은 말을 타고 사냥하여 식량을 구하고, 적과 맞서며 자유로운 삶을 살았습니다. 그런데 지금 [target_jc_leader.GetName]의 사절은 우리를 거세하고, 날을 무디게 하고, 땅의 주인인 우리 부족의 자랑스러운 전통을 말살하려 합니다. 이자들은 우리가 남쪽 이웃의 방식을 받아들여야 한다고 주장하며, 우리의 정체성을 없애려 합니다."
 jurchen_confederation_events.1.a: "거만하게 굴지 말고 귀를 열어라. 저들이 옳다!"
 jurchen_confederation_events.1.b: "훠이! 썩 물러가라!"
 jurchen_confederation_events.2.title: "기마의 달인"
 jurchen_confederation_events.2.desc: "[target_character.GetName]만큼 기마술로 이름을 떨친 자는 많지 않습니다. 그 궁술 덕분에 우리는 유수의 대회에서 여러 차례 승리를 거두었고, 호전적인 주변국에 우리의 무력을 입증했습니다. 그러나 우리 궁정 조언가들의 제안에 따르면 [target_jc_leader.GetName]에 있는 연합 지도자들에게 [target_character.GetName](을)를 바치면 아주 훌륭한 외교적 선물이 될 것이라고 합니다."
 jurchen_confederation_events.2.a: "무슨 말인가! [target_character.GetShortNameWithNoTooltip](이)가 있을 곳은 여기다!"
 jurchen_confederation_events.2.b: "좋다. 선물을 받아 주기를 기대해야겠군..."
 jurchen_confederation_events.3.title: "[target_member.GetNameWithNoTooltip]에서 온 선물"
 jurchen_confederation_events.3.desc: "[target_member.GetName]의 연합에서 보낸 사절이 화친을 위한 선물을 들고 찾아왔습니다. 선물 중에는 신체 건장한 전사도 한 명 있는데, 고향 땅에서 열린 수많은 궁술 대회와 기마 대회에서 우승한 자라고 합니다. [target_character.GetShortName](은)는 새 궁정에서 새롭게 여정을 시작할 것을 고대하며 기대에 부풀어 자신의 입궁 예식을 기다리고 있습니다."
 jurchen_confederation_events.3.a: "우리 군에 큰 보탬이 되겠군. 잘 왔다!"
 jurchen_confederation_events.3.b: "더러운 거지 주제에. 꺼져라."
 jurchen_confederation_events.4.title: "우리 사회의 기반"
 jurchen_confederation_events.4.desc: "우리 민족은 수백 년간 이어진 역사의 격랑에서 살아남았습니다. 전쟁도, 기근도, 정복자도 우리 가슴에 밝게 타오르는 불꽃을 꺼뜨리지 못했습니다. 그런데 최근 [target_jurchen_country_2.GetName](과)와의 갈등이 상당한 골칫거리가 되어 가고 있습니다. 놈들의 기마병이 국경을 넘어 우리 농지에까지 쳐들어와 작물을 약탈하고 주민들을 위험에 빠뜨리는 일이 빈번합니다. 더는 이러한 행태를 용납할 수 없습니다. 이를 절대 허용해서는 안 됩니다!"
 jurchen_confederation_events.4.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 jurchen_confederation_events.4.b: "당장 우리 연합 지도자에게 불만을 전달하도록 하라!"
 jurchen_confederation_events.5.title: "[target_jurchen_country_1.GetNameWithNoTooltip](과)와 [target_jurchen_country_2.GetNameWithNoTooltip]의 대립"
 jurchen_confederation_events.5.desc: "혈기 왕성한 성질은 부끄러운 것이 아닙니다. 오히려 보통은 우리 민족이 숭상하는 자질입니다. 그러나 최근 [target_jurchen_country_1.GetName] 측과 [target_jurchen_country_2.GetName] 측 지도자 간의 갈등이 전면전까지 치달을 위험에 처했습니다. 양쪽의 정찰 병력이 순찰 경로에서 벗어나 상대의 작물을 약탈하는 일이 잦다고 합니다. 이들은 누가 먼저 갈등에 불을 댕겼는지도 잊어버린 채 우리에게 분쟁을 해결해 달라고 요청했습니다."
 jurchen_confederation_events.5.a: "[target_jurchen_country_1.GetNameWithNoTooltip]의 손을 들어주겠다."
 jurchen_confederation_events.5.b: "[target_jurchen_country_2.GetNameWithNoTooltip]인들이 옳다!"
 jurchen_confederation_events.5.c: "양쪽 다 이참에 그 미개한 방식을 버리는 건 어떤가?"
 jurchen_confederation_events.6.title: "문명사회의 문제"
 jurchen_confederation_events.6.desc: "우리 민족에게 무슨 일이 일어난 걸까요? 본래 우리는 자유롭고, 길들지 않으며 자연과 생명을 사랑하는 민족이었습니다. 우리 선조들은 덫 기술과 기마술로 명성을 떨치며 수십 민족을 무릎 꿇리고 금나라의 기치를 $china$ 전역에 퍼뜨렸습니다.\n\n그러나 이제 우리가 하는 일이라고는 예산을 걱정하고, 수지를 맞추고, 연합의 의무를 지키고, 예의범절을 차리는 것뿐입니다. 자부심 넘치던 그 전사들은 대체 어디로 간 것입니까?"
 jurchen_confederation_events.6.a: "어쩌겠나. 이제 이것이 우리 삶인 것을..."
 jurchen_confederation_events.6.b: "떨치고 일어나 우리의 전통을 지켜야 한다!"
 jurchen_confederation_events.7.title: "책을 집어 든 전사들"
 jurchen_confederation_events.7.desc: "우리 사회를 중앙 집권화하고 남쪽 이웃의 방식을 받아들이려는 노력이 결실을 보았습니다. 우리 전사들 상당수가 경전을 익히고 새로운 시대에 적응하고자 문학 서적을 읽고 있습니다. 그러나 고위직에 있는 많은 이들은 옛 관습을 보존해야 한다고 주장하고 있습니다..."
 jurchen_confederation_events.7.a: "훈련이 부족하단 말이군!"
 jurchen_confederation_events.7.b: "독서가 곧 미래다."
 jurchen_confederation_events.8.title: "백성의 요구"
 jurchen_confederation_events.8.desc: "백성들이 외국에서 들어오는 물건을 가지지 못해 안달입니다. 온갖 명품과 이국의 물건들은 늘 우리 국민의 마음을 사로잡았습니다. 이에 조정의 여러 대신은 우리의 부족 생활 양식과 가장 밀접한 상품의 교역을 진흥하자는 방침을 내세우며, 변화의 바람에 저항하는 보호주의적 입장을 내세우고 있습니다. 그러나 미래를 향해 열린 자세를 취하자는 목소리에 귀를 기울이는 쪽이 현명할 수도 있습니다..."
 jurchen_confederation_events.8.a: "우리는 자랑스러운 전사다. 필요한 것은 말과 가죽뿐!"
 jurchen_confederation_events.8.b: "주저하지 말고 미래를 받아들이도록!"
 jurchen_confederation_events.9.title: "인생 교훈"
 jurchen_confederation_events.9.desc: "우리 기마병 중에서도 가공할 속도로 품위 있게 말을 타는 기술을 익힌 자는 거의 없습니다. 그러니 [target_heir.GetName](이)가 또다시 말에서 떨어진 것도 어찌 보면 당연한 일입니다. 우리의 소중한 후계자는 크게 다쳐 현재 긴급 치료를 받고 있습니다. 그런데 여기서 주목할 만한 사실은 [target_heir.GetShortNameWithNoTooltip]의 말이 주인의 곁을 떠나지 않고 있다는 점입니다. 그 사고를 목격한 사람들은 말이 주인을 감싸 충격을 줄이려 했다고까지 이야기합니다..."
 jurchen_confederation_events.9.a: "어여쁜 것! 입이라도 맞춰 주고 싶구나!"
 jurchen_confederation_events.9.b: "하하, 꼴이 아주 우스웠겠구나!"
 jurchen_confederation_events.10.title: "도를 넘은 몸싸움"
 jurchen_confederation_events.10.desc: "불같이 급한 성미는 우리 민족에서 흔히 보이는 성격입니다. 술집에서 끝이 안 보이는 술과 향락에 빠져 격한 몸싸움이 오가는 일이 부지기수입니다. 그러나 최근 [target_capital.GetName]에서 유력 부족장들 사이에 벌어진 싸움이 걷잡을 수 없이 흘러가고 있습니다. 해당 지역 대부분이 불에 타 버리면서 비명과 화염, 피비린내가 한데 섞여 지독한 참상이 벌어졌습니다. 각 가문은 단순한 싸움을 넘어 가문의 명예를 놓고 본격적인 전쟁을 치르고 있습니다..."
 jurchen_confederation_events.10.a: "부족한 지도력을 스스로 증명하는 꼴이다. 안타깝군..."
 jurchen_confederation_events.10.b: "손해는 우리가 메꾸어 주겠다. 대단한 힘의 향연이었느니라!"
 jurchen_confederation_events.11.title: "새로운 세대"
 jurchen_confederation_events.11.desc: "우리 학자와 조언가들이 위대한 우리 국가의 차세대 전사와 참모들을 위한 미래 계획을 세심하게 세웠습니다. 그런데 내각과 대신들은 문화 진흥을 지지하는 한편, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 우리 군을 완벽하게 만들어야 한다며 굳게 버티고 있습니다."
 jurchen_confederation_events.11.a: "문화 진흥을 지원하겠다."
 jurchen_confederation_events.11.b: "제대로 된 군대가 없다면 민족도 없다!"
 jurchen_confederation_events.12.title: "새로운 방식에 대한 저항"
 jurchen_confederation_events.12.desc: "우리가 연합 전체에 걸친 법을 법전으로 편찬하려 하자, 사방에서 적과 첩자가 생겨났습니다. 역심을 품은 자들과 경쟁국을 포함해 우리에게 해를 가하고자 하는 자들이 밀실에서 우리의 멸망을 획책하고 있습니다. 최근에는 우리 조언가 중 강경한 다수가 우리에게 최후통첩을 전했습니다. 이들은 중앙 집권화 시도를 당장 멈추라고 요구하며, 그러지 않으면 반란과 혼란이 일어날 것이라고 위협하고 있습니다..."
 jurchen_confederation_events.12.a: "좋다. 우린 모두 같은 초원의 기수들 아닌가..."
 jurchen_confederation_events.12.b: "그런 시시한 협박에 넘어갈 성싶으냐!"
 jurchen_sinicization_tt: "이제부터 [target_ruler.GetName]의 남은 통치 기간 동안 우리 #G 연합#!에서 법안을 통과시킬 때마다 [stability|e]가 #R 10#!만큼, [tribal_cohesion|e]이 #R 10#!만큼 감소합니다"
 jurchen_confederation_events.13.title: "네 이웃을 알라"
 jurchen_confederation_events.13.desc: "누구나 아는 사실이지만, 남쪽의 우리 이웃은 그 찬란한 영토 전체에 걸쳐 고서와 서재에 엄청난 지식을 담아 두고 있습니다. 소통 창구를 구축해 이들의 방식을 조사하면 우리 국가에 큰 이득이 되겠지만, 다소 분란의 소지가 있기도 합니다..."
 jurchen_confederation_events.13.a: "지식의 전파를 우선해야 한다."
 jurchen_confederation_events.13.b: "분란의 위험을 감수할 수는 없다."
 jurchen_confederation_events.14.title: "행복의 전형"
 jurchen_confederation_events.14.desc: "이 어둡고 칙칙한 삶에서 행복을 느끼는 이는 거의 없습니다. 대부분 질병, 상실, 일상의 무료함에 시달리며 슬프고 따분한 삶을 살아갑니다. 그러나 우리 부족민은 그렇지 않습니다. 우리는 자유롭게 말달리며 나약한 주변 부족을 약탈하고 습격합니다. 그런데 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 대표들이 찾아와 우리가 찾은 재물에서 더 많은 몫을 가져야 마땅하다고 주장하고 있습니다..."
 jurchen_confederation_events.14.a: "요구를 들어주마. 나누면서 살아야지."
 jurchen_confederation_events.14.b: "우리 칼날이나 맛보는 것은 어떤가?"
 jurchen_confederation_events.15.title: "사냥하기 좋은 날"
 jurchen_confederation_events.15.desc: "사냥꾼이 말을 재촉하자 공기 중에 퍼지는 흙 내음, 사냥개의 울음소리, 정확한 사격으로 사냥감을 놓치지 않겠다는 들뜬 기대감... 이러한 요소들이 모여 훌륭한 사냥의 신앙을 만들어 냅니다. 우리는 조상 대대로 이 사냥의 전통을 물려받았습니다. 그리고 최근에는 한 사냥꾼 무리가 사냥감을 잔뜩 잡아 돌아와서는 궁정에 선물로 바치려 합니다..."
 jurchen_confederation_events.15.a: "역시 인생은 사냥이지!"
 jurchen_confederation_events.15.b: "이런 관습은 이제 과거의 것이다."
 jurchen_confederation_events.16.title: "[target_jc_leader.GetNameWithNoTooltip]의 통일 시도"
 jurchen_confederation_events.16.desc: "연합의 보호 아래 지내던 시절이 끝나가는 것 같습니다. 연합의 지도자가 세력을 자신들의 기치 아래 통일하기 위해 우리의 독립성을 제한하는 권력 행사를 노골적으로 자행하고 있습니다."
 jurchen_confederation_events.16.a: "우리는 하나 되어 비상할 것이다!"
 jurchen_confederation_events.16.b: "우리의 독립성을 포기할 순 없다..."
 jurchen_confederation_events.17.title: "대통일의 시대"
 jurchen_confederation_events.17.desc: "우리 연합을 이루는 여러 부족장은 각자의 영토에서 상대적인 자율권과 상당한 영향력을 누려 왔습니다. 그러나 우리가 비상하여 우리를 계속 억압하려는 자들에게 맞서기 위해서는 하나의 깃발 아래 뭉쳐야 합니다. 오늘은 우리가 [target_io.GetName]의 다른 구성원에게 우리의 의지를 관철하는 데 성공하는 날이 될 것입니다."
 jurchen_confederation_events.17.a: "우리의 때가 왔다!"
 jurchen_confederation_unification_effort_tt: "[target_io.GetNameWithNoTooltip] 구성원이 우리 지배하에 [subject|e]이 될 것인지 우리에게 [casus_belli|e]을 주는 위험을 무릅쓸 것인지 선택하게 됩니다"
