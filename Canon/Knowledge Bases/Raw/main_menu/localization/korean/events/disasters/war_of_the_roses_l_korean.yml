l_korean:
 war_of_the_roses.1.title: "장미 전쟁"
 war_of_the_roses.1.desc: "플랜태저넷 가문의 두 분파인 랭커스터 가문과 요크 가문이 잉글랜드의 왕위 계승권을 서로 주장하고 나섰습니다. 국내 여러 지방에서는 양측의 지지자들 사이에서 벌써 간헐적으로 전투가 벌어지고 있습니다.\n\n각 가문의 문장이 붉은 장미와 흰 장미인 만큼, 이 분쟁은 널리 장미 전쟁이라는 이름으로 회자되고 있습니다."
 war_of_the_roses.1.a: "랭커스터 가문을 지지하라."
 york_rebels_joining: "[ShowProvinceDefinitionName('north_riding_province')] 내 모든 [pops|e]이 [york_rebel.GetName]에 합류합니다"
 war_of_the_roses.1.b: "요크 가문을 지지하라."
 york_rebel_name: "요크 계승 요구자"
 lancaster_rebel_name: "랭커스터 계승 요구자"
 lancaster_rebels_joining: "[ShowProvinceDefinitionName('lancashire_province')] 내 모든 [pops|e]이 [lancaster_rebel.GetName]에 합류합니다"
 war_of_the_roses.2.title: "왕실 지지"
 war_of_the_roses.2.desc: "장미 전쟁에서 왕실에 대한 지방 주민들의 지지가 높아지면서, [target_pop.GetName]들이 우리의 깃발 아래로 집결하고 있습니다!"
 war_of_the_roses.2.a: "참으로 반가운 일이로다."
 wotr_support_for_pretenders: "계승 요구자 지지 선언"
 war_of_the_roses.3.title: "랭커스터 계승 요구자 지지 선언!"
 war_of_the_roses.3.desc: "[disloyal_target.GetName]의 귀족층은 장미 전쟁으로 인해 오랫동안 분열되어 있었습니다. 하지만 이제 랭커스터 가문을 지지하는 세력이 승리를 거뒀고, 그들은 반란군에 대한 지지를 공개적으로 표명했습니다."
 war_of_the_roses.3.a: "심각한 상황이로군."
 war_of_the_roses.4.title: "요크 계승 요구자 지지 선언!"
 war_of_the_roses.4.desc: "[disloyal_target.GetName]의 귀족층은 장미 전쟁으로 인해 오랫동안 분열되어 있었습니다. 하지만 이제 요크 가문을 지지하는 세력이 승리를 거뒀고, 그들은 반란군에 대한 지지를 공개적으로 표명했습니다."
 war_of_the_roses.4.a: "심각한 상황이로군."
 war_of_the_roses.5.title: "귀족의 불만 제기"
 war_of_the_roses.5.desc: "귀족층은 지금까지 장미 전쟁에서 후한 보상을 기대하며 왕실의 편을 들어 왔습니다. 그러나 자신들이 바친 충성심에 걸맞은 보상을 받지 못했다는 여론이 여러 귀족 사이에서 확산되기 시작했습니다."
 war_of_the_roses.5.a: "이 정도 선물이면 감사 표시가 될 수 있겠지."
 war_of_the_roses.5.b: "충성은 의무가 아니더냐?"
 war_of_the_roses.6.title: "킹메이커"
 war_of_the_roses.6.desc: "강한 권력을 지닌 귀족들은 때에 따라 [ShowDynastyName('york_dynasty')] 가문과 [ShowDynastyName('lancaster_dynasty')] 가문 사이를 오가며 장미 전쟁에서 중요한 역할을 수행했습니다. 그리고 이제 [kingmaker.GetName](은)는 권력자의 탄생을 주도하는 '킹메이커'를 자처하며 잉글랜드의 권력 균형을 좌우하려 하고 있습니다."
 war_of_the_roses.6.a: "입에 담지도 못할 역적이다!"
 war_of_the_roses.6.b: "그야말로 왕실의 충직한 종복이니라!"
 war_of_the_roses.8.title: "의심받는 정통성"
 war_of_the_roses.8.desc: "우리 측 지휘관과 병사들까지도 현 통치자의 정통성에 의문을 품기 시작했습니다."
 war_of_the_roses.8.a: "돈을 써서 계속해서 그들의 지지를 사라."
 war_of_the_roses.8.b: "어찌 감히 이 몸의 정통성을 의심하는가!"
 war_of_the_roses.9.title: "대륙에 임박한 대규모 반란에 관한 소문"
 war_of_the_roses.9.desc: "장미 전쟁으로 인해 나라를 떠나야 했던 많은 이들은 대륙에서 피난처를 찾았습니다. 그리고 지방 관리들의 보고에 따르면 무장 반란이 임박했을 가능성이 있다고 합니다. 이 사태를 막지 못한다면, 폭도들이 대륙에 거점을 확보하고 앞으로 더 많은 폭동을 일으킬지도 모릅니다."
 war_of_the_roses.9.a: "자금을 보내 지방 관리들을 지원하라."
 war_of_the_roses.9.b: "이 돈은 우리나라와 더 가까운 곳에 더 쓸 데가 많을 것이다."
 wotr_foreign_power_intervenes: "외부 [country|e]의 개입"
 wotr_lan_rebels_will_progress: "[lancaster_rebel.GetName]의 진행도가 [ShowNamedValue('rebel_progress_weak_bonus')|-=2%] 증가합니다"
 wotr_yor_rebels_will_progress: "[york_rebel.GetName]의 진행도가 [ShowNamedValue('rebel_progress_weak_bonus')|-=2%] 증가합니다"
 war_of_the_roses.12.title: "랭커스터 가문 지원"
 war_of_the_roses.12.desc: "왕위 계승을 둘러싼 내전이 잉글랜드를 집어삼키고 있습니다. 이 전쟁을 사람들은 장미 전쟁이라 부릅니다. 반기를 든 랭커스터 가문은 나라 밖으로부터 원조를 얻고자 우리에게 병력을 요청하는 사절을 보내왔습니다. 도움을 보낸다면 이들이 왕권을 잡았을 때 우리가 도움을 주었음을 분명 기억할 것이며, 잉글랜드와 우리나라의 관계가 더욱 돈독해질 것입니다."
 war_of_the_roses.12.a: "지원군을 파견하라."
 war_of_the_roses.12.b: "돈을 보내거라."
 war_of_the_roses.12.c: "반란군은 돕지 않을 것이다."
 war_of_the_roses.13.title: "요크 가문 지원"
 war_of_the_roses.13.desc: "왕위 계승을 둘러싼 내전이 잉글랜드를 집어삼키고 있습니다. 이 전쟁을 사람들은 장미 전쟁이라 부릅니다. 반기를 든 요크 가문은 나라 밖으로부터 원조를 얻고자 우리에게 병력을 요청하는 사절을 보내왔습니다. 약간이라도 지원을 제공한다면, 잉글랜드가 강력한 통일 국가가 되어 우리에게 전쟁을 거는 일을 막을 수 있을지도 모릅니다. 또한, 이들이 왕권을 잡는다면 우리가 도움을 주었음을 분명 기억할 것이며, 잉글랜드와 우리나라의 관계가 더욱 돈독해질 것입니다."
 war_of_the_roses.13.a: "지원군을 파견하라."
 war_of_the_roses.13.b: "돈을 보내거라."
 war_of_the_roses.13.c: "반란군은 돕지 않을 것이다."
 war_of_the_roses.14.title: "[from.GetNameWithNoTooltip]의 개입!"
 war_of_the_roses.14.desc: "반란군이 외국에 지원을 요청했으며, [from.GetLongName](을)를 설득해 지원을 받아 냈습니다!\n\n좋은 상황은 아니지만, 그래도 우리는 승리할 것입니다!"
 war_of_the_roses.14.a: "이런 건방진!"
 wotr_support_for_pretender_deeepens: "계승 요구자 지지도 증가"
 war_of_the_roses.15.title: "[disloyal_target.GetNameWithNoTooltip]에서 랭커스터 지지도 증가!"
 war_of_the_roses.15.title.fallback: "랭커스터 지지도 증가!"
 war_of_the_roses.15.desc: "[disloyal_target.GetName] 주민 모두가 [lancaster_rebel.GetName]를 지지하고 나섰습니다.\n\n왕실 병력을 확대해야만 합니다!"
 war_of_the_roses.15.a: "심각한 상황이로군."
 war_of_the_roses.16.title: "[disloyal_target.GetNameWithNoTooltip]에서 요크 지지도 증가!"
 war_of_the_roses.16.title.fallback: "요크 지지도 증가!"
 war_of_the_roses.16.desc: "[disloyal_target.GetName] 주민 모두가 [york_rebel.GetName]를 지지하고 나섰습니다.\n\n왕실 병력을 확대해야만 합니다!"
 war_of_the_roses.16.a: "심각한 상황이로군."
 war_of_the_roses.17.title: "[target_siege.GetNameWithNoTooltip]의 방어군"
 war_of_the_roses.17.desc: "계속되는 내전의 참화로 우리 [ROOT.GetCountry.GetFlavorRank](은)는 큰 타격을 입었습니다. 황폐한 거리와 기근, 그리고 파괴는 [target_siege.GetName] 주민들의 일상이 되었습니다. 신중한 협상 끝에 주둔군은 우리의 조건을 받아들여, 우리 지상군이 점령할 수 있도록 현지 요새를 비우고 철수하겠다는 의사를 밝혔습니다."
 war_of_the_roses.17.a: "또 한 걸음 전진했군."
 war_of_the_roses.18.title: "[ShowDisasterNameWithNoTooltip('war_of_the_roses')]의 충돌"
 war_of_the_roses.18.desc: "계승 요구자 세력은 한동안 기회를 엿보며 [ROOT.GetCountry.GetFlavorRank] 전역의 불충한 지방에서 지지를 모아 왔습니다. 그리고 이제 그자들은 우리의 권위에 공개적으로 반기를 들고 [target_character.GetName]의 정통성을 부정하며 [target_dynasty.GetName] 가문에 위협을 가하고 있습니다."
 war_of_the_roses.18.a: "당장 진압하라!"
 wotr_explain_action_tt: "[ShowDisasterName('war_of_the_roses')]의 [civil_war|e] 단계에서는 [ShowGenericActionName('wotr_bribe_garrison')] [disaster|e] [action|e]을 이용할 수 있습니다"
 war_of_the_roses.100.title: "장미 전쟁의 결말"
 war_of_the_roses.100.desc: "잉글랜드 왕위를 둘러싼 무력 충돌이 마침내 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName](이)가 경쟁자를 무찌르며 결말을 맞이했습니다."
 war_of_the_roses.100.a: "마침내 질서가 회복되었군."
 war_of_the_roses.103.title: "[GetCountry('ENG').GetNameWithNoTooltip]와의 관계 개선"
 war_of_the_roses.103.desc: "잉글랜드의 새로운 통치자인 [GetCountry('ENG').GetGovernment.GetRuler.GetName](은)는 장미 전쟁에서 우리가 자신들을 도왔다는 사실을 잊지 않았습니다. 예상대로 양국 사이의 관계가 매우 돈독해졌습니다."
 war_of_the_roses.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 eng_support_during_war_of_the_roses: "장미 전쟁 중 지원을 보냄"
 war_of_the_roses.104.title: "잉글랜드와의 관계 악화"
 war_of_the_roses.104.desc: "랭커스터 가문의 반란이 마침내 분쇄되고, 이제 [GetCountry('ENG').GetGovernment.GetRuler.GetName]의 관심은 이제 나라 안팎에서 반란을 지원했던 자들에게 향하고 있습니다..."
 war_of_the_roses.104.a: "이런..."
 eng_supported_rebels_during_war_of_the_roses: "장미 전쟁 중 반란 세력을 지원"
 war_of_the_roses.104.b: "하지 않길 잘했군!"
 eng_didnt_support_rebels: "장미 전쟁 중 반란 세력을 지원하지 않음"
 war_of_the_roses.105.title: "잉글랜드와의 관계 악화"
 war_of_the_roses.105.desc: "요크 가문의 반란이 마침내 분쇄되고, 이제 [GetCountry('ENG').GetGovernment.GetRuler.GetName]의 관심은 이제 나라 안팎에서 반란을 지원했던 자들에게 향하고 있습니다..."
 war_of_the_roses.105.a: "이런..."
 war_of_the_roses.105.b: "하지 않길 잘했군!"
