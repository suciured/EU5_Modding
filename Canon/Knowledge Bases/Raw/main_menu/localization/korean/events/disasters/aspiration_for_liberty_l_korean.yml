l_korean:
 #Events for the disaster
 aspiration_for_liberty.1.title: "자유를 향한 열망"
 aspiration_for_liberty.1.desc: "의문점이 많은 [target_character.GetName]의 통치와 자유를 향한 국민들의 갈망, 그리고 계몽적 이상 실현을 향한 열망으로 인해 이제 혁명은 피할 수 없을 것으로 보입니다. 국민들이 힘을 합쳐 [ROOT.GetCountry.GetFlavorRank](을)를 전복시키기 위해 무기를 들었으며, 그렇게 우리 시대의 가장 피비린내 나는 혁명이 시작되었습니다."
 aspiration_for_liberty.1.a: "어려운 시기가 다가오는군."
 pops_lose_satisfaction_based_on_literacy_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 또는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]에 속한 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [literacy|e]에 따라 감소합니다"
 aspiration_for_liberty.2.title: "질서 회복"
 aspiration_for_liberty.2.desc.a: "[target_character.GetName]의 전횡으로 인해 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]의 분노가 격해지고 있습니다. 세금이 오르고 개인의 자유가 축소되자 국민들은 자신의 이익을 대변할 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 복권을 요구하고 나섰습니다. 무단 통치를 억제할 보호 장치이자 월권행위로부터 권리와 재산을 지켜 줄 방어자로 여긴 것입니다. 이러한 정치적 움직임을 이겨 낼 수 없었던 [target_character.GetShortNameWithNoTooltip](은)는 어쩔 수 없이 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 실질적인 복권을 명령했습니다."
 aspiration_for_liberty.2.desc.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')](이)가 반란을 일으키자 [target_character.GetName](은)는 자신의 권력이 일절 약화되지 않도록 절대주의를 맹렬하게 고수하고 있습니다.\n\n통치자의 권위는 신이 내린 것이라며, 의회에 권력을 이양하는 것은 통치자의 권위와 안정적인 통치를 위협할 뿐이라고 주장한 것입니다. 그렇게 엄격한 조치를 단행하고 여러 차례의 반란을 진압함으로써, 우리는 [ROOT.GetCountry.GetFlavorRank]의 평화를 다시 한번 지켜 낼 수 있었습니다."
 aspiration_for_liberty.2.a: "이것이 백성의 뜻이다."
 aspiration_for_liberty.2.b: "반대는 있을 수 없다!"
 aspiration_for_liberty.3.title: "외국 땅에서의 전투"
 aspiration_for_liberty.3.desc: "요 몇 년 동안 우리의 재정적 전망은 유달리 암울했습니다. [target_character.GetName](이)가 외국 땅에서의 전쟁에 끊임없이 자금을 대량으로 투입하면서 국고가 말라 버렸고, 이제 내정을 지원할 자금이 거의 없는 상태입니다. 여기에 만연한 실정, 해이한 재정 관리, 점증하는 정치 불안 등의 요인이 겹쳐 경제는 파열되었고, 통치 집단에 대한 대중의 신뢰가 무너져 내리기 시작했습니다.\n\n이제 우리는 부도 직전까지 내몰리고 말았으며, 시민들이 [target_character.GetShortNameWithNoTooltip]의 판단에 점차 의문을 제기하면서 소란이 일고 있습니다. 부채가 쌓여만 가는 가운데 다가오는 재정 붕괴의 위협 앞에서 우리나라는 기본적인 기능조차 유지하기 벅찬 실정입니다."
 aspiration_for_liberty.3.a: "국고는 아직 한참 여유롭다!"
 aspiration_for_liberty.3.b: "전쟁 지출을 줄여야 한다."
 aspiration_for_liberty.4.title: "무능한 정부"
 aspiration_for_liberty.4.desc: "국민들의 [ShowDisasterName('aspiration_for_liberty')]이 치솟는 가운데 정부가 국정 운영에서 무능력을 드러내며, 불만이 확산되어 [target_rebel.GetName] 등 전국에 걸친 폭동이 새로이 발생했습니다. 국민들의 불만이 한계에 다다라 많은 이들이 현 지도층의 부패와 무능력을 비판하며 결집하고 있는 것입니다.\n\n혁명을 요구하는 목소리는 날이 갈수록 커져만 가며, 온갖 배경의 사람들이 운동에 참여하고 있습니다. 자신의 미래는 자신이 써 내리겠다는 굳센 일념 아래에 모여든 이 집단은 자신들의 요구 사항을 관철하기 위해서라면 어떤 대가가 따르든 개의치 않으려는 듯합니다. 결국 [target_rebel.GetNameWithNoTooltip](은)는 싸움조차 불사하겠다는 기세로 요구 사항에 대한 국가의 무조건적 수용 외에는 받아들이지 않겠다는 입장을 분명히 했습니다."
 aspiration_for_liberty.4.a: "걱정할 것 없다."
 aspiration_for_liberty.4.b: "[target_rebel.GetNameWithNoTooltip]의 요구를 일부 수용하라."
 lose_10_control_in_affected_locations_tt: "현재 [target_rebel.GetNameWithNoTooltip] [rebellion|e]을 지지 중인 [locations|e]의 [control|e]가 [ShowNamedValue('control_mild_penalty')|+=2%] 감소합니다"
 every_supporter_pop_gains_5_satisfaction_tt: "[target_rebel.GetNameWithNoTooltip] [rebellion|e]을 지지하는 모든 [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] 증가합니다"
