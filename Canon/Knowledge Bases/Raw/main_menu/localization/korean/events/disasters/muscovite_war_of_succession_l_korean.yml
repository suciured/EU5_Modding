l_korean:
 muscovite_succession_war.17.title: "모스크바 계승 전쟁"
 muscovite_succession_war.17.desc: "[pretender.GetName]에게 충성하는 병력이 기습 공격을 통해 아무런 저항도 받지 않고 [target_location.GetName] 성문으로 들어와 요새를 장악했습니다. 이 실책으로 우리는 더욱 대담해진 반란군과 싸우면서 요새를 탈환해야 하는 난관에 직면하게 됐습니다.\n\n[pretender.GetShortNameWithNoTooltip](은)는 자신을 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 선포하고는 도시에 남은 불충한 병사들을 처형했습니다."
 muscovite_succession_war.17.a: "대참사로다!"
 STATIC_MODIFIER_NAME_demoralised_by_loss_of_capital: "수도 함락으로 사기 저하"
 muscovite_succession_war.17.b: "돈을 줄 테니 통제권을 양도할 것을 제안한다."
 muscovite_succession_war.17.c: "[target_location.GetNameWithNoTooltip]의 전략적 가치를 대단치 않게 여긴다."
 muscovite_succession_war.17.tt1: "[target_root_country.GetGovernment.GetRuler.GetName](이)가 보여 주는 무예와 담대함이 군대를 결집시킵니다"
 muscovite_succession_war.17.historical_info: "바실리 2세 대공의 삼촌인 유리 드미트리예비치에게 충성하는 세력이 모스크바를 점령한 사건은 젊은 통치자에게 큰 타격을 주었고, 바실리는 예상치 못한 공격에 붙잡히고 말았습니다. 그러나 새로운 대공은 자신이 유능한 통치자임을 증명하지 못했고 자신의 가문과 보야르들의 지지를 빠르게 잃었습니다."
 muscovite_succession_war.18.title: "눈이 튀어나오는 경험"
 muscovite_succession_war.18.desc_captured_during_siege: "[target_location.GetName] 탈환 시도가 계속되는 가운데 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 충성을 맹세했음에도 현직 장군에게 붙잡혔습니다. 풀려나기 전, 두 눈을 실명한 [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip](은)는 더듬거리며 진영으로 돌아가야 했습니다."
 muscovite_succession_war.18.desc_captured_by_cousin: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 근처 수도원을 방문하던 중 충성을 맹세했던 자신의 사촌 [target_cousin.GetName]에게 붙잡혔습니다. 풀려나기 전 두 눈을 실명한 [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip](은)는 그 후 [target_location.GetName](으)로 돌아갔습니다."
 muscovite_succession_war.18.a: "이런 야만적인 짓을."
 muscovite_succession_war.18.historical_info: "바실리 2세는 성 세르기우스 삼위일체 수도원을 방문하던 중 자신의 사촌이자 유리 드미트리예비치의 아들인 드미트리 셰먀카에게 붙잡혔습니다. 바실리는 모스크바로 끌려갔고, 사촌이 잠시 공국을 장악하는 동안 시력을 잃고 추방당했습니다."
 muscovite_succession_war.19.title: "배신"
 muscovite_succession_war.19.desc_common: "또한 추가로 지원한다면 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 명분을 강화하거나, 하다못해 적들 사이에 불화를 일으키는 데 도움이 될 것입니다."
 muscovite_succession_war.19.desc_child_defecting: "[pretender.GetName]의 집안 내에서 현 지도자에 대한 불만 때문에 내분이 발생했다는 보고가 나왔습니다. 이를 기회로 [target_child.GetName]에게 큰돈과 특권을 제안하여 우리 쪽에 붙도록 설득할 수 있을지도 모릅니다.\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.desc_sibling_defecting: "[pretender.GetName]의 집안 내에서 형제간 경쟁과 강력한 지도력의 부재 때문에 내분이 발생했다는 보고가 나왔습니다. 이를 기회로 [pretender.GetNameWithNoTooltip]의 형제인 [target_sibling.GetName]에게 큰돈과 특권을 제안하여 우리 쪽에 붙도록 설득할 수 있을지도 모릅니다.\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.a: "훌륭한 생각이군!"
 muscovite_succession_war.19.b: "그런 떳떳하지 못한 짓은 할 수 없다."
 muscovite_succession_war.19.tt1: "반군 통치에 익숙해진 [target_location.GetName]의 [pops|e]들이 [pretender.GetNameWithNoTooltip]의 편을 들기 시작합니다"
 muscovite_succession_war.19.historical_info: "유리 드미트리예비치가 사망한 후, 그 아들 바실리 유리예비치는 계속해서 모스크바 대공의 자리를 차지했습니다. 그러나 유리예비치의 두 형제는 유리예비치가 모스크바의 지배권을 유지할 수 없을 것으로 보고, 영토를 양보하는 대가로 바실리 2세의 편에 섰습니다. 결국 바실리 유리예비치는 모스크바에서 추방되어 공국을 떠나야 했습니다."
 muscovite_succession_war.20.title: "분쟁의 결말"
 muscovite_succession_war.20.desc: "우리나라에 대혼란을 가져온 내부 분쟁이 반군의 거점 탈환과 공개적으로 우리에게 반기를 들었던 가문 구성원들의 죽음으로 마침내 종식되었습니다. 이제 이러한 사건이 다시는 반복되지 않기를 기도합시다."
 muscovite_succession_war.20.a: "남은 동조자들은 용서하겠다."
 muscovite_succession_war.20.b: "감히 우리를 반대했던 자들을 공개적으로 욕보여라."
 muscovite_succession_war.20.historical_info: "유리 드미트리예비치의 막내아들이 전투에서 패배하고 바실리 2세의 명령으로 독살되면서 모스크바 계승 전쟁은 막을 내렸습니다. 통치 가문 내 사망자가 워낙 많아 존속하는 데 어려움을 겪기는 했으나, 그럼에도 이 가문은 권력 유지에 성공하여 16세기 말까지 러시아를 통치했습니다."
