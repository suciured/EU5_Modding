l_korean:
 religious_turmoil.1.title: "종교 내란"
 religious_turmoil.1.desc: "우리나라의 다양한 종교 집단 사이를 중재하려는 노력이 무색하게도 종교 분쟁이 줄기차게 벌어지고 있습니다. 상황은 지극히 악화되고 말았으며, 과감한 조치를 사용해 대응하지 않는다면 머지않아 종교 내전에 휘말리게 될 것입니다."
 religious_turmoil.1.a: "이단을 말살해 평화를 이룩하라."
 religious_turmoil.1.b: "우리 사회가 관용을 갖출 수 있도록 힘써야 한다."
 religious_turmoil.2.title: "종교 내란의 결말"
 religious_turmoil.2.desc: "우리나라는 종교 내란으로 인한 분열을 이겨 내고 다시 하나가 되었습니다."
 religious_turmoil.2.a: "단일한 믿음을 위해!"
 religious_turmoil.3.title: "늘어나는 이단"
 religious_turmoil.3.desc: "이단 박멸을 위해 엄단의 조처를 했음에도 불구하고 일부 지방의 주민들은 여전히 개종을 거부하며 기존의 신앙을 고수하고 있습니다."
 religious_turmoil.3.a: "비국교도들을 추방하라."
 religious_turmoil.3.a.tt: "[ROOT.GetCountry.GetReligion.GetName] 신도가 아닌 일부 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 religious_turmoil.3.b: "이단 개종을 위한 예산을 확대하도록."
 religious_turmoil.4.title: "이단 탄압"
 religious_turmoil.4.desc: "우리의 가혹한 이단 개종 정책이 뜻하지 않은 결과를 초래하고 말았습니다. 질서가 회복되고 나라가 단일한 믿음 아래 하나가 되기는커녕, 주민들을 되레 자극해 폭력과 잔혹 행위가 확산되고 만 것입니다."
 religious_turmoil.4.a: "이단 탄압을 위한 예산을 확대하라."
 religious_turmoil.4.b: "무시하면 그만이다."
 religious_turmoil.5.title: "종교적 불관용의 대두"
 religious_turmoil.5.desc: "보다 관용적인 사회를 만들기 위해 부단한 노력을 기울였음에도 불구하고 폭력 사태와 폭동이 더욱 빈발하고 있습니다. 폭력이 확대되고 양측 모두 잔학 행위를 자행하게 되자, 종교적 간극이 더욱 벌어져 나라가 안으로부터 분열될 조짐이 보이기 시작했습니다."
 religious_turmoil.5.a: "이단은 반드시 진압되어야 한다."
 religious_turmoil.5.b: "저들이 참된 믿음을 지니도록 개종을 시도하라."
 religious_turmoil.6.title: "공허한 칙령"
 religious_turmoil.6.desc: "얼마 전 사회적 관용을 내세우며 공표되었던 칙령은 그저 허울뿐이었던 것으로 드러났습니다. 칙령 반포 이후 소수 종교 집단에 대한 폭행과 잔혹 행위가 여러 차례 발생했지만, [ROOT.GetCountry.GetName] 정부는 이를 보고도 못 본 척하며 무시하고 있습니다."
 religious_turmoil.6.a: "이런 문제에 들일 시간은 없다."
 religious_turmoil.6.b: "새 칙령을 반포하라."
