l_korean:
 savonarola.1.title: "신예 설교자"
 savonarola.1.desc: "$savonarola_disaster_desc$\n\n[GetCharacter('flo_savonarola').GetName]라는 설교자를 [ROOT.GetCountry.GetCapital.GetName]에 초청해 보자는 제안이 들어 왔습니다. [GetCharacter('flo_savonarola').GetName]의 존재가 우리 도시에 분명 큰 보탬이 될 것이라는 겁니다. 적어도, 이 설교자의 말이 지니는 대중적 흡인력은 우리에게 큰 이득을 가져다줄 것입니다."
 savonarola.1.a: "초대하라."
 savonarola.1.b: "돌려보내게."
 savonarola.2.title: "사보나롤라의 설교"
 savonarola.2.desc: "[GetCharacter('flo_savonarola').GetName]의 설교는 확신을 원동력으로 삼아 결코 흔들림이 없습니다. 사보나롤라는 언제나 중앙 광장에서 말씀을 전하고 있으며, 설교가 길어질수록 주변에 많은 인파가 몰려듭니다. 모여든 모든 이들이 사보나롤라의 지지자인 것은 아니지만, 그의 설교가 지닌 영향력만큼은 부정할 수 없습니다.\n\n점차 늘어나는 지지층에 고무되었는지, 사보나롤라의 설교는 점점 더 대담해지고 있습니다. 여전히 내용 자체는 회개와 개혁에 초점을 맞추고 있기는 하지만, 유럽과 교회 통치자들의 권력 남용과 도덕적 타락에 대한 비판이 점점 더 수면 위로 모습을 드러내기 시작했습니다."
 savonarola.2.a: "설교를 하게 두어라."
 savonarola.2.b: "그자의 입을 막아라."
 savonarola.3.title: "피아뇨니 결성"
 savonarola.3.desc: "[GetCharacter('flo_savonarola').GetName]의 영향력이 계속 커지면서, 그 추종자들 또한 집단을 이루고는 스스로를 '눈물 흘리는 자' 또는 '통곡하는 자'라는 뜻의 '피아뇨니'라 부르기 시작했습니다. 이들은 사보나롤라가 향하는 곳마다 따라다니며, 말에 담긴 함의를 모두 마음속에 새기려는 듯 한마디 한마디에 귀를 기울입니다.\n\n피아뇨니를 그대로 방치했다가는 사보나롤라에 대한 대중의 지지가 걷잡을 수 없이 커질지도 모릅니다."
 savonarola.3.a: "가만 놔두어라."
 savonarola.3.b: "당장 금지하라."
 savonarola.4.title: "사보나롤라의 명성 증대"
 savonarola.4.desc: "[GetCharacter('flo_savonarola').GetName](이)가 당초의 예상을 뛰어넘는 거물로 성장하고 있습니다. 주로 [ROOT.GetCountry.GetCapital.GetName]에서 말씀을 전하고 있음에도 불구하고, 설교 내용이 나라 안팎으로 퍼져 나가고 있는 것입니다. 특히 [target_location.GetName]에서 인기가 치솟아, 주민들이 그 설교 내용에 관해 토론하기 위해 모임을 결성했으며, 급기야는 직접 목소리를 듣기 위해 수도까지 찾아온다고 합니다.\n\n[GetCharacter('flo_savonarola').GetName]의 설교에 깃든 힘과 주민들에 대한 영향력은 부인할 수 있는 수준을 넘어섰습니다. 매일 같이 더 많은 백성들이 이 설교자의 발언에 공공연하게 지지를 표명하고 있습니다. 이러한 흐름이 계속된다면, 막상 제거하려 했을 때는 너무 깊이 박혀 뺄 수 없는 가시가 되어 있을지도 모릅니다."
 savonarola.4.a: "해 될 것 없는 자다."
 savonarola.4.b: "골칫거리가 되어 가는군."
 savonarola.5.title: "사보나롤라, 지배권을 잡다"
 savonarola.5.desc: "[GetCharacter('flo_savonarola').GetName]의 영향력이 그 어느 때보다 커졌습니다. 날이 갈수록 사보나롤라를 둘러싼 인파는 규모를 더하고 있으며, [ROOT.GetCountry.GetName]의 상황이 심각해짐에 따라 교회와 [target_character.GetName]의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 비판하는 설교 또한 점차 수위가 높아져만 갑니다. 이자는 급기야 자신을 '교회의 개혁자'라 칭하기에 이르렀으며, 청중들은 [target_character.GetNameWithNoTooltip] 대신 [GetCharacter('flo_savonarola').GetNameWithNoTooltip]를 신의 뜻을 따라 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 다스릴 통치자로 옹립할 것을 요구하기 시작했습니다.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 그 출중한 능력을 발휘해 우리나라가 봉착한 이 위기 상황에서 능숙히 빠져나갈 수 있을 테지만, 우리 백성들 중 상당수가 변화를 바라고 있다는 사실은 명백합니다."
 savonarola.5.a: "통치권을 넘겨주거라."
 savonarola.5.b: "사상은 올바르나, 통치자 감은 아니다."
 savonarola.5.c: "슬슬 관계를 끊을 때로군."
 savonarola.6.title: "사보나롤라의 법률"
 savonarola.6.desc: "최근 [ROOT.GetCountry.GetLongName]의 통치자가 된 [GetCharacter('flo_savonarola').GetName](이)가 자신이 설파하던 개혁을 실행에 옮기기 시작했습니다. 추종자들과 함께 정파를 형성해 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 정치를 주도하고 있으며, 개혁안은 전부 일체의 반대 없이 가결되었습니다. 또한, 각종 악덕과 사치를 단죄하기 위한 새로운 법률이 입안되었습니다. 이제 모든 부도덕은 불법으로 규정되며, 거리 순찰대가 조직되어 시내에서 파렴치한 행위나 복장을 단속할 것입니다.\n\n이러한 개혁을 완수할 경우 우리나라는 필히 신의 은총을 받을 테지만, 백성들의 생활 방식에는 대대적인 변화가 일어나고 말 것입니다."
 savonarola.6.a: "개혁을 받아들여라."
 savonarola.6.b: "이건 다소 과하군."
 savonarola.7.title: "사보나롤라, 로마의 부름을 받다"
 savonarola.7.desc: "[GetCharacter('flo_savonarola').GetName](은)는 설교를 통해 [ROOT.GetCountry.GetLongName]의 국민들에게 막대한 영향을 미쳤으며, 지도자로 옹립된 이후에는 우리 사회에도 많은 변화를 불러왔습니다. 성좌는 교회를 질타하는 사보나롤라의 설교 내용을 접하고 잠시 비판적인 입장을 취했지만, 결국에는 그의 정책에 지속적인 지지를 보냈습니다. 그러나 [GetCountry('PAP').GetGovernment.GetRulerTitle](과)와의 계속되는 의견 불일치와 점차 과도해지는 종교적 열의로 인해 양측의 관계는 우려되는 수준까지 악화하고 말았습니다.\n\n사보나롤라는 이 갈등이 파국으로 치닫지 않도록 [GetCountry('PAP').GetGovernment.GetRulerTitle]에 서한을 보내 봤지만, 이러한 노력도 결국 수포가 되었습니다. [GetCountry('PAP').GetGovernment.GetRulerTitle] [GetCountry('PAP').GetGovernment.GetRuler.GetName](이)가 결국 사보나롤라를 로마로 소환해 논쟁을 일거에 마무리 짓기로 결정한 것입니다."
 savonarola.7.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle]께 복종하라."
 savonarola.7.b: "[GetCountry('PAP').GetGovernment.GetRulerTitle] 따위 무시해 버려라."
 savonarola.8.title: "사보나롤라와 허영의 소각"
 savonarola.8.desc: "허영의 소각은 유럽 전역에서 흔히 일어나는 일입니다. 열성적인 사제들은 언제나 사치와 악덕을 단죄하는 데 적극적이고, 자신들의 주장을 입증하기 위해서라면 최대한 화려한 장면을 연출하는 것도 서슴지 않습니다. 그리고 화장품, 거울, 드레스, 그밖에 사람들을 죄의 유혹에 빠뜨리기 쉬운 모든 물건을 태우는 것은, 허영심을 단죄하는 여러 방법 중에서도 가장 눈에 띄는 방법인 것입니다. 따라서 이러한 사치품은 언제나 신앙의 불에 의한 정화를 당할 위험에 놓여있습니다.\n\n[GetCharacter('flo_savonarola').GetName] 또한 [ROOT.GetCountry.GetName]의 선량한 신도들이 죄를 짓지 않도록 장작더미를 쌓았습니다. [ROOT.GetCountry.GetCapital.GetName]의 중앙 광장에 설치된 거대한 장작불은 만인에게 모범을 보일 것입니다."
 savonarola.8.a: "모조리 불태워라!"
 savonarola.8.b: "이건 너무 나갔어."
 savonarola.9.title: "사보나롤라의 파문"
 savonarola.9.desc: "[GetCharacter('flo_savonarola').GetName](과)와 [GetCountry('PAP').GetGovernment.GetRulerTitle] [GetCountry('PAP').GetGovernment.GetRuler.GetName] 사이의 반목이 돌아올 수 없는 강을 건넜습니다. 성좌는 이미 예전부터 사보나롤라의 과도한 열의와 교회의 권위를 향한 그 지속적인 비판에 우려를 표시한 바 있습니다. 하지만 사보나롤라는 [GetCountry('PAP').GetGovernment.GetRulerTitle]의 요구를 계속해서 무시했으며, 이러한 이단 및 선동 행위에 대한 고발이 쌓여만 갔습니다.\n\n결국 [GetCountry('PAP').GetGovernment.GetRulerTitle](은)는 파문이라는 최후의 수단을 선택했으며, 파문자를 비호하지 말 것을 공표했습니다."
 savonarola.9.a: "잘못된 건 오히려 그 녀석이다!"
 savonarola.10.title: "불의 심판"
 savonarola.10.desc: "[GetCharacter('flo_savonarola').GetName]의 종교적 열의가 지금까지 본 적 없는 수준으로 치닫고 있습니다. 교회를 향한 그의 비난은 은밀한 공격을 넘어 공공연한 비방이 되어 버렸으며, 최근 펴낸 저작물 또한 더욱 급진적인 어조로 자신의 세력에 제기된 이단 혐의에 대해 반박하고 있습니다. 심지어는 자신이 기적을 행할 수 있다고까지 주장하기 시작했습니다. 그 말이 사실이라면, 이는 사보나롤라가 신의 인도를 받고 있다는 그 무엇보다도 명확한 증거가 될 것입니다. 그래서인지, 정말 기적을 행할 수 있다면 타오르는 불을 걸어 지나는 '불의 심판'을 통과해 그것을 증명해 보라는 주장이 제기되었습니다. 진정으로 기적을 다룰 수 있고 신께서 그를 이끄신다면, 불타는 일 없이 무사히 통과할 수 있을 테니 말입니다.\n\n심판의 날이 다가오자 중앙 광장에는 그 결과를 보기 위해 커다란 인파가 모였습니다. 현장은 기대와 긴장으로 가득했고, 시험이 시작되지 않은 채 기다리는 시간만 길어지자 군중의 분위기는 점차 험악해졌습니다. 결국 갑자기 내린 비로 심판 자체가 취소되었고, 화난 군중은 시험을 통과하는 데 실패한 사보나롤라를 비난하며 집으로 돌아갔습니다."
 savonarola.10.a: "이단이 분명하다. 체포해서 처형하라."
 savonarola.10.b: "불타지 않은 것은 맞으니, 신께서 함께하시는 것 아니겠나."
 savonarola.11.title: "사보나롤라의 유산"
 savonarola.11.desc: "[GetCharacter('flo_savonarola').GetName]의 죽음은 생전의 행적만큼이나 우리나라를 크게 뒤흔들었습니다. 그가 설파한 내용에 공감하지 않더라도, 이 인물이 모든 [ROOT.GetCountry.GetLongName] 사람들에게 큰 영향을 남겼다는 사실은 부정할 수 없습니다. 사보나롤라의 죽음으로 그가 주도했던 선동도 모두 종식되었습니다. 추종자 중 상당수는 여전히 예전과 같은 내용을 설파하고 있지만, 그 변화의 기세는 예전에 미치지 못합니다.\n\n[ROOT.GetCountry.GetFlavorRank](은)는 [GetCharacter('flo_savonarola').GetNameWithNoTooltip](이)라는 재난을 견뎌 냈고, 그 전보다 더 강인하게 다시 일어섰습니다."
 savonarola.11.theocracy.desc: "[GetCharacter('flo_savonarola').GetName](은)는 우리나라를 완전히 뒤흔들어 놓았습니다. 신께서 이끄신 그의 행적은 전능하신 하느님의 축복을 영광스러운 우리나라 전체에 베풀어 주었습니다. 우리는 사보나롤라의 뒤를 이어 [ROOT.GetCountry.GetLongName](을)를 신께서 선택하신 나라로 만들어 나갈 것입니다.\n\n신의 인도 아래 영광스러운 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 지상에서 천국의 빛을 밝히고, 만인을 위한 구원의 등불이자 모범이 될 것입니다."
 savonarola.11.a: "[ROOT.GetCountry.GetFlavorRank]의 질서를 회복하라."
 savonarola.11.b: "그가 걸었던 거룩한 길을 따를 것이다."
 savonarola.12.title: "메디치가의 반격"
 savonarola.12.desc: "[GetCharacter('flo_savonarola').GetName]의 처형 이후, [GetCharacter('flo_piero_soderini').GetName](은)는 [ROOT.GetCountry.GetLongName]의 지도자로서 질서를 회복하는 임무를 맡았습니다. 이후 그는 통치자로서 여러 성과를 이루었지만, 그 과정에는 많은 장애물이 뒤따랐고 일부 국민은 통치 방식에 불만을 드러내기도 했습니다. 과거에는 크나큰 영향력으로 [ROOT.GetCountry.GetNameWithNoTooltip]의 정부를 이끌었지만, 사보나롤라가 권력을 장악하면서 축출되었던 [ShowDynastyName('medici_dynasty')]가도 그런 이들 중 하나입니다.\n\n[GetCharacter('flo_piero_soderini').GetNameWithNoTooltip]의 통치로 질서가 회복된 지금, 이 가문은 [ROOT.GetCountry.GetFlavorRank] 정부를 다시금 장악할 기회를 노리고 있습니다. 이들은 정부 장악이 충분히 가능할 정도의 지지를 받고 있으며, 주민들 또한 별다른 불평 없이 이들 가문의 통치를 받아들일 것입니다."
 savonarola.12.a: "그들을 불러들여라."
 savonarola.12.b: "그래도 되겠지."
 savonarola.13.title: "사보나롤라의 귀환"
 savonarola.13.desc: "[GetCharacter('flo_savonarola').GetName](을)를 [ROOT.GetCountry.GetName]에서 추방하는 것으로 모든 게 해결되었다고 생각했으나 사보나롤라의 설교는 아직 끝나지 않은 것 같습니다. 이미 일으킨 소동만으로는 성에 차지 않았는지, 사보나롤라는 우리나라로 다시 돌아와 자신의 교리를 계속 퍼뜨리고 있습니다. 주변의 청중들이 귀를 기울이는 가운데 예전처럼 [ROOT.GetCountry.GetCapital.GetName]의 중앙 광장에 서서 설파하는 모습이 다시 한번 목격된 것입니다."
 savonarola.13.a: "참 성가신 친구로군."
