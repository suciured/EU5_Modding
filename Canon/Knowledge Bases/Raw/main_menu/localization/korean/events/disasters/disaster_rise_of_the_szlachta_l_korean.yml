l_korean:
 rise_of_the_szlachta.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 부상"
 rise_of_the_szlachta.1.desc: "내부 정치 활동에는 권력을 향한 끝없는 열망이 얽혀 있는 경우가 많습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](은)는 언제나 [ROOT.GetCountry.GetName]의 수호자를 자처하며 우리나라와 국익을 앞장서서 지켜 왔습니다.\n\n그러나 절대 권력은 절대적으로 부패한다는 말처럼, 이들도 결국 야망이라는 함정에 빠지고 말았습니다. 최근 이들은 우리의 수위권을 거부했으며, 그뿐만 아니라 우리의 기반을 이루는 정통성 자체에 의문을 제기하기에 이르렀습니다!"
 rise_of_the_szlachta.1.a: "어찌 감히!"
 rise_of_the_szlachta.2.title: "특권층의 요구"
 rise_of_the_szlachta.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](은)는 언제나 굶주린 독수리 떼처럼 권력과 영향력이라는 달콤한 살코기에 송곳니를 박아 넣을 기회만을 노리고 있습니다. 우리나라의 여러 유력 인사들 사이에서 우리 정부의 위상이 약해진 현 상황을 틈타, 이 두 계층의 대표자들이 다시금 궁정에 모습을 드러내고는 이미 확고히 자리 잡힌 자신들의 특권을 한층 더 확대할 방법을 모색하기 시작했습니다."
 rise_of_the_szlachta.2.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 요구를 들어주거라."
 rise_of_the_szlachta.2.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]의 편을 들어 주는 게 더 낫겠지."
 rise_of_the_szlachta.2.c: "미친 들개 놈들이 짖어대는 소리에 기울일 귀 따윈 없다!"
 rise_of_the_szlachta.3.title: "계층 분쟁"
 rise_of_the_szlachta.3.desc: "권력에 대한 투쟁은 결코 조용히 지나가는 법이 없으며, 유력 계층 사이의 갈등은 본격적인 분쟁으로 비화하는 경우가 더 많습니다. 유감스럽게도, 이번 갈등 또한 예외가 아니었습니다. [target_location.GetName]에서 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 세력과 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] 세력이 서로 양립할 수 없는 요구를 내세우면서, 자신들의 요구가 받아들여지지 않을 경우 반란을 일으킬 것이라 위협하고 있습니다."
 rise_of_the_szlachta.3.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]의 요구를 수락하겠다."
 rise_of_the_szlachta.3.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 손을 들어 주거라."
 based_on_burghers_estate_power_tt: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]의 [estate_power|e]에 따라 다음 효과가 발생합니다:"
 based_on_burghers_estate_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]의 현재 [estate_satisfaction|e]에 따라 다음 효과가 발생합니다:"
 based_on_nobles_estate_power_tt: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 현재 [estate_power|e]에 따라 다음 효과가 발생합니다:"
 estate_satisfaction_burghers_tt: "계층의 현재 만족도에 영향을 받습니다."
 rise_of_the_szlachta.4.title: "국민들의 지지"
 rise_of_the_szlachta.4.desc: "우리 국민들의 운명을 좌지우지하는 여러 계층 사이에서 격론이 벌어지고 있습니다. 각 계층의 대표가 탐욕스러운 시선으로 지켜보는 가운데, 우리는 각종 심의 과정을 통해 주요 개혁안을 추진해야 합니다. 이런 상황 속에서, 이 유력 인사들이 제시한 여러 의제 중 일부를 우선시한다면 의론의 진행이 눈에 띄게 원활해지리라는 사실은 너무나도 분명합니다."
 rise_of_the_szlachta.4.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]에 기대도록 하자."
 rise_of_the_szlachta.4.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')](이)가 우리를 도울 것이다."
 rise_of_the_szlachta.4.c: "거추장스러운 도움은 필요 없다."
 rise_of_the_szlachta.5.title: "계층의 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 소집 요구"
 rise_of_the_szlachta.5.desc: "국내 유력 인사들의 정치 활동은 대부분 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서의 심의 과정을 통해 이루어집니다. 그러나 한동안 회의가 열리지 않자 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 출신의 여러 인사가 불만을 품기 시작했습니다."
 rise_of_the_szlachta.5.a: "좋다. 어디 들어나 보자꾸나."
 rise_of_the_szlachta.5.b: "회의를 소집하라. 하지만 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 참석만은 제한하겠다!"
 rise_of_the_szlachta.5.c: "알랑거리는 창부들의 명령은 들을 생각 없다."
 based_on_crown_estate_power_tt: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]의 [estate_power|e]에 따라 다음 효과가 발생합니다:"
 rise_of_the_szlachta.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 승리"
 rise_of_the_szlachta.6.desc: "오랜 기간에 걸친 내부 다툼으로 인해 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](은)는 과거의 영광을 잃고 허울뿐인 존재로 전락했습니다. 정치 공작과 뒷거래, 그리고 저열한 부정행위를 통해 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](은)는 우리나라의 유일하면서도 궁극적인 권력 집단으로 자리 잡는 데 성공했습니다."
 rise_of_the_szlachta.6.a: "이 승리가 우리 백성들에게 어떤 영향을 주게 될는지..."
 rise_of_the_szlachta.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]의 승리"
 rise_of_the_szlachta.7.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에 대한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 쿠데타로 시작된 이 사건의 뒤편에서 많은 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 구성원들이 암약하고 있었다는 사실이 드러났습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')](은)는 일거에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 세력을 무너뜨리고 우리나라의 제1 권력 집단으로 부상했습니다. 이것이 반길 만한 일인지는 아직 알 수 없지만 말입니다."
 rise_of_the_szlachta.7.a: "상황이 흥미롭게 돌아가는군..."
 rise_of_the_szlachta.8.title: "왕실의 승리"
 rise_of_the_szlachta.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](이)가 이 시련에서 살아남을 것이라고는 그 누구도 예상하지 못했습니다. 그러나 [target_character.GetName](은)는 모든 역경을 딛어내고 극적인 반전을 일으켰습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]의 영향력을 이겨 냈을 뿐만 아니라 중앙 권력에 대한 믿음을 다시 회복한 것입니다. 마침내 [ROOT.GetCountry.GetName](과)와 그 국민들을 위한 새로운 시대가 열렸습니다."
 rise_of_the_szlachta.8.a: "마침내!"
 has_had_struggle_for_royal_power_disaster_tt: "#Y 왕권 투쟁#! [disaster|e]을 성공적으로 완료"
