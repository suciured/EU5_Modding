l_korean:
 castilian_civil_war.1.title: "[target_country.GetAdjectiveWithNoTooltip] 내전"
 castilian_civil_war.1.desc: "[previous_ruler.GetName](이)가 권좌에서 물러난 지도 상당한 시일이 지났지만, 그자가 뿌린 씨앗만큼은 지금까지도 남아있습니다. [previous_ruler.GetName]의 [ccw_legitimate_ruler.GetDaughterSon]이자 [target_country.GetName]의 [target_country.Custom('GetRulerOrHeirTitle')]인 [ccw_legitimate_ruler.GetName] 외에도 선왕이 남긴 사생아는 여럿 존재합니다.\n\n[ccw_legitimate_ruler.GetNameWithNoTooltip]에게는 당황스러운 일이지만, 사생아 중 하나인 [ccw_bastard_ruler.GetName](이)가 감히 [ccw_legitimate_ruler.GetShortNameWithNoTooltip]의 정통성에 이의를 제기하고 나섰습니다. 설상가상으로 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 중 역심을 품은 자들이 이 계승 요구자의 야욕을 지지하면서 우리 [target_country.Custom('GetRulerOrHeirTitle')](을)를 강제로 몰아내기 위해 움직이기 시작했습니다..."
 castilian_civil_war.1.a: "계승권에 따라 [ccw_legitimate_ruler.GetShortNameWithNoTooltip](이)가 권좌에 오를 것이다!"
 castilian_civil_war.1.nobility_joins_bastard: "[target_country.GetGovernment.GetEstateName('nobles_estate')](이)가 [ccw_bastard_ruler.GetName] 세력에 합류합니다. 소유한 [locations|e] 중 인구가 가장 많은 #Y 3곳#!의 [ShowPopTypeName('nobles')](이)가 [succession_crisis_pretender_scope.GetName] 세력에 합류합니다"
 castilian_civil_war.1.b: "[ccw_bastard_ruler.GetShortNameWithNoTooltip](이)가 [target_country.GetNameWithNoTooltip](을)를 대신 통치할 것이다."
 castilian_civil_war.1.commoners_join_legitimate_ruler: "[target_country.GetGovernment.GetEstateName('burghers_estate')] 및 [target_country.GetGovernment.GetEstateName('peasants_estate')](이)가 [ccw_bastard_ruler.GetName] 세력에 합류합니다. 우리가 소유한 [locations|e] 중 인구가 가장 많은 #Y 3곳#!의 [ShowPopTypeName('peasants')] 및 [ShowPopTypeName('burghers')](이)가 [succession_crisis_pretender_scope.GetName] 세력에 합류합니다"
 ccw_side_against_ruler.ccw_bastard_ruler: "소유한 [provinces|e] 중 우리의 통치에 불만을 품은 지방들이 [ccw_bastard_ruler.GetName]의 대의에 동참할 것입니다"
 ccw_side_against_ruler.ccw_legitimate_ruler: "소유한 [provinces|e] 중 우리의 통치에 불만을 품은 지방들이 [ccw_legitimate_ruler.GetName]의 대의에 동참할 것입니다"
 castilian_civil_war.2.title: "[target_province.GetNameWithNoTooltip], [target_rebels.GetNameWithNoTooltip] 합류"
 castilian_civil_war.2.title.fallback: "지방의 계승 요구자 반란 세력 합류"
 castilian_civil_war.2.desc: "[target_ruler.GetName](이)가 왕궁의 호화로움을 만끽하는 동안, [target_province.GetName]의 백성들이 반역자 [target_pretender.GetName](이)가 이끄는 [target_rebels.GetName]에 모여들기 시작했습니다. 왕실에서 손을 쓰지 않는다면 [target_estate.GetName]의 구성원들이 참칭자의 기치 아래 결집하고 말 것입니다..."
 castilian_civil_war.2.a: "[target_estate.GetNameWithNoTooltip]의 충성심을 돈으로 사도록 하라."
 castilian_civil_war.2.b: "그 지방은 이제 손쓸 도리가 없겠어."
 castilian_civil_war.2.b.at: "모든 [ShowPopTypeName('peasants')] 및 [ShowPopTypeName('burghers')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고, 이들이 [target_rebels.GetName]에 가담합니다"
 castilian_civil_war.2.b.bt: "모든 [ShowPopTypeName('peasants')] 및 [ShowPopTypeName('nobles')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고, 이들이 [target_rebels.GetName]에 가담합니다"
 castilian_civil_war.3.title: "[target_estate.GetNameWithNoTooltip] 반란"
 castilian_civil_war.3.title.fallback: "계층 반란"
 castilian_civil_war.3.desc: "충성심은 권력을 좇는 자의 야심과 개인의 영달 앞에 무너지게 되어 있습니다. [target_estate.GetName]들이 권력욕을 노골적으로 드러내며 [target_pretender.GetName]의 편에 서서 영향력을 확대하려 하자, 왕실과 [target_ruler.GetName](은)는 당혹감을 감추지 못하고 있습니다."
 castilian_civil_war.3.a: "우리가 신경 쓸 바는 아니군."
 castilian_civil_war.3.b: "특권을 내려 준다면 [target_estate.GetNameWithNoTooltip]의 마음을 돌릴 수 있겠지."
 castilian_civil_war.3.c: "역도들을 참살하라!"
 castilian_civil_war.100.title: "계승 위기의 결말"
 castilian_civil_war.100.title.war: "[from_country.GetAdjectiveWithNoTooltip] 내전"
 castilian_civil_war.100.desc.war: "[target_ruler.GetName](과)와 [target_pretender.GetName] 사이의 갈등이 [from_country.GetLongName]의 본격적인 내전으로 격화되고 말았습니다. [from_country.Custom('GetSibling')](은)는 양쪽 모두 전쟁 준비를 시작했습니다. 동맹이 잇따라 집결하고 병사들은 훈련에 매진합니다. 이제 곧 [from_country.GetAdjectiveWithNoTooltip]의 운명이 전장에서 판가름 날 것입니다."
 castilian_civil_war.100.desc.inheritance: "험난한 내전을 위한 준비를 마쳤지만, 궁정에서의 긴장과 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 연이은 배신으로 인해 [target_ruler.GetName]의 정신이 쇠약해지고 말았습니다. 마음고생이 너무 심했던 나머지 [target_ruler.GetShortNameWithNoTooltip](은)는 결국 권좌에서 물러나기를 택했고, 그 결과 [target_pretender.GetName](이)가 [from_country.GetName]의 정당한 통치자로 등극했습니다."
 castilian_civil_war.100.desc.ruler_death: "불안정한 시기가 끝이 났습니다. [target_ruler.GetName](이)가 서거함에 따라 [from_country.GetAdjective]의 권좌에 대한 [target_pretender.GetName]의 계승권 주장이 관철되었습니다. 좋든 나쁘든 이제는 한때 계승 요구자였던 새 통치자가 [from_country.GetNameWithNoTooltip](을)를 새로운 미래로 이끌 것입니다."
 castilian_civil_war.100.desc.pretender_death: "신께서 [target_ruler.GetName]에게 은총을 내리셨습니다. 준동하는 반군을 이끌고 [from_country.GetAdjective] 전역을 내전에 빠뜨리려 하던 [target_pretender.GetName](이)가 목숨을 다했습니다. 신의 행사하심일까요, 아니면 단순한 우연일까요? 좋든 나쁘든 [from_country.GetNameWithNoTooltip](은)는 국정에 대한 통제권을 되찾을 수 있었습니다."
 castilian_civil_war.100.desc.fallback: "내분, 반란, 그리고 그 밖의 수많은 저주가 [from_country.GetAdjective]의 백성들에게 들이닥쳤습니다. 하지만 그 어떤 역경도 우리 국가를 무너뜨릴 수는 없었고, [target_ruler.GetName](과)와 [target_pretender.GetName] 사이의 오랜 갈등도 결국 끝을 맺었습니다."
 castilian_civil_war.100.war: "무기를 들어라!"
 castilian_civil_war.100.peace: "가까스로 재앙만은 피했군."
 castilian_civil_war.101.a: "아니 근데, 약속했던 건 어찌 된 건가?"
 castilian_civil_war.101.a.tt: "[target_ruler.GetName](과)와 [target_pretender.GetName] 사이의 갈등과 [from_country.GetName]에 관한 모든 채무 및 보상이 백지화됩니다"
 castilian_civil_war.200.join_war: "영광스러운 전장에 합류하라!"
 castilian_civil_war.200.mercs: "대규모 용병 부대를 보내 동맹을 지원하라!"
 castilian_civil_war.200.gold: "자금을 더 지원하면 동맹도 고맙게 여기겠지."
 castilian_civil_war.200.coward: "우리는 이번 일에 개입할 여유가 없다."
 ccw_ara_company: "$ARA_ADJ$ 콘도티에로"
 ccw_por_company: "$POR_ADJ$ 콘도티에로"
 ccw_fra_company: "$FRA_ADJ$ 콘도티에로"
 ccw_eng_company: "$ENG_ADJ$ 콘도티에로"
 ccw_nav_company: "$NAV_ADJ$ 콘도티에로"
 ccw_fallback_company: "콘도티에로 내전"
 ccw_from_country_joins_target_country_in_100yw_issues_tt: "[from_country.GetName](이)가 [ShowSituationName('hundred_years_war')]과 관련된 모든 분쟁에서 [target_country.GetName](을)를 지원합니다"
 castilian_civil_war.201.desc.common: "[target_country.GetName]의 새 소식이 우리 궁정에 도착했습니다!"
 castilian_civil_war.201.title: "[target_country.GetNameWithNoTooltip]의 지원"
 castilian_civil_war.201.desc: "$castilian_civil_war.201.desc.common$ 믿음직한 우리의 동맹인 [target_country.GetAdjectiveWithNoTooltip](이)가 약조한 대로 지원을 보냈다는 듯합니다!"
 castilian_civil_war.201.desc.join_war: "$castilian_civil_war.201.desc$ 이 지원군은 이번 전쟁에서 [target_ruler.GetName]의 편에 서서 우리와 뜻을 같이할 것입니다!"
 castilian_civil_war.201.desc.mercs: "$castilian_civil_war.201.desc$ 파견된 대규모 용병 부대가 우리의 휘하에 들어왔습니다!"
 castilian_civil_war.201.desc.gold: "$castilian_civil_war.201.desc$ 그들이 보낸 대량의 금은 이번 전쟁에 큰 도움이 될 것입니다!"
 castilian_civil_war.201.a: "참으로 고마운 일이군."
 castilian_civil_war.202.title: "[target_country.GetNameWithNoTooltip]의 배신!"
 castilian_civil_war.202.desc: "$castilian_civil_war.201.desc.common$ 저열한 [target_country.GetAdjectiveWithNoTooltip] 동맹국이 약속을 깨고 [from_country.GetAdjective](을)를 배신했습니다! 이제 저들과의 합의도 휴지 조각이 되었습니다."
 castilian_civil_war.202.a: "이번 일을 후회하게 될 것이다!"
 castilian_civil_war.301.title: "[target_country.GetNameWithNoTooltip], 반란군 합류!"
 castilian_civil_war.301.desc: "$castilian_civil_war.201.desc.common$ 저주받을 [target_country.GetLongNameWithNoTooltip](이)가 [target_pretender.GetName](과)와 약조한 대로 반란 세력에 지원을 보냈다고 합니다."
 castilian_civil_war.301.desc.join_war: "$castilian_civil_war.301.desc$ 이 지원군은 이번 전쟁에서 [target_pretender.GetNameWithNoTooltip]의 편에 서서 반란군과 뜻을 같이할 것입니다!"
 castilian_civil_war.301.desc.mercs: "$castilian_civil_war.301.desc$ 파견된 대규모 용병 부대가 반란군의 휘하에 들어간 듯합니다!"
 castilian_civil_war.301.desc.gold: "$castilian_civil_war.301.desc$ 그들이 보낸 대량의 금은 반란군의 전쟁 수행에 큰 도움이 될 것입니다!"
 castilian_civil_war.301.a: "빌어먹을 반란군 놈들!"
 ccw_hire_mercs_tt: "[THIS.GetCountry.GetName](이)가 [target_country.GetName] [mercenaries|e]을 고용합니다"
 castilian_civil_war.302.title: "[target_country.GetNameWithNoTooltip]의 중립 결정"
 castilian_civil_war.302.desc: "$castilian_civil_war.201.desc.common$ [target_pretender.GetName]의 대의로는 [target_country.GetAdjectiveWithNoTooltip] 국민들의 마음을 움직일 수 없었나 봅니다. 이들은 이번 분쟁에서 중립을 지키기로 결정했습니다."
 castilian_civil_war.302.a: "뜻밖이지만 반가운 소식이군."
 castilian_civil_war.400.title: "[from_country.GetAdjectiveWithNoTooltip] 내전의 여파"
 castilian_civil_war.400.desc: "마침내 전장에 고요가 찾아왔습니다. [target_loser.GetName] 충성파들은 [target_winner.GetName]군의 막강한 힘 앞에 굴복했고, 그리하여 [target_winner.GetShortNameWithNoTooltip](은)는 [from_country.GetAdjective]의 권좌를 역심을 품은 [target_loser.GetSisterBrother]로부터 지켜낼 수 있었습니다. [target_loser.GetShortNameWithNoTooltip](은)는 [target_winner.GetShortNameWithNoTooltip]의 검에 최후를 맞이했고, 그렇게 선왕인 [target_father.GetName](이)가 남긴 실수는 이제 영원히 잠들게 되었습니다."
 castilian_civil_war.400.a: "[target_winner.GetShortNameWithNoTooltip] 만세!"
 castilian_civil_war.401.desc: "마침내 전장에 고요가 찾아왔습니다. [target_loser.GetName]군은 용맹하게 싸웠지만 [target_winner.GetName](과)와 그 동맹 세력의 공세를 이겨내지 못했습니다. [target_winner.GetShortNameWithNoTooltip](은)는 평화 협상을 위해 막사에 있는 [target_loser.GetShortNameWithNoTooltip]에게 찾아갔습니다. 그러나 [target_loser.GetShortNameWithNoTooltip](은)는 자신의 [target_winner.GetSisterBrother]와 눈이 마주치자마자 그 내면에 오직 살의만이 가득하다는 사실을 깨달을 수 있었습니다. 한순간 칼날이 번득였고, 그렇게 [target_loser.GetNameWithNoTooltip]의 목숨과 함께 [from_country.GetAdjective]의 내전 또한 마침내 막을 내렸습니다."
 castilian_civil_war.401.a: "적어도 전쟁은 끝났군..."
 castilian_civil_war.410.title: "[target_winner.GetShortNameWithNoTooltip]의 승리"
 castilian_civil_war.410.desc: "유혈이 낭자했던 [from_country.GetAdjective] 내전은 결국 [target_winner.GetName]군이 마지막 전투에서 [target_loser.GetName]군을 궤멸시키면서 마침내 막을 내렸습니다. 물론 우리의 후한 지원 없이는 이번 승리도 없었을 것입니다. [target_winner.GetName](이)가 약속을 어기지 않도록 다시 한번 상기시켜 줘야 합니다."
 castilian_civil_war.410.a: "우리 몫을 요구할 때가 왔군!"
 castilian_civil_war.410.a.at: "[target_winner.GetName](과)와 맺은 협약에 따라 요구를 제기할 수 있습니다. [from_country.GetName](이)가 이 요구를 수용하면 다음 효과가 발생합니다:"
 castilian_civil_war.410.a.bt: "[from_country.GetName](이)가 요구를 거절하면 대신 다음 효과가 발생합니다:"
 castilian_civil_war.410.b: "승리의 영광만으로도 이미 충분한 보상을 받았도다."
 castilian_civil_war.411.title: "[target_country.GetNameWithNoTooltip]의 요구 철회"
 castilian_civil_war.411.desc.common: "[target_winner.GetName]의 승리는 괄목할 만한 업적이지만, [target_country.GetLongName]의 지원 없이는 이룩할 수 없었을 것입니다. [target_winner.GetShortNameWithNoTooltip](이)가 [target_country.GetAdjectiveWithNoTooltip] 왕실과 맺은 협약에 따른 지원 말입니다."
 castilian_civil_war.411.desc: "$castilian_civil_war.411.desc.common$ 기쁘게도, [target_ruler.GetName](이)가 관대함을 발휘해 협약 이행을 요구하지 않겠다는 의사를 전해 왔습니다."
 castilian_civil_war.411.a: "참으로 명예를 아는 군주로다!"
 castilian_civil_war.412.title: "[target_country.GetNameWithNoTooltip]의 협약 이행 요구"
 castilian_civil_war.412.desc: "$castilian_civil_war.411.desc.common$ 이제 [target_ruler.GetName](은)는 [target_winner.GetShortNameWithNoTooltip]에 협약을 이행하라고 채근하며, 약조한 바를 지키지 않으면 그에 상응하는 결과가 있을 것이라고 위협하고 있습니다..."
 castilian_civil_war.412.a: "이행하거라. 신의에는 마땅한 보상이 따라야 하는 법이다."
 castilian_civil_war.412.a.tt: "다음과 같은 일이 발생합니다:"
 castilian_civil_war.412.b: "우리는 이 중 어떠한 요구 사항도 이행할 수 없는 상황이니라."
 castilian_civil_war.413.title: "[from_country.GetNameWithNoTooltip], 요구 사항 수용"
 castilian_civil_war.413.desc: "[from_country.GetName]의 새 소식이 우리 궁정에 도착했습니다. [target_winner.GetName](이)가 우리의 요구를 받아들였습니다! 이제 곧 정당한 보상을 받게 될 것입니다."
 castilian_civil_war.413.a: "반가운 소식이군."
 castilian_civil_war.414.title: "[from_country.GetNameWithNoTooltip], 요구 사항 거부"
 castilian_civil_war.414.desc: "[from_country.GetName]의 새 소식이 우리 궁정에 도착했습니다. [target_winner.GetName](이)가 우리 요구를 거절했습니다! 이번 배임 행위는 앞으로 한 세기 동안 양국의 관계에 암운을 드리울 것입니다..."
 castilian_civil_war.414.a: "이런 개자식들 같으니!"
 castilian_civil_war.420.title: "[target_loser.GetShortNameWithNoTooltip]의 패배"
 castilian_civil_war.420.desc: "최선을 다했지만, [from_country.GetAdjective] 내전은 결국 [target_loser.GetName]의 치욕스러운 패배로 막을 내렸습니다. [target_winner.GetName](은)는 [target_loser.GetShortNameWithNoTooltip] 측 연합군을 상대로 승리를 거두었고, [target_loser.GetName]의 목숨을 빼앗았습니다. 요구를 이행할 자가 없어졌으니, [target_loser.GetShortNameWithNoTooltip](이)가 우리와 나눴던 약조는 모두 헛것이 되고 말았습니다."
 castilian_civil_war.420.a: "아쉽게 됐군..."
 castilian_civil_war.1000.title: "[from_country.GetAdjectiveWithNoTooltip] 왕실 분쟁"
 castilian_civil_war.1000.desc.common: "[from_father.GetName](과)와 [from_mother.Custom('GetLover')] 사이의 수년에 걸친 관계가 결국 최악의 결과를 낳았습니다. [from_father.GetName]의 [target_legitimate.GetDaughterSon]인 [target_legitimate.GetName](은)는 [from_country.GetName]의 정당한 통치자이지만, 그 배다른 [target_bastard.GetSisterBrother]인 [target_bastard.GetName](이)가 군대를 일으켜 왕위를 요구하고 있습니다."
 castilian_civil_war.1000.desc: "$castilian_civil_war.1000.desc.common$\n\n긴장이 고조되던 중, [target_pretender.GetNameWithNoTooltip](이)가 [target_country.GetAdjective] [target_country.GetFlavorRank]에 연락을 취해 [target_ruler.GetSisterBrother]에게 맞서는 자신의 계승권 주장에 힘을 실어달라고 청해 왔습니다. 물론, 그 노고에 따른 정당한 보상을 제시하면서요."
 castilian_civil_war.1000.a: "우리 [target_country.GetFlavorRank]에 크나큰 기회가 될 것이다!"
 castilian_civil_war.1000.a.tt: "[civil_war|e] 발발 시 [from_country.GetName]에 맞서 [target_rebels.GetName](을)를 지원합니다"
 castilian_civil_war.rebels_join_reward: "[target_country.GetName](이)가 [target_rebels.GetName] 편에 서서 [civil_war|e]에서 승리했을 경우, 다음 효과가 발생합니다:"
 castilian_civil_war.loyalists_join_reward_for_root: "[ROOT.GetCountry.GetName](이)가 [from_country.GetName] 편에 서서 [civil_war|e]에서 승리했을 경우, 다음 효과가 발생합니다:"
 castilian_civil_war.rebels_join_reward_for_root: "[ROOT.GetCountry.GetName](이)가 [target_rebels.GetName] 편에 서서 [civil_war|e]에서 승리했을 경우, 다음 효과가 발생합니다:"
 castilian_civil_war.loyalists_join_reward: "[target_country.GetName](이)가 [from_country.GetName] 편에 서서 [civil_war|e]에서 승리했을 경우, 다음 효과가 발생합니다:"
 castilian_civil_war.1000.a.tt.100yw: "[target_pretender.GetName](이)가 [civil_war|e]에서 승리할 경우, [from_country.GetName](이)가 [ShowSituationName('hundred_years_war')]에서 우리 편에 합류합니다"
 castilian_civil_war.1000.b: "[from_country.GetAdjectiveWithNoTooltip]의 일에 개입해 봤자 득을 볼 게 없겠지."
 castilian_civil_war.1000.b.tt: "[target_rebels.GetName]에 맞서는 [from_country.GetAdjective] [civil_war|e]에서 #Y 중립#!을 유지합니다"
 castilian_civil_war.1001.title: "[target_country.GetAdjectiveWithNoTooltip]의 개입"
 castilian_civil_war.1001.common.desc: "저열한 배신자이자 참칭자인 [target_pretender.GetName](이)가 [target_country.GetName]에 연락을 취해, 앞으로 다가올 내전에서 [target_ruler.GetName]에 맞서기 위해 지원을 구했습니다."
 castilian_civil_war.1001.desc: "$castilian_civil_war.1001.common.desc$ 우리는 전장에서 [target_country.GetAdjectiveWithNoTooltip]의 깃발을 마주하게 될 것입니다!"
 castilian_civil_war.1001.a: "놈들은 같은 곳에 묻히게 될지어다!"
 castilian_civil_war.1002.title: "[target_country.GetAdjectiveWithNoTooltip], 중립 유지"
 castilian_civil_war.1002.desc: "$castilian_civil_war.1001.common.desc$ 다행히도, 그들은 사리를 분별할 능력은 남아 있는지 참칭자의 요청을 거절했습니다."
 castilian_civil_war.1002.a: "간만에 듣는 좋은 소식이군."
 castilian_civil_war.1002.a.tt: "[target_country.GetName](이)가 앞으로 발생할 수 있는 [target_rebels.GetName](을)를 상대로 하는 [civil_war|e]에서 #y 중립#!을 유지합니다"
 castilian_civil_war.1003.desc.common: "배다른 형제인 [target_ruler.GetName](과)와 [target_pretender.GetName] 사이의 반목이 깊어지며 [from_country.GetName]의 정세가 나날이 긴장감을 더하고 있습니다. [from_country.GetAdjectiveWithNoTooltip]의 왕위를 차지하기 위한 전쟁이 시시각각 다가옴에 따라, 양측 모두 이를 대비해 지원 세력을 결집하기 시작했습니다."
 castilian_civil_war.1003.desc: "$castilian_civil_war.1003.desc.common$ 우리의 최대 우방인 [target_country.GetName](이)가 [ShowRegionName('iberia_region')]의 각종 이권과 토지를 대가로 [target_pretender.GetShortNameWithNoTooltip]에 대한 지원 의사를 표명했습니다. 이번 분쟁에서 [target_country.GetNameWithNoTooltip]의 편에 설 경우 [from_country.GetAdjectiveWithNoTooltip]의 영토 일부를 차지하는 동시에 [target_country.GetAdjectiveWithNoTooltip] [target_country.GetFlavorRank](과)와 유대를 돈독히 할 수 있을 것입니다. 물론, 곧 있을 내전에서 계승 요구자가 승리한다는 전제하에서요."
 castilian_civil_war.1003.a: "이번 기회를 반드시 잡아야 한다!"
 castilian_civil_war.1003.a.tt: "[from_country.GetName]에 맞서는 [civil_war|e]에서 [target_country.GetName] 및 [target_rebels.GetName]의 진영에 합류합니다"
 castilian_civil_war.1003.b: "우리는 [from_country.GetAdjectiveWithNoTooltip]의 왕실과 다툴 여유가 없다."
 castilian_civil_war.1004.title: "[root_country.GetAdjectiveWithNoTooltip]의 개입"
 castilian_civil_war.1004.desc.common: "[target_country.GetAdjective] [target_country.GetFlavorRank](이)가 어리석은 결정을 내리며, [root_country.GetName]에서는 점차 격화되고 있는 이번 분쟁에 개입해야 할 것인지를 고민하기 시작했습니다."
 castilian_civil_war.1004.desc: "$castilian_civil_war.1004.desc.common$ 결국 비열한 [root_country.GetAdjectiveWithNoTooltip] 녀석들은 상식을 거스르고 [target_ruler.GetName]에 맞서 [target_pretender.GetName](을)를 지지하기로 결정했습니다."
 castilian_civil_war.1004.a: "이 협정이 놈들의 사인이 될 것이다!"
 castilian_civil_war.1004.a.tt: "#R [civil_war|e] 발발 시 [root_country.GetName](이)가 [target_rebels.GetName]의 편에 합류합니다#!\n[target_pretender.GetName](이)가 왕위에 오를 경우 [root_country.GetName](은)는 [target_province_definition.GetName] [province|e]과 [target_location_1.GetName] 및 [target_location_2.GetName] [locations|e]을 넘기라고 요구할 것입니다"
 castilian_civil_war.1005.title: "[root_country.GetAdjectiveWithNoTooltip], 중립 유지"
 castilian_civil_war.1005.desc: "$castilian_civil_war.1004.desc.common$ 기쁜 소식입니다. 명예를 아는 [root_country.GetAdjectiveWithNoTooltip] 국민들이 앞으로 발생할 [target_pretender.GetName](과)와 [target_ruler.GetName] 사이의 분쟁에서 중립을 지키기로 결정했습니다."
 castilian_civil_war.1005.a: "현명한 결정이군."
 castilian_civil_war.1005.a.tt: "[root_country.GetName](이)가 앞으로 발생할 수 있는 [target_rebels.GetName](을)를 상대로 하는 [civil_war|e]에서 #y 중립#!을 유지합니다"
 castilian_civil_war.1020.title: "[pretender_mother.GetNameWithNoTooltip]의 운명"
 castilian_civil_war.1020.title.fallback: "참칭자를 낳은 자의 운명"
 castilian_civil_war.1020.desc.legal_heir: "$castilian_civil_war.1020.desc$ 선왕의 [alfonso_scope.Custom('GetAbdicationDeath')](과)와 그에 따른 [target_ruler.GetNameWithNoTooltip]의 집권으로 인해, [pretender_mother.GetNameWithNoTooltip](은)는 [ruler_mother.GetShortNameWithNoTooltip]의 진노에 무방비로 노출되기에 이르렀습니다. 암울한 결혼에 낙담한 끝에 질투심이 차오른 [ruler_mother.GetShortNameWithNoTooltip](은)는 [pretender_mother.GetShortNameWithNoTooltip]의 머리가 땅에 구르는 것을 보고자, [target_ruler.GetShortNameWithNoTooltip]에게 [pretender_mother.GetNameWithNoTooltip](을)를 반역자로 선포하고 처형할 것을 종용했습니다."
 castilian_civil_war.1020.desc.bastard_heir: "$castilian_civil_war.1020.desc$ [alfonso_scope.GetShortNameWithNoTooltip](이)가 권좌에서 물러나고 그 사생아 [target_ruler.GetDaughterSon]이 [from_country.GetName]의 통치자가 된 지금, [pretender_mother.GetNameWithNoTooltip]의 영향력과 권력은 이제 희미한 과거가 되어 버렸습니다. 자신과 아이에게 불미스러운 일이 생길지도 모른다는 두려움에 사로잡힌 [ruler_mother.GetNameWithNoTooltip](은)는 [pretender_mother.GetShortNameWithNoTooltip]의 추방을 바라고 있습니다."
 castilian_civil_war.1020.desc: "[target_ruler.GetName](과)와 [target_pretender.GetName]의 분쟁은 배다른 두 [from_country.Custom('GetSiblings')] 사이의 다툼으로 치부할 만큼 간단하지 않습니다. 이 문제의 기저에는 [maria_scope.GetName](과)와 [alfonso_scope.GetName]의 [leonor_scope.Custom('GetLover')]인 [leonor_scope.GetName] 사이의 깊은 갈등이 자리 잡고 있습니다."
 castilian_civil_war.1020.a: "[from_country.GetNameWithNoTooltip]에 대한 반역자다. 처단하라!"
 castilian_civil_war.1020.b: "목숨을 거둘 만큼의 죄는 아니겠지."
 castilian_civil_war.1020.b.tt: "우리나라에서 가장 뛰어난 [characters|e]이 최대 #Y 3명#!까지 [ruler_mother.GetName](과)와 함께 [from_country.GetName](을)를 떠납니다"
 castilian_civil_war.1020.c: "[pretender_mother.GetShortNameWithNoTooltip](을)를 [from_country.GetNameWithNoTooltip]에서 추방하라!"
 castilian_civil_war.1020.d: "그저 위협일 뿐이다. 우린 아직 그 능력을 잃을 순 없어."
 castilian_civil_war.1020.d.tt: "이 결정은 [ruler_mother.GetName](과)와 그 자녀들에게 영향을 미칠 수 있습니다..."
 castilian_civil_war.1020.f: "다행히도 [from_country.GetNameWithNoTooltip]에는 아무런 분쟁도 없구나."
 castilian_civil_war.1021.title: "궁정 살인 사건"
 castilian_civil_war.1021.desc: "왕실에 비극이 닥쳤습니다! 누군가가 [target_character.GetName](을)를 암살했습니다! 범인은 아직 색출되지 않았지만, 모든 증거는 [murderer_character.GetName](이)가 이 사건에 연루되어 있다는 사실을 가리키고 있습니다."
 castilian_civil_war.1021.a: "[murderer_character.GetShortNameWithNoTooltip](을)를 궁정에서 추방하라!"
 castilian_civil_war.1021.b: "살인의 대가는 오직 처형으로만 치를 수 있는 법!"
 castilian_civil_war.1021.c: "결론을 섣불리 내려서는 안 되겠지..."
 castilian_civil_war.1022.title: "[maria_scope.GetNameWithNoTooltip] 추방"
 castilian_civil_war.1022.desc: "[target_country.GetName]의 자손인 [maria_scope.GetName](이)가 [from_country.GetName]에서 추방되었습니다. 한때 강대했던 [alfonso_scope.GetName](과)와의 혼인 관계는 더 이상 양국의 관계를 유지하지 못합니다."
 castilian_civil_war.1022.a: "최소한 고향에서 위안을 찾을 수 있기를."
 castilian_civil_war.1023.title: "[maria_scope.GetNameWithNoTooltip] 처형"
 castilian_civil_war.1023.desc: "[target_country.GetName]의 자손인 [maria_scope.GetName](이)가 [from_country.GetName]에서 처형당했습니다! 역모의 멍에를 지고 괴물의 오명을 쓴 [maria_scope.GetName](은)는 한때 강대했던 [alfonso_scope.GetName](과)와의 혼인 관계로도 [from_country.GetAdjectiveWithNoTooltip] 백성들이 [from_country.Custom('GetRulerOrHeirTitle')](으)로 모시는 인물로부터 목숨을 부지할 수 없었습니다."
 castilian_civil_war.1023.a: "편히 잠들기를."
 castilian_civil_war.1024.title: "새로운 음모의 풍문"
 castilian_civil_war.1024.desc: "복도를 따라 속삭이는 말소리가 퍼지고, 야음을 틈타 그림자가 번집니다... 막연한 불안감이 궁정 전체를 뒤덮고, 충성파와 음모자 모두가 숨을 죽인 채 의중을 드러내지 않고 있습니다. 그저 들리는 것은 모호한 풍문뿐입니다.\n\n\"궁정 바닥이 피로 뒤덮이리라...\""
 castilian_civil_war.1024.a: "망상에 사로잡힌 뜬소문일 뿐. 걱정할 것 없다."
 castilian_civil_war.1025.title: "[maria_scope.GetNameWithNoTooltip]의 귀환"
 castilian_civil_war.1025.desc: "15세의 나이로 [alfonso_scope.GetName](과)와 혼인한 이후로 [maria_scope.GetName]의 결혼 생활은 그저 암울할 뿐이었습니다. [from_country.GetAdjective]의 통치자는 [leonor_scope.Custom('GetLover')]의 품에서 새로운 사랑을 찾았고, [maria_scope.GetShortNameWithNoTooltip]의 곁을 지키는 것은 그 [target_ruler.GetDaughterSon]뿐이었습니다. 그러나 [maria_scope.GetShortName] [maria_scope.Custom('GetLadyLord')](은)는 끝내 자식에게마저 배신당했고, 결국 [target_country.GetName]의 사랑받는 자손인 [maria_scope.GetShortNameWithNoTooltip](은)는 고향으로 돌아오게 되었습니다."
 castilian_civil_war.1025.a: "잘 돌아왔다, [maria_scope.GetShortNameWithNoTooltip]."
 castilian_civil_war.1030.title: "왕실의 동맹"
 castilian_civil_war.1030.desc: "역심을 드러낸 [target_pretender.GetName] [target_pretender.Custom('GetPrincessPrince')](이)가 [ShowRegionName('iberia_region')]에서 세력을 키우려는 자들과 연이어 외교 관계를 맺고 있습니다. 그러나 모두가 [from_country.GetName]에 대한 [target_pretender.GetName]의 생각에 공감하는 것은 아니며, [target_ruler.GetName]의 생각에 더 공감하는 자들도 있을 것입니다. 영리한 우리 외교관들의 부단한 노력을 통해, [target_country.GetLongName](과)와 동맹을 형성할 기반을 확보할 수 있었습니다."
 castilian_civil_war.1030.a: "[target_country.GetAdjectiveWithNoTooltip] [target_country.Custom('GetRulerOrRegentTitle')]에게 연락을 취하라. 의논할 것이 많다."
 castilian_civil_war.1030.a.tt: "[target_rebels.GetName]에 맞서는 [civil_war|e]이 발발할 경우를 대비해, [target_country.GetName](과)와 [alliance|e] 체결을 협상합니다"
 castilian_civil_war.1030.b: "외부인의 도움은 필요 없다."
 castilian_civil_war.1031.title: "[from_country.GetAdjectiveWithNoTooltip] 동맹"
 castilian_civil_war.1031.desc: "$castilian_civil_war.1000.desc.common$\n\n긴장이 고조되던 중, [target_ruler.GetNameWithNoTooltip](이)가 [target_country.GetLongName] 에게 연락을 취해 [target_pretender.GetSisterBrother](으)로부터 자신을 지킬 수 있도록 도움을 요청했습니다. 물론, 사심 없이 선의로 지원을 제공할 수도 있지만, 이번 일을 기회로 삼는다면 [ShowRegionName('iberia_region')]에서 우리의 영향력을 확대할 수 있을 것입니다..."
 castilian_civil_war.1031.a.tt: "[target_ruler.GetName]에 다음을 제안합니다:"
 castilian_civil_war.1031.a.tt.join_war: "[civil_war|e] 발발 시 [target_country.GetName](이)가 [target_rebels.GetName]에 맞서 [from_country.GetName](을)를 지원합니다"
 castilian_civil_war.1031.a.tt.100yw: "[target_ruler.GetName](이)가 [civil_war|e]에서 승리할 경우, [from_country.GetName](이)가 [ShowSituationName('hundred_years_war')]에서 [target_country.GetName] 편에 합류합니다"
 castilian_civil_war.1031.b: "우리는 전리품이 아니라 전투의 영광을 위해 싸울 것이다. [target_ruler.GetShortNameWithNoTooltip](을)를 위해 검을 들어라!"
 castilian_civil_war.1031.b.tt: "[civil_war|e] 발발 시 [target_rebels.GetName]에 맞서 [from_country.GetName](을)를 지원합니다"
 castilian_civil_war.1032.title: "[target_country.GetNameWithNoTooltip]의 조건 제시"
 castilian_civil_war.1032.desc: "[target_country.GetName]의 새 소식이 우리 궁정에 도착했습니다. [target_country.GetAdjectiveWithNoTooltip]의 [target_country.Custom('GetRulerOrRegentTitle')](은)는 [target_ruler.GetName]의 뜻에 공감을 표하면서도, 위험부담이 너무 크다는 입장을 분명히 했습니다. 지원이 필요하다면 그에 합당한 보상을 약조하라는 것입니다."
 castilian_civil_war.1032.a: "합리적인 요구로다. 수용하라."
 castilian_civil_war.1032.a.tt: "조건을 수용합니다. 다음과 같은 일이 발생합니다:"
 castilian_civil_war.1032.b: "수용은 불가하다. 저들의 도움 따위 필요 없다."
 castilian_civil_war.1032.b.tt: "상대가 제시한 조건을 거절합니다. [target_country.GetName](이)가 [civil_war|e]에서 #Y 중립#!을 지킵니다"
 castilian_civil_war.1033.title: "[from_country.GetNameWithNoTooltip]의 조건 수용!"
 castilian_civil_war.1033.desc: "[from_country.GetName]의 새 소식이 우리 궁정에 도착했습니다. 존경스러운 [target_ruler.GetName](이)가 우리가 내건 조건을 받아들이고 우리의 새로운 동맹이 되기로 맹세했습니다."
 castilian_civil_war.1033.a: "받아들일 수밖에 없었을 테지."
 castilian_civil_war.1034.title: "[from_country.GetNameWithNoTooltip]의 조건 거절!"
 castilian_civil_war.1034.desc: "[from_country.GetName]의 새 소식이 우리 궁정에 도착했습니다. '무한한 지혜'를 지녔다고 주장하는 [target_ruler.GetName](이)가 우리가 제시한 합리적인 요구가 과하다며 도움의 손길을 뿌리쳤습니다. 이들의 지원 요청이 보기만큼 진지한 것은 아니었나 봅니다."
 castilian_civil_war.1034.a: "맘대로 하라지."
 castilian_civil_war.1035.title: "[root_country.GetNameWithNoTooltip](과)와의 동맹 체결?"
 castilian_civil_war.1035.desc: "우리나라의 외교 활동은 현재 [target_pretender.GetName](과)와의 내전에 대비해 [target_country.GetName](과)와 동맹을 수립하는 데 집중되어 있습니다. 그런 와중에 [root_country.GetName](이)가 이번 내전에서 어느 한쪽에 합류하겠다는 의사를 밝혔습니다. 그러나 이들은 [target_country.GetName]의 최우방 국가이기 때문에, 우리가 [ShowCultureName('basque')] 땅을 약속하지 않을 경우 [root_country.GetAdjectiveWithNoTooltip] 왕실은 우리를 지원할 가치가 없다고 여길 것입니다."
 castilian_civil_war.1035.a: "우리를 돕는다면 북부 지역 정도야 넘겨줄 수 있다."
 castilian_civil_war.1035.a.tt: "[root_country.GetName](이)가 앞으로 치를 [civil_war|e]에서 [target_rebels.GetName]에 맞서 우리를 지원할 경우, [target_province_definition.GetName], [target_location_1.GetName], [target_location_2.GetName]의 소유권을 양도해 주겠다고 제안합니다"
 castilian_civil_war.1035.b: "저들에게는 그런 약조를 할 가치가 없다."
 castilian_civil_war.1036.desc: "$castilian_civil_war.1003.desc.common$ 우리의 가장 고귀한 동맹국인 [target_country.GetName]에서 [target_ruler.GetShortNameWithNoTooltip](을)를 지원하겠다는 의사를 표명해 왔습니다. 또한, [from_country.GetLongNameWithNoTooltip]도 우리 편에 서겠다며 연락을 취해 왔습니다."
 castilian_civil_war.1036.a: "우리는 당연히 이웃인 [from_country.GetAdjectiveWithNoTooltip](을)를 지원할 것이다."
 castilian_civil_war.1036.a.tt: "[civil_war|e]에서 [target_rebels.GetName] 및 그 동맹 세력에 맞서, [target_country.GetName] 및 [from_country.GetName]의 편에 섭니다\n[target_ruler.GetName](이)가 내전에서 승리할 경우, [root_country.GetName](은)는 [target_province_definition.GetName] [province|e]과 [target_location_1.GetName] 및 [target_location_2.GetName] [locations|e]을 차지할 수 있습니다"
 castilian_civil_war.1036.b: "이번 전쟁은 우리가 개입할 문제가 아니다."
 castilian_civil_war.1037.title: "[root_country.GetNameWithNoTooltip], 동맹 제안 수락!"
 castilian_civil_war.1037.desc: "[root_country.GetName]의 새 소식이 우리 궁정에 도착했습니다. 예상대로 [root_country.GetNameWithNoTooltip]의 [root_country.Custom('GetRulerOrRegentTitle')](이)가 우리의 제안을 받아들였습니다. 반란군과의 전쟁에서 우리의 편이 되어 줄 것입니다."
 castilian_civil_war.1037.a: "우리가 들인 수고만큼 도움이 되길 바라야겠군."
 castilian_civil_war.1037.a.tt: "[civil_war|e] 발발 시 [root_country.GetName](이)가 [target_rebels.GetName]에 맞서 우리 편에 섭니다\n[target_ruler.GetName](이)가 왕위를 지킬 경우, [root_country.GetName](은)는 [target_province_definition.GetName] [province|e]과 [target_location_1.GetName] 및 [target_location_2.GetName] [locations|e]을 넘기라고 요구할 것입니다"
 castilian_civil_war.1038.title: "[root_country.GetNameWithNoTooltip], 동맹 제안 거절"
 castilian_civil_war.1038.desc: "[root_country.GetName]의 새 소식이 우리 궁정에 도착했습니다. 사절의 이해 범위를 뛰어넘은 모종의 이유로, [root_country.GetNameWithNoTooltip]의 [root_country.Custom('GetRulerOrRegentTitle')](이)가 우리의 제안을 거절했습니다. 이들은 앞으로 일어날 내전에서 중립을 지킬 것입니다."
 castilian_civil_war.1038.a: "영토 확장에 무슨 안 좋은 추억이라도 있다더냐?"
 castilian_civil_war.1039.title: "[target_country.GetNameWithNoTooltip], 동맹 제안 수락!"
 castilian_civil_war.1039.desc: "[target_country.GetName]의 새 소식이 우리 궁정에 도착했습니다. [target_ruler.GetName]의 뜻에 공감한 [target_country.GetAdjectiveWithNoTooltip]의 [target_country.Custom('GetRulerOrRegentTitle')](이)가 앞으로 일어날 내전에서 계승 요구자가 이끄는 반란 세력에 맞서 [target_ruler.GetShortNameWithNoTooltip]의 편에 설 것을 맹세했습니다. 심지어 동맹을 맺는 데에 있어 어떠한 조건도 요구하지 않았습니다."
 castilian_civil_war.1039.a: "이래도 기사도가 죽었다고 할 텐가?"
 castilian_civil_war.1040.title: "[target_country.GetNameWithNoTooltip], 동맹 제안 거절"
 castilian_civil_war.1040.desc: "[target_country.GetName]의 새 소식이 우리 궁정에 도착했습니다. [target_country.GetLongNameWithNoTooltip](이)가 우리의 동맹 제안을 거절했습니다. 정확한 이유는 파악하기 힘들지만, 이 동맹이 우리에게만 도움이 될 것이라 속삭인 자들이 있었다는 듯합니다."
 castilian_civil_war.1040.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 castilian_civil_war.1050.title: "[ShowRegionNameWithNoTooltip('iberia_region')] 왕실"
 castilian_civil_war.1050.desc.portugal: "$castilian_civil_war.1050.desc$ 그러던 와중, [target_country.GetName](이)가 우리나라의 사정에 큰 관심을 보였습니다. 그들은 [target_ruler.GetShortNameWithNoTooltip]의 [maria_scope.GetMotherFather]이자 [target_country.GetAdjectiveWithNoTooltip] 왕실의 [maria_scope.Custom('GetPrincessPrince')]인 [maria_scope.GetName]의 모국이기 때문입니다. [target_country.GetAdjectiveWithNoTooltip]의 사람들과 동맹을 논의하는 것이 현명한 처사일 듯합니다."
 castilian_civil_war.1050.desc.aragon: "$castilian_civil_war.1050.desc$ [target_pretender.GetShortNameWithNoTooltip](이)가 자신의 친족을 규합하려 하는 동안, [target_country.GetLongName]에서 우리 사정에 큰 관심을 표명했습니다.[ShowRegionNameWithNoTooltip('iberia_region')]에서 영향력을 확대하려는 심산인 게 분명하지만, 반란 세력의 준동에 맞서야 하는 우리에게는 [target_country.GetAdjectiveWithNoTooltip]의 힘이 절실히 필요할지도 모릅니다."
 castilian_civil_war.1050.desc: "[target_ruler.GetName](과)와 [target_pretender.GetName] 사이의 긴장이 고조되고 있습니다. 당연하겠지만, [ShowRegionName('iberia_region')]의 여러 이웃 국가들 또한 [from_country.GetName](이)가 내부적으로 갈등을 일으키고 있음을 익히 알고 있습니다."
