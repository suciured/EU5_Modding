l_korean:
 revolution_side: "혁명파"
 monarchists_side: "군주주의 운동파"
 revolutionary_chaos_sided_with_revolution_tt: "#Y $revolution_side$의 편에 섰기 때문에 발생하는 효과입니다#!\n"
 revolutionary_chaos_sided_with_monarchists_tt: "#Y $monarchists_side$의 편에 섰기 때문에 발생하는 효과입니다#!\n"
 revolutionary_chaos.1.title: "혼란에 빠진 [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 revolutionary_chaos.1.desc: "혁명과 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName](이)가 [ROOT.GetCountry.GetName](을)를 안정시킬 열쇠라고 생각했던 이들이 점차 현실을 직시하고 있습니다. 우리나라에 점차 강하게 휘몰아치고 있는 격랑으로 인해 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 계층 전반이 모두 고통받게 된 것입니다.\n\n열성 혁명주의자들은 점점 더 열광적으로 변해 가고 있으며, 실제로 보수적 사상에 기인한 것인지는 개의치 않고 새로운 체제의 여러 문제점을 무작정 '혁명의 적' 탓으로 돌리고 있습니다. 한편, 옛 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 세력의 잔당은 반혁명 운동을 이끌면서 기존의 [ShowGovernmentTypeName('monarchy')]을 복원하려 움직이고 있습니다."
 revolutionary_chaos.1.a: "혁명파가 반드시 승리해야 한다!"
 revolutionary_chaos.1.a.tt: "#Y $revolution_side$#!의 편에 서서 $monarchists_side$에 맞서는 [events|e]를 활성화합니다"
 revolutionary_chaos.1.b: "더 보수적인 방식으로 대응하라."
 revolutionary_chaos.1.b.tt: "#Y $monarchists_side$#!의 편에 서서 $revolution_side$에 맞서는 [events|e]를 활성화합니다"
 revolutionary_chaos.2.title: "종교적 불관용"
 revolutionary_chaos.2.desc: "새로운 사상이 전국으로 퍼지면서 [ROOT.GetCountry.GetName] 내 소수 종교 집단의 지위를 둘러싸고 활발한 논쟁이 벌어지고 있습니다. 종교적 자유를 주장하던 이들은 이 논쟁을 기회로 삼아 [target_location.GetDominantReligion.GetAdjective] 및 기타 국내 소수 종교 신도들의 처우를 개선하는 개혁을 촉구했으며, 이에 맞서 반동적 보수주의자들은 소수 종교에 대한 대대적인 탄압을 주장했습니다. 이 사안의 대응을 그르칠 경우 폭력 사태가 발발할지도 모릅니다."
 revolutionary_chaos.2.a: "나라도 하나, 믿음도 하나이니라."
 revolutionary_chaos.2.b: "모든 신앙을 허용하라."
 revolutionary_chaos.3.title: "$serfdom_focus$"
 revolutionary_chaos.3.desc: "과중한 부담으로 인해 우리 사회의 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 계층 사이에서 점차 불안이 고조되었습니다. 장원제와 무거운 세금, 식량 부족으로 인해 축적된 불만이 폭발해 나라 곳곳에서 폭동이 발발한 것입니다."
 revolutionary_chaos.3.a: "$serfdom_focus$를 제한하라."
 revolutionary_chaos.3.a.tt: "[ROOT.GetCountry.GetCapital.GetRegion.GetName]의 [ShowPopTypeName('peasants')] 및 [ShowPopTypeName('laborers')]가 [target_rebel.GetName]에 가담하고 [pop_satisfaction|e]가 [target_pop_for_loc.MakeScope.ScriptValue('pop_satisfaction_ultimate_penalty')|+2%] 감소합니다"
 revolutionary_chaos.3.b: "대중에게 족쇄를 채워라."
 revolutionary_chaos.4.title: "사회 개혁"
 revolutionary_chaos.4.desc: "사회 개혁과 이성의 덕목에 관해 철학자들이 나눈 생생한 논의는 우리나라의 국민들에게 큰 영향을 주었습니다. [target_character.GetName](은)는 국민들이 불순한 자들에게 너무 쉽게 영향을 받는 것 같다며, 혹여 반란을 일으켜 국가를 더 불안정하게 만드는 것은 아닌지 우려하고 있습니다."
 revolutionary_chaos.4.a: "자유사상가들을 억압하라."
 revolutionary_chaos.4.b: "우리의 위협이 되지는 않을 것이다."
 revolutionary_chaos.5.title: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]의 관료제"
 revolutionary_chaos.5.desc: "중앙집권화된 우리 정부는 오랜 실정 탓에 부패하고 비대해져, 현 상황을 타개할 정책을 수립하기 어려운 실정입니다. 이에 혁명주의자들은 중앙의 권력을 분산하고 관료제를 약화함으로써 기업가 계층의 숨통을 틔워 줄 것을 핵심 요구로 제시했습니다. 물론 이 요구를 따를 경우 반동적 보수주의자들의 심기를 거스르게 되겠지만, 이대로 아무것도 하지 않는다면 열성 혁명주의자들의 분노를 사게 될지도 모릅니다."
 revolutionary_chaos.5.a: "관료제를 축소하라."
 revolutionary_chaos.5.b: "관료제를 확대하라."
 revolutionary_chaos.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 $STATIC_MODIFIER_NAME_the_reign_of_terror$"
 revolutionary_chaos.6.desc: "작금의 혁명 노선에 모두가 만족하고 있는 것은 아닙니다. 반동적 보수주의자는 어디에나 존재하며, 이들은 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName](을)를 무너뜨릴 기회를 호시탐탐 노리고 있습니다. 그러한 움직임 중 하나로, 최근 [target_character.GetName](이)라는 인물이 이끄는 전투적인 급진주의 집단이 국회에서 주요 세력으로 올라섰습니다. 이들은 왕당파 동조자로 '판단되는' 자들을 대거 체포해 '내부의 적'을 축출하고, 마담 기요틴을 자유롭게 사용할 수 있게 하자는 운동을 전개 중입니다."
 revolutionary_chaos.6.a: "혁명의 적을 처형하라!"
 reign_of_terror_tt: "혁명의 적을 탄압하는 추가 [events|e]가 활성화됩니다"
 revolutionary_chaos.6.b: "관용을 베풀도록."
 revolutionary_chaos.7.title: "공포의 종식"
 revolutionary_chaos.7.desc: "[ShowModifier('the_reign_of_terror')] 동안 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]의 이름으로 수많은 [ROOT.GetCountry.GetLongName]인들이 학살당했습니다. 한 위협을 제거하기가 무섭게 또 다른 위협을 적발해 숙청하기를 반복했던 것입니다."
 revolutionary_chaos.7.desc.robespierre: "$revolutionary_chaos.7.desc$ 최근 [target_character.GetName](이)가 공안 위원회와 보안 위원회의 반역자들을 체포할 것을 촉구하며 평소보다 더욱 격렬한 연설을 벌였습니다. 이 사건으로 인해 여러 혁명 지도자들은 또다시 숙청이 벌어지지 않을까 우려하며 두려움과 불만을 내비치고 있습니다. 다행히도 국회는 이미 발 빨리 대응해, [target_character.GetLastNameWithNoTooltip](을)를 체포하고 과도한 공포 정치로 인한 폐단을 막을 준비를 갖추고 있습니다. 이 조치가 이루어진다면 나라는 다시 안정될 것이며, 앞으로는 누구도 사회적 혼란을 핑계 삼아 군주제의 복원을 꾀하지 못하게 될 것입니다.\n\n그러나 [target_character.GetLastNameWithNoTooltip](은)는 여전히 많은 지지를 받고 있기 때문에 신속하게 움직이지 않는다면 지지자들의 보호에 방해받을 가능성이 높습니다."
 revolutionary_chaos.7.desc.fallback: "$revolutionary_chaos.7.desc$ '오늘은 너, 내일은 나'라는 말처럼 누구든 다음 표적이 될 수 있는 상황이 찾아오자, 두려움에 사로잡힌 국회가 일치단결해 [target_character.GetName]의 강제 퇴위와 공포 정치의 종식을 추진했습니다. 그렇게 나라에 안정을 되찾는 한편, 앞으로 누구도 다시 사회적 혼란을 핑계 삼아 군주제 복원을 꾀하지 못하도록 총재정부가 수립되었습니다."
 revolutionary_chaos.7.a: "칼로 흥한 자, 칼로 망하리라."
 revolutionary_chaos.7.b: "[target_character.GetLastNameWithNoTooltip](을)를 체포하라!"
 revolutionary_chaos.7.c: "공포 정치는 계속될 것이다. 민중의 적이여, 두려워하라!"
 revolutionary_chaos.8.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 $STATIC_MODIFIER_NAME_the_counter_revolution$"
 revolutionary_chaos.8.desc: "혁명의 이상을 받아들인 이후로 [ROOT.GetCountry.GetName]의 무정부 상태는 점점 더 악화 일로를 걸었습니다. 이 상황에 대응하기 위해, 우리 정부는 취약해진 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName](을)를 이끌고 이 역경의 시기를 헤쳐 나갈 수 있는 구체제 출신 보수 인사들을 더욱 많이 선출했습니다. [target_character.GetName](이)가 이끄는 이 반혁명주의자들은 국회에서 입지를 굳히고는 다양한 처형 방식을 제한 없이 휘둘러 우매한 대중을 억제하고 있습니다."
 revolutionary_chaos.8.a: "무슨 수를 써서라도 질서를 회복해야 한다!"
 counter_revolution_tt: "열성 혁명주의자에게 대항하는 추가 [events|e]가 활성화됩니다"
 revolutionary_chaos.8.b: "돌아갈 길은 끊긴 지 오래다. 반드시 혁명을 이루어야 한다!"
 revolutionary_chaos.9.title: "$STATIC_MODIFIER_NAME_the_counter_revolution$의 끝"
 revolutionary_chaos.9.desc: "혁명으로 인한 무정부 상태와 파괴를 억제하고자 했던 [ShowModifier('the_counter_revolution')] 시도에도 불구하고, 반군주제 정서는 그 어느 때보다 강성해져 질서가 회복되기는커녕 대량 체포 및 처형이 마구잡이로 이어졌습니다. 국회의 반혁명파는 이 실패의 원인으로 [target_character.GetName](을)를 지목하고 즉각적인 추방을 요구했습니다. 반면 국회 내의 다른 보수 세력은 [target_character.GetShortNameWithNoTooltip]의 방침이 효과를 보고 있다고 주장하며, 국회가 혁명주의자들에게 잠식되고 말았다며 비난했습니다. 이 분열에 빠르게 대처하지 않을 경우 반혁명 운동이 중단될지도 모릅니다."
 revolutionary_chaos.9.a: "$STATIC_MODIFIER_NAME_the_counter_revolution$의 실패가 너무나도 자명하구나."
 revolutionary_chaos.9.b: "모든 혁명주의자가 사라질 때까지 $STATIC_MODIFIER_NAME_the_counter_revolution$(은)는 계속되어야 한다!"
 revolutionary_chaos.101.title: "반혁명 반역"
 revolutionary_chaos.101.desc: "[ROOT.GetCountry.GetFlavorRank]의 신뢰를 한 몸에 받는 조언가인 [target_character.GetName](은)는 [target_robespierre.GetName](과)와 혁명 정부가 펼치는 공포 정치 노선을 자주 비판해 왔습니다. 이러한 이유로 공안 위원회는 [target_character.GetNameWithNoTooltip](을)를 민중의 적이자 위험한 반동주의자로 판단하고, 살려 두어서는 위험하다고 진언했습니다."
 revolutionary_chaos.101.a: "또 하나의 영혼이 기요틴으로 보내지는군."
 revolutionary_chaos.101.b: "목숨은 살려주도록 해라."
 revolutionary_chaos.102.title: "[target_province.GetNameWithNoTooltip]에 숨은 적"
 revolutionary_chaos.102.title.fallback: "지방에 숨은 적"
 revolutionary_chaos.102.desc: "위험한 반혁명 사상이 [target_province.GetName]에서 확산되고 있습니다! 소문에 따르면 이곳에서 영광스러운 [ROOT.GetCountry.GetLongName]에 대항하는 반란 세력이 자라나, #italic 앙시앵 레짐#!(구체제)을 다시 세우려 획책하고 있다고 합니다!"
 revolutionary_chaos.102.a: "기요틴을 대령하라!"
 mass_pops_execution_tt: "[target_province.GetName]의 [population|e] 중 #R 10%#!가 반혁명 반역죄로 처형됩니다"
 counter_revolutionaries: "반혁명파"
 revolutionary_chaos.102.b: "그저 소문일 뿐이다."
 counter_rev_rebellion_might_start_tt: "#R 반혁명파#! [rebellion|e]이 봉기할 수 있습니다"
 revolutionary_chaos.103.title: "공포의 군림"
 revolutionary_chaos.103.desc: "연이은 숙청 앞에 혁명의 적들이 두려움에 떨고 있습니다. 감히 정부가 정한 노선에 반대하는 자는 아무도 없으며, 나라 전체가 그 어느 때보다 일치단결하고 있습니다. 전부 [target_character.GetName] 덕분입니다!"
 revolutionary_chaos.103.a: "지지받지 못한다면 두려움을 심어 줄 뿐이다."
 revolutionary_chaos.104.title: "조신 숙청"
 revolutionary_chaos.104.desc: "[target_character.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] 내부에서 더 많은 적을 찾아냈습니다! 정부를 위해 봉사하기로 맹세했던 이 수많은 조신들이 신뢰를 저버렸다는 사실이 드러났으니, 이제 칼날의 심판을 내릴 때입니다."
 revolutionary_chaos.104.a: "전부 기요틴으로 보내라. 빠르게 간편하게 해결될 테니."
 revolutionary_chaos.201.title: "공화주의에 대한 의문"
 revolutionary_chaos.201.desc: "[target_character.GetName]의 보수적인 행보는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 사이에서 공감을 얻고 있지만, 옛 제3신분에게는 큰 실망을 안겨 주었습니다. 많은 이들이 지금도 우리나라를 진정한 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName](으)로 부를 수 있냐며 의문을 표하고 있습니다."
 revolutionary_chaos.201.a: "당연한 소리를!"
 revolutionary_chaos.202.title: "[target_province.GetName]의 혁명파"
 revolutionary_chaos.202.title.fallback: "지방의 혁명파"
 revolutionary_chaos.202.desc: "혁명파가 우리의 권위를 꺾기 위해 [target_province.GetName]에 집결했습니다. 노선을 바꿀 것을 요구하며, 그렇지 않으면 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName](을)를 점유하고 우리의 목을 취하러 나서겠다며 위협했습니다."
 revolutionary_chaos.202.a: "절충안을 제시하라."
 revolutionary_chaos.202.b: "마음대로 하라지. 우리는 계속 대의를 따를 것이다."
 rev_rebellion_might_start_tt: "[target_province.GetName]의 모든 [ShowPopTypeName('burghers')] 및 [ShowPopTypeName('peasants')]이 [target_rebel.GetName]에 가담하고 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 revolutionary_rebels: "혁명 반란군"
 revolutionary_chaos.203.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 부상"
 revolutionary_chaos.203.desc: "질서를 유지하려는 국회의 일치된 노력 덕분에 구시대의 사회 계층 구조가 혁명의 공포를 이겨 내고 회복되기 시작했습니다. 특히 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 앞다퉈 [target_character.GetName]에게 충성을 맹세했습니다."
 revolutionary_chaos.203.a: "부디 이것이 나라의 빠른 회복으로 이어지길."
 revolutionary_chaos.204.title: "혁명파의 국외 망명"
 revolutionary_chaos.204.desc: "[target_character.GetName](을)를 비롯한 능력 있고 영향력도 높은 여러 조언가 및 조신이 우리의 노선에 환멸을 느끼고 [ROOT.GetCountry.GetLongName](을)를 떠나기로 결심했습니다. 망명하러 가는 곳이 군주국이라는 모순은 깨닫지 못하고 있는 듯합니다."
 revolutionary_chaos.204.a: "속이 다 시원하군!"
 revolutionary_chaos.205.title: "[ShowGovernmentTypeNameWithNoTooltip('monarchy')]의 복원"
 revolutionary_chaos.205.desc: "반혁명파는 대중의 맹목적인 무정부주의적 이상을 차단하고 약화하는 데 큰 진전을 이루었습니다. 협박과 착복, 물리적 수단을 동원한 위협이라는 수단을 능숙하게 활용한 결과, 이제 혁명이라는 낭만적인 이상은 [ROOT.GetCountry.GetName]에서 그저 끔찍한 농담의 소재로 다뤄질 뿐입니다. 혁명이 사망 선고를 받은 지금, 과거의 [ShowGovernmentTypeName('monarchy')](을)를 복원하자는 목소리가 우리나라에 울려 퍼지고 있습니다."
 revolutionary_chaos.205.a: "[target_character.GetNameWithNoTooltip](을)를 다시 데려오자!"
 revolutionary_chaos.205.b: "[target_character.GetNameWithNoTooltip](이)가 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 통치할 것이다!"
 revolutionary_chaos.205.c: "우리는 혁명의 진정한 의미를 놓치고 있었을지도 모르겠어."
 revolutionary_chaos.1000.title: "통치자의 운명"
 revolutionary_chaos.1000.desc: "혁명 이후 [target_character.GetName](을)를 비롯한 구체제의 통치 계급은 궁전에 연금되어 새로운 정부의 꼭두각시로 전락했습니다. 당초 [target_character.GetNameWithNoTooltip](은)는 혁명의 사회적 진보를 보장하겠다고 약속했지만, 막상 상황이 이렇게 치닫자 권력을 잃고 말았다는 사실에 치욕스러워하며 반혁명 세력과 함께 [target_country.GetName]에 망명한다는 계획을 꾸몄습니다. 그곳에서 [ROOT.GetCountry.GetName]의 통치자로 복권을 꾀하려는 심산이었겠으나, 국경을 넘기도 전에 혁명군에게 발각되며 그 계획은 좌절되었습니다.\n\n이 사건을 계기로 #italic 앙시앵 레짐#!(구체제)을 경멸하고 그 폐단을 영영 없애려는 세력은 더욱 과감한 행동에 나섰습니다. [target_character.GetName](을)를 국회에 끌고 나와 외세와 결탁하고 반역을 꾀한 죄를 묻기로 한 것입니다. 재판에서 유죄 판결이 내려질 경우 [target_character.GetNameWithNoTooltip](은)는 왕위를 비롯한 모든 직책을 박탈당하고 형장의 이슬로 사라질 것입니다. 그러나 고조되는 긴장 상태로 미루어 짐작할 때, 표결 결과는 박빙일 확률이 높아 보입니다."
 revolutionary_chaos.1000.a: "처형 찬성 361표, 반대 360표."
 every_non_revolutionary_monarchy_dislikes_us_tt: "알려진 모든 [ShowGovernmentTypeName('monarchy')]의 [ROOT.GetCountry.GetName]에 대한 [opinion|e]가 [ShowBiasValue('opinion_guelphs_support_imperial_rivals')|-0]만큼 변동합니다"
 revolutionary_chaos.1000.b: "처형 반대 361표, 찬성 360표."
 revolutionary_chaos.1001.title: "반혁명 반란"
 revolutionary_chaos.1001.title.FRA: "올빼미당의 반란"
 revolutionary_chaos.1001.desc: "작금의 혁명 노선에 대한 불만이 이전 통치자의 처형으로 절정에 달했습니다. 구체제에서는 자유는 없더라도 비교적 안정적인 삶을 누렸다며, 많은 사람들이 체제를 전복시킨 것을 후회하고 있습니다. 이에 [target_area.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 구성원들이 한데 뭉쳐 현 체제에 반하는 대규모 봉기를 일으켰습니다. 악랄하게도 [ROOT.GetCountry.GetLongName]의 전복을 획책한 것입니다!"
 revolutionary_chaos.1001.a: "반란군을 분쇄하라."
 rev_revolting_area_tt: "[target_area.GetName] 내 모든 비[ShowPopTypeName('burghers')] 주민이 [target_rebel.GetName]에 가담하고 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 revolutionary_chaos.1100.title.specific: "[target_character.GetNameWithNoTooltip]"
 revolutionary_chaos.1100.title: "위대한 군사 지도자의 출현"
 revolutionary_chaos.1100.desc: "혁명의 혼란과 외세 침공의 위협은 야망 넘치는 젊은 장교들이 두각을 나타낼 기회이기도 합니다. 그 기회를 두 손으로 움켜쥔 자가 있었으니, [target_character.GetCulture.GetName] 포병대의 부관인 [target_character.GetName](이)가 바로 그 주인공이었습니다. 이 장교는 교전을 여러 차례 승리로 이끌며 이름을 알렸고, 최근에는 시가지에 중대포를 투입해 [ROOT.GetCountry.GetCapital.GetName]에서 발생한 군주주의 반란을 일거에 진압하기도 했습니다. 이 전술이 결정적인 성공을 거두며 [target_character.GetShortNameWithNoTooltip](은)는 민중의 애정을 한 몸에 받게 되었고, 이미 많은 혁명 지도자들은 그 업적을 높이 평가해 고위직으로의 진급을 추진 중입니다. 그러나 [target_character.GetShortNameWithNoTooltip]의 원대한 야망이 과연 장군직 따위로 채워질 수 있을지는 아무도 모를 일입니다."
 revolutionary_chaos.1100.a: "그 업적을 지켜보자꾸나!"
 revolutionary_chaos.1101.title: "[ShowGovernmentReformNameWithNoTooltip('revolutionary_autocracy')]"
 revolutionary_chaos.1101.desc: "작금의 [ShowDisasterName('revolutionary_chaos')]은 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]에 깊은 상처를 남겼고, 많은 이들이 혁명의 이상에 반기를 들고 #italic 앙시앵 레짐#!(구체제)의 복원을 위해 움직였습니다.\n\n한편 [target_character.GetName](은)는 [ROOT.GetCountry.GetLongName](을)를 위해 복무하며 높은 충성심뿐만 아니라 출중한 성과까지 보여주고 있어, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 계층과 군 내부에서 점차 많은 지지를 모으고 있습니다. 우리의 예상을 뛰어넘어 정치적 영향력까지 손에 넣은 [target_character.GetName](이)라면, 분명히 이 기회를 놓치지 않고 국가 권력을 손에 넣으려 할 것입니다."
 revolutionary_chaos.1101.a: "좋구나! [target_character.GetShortNameWithNoTooltip](이)가 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 통치하게 하라!"
 revolutionary_chaos.1101.b: "더 이상의 카이사르는 필요 없다."
 bonaparte_rebels: "쿠데타 반란군"
 bonaparte_rebels_rise_up_tt: "[ROOT.GetCountry.GetCapital.GetArea.GetName]의 모든 [pop|e]이 [target_rebel.GetName]에 가담하고 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] 감소합니다"
 revolutionary_chaos.1102.title: "위장 폭탄"
 revolutionary_chaos.1102.desc.middle_part: "왕당파 공모자들이 통 속에 폭탄을 숨겨 수레에 싣고는, 조용히 연극을 즐기러 극장에 향하던 [target_character.GetShortName]의 이동 경로에 놓아둔 것입니다. '위장 폭탄'이라는 별명을 얻은 이 폭탄은 화약과 가연성 물질, 탄환으로 가득 차 있었으며, 긴 도화선으로 폭발하는 구조였습니다."
 revolutionary_chaos.1102.desc.dead_napoleon: "친애하는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서 암살당했습니다! $revolutionary_chaos.1102.desc.middle_part$ 폭탄은 [target_character.GetShortNameWithNoTooltip](이)가 가까이 오자 곧바로 폭발했고, [target_character.GetShortNameWithNoTooltip]께서는 그 자리에서 운명하시고 말았습니다."
 revolutionary_chaos.1102.desc: "친애하는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에 대한 암살 시도가 있었습니다! $revolutionary_chaos.1102.desc.middle_part$ 이번 폭발 사건으로 인해 주변 행인들이 목숨을 잃었지만, 다행히도 [target_character.GetShortNameWithNoTooltip]께서는 다치지 않았습니다."
 revolutionary_chaos.1102.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 revolutionary_chaos.1102.b: "살아남다니 운이 좋군."
 revolutionary_chaos.1103.title: "제국의 열망"
 revolutionary_chaos.1103.desc: "고작 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]의 통치자가 되는 것만으로는 만족하지 못한 [target_character.GetName](이)가 [ROOT.GetCountry.GetCulture.GetName] [target_character.Custom('GetEmpressEmperor')]의 자리에 오르겠다고 나섰습니다. [target_character.GetShortNameWithNoTooltip](은)는 자기 행동에 대한 근거로 혈통에 의한 승계를 다시 도입할 경우 이전 [ROOT.GetCountry.GetNameWithNoTooltip] 통치자를 복권하기가 어려워질 것이라는 궤변을 늘어놓았습니다. [target_character.GetShortNameWithNoTooltip]의 목숨을 노린 왕당파의 음모가 있었던 것은 사실이지만, 최고 권력을 차지하려는 야망이 동기의 대부분을 차지하고 있다는 사실만은 분명합니다. 이 제안이 혁명 이전의 비교적 안정적이었던 시절을 그리워하던 대중들에게 많은 지지를 받은 반면, 골수 혁명파는 이것이 [target_character.GetShortNameWithNoTooltip]의 손에 더 많은 권력을 집중시키려는 시도라며 우려를 표했습니다."
 revolutionary_chaos.1103.a: "[ROOT.GetCountry.GetNameWithNoTooltip](은)는 [ShowGovernmentReformNameWithNoTooltip('revolutionary_empire')]이 될 것이다!"
 revolutionary_chaos.1103.b: "혁명은 반드시 계속되어야 한다!"
 revolutionary_chaos.300.title: "평안의 시대"
 revolutionary_chaos.300.desc.rev_republic: "반란과 계속된 불안정의 시대가 사그라드는 듯합니다. 혁명은 우리 사회를 성공적으로 변화시켰으며, 옛 체제를 쓸어버리고 나라를 다시금 새롭게 했습니다. 이제 모든 것에 변화가 찾아올 것입니다. 전제 군주제가 지배하는 이 세상에서 [ROOT.GetCountry.GetLongName](이)가 거둔 승리를 축하합시다!"
 revolutionary_chaos.300.desc.rev_autocracy: "위대한 [ROOT.GetCountry.GetLongName](이)가 [target_character.GetName]의 대대적인 개혁과 통치에 힘입어 마침내 정치적, 경제적 안정을 되찾았습니다. 혹자는 [target_character.GetShortNameWithNoTooltip](과)와 여느 전제 군주 사이에 무슨 차이가 있느냐고 반문하겠지만, [target_character.GetShortNameWithNoTooltip](이)가 거둔 가시적인 성과는 그 자체로 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]인들을 이끌 지도자로서의 역량을 대변합니다."
 revolutionary_chaos.300.desc.failed_rev: "반란과 계속된 불안정의 시대가 사그라드는 듯합니다. 혁명은 완전히 실패했습니다. 제3신분의 오래된 문제 중 실제로 해결된 것은 소수에 불과하며, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]의 고통은 대부분 아무런 주목을 받지 못한 채 잊혔습니다. 안팎으로 드러난 한계로 인해 혁명의 이상은 잠잠해졌으며, 대중은 #italic 앙시앵 레짐#!(구체제)의 간판을 다시 세우기 위해 먼지를 털어 내고 있습니다."
 revolutionary_chaos.300.desc: "혁명파가 드디어 최후를 맞이했습니다. [ROOT.GetCountry.GetLongName](이)가 입은 피해는 아직 정확하게 집계되지 않았지만, 혁명파와 반혁명파 사이의 갈등이 남긴 상처가 앞으로 여러 해 동안 [ROOT.GetCountry.GetLongName](을)를 취약하게 만들 것이라는 사실만은 분명합니다."
 revolutionary_chaos.300.a: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] 만세!"
 revolutionary_chaos.300.b: "[target_character.GetShortNameWithNoTooltip] 만세!"
 revolutionary_chaos.300.c: "적어도 싸움은 끝나지 않았느냐."
