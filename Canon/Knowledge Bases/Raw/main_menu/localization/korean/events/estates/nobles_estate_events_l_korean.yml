l_korean:
 nobles_estate_events.1.title: "귀족 출신"
 nobles_estate_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 가문의 대부분은 전쟁 중에 공을 세운 선조 덕분에 현재의 위치에 올랐습니다. 따라서 이들의 자손 또한 군에서 경력을 쌓기 마련입니다. 하지만 군대가 현대화되면서 평민 출신 장교들이 점점 더 늘어나고 있습니다. 이에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 우리에게 찾아와 장교가 되는 것은 자신들의 타고난 권리가 아니냐며, 이를 보장해 줄 것을 요청했습니다. 귀족 출신이 아니면 [ROOT.GetCountry.GetAdjective] 군대에서 지휘관이 될 수 없다는 것입니다!"
 nobles_estate_events.1.a: "고위층의 군대 지휘권을 보장하라."
 nobles_estate_events.1.b: "그런 약속은 할 수 없다."
 nobles_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 약진"
 nobles_estate_events.2.desc: "우리나라에서 영향력을 발휘하는 것은 국가 정부만이 아닙니다. 지난 수십 년 동안 카리스마 넘치는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 투사들이 우리나라의 주요 기관에 대한 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 유력 가문의 영향력을 확대하는 데 성공했습니다.\n\n인맥과 특권이 야망과 합쳐지면, 실로 강력한 힘을 발휘합니다."
 nobles_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 [noble_encroachment.GetNameWithNoTooltip] 잠식"
 nobles_estate_events.3.desc: "모든 사람을 언제 어디서나 감시하는 것은 사실상 불가능하고, 개인 소유지의 구분선은 지형이 달랐던 옛 시절에 작성된 고문서나 오래된 전통에 근거하는 경우가 많습니다. 그러다 보니 능력이 되는 자들은 이 점을 이용해 이득을 취할 수 있었습니다. 주요 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 가문들은 [ROOT.GetCountry.GetCapital.GetName]에서의 영향력을 이용해 [noble_encroachment.GetName]에 있는 자기네 토지를 상당히 늘려 왔습니다. 국가의 재산을 지키려면 어서 행동에 나서야 합니다."
 nobles_estate_events.3.a: "$common_string_let_it_slide$"
 nobles_estate_events.3.b: "토지 반환을 요구하라."
 nobles_estate_events.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 폭정"
 nobles_estate_events.4.desc: "매우 저명한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 가문이 지배하는 지역의 거주민 대표가 오늘 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아와, 현지 주민들에 대한 체계적 권력 남용이 자행되고 있다며 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 조치를 취해 달라고 간청했습니다. [ROOT.GetCountry.GetName]의 통치자로서, [target_character.GetName](은)는 백성을 보호할 책임이 있습니다. 이 책임을 저버릴 경우 우리의 권위가 실추될 것이며, 이 지방의 장기적인 성장이 저해될 수도 있습니다. 그러나 우리가 힘 있는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 가문에게 책임을 묻는다면, 해당 계층이 달가워하지 않을 것입니다."
 nobles_estate_events.4.a: "못 본 체하라."
 nobles_estate_events.4.b: "지주를 문책하라."
 nobles_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 쇠퇴"
 nobles_estate_events.5.desc: "우리나라에서 막강한 영향력을 지닌 지주이자 오래전부터 전사 계급에 속했던 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](이)가 최근 상황이 좋지 않습니다. 과도한 내부 다툼과 조악한 권력 놀음으로 인해 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')](이)가 [ROOT.GetCountry.GetCapital.GetName]에서의 영향력을 상실했고, 많은 이들이 농촌 지역에 있는 자신들의 영지로 물러났습니다."
 nobles_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 사치 규제법 강화 요구"
 nobles_estate_events.6.desc: "비싼 옷, 대규모 연회, 화려한 궁전은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 계층의 가장 눈에 띄는 상징이지만, 그러한 사치에 들이는 액수는 가문마다 천차만별입니다. 경우에 따라서는 우리나라의 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 일반 귀족만큼, 아니 그보다 더 사치스럽게 돈을 쓰기도 합니다. 귀족보다 신분이 낮은 이들이 그런 사치를 누리지 못하도록 하는 오래된 규칙과 전통이 존재하지만, 그런 법은 효율적으로 집행하기가 어렵습니다. 이에 국내의 유력 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 지금의 상황을 용납할 수 없다며, 법을 개정해 다른 계층이 입을 수 있는 것과 없는 것을 정하자고 요구했습니다. 그리고 여봐란듯이 자신의 상위 계층보다 호화로운 생활을 영위하려는 이들에게 무거운 벌금을 물릴 것을 제안했습니다."
 nobles_estate_events.6.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 요구를 들어줘라."
 nobles_estate_events.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 요구를 거절하겠다."
 nobles_estate_events.7.title: "아침 접견"
 nobles_estate_events.7.desc: "시간이 흐르면서 [target_character.GetName](과)와 선대 통치자들의 일상 중 상당 부분이 의례화되었습니다. 가령 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 옷을 입는 동안 그 침소에 들어가는 것이 허용되는데, 신하들은 이것을 통치자에게 직접 얘기할 수 있는 최선의 방법으로 여깁니다. 이렇게 바쁜 궁정 생활은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 교외의 영지에서 음모를 꾸미지 못하게 하는 데 확실히 도움이 되겠지만, 제법 큰 비용이 들 것입니다. 반대로 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 일상에 참여할 기회를 완전히 박탈한다면 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 영향력을 줄일 수는 있으나, 그들이 불만을 품는 것은 피하기 어려울 것입니다."
 nobles_estate_events.7.a: "매우 영향력 있는 자들을 위한 정교하고 긴 의례를 시행하겠다."
 nobles_estate_events.7.b: "그런 의례는 필요 없다."
 nobles_estate_events.8.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')](과)와의 관계 악화"
 nobles_estate_events.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 사이의 관계가 더할 나위 없이 나빠졌습니다. 거의 있으나 마나 한 [ROOT.GetCountry.GetCapital.GetName]의 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에는 눈에 보일 정도로 불신이 팽배해 있으며, 힘 있는 가문들은 대부분 교외의 영지에 머물고 있습니다. 당장 뭔가 조치를 취하지 않는다면, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')](이)가 장악한 지역에서 국가의 권위가 무너질 것입니다. 하지만 지금 시점에서는 국가에서 어떤 요구를 하든, 무기를 들고 일어날 가능성이 높습니다."
 nobles_estate_events.8.a: "$common_string_leave_them_be$"
 nobles_estate_events.8.b: "강제로라도 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 국가의 권위를 인정하게 하라."
 nobles_estate_events.9.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 불복종"
 nobles_estate_events.9.desc: "우리 백성 중에서 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]만큼 전쟁과 깊은 관련을 지닌 집단은 없을 것입니다. 이들 가문은 오래전부터 우리를, 또는 우리 전에 있던 국가를 섬겨왔고, 전장에서 공을 세워 지금의 지위를 얻었습니다. 그 이후로 대부분은 전통에 따라 전장에서의 삶을 위해 훈련을 하고, 같은 부류의 사람들과 연을 맺었습니다.\n\n그러나 지금 우리나라에서 전장에 나갈 의사가 있는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')](은)는 몇 되지 않습니다. 고위 장교들 사이에서 불복종이 만연하고 있으며, 정황상 이들 중 적지 않은 수가 이번 전쟁에서 우리나라가 패하기를 바라는 것으로 보입니다."
 nobles_estate_events.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 nobles_estate_events.9.b: "저자들을 진정한 인재들로 갈아치워야 할 때가 온 것 같다."
 nobles_estate_events.10.title: "행정부의 성장"
 nobles_estate_events.10.desc: "국가와 관료 조직이 성장하면서, 여러 토지와 업무를 감독하고 관리할 필요성이 점차 커지고 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](은)는 관리 임명이 시작되면 자신들이 우선 선발될 것을 기대하는 반면, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](은)는 개인의 능력에 따라 임명이 이루어져야 한다며 목소리를 내고 있습니다.\n\n이러한 갈등의 와중에 모두의 신뢰를 받던 한 대신이 갑작스럽게 세상을 떠나면서 공석이 생겼고, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 계층이 각각 다른 후보를 지지하고 나섰습니다. 두 후보 모두 실력은 있지만, 우리는 정치적 결단을 내려야 합니다."
 nobles_estate_events.10.a: "혈통이 좋으면 능력도 따라오는 법."
 nobles_estate_events.10.b: "자기 능력으로 올라온 자야말로 이 나라를 다스리는 데 필요한 인물이다."
 nobles_estate_events.10.c: "저들 대신 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 쪽에서 찾도록 하라."
 nobles_estate_events.11.title: "섬김의 전통"
 nobles_estate_events.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](은)는 군사 지휘관으로서, 그리고 최근에는 믿고 일을 맡길 수 있는 행정관으로서 나라를 섬긴 오랜 역사를 지니고 있습니다. 우리나라처럼 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 깊게 뿌리를 내려 충성을 바치는 국가에는 때때로 위대한 재능과 충성심을 지닌 귀족이 나타나 나라를 위대한 경지로 이끌기도 합니다."
 nobles_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_disloyal_noble_officer: "불충한 장교"
