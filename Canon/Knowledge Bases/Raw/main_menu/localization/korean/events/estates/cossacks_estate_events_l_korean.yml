l_korean:
 cossack_estate_events.1.title: "스텝 지대의 식민지화"
 cossack_estate_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](이)가 농노들이 점점 자신들에게 주어진 안전한 집을 버리고 스텝 지대의 [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] 사이에서 일확천금을 노리고 있다며 불만을 쏟아 내고 있습니다. 이들은 우리가 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]의 성장을 방치했고, 그로 인해 농노들이 마땅히 섬겨야 할 주인에게서 떠나고 있다고 생각합니다.\n\n급기야 주요 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 가문의 대표들이 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]의 힘을 제한하고, 대신 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')](이)가 스텝 지대 근처 변경 지역의 라티푼디움을 확장할 수 있게 해달라고 요청했습니다. 또한 이렇게 하면 황무지를 개간하면서 이 나라의 법을 수호할 수 있다고 주장합니다."
 cossack_estate_events.1.a: "농노들을 다시 데려와야 한다."
 cossack_estate_events.1.b: "우리에게는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]의 화를 돋울 여유가 없다."
 cossack_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] 세력의 성장"
 cossack_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]가 스텝 지대에서 지닌 영향력은 누구도 부정할 수 없지만, 이들이 권력층에서 영향력을 확보하는 데는 많은 장애 요인이 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]층은 이들을 경멸하고 있으며, 라티푼디움의 농노로 만들 기회를 노리고 있습니다. 게다가 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]들의 방식은 [ROOT.GetCountry.GetCapital.GetName]에서 많은 지지를 얻지도 못하고 있습니다.\n\n하지만 최근에는 일이 잘 풀리고 있습니다. 자신들의 정착지를 지켜냈을 뿐만 아니라, 이들이 습격대로서 국가에 기여하고 있음은 누구도 부정할 수 없습니다."
 cossack_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] 세력의 쇠퇴"
 cossack_estate_events.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]들은 자유분방한 습성을 타고난 데다 [ROOT.GetCountry.GetCapital.GetName] 내 권력층과는 거리가 멀다는 점 때문에 골머리를 앓았습니다. 혈통으로 계승되는 특권이 없다는 특성으로 인해, [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 내부 사정에 영향을 줄 수 있는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]의 수가 꾸준히 줄어들고 있습니다."
 cossack_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.4.title: "특권을 위한 청원"
 cossack_estate_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]는 저마다 국가로부터 주어지는 특권이 다릅니다. 전통적으로 특권은 전시에 국가에 헌신할 의지를 보이는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]에게 주어지는데, 이러한 특권은 상속되지 않았으므로 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]의 영향력은 시간에 따라 큰 변동을 보였습니다. 이에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]들은 자신들에게 추가적인 특권을 부여함으로써 우리의 세를 불릴 것을 제안했습니다."
 cossack_estate_events.4.a: "우리 군대에는 더 많은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]가 필요하다!"
 cossack_estate_events.4.b: "우리에게는 더 많은 공인된 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]가 필요하다!"
 cossack_estate_events.4.c: "스텝 지대에서 땅이나 일구라 해라."
 cossack_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] 지원 물자"
 cossack_estate_events.5.desc: "변경 지역에서의 삶은 쉽지 않습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]는 역경을 헤쳐 나가는 데 이미 능숙하긴 하지만, 약간의 국비만 지원해 주면 이들에게 더더욱 도움이 될 것입니다. 지난 추수기에는 특히 작황이 좋지 않았고, 설상가상으로 약탈과 강도가 늘어나 많은 수의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]가 앞으로 몇 달 동안 심각한 식량 부족에 시달릴 전망입니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]에게 식량과 군수품, 그리고 무기와 제복을 지원한다면 스텝 지대의 방비를 직접 강화할 뿐만 아니라 이들과 국가 사이의 관계 또한 보다 돈독히 할 수 있을 것입니다."
 cossack_estate_events.5.a: "필요한 물자를 보내라."
 cossack_estate_events.5.b: "알아서 해결해야 할 것이다."
 cossack_estate_events.6.title: "교역 소동"
 cossack_estate_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]들은 예전부터 다른 계층들과 사이가 좋지 않았는데, 이는 그 특이한 행동 방식과 다양한 배경 탓일 가능성이 큽니다. 그런데 최근 이러한 긴장 관계가 심해졌습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]가 약탈에 나서고 있다며, 자신들이 수송 중인 화물을 노리고 있다고 주장했습니다. 반면 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] 측은 그저 현지에 있는 도적 무리를 공격했을 뿐이며, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들이 오해한 것이라고 합니다.\n\n해당 지역에는 정부의 입김이 거의 미치지 않으므로 진실을 확인하기는 어렵습니다. 하지만 두 집단 사이에 마찰이 있는 것은 분명하며, 이 분쟁에서 어느 한쪽을 문책하거나 제재해야 하는 상황입니다."
 cossack_estate_events.6.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]를 지지하라."
 cossack_estate_events.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]층을 지지하라."
 cossack_estate_events.7.title: "[target_cossacks_destination.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] 개척민"
 cossack_estate_events.7.desc: "스텝 지대에서의 삶을 통해 [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]는 변경 지방에서의 생활에 익숙해졌습니다. 아직 사람이 정착하지 않은 지역의 혹독한 기후와 외세의 약탈이라는 위협 속에, 이들은 공포의 전사이자 강인한 개척자가 되었습니다.\n\n그렇게 [target_cossacks_destination.GetName] 땅에 관심을 돌린 결과, 변경 지역에서의 삶은 우리가 예전부터 지배했던 스텝 지대의 삶과 그렇게 다르지 않다는 점이 확실해졌습니다."
 cossack_estate_events.7.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] 개척민들을 병사로 맞아들여라."
 cossack_estate_events.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]는 믿을 수 없다."
 cossack_estate_events.8.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] 소요 사태"
 cossack_estate_events.8.desc: "우리나라와 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 대한 [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]의 깊은 불신이 극에 달해, 결국 해당 영토에서의 국가 권위가 붕괴하고 말았습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] 공동체들은 우리 사절들을 대놓고 적대하고 있으며, 사실상 중앙 권력에서 완전히 독립한 것처럼 행동합니다."
 cossack_estate_events.8.a: "내버려 둬라. 관계는 차차 나아질 것이다."
 cossack_estate_events.8.b: "반란 분자들을 궤멸하라!"
 cossack_estate_events.9.title: "[target_location.GetNameWithNoTooltip] 내 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] 세력 확장"
 cossack_estate_events.9.desc: "국경은 그저 이론상의 선에 불과할 때가 있습니다. 불모지에서는 특히 그렇습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]가 [target_location.GetName](으)로 빠르게 세력을 확장하면서, 이들의 권위가 우리의 권위보다 더 인정을 받고 있습니다. 조치를 취해 이 상황을 뒤집어 볼 순 있지만, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]는 자신들이 힘들게 정착한 땅에서 쫓겨나는 것을 절대 달가워하지 않을 것입니다."
 cossack_estate_events.9.a: "지금의 상황을 인정하겠다."
 cossack_estate_events.9.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]의 영토를 회수하라."
 cossack_estate_events.10.title: "특권 확대 요구"
 cossack_estate_events.10.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 또는 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')](과)와 같은 기성 계층과 동등한 세력으로 인정받는 것은 [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]의 오랜 염원이었습니다. 그런데 지금 그 소원을 이룰 절호의 기회가 찾아왔습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]들이 우리나라에서 영향력을 크게 넓혔으며, 우리도 많은 면에서 이들에게 의존하고 있습니다.\n\n이렇듯 상황이 유리해지자, 여러 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]가 예전부터 요구했던 공식적 인정과 특권을 요구하고 나섰습니다."
 cossack_estate_events.10.a: "안 될 말이다."
 cossack_estate_events.10.b: "요구를 들어줘라."
 cossack_estate_events.11.title: "스텝 지대 이주"
 cossack_estate_events.11.desc: "우리 국경 안에 광활한 스텝 지대가 존재하는 만큼, 백성 중 상당수가 그곳에서 새로운 기회를 찾을 수 있지 않을까 생각하고 있습니다. 물론 [ShowCultureGroupName('tatar_group')]인들은 동방에서 이곳으로 건너왔을 때부터 그곳에 살고 있지만, 이들의 생활 방식은 우리 백성들과 매우 다릅니다. 그럼에도 [target_migration_province.GetName] 주변 지역이 많은 이들의 이목을 끌고 있으며, 실제로 우리 [ROOT.GetCountry.GetFlavorRank] 중에서 그곳으로 이주해 새로운 땅에서 출세하려는 사람들이 눈에 띄게 늘어나고 있습니다."
 cossack_estate_events.11.a: "아주 용감한 자들이군."
 cossack_estate_events.11.b: "안 될 말이다. 우리 허락 없이는 누구도 이주할 수 없다."
 cossack_estate_events.12.title: "[ShowCultureNameWithNoTooltip('cossack_culture')] 문화의 등장"
 cossack_estate_events.12.desc: "우리 국경 안에 있는 스텝 지대에 정착하기 시작한 백성들은 그 지역의 엄혹한 환경에 적응해야 했습니다. 그 땅을 누볐던 [ShowCultureGroupName('tatar_group')]인들의 피를 이은 그들은 전통과 생활 방식을 천천히 바꾸어 왔으며, 그 결과 새로운 고유문화가 나타나기에 이르렀습니다. 이러한 변화에 발맞춰 [target_cossack_conversion.GetName] 주민들은 스스로를 [ShowCultureName('cossack_culture')]로 부르기 시작했습니다."
 cossack_estate_events.12.a: "흥미로운 상황이군."
 cossack_estate_events.12.tt: "[target_cossack_conversion.GetName]에 있는 우리 [pops|e]의 대다수가 [ShowCultureName('cossack_culture')] [ShowPopTypeName('tribesmen')](으)로 변합니다"
 cossack_estate_events.1000.title: "[cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]의 침략"
 cossack_estate_events.1000.desc: "배나 말을 타고 빠르게 움직이는 스텝 지대의 [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')]는 매우 기민한 습격 능력을 자랑합니다. 최근에 우리 농촌 지역이 이러한 습격대에 의해 초토화된 데 이어, 국경 지역의 정착지까지 일부 피해를 입는 등 [cossack_target_location.GetRank.GetName] [cossack_target_location.GetName](이)가 유린당하고 있습니다. 이 약탈자들은 습격을 감행한 후 다시 재빨리 [cossack_origin_country.GetName] 국경 너머로 후퇴해 버립니다.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 모두 피해 지역에 이해관계가 있으며, 양측 모두 우리에게 조치를 요구했습니다."
 cossack_estate_events.1000.a: "그 [cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]들에게 심판을 내려라!"
 cossack_estate_events.1000.b: "이번 일은 그냥 넘어가야겠군."
 cossack_estate_events.1001.title: "$cossack_estate_events.1000.title$"
 cossack_estate_events.1001.desc: "우리나라의 [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]들이 마음대로 돌아다니며 약탈을 일삼고 있다는 것은 이제 모두가 아는 사실입니다. 최근 이들의 약탈 행위가 우리 국경을 넘어 [cossack_target_location.GetName]의 [target_root_country.GetAdjective] 농촌 지역을 초토화했다는 보고가 들어왔습니다.\n\n이번 일을 저지른 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]들이 우리 국경 안에 근거지를 두고 있다는 이유로, [target_root_country.GetLongNameWithNoTooltip](은)는 우리에게 배상금과 함께 범인들을 심판대에 세울 것을 요구했습니다."
 cossack_estate_events.1001.a: "이번 사건은 우리도 어찌 할 수 없는 일이다."
 cossack_estate_events.1001.b: "놈들을 심판대에 세워라!"
 cossack_estate_events.1002.title: "[cossack_origin_country.GetAdjectiveWithNoTooltip]의 답변"
 cossack_estate_events.1002.desc: "[cossack_origin_country.GetAdjective] 측은 우리나라에 대한 약탈 행위의 책임을 부인하며, 자신들도 [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')]를 통제할 수 없다고 주장하고 있습니다."
 cossack_estate_events.1002.a: "그런 변명은 필요 없다."
 cossack_estate_events.1003.title: "$cossack_estate_events.1002.title$"
 cossack_estate_events.1003.desc: "[cossack_origin_country.GetAdjective]가 우리 요구에 응답해, [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')]의 약탈로 발생한 재산 피해에 대해 배상금을 보내왔습니다. 또한 이들은 책임자들을 심판대에 세웠다고 주장하고 있습니다."
 cossack_estate_events.1003.a: "그 말을 믿을 수 있었으면 좋겠군."
