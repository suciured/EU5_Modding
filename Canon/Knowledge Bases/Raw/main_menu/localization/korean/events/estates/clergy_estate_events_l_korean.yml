l_korean:
 clergy_events_common: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 계층은 오래전부터 [ROOT.GetCountry.GetLongName](을)를 떠받치는 대들보였습니다. 그 구성원들은 영적 인도를 제공할 뿐만 아니라, 때로는 행정가, 판사, 외교관으로서 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 위해 봉사해 왔습니다."
 clergy_estate_common_ending: "그러나 나라의 상황이 악화하는 지금, 늘어나는 국정 비용을 감당할 수단이 필요합니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들에게 자발적인 자금 기부를 제안했지만, 반응은 호의적이지 않았습니다."
 clergy_estate_events.1.title: "리베르타스 에클레시아, 교회의 자유"
 clergy_estate_events.1.desc: "$clergy_events_common$ 이처럼 훌륭하게 나라를 섬긴 대가로 교단은 영지, 수도원, 그 외 어떤 재산에 대해서도 국가에 세금을 내지 않고 있으며, 세속의 어떠한 권력체도 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 내부 사안에 개입하지 않습니다.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.1.a: "기부해야 함을 명확히 전달하라."
 clergy_estate_events.1.b: "자금은 다른 곳에서 찾으면 된다."
 clergy_estate_events.101.title: "사원 부지"
 clergy_estate_events.101.desc: "$clergy_events_common$ 이처럼 훌륭하게 나라를 섬긴 대가로, 국가와 그 외 다른 주체들은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 공동체를 뒷받침하기 위한 마을을 구축하는 형태로 여러 해 동안 지원을 제공해 왔습니다. 브라마데야라 불리는 이 촌락들 덕분에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들은 수백 년 동안 상당한 부를 축적했습니다.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.101.a: "기부해야 함을 명확히 전달하라."
 clergy_estate_events.101.b: "자금은 다른 곳에서 찾으면 된다."
 clergy_estate_events.102.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 부"
 clergy_estate_events.102.desc: "$clergy_events_common$ 이처럼 훌륭하게 나라를 섬긴 대가로, 국가와 그 외 다른 주체들은 여러 해 동안 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')](과)와 이들이 섬기는 신들을 위해 지원을 제공해 왔습니다. 이러한 지원 덕분에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들은 수백 년 동안 상당한 부와 영향력을 축적했습니다.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.102.a: "기부해야 함을 명확히 전달하라."
 clergy_estate_events.102.b: "자금은 다른 곳에서 찾으면 된다."
 clergy_estate_events.103.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 부"
 clergy_estate_events.103.desc: "$clergy_events_common$ 이처럼 훌륭하게 나라를 섬긴 대가로, 우리는 많은 토지를 종교 용지로 지정하고 대부분의 세금을 면제해 주었습니다. 이를 통해 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들은 입지를 다지고 자신들의 여러 숭고한 과업을 진행할 수 있었습니다.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.103.a: "기부해야 함을 명확히 전달하라."
 clergy_estate_events.103.b: "자금은 다른 곳에서 찾으면 된다."
 clergy_estate_events.104.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 부"
 clergy_estate_events.104.desc: "$clergy_events_common$ 이처럼 훌륭하게 나라를 섬긴 대가로, 국가와 그 외 다른 주체들은 여러 해 동안 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]에게 지원을 제공해 왔습니다. 이러한 지원 덕분에 이들은 수백 년 동안 상당한 부와 영향력을 축적했습니다.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.104.a: "기부해야 함을 명확히 전달하라."
 clergy_estate_events.104.b: "자금은 다른 곳에서 찾으면 된다."
 clergy_estate_events.105.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 부"
 clergy_estate_events.105.desc: "$clergy_events_common$ 이처럼 훌륭하게 나라를 섬긴 대가로, 국가와 그 외 다른 주체들은 위대한 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 및 이들의 방대한 토지에 많은 지원을 제공해 왔습니다. 이러한 지원 덕분에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들은 수백 년 동안 상당한 부와 영향력을 축적했습니다.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.105.a: "기부해야 함을 명확히 전달하라."
 clergy_estate_events.105.b: "자금은 다른 곳에서 찾으면 된다."
 clergy_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 약진"
 clergy_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 위세는 국가에 기댄 적이 없습니다. 오히려 많은 면에서 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 정통성은 영적 세계와 맞닿아 있는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')](으)로부터 온 것입니다. 명민한 정치적 행보, 공포 조장, 그리고 백성들의 막대한 헌금 덕분에 이 계층은 자신들의 입지를 굳힐 수 있었습니다."
 clergy_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.3.title: "영향력을 잃어 가는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 영향력은 다른 어떤 계층보다 더 일반 백성들의 인식에 의존하고 있습니다. 정확한 원인은 아직까지 찾지 못했지만, 최근 몇 년 동안 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')](이)가 우리나라의 영적 인도자라는 평판 대신 부유하고 타락한 음모꾼이라는 인식이 확산되고 있습니다. 정치적 수완도 부족한 데다 자신들의 재산을 불리려는 행태로 인해 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들은 점차 권력과 영향력을 잃고 있습니다. 그런데 유감스럽게도 이들은 자신들이 받는 비난을 받아들이지 않고 이렇게 된 것이 정부 때문이라고 책임을 돌리고 있는 듯합니다."
 clergy_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.4.title: "반성직주의"
 clergy_estate_events.4.desc: "여러 주요 도시에서 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 탐욕스럽고 게으르다는 인식이 퍼지고 있습니다. 사제들이 권한을 터무니없이 남용하는 것에 반발하여, 신앙심 깊은 평민과 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들까지 헌금을 내지 않겠다고 나선 것입니다.\n\n이에 분노한 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들은 이 운동의 배후로 여겨지는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] 계층에게 벌금을 부과할 것을 요구했습니다."
 clergy_estate_events.4.a: "강제로라도 내게 할 것이다!"
 clergy_estate_events.4.b: "문책하는 정도면 되겠지."
 clergy_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')](과)와의 관계 악화"
 clergy_estate_events.5.desc: "현재 국가와 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 계층의 관계가 매우 악화되어, 매사에 우리를 불신하고 공공연하게 반항하는 지경에 이르렀습니다. 국내의 성지들은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 맞서는 저항의 중심지가 되었고, 우리나라 신앙인 중 상당수가 우리 통치의 정당성에 의문을 제기하고 있습니다.\n\n이런 상황에서는 아주 사소한 실수나 오해만으로도 누적된 긴장이 폭발할 수 있습니다. 지금 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 선동에 자극받은 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 전국에서 들고일어나 우리에게 분노를 쏟아 내고 있습니다."
 clergy_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 승리?"
 clergy_estate_events.6.desc: "아무도 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]에 정면으로 거역하지는 않겠지만, 그중에서도 [ROOT.GetCountry.GetName]에서만큼 이들의 영향력이 큰 곳은 얼마 없을 것입니다. 우리나라에서 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 영향력에서 자유로운 기관은 단 하나도 없으며, [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 권력 또한 그 어느 때보다 더 그들의 위세에 기대고 있습니다.\n\n이런 상황을 감안하면 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')](이)가 국가의 실제 운영에 더욱 적극적으로 참여하고자 하는 것은 어찌 보면 당연할 것입니다. 최근 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 대표들이 우리나라의 법과 전통을 종교의 법과 전통에 맞게 개정하자는 제안을 여러 차례 보내고 있습니다. 이들의 목표는 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 문화에서 기존 교리와 다른 믿음을 전부 제거하여, 우리나라에 종교적으로 건실한 규범과 이상에 따른 통치를 이룩하는 것입니다."
 clergy_estate_events.6.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 권고를 따르라."
 clergy_estate_events.6.b: "제안을 거절하라."
 clergy_estate_events.7.title: "강대한 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.7.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 지지에 의존하는 통치자는 많지만, 우리만큼 강력한 뒷받침을 받는 나라는 따로 없습니다. 우리가 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')](과)와의 긴밀한 협력과 신의를 오랜 기간 유지한 결과, 이제 교단 지도부는 스스로를 독립적인 주체가 아닌 국가 행정부의 일부로 인식하기에 이르렀습니다. 우리나라 전체에 걸쳐 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')](은)는 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 탁월함과 영적 강인함을 전파하고 있습니다."
 clergy_estate_events.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 clergy_estate_events.8.title: "토지 무단 점유"
 clergy_estate_events.8.desc: "교단에 기증된 토지는 모두 기록되어 있지만, 너무 오랜 시간이 흘렀기 때문에 최초 기증 시점 이후로 그 지형과 명의가 모두 변해 있을 가능성이 있습니다. 최근에 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 오래전에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]에게 기증된 토지를 침해해 노골적으로 무단 점유하고 있다며 비난하고 나섰습니다. 반면에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들이 소유권이 없는 땅을 차지하려 한다고 주장합니다.\n\n이 분쟁에서 우리가 지지하는 편이 해당 지역의 토지 대부분을 차지하게 될 것입니다."
 clergy_estate_events.8.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 편을 드는 것이 맞다."
 clergy_estate_events.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 편을 드는 것이 맞다."
 clergy_estate_events.8.c: "어느 편도 들지 않겠다."
