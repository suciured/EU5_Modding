l_korean:
 flavor_orm_oma.1.title: "나바니의 오만 지배"
 flavor_orm_oma.1.desc: "우리 선조들이 세력을 넓혔던 오만 연안 지역은 궁핍하고 다스리기 어려운 곳입니다. 우리의 [control|e] 수준이 워낙 낮아, 각종 문제와 반란의 온상이 되고 있습니다.\n\n심지어 엎친 데 덮친 격으로 [ShowDynastyName('nabhani_dynasty')] 왕조까지 이곳에 관심을 보이면서 안 그래도 불안정한 국경의 긴장이 고조되는 상황입니다. 그래도 다행히 우리 외교관들은 국경 분쟁을 피하고 장기적으로 재정을 절약할 수 있는 조약을 체결할 수 있다고 자신합니다."
 flavor_orm_oma.1.a: "나바니에 통치권을 이양하라."
 flavor_orm_oma.1.b: "그곳은 우리의 영토다!"
 flavor_orm_oma.2.title: "$flavor_orm_oma.1.title$"
 flavor_orm_oma.2.desc: "[GetCountry('ORM').GetLongName]의 외교관들이 우리 궁정에 제안해 왔습니다. 이들은 양국 간의 국경 분쟁을 피하고자, 자신들이 점유 중인 [ShowCultureName('omani_culture')] 지역의 통치권을 전부 내놓을 의향이 있다고 밝혔습니다. 그 대가로 바라는 건 두 나라가 우호 관계를 유지하고 평화롭게 지내는 것뿐이라고 합니다."
 flavor_orm_oma.2.a: "그럼 감사히 받도록 하겠소."
