l_korean:
 flavor_swi.1.title: "[target_character.GetNameWithNoTooltip]의 업적"
 flavor_swi.1.desc: "성좌를 지키는 [ShowCultureGroupName('swiss_group')] 근위대의 설립에 중심이 되었던 [target_character.GetName](을)를 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 가까이에 묶어 둔다면, 여러 다른 사안에서도 그 능력을 활용할 수 있을 것입니다. [target_character.GetNameWithNoTooltip](이)가 우리 정부를 위해 일한다면 우리의 위상이 높아질 뿐만 아니라, 지금까지 닫혀 있었던 외교 창구가 열릴 수도 있습니다."
 flavor_swi.1.a: "정말 훌륭한 인물이로다!"
 flavor_swi.1.b: "쓸 만한 부분이 전혀 보이지 않는군."
 flavor_swi.1.historical_info: "1499년에 지텐의 주교가 된 마테우스 쉬르너는 신성 동맹 전쟁 중에 스위스 연방에서 친교황청 정책을 주도한 인물이었습니다. 쉬르너의 개입으로 스위스는 교황청에 상설 부대를 파견했고, 대신 쉬르너는 스위스 연방에 벨린초나에 대한 소유권을 안겨 주었습니다."
 flavor_swi.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swi.2.desc: "군소 귀족의 사생아 혈통 출신인 유랑 의사에 관한 소문이 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 전해졌습니다. 아주 특이한 인물인 [target_character.GetName](은)는 [ShowLocationName('schwyz')] 출신으로, 연구를 위해 여정에 나섰다고 합니다. 이 인물의 활동을 후원한다면 앞으로 계속 우리를 위해 일하게 할 수 있을 것입니다."
 flavor_swi.2.a: "연습이 완벽을 만든다!"
 flavor_swi.2.b: "저런 태도를 지닌 자는 여기 있을 자리가 없다."
 flavor_swi.2.historical_info: "개명 후에는 파라켈수스로 불린 테오프라스투스 폰 호헨하임은 의사이자 철학자로서 거의 평생 보편적 지식을 추구했습니다. 1527년과 1528년에는 바젤에 체류하며 의술을 펼치는 동시에 바젤 대학 교수로 재직했습니다. 하지만 라틴어로 진행되는 다른 강의와 달리 독일어로 강의를 진행해 마찰을 빚었고, 재판에서 판사를 모욕하는 바람에 바젤을 떠나야 했습니다. 바젤을 떠난 후에는 뉘렌베르크, 메라노, 아우크스부르크, 잘츠부르크에서 연구를 이어 나가다 결국 1541년에 수은 중독으로 세상을 떠났습니다."
 flavor_swi.100.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] 중앙 집권화"
 flavor_swi.100.desc: "본래 스위스 고원 및 알프스에 거주하는 다양한 [ShowCultureGroupName('swiss_group')] 칸톤 사이의 연합이었던 [GetUniqueInternationalOrganization('swiss_confederation').GetName]은 방대한 내부 정치 체제, 그리고 외부의 단일 전선을 갖춘 본격적인 국가로 성장했습니다. 오늘부로 [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]은 더 이상 느슨한 연합이 아니라 [target_character.GetName]의 지휘 아래 하나 된 [target_country.GetName], 일명 [GetCountry('SWI').GetLongName](으)로 거듭날 것입니다."
 flavor_swi.100.a: "오늘이 미래의 번영으로 이어지기를!"
 sc_gain_cores_on_switzerland_proper_tt: "[ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')], [ShowAreaName('western_switzerland_area')] 내 모든 지점에서 [core|e]을 얻습니다"
 sc_seize_subject_locations_tt: "이 [areas|e] 내 [GetUniqueInternationalOrganization('swiss_confederation').GetName]에 속하지 않으며 우리 [subjects|e]이 소유한 모든 [location|e]이 우리 소유가 됩니다"
 sc_unify_the_cantons_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]을 단일한 정치체로 통합합니다"
 flavor_swi.101.title: "$flavor_swi.100.title$"
 flavor_swi.101.desc: "표결이 끝났습니다. [ShowCultureGroupName('swiss_group')] 국민들이 뚜렷하게 자신들의 목소리를 냈습니다. 이제 기존 [GetInternationalOrganizationType('swiss_confederation').GetName]은 [target_character.GetName]의 인도 아래 단일 국가인 [GetCountry('SWI').GetName]로 통합될 것이며, 우리는 그 일부가 될 것입니다."
 flavor_swi.101.a: "[GetCountry('SWI').GetFlavorRank] 만세!"
 flavor_swi.101.b: "우리는 누구에게도 무릎 꿇지 않을 것이다!"
 sc_every_core_location_breaks_away_tt: "[target_country.GetName]의 [core|e]인 모든 소유 지점이 우리로부터 이탈합니다"
 flavor_swi.110.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]과 [ShowSituationNameWithNoTooltip('reformation')]"
 flavor_swi.110.desc: "[ShowSituationName('reformation')]의 불길이 [ShowContinentName('europe')] 전역을 휩쓸고 있습니다. 한때 믿음 아래 하나였던 가문, 우방, 이웃들이 갈라져 적대하고 있습니다. 종교 분쟁이 새로운 일상이 되었고, [ShowCultureGroupName('swiss_group')] 칸톤들 또한 서로 등을 돌림에 따라 [GetUniqueInternationalOrganization('swiss_confederation').GetName]조차 이 비극을 피할 수 없었습니다..."
 flavor_swi.110.historical_info: "유럽의 여느 지역과 마찬가지로, 스위스 또한 종교 개혁의 영향을 크게 받았습니다. 일부 칸톤이 종교 개혁을 받아들인 반면 다른 칸톤들은 친가톨릭 입장을 유지한 것입니다. 츠빙글리와 칼뱅 등 종교 개혁가들의 영향으로 칸톤 사이의 간극은 더욱 벌어졌고, 이는 결국 1차(1529년) 및 2차(1531년) 카펠 전쟁으로 이어지게 되었습니다."
 flavor_swi.110.a: "불확실의 시대가 다가오는가..."
 sc_block_votes_on_non_religious_policies_tt: "[ShowLawName('sc_religious_affairs')]가 아닌 [law|e]을 제안할 수 없습니다"
 sc_religious_chaos_tt: "#R [ShowLawName('sc_religious_affairs')]의 [policy|e]을 시행하지 않는 한, [ShowLawName('sc_internal_politics')] 및 [ShowLawName('sc_war_politics')] 법률은 서로 [religion|e]가 같은 구성국에만 시행됩니다#!"
 flavor_swi.111.title: "[target_location.GetNameWithNoTooltip] 전쟁"
 flavor_swi.111.desc: "[target_character.GetName]의 영향력이 늘어나고 불관용적인 [ShowPolicyName('sc_enforcing_religious_unity')] 정책이 시행됨에 따라 [GetUniqueInternationalOrganization('swiss_confederation').GetName]이 종교적, 정치적 혼란에 빠졌습니다. $flavor_swi.111.desc.fallback$"
 flavor_swi.111.desc.fallback: "[ShowReligionAdjective('catholic')] 및 [ShowReligionAdjective('lutheran')] 구성국들이 서로를 적으로 보고 있습니다. 이 반목은 결국 [target_location.GetName]에서 비등점에 도달해, 이후 [target_location.GetNameWithNoTooltip] 전쟁이라 불리게 되는 참상의 불씨가 되었습니다."
 flavor_swi.111.historical_info: "카펠 전쟁은 카펠 암 알비스 인근에서 가톨릭과 개신교 칸톤 사이에 벌어진 두 차례의 무장 분쟁을 말합니다. 1차(1529년) 전쟁은 훌드뤼히 츠빙글리의 영향력 확대로 촉발되어 기독교 연합의 성립으로 이어졌고, 2차(1531년) 전쟁은 가톨릭 측 칸톤들이 밀라노 공국과의 무쏘 전쟁에서 개신교 칸톤들에 대한 지원을 거부한 일을 계기로 발생했습니다. 가톨릭 칸톤과 개신교 칸톤 사이의 관계는 1847년 존더분트 전쟁이 끝나고 나서야 회복되었습니다."
 flavor_swi.111.a: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]에 닥친 역경"
 sc_every_member_gains_force_convert_cb_tt: "모든 구성국이 다른 이단 구성국을 상대로 [ShowCasusBelliName('cb_heretic')] 전쟁 명분을 얻습니다"
 flavor_swi.120.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]과 [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]"
 flavor_swi.120.desc: "[GetUniqueInternationalOrganization('hre').GetName]뿐만 아니라 [ShowContinentName('europe')]의 상당 부분을 삼켰던 거대한 종교 개혁이 마무리됨에 따라, [GetUniqueInternationalOrganization('swiss_confederation').GetName]의 칸톤들은 제국과의 느슨한 관계를 재고하고 있습니다. 연방의 구성국들이 [ShowLawName('sc_relations_with_hre')]에 관한 추가 논의를 진행하자고 제안해 왔습니다..."
 flavor_swi.120.historical_info: "스위스 연방은 결성 당시부터 법률상 신성 로마 제국의 일부였습니다. 그러나 스위스 칸톤의 자치가 점차 확대됨에 따라 신성 로마 제국 황제의 영향력은 줄어들었고, 결국 1499년에 이르러 이들은 사실상 독립을 누리게 되었습니다. 1648년 베스트팔렌 조약으로 스위스 연방의 독립이 공인되었고, 스위스 영토는 제국에 속하지 않는 것으로 확정되었습니다."
 flavor_swi.120.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_swi.121.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]의 제국 탈퇴!"
 flavor_swi.121.desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]이 제국을 버렸습니다! 종교적 평화에 대한 불만이 높아지고 제국 여러 기관과의 관계가 약화되면서, [ShowCultureGroupName('swiss_group')]는 [GetUniqueInternationalOrganization('hre').GetName]에 속하는 것이 더 이상 자신들의 이익에 부합하지 않는다고 판단한 것입니다."
 flavor_swi.121.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_swi.999.title: "[ShowCultureGroupNameWithNoTooltip('swiss_group')]의 통일 운동"
 flavor_swi.999.desc: "[ShowContinentName('europe')]과 [ROOT.GetCountry.GetName]에서 최근 전개되는 상황으로 인해 [GetUniqueInternationalOrganization('swiss_confederation').GetName]의 기존 영토인 지역에서 처음 보는 움직임이 나타나고 있습니다. 대부분의 비[ShowCultureGroupName('swiss_group')] 국가들이 [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')], [ShowAreaName('western_switzerland_area')]에서 추방되면서, 하나의 [GetCountry('SWI').GetName]라는 통일된 국가를 향한 열망을 부르짖는 목소리가 나타난 것입니다."
 flavor_swi.999.historical_info: "역사적으로 스위스 연방에서 본격적인 통일 운동은 일어난 적이 없습니다. 스위스는 언제나 자치주인 칸톤들이 느슨하게 모인 연합이었습니다. 그러나 1798년 프랑스 혁명 전쟁 중 프랑스가 스위스를 침공하면서 상황이 변했습니다. 이 침공으로 탄생한 헬베티아 공화국과 그 뒤를 이어 복고된 스위스 연방은 칸톤 자치라는 원칙을 벗어나지 않았지만, 외부적으로는 다른 여느 민족 국가와 다르지 않았던 것입니다. 1848년 9월 12일에 연방 헌법이 제정되면서 도시 국가 연합인 스위스는 처음으로 본격적인 통합 국가가 되었습니다."
 flavor_swi.999.a: "이것이 백성의 뜻이다!"
 flavor_swi_999_trigger_at: "[GetUniqueInternationalOrganization('swiss_confederation').GetName] 구성국의 소유임"
 sc_unification_movement_event_happens_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]에 적용되는 [ShowLawName('sc_unification')] [law|e]을 활성화합니다"
 flavor_swi.1000.title: "[target_ruler.GetNameWithNoTooltip] 길드 헌장"
 flavor_swi.1000.desc: "[ShowLocationName('zurich')] 길드는 1336년에 [target_ruler.GetName]의 선출로 중대한 승리를 거두었고, 시의회에 대표를 보내는 데 성공했습니다. [target_ruler.GetNameWithNoTooltip](은)는 시의회에서 길드의 권리를 수호하는 새로운 헌장을 신속하게 시행했고, 기존 우리 정부를 옥죄고 있던 엘리트층의 힘을 깨뜨렸습니다."
 flavor_swi.1000.a: "길드 헌장이 우리나라를 이끌 것이다."
 flavor_swi.1000.b: "길드를 의회에서 축출해야 한다."
 flavor_swi.1000.historical_info: "1335년, 취리히 시의회는 소수의 귀족 가문과 막대한 부를 지닌 소수의 상인, 금세공업자, 비단방직업자, 조폐업자들이 지배하고 있었습니다. 그러던 중 1336년 6월 7일에 취리히 귀족들과 길드 조합원들이 쿠데타를 일으켰고, 루돌프 브룬이 첫 시장으로 당선되었습니다. 브룬은 당선 직후 길드 헌장을 시행해 시의회를 재편했으며, 그 결과 기존 엘리트 상인 측 의원 13명과 이전까지 배제되었던 길드 측 의원 13명으로 구성된 총 26명의 의원이 균형을 이루게 되었습니다."
 flavor_swi.1001.title: "[ShowLocationNameWithNoTooltip('zurich')] 살인의 밤"
 flavor_swi.1001.desc: "[ShowLocationName('zurich')]의 과거 통치 세력이 우리의 훌륭하신 [target_ruler.GetName](을)를 시해하려 했습니다!\n\n취리히 호수로 연결된 인근 도시인 라퍼스빌로 피신했던 이들 세력은, 자신들의 패배를 설욕한 후 [ShowLocationNameWithNoTooltip('zurich')]에 돌아오려는 음모를 꾸미고 있었습니다. 그러나 다행히 [target_ruler.GetNameWithNoTooltip]께서는 시의회에서 길드의 대표권을 인정하신 후 이들 사이에서 높은 지지를 얻고 계신 상황이었습니다. 특히 도축업 길드가 반역자들에게 맞서 불같이 일어나자, 이들의 음모가 성공할 일말의 가능성조차 사라지고 말았습니다."
 flavor_swi.1001.a: "[ROOT.GetCountry.GetReligion.GetGodName]께서 그들의 피비린내 나는 직업을 축복하시길."
 flavor_swi.1001.historical_info: "1336년의 길드 혁명 이후 과거 시의회 의원 중 22명이 취리히를 떠나 합스부르크가가 지배하는 라퍼스빌로 도주했고, 취리히의 루돌프 브룬 정권을 뒤흔들기 위한 활동을 개시했습니다. 결국 이 움직임은 1350년 2월 24일 밤에 절정에 달했고, 이날 밤은 취리히 살인의 밤이라고 불리게 됩니다. 공모범 무리는 취리히 내부 동조자의 힘을 빌려 시내에 들어왔지만, 모의 사실을 이미 알고 있었던 브룬과 각종 길드의 맹렬한 저항에 부딪혔습니다. 짧지만 치열했던 전투 끝에 공모자들은 패배했고, 그렇게 길드 혁명은 확고한 승리를 거두었습니다."
 flavor_swi.1002.title: "라퍼스빌 약탈"
 flavor_swi.1002.desc: "우리는 길드 혁명 이후 라퍼스빌로 도주한 암살 모의범들을 오랜 기간 못 본 척 넘어가 주고 있었습니다. 지금까지 우리는 [ShowLocationName('zurich')]에서 통치권을 확보한 것에 만족하고 있었기에 별다른 조치를 취할 필요성을 느끼지 못했기 때문입니다. 하지만 공모범 무리의 간악한 도발과 [target_ruler.GetName] 암살 시도로 판단컨대, 이제 이 무리를 확실하게 뿌리 뽑는 것이 나을지도 모르겠습니다. 하지만 라퍼스빌은 [target_location.GetOwner.GetName]의 통치 지역이기 때문에, 자칫 잘못할 경우 [target_location.GetOwner.GetShortNameWithNoTooltip]의 분노를 사는 등 사태가 더욱 심각해질 우려가 있습니다."
 flavor_swi.1002.a: "라퍼스빌은 대가를 치를 것이다."
 swi_sacked_our_town: "우리 도시를 약탈함"
 flavor_swi.1002.b: "너무 위험하다."
 flavor_swi.1002.historical_info: "쿠데타 시도에 직접 대응하기로 마음먹은 루돌프 브룬은 군대를 이끌고 취리히의 망명자 무리를 도왔던 라퍼스빌로 진격했습니다. 라퍼스빌 백작인 요하네스 폰 합스부르크-라우펜부르크가 목숨을 잃을까 우려한 도시는 이내 항복했고, 도시는 브룬의 병력에 의해 쑥대밭이 되었습니다. 이후 브란덴부르크 변경백인 루트비히 폰 비텔스바흐의 중재로 겨우 평화를 회복할 수 있었습니다."
 flavor_swi.1003.title: "망명자들의 귀환"
 flavor_swi.1003.desc: "[target_ruler.GetName]의 개혁이 실패로 돌아가자, [ShowLocationName('zurich')]의 의원들 사이에서 라퍼스빌로 도주했던 망명자들이 상당한 지지를 얻었습니다. 그리고 구름이 낀 어느 날 밤, 망명자 무리는 시내로 침투해 자고 있던 [target_ruler.GetNameWithNoTooltip](을)를 암살했습니다. 이렇게 [target_ruler.GetNameWithNoTooltip](을)를 제거한 망명자들은 [target_new_ruler.GetNameWithNoTooltip](을)를 [ShowLocationNameWithNoTooltip('zurich')]와 우리 정부의 수장으로 추대했습니다."
 flavor_swi.1003.a: "드디어 예전의 질서가 회복되었도다."
 flavor_swi.1100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swi.1100.desc: "[ROOT.GetCountry.GetName]의 지방 사제는 일반적으로 우리 주교가 임명하도록 되어 있지만, 때로 현지 주민들이 주교의 권고를 무시하고 자신들의 입맛에 맞는 인물을 그 자리에 앉히기도 합니다. 사실 이러한 경우가 그다지 드문 것은 아니지만, 그중에서도 [target_character.GetName]의 주교 임명은 특히나 주목할 만합니다. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 출신인 [target_character.GetNameWithNoTooltip](은)는 소박하지만 공감 가는 설교로 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] 사이에서 높은 평가를 받고 있으며, 지역 내에서 빠르게 명성을 쌓았습니다."
 flavor_swi.1100.a: "정말 출중한 신학자로다!"
 flavor_swi.1100.b: "능력의 고하를 떠나, 바른 규칙을 따라야 한다."
 flavor_swi.1100.historical_info: "훌드뤼히 츠빙글리는 1506년에 글라루스 교구의 사제로 임명되었습니다. 본래 취리히는 헨리히 괼디 주교를 추천했지만 글라루스의 주민들은 주교가 자신들의 교구에서 돈을 뜯어내는 데만 관심이 있다며 우려와 반대를 표했고, 그 결과 현지 주민의 요구에 따라 츠빙글리가 파송되었습니다. 지역 농가의 아들로 태어난 츠빙글리는 누구에게나 스스럼없이 다가가는 면모를 보였고, 그 덕분에 금세 큰 인기를 얻었습니다."
 flavor_swi.1101.title: "[target_character.GetNameWithNoTooltip]의 이단 혐의"
 flavor_swi.1101.desc: "[target_character.GetName]의 설교가 지난 몇 년 사이 상당히 바뀌었습니다. 초기에는 설교가 우리 교단의 교리에 부합했지만, 이제는 금식과 사제의 금욕과 같은 관습에 대한 비판이 점차 늘어나는 등 교리에서 벗어나는 경향이 두드러지고 있습니다. 이자의 행동에 정면으로 맞설 경우 추종자들의 분노를 자극할 우려가 있지만, 우리 신앙을 온전히 지켜 내기 위해서는 그 정도 위험은 감수해야 할지도 모릅니다."
 flavor_swi.1101.a: "공정한 토론을 벌여야 한다."
 flavor_swi.1101.b: "어서 그자를 해임하지 않고 무엇 하는가!"
 flavor_swi.conversion.tt: "[ROOT.GetCountry.GetName] 내 일부 [pops|e]이 [ShowReligionName('lutheran')]로 개종합니다"
 flavor_swi.1101.historical_info: "스위스에서 설교 활동을 시작한 지 몇 년 되지 않아, 훌드뤼히 츠빙글리는 취리히의 도미니코회 사제들로부터 이단 혐의로 고발을 당하게 됩니다. 취리히 대의회는 이 문제를 엄격히 조사하고자 1523년 1월 29일에 토론을 소집했습니다. 츠빙글리는 당시 명성이 자자하던 요한 파버를 비롯한 600여 명의 신학자 앞에서 자신의 신학적 입장을 훌륭히 변호했고, 의회는 츠빙글리의 손을 들어주었습니다."
 flavor_swi.1102.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] 논쟁"
 flavor_swi.1102.desc: "[target_character.GetName](이)가 우리나라의 다른 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들 앞에서 자신의 주장을 훌륭하게 지켜 냈습니다. [ROOT.GetCountry.GetReligion.GetAdjective] 신앙을 옹호하는 상대측 신학자들은 오로지 전통과 관습의 권위에 기대어 주장을 펼칠 수밖에 없었고, 이는 재판관들에게는 전혀 설득력을 갖지 못했습니다."
 flavor_swi.1102.a: "[target_character.GetNameWithNoTooltip](이)가 놀라운 성공을 거두었도다!"
 flavor_swi.1102.b: "이런 건 인정 못 한다!"
 flavor_swi.large_conversion.tt: "[ROOT.GetCountry.GetName] 내 많은 [pops|e]이 [ShowReligionName('lutheran')]로 개종합니다"
 flavor_swi.1103.title: "[target_character.GetNameWithNoTooltip]의 영향력 확대"
 flavor_swi.1103.desc: "[target_character.GetName] 및 그 뜻에 동참한 여러 설교자가 노력을 기울인 끝에, [ShowReligionAdjective('lutheran')]가 [ROOT.GetCountry.GetName]의 지배 종교가 되었습니다. 이들의 광범위한 영향력 때문에 우리도 [ShowReligionNameWithNoTooltip('lutheran')]를 우리 종교로 선포할 수밖에 없는 상황입니다."
 flavor_swi.1103.a: "불가피한 일이로군."
 flavor_swi.1104.title: "[ShowReligionAdjectiveWithNoTooltip('lutheran')]의 [target_character.GetNameWithNoTooltip] 지지"
 flavor_swi.1104.desc: "[target_character.GetName]에 대한 우리의 처우를 못마땅하게 여긴 백성들이 들고일어났습니다. 시위를 조직하는가 하면, 여러 교회에서 종교화와 조각들을 파괴하기 시작한 것입니다. 이 우상 파괴자들은 [target_character.GetNameWithNoTooltip]의 석방과 설교 활동 허용을 요구하고 있습니다."
 flavor_swi.1104.a: "반란을 분쇄하라!"
 flavor_swi.1104.b: "저들의 요구를 들어주어라."
 zwingli_support_rebels: "츠빙글리의 우상 파괴자 반란군"
 zwingli_support_rebels_joining: "[ROOT.GetCountry.GetNameWithNoTooltip] 내 모든 [ShowReligionAdjective('lutheran')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고, 이들이 [target_zwingli_support_rebels.GetName]에 가담합니다"
 flavor_swi.1200.title: "[ShowBuildingTypeNameWithNoTooltip('swi_collegium_helveticum')]"
 flavor_swi.1200.desc: "우리나라에는 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들을 교육할 마땅한 기관이 없습니다. 그런 가운데 마침 운 좋게도 [ShowLocationName('milano')]의 [ShowCultureName('high_alemannic')]인들을 대상으로 별도의 신학 교육 기관을 설립하자는 제안을 받았습니다."
 flavor_swi.1200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 swi_collegium_helveticum_explanation_tt: "이 건물이 존재하는 한, 재능 있는 성직자들이 여러 [ShowCultureGroupName('swiss_group')] 국가에 출현합니다"
 flavor_swi.1200.b: "다른 방안을 추진하겠다."
 flavor_swi.1200.historical_info: "1568년경, 밀라노 대주교 카를로 보로메오와 교황 비오 5세의 주도로 밀라노에서 스위스 성직자 교육이 시작되었습니다. 이는 이후 교황 그레고리오 13세의 콜레기움 헬베티쿰 설립으로 이어집니다. 최대 75명에 달하는 입학자의 선발은 전적으로 스위스 내 가톨릭 칸톤들의 의사에 달려 있었습니다."
 flavor_swi.1201.title: "[ShowBuildingTypeNameWithNoTooltip('swi_collegium_helveticum')] 졸업생"
 flavor_swi.1201.desc: "합의에 따라 우리는 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 중 재능이 출중한 이들을 엄선해 [ShowBuildingTypeName('swi_collegium_helveticum')]에 보냈습니다. 그리고 그중 하나가 학업을 마치고 돌아와, 이제 우리를 섬기고자 합니다."
 flavor_swi.1201.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
