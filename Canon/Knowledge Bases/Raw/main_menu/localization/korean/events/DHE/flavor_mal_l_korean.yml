l_korean:
 flavor_mal.1.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]의 최전성기"
 flavor_mal.1.desc: "[mal_mansa_musa_ruler.GetName] 재위 동안 [ROOT.GetCountry.GetLongName](은)는 $west_africa$ 내 권력의 정점에 올랐습니다. 실로 알라의 축복을 받은 위대한 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 힘과 지혜로 다스렸고, 하즈(순례) 기간에는 [ROOT.GetCountry.GetFlavorRank]의 부유함을 온 세상에 드러내기도 했습니다.\n\n그러나 세상일이 언제까지나 우리에게 유리하게 돌아갈 수는 없듯, 후계자인 [mal_maghan_ruler.GetName]의 영향력은 대단했던 적이 없으며, 우리 [ROOT.GetCountry.GetFlavorRank](은)는 다양한 문화의 공존에 따른 여러 사회 문제에 직면하고 있습니다.\n\n[ROOT.GetCountry.GetLongNameWithNoTooltip]의 운명이 어떻게 될지는 지켜봐야 될 듯합니다..."
 flavor_mal.1.a: "이 번영의 시기가 영원히 계속되기를."
 flavor_mal.1.a.tt: "약한 지도력 아래 국토에 대한 우리의 [control|e]가 쇠퇴할 경우 [ShowDisasterName('decline_of_empire')] [disaster|e]을 겪을 수 있습니다"
 flavor_mal.1_historical_info: "말리 제국의 가장 유명한 통치자인 만사 무사는 막대한 부와 영향력으로 잘 알려져 있습니다. 무사가 재위하는 동안 말리는 무역, 문화, 이슬람 교육의 중심지가 되었고 팀북투는 학문의 산실로 번성했습니다. 무사는 전설적인 메카 순례를 통해 자신의 막대한 부를 과시했는데, 엄청난 양의 금을 나눠 주어 지역 경제에 영향을 미칠 정도였습니다. 또한 말리의 영토를 확장하여 중요 무역로에 대한 지배력을 강화했고, 건축과 교육에 후원하여 서아프리카 역사를 형성한 모스크와 마드라사 같은 찬란한 유산을 남겼습니다. 만사 무사 시절은 말리의 권력과 번영이 정점을 찍었던 시기라고 볼 수 있습니다."
 flavor_mal.2.title: "[mal_mansa_musa_ruler.GetNameWithNoTooltip]의 형제, [mal_suleyman_ruler.GetNameWithNoTooltip]"
 flavor_mal.2.desc: "[mal_maghan_ruler.GetName](은)는 통치력 면에서 별다른 가능성을 보이지 않았지만, 그 숙부인 [mal_suleyman_ruler.GetName](은)는 [mal_mansa_musa_ruler.GetName]의 대하즈(대순례) 당시에 [ROOT.GetCountry.GetName]의 섭정으로 활동하며 자신의 능력을 입증했습니다. [mal_suleyman_ruler.GetNameWithNoTooltip](을)를 새 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 추대하자는 여론이 떠오르고 있습니다. 그러나 우리나라를 지금 다스리는 것은 [mal_maghan_ruler.GetNameWithNoTooltip](으)로, 그 퇴위는 [ROOT.GetCountry.GetNameWithNoTooltip]의 기존 법률을 거스르는 일입니다."
 flavor_mal.2.a: "[mal_suleyman_ruler.GetNameWithNoTooltip]에게 [ROOT.GetCountry.GetNameWithNoTooltip]의 통치를 일임하겠다."
 flavor_mal.2.b: "지금 권좌에 있는 것은 [mal_maghan_ruler.GetNameWithNoTooltip](이)다. 먼저 능력을 입증할 기회를 받아야 마땅하다."
 flavor_mal.3.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 군대 개혁"
 flavor_mal.3.desc: "[ROOT.GetCountry.GetName]의 군대는 과거에 #italic 호론#!, 즉 '자유민'으로 이루어졌습니다. 이들은 자신의 무기를 지니고 전투에 참전하고 전쟁 기술을 훈련받았습니다. 그런데 [ShowUnitDefinitionName('a_sofa_infantry')]이 점차 널리 기용되면서 우리 군의 구성이 변하고 있습니다. 이제 나라를 지키는 것은 잘 훈련된 임시 병사들이 아니라 과거에 병장기를 운반하던 #italic 조노#!, 즉 '노예'들로 구성된 군대입니다.\n\n이러한 변화가 우리에게 유리한지에 관해서는 의견이 갈립니다. 병사들의 수준은 다소 약해졌을지라도, 소파 병사들은 그 규모만으로도 무시할 수 없는 상대기 때문입니다."
 flavor_mal.3.a: "$a_sofa_infantry$을 좀 더 기용할 것이다."
 flavor_mal.3.b: "호론을 노예로 대체할 수는 없다."
 flavor_mal.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')](과)와 [GetCountry('POR').GetAdjectiveWithNoTooltip]"
 flavor_mal.4.desc: "더 평화로운 길을 택한 결과, [GetCountry('POR').GetAdjective] 상인들이 서부 국경에서 점점 흔해지고 있습니다. 이러한 변화로 군마가 더 구하기 쉬워졌으며, [GetCountry('POR').GetAdjectiveWithNoTooltip] 상인들이 자주 기항하는 이국의 항구에서 들어오는 여러 귀중품을 확보할 수 있는 등, 우리도 많은 면에서 혜택을 보고 있습니다. 황금부터 노예까지, [GetCountry('POR').GetAdjectiveWithNoTooltip] 측에서 우리에게 팔지 않는 것은 거의 없습니다. 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들 또한 이러한 새로운 관계를 통해 번영하고 있습니다.\n\n그러나 일부 진영은 현 상황을 우려하고 있습니다. 군마 한 마리와 교환되는 노예의 수가 나날이 증가하고 있으며, 우리 자체 해양 횡단 사업이 지지부진한 상황에서 우리나라의 이익을 우선하지 않을 것이 분명한 외국의 상인들에게 전적으로 의존하는 것은 신중하지 못한 처사라는 것입니다."
 flavor_mal.4.a: "모두한테 이득이 되는 관계... 려나?"
 flavor_mal.5.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip]의 간섭"
 flavor_mal.5.desc: "서부 해안의 [GetCountry('POR').GetAdjective] 상인들이 요즘 들어 상당한 골칫거리로 떠오르고 있습니다. 상인들이 가져오는 군마와 먼 이국땅의 각종 문물이 우리에게 매우 요긴한 것은 사실이지만, 문제는 이들이 지방 정치에 자꾸 개입하고 있다는 것입니다. 상인들은 [GetCountry('POR').GetAdjectiveWithNoTooltip] 측과 접촉하던 여러 족장에게 족장의 권력을 증대하고 서서히 우리 중앙 정부와의 연을 끊으라고 바람을 넣고 있습니다.\n\n이러한 상황에 대응하기 위한 방책으로는 족장들을 직접 공격하는 방법이 있고, 한편으로는 [GetCountry('POR').GetAdjectiveWithNoTooltip]의 영향력을 억제하는 방법도 있습니다."
 flavor_mal.5.a: "단호한 대처를 통해 [GetCountry('POR').GetAdjectiveWithNoTooltip]의 영향력을 억제하라."
 flavor_mal.5.b: "충성심이 부족한 족장들을 벌하라."
 flavor_mal.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 이슬람화"
 flavor_mal.6.desc: "우리 [ROOT.GetCountry.GetFlavorRank](은)는 명목상 이슬람 국가지만, 우리 선조들의 옛 종교 또한 아직 상당한 세력을 유지하고 있습니다. 다만 이슬람이 최근 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 사이에서 점차 저변을 확대하고 있으며, 우리 땅 곳곳에서 이슬람 지도자인 마라부트들이 떠도는 모습이 점점 흔해지고 있습니다.\n\n우리 선대 통치자들은 백성들을 개종하는 데 과도한 강제력을 행사하는 일을 피했지만, 원한다면 최근의 상황 변화를 활용해 참 신앙의 보급을 촉진할 수 있을지도 모릅니다."
 flavor_mal.6.a: "백성들을 개종하겠다!"
 flavor_mal.6.b: "긁어 부스럼 만들 것 없다."
 flavor_mal.7.title: "화약 무기 이용"
 flavor_mal.7.desc: "수백 년 동안 우리 병사들은 투창과 활에 의존해 왔습니다. 우리 조상들도 그래 왔고, 현세대의 우리 전사들도 그러한 병기를 사용하고 있습니다. 그러나 [mal_arms_dealer.GetName]에서 온 이방인들은 [ROOT.GetCountry.GetName]에서 일찍이 보지 못한 무기를 들고 있습니다. 우리 전통 무기가 이국에서 온 파괴의 도구를 능가하는 것은 사실이지만, 이 '화약 무기'라는 것이 활을 대체할 잠재력이 있음은 분명합니다. 군사 조언가들은 우리가 이 무기를 [mal_arms_dealer.GetAdjectiveWithNoTooltip] 상인들로부터 구입해 손에 넣을 것을 권고하고 있습니다."
 flavor_mal.7.a: "[mal_arms_dealer.GetNameWithNoTooltip]에서 총을 구하는 게 좋겠군."
 flavor_mal.7.a.tt: "[mal_arms_dealer.GetName]에서 화약 무기 구매를 시도합니다\n[mal_arms_dealer.GetNameWithNoTooltip] 측이 수용할 경우 가격은 #R [ROOT.GetVariable('mal_gun_price').GetValue|V2]#!입니다. 그 대신 [mal_arms_buyer.GetAdjective]의 군대 및 전시 경제가 크게 향상됩니다"
 flavor_mal.7.b: "총이라고? 창과 화살만 있으면 충분하다!"
 mal_need_for_firearms: "$firearms$ 필요"
 mal_rejection_of_firearms: "$firearms$ 거부"
 flavor_mal.8.title: "[mal_arms_buyer.GetNameWithNoTooltip]에서 총기 제공 요청"
 flavor_mal.8.desc: "우리 궁정에 흥미로운 소식이 들어왔습니다. [mal_arms_buyer.GetName]의 [mal_arms_buyer.GetGovernment.GetRulerTitle](이)가 보낸 상인들이 우리의 총기 및 관련 기술을 구매하겠다는 제안을 한 것입니다. 우리 무기를 제공할 경우 $west_africa$에 우리에게 신세를 진 동맹국이 생기겠지만, [mal_arms_buyer.GetNameWithNoTooltip]에 대한 기존 사업 기회가 위태로워질 수 있습니다."
 flavor_mal.8.a: "저들에게 총을 팔아서 득 될 것이 없다."
 flavor_mal.8.b: "이 일을 기회로 이득을 취할 수 있을 것이다."
 mal_granted_us_access_to_firearms: "$firearms$ 제공 수락"
 mal_rejected_us_access_to_firearms: "$firearms$ 제공 거절"
 flavor_mal.9.title: "[mal_arms_dealer.GetNameWithNoTooltip], 화약 무기 판매!"
 flavor_mal.9.desc: "우리 궁정에 반가운 소식이 들어왔습니다. [mal_arms_dealer.GetName] 상인들이 화약 무기 판매에 동의했으며, 우리 스스로 무기를 생산할 수 있는 자원과 지식도 넘기겠다고 합니다! [ROOT.GetCountry.GetName]군도 마침내 변화하는 전장에 적응할 수 있을 것입니다!"
 flavor_mal.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mal.10.title: "[mal_arms_dealer.GetNameWithNoTooltip], 화약 무기 제공 거부!"
 flavor_mal.10.desc: "우리 궁정에 매우 우려스러운 소식이 전해졌습니다. 좋은 조건을 제시하며 노력해 봤지만, [mal_arms_dealer.GetName]의 악독한 상인들이 화약 무기를 판매해 달라는 우리의 간청을 저버린 것입니다. 이들은 더러운 변명을 늘어놓으며 더 많은 노예만을 요구했을 뿐입니다. 이 자하남의 자식들은 교역 상대인 우리가 살아남든 말든 관심이 없는 게 분명합니다."
 flavor_mal.10.a: "이 불손한 뱀의 자식들..."
 flavor_mal.11.title: "수세에 몰린 [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_mal.11.desc: "[ROOT.GetCountry.GetLongName](과)와의 전쟁으로 인한 피해가 누적되고 있습니다. 우리를 파괴하려는 자들에게 점차 영토를 잃고 있으며, 우리 땅에 밀고 들어오는 불손한 배신자들과 약탈자 부족들에 밀려 점점 더 많은 전사가 수세에 몰리고 있습니다.\n\n비극적인 상황이지만, 이번 전쟁은 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 인내력을 잘 보여 주고 있습니다. 그러나 군 수뇌부에서 이러한 방어 전략이 우리를 파멸로 이끌 것이라 주장하는 목소리가 나오고 있습니다. 공세로 전환해 적국을 공격해야 [ROOT.GetCountry.GetFlavorRank]의 영광을 되찾을 수 있다는 것입니다."
 flavor_mal.11.a: "정신이 나간 것인가? 우리 땅에서 병력을 비울 수는 없다."
 flavor_mal.11.b: "옳은 말이다! 방어만 해서는 멸망을 앞당길 뿐이다."
 flavor_mal.12.title: "파리마 소라와 산카르 조마"
 flavor_mal.12.desc: "우리의 변경은 위험한 곳이라서 통행하는 많은 상인이 강도 등의 범죄에 피해를 받곤 합니다. 우리도 최대한 노력해 봤지만, 법치를 확립하고 변경의 안전을 [target_location.GetName](과)와 비슷한 수준으로 끌어올리는 데 실패하고 말았습니다.\n\n따라서 여러 영향력 있는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 우려를 표명하면서 북부와 남부의 변경을 중심으로 자신들에게 권력을 일부 이양하는 방안을 제시하고 나섰습니다."
 flavor_mal.12.a: "파리마 소라라면 우리를 충직하게 도울 것이다."
 flavor_mal.12.b: "산카르 조마에게 도움을 청할 것이다."
 flavor_mal.12.c: "그 [GetEstateName('nobles_estate')]들에게 포괄적인 특권을 보장하라!"
 flavor_mal.12.d: "[GetEstateName('nobles_estate')]들이 그렇게 큰 영향력을 갖게 둘 수 없다!"
 flavor_mal.13.title: "상코레 마드라사"
 flavor_mal.13.desc: "[target_location.GetName]의 [ShowBuildingTypeName('madrasa')]만큼 모범적이고 칭송받는 학습 기관도 흔치 않을 것입니다. 본래 상코레 [ShowBuildingTypeName('temple')] 주변에 세워졌던 상코레 마드라사는 한 [ShowCultureName('mandinka')] 여성의 후원으로 건립되었습니다.\n\n그 이후로 상코레 마드라사는 [GetCharacter('mal_musa_keita').GetName] 등 여러 위인의 지도 아래 번영을 누렸을 뿐만 아니라, 지금도 대륙 곳곳에서 지식을 찾아 이곳을 찾는 학생들을 맞아들이고 있습니다."
 flavor_mal.13.a: "우리가 혁신적 사고를 얼마나 중히 여기는지 보여 주는 찬란한 사례로다!"
 flavor_mal.13.b: "훌륭한 곳이지만 더 이상 재정 지원은 힘들다..."
 flavor_mal.14.title: "독립을 위한 [target_subject_country.GetNameWithNoTooltip]의 노력"
 flavor_mal.14.desc: "모든 종속국의 주민에게 좀 더 나은 삶을 선사하려는 갖은 노력에도 불구하고, 우리의 멸망을 종용하고 우리 유산을 말살하려는 자들이 있습니다. 이들은 어둠 속에서 손에 칼을 쥔 채 암약하며, 우리가 약해진 틈을 타 공세에 나설 기회를 노리고 있습니다... \n\n[target_subject_country.GetName]에서 들리는 반대의 목소리는 건방지고 되바라진 아이가 생떼를 부리는 소리일 뿐입니다."
 flavor_mal.14.a: "좋다. 독립을 인정해 주어라."
 flavor_mal.14.b: "전쟁을 원하는 거라면..."
 flavor_mal.14.b.tt: "[GetCountry('JOL').GetName]에 대한 통제를 시도합니다\n#italic 두 나라 사이에 #R 전쟁#!이 일어날 수 있습니다!#!"
 flavor_mal.15.title: "[target_overlord_country.GetNameWithNoTooltip]의 개입"
 flavor_mal.15.desc: "[target_overlord_country.GetName](과)와 그 무식한 돼지 같은 왕족들을 설득해 어떠한 굴레도 없이 평화롭게 공존하려고 그렇게 노력했건만, 저들은 우리의 완전하고 총체적인 복종을 요구하고 있습니다. 이러한 모욕은 우리 국경 지대 전역에 독립의 불길을 지피는 불씨가 될 것입니다!"
 flavor_mal.15.a: "어리석은 망발이로다!"
 flavor_mal.15.a.tt: "#italic [target_overlord_country.GetName]에서 우리의 독립을 인정하지 않는 이상 #R 30#!일 후에 전쟁이 발발합니다#!"
 flavor_mal.15.b: "머리를 숙이더라도 유혈 사태만은 피해야 한다..."
 flavor_mal.16.title: "[target_country.GetNameWithNoTooltip]의 굴복"
 flavor_mal.16.desc: "아주 좋은 소식입니다! [target_country.GetNameWithNoTooltip]에서 독립 음모를 꾸미던 건방진 왕족들이 무기를 내리고 우리의 권위를 이의 없이 받아들이기로 했습니다!"
 flavor_mal.16.a: "살려 준 은혜를 알았으면 좋겠구나."
 flavor_mal.17.title: "[target_country.GetNameWithNoTooltip], 무기를 들다"
 flavor_mal.17.desc: "완전한 말살과 굴종으로부터 그 비루한 목숨을 구하기 위해 절박해진 나머지, [target_country.GetName] 궁정의 야만인들이 우리가 자신들의 요구를 들어주지 않으면 전면전에 나서겠다며 자기 백성들을 멸망으로 내모는 길을 선택했습니다."
 flavor_mal.17.a: "어디 마음대로 해 보라지..."
 flavor_mal.17.b: "놈들을 전부 베어 버릴 것이다!"
 flavor_mal.18.title: "국가 분열"
 flavor_mal.18.desc: "우리 궁정 사람 중 상당수가 위대한 우리나라가 무너지고 있다고 생각하는 것으로 보입니다. 지방의 반란, 찬탈 기회를 노리는 참칭자들, 이상 기후 등으로 인해 많은 사람이 우리의 멸망이 가까웠음을 점치고 있는 것입니다. 그 상처에 소금을 바르듯, 동쪽의 많은 종속국 또한 우리가 파견한 지방 관리를 쫓아내고 왕실 사절을 살해하면서 우리의 지배로부터 완전히 벗어나기를 요구하고 있습니다!"
 flavor_mal.18.a: "조건이 무엇이든 받아들일 수밖에..."
 flavor_mal.18.b: "피는 피로 갚아 주리라..."
 flavor_mal.18.c: "이제 [GetCountry('SON').GetNameWithNoTooltip](이)가 일어설 때가 왔는지도 모르겠군."
 flavor_mal.19.title: "[target_location2.GetNameWithNoTooltip]의 광산"
 flavor_mal.19.desc: "[target_location2.GetName]의 광산들은 예전부터 지금까지 우리에게 많은 도움을 주었습니다. 그런데 최근에는 [target_location.GetName]에 투자가 몰리고 있으며, [target_character.GetName]에게 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 찾아와 우리나라도 그곳에 투자할 것을 종용한 바 있습니다."
 flavor_mal.19.historical_info: "말리 제국에서 소금은 높은 수출 가격으로 인해 황금보다 귀한 대접을 받았습니다. 그 이유로 타가자 및 그곳의 광산에서는 채광할 인력을 보유한 자라면 누구나 큰 이익을 얻을 수 있었습니다. 그러나 16세기에는 여러 차례의 전쟁으로 인해 타가자의 광산이 버려지고 타우데니 광산으로 대세가 넘어가게 됩니다."
 flavor_mal.19.a: "[target_location.GetNameWithNoTooltip]에 투자하라."
 flavor_mal.19.b: "[target_location2.GetNameWithNoTooltip]의 광산을 떠날 생각은 없다."
 flavor_mal.19.c: "어디에도 투자할 이유가 없구나."
 flavor_mal.20.title: "[target_location.GetNameWithNoTooltip] 강화"
 flavor_mal.20.desc: "[target_character.GetName](은)는 과거 몇 년 동안 [target_location.GetRank.GetName] [target_location.GetName]에 자금을 투입해 왔습니다. 다른 나라들은 이곳의 성장에 감탄하며 주기적으로 직접 방문하고 있습니다. 이곳에 대한 지원을 더욱 확대하면 주변 세력에 [ROOT.GetCountry.GetName]의 힘을 과시할 수 있을 것입니다."
 flavor_mal.20.a: "[target_location.GetNameWithNoTooltip](은)는 위엄이 넘치는 곳이 될 것이다."
 flavor_mal.20.b: "굳이 그럴 필요는 없다."
 flavor_mal.21.title: "팍스 만딩카"
 flavor_mal.21.desc: "우리는 [ShowRegionName('guinea_region')]의 대부분을 장악함으로써 영향력을 더욱 넓힐 수 있었고, 이를 통해 지역 내에 지속적인 평화를 가져올 수 있었습니다. 지금이야말로 [ROOT.GetCountry.GetName]에 집중할 기회입니다."
 flavor_mal.21.a: "이 평화로 인해 더 많은 상단이 찾아오기를."
 flavor_mal.21.b: "[ROOT.GetCountry.GetNameWithNoTooltip]의 평화 유지는 중요한 사안이지."
 flavor_mal.21.c: "평시에는 전시를 대비해야 하는 법."
 flavor_mal.21.d: "어디에서나 [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip]가 쓰이게 할 것이다."
 mal_every_location_with_a_market_gains_development_tt: "[ShowBuildingTypeName('marketplace')]가 있는 모든 [location|e]의 [development|e]이 [ShowNamedValue('development_mild_bonus')|+=] 증가합니다"
 mal_every_armory_gains_an_extra_upgrade_if_possible_tt: "모든 [ShowBuildingTypeName('armory')] [building|e]의 레벨이 #G 1#!만큼 상승합니다"
 flavor_mal.22.title: "[target_location.GetNameWithNoTooltip] 탈환"
 flavor_mal.22.desc: "과거에 우리는 [target_location.GetRank.GetName] [target_location.GetName](을)를 다스렸지만, [ShowCultureName('tuareg')]인들에게 빼앗긴 바 있습니다. 마침내 그 영토를 탈환한 지금, [target_character.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 관원들은 영토를 다시는 빼앗기지 않게 방어를 강화하는 것이 좋을지, 아니면 현지의 광산을 강화하는 것이 좋을지 논의하고 있습니다."
 flavor_mal.22.a: "광산에 인력을 추가 투입하라."
 flavor_mal.22.b: "요새를 건설해야 한다."
 flavor_mal.23.title: "[ShowCultureNameWithNoTooltip('fulbe')]의 [ShowGoodsNameWithNoTooltip('livestock')]"
 flavor_mal.23.desc: "우리 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 중 상당수는 농업에 종사하지만, 일부 소수 집단은 독특한 전문 직종에 종사합니다. 예를 들어 [ShowCultureName('fulbe')]인들은 [ShowRegionName('guinea_region')]의 [ShowGoodsName('livestock')] 중 대부분을 관리하고 있습니다. 이들이 우리 촌락에 거주하도록 제안할 수도 있고, 소에 세금을 부과할 수도 있을 것입니다."
 flavor_mal.23.historical_info: "말리 제국 건립 이후 지금까지 [ROOT.GetCountry.GetFlavorRank]에서의 소 목축은 풀베인들의 일이었습니다. 이들은 다른 주변 집단과 땅을 함께 쓰는 경우가 많으며, 이들의 부유함은 각자가 부리는 소 떼의 규모를 기준으로 평가됩니다."
 flavor_mal.23.a: "그자들이 장기적으로 도움이 되게 하라."
 flavor_mal.23.b: "모든 재산은 [target_character.GetNameWithNoTooltip] 차지다."
 mal_unlock_fulani_cattle_rearing_pens_tt: "[ShowRegionName('guinea_region')]에서 [ShowGoodsName('livestock')]을 생산하는 [locations|e]에 [ShowBuildingTypeName('fulani_cattle_rearing_pen')] [building|e]이 잠금 해제됩니다"
 flavor_mal.24.title: "사라진 함대를 찾아서"
 flavor_mal.24.desc: "[target_character.GetName](은)는 [ShowRegionName('south_atlantic_region')] 원정이 헛된 일이었다 생각했지만, [target_character2.GetName]의 생각은 다릅니다. 서쪽으로 가면 반드시 무언가가 있다는 것입니다. 미지의 세계에 뛰어드는 이 새로운 원정 항해를 지원하는 방안을 고려해 보면 어떨까요?"
 flavor_mal.24.historical_info: "코 마마디가 항해 중에 아메리카 대륙을 발견했다는 이야기는 설화에 불과하지만, 어쩌면 마마디가 원정을 실패한 덕분에 말리 제국에서 만사 무사가 득세하고, 발견과 혁신보다는 내부 안정에 주력했을지도 모르는 일입니다."
 flavor_mal.24.a: "금화는 충분하니, 새 원정을 후원할 여유는 있다."
 flavor_mal.24.b: "[ROOT.GetCountry.GetNameWithNoTooltip]의 안정이 더 중요하다."
 mal_finding_america_yields_rewards_tt: "새 [continent|e]을 발견할 경우, 우리의 #Y 대외적#! 가치를 강화할 기회를 얻게 될 것입니다"
 flavor_mal.25.title: "육지 발견!"
 flavor_mal.25.desc: "사라진 함대에 무슨 일이 일어났는지 알아내지는 못했지만, [target_character.GetName](이)가 새로운 땅을 발견했습니다. 이번 발견으로 탐사대는 물론 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 사람들 모두 큰 충격을 받았지만, 이는 새로운 기회이기도 합니다. [target_character2.GetName](이)가 틀렸을지도 모릅니다. 바깥으로 눈을 돌리는 것이 아무 의미도 없는 일은 아닐 수도 있겠습니다."
 flavor_mal.25.a: "서둘러야 한다. 어서 신대륙에 정착지를 조성하라."
 flavor_mal.25.b: "서두를 것 없다. [ROOT.GetCountry.GetFlavorRank] 전체에 이 소식을 알리도록."
 flavor_mal.26.title: "의회 주도 정치"
 flavor_mal.26.desc: "[target_character.GetName]의 약점이 만천하에 드러난 가운데, 여러 계층이 이 점을 이용하기로 한 듯합니다. 이제 [ROOT.GetCountry.GetGovernment.GetCourtTitle](이)가 [ROOT.GetCountry.GetName]의 국정을 장악하고 있습니다."
 flavor_mal.26.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 flavor_mal.27.title: "황금 바위 매각"
 flavor_mal.27.desc: "[target_character.GetName](과)와 그 행실로 인해 상상할 수도 없는 일이 일어났습니다. 많은 사람이 무슨 짓을 해서라도 손에 넣고 싶어 하는 보물인 황금 바위를 원가에 훨씬 못 미치는 값에 내다 판 것입니다. 이 사건으로 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 전체가 큰 충격에 빠져, 그 능력에 의문을 제기하고 있습니다."
 flavor_mal.27.a: "경제를 살리기 위한 선택이었느니라!"
 flavor_mal.28.title: "조공 재개"
 flavor_mal.28.desc: "과거에 [ROOT.GetCountry.GetName]의 주된 금 수입원은 광산이 아니라 주변국의 조공이었습니다. 이 전통이 서서히 사라지는 지금, [target_character.GetName](이)가 조공 제도 부활을 제안했습니다."
 flavor_mal.28.a: "다시금 조공을 요구하라."
 flavor_mal.28.b: "옛 방식에 기대지 말고 중앙 집중화에 주력해야 한다."
 flavor_mal.29.title: "강의 주인"
 flavor_mal.29.desc: "니제르강의 주민들은 전통적으로 어업에 종사하면서 [ROOT.GetCountry.GetName]에 많은 식량을 가져다주었습니다. 강의 주인이라 불리는 이 주민들은 [target_location.GetName] 등 여러 지역을 개발했고, 지금까지 [ROOT.GetCountry.GetFlavorRank]에서 중요한 역할을 해 왔습니다. 이들에 대한 지원을 확대하는 것도 좋을 듯합니다."
 flavor_mal.29.a: "금을 하사해야겠군."
 flavor_mal.29.b: "지원하지 않겠다."
 mal_every_pop_gains_20_satisfaction_tt: "[target_location.GetName] 내 모든 [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+2%] 증가합니다"
 flavor_mal.30.title: "폭군이 된 통치자"
 flavor_mal.30.desc: "[target_character.GetName](이)가 백성들을 그저 장기판의 말로 여기는 듯 함부로 대하며 억압하고 있습니다. 권한을 벗어나는 일은 아니지만, [ROOT.GetCountry.GetName] 전체에 [target_character.GetName](을)를 몰아내자는 속삭임이 번지고 있습니다."
 flavor_mal.30.a: "[target_character.GetNameWithNoTooltip](을)를 통제해야겠군."
 mal_all_pops_lose_15_satisfaction_tt: "모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+2%] 감소합니다"
 flavor_mal.31.title: "연안 무역으로의 전환"
 flavor_mal.31.desc: "사하라 횡단 무역은 지금까지 [ROOT.GetCountry.GetName]에 막대한 부를 안겨 주었으나, 이제 무역의 중심은 해상으로 이동하고 있음이 분명해 보입니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 경제 면에서 앞서 나가기 위해 [target_location.GetName] 등 [ShowRegionName('guinea_region')]의 일부 해안 지점을 개발하는 방안을 제시했습니다."
 flavor_mal.31.a: "[target_location.GetNameWithNoTooltip]에 지원을 제공할 것이다."
 flavor_mal.31.b: "그곳이 아니라 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에 주력해야 한다."
 flavor_mal.31.c: "재정을 아껴야 한다."
 flavor_mal.32.title: "[ShowLocationNameWithNoTooltip('timbuktu')]의 몰락"
 flavor_mal.32.desc: "[ROOT.GetCountry.GetName]의 위대한 보석이었던 [ShowLocationNameWithNoTooltip('timbuktu')]가 적의 손에 떨어졌습니다. [ROOT.GetCountry.GetNameWithNoTooltip]에서는 대부분 이번 일을 [ROOT.GetCountry.GetRank.GetName](이)가 서서히 무너지고 있다는 징후로 받아들이고 있습니다."
 flavor_mal.32.a: "[ShowLocationNameWithNoTooltip('timbuktu')]를 다시 탈환할 것이다!"
 flavor_mal.32.b: "[target_character2.GetNameWithNoTooltip]에게 이 일을 논하게 하라."
 flavor_mal.32.c: "대신 [target_character.GetNameWithNoTooltip]에게 비난의 화살을 돌리도록 하라."
 flavor_mal.33.title: "$timbuktu_palace$ 건설"
 flavor_mal.33.desc: "현재 [target_location.GetRank.GetName] [target_location.GetName](이)가 구가하는 황금기를 더욱 공고히 하기 위해 [target_character.GetName](은)는 웅장한 궁전을 건설하여 우리 [ROOT.GetCountry.GetRank]의 부와 위상을 증명하겠다는 계획을 세웠습니다. 번성하는 대제국의 궁정에서 영감을 받은 [target_character.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetName]의 최고급 건축물과 견줄 만한 건축적 걸작을 짓고자 합니다. 정교한 장인 정신으로 설계되고 권력의 상징으로 꾸며진 이 궁전은 행정 중심지이자 [target_character.GetNameWithNoTooltip]의 유산을 기리는 기념물이 되어, [target_location.GetNameWithNoTooltip](이)가 번영과 문화의 등대로 역사에 빛나는 기록을 남길 수 있도록 할 것입니다."
 flavor_mal.33.a: "건설 공사를 지원하라."
 flavor_mal.33.b: "쓸모도 없는 건물을 늘릴 필요 없다."
 flavor_mal.33.c: "대궁전? 바로 '그' 대궁전 말인가?"
