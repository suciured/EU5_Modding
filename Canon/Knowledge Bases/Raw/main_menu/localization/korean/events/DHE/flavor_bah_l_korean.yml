l_korean:
 flavor_bah.1.title: "[ShowBuildingTypeNameWithNoTooltip('mahmud_gawan_madrasa')]"
 flavor_bah.1.desc: "[target_character.GetName](은)는 [ShowRegionName('deccan_region')]에서 [ShowReligionName('shia')]의 영향력을 재확인하고자 [ShowSubContinentName('central_asia')]의 건축 양식에서 영감을 받은 마드라사를 새로 건설하기로 했습니다. [ShowBuildingTypeName('mahmud_gawan_madrasa')]라고 이름 붙여진 이곳은 $india$ 전역을 통틀어 가장 웅장한 [ShowReligionGroupName('muslim')] 대학이 되어 전 세계 약 500명의 학생을 위한 수업을 진행할 예정입니다. 도서관 역시 지구촌 곳곳의 장서를 비치하여 [target_location.GetName](을)를 역사상 가장 위대한 장소로 만들고자 합니다."
 flavor_bah.1.historical_info: "비다르의 마흐무드 가완 마드라사는 1472년에 지어졌습니다. 인도와 아랍 건축 양식이 혼합된 이 건물은 마흐무드 가완의 의뢰로 바흐마니 술탄국의 한 현지 귀족이 설계한 것이고, 시아파 신앙을 재확인하는 것이 목적이었기에 전 세계의 학자를 유치하여 무료 숙식 및 교육을 제공하겠다는 생각으로 지어졌습니다. 이후 시간이 지나면서 약 3,000권의 장서가 모였습니다."
 flavor_bah.1.a: "건설을 시작하라."
 flavor_bah.1.b: "귀한 금을 한낱 건물을 짓는 데 쓰기엔 아깝군."
 flavor_bah_1000_shared: "평화의 왕좌"
 flavor_bah_100_historical_info_shared: "'타흐트 이 피로자', 다른 말로 '터키석 왕좌'는 바흐마니 술탄의 왕좌로, 궁정의 왕족을 상징하는 물건이었습니다. 하지만 이는 백성들이 만든 것이 아니라 와랑갈의 무수누리 카파야 나야카가 선물한 것이었습니다. 원래 이 왕좌는 델리의 무함마드 빈 투글루크에게 전달될 예정이었으나, 완성되기 전에 왕조가 와랑갈에 대한 지배권을 잃고 말았습니다."
 flavor_bah.1000.title: "$flavor_bah_1000_shared$"
 flavor_bah.1000.desc: "[target_country.GetName]에는 매우 귀중한 예술품이 있습니다. $takht_i_firoza$로 알려진 이 작품은 이제 [ShowLocationName('warangal')]에 있는 어떤 통치자에게도 쓸모가 없습니다. 그러니 이 유물을 준다면 휴전 협정을 체결하고 두 나라 사이의 국경을 확정하겠다고 제안하는 것이 어떨까요? 이 제안이라면 [target_character.GetName](과)와 [target_country.GetNameWithNoTooltip]의 백성에게도 좋을 것입니다."
 flavor_bah.1000.historical_info: "$flavor_bah_100_historical_info_shared$"
 flavor_bah.1000.a: "참으로 훌륭한 제안이군. 어서 그리하라."
 flavor_bah.1000.b: "직접 정복하면 그만인데 왜 거래를 해야 하지?"
 bah_target_must_accept_tt: "[target_country.GetName] 측이 제안을 수락해야만 효력이 발생합니다"
 bah_no_deal_tt: "[target_country.GetName]에 제안을 보내지 않습니다"
 flavor_bah.1001.title: "$flavor_bah_1000_shared$"
 flavor_bah.1001.desc: "[target_country2.GetName]의 [target_character2.GetName](이)가 $takht_i_firoza$를 넘겨줄 것을 요구해 왔습니다. 그리고 그 대가로 휴전 협정을 체결하고 우리 사이의 국경을 확정하겠다고 합니다."
 flavor_bah.1001.historical_info: "$flavor_bah_100_historical_info_shared$"
 flavor_bah.1001.a: "평화의 왕좌라. 괜찮은 제안이군. 수락하겠다."
 flavor_bah.1001.b: "그깟 거짓 약속에 우리 유물을 내줄 것 같은가."
