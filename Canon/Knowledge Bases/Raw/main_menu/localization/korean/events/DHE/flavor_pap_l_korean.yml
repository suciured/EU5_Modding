l_korean:
 flavor_pap.1.title: "이단 심문소 재편"
 flavor_pap.1.desc: "[ShowLocationName('naples')] 출신의 인물인 [future_paul_iv_scope.GetName]의 주도로 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 로마 이단 심문 제도를 스페인의 예에 따라 정비했습니다. 예수회와 손을 잡고 백성들을 공포로 다스리고자 한 것입니다. 그러나 이 제도는 잔인하지만 효과적이며, 이탈리아반도에서 [ShowReligionAdjective('lutheran')] 개혁을 완전히 뿌리 뽑는 결과로 이어질 것입니다."
 flavor_pap.1.a: "스페인식 이단 심문"
 flavor_pap.1.b: "온건한 이단 심문"
 flavor_pap.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pap.2.desc: "[target_character.GetName](은)는 신을 자연과 동일시하는 신학자입니다. 이 인물은 자신이 신실한 [ShowReligionGroupAdjective('christian')] 신도라 주장하지만, 코페르니쿠스의 우주론을 옹호할 뿐만 아니라 맹목적 신앙을 풍자하기도 했습니다. 현재 이 인물은 [ShowLocationName('venice')]에서 체포되어 [ShowLocationName('rome')](으)로 압송된 후 재판을 받고 있습니다."
 flavor_pap.2.a: "이단을 화형에 처하라."
 flavor_pap.2.b: "목숨은 살려 주어라."
 borgia_pope_tt: "[borgia_pope_scope.GetName](이)가 새 교황으로 등극합니다!"
 flavor_pap.4.title: "[borgia_pope_scope.GetLastNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_pap.4.desc: "시스티나 경당의 지붕 위로 하얀색 연기가 피어오릅니다. 성직 매매의 비판이 가득한 가운데, 콘클라베에서 [ShowLocationName('valencia')] 대주교인 [borgia_pope_scope.GetName](을)를 성 베드로의 권좌에 올린 것입니다. [borgia_pope_scope.GetLastNameWithNoTooltip](은)는 로마 정계에 비교적 최근에 진출한 가문으로, 이번 교황 선출은 그 자리를 탐내 왔던 기성 로마 가문들의 역린을 건드렸습니다. [borgia_pope_scope.GetLastNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 둘러싼 숱한 소문은 분명 정적들이 퍼뜨린 과장된 뜬소문일 가능성이 높지만, 이 인물이 공공연하게 정부를 두고 자신의 십 대 아들인 [borgia_pope_son_scope.GetName](을)를 추기경 자리에 앉힌 사실은 이미 알려져 있습니다. 이번 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 치세가 온갖 추문과 부패로 점철될 것이라는 추측이 무성합니다."
 flavor_pap.4.a: "[ROOT.GetCountry.GetNameWithNoTooltip](은)는 살아남을 것이다."
 flavor_pap.5.title: "[caesar_borgia_scope.GetNameWithNoTooltip]"
 flavor_pap.5.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 아들인 [caesar_borgia_scope.GetName](이)가 사상 처음으로 추기경 자리에서 물러났습니다. 그러고는 군사 모험가로 변신해, 이미 유능하고 가차 없는 콘도티에로로서 실력을 입증하고 있습니다. 이에 성하께서는 [caesar_borgia_scope.GetShortNameWithNoTooltip]의 능력을 인정하여, 가톨릭 대장군 지위를 하사하고 [ROOT.GetCountry.GetAdjective]의 군대를 지휘하게 했습니다."
 flavor_pap.5.a: "아우트 카이사르, 아우트 니힐. 황제가 아니라면 아무것도 아니다."
 flavor_pap.6.title: "추문에 휩싸인 [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_pap.6.desc: "보르자 가문의 행태에 관한 악독한 소문이 무성하게 퍼지고 있습니다. 치명적이고 검출하기도 어려운 독약인 칸타렐라로 정적을 여럿 제거했다는 이야기가 이미 널리 회자되어 비난이 끊이지 않습니다. 성하까지도 직접 성직 매매와 부패 행위에 관여했다고 전해지며, 그 자손인 [caesar_borgia_scope.GetShortName](과)와 [lucrecia_borgia_scope.GetName] 사이의 관계에 대해서는 그보다 더 외설스러운 소문까지도 숨죽여 돌고 있습니다. 이러한 비방 중상에 대한 근거는 거의 없는 듯하지만, 이 소문은 이미 나라 안팎의 [ShowReligionAdjective('catholic')] 신도들 사이에 널리 퍼져 있습니다."
 flavor_pap.6.a: "거짓말이다! 모함이다!"
 flavor_pap.6.b: "이 상황을 잘 활용하면 이득을 볼 수 있겠어."
 flavor_pap.7.title: "[GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip] [ROOT.GetCountry.GetNameWithNoTooltip]의 최후"
 flavor_pap.7.desc: "[GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 사망 소식을 들은 [ShowLocationName('rome')]의 도시 귀족 가문들은 속으로 쾌재를 불렀습니다. 추기경들은 [GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip](과)와 줄곧 대립해 왔던 [target_character.GetName](을)를 교황으로 선출했습니다. [target_character.GetShortNameWithNoTooltip](은)는 선대 교황의 부패를 일소하고 교회의 신성함에 대한 신뢰를 회복하겠다고 공언했습니다. 한편 [ROOT.GetCountry.GetAdjective]의 뒷받침을 잃은 [caesar_borgia_scope.GetName]의 권세는 하루아침에 무너졌습니다. 목숨이 노려질까 두려워진 [caesar_borgia_scope.GetShortNameWithNoTooltip](은)는 적대 세력을 피해 [GetCountry('NAV').GetName]에 몸을 숨겼습니다."
 flavor_pap.7.a: "땅에 떨어진 교회의 평판을 회복해야 한다."
 flavor_pap.8.title: "마녀에 관한 소문"
 flavor_pap.8.desc: "[target_character.GetName](은)는 마녀가 실존하며 마녀들이 불쌍한 [ShowReligionAdjective('catholic')] 신도들의 영혼을 악으로 물들이고 있다고 열과 성을 다해 주장한 것으로 [GetInternationalOrganization('catholic_church').GetName] 내에서 유명한 인물입니다. 그리고 우리 [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] 구성원 사이에서는 그 열정 못지않은 열띤 논쟁이 벌어지고 있습니다. 이미 여러 주교가 [target_character.GetNameWithNoTooltip]에게는 [ShowReligionAdjectiveWithNoTooltip('catholic')] 교리 위반을 근거로 마녀 혐의를 제기하고 심판할 권리가 없다며 천명한 바 있습니다.\n\n이러한 갈등이 [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] 전체의 균열로 악화하지 않도록, 마녀와 이단 행위에 대한 우리의 입장을 명확히 해야 합니다."
 flavor_pap.8.a: "마녀의 사술은 이단의 명백한 징후이니라."
 flavor_pap.8.b: "말도 안 되는 소리. 마녀 따위는 존재하지 않는다!"
 flavor_pap.8.historical_info: "도미니코회 수도사인 하인리히 크라머의 활동은 마녀에 대한 처우에 큰 영향을 미쳤을 뿐만 아니라 중부 유럽에서 마녀재판이 시작되는 계기가 되었습니다. 1482년에 라벤스부르크에서 벌어진 마녀재판에 참여한 크라머는 한 가지 문서를 작성하는데, 이 문서는 이후에 #italic 숨미스 데시데란테스 아펙티부스(지극히 간절한 열망으로)#!라는 교황 칙서가 됩니다. 크라머는 이후 여러 논란을 일으키다 한 현지 주민이 재판에서 무죄 방면된 이후 인스부르크에서 추방당했습니다. 그렇게 쾰른으로 향하던 크라머는 #italic 말레우스 말레피카룸#!, 즉 '마녀를 심판하는 망치'라는 글을 저술했고, 이것으로 신성 로마 제국 영토 내의 마녀 혐의자들을 단죄하는 데 있어 더욱 강력한 권위를 가지게 되었습니다."
 flavor_pap.9.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]의 사도세 요구"
 flavor_pap.9.desc: "우리의 신앙과 열성은 우리나라의 기반을 평가하는 잣대가 됩니다. 우리는 [ShowReligionAdjective('catholic')] 신앙의 자랑스러운 추종자라는 사실을 입증하고자 [ShowEstatePrivilegeName('apostolic_tax_privilege')]를 납부하기로 확약했습니다. 그리고 이제, 우리가 약속한 금액을 지급해 재정적 책임을 이행할 때가 다가왔습니다."
 flavor_pap.9.a: "이것이 우리의 의무이니..."
 flavor_pap.9.b: "그럴 여유는 없다."
 every_catholic_upset_tt: "금전 제공 의무를 이행하지 않는다면 모든 [ShowReligionAdjectiveWithNoTooltip('catholic')] 국가로부터 광범위한 비난을 받을 것입니다"
 opinion_refused_to_pay_apostolic_tax: "사도세 납부 거부"
 flavor_pap.10.title: "스위스 근위대"
 flavor_pap.10.desc: "교황청 스위스 근위대 창립 계약이 마침내 체결되었습니다. 스위스 근위대는 성하께 절대적으로 충성하며 군율과 경험을 갖춘 전사들로 구성된 정예 부대입니다. 이들은 심판의 날이 올 때까지 [ROOT.GetCountry.GetLongName](을)를 섬기기로 맹세했습니다."
 flavor_pap.10.a: "이들이라면 교회를 능히 수호할 것이다."
 flavor_pap.11.title: "파세토 디 보르고"
 flavor_pap.11.desc: "[ShowLocationName('rome')](이)가 함락되었습니다! 자신을 사로잡으러 다가오는 적을 바라보는 [target_character.GetName]의 뇌리에 불현듯 '파세토 디 보르고', 바티칸 성시와 카스텔 산탄젤로를 이어주는 바로 그 통로가 떠오릅니다. 과거 많은 지도자가 이 통로를 이용해 유사시에 몸을 숨겼습니다. 그리고 이제 [target_character.GetShortNameWithNoTooltip] 또한 바티칸에서 도주할지 선택의 기로에 섰습니다."
 flavor_pap.11.a: "통로로 도주하라!"
 flavor_pap.11.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 바티칸을 버리지 않을 것이다."
 flavor_pap.12.title: "[ShowLocationNameWithNoTooltip('rome')] 약탈"
 flavor_pap.12.desc: "전쟁이 [ShowLocationName('rome')](을)를 쑥대밭으로 만들었습니다. 성벽에 쇄도해 시내를 누비는 적군의 공격 앞에 주둔군은 무너져 내리고 말았습니다. 얼마 남지 않은 근위병들은 성 베드로 대성당의 계단에서 참혹한 최후를 맞이했고, 이윽고 약탈이 시작되었습니다. 그렇게 파괴, 약탈, 처형이 이어진 후, 도적 떼, 탈영병, 병사와 약탈꾼들은 손에 넣은 재물을 들고 고향 땅으로 돌아가는 긴 여정을 시작했습니다."
 flavor_pap.12.a: "주둔군을 강화하라. 이런 일이 결코 다시 있어서는 안 된다."
 flavor_pap.12.b: "전쟁에 무너진 도시를 복구하라."
 flavor_pap.13.title: "바티칸 도서관"
 flavor_pap.13.desc: "[ShowReligionAdjective('catholic')]교회는 여러 세대에 걸쳐 방대한 양의 문헌을 축적 및 소장해 온 바 있습니다. 그리고 마침내 바티칸 안에 웅장한 도서관을 지어 기독교 세계의 지식을 모으고 확장하기 위한 자금이 확보되었습니다. 바티칸 도서관 건립으로 [ShowLocationName('rome')](은)는 학문 세계의 중심으로 우뚝 설 것입니다."
 flavor_pap.13.a: "도서관을 건립하고 행정 관련 문헌에 주력하라."
 flavor_pap.13.b: "외교 문헌에 더 집중하도록 하라."
 flavor_pap.13.c: "군사 기술에 관한 도서관 건립을 지원하라."
 flavor_pap.14.title: "시스티나 경당"
 flavor_pap.14.desc: "카펠라 마조레, 다시 말해 대경당은 바실리카보다 덜 트인 소규모 공간에서 미사를 드리는 데 사용됩니다. 이 경당은 프라 안젤리코가 장식을 담당해 과거에는 웅장한 모습을 자랑했지만, 세월의 흐름을 이기지 못하고 벽이 기우는 등 점차 무너져 내리고 있습니다. 매년 많은 미사가 열리는 곳이니만큼, 이 경당을 철거해야 안전을 도모할 수 있을 것입니다. 그리고 기존 경당보다 훨씬 더 웅장한 건물을 그 자리에 새로 건립해야 합니다. 이 새로운 시스티나 경당의 장식을 유명 예술가들에게 의뢰한다면 분명 그 의뢰를 영광으로 여길 것입니다."
 flavor_pap.14.a: "옛 건물을 철거하고 그 자리에 새 건물을 세워라."
 flavor_pap.15.title: "시스티나 경당 장식"
 flavor_pap.15.desc: "낡고 노후한 카펠라 마조레는 이제 없습니다. 그리고 그 자리에는 웅장한 시스티나 경당이 서 있습니다. 시스티나 경당은 솔로몬 성전과 마찬가지로 구약 성서에 적힌 치수에 따라 건립했습니다. 외부에는 장식이 없으며, 내부 공간은 3층으로 나뉘고 천장을 높였으며, 각 측면에 높은 아치형 창문이 여섯 개, 앞뒤에 각각 두 개가 위치해 있습니다. 이러한 소박함도 아름답지만, 우리 시대 최고 예술가들의 프레스코 벽화가 있다면 그 아름다움을 더욱 빛낼 수 있을 것입니다."
 flavor_pap.15.a: "[sandro_boticelli_scope.GetNameWithNoTooltip](을)를 고용하라."
 flavor_pap.15.b: "[ghirlandaio_scope.GetNameWithNoTooltip](을)를 고용하라."
 flavor_pap.15.c: "[pietro_perugino_scope.GetNameWithNoTooltip](을)를 고용하라."
 flavor_pap.15.d: "[michaelangelo_scope.GetNameWithNoTooltip](을)를 고용하라."
 flavor_pap.15.e: "아무나 불러서 경당을 장식하게 하라!"
 flavor_pap.17.title: "성직 매매 단죄"
 flavor_pap.17.desc: "사도행전 8장 9절부터 24절에 따르면, 시몬 마구스는 사도 베드로와 요한에게 돈을 줄 테니 자신이 손을 대는 자마다 성령의 힘이 임재하게 할 권능을 달라고 청했습니다. 성직과 성무 등 영적 영역에 속하는 것을 사고파는 성직 매매 행위를 이 일화에서 따 '시모니'라 부르는데, 실제로도 번쩍이는 금화에 휘둘려 주교직을 매매한 통치자가 많았습니다."
 flavor_pap.17.a: "마땅히 범죄로 간주할 것이다!"
 disables_simony: "[ShowReligionAdjective('catholic')]에서 '성직 매매' 이벤트가 비활성화됩니다"
 flavor_pap.17.b: "그저 관행일 뿐이다. 허용하라."
 flavor_pap.18.title: "성유물 공경, 허용할 것인가?"
 flavor_pap.18.desc: "교회는 예로부터 성인들의 유물을 보존해 공경의 대상으로 삼고, 병자와 약자들을 치유하는 데 쓰기도 했습니다. 그런데 이 오랜 관행이 우상 숭배이자 이단 행위이기에 마땅히 금지해야 한다며 반기를 드는 자들이 생겨났습니다. 성유물 매매로 많은 교회가 부를 축적한 가운데, [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서 이 관습에 대한 지지를 공개적으로 표명하신다면 그 수익 중 일부가 우리 국고로 들어올 것입니다."
 flavor_pap.18.a: "성유물 매매를 금지하라!"
 disables_veneration_of_relics: "[ShowReligionAdjective('catholic')] 국가에서 '성유물 공경' 및 '성모 공경' 이벤트가 비활성화됩니다"
 flavor_pap.18.b: "성유물 공경을 허락하고 직접 시행한다면 우리는 더욱 부유해질 것이다."
 flavor_pap.18.c: "우리가 성유물 공경을 통제해야 한다."
 flavor_pap.19.title: "[galileo_galilei_scope.GetNameWithNoTooltip]"
 flavor_pap.19.desc: "지구를 비롯한 행성들이 태양 주변을 돈다는 관념은 니콜라우스 코페르니쿠스가 1543년에 자신의 저작인 #italic '천구의 회전에 관하여'#!에서 처음 개진한 이론입니다. 그리고 최근 [galileo_galilei_scope.GetName](이)가 #italic '시데레우스 눈치우스'#! 즉 #italic '별의 전령'#!을 집필해 지동설을 다시 주창하고 나섬으로써 논란을 초래하고, [ShowReligionAdjective('catholic')]교회 내에 많은 적을 만들었습니다. [galileo_galilei_scope.GetNameWithNoTooltip](과)와 심도 깊은 논쟁을 벌이는 것도 꽤 흥미로울 수 있겠지만, 이자가 우리의 사상을 웃음거리로 만들기 전에 투옥하는 것이 신중한 처사가 아닐까요?"
 flavor_pap.19.a: "그자를 불러들여 과학을 논하도록 하라."
 flavor_pap.19.b: "반드시 재판에 넘겨야 한다."
 flavor_pap.20.title: "지상의 하느님 왕국"
 flavor_pap.20.desc: "[ShowRegionName('italy_region')] 전체가 [ShowReligionName('catholic')]의 기치 아래 통일되자 [GetCountry('PAP').GetGovernment.GetRulerTitle]께서는 이제야 '[ShowGovernmentReformName('kingdom_of_god_reform')]'의 탄생을 선언하기에 합당하다고 보셨습니다. [ShowContinentName('europe')] 전역의 [ShowReligionNameWithNoTooltip('catholic')] 신자들이 그분 아래 몰려들어 이 [ShowReligionGroupAdjective('christian')] 미덕의 귀감과도 같은 국가에서 살아가고자 합니다. 이로써 외세는 더는 추기경단을 좌지우지하지 못할 것이지만, 그와 동시에 [GetCountry('PAP').GetAdjective] 칙서나 율령에 순순히 따르지도 않을 것입니다."
 flavor_pap.20.a: "모든 인간을 하느님 아래 하나로!"
 flavor_pap.20.b: "아멘."
 STATIC_MODIFIER_NAME_kingdom_of_god_slot_modifier: "$kingdom_of_god_reform$"
 STATIC_MODIFIER_DESC_kingdom_of_god_slot_modifier: "$kingdom_of_god_reform$이 지닌 종교적 권력은 녹슬고 삐걱대는 관료들조차 무릎 꿇게 할 수 있습니다."
 flavor_pap.21.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]의 자녀 의혹"
 flavor_pap.21.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle](이)가 성품성사를 받았음에도 불구하고 몰래 자녀를 가졌다는 소문이 전국에 떠돌고 있습니다. 이러한 의혹이 [GetUniqueInternationalOrganization('catholic_church').GetName]의 권위를 허물기 위한 악의적 시도라는 목소리도 있지만, 이 소문에 진실성이 있다며 구체적 이름과 증거를 숨죽여 거론하는 이들도 있습니다. 추기경을 비롯한 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들 사이에서는 이 주장의 진실 여부를 조사할지, 아니면 조용히 덮어둠으로써 평판을 지킬지를 두고 의견이 갈리고 있습니다."
 flavor_pap.21.a: "의혹을 무마하도록 하라."
 flavor_pap.21.b: "의혹이 확산되는 것을 막기에는 너무 늦었다."
 STATIC_MODIFIER_NAME_sinner_pope: "평판 실추"
 STATIC_MODIFIER_NAME_sinner_pope_severe: "죄 깊은 교황"
 flavor_pap.21.historical_info: "지난 여러 세기 동안 일부 교황이 성품성사를 받았음에도 불구하고 자식을 두었다는 소문이 돌았습니다. 율리오 2세, 바오로 3세, 알렉산데르 6세, 그레고리오 13세가 그러했으며, 알렉산데르 6세의 경우 자녀가 있음을 공공연하게 인정하기도 했습니다. 이러한 사건은 추문으로 이어져, 성좌의 도덕적 권위에 금이 가는 결과로 이어지기도 했습니다."
 flavor_pap.22.title: "라테라노 궁전 화재"
 flavor_pap.22.desc: "[ShowLocationName('rome')]의 고대 궁전인 라테라노에 재난이 닥쳤습니다. 고대부터 이어진 이 교황의 성좌는 거의 천 년 가까이 [ROOT.GetCountry.GetAdjective] 권력의 중심으로 우뚝 서 있었으며, 그 안에는 값을 매길 수 없는 각종 유물, 성유물 및 [GetUniqueInternationalOrganization('catholic_church').GetName]의 역사를 적은 유일무이한 연대기 기록이 안치되어 있습니다. 이러한 곳이 불길에 휩싸이면서 기둥에는 금이 가고, 수백 년 된 태피스트리가 잿더미로 변해 버리고 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], 경비병, 하인들이 불길을 잠재우기 위해 급히 움직이고 있지만, 신속하게 다른 조치를 취하지 않는다면 궁전 전체가 소실될지도 모릅니다."
 flavor_pap.22.a: "자원을 투입해 궁전을 최대한 보전하라!"
 flavor_pap.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_pap.22.historical_info: "1361년, 라테라노 궁전이 대화재에 휩쓸렸습니다. 교황의 권위를 상징하는 웅장한 중심지였던 이 고대 궁전은 이 사건으로 인해 거의 소실되었고, 교단에서 가장 거룩한 유물들이 안치된 #italic 산타 산토룸 예배당#!만이 화마에서 살아남았습니다."
 flavor_pap.23.title: "[pap_fontana.GetNameWithNoTooltip]"
 flavor_pap.23.desc: "뛰어난 실력으로 이름 높은 건축가인 [pap_fontana.GetName](이)가 우리 추기경들의 의뢰로 각종 사업에 참여하면서 명성을 얻고 있습니다. 특히 대규모 설계와 도시 구조 개편에서 두각을 드러내, 그 능력으로 [ShowLocationName('rome')]의 여러 구역을 새롭게 바꾸어 놓았습니다. [pap_fontana.GetLastNameWithNoTooltip]의 능력은 [ShowLocationNameWithNoTooltip('rome')](을)를 재건해 영광을 되찾는다는 우리의 목표에 매우 큰 도움이 될 듯합니다. 이 인물을 교황청 직속 건축가로 공식 임명해 우리의 야심 찬 건설 사업을 맡기는 것이 현명한 처사일 수 있습니다."
 flavor_pap.23.a: "그자를 불러오라!"
 flavor_pap.23.b: "계속 추기경들과 일하게 두어라."
 flavor_pap.23.historical_info: "도메니코 폰타나는 로마의 겉모습을 결정지은 여러 건설 사업에서 일축을 담당한 영향력 있는 이탈리아의 건축가입니다. 특히 교황 식스토 5세의 총애를 받아, 로마의 주요 도시 건설 사업을 이끌었습니다. 폰타나의 주요 업적으로는 바티칸 오벨리스크의 성 베드로 광장 이전, 그리고 라테라노 궁전 개축 설계가 있습니다."
 flavor_pap.24.title: "라테라노 궁전 재건"
 flavor_pap.24.desc: "라테라노 궁전은 과거 교황이 거처이자 교회의 권위를 상징하는 건물이었지만, 지금은 14세기에 발생한 대화재로 인해 거의 폐허가 되어 버린 상태입니다. 하지만 이 고대 궁전의 역사적, 종교적 의의는 실로 막대한 만큼, 이 고대 궁전을 복구해 과거의 영광을 되살려야 한다고 생각하는 사람들이 많습니다. 저명한 건축가인 [fontana.GetName](이)가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 있는 만큼, 이 기념비적인 건설 사업을 추진할 전문성은 충분하다고 봐도 될 것입니다."
 flavor_pap.24.a: "궁전을 재건하라."
 flavor_pap.24.b: "그 대신 [ShowLocationNameWithNoTooltip('rome')]의 기반 시설 전반을 정비하라."
 flavor_pap.24.historical_info: "16세기 후반에 교황 식스토 5세는 유명 건축가인 도메니코 폰타나에게 수 세기에 걸친 화재와 방치 끝에 황폐해진 라테라노 궁전의 재건을 의뢰했습니다. 폰타나는 이 고대 건물을 현대화하는 한편 여러 부속 건물과 안뜰, 그리고 대전당을 신축함으로써, 과거에 이 궁전이 교황의 권위를 상징하는 건물로서 간직했던 위상을 되살렸습니다."
 flavor_pap.25.title: "[ShowBuildingTypeNameWithNoTooltip('castel_sant_angelo')] 보강"
 flavor_pap.25.desc: "우리 선조들은 최근에는 [ShowBuildingTypeName('castel_sant_angelo')]이라는 이름이 더욱 익숙한 하드리아누스 영묘를 오랜 세월에 걸쳐 요새화함으로써 [ShowLocationName('rome')] 방어에 빼놓을 수 없는 필수 방어선으로 만들었습니다. 우리 시대가 격동기에 접어들자, 많은 조언가가 우리에게 영묘의 개축을 마무리해 위압적인 성채로 만들어야 한다 주장하고 있습니다. 그리 해야 [ShowLocationNameWithNoTooltip('rome')](을)를 어떠한 위협에서도 능히 지킬 수 있다는 것입니다."
 flavor_pap.25.a: "본격적인 요새로 개축하도록 하라."
 flavor_pap.25.b: "현재 방어 시설로도 충분하다."
 flavor_pap.25.historical_info: "16세기에 이르러 산탄젤로성은 바티칸으로 이어지는 지하 통로까지 갖춘 완전한 요새가 되었습니다. 특히 1527년 로마 약탈 사건 당시 교황 클레멘스 7세와 수행원들이 산탄젤로성 덕분에 샤를 5세가 이끄는 침공군으로부터 몸을 피한 일화가 유명합니다."
 flavor_pap.26.title: "교황의 여름 별장"
 flavor_pap.26.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]께서 정신없고 답답한 [ShowLocationName('rome')] 도심의 거리에서 벗어난 곳에 여름 별장을 건설하고자 하시는 뜻을 내비치셨습니다. 그리고 저 유명한 [ShowLocationNameWithNoTooltip('rome')]의 일곱 언덕 중 시원한 바람과 그림 같은 풍경을 지닌 퀴리날레 언덕이 도시의 번잡함을 피할 별장 건설 부지로 선정되었습니다. 건설을 진행할 경우, 저명 건축가인 [fontana.GetName](이)가 궁전 설계 및 시공의 담당자로 적임일 것입니다."
 flavor_pap.26.a: "퀴리날레 언덕에 여름 별장을 건설하도록."
 flavor_pap.26.b: "지금은 호화 궁전을 건설할 때가 아니다."
 flavor_pap.26.historical_info: "퀴리날레 궁전은 1583년에 교황 그레고리오 13세의 의뢰에 따라 교황 전용 여름 별장으로 건설되었습니다. 도메니코 폰타나 등 당대 저명 건축가들의 의견을 반영해 건설한 이 궁전은 로마 도심의 열기와 밀집한 군중들에게서 벗어나 안식을 취할 수 있는 휴식처를 제공했습니다. 이후에 건립된 이탈리아 왕국이 교황령 중 대부분을 병합하자, 퀴리날레 궁전도 이탈리아 왕들의 거처가 되었습니다."
 flavor_pap.27.title: "[pap_danti.GetNameWithNoTooltip]"
 flavor_pap.27.desc: "학식 깊은 학자이자 수학자인 [pap_danti.GetName](은)는 천문학, 지도 제작, 기구 발명에서 눈에 띄는 업적을 이룸으로써 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 이목을 끌었습니다. 특히 [pap_danti.GetLastNameWithNoTooltip](은)는 정확한 지도, 천문도와 해시계를 만든 것으로 유명하며, 그 전문 지식은 이미 교회의 건설 사업에 없어서는 안 될 요소가 되었습니다. 지식 증진에 헌신하는 학자인 [pap_danti.GetLastNameWithNoTooltip](이)가 그 능력을 우리의 원대한 계획에 빌려준다면 분명 우리에게 큰 도움이 될 것입니다."
 flavor_pap.27.a: "그자를 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 지도 제작자로 임명하라!"
 flavor_pap.27.b: "그자를 등용해 연구를 후원하라."
 flavor_pap.27.c: "그 재능은 경탄할만 하나, 지금은 등용할 여유가 없다."
 flavor_pap.27.historical_info: "이냐치오 단티는 뛰어난 천문학자이자 수학자이자 지도 제작자로서 교황청의 명을 받아 정확한 지도와 천문 기구를 제작했습니다. 단티가 제안 및 주도한 여러 개혁은 이후 그레고리력의 탄생으로 이어졌습니다."
 flavor_pap.28.title: "율리우스력의 오류"
 flavor_pap.28.desc: "수백 년 동안 율리우스력은 [ShowReligionGroupAdjective('christian')] 세계 전체의 표준 달력으로 사용되어 왔습니다. 그러나 연도 계산과 부활절 등 주요 일자 예측에 오류가 있다는 점이 점점 더 분명해지며 우려를 자아내고 있습니다. 태양년과 정확히 일치하지 않아 상당한 편차가 발생했고, 그로 인해 우리 전통뿐만 아니라 실생활에도 문제가 발생하고 있는 것입니다. 많은 조언가가 일류 학자, 수학자, 천문학자들을 모아 이 오랜 오류를 시정할 방안을 고안할 것을 청하고 있습니다."
 flavor_pap.28.a: "최고 석학들을 모아 역법을 개정하라."
 flavor_pap.28.a.tt: "우리나라의 일류 석학들이 새로운 역법 제정 작업을 개시합니다"
 flavor_pap.28.b: "그처럼 방대한 사업은 비용이 너무 많이 들 것이다."
 flavor_pap.28.historical_info: "율리우스 카이사르가 도입한 율리우스력은 로마 역법을 태양년에 맞추려는 목적에서 고안되었습니다. 그러나 이 역법에는 한 가지 중대한 결함이 있었으니, 바로 한 해의 길이를 실제보다 길게 잡은 것이었습니다. 수 세기에 걸쳐 이 작은 오차가 축적되며 역법에 따른 연도와 실제 태양년 사이에 격차가 발생했고, 이 격차는 춘분과 연결되어 있던 부활절을 비롯해 여러 주요 행사의 개최 시기에 혼란을 일으켰습니다."
 flavor_pap.29.title: "인테르 그라비시마스 - 새로운 역법"
 flavor_pap.29.desc: "[GetUniqueInternationalOrganization('catholic_church').GetName]의 최고 석학들이 함께 노력한 끝에, 마침내 역법 개혁의 돌파구를 마련했습니다. 이에 [target_ruler.GetName]께서는 오류가 있던 율리우스 역법을 대체할 새로운 역법이 제정되었음을 선포하는 교황 칙서 #italic '인테르 그라비시마스'#!를 공표하셨습니다. 새로 도입될 역법은 계절이 밀리는 현상을 보정하고 부활절과 같은 여러 일자를 정확하게 예측해 줍니다. 이 역법을 즉시 도입해 우리의 종교 의례와 일상 활동을 태양년에 맞춰 재조정할 것입니다."
 flavor_pap.29.a: "기념비적인 성공이로다!"
 flavor_pap.29.historical_info: "교황 그레고리오 13세는 1582년에 그레고리력을 도입했습니다. 이 역법은 기존 율리우스력의 오차로 인한 여러 문제를 해결했으며, 특히 수 세기 동안 축적된 초과 일수를 제거하고 보다 정확한 윤년 체계를 도입해 기존 문제가 반복되지 않도록 했습니다."
 flavor_pap.30.title: "성모 마리아 교회 헌장"
 flavor_pap.30.desc: "최근 [GetUniqueInternationalOrganization('catholic_church').GetName]의 많은 구성원이 사제의 규율, 교육, 청렴에 관해 우려를 표했습니다. 이 고질적 문제에 대응하기 위한 칙령을 제정해야 한다는 목소리 역시 점점 커지고 있는 상황입니다. 이 칙령은 성직자에게 적용되는 엄격한 행동 규범을 규정하고, 신부 교육을 개선하는 한편, 교회 전체에 걸쳐 규율을 확립할 것입니다."
 flavor_pap.30.a: "초안 작성을 지원하라."
 flavor_pap.30.b: "교회는 지금까지 잘 운영되었으니, 아무것도 바꿀 필요 없다."
 flavor_pap.30.historical_info: "#italic 성모 마리아 교회 헌장#!, 일명 에지디오 헌장은 1357년에 알보르노스 추기경이 공표한 일련의 법을 말합니다. 이 법률은 교황령 역사상 기념비적인 첫 헌법이었으며, 분열되고 부패에 물든 각 교황령의 행정을 중앙에 집중시켜 개혁하는 것을 목적으로 했습니다."
 flavor_pap.31.title: "[pap_raphael.GetNameWithNoTooltip]"
 flavor_pap.31.desc: "저명한 [ShowInstitutionName('renaissance')] 화가이자 건축가인 [pap_raphael.GetName](이)가 최근 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 이목을 끌고 있습니다. 탁월한 구도와 완벽한 원근법 사용으로 이름을 알린 [pap_raphael.GetLastNameWithNoTooltip]의 작품은 이탈리아 안팎에서 많은 찬사를 받았습니다. 이 인물을 등용한다면 교회의 문화적 위상을 높일 수 있을뿐더러 온갖 학자와 예술가의 경탄을 자아낼 수 있을 것입니다. 여러 조언가가 [pap_raphael.GetLastNameWithNoTooltip](을)를 공식 초청해 우리의 예술 고문으로 삼아, 우리나라의 각종 사업에 위엄을 더하고 예술과 건축 분야에서 [ROOT.GetCountry.GetAdjective]의 유산을 보강할 것을 권하고 있습니다."
 flavor_pap.31.a: "[pap_raphael.GetLastNameWithNoTooltip](을)를 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 초청하라."
 flavor_pap.31.b: "지금은 예술가를 고용할 여력이 없다."
 flavor_pap.31.historical_info: "라파엘로 산치오 다 우르비노는 이탈리아 르네상스 전성기를 대표하는 화가이자 건축가로, 명료한 형태와 능숙한 구도, 그리고 신플라톤주의의 이상적인 인간상을 시각적으로 구현한 것으로 인해 높은 평가를 받고 있습니다. 1508년에 교황 율리오 2세의 청을 받아 바티칸에 입성한 라파엘로는 그곳에서 '아테네 학당'과 '시스티나 성모' 등 여러 대표작을 제작했습니다."
 flavor_pap.32.title: "인본주의와 교회의 가르침"
 flavor_pap.32.desc: "개신교 개혁을 둘러싼 최근 상황으로 인해 [GetUniqueInternationalOrganization('catholic_church').GetName]의 형세가 빠르게 변화하고 있습니다. 여러 [ShowInstitutionName('renaissance')] 교황 아래 융성하며 이성과 고전적 학문, 그리고 개인 경험의 가치를 강조했던 인본주의 흐름이 이제는 점차 의심의 눈초리를 받고 있는 것입니다.\n\n교회의 입장이 보다 정통 교리에 가깝게 변화함에 따라, 인본주의가 기존의 가르침 및 교리와 맞지 않다고 여기는 신도들 또한 늘어나고 있습니다. 이처럼 긴장이 고조되면서 가톨릭교회의 향후 방향, 그리고 [ShowContinentName('europe')] 전반의 지적 흐름과의 관계에 관해 여러 의문이 제기되고 있습니다."
 flavor_pap.32.a: "정통 교리 교육을 강화하고 인본주의로부터 거리를 두도록 하라."
 flavor_pap.32.b: "인본주의는 우리 교리의 일부로 남아야 한다!"
 flavor_pap.101.title: "[from_location.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 기록 보관소"
 flavor_pap.101.desc: "[ROOT.GetCountry.GetAdjective] 정부의 역사는 유구할 뿐만 아니라 상세히 기록되어 있기도 합니다. [from_location.GetName]에 위치한 [ShowBuildingTypeName('papal_archives')]에는 [ROOT.GetCountry.GetFlavorRank] 및 [ROOT.GetCountry.GetReligion.GetName]의 여러 사안에 관한 다양한 사건과 결정이 정리 및 보관되어 있습니다.\n\n그러나 이 보관소에 대한 출입은 현재 우리 수도인 [ShowRegionName('france_region')]의 내부 사정으로 인해 극히 제한된 상태입니다. 이는 [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]의 중심지가 [target_location.GetName](으)로 이동한 탓으로, 그 결과 [ShowRegionName('italy_region')] 내 점령지에 대한 우리의 영향력이 점점 줄어들고 있습니다.\n\n[ruler_scope.GetName]의 조언가들은 보관소를 [target_location.GetNameWithNoTooltip](으)로 옮겨 이러한 제약을 없애는 방안을 제안했습니다."
 flavor_pap.101.a: "보관소를 이전하도록."
 flavor_pap.101.b: "그만한 비용을 들일 일은 아니다."
 flavor_pap.33.title: "1350년 희년"
 flavor_pap.33.desc: "1350년이 시작되면서 기독교 세계 전역에서 순례자들이 희년 행사에 참석하기 위해 [ShowLocationName('rome')](으)로 모여들고 있습니다. 희년에는 종교 의례를 집전해 신도들의 죄를 사하고 신의 축복을 나눕니다. [target_ruler.GetName](이)가 시작한 이 신성한 행사는 영적 쇄신을 바라는 수천 명의 신도들을 이 '영원의 도시'로 모이게 해, 도시에 영적 부흥뿐만 아니라 물질적 번영 또한 가져다주었습니다."
 flavor_pap.33.a: "희년의 영적 의의를 강조하라."
 flavor_pap.33.b: "순례로 인한 경제적 이득을 적극 취하도록."
 flavor_pap.33.historical_info: "1350년은 1300년에 교황 보니파시오 8세가 첫 선례를 세운 뒤로 가톨릭교회 역사상 두 번째로 기념하는 희년이었습니다. 클레멘스 6세의 선포로 시작된 1350년 희년은, 당시 유럽 전역이 흑사병으로 시름하고 있었음에도 불구하고 수많은 순례자를 로마로 불러들였습니다. 성 베드로와 성 바오로 대성당을 방문하는 이들에게는 전대사, 즉 모든 죄에 대한 완전한 사면이 주어졌고, 이는 교황청의 영적 권위를 강화하는 역할을 했습니다. 또한 희년은 경제적으로도 상당한 영향을 미쳤는데, 여러 상인과 지방 정부가 도시 활성화로 인해 이득을 얻었습니다."
 flavor_pap.34.title: "칸초니에레 출간"
 flavor_pap.34.desc: "존경받는 시인이자 학자인 [target_character.GetName](이)가 자신의 뮤즈인 라우라에게 바친 소네트와 시를 묶은 모음집을 완성했습니다. #italic 칸초니에레#!라 불리는 이 책은 [target_character.GetLastNameWithNoTooltip]의 문학적 천재성을 보여 주는 동시에 고전적 이상을 되살리려는 인본주의 정신의 득세를 증명합니다. [target_character.GetLastNameWithNoTooltip](은)는 지금 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아와 자신의 역작이 널리 출간될 수 있도록 후원을 청하고 있습니다."
 flavor_pap.34.a: "[target_character.GetLastNameWithNoTooltip](과)와 그 작품을 후원하도록!"
 flavor_pap.34.b: "이 시는 우리를 신앙에서 멀어지게 할 뿐이다!"
 flavor_pap.34.historical_info: "프란체스코 페트라르카는 이탈리아의 시인, 학자이자 초기 인본주의자로, 이탈리아 르네상스 인본주의의 기반을 다진 인물로 지목되기도 합니다. 특히 #italic 칸초니에레#!를 비롯한 여러 시, 그리고 고전 라틴 문헌을 재발견 및 보전하기 위해 노력한 것으로 유명합니다. 고전에 대한 페트라르카의 깊은 관심과 고전 시대의 도덕적, 지적 우월성에 대한 신념은 이탈리아 안팎에서 르네상스 사상을 형성하는 데 중대한 역할을 했습니다."
 flavor_pap.35.title: "폰티네 습지 배수"
 flavor_pap.35.desc: "[ShowLocationName('velletri')] 및 [ShowLocationName('terracina')]에 걸쳐 자리한 폰티네 습지는 무척 광활할뿐더러 질병의 온상이기도 해, 수 세기 동안 현지의 농업, 교역, 정착에 있어 심대한 장애물이었습니다. 이에 여러 교황이 습지의 개간을 시도했지만, 소유권 문제, 정치적 반대, 그리고 개간 그 자체의 어려움으로 인해 번번이 좌절되고 말았습니다. 이제 다시금 결의를 다진 우리 기술자들이 이번에야말로 습지의 물을 빼 버리자는 과감한 계획을 제안해 왔습니다."
 flavor_pap.35.a: "습지 배수를 추진하라."
 flavor_pap.35.a.tt: "현지의 습지 [topography|e]로 인한 부정적 효과를 일부 상쇄하는 보정치를 적용합니다"
 flavor_pap.35.b: "비용과 애로 사항이 이득보다 더 커 보이는군."
 flavor_pap.35.historical_info: "통과가 불가능할뿐더러 말라리아가 만연했던 폰티네 습지는 역대 교황들의 오랜 골칫거리였습니다. 첫 습지 배수 시도는 교황 보니파시오 8세의 재위기인 1298년까지 거슬러 올라갑니다. 그러나 이 시기에 진행한 운하 사업은 오히려 범람을 악화시키고 말았습니다. 이후 수 세기에 걸쳐 에우제니오 4세, 레오 10세, 마르티노 5세, 식스토 5세, 비오 6세가 개간을 시도했지만, 소유권과 어업권을 둘러싼 현지 귀족의 저항에 부딪혀 번번이 좌절되고는 했습니다."
 flavor_pap.36.title: "[target_character.GetLastNameWithNoTooltip] 추기경의 탐욕"
 flavor_pap.36.desc: "최근 [target_character.GetName] 추기경이 자신의 영향력을 이용해 막대한 부와 권력을 축적하고 있다는 강한 비판이 쏟아졌습니다. 돈이 되는 직책을 장악하고, 토지를 적극적으로 모으는 한편 호화 건축 사업을 후원함으로써, 국고를 이용해 자신의 가문을 살찌웠다는 것입니다. 추기경의 방종한 생활과 편애는 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 양측 모두로부터 비판을 받고 있습니다. 이들은 추기경의 행태를 [GetUniqueInternationalOrganization('catholic_church').GetName] 내부의 부패를 대표하는 상징으로 여기는 듯합니다."
 flavor_pap.36.a: "그자의 행동을 조용히 묻어두려 시도하라."
 flavor_pap.36.b: "그자의 부패를 공개 비난하고 추기경 직위에서 해임하라."
 flavor_pap.36.historical_info: "카파렐리 보르게세 추기경은 당대 추기경 중 가장 많은 권력과 영향력을 자랑하던 인물로, 삼촌인 교황 바오로 5세의 측근으로 활동했습니다. 이러한 인척 관계를 통해 카파렐리는 수많은 작위와 토지, 그리고 직책을 긁어모아 보르게세를 로마에서 가장 부유한 가문으로 만들었습니다. 또한, 예술에 많은 돈을 후원하고, 빌라 보르게세라는 호화 저택 건설을 의뢰해 그곳을 고가 예술품으로 가득 채웠습니다. 그러나 이처럼 노골적인 부와 권력의 추구로 인해 논란의 대상이 되기도 했습니다."
 flavor_pap.37.title: "1399년 대헌신 운동"
 flavor_pap.37.desc: "수천 명에 달하는 참회자가 엄숙한 행렬을 이루어 [ROOT.GetCountry.GetName]의 교외 지역을 가로지르며, 국가 전체에 종교적 열의가 퍼져 나가고 있습니다. 흰 겉옷을 입고 있어 #italic 비안키#!라 불리는 이 신도들은 얼굴을 가린 채 기도문을 낭송하며 회개와 신의 자비를 갈구하며 이 도시 저 도시를 맨발로 찾아다닙니다. 묵시록적 두려움과 시대의 격랑으로 인해 저절로 생겨난 이 집단은 엄청난 대중적 지지를 받았지만, 우발적으로 생겨난 탓에 통제하기 어렵다는 그 특성으로 인해 교회 당국을 중심으로 우려가 제기되었습니다."
 flavor_pap.37.a: "이 운동을 장려하라."
 flavor_pap.37.b: "이들의 모임을 규제해 무질서를 방지하라."
 flavor_pap.37.historical_info: "1399년에 일어난 비안키 운동이란 이탈리아 중부와 북부를 휩쓸었던 집단적 종교 현상을 말합니다. 전쟁, 역병, 곤궁에 대한 불안이 널리 퍼지며 촉발된 이 운동은 로마, 피렌체, 볼로냐로 빠르게 확산했고, 끝내는 수천 명에 이르는 신도들이 긴 참회의 행렬을 이루어 기도와 시편을 낭송하기도 했습니다. 비앙키 집단은 대체로 평화롭고 종교적인 동기로 움직였지만, 갑작스럽게 아무런 규제 없이 형성된 탓에 위정자들의 경계심을 불러일으켰습니다."
 flavor_pap.38.title: "[ShowCultureNameWithNoTooltip('corsican')|U] 근위대 창설"
 flavor_pap.38.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 신변을 보호하고 [ROOT.GetCountry.GetName] 안의 질서를 유지할 충성스러운 전담 병력이 필요함을 깨달은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서 [ShowCultureName('corsican')|U] 근위대 모집을 승인하셨습니다. 출중한 무예와 꺾이지 않는 헌신으로 유명한 [ShowAreaName('liguria_area')] 출신 전사들로 이루어진 이 부대를 [ROOT.GetCountry.GetCapital.GetName]에 둔다면, [ROOT.GetCountry.GetGovernment.GetRulerTitle] 및 주요 교회 인사들을 안전하게 지킬 수 있을 것입니다."
 flavor_pap.38.a: "저들을 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 근위대로 삼도록 하라."
 flavor_pap.38.b: "일반 병사들에게 호위를 맡기겠다."
 flavor_pap.38.historical_info: "코르시카인들이 교황령에 존재했다는 증거는 9세기로 거슬러 올라갑니다. 특히 아비뇽 유수 말기에는 로마가 나라의 중심이 되면서, 일자리가 증가해 이주민이 늘어났고 자연히 코르시카인의 수도 늘어났습니다. 그리고 1603년, 교황 클레멘스 8세는 이 코르시카인들로 이루어진 근위대를 창설해, 교황을 호위하는 동시에 로마의 치안을 담당하도록 했습니다."
 flavor_pap.39.title: "[ShowCultureNameWithNoTooltip('corsican')|U] 근위대의 무도한 행태"
 flavor_pap.39.desc: "우리의 정예 방위 부대가 [ROOT.GetCountry.GetCapital.GetName] 내에서 계속 분란을 일으키고 있습니다. [ShowCultureName('corsican')|U] 근위대 소속 병사들은 점차 빈번하게 폭력 사건을 일으키고 있으며, 이제는 같은 부대원뿐만 아니라 다른 부대 병사, 심지어 민간인들과도 싸움을 벌이고 있습니다. 길거리에서 결투를 벌이고, 싸움으로 인해 사상자가 발생하고, 제재 없이 타인을 공격하는 일이 비일비재하며, 이로 인해 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]의 여러 지역은 마치 전장을 방불케 합니다. 시민들은 두려움에 떨고 있으며, 교회 인사마저 밤거리를 나다니기 주저할 지경입니다. 이 근위대를 더 이상 유지할 이유가 없다고 여기는 이들이 많습니다."
 flavor_pap.39.a: "부대를 해체한다."
 flavor_pap.39.a.tt: "[ROOT.GetCountry.GetCapital.GetName] 내 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다"
 flavor_pap.39.b: "문제를 무시하고 저절로 해결되기를 기대한다."
 flavor_pap.39.b.tt: "[ROOT.GetCountry.GetCapital.GetName] 내 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 flavor_pap.39.historical_info: "17세기 중반에 이르러 코르시카 근위대는 갖가지 무도한 행위를 저질러 악명을 떨치게 됩니다. 이들은 워낙 자존심이 강하고 충성심이 높은 탓에 로마의 다른 집단들과 자주 충돌했고, 이는 폭력 사태로 격화되는 일이 잦았습니다. 1662년에 코르시카 근위대가 프랑스 대사의 호송대와 맞붙어 국제 문제로 비화한 사건이 특히 유명합니다. 이어진 외교적 분란, 그리고 근위대의 계속된 문제 행동으로 인해 교황 알렉산데르 7세는 같은 해에 코르시카 근위대를 어쩔 수 없이 해체합니다."
 flavor_pap.40.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 해상군 증강"
 flavor_pap.40.desc: "적대 세력의 해상 장악력이 높아지면서 우리 연안 지역의 안보와 [ROOT.GetCountry.GetAdjective] 땅의 안전이 위협받고 있습니다. 적 함대가 영역을 넓히고 있는 지금, 우리도 마땅히 해상군을 증강해 우리의 신앙을 수호하고 지중해에 걸친 영향력을 확보해야 할 것입니다. 여러 주요 인사들이 우리 함대의 규모를 키우고 지중해의 안전을 지키는 [ShowReligionGroupAdjective('christian')|U] 세력의 노력에 기여하기 위해 새로운 해상군 증강 계획을 추진하고 있습니다."
 flavor_pap.40.a: "계획을 지원하겠다."
 flavor_pap.40.a.tt: "[target_location.GetName]에서 #G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#!척의 [Concept('ships', '갤리선')|e]을 소집합니다"
 flavor_pap.40.b: "바다는 우리의 전장이 아니다."
 flavor_pap.40.historical_info: "16세기에서 17세기 사이, 교황청은 오스만의 지중해 제해권 확대에 대응해 해군 전력을 크게 증강했습니다. 강력한 함대가 필요하다는 인식 아래, 교황 식스토 5세는 교황청 해군의 주축을 이룰 상설 전함 열 척을 건조하도록 지시했습니다. 비록 베네치아나 스페인 함대에 비하면 작은 규모였지만, 교황청 해군은 기독교 세계의 활동에 기여했으며 다수의 해전에서 승리를 거두었습니다."
 flavor_pap.41.title: "[target_character.GetLastNameWithNoTooltip]의 후원"
 flavor_pap.41.desc: "[target_character.GetName](은)는 비범한 재능을 지닌 [ShowArtistTypeNameWithNoTooltip('sculptor')]이자 [ShowArtistTypeNameWithNoTooltip('architect')]입니다. 특히 바로크 미술에 대한 조예가 깊어 [ShowLocationName('rome')]에 뚜렷한 족적을 남겼으며, 여러 대성당, 분수, 궁전을 설계해 '영원의 도시' 그 자체가 진정한 걸작으로 변모하는 데 일조했습니다. 이 인물을 [ROOT.GetCountry.GetAdjective]의 정식 건축가로 고용한다면, 그 능력을 활용해 우리의 문화적, 예술적 우위를 공고히 할 수 있을 것입니다."
 flavor_pap.41.a: "[target_character.GetLastNameWithNoTooltip]에게 필요한 것은 무엇이든 지원하라!"
 flavor_pap.41.b: "여기 말고도 돈 쓸 데가 많다."
 flavor_pap.41.historical_info: "잔 로렌초 베르니니는 이탈리아의 바로크 예술가 중에서도 가장 영향력이 높았던 인물 중 하나입니다. 우르바노 8세와 알렉산데르 7세를 비롯해 여러 교황을 섬겼으며, 교황청의 후원을 바탕으로 로마를 대표하는 유명 건축물을 다수 설계했습니다. 베르니니가 남긴 작품의 예로는 성 베드로 광장의 열주랑, 콰트로 피우미 분수, 성 베드로 대성당의 각종 조각 등이 있습니다."
 flavor_pap.42.title: "첫 [ShowBuildingTypeNameWithNoTooltip('theater')] 설계 의뢰"
 flavor_pap.42.desc: "[ShowBuildingTypeName('theater')]에서의 공연 관람이 [ShowRegionName('italy_region')]인들 사이에서 빠르게 유행으로 번졌습니다. [ShowLocationName('florence')], [ShowLocationName('venice')], [ShowLocationName('naples')] 등 다양한 지역에서 화려한 공연이 사람들의 이목을 사로잡으며, [ShowLocationName('rome')](이)가 앞으로도 문화와 예술 발전의 첨단을 달릴 수 있도록, [target_location.GetRank.GetName]에 새로운 [ShowBuildingTypeNameWithNoTooltip('theater')]을 건설하자는 제안이 제기되었습니다. 다행히 우리에게는 [bernini.GetName](이)가 있습니다. 그 천재적인 설계 능력만 있다면 바로크 건축 양식의 걸작을 탄생시킬 수 있을 것입니다. 그러나 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 이러한 [ShowBuildingTypeNameWithNoTooltip('theater')]이 믿음에 어긋나는 퇴폐 예술을 부추겨, 신도들을 경건한 믿음의 길에서 벗어나게 할 수 있다고 우려를 표명했습니다."
 flavor_pap.42.a: "[bernini.GetLastNameWithNoTooltip](이)가 걸작을 만들도록 하라!"
 flavor_pap.42.b: "공연장 건설에 쓸 돈은 없다."
 flavor_pap.42.historical_info: "#italic 테아트로 델레 콰트로 폰타네(콰트로 폰타네 극장)#!는 17세기 중반에 잔 로렌초 베르니니가 프란체스코 바르베리니 추기경의 의뢰를 받아 설계한 로마의 바로크 양식 극장입니다. #italic 산 카를로 알레 콰트로 폰타네#! 성당 주변을 둘러싼 건축 단지의 일부를 이루고 있는 이 극장은 바로크 극예술 혁신의 중심지였지만, 18세기 초 로마 건축물에 대한 대대적인 개축을 진행하는 과정에서 철거되었습니다."
 flavor_pap.1000.title: "예수회 창설"
 flavor_pap.1000.historical_info: "1540년, 교황 바오로 3세는 스페인의 돈 이니고 로페스 데 오냐스 이 로욜라, 일명 성 이냐시오 데 로욜라가 1534년에 창설한 예수회를 인정했습니다. 로욜라는 반개혁 운동에 가장 헌신했던 인물로, [ShowReligionAdjectiveWithNoTooltip('lutheran')] 운동의 주적이었습니다. 군인 출신인 로욜라는 그 경험을 살려 예수회의 체계를 마치 군대처럼 짜임새 있게 조직했습니다. 예수회는 선교사 교육에도 힘썼지만 유럽 각국의 궁정에 파견할 고문을 길러 내기도 했습니다. 그 결과 예수회는 정치권에서 매우 강력한 힘을 발휘하게 됩니다. 계몽주의 시대인 1773년에 이르러 교황 비오 6세는 [ShowReligionGroupAdjective('christian')] 국가들의 압력을 받아 예수회를 해체했습니다. 예수회는 이후 1814년에 부활하지만, 이미 과거에 떨쳤던 위세는 그 흔적만이 희미하게 남은 상태였습니다."
 flavor_pap.1000.desc: "[ShowReligionAdjective('lutheran')] 운동에 대응하기 위해, [target_country.GetName](이)가 새로 창립된 예수회와 그들의 활동을 앞장 서서 지원하고 있습니다."
 flavor_pap.1000.a: "[target_country.GetNameWithNoTooltip]에게 축하를 전하라."
 flavor_pap.1001.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip], 예수회 승인"
 flavor_pap.1001.desc: "우리가 예수회를 지지한다는 사실을 알고는 [GetCountry('PAP').GetGovernment.GetRulerTitle](이)가 치하를 보냈습니다."
 flavor_pap.1001.historical_info: "예수회는 스페인의 돈 이니고 로페스 데 오냐스 이 로욜라, 일명 성 이냐시오 데 로욜라에 의해 1534년에 창설되었습니다. 로욜라는 반개혁 운동에 가장 헌신했던 인물로, [ShowReligionAdjective('lutheran')] 운동의 주적이었습니다."
 flavor_pap.1001.a: "좋은 말씀, 겸허히 받들겠나이다."
 flavor_pap.1200.title: "$china$ 선교단"
 flavor_pap.1200.desc: "[ROOT.GetCountry.GetReligion.GetGodName]의 복음을 세계 곳곳에 전하는 것은 우리의 엄숙한 의무입니다. 세계에 대한 지식이 늘어갈수록, 우리의 선교 의무도 확대되고 있습니다. 극동을 탐험하던 자들이 [target_province.GetName] 현지 상인과 접촉하기 시작했습니다. 이는 곧 우리가 그곳으로 나아가 전도를 시작해야 한다는 뜻입니다."
 flavor_pap.1200.a: "예수회를 보내라!"
 flavor_pap.1201.title: "예수회의 도착"
 flavor_pap.1201.desc: "먼 곳의 선교사들이 바다를 건너 우리 땅에 당도했습니다. 이들은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께 선물을 바치는 한편 유럽의 다양한 기계 발명품을 선보였습니다. 그 밖에도 거대한 세계 지도를 제작하고 역법 개혁에 관한 합리적인 방안을 제시하며 뛰어난 지식을 뽐내기도 했습니다. 그러나 이 선교사들은 위 같은 지식과 함께 이상한 종교적, 철학적 사상까지도 함께 가져왔고, 이는 중국의 전통 질서를 뒤흔들 우려가 있습니다. 선교사들의 체류를 허락해야 할까요?"
 flavor_pap.1201.a: "허락하라. 그 사람들의 학식에서 얻을 게 있을 것이다."
 flavor_pap.1201.b: "아니, 그런 외래 사상을 우리 사회에 받아들일 순 없다."
 all_catholic_will_love_tt: "우리나라를 발견한 모든 [ShowReligionAdjective('catholic')] [countries|e]의 [ROOT.GetCountry.GetName]에 대한 [opinion|e]가 [ShowBiasValue('opinion_accepted_jesuits')|+=0] 증가합니다"
 flavor_pap.1300.title: "[ShowRegionNameWithNoTooltip('japan_region')] 선교"
 flavor_pap.1300.desc: "전설에서나 접하던 [ShowRegionName('japan_region')] 땅이 우리에게 손짓하며 구원을 갈구하고 있습니다. 극동의 열도에 찾아가 그곳의 백성들에게 복음을 전해야 합니다."
 flavor_pap.1300.a: "예수회를 보내라!"
 flavor_pap.1301.title: "기리시탄"
 flavor_pap.1301.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 후원을 받은 [ShowReligionAdjective('catholic')] 선교사들이 먼 땅으로부터 찾아와 우리 해안에 당도하기 시작했습니다. 이들은 곧바로 [ShowReligionGroupName('christian')]를 전파하고 현지 주민들을 대거 개종시키려 하고 있습니다. 이들을 저지하지 않는다면 예수회, 프란치스코회, 도미니코회 등이 [ShowReligionName('shinto')] 신앙에 중대한 위협으로 자라날지도 모릅니다."
 flavor_pap.1301.a: "선교사들을 막아라!"
 flavor_pap.1301.b: "선교사들이 신앙을 퍼뜨리게 놔두어라."
 flavor_pap.1400.title: "예수회"
 flavor_pap.1400.desc: "예수회는 [ShowReligionAdjective('catholic')] 부흥의 첨병과도 같은 존재입니다. 특별한 훈련을 통해 사람들을 [ShowReligionNameWithNoTooltip('catholic')]으로 개종시키는 법을 익힌 예수회 선교사들은 이단과 이교도들이 진실을 깨닫도록 설득하는 데 뛰어난 능력을 발휘합니다."
 flavor_pap.1400.a: "이테, 인플람마테 옴니아! 온 세상에 깨달음의 불을 지펴라!"
 flavor_pap.1400.tooltip: "예수회가 창설됩니다!"
 flavor_pap.1401.title: "예수회 공인"
 flavor_pap.1401.desc: "성하께서 예수회라는 새 선교 단체를 공인하셨습니다. 그러나 왕실의 뒷받침이 없다면, 이 신생 단체는 우리 영토에서 뜻을 펼치지 못할 것입니다.\n\n예수회를 지원할까요?"
 flavor_pap.1401.a: "아드 마이오렘 데이 글로리암! 하느님의 더 큰 영광을 위하여!"
 flavor_pap.1401.b: "절대로 안 된다..."
 flavor_pap.1500.title: "성 베드로 대성당 착공"
 flavor_pap.1500.desc: "콘스탄티누스 대제가 건립한 기존의 성 베드로 대성당은 건설된 지 오랜 시간이 흘렀고 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 [ShowLocationName('avignon')] 유수 시기에 제대로 관리를 받지 못한 탓에 애석할 정도로 노후화된 상태입니다.\n\n이제 [ShowReligionGroupName('christian')] 세계가 힘을 합쳐 성전을 성 베드로의 이름에 걸맞은 기념비적인 건축물로 재건할 때가 왔습니다."
 flavor_pap.1500.historical_info: "교황 율리오 2세는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 선출된 지 얼마 지나지 않아 대성당 재건에 착수했습니다. 완공에는 100년이 넘는 기간이 소요되었으며, 그 과정에서 역사상 가장 유명한 예술가인 미켈란젤로가 건축가이자 화가로서 여러 차례 큰 역할을 담당했습니다."
 flavor_pap.1500.a: "대성당을 건설하라."
 flavor_pap.1500.b: "면죄부 판매 수입으로 자금을 조달하라."
 flavor_pap.1500.c: "대성당을 건설하고 [michaelangelo_scope.GetShortNameWithNoTooltip](이)가 장식하게 하라."
 flavor_pap.1500.d: "면죄부 판매 수입으로 자금을 조달하고, [michaelangelo_scope.GetShortNameWithNoTooltip](을)를 고용해 장식을 맡겨라."
 flavor_pap.1500.e: "세속의 일에 집중하겠다."
 flavor_pap.1501.title: "성 베드로 대성당 완공"
 flavor_pap.1501.desc: "120년에 걸친 공사 끝에, 마침내 장대한 성 베드로 대성당이 완공되었습니다. 이제 신의 종복들이 모두 모여 기쁨과 축하를 나눌 때입니다."
 flavor_pap.1501.a: "이 위대한 업적을 기념하라!"
 flavor_pap.1501.b: "교회 일은 엄숙해야 하는 법이다."
 flavor_pap.1502.title: "성 베드로 대성당 파괴"
 flavor_pap.1502.desc: "[ShowLocationName('rome')](이)가 우리의 적인 [rome_ocupier.GetLongName]의 수중에 떨어지며, 그 악마 같은 녀석들이 성 베드로 대성당을 약탈하고 불을 질러 과거의 영광이 남긴 흔적을 모조리 파괴했습니다."
 flavor_pap.1502.a: "저주받을 놈들!"
 flavor_pap.1700.title: "면죄부 판매"
 flavor_pap.1700.desc: "여러 나라에서 부자들이 영혼을 구원받고 계속 죄를 지으며 살아갈 수 있는 면죄부를 판매하기 시작했습니다. 우리 주교 중 일부도 [target_ruler.GetName]의 허가를 받았다고 주장하며 면죄부를 제공하고 있다는 보고가 들어왔습니다.\n\n면죄부 판매가 교회에 가져다줄 막대한 자금 탓에 면죄부 매매 관행을 비난하는 이들이 있는가 하면, 허용해야 한다고 주장하는 자들도 있습니다."
 flavor_pap.1700.a: "이들의 주장을 조사하라."
 flavor_pap.1700.a.tt: "해당 주장에 대한 조사를 개시합니다"
 flavor_pap.1700.b: "돈이 세상을 돌아가게 하는 법..."
 flavor_pap.1700.c: "면죄부 근절을 추진할 것이다!"
 flavor_pap.1701.title: "수사 [target_character.GetNameWithNoTooltip]"
 flavor_pap.1701.desc: "도미니코회 소속 수사인 [target_character.GetName](이)가 대담하고 혁신적인 방법으로 면죄부를 판매함으로써 명성을 얻었습니다. 인간의 나약함에 굴복한 불쌍한 죄인을 용서해 주는 것 외에도, 아직 짓지 않은 죄까지도 사해 준다고 한 것입니다. [target_character.GetShortNameWithNoTooltip](은)는 이 방법을 통해 막대한 수입을 얻어 [GetInternationalOrganization('catholic_church').GetName] 및 [GetInternationalOrganization('catholic_church').GetLeaderTitle]께 바칠 수 있었습니다."
 flavor_pap.1701.a: "헌금함에 금화가 떨어지는 소리가 울리면, 그 영혼은 천국에 오를지어다."
 flavor_pap.1701.b: "그자를 잡아다 재판대에 세우도록."
 disables_indulgences: "[ShowReligionAdjective('catholic')] 국가에서 '면죄부 판매' 이벤트가 비활성화됩니다"
 flavor_pap.1702.desc: "$flavor_pap.1701.desc$ 그런 자가 우리나라에 있다면 논란이 생길 수 있습니다."
 flavor_pap.1702.a: "논란의 여지가 있겠군."
 flavor_pap.1703.title: "[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] 조사"
 flavor_pap.1703.desc: "최근 [GetInternationalOrganization('catholic_church').GetName]의 성직자들이 우리의 승인을 받았다며 면죄부를 판매하고 있다는 소식이 입수되었습니다.이러한 죄스러운 행위를 우리가 승인했다니, 가당치도 않은 말입니다. 이 행위에 대해 처분을 내릴 것인지, 그렇다면 어떠한 처분을 내릴 것인지 결정해야 합니다."
 flavor_pap.1703.a: "돈이 되는 일이니, 그대로 두어라."
 flavor_pap.1703.b: "면죄부를 판매하다 적발되는 자들은 전부 벌할 것이다."
 flavor_pap.1704.title: "[target_character.GetNameWithNoTooltip] 재판"
 flavor_pap.1704.desc: "[target_character.GetName](을)를 [ROOT.GetCountry.GetCapital.GetName](으)로 소환해 면죄부 판매 의혹에 대해 스스로를 변호하도록 했습니다. 이후 모습을 드러낸 [target_character.GetShortNameWithNoTooltip](은)는 자신의 행동에 대해 긴 해명을 늘어놓았습니다. 이제 이 문제를 어떻게 처리할지 결정해야 합니다."
 flavor_pap.1704.a: "[target_character.GetNameWithNoTooltip](은)는 유죄다."
 flavor_pap.1704.b: "그자를 지역 [ShowBuildingTypeNameWithNoTooltip('monastery')]으로 보내라."
 flavor_pap.1704.c: "이자는 무죄다!"
 flavor_pap.1800.title: "로마와 [GetCountry('TUR').GetNameWithNoTooltip]의 황제"
 flavor_pap.1800.desc: "[ShowLocationName('constantinople')] 함락으로 [ShowReligionGroupAdjective('christian')] 세계 전체가 충격에 휩싸였습니다. 이 사건으로 지역 내 세력 균형이 변화하고, 기독교에서 가장 중요한 성지가 이교도의 손에 떨어졌습니다. [GetCountry('TUR').GetAdjective]의 세력 확장을 막기 위해 수많은 군사적 시도가 이루어졌지만, 모두 별다른 성과를 거두지 못했습니다.\n\n이런 가운데 과감한 방안이 제기되었습니다. 의미 없는 분쟁을 계속하는 대신에 외교적 접근을 고려하자는 것입니다. 구체적으로는 우선 [ottoman_ruler.GetName]에게 서신을 보내 [ShowReligionName('catholic')]으로 개종할 것을 종용하고, 그 대신 [ottoman_ruler.GetNameWithNoTooltip](을)를 로마의 정당한 황제로 인정함으로써 하나의 믿음 아래 양 세력을 규합하고 지역을 안정시키자는 것입니다."
 flavor_pap.1800.a: "정신 나간 짓이다!"
 flavor_pap.1800.b: "정신 나간 짓이로군! 하지만 시도는 해 볼 수 있겠지..."
 suffer_100_opinion_with_every_muslim_in_range_tt: "[diplomatic_range|e] 내에 있는 모든 알려진 [ShowReligionGroupAdjective('muslim')] [country|e]의 우리에 대한 [opinion|e]가 [ShowBiasValue('opinion_tur_betrayed_the_true_faith')|-=0]만큼 변동합니다"
 gain_50_opinion_with_every_christian_in_range_tt: "[diplomatic_range|e] 내에 있는 모든 알려진 [ShowReligionGroupAdjective('christian')] [country|e]의 우리에 대한 [opinion|e]가 [ShowBiasValue('opinion_tur_embraced_the_true_faith')|+=0]만큼 변동합니다"
 flavor_pap.1800.historical_info: "1461년, 교황 비오 2세는 오스만 제국의 술탄 메흐메트 2세에게 서신을 보내 기독교로 개종할 기회를 주겠다고 전했습니다. 대신에 메흐메트에게 교황의 축복을 내리고, 술탄이 지배하는 기독교 땅에 대한 정당한 통치자로 인정하며, 향후의 활동 또한 지지하겠다고 약속한 것입니다. 하지만 이 서신이 술탄에게 전해지는 일은 없었으며, 유럽 기독교도들 사이에서만 서신을 돌려 보았다고 여겨집니다."
 flavor_pap.1801.title: "로마 황위 제안"
 flavor_pap.1801.desc: "[GetCountry('PAP').GetName]에서 우리 [GetCountry('TUR').GetGovernment.GetRulerTitle]께 직접 서신을 보냈습니다. 서신에서 [GetCountry('PAP').GetGovernment.GetRulerTitle](은)는 과감한 제안을 제시했습니다. 우리가 [ShowReligionName('catholic')]으로 개종하는 데 동의한다면, [GetUniqueInternationalOrganization('catholic_church').GetName]가 직접 우리를 로마의 정당한 황제로 공인하겠다는 것입니다. 이렇게 된다면 이론적으로는 기독교 세계와의 분쟁을 끝내고 전 지역을 하나의 신앙 아래 규합할 수 있을 것입니다. 대부분은 이를 두고 우리 제국을 내부에서 전복하려는 교활한 술책이라고 여기지만, [ShowContinentName('europe')] 전역의 권력을 통합할 흔치 않은 기회로 여기는 이들도 있습니다. 조언가들은 이 제안을 정신 나간 소리로 여기고 있으며, 제안에 동의할 경우 상상도 할 수 없을 정도의 내부적 소요가 발생할 것이라고 합니다."
 flavor_pap.1801.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle](은)는 어리석기 그지없군."
 flavor_pap.1801.b: "로마 황제 폐하 만세!"
 flavor_pap.1802.title: "제안을 거부한 [GetCountry('TUR').GetNameWithNoTooltip]"
 flavor_pap.1802.desc: "우리의 예상을 깨고 [GetCountry('TUR').GetName]이 [GetUniqueInternationalOrganization('catholic_church').GetName] 아래 지역을 통합하자는 우리의 제안을 거부했습니다. 자신들의 기존 신앙을 교수하고 우리의 대의와 거리를 두기로 한 것입니다. 이번 사건은 양측 사이에 간극이 벌어지고 있음을 그 어느 때보다 명확하게 보여 주었습니다. 우리 세계를 또 다른 분쟁으로부터 지키려면 다른 방식을 동원해야 할 것입니다."
 flavor_pap.1802.a: "헛된 시도였군..."
 flavor_pap.1803.title: "제안을 수락한 [GetCountry('TUR').GetNameWithNoTooltip]"
 flavor_pap.1803.desc: "[GetCountry('TUR').GetName]이 역사에 길이 남을 결정을 내렸습니다. 개종을 받아들이고 [GetUniqueInternationalOrganization('catholic_church').GetName]의 인도 아래 로마 황위에 오르기로 한 것입니다. 이 기념비적인 변화로 인해 양측 사이에 평화가 찾아오고 기독교 세계는 기대를 뛰어넘어 강해질 것입니다. 그러나 교회 인사들 중 상당수는 복잡한 마음으로 이 상황을 바라보며, 그처럼 중대한 지위를 [ShowReligionGroupAdjective('christian')] [ShowContinentName('europe')]의 적이었던 자에게 부여하는 것이 신중한 처사인지 의문을 표했습니다."
 flavor_pap.1803.a: "위대한 외교적 승리로다!"
 flavor_pap.9000.title: "교황령"
 flavor_pap.9000.desc: "로마에 거주하는 로마 가톨릭 신자들의 깊은 신앙심은 기독교 교황이 직접 통치하는 독립 국가에 대한 열망을 불러일으켰습니다. 대다수 주민들이 독립 국가 건립을 지지하며 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 승인을 청하고 있습니다."
 flavor_pap.9000.a: "그런 국가는 결코 지지하지 않을 것이다."
 every_catholic_hates_us_tt: "모든 [ShowReligionAdjective('catholic')] [country|e]의 [ROOT.GetCountry.GetLongName]에 대한 [opinion|e]가 [ShowBiasValue('opinion_declined_independent_state_support')|+=0]만큼 변동합니다"
 flavor_pap.9000.b: "로마는 마땅히 그 주민들의 것이다."
 flavor_pap.9001.title: "교황령"
 flavor_pap.9001.desc: "교황의 자치령이 사라지다니, 진정 통탄할 일입니다. 새로운 교황령 건립을 추진하는 데 있어, 강한 신앙으로 무장한 우리야말로 이상적인 후보라고 할 수 있습니다. 우리 지방 중 하나를 양도하는 것이 어떨까요?"
 flavor_pap.9001.a: "신의 영광을 위하여!"
 flavor_pap.9001.b: "그건 좀 아닌 것 같은데."
 flavor_pap.9002.title: "[ShowLocationNameWithNoTooltip('rome')] 합병"
 flavor_pap.9002.desc: "우리는 [ShowRegionName('italy_region')]에서 우리의 영토 확장을 외교로 무마하려 부단히 노력했지만, 끝내 [ShowReligionAdjective('catholic')] 국가들은 우리의 [target_location.GetName] 합병을 일제히 비난하고 나섰습니다. 대륙 각지의 대표들이 그 [target_location.GetRank.GetNameWithNoTooltip](을)를 [GetCountry('PAP').GetGovernment.GetRulerTitle]에게 반환할 것을 요구하고 있습니다!"
 flavor_pap.9002.a: "괜찮은 제안이군."
 flavor_pap.9002.b: "[GetCountry('PAP').GetGovernment.GetRulerTitle]이 아무리 대단해도 그 [target_location.GetRank.GetNameWithNoTooltip](은)는 줄 수 없다!"
 accepted_to_return_rome_tt: "모든 [ShowReligionAdjective('catholic')] [country|e]의 [ROOT.GetCountry.GetLongName]에 대한 [opinion|e]가 [ShowBiasValue('returned_rome')|+=0]만큼 변동합니다"
 declined_to_return_rome_tt: "모든 [ShowReligionAdjective('catholic')] [country|e]의 [ROOT.GetCountry.GetLongName]에 대한 [opinion|e]가 [ShowBiasValue('declined_return_rome')|+=0]만큼 변동합니다"
