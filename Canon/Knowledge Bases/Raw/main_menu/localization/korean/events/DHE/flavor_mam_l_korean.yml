l_korean:
 flavor_mam.1.title: "튀르크 세력, 콘스탄티노플 점령"
 flavor_mam.1.desc: "오스만이 콘스탄티노플을 점령했다는 소식을 카이로 전체가 반기고 있습니다. 불신자들이 패배했다는 영광스러운 소식에 들뜬 사람들이 시내에서 커다란 축제를 계획하고 있다는 소문입니다. 우리 또한 오스만 술탄 측에 대규모 사절단을 보내 뜻깊은 선물을 전달할 계획입니다."
 flavor_mam.1.a: "술탄을 위한 시를 지으라!"
 mam_poem_recieved: "찬양 시"
 flavor_mam.1.b: "축제를 지원하라."
 flavor_mam.2.title: "[ShowLocationNameWithNoTooltip('cairo')]의 도시 계획"
 flavor_mam.2.desc: "[ShowLocationName('cairo')]의 기반 시설을 개선하고 개발하는 데 막대한 노력이 투입되었습니다. 이 일은 이후에 큰 이익으로 돌아올 것입니다."
 flavor_mam.2.historical_info: "아부 알나스르 사이프 아드 딘 알아슈라프 카이트바이는 [ShowLocationNameWithNoTooltip('cairo')] 등에 대한 도시 계획에 지대한 관심이 있었던 것으로 알려져 있습니다. 1457년, 술탄은 바인 알카스라인 지구에 공중목욕탕 두 곳과 거대 공동 주거 한 곳을 건설하라는 명령을 내렸습니다. 그리고 동시에 해당 지구에서 출발해 [ShowLocationNameWithNoTooltip('cairo')]를 관통하는 주도로인 카사바를 확장하기로 했습니다. 이 결정으로 여러 기존 시설이 철거되었으나, 주요 역사가들의 기록에 따르면 결국 통행 속도가 훨씬 빨라져 일반 백성이 큰 혜택을 입었다고 합니다."
 flavor_mam.2.a: "[ROOT.GetCountry.GetReligion.GetGodName](은)는 위대하시다!"
 flavor_mam.3.title: "키프로스의 왕"
 flavor_mam.3.desc: "1458년, 술탄은 키프로스 왕의 사생아인 자크를 맞아들였습니다. 이자는 자신의 이복 남매가 여왕이 되어 왕위를 물려받자 이를 찬탈하려 했고, 술탄은 이 사생아에게 '명예의 로브'를 하사하고 키프로스의 왕으로 봉하겠다 약속했습니다. 그러나 여왕이 카이로에 막대한 공물을 바치자, 술탄은 입장을 바꾸어 여왕의 키프로스 통치권을 인정했습니다. 이에 자크와 가까운 사이가 된 여러 $mamluk$ 경비병들이 들고 일어나 키프로스 사절들을 공격했습니다.\n어떻게 대응해야 할까요?"
 flavor_mam.3.a: "키프로스에 사절단을 파견하라."
 flavor_mam.3.b: "불신자들이 무엇을 하건 관계없다."
 flavor_mam.4.title: "$mamluk$ 사절단의 중대한 요구!"
 flavor_mam.4.desc: "카이로에서 보낸 사절단이 중대한 요구 사항을 들고 찾아왔습니다. 키프로스 선대 왕의 적자인 [target_character.GetName](이)가 우리 섬의 합당한 통치자라는 것입니다. 어떻게 대응해야 할까요?"
 flavor_mam.4.a: "그자를 정당한 왕으로 옹립하라!"
 flavor_mam.4.b: "뇌물로 구워삶아라."
 flavor_mam.4.c: "불신자는 무시하라!"
 mam_refused_james: "자크 왕 옹립 거부"
 flavor_mam.5.title: "키프로스에서 온 전갈!"
 flavor_mam.5.desc: "사절단이 우리의 가까운 친우인 [target_character.GetName](이)가 키프로스의 왕이 되었다는 소식을 들고 돌아왔습니다. 이제 [target_character.GetName](은)는 오랫동안 믿음직한 동맹이자 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에 순종하는 속국이 될 것입니다."
 flavor_mam.5.a: "참으로 좋은 소식이로고..."
 mam_installed_ruler: "자크 왕 옹립"
 flavor_mam.6.title: "항구에 금으로 가득 찬 선박 출현!"
 flavor_mam.6.desc: "키프로스의 통치자들이 나라 재정을 비워 우리에게 바치기로 한 것 같습니다. 그 대신 우리가 이전에 손님으로 맞이한 어떤 불신자 귀족의 말은 전부 잊어버리라고 합니다."
 flavor_mam.6.a: "귀족? 그런 사람이 왔던가?"
 flavor_mam.7.title: "키프로스의 반항"
 flavor_mam.7.desc: "[GetCountry('CYP').GetLongName](이)가 우리의 요구를 거부하면서, 자크는 창녀의 자식이고 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 더러운 불신자에 불과하다고 비난했습니다."
 flavor_mam.7.a: "이건 정당한 전쟁의 명분이다!"
 flavor_mam.8.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_mam.8.desc: "[target_artist.GetName](은)는 이집트의 유명 역사가로, 카이로의 $mamluk$ 고위층 출신이었습니다. 알아이니와 알마크리지 등 저명한 역사가 및 학자들 밑에서 공부했으며, 여러 권으로 구성된 이집트와 $mamluk$ 술탄국의 역사서를 저술한 것으로 가장 잘 알려져 있습니다. 이 역사서는 연대기 형식으로 집필되었으며, 대부분의 사건에 대해 구체적인 일자를 기록하고 있습니다. 그 집필 과정에서 [target_artist.GetName](은)는 술탄을 알현하고 관련 기록을 열람하는 특권을 누렸습니다.\n우리는 어떤 행동을 취해야 할까요?"
 flavor_mam.8.a: "전적으로 지원하라!"
 chronicle_of_egypt: "이집트 연대기"
 flavor_mam.8.b: "기록 열람을 거부하라."
 flavor_mam.10.title: "[target_location.GetNameWithNoTooltip] 화재"
 flavor_mam.10.desc: "1481년경 [target_location.GetName]에 위치한 예언자의 모스크에서 대화재가 발생했습니다. 술탄은 모스크를 본래의 찬란한 모습으로 복원하기 위해 많은 노력을 기울였습니다.\n우리는 어떤 행동을 취해야 할까요?"
 flavor_mam.10.a: "모스크를 복원할 것이다!"
 flavor_mam.10.b: "우리가 신경 쓸 문제는 아니니라..."
 flavor_mam.11.title: "오스만 제국이라는 공통의 적"
 flavor_mam.11.desc: "오스만은 상당한 기간 동안 우리의 주된 경쟁 상대였으며, 오스만 제국의 확장 정책이 우리 국가를 위협한 지는 그보다 더 오래되었습니다. 이들은 지중해에서의 확장 정책으로 인해 기독교 세력과도 척을 졌습니다. 관련 역사를 살펴보면 $mamluks$와 아라곤의 왕 페란도 2세는 1488년에서 1491년까지 오스만에 대항하기 위해 임시 동맹을 맺었는데, 이때 스페인은 오스만 제국과의 싸움에 쓸 캐러밸선 50척을 약속했다고 합니다."
 flavor_mam.11.a: "기독교도와도 동맹은 맺을 수 있지."
 mam_anti_ottoman_friends: "오스만은 공통의 적"
 flavor_mam.12.title: "오스만 제국이라는 공통의 적"
 flavor_mam.12.desc: "오스만 제국의 지중해 영토 확장은 우리 기독교 국가 중 대부분에게 걱정거리였을 뿐만 아니라, $mamluks$에게도 심히 우려스러운 일이었습니다. 관련 역사를 살펴보면 $mamluks$와 아라곤의 왕 페란도 2세는 1488년에서 1491년까지 오스만에 대항하기 위해 임시 동맹을 맺었는데, 이때 스페인은 오스만 제국과의 싸움에 쓸 캐러밸선 50척을 약속했다고 합니다."
 flavor_mam.12.a: "무슬림과도 동맹은 맺을 수 있지."
 flavor_mam.15.title: "포르투갈-$mamluk$ 무역 전쟁"
 flavor_mam.15.desc: "포르투갈 상인들은 [ShowContinentName('africa')] 해안을 따라 인도로 가는 무역로를 발견하자, 홍해 대신 [ShowContinentNameWithNoTooltip('africa')] 주변으로 주요 교역품을 보내기 시작했습니다. 이 일로 포르투갈은 이집트의 $mamluk$ 술탄국과 분쟁에 들어갔습니다. 1505년에 $mamluk$ 술탄은 포르투갈에 대한 첫 원정을 명령했고, 이에 홍해에서 건조된 함대가 인도양으로 파견되어 포르투갈군과 맞붙었습니다. 1509년, 포르투갈은 마침내 디우 전투에서 $mamluk$ 함대를 궤멸시켜 전쟁에서 승리했습니다.\n우리는 어떤 행동을 취해야 할까요?"
 flavor_mam.15.a: "기독교인들을 반드시 막아야 한다."
 surrender_the_trade: "교역 포기"
 flavor_mam.15.b: "우리에게는 다른 수입원도 있다."
 flavor_mam.16.title: "포르투갈-$mamluk$ 무역 전쟁"
 flavor_mam.16.desc: "포르투갈 상인들은 [ShowContinentName('africa')] 해안을 따라 인도로 가는 무역로를 발견하자, 홍해 대신 [ShowContinentNameWithNoTooltip('africa')] 주변으로 주요 교역품을 보내기 시작했습니다. 이 일로 포르투갈은 이집트의 $mamluk$ 술탄국과 분쟁에 들어갔습니다. 1505년에 $mamluk$ 술탄은 포르투갈에 대한 첫 원정을 명령했고, 이에 홍해에서 건조된 함대가 인도양으로 파견되어 포르투갈군과 맞붙었습니다. 1509년, 포르투갈은 마침내 디우 전투에서 $mamluk$ 함대를 궤멸시켜 전쟁에서 승리했습니다."
 flavor_mam.16.a: "우리는 이 전쟁에서 승리할 것이다..."
 flavor_mam.17.title: "$mamluk$군 진급"
 flavor_mam.17.desc: "우리 군의 주축과 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 주요 인사 중 일부는 $mamluks$로 이루어져 있습니다. 먼 이국땅에서 구입하거나 확보한 노예였던 이들은 우리나라가 길러 낸 병사 중 가장 높은 수준을 자랑합니다. 이들은 [target_capital.GetName]에 당도하는 순간 숙소를 제공받고 이전 생활과 전혀 다른 후한 대접을 받습니다.\n\n이후에는 개종 후에 경전, 신체 능력, 전쟁 기술 등 여러 방면의 교육을 받습니다. 이 과정을 통해 탁월한 실력을 갖춘 전사들이 나타났으며, 그중 일부는 궁극적으로 왕권에 도전할지도 모릅니다..."
 flavor_mam.17.a: "[target_character.GetShortNameWithNoTooltip](을)를 진급시키라."
 flavor_mam.17.b: "[target_character2.GetShortNameWithNoTooltip](이)가 우리를 섬길 것이다."
 found_dynasty_target_location_tt: "[target_location.GetName]에 새로운 [dynasty|e]이 창건됩니다"
 flavor_mam.100.title: "[mansa_musa.GetNameWithNoTooltip]의 파급 효과"
 flavor_mam.100.desc: "1325년의 [mansa_musa.GetName] 순례는 그야말로 장관이었습니다. 그리고 [ShowLocationName('mecca')]로 가는 여정에서 우리 땅을 지난 만사의 관대함은 아무도 예상하지 못한 수준이었습니다. 이 위대한 [GetCountry('MAL').GetGovernment.GetRulerTitle](은)는 [ShowGoodsName('goods_gold')], [ShowGoodsName('gems')] 등 귀중품을 각계각층의 사람들에게 베풀었습니다.\n\n[ROOT.GetCountry.GetReligion.GetGodName]께서는 그 영혼을 축복하시겠으나, 이러한 행동은 우리 경제에 예기치 않은 영향을 미쳤습니다. 우리 시장에 [mansa_musa.GetShortNameWithNoTooltip]의 금이 넘쳐흐르면서 금값이 폭락한 것입니다. 그로부터 몇 년이 지난 지금, 상황은 훨씬 나아졌지만 [GetCountry('MAL').GetGovernment.GetRulerTitle](이)가 미친 영향은 아직도 남아 있습니다."
 flavor_mam.100.a: "다음 만사는 좀 더 현명하게 관대함을 드러내면 좋겠군."
 mam_mansa_musas_visit: "만사 무사의 파급 효과"
 flavor_mam.18.title: "[target_character.GetNameWithNoTooltip] 숙청"
 flavor_mam.18.desc: "[target_character.GetName]의 대관식이 마무리되어 감에 따라, 궁중 암투의 기류가 변화하고 있습니다... 반역의 속삭임이 신하들의 귀에 들어오더니, 옛 근위대의 $mamluks$ 중 상당수가 현재 상황에 불만을 품고 있다는 징후가 나타나고 있습니다. 이것이 소문인지 사실인지 확실히 알 수 없습니다.\n\n권력의 균형을 유지하는 것은 섬세한 기술이 필요한 일입니다. 어쩌면 이 구시대의 유물들을 숙청한 다음, 적어도 이론상으로는 우리에게 의심 없이 충성을 바칠 이들로 대체해야 할지도 모르겠습니다."
 flavor_mam.18.a: "모조리 숙청하라!"
 flavor_mam.18.b: "우리는 저들의 힘에 대항할 수 없다."
 mam_backstabs_later_tt: "살아남은 $mamluks$들이 향후에 문제를 일으킬지도 모른다..."
 flavor_mam.19.title: "[target_character.GetNameWithNoTooltip](과)와 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 충돌"
 flavor_mam.19.desc: "권력의 정점에 서는 기분은 참으로 황홀합니다. 반대로 그 자리에서 내려오거나 영향력을 박탈당하는 기분은 열 배로 참담합니다. [target_character3.GetName]에게 충성을 다하던 [target_character.GetName] 또한 같은 일을 겪었습니다. 한때는 위세와 영향력을 자랑하던 $mamluk$였지만, 지금은 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 주변에서 분노에 찬 음모를 꾸미거나 딱하게 말다툼을 벌이면서 마치 늙은 개처럼 살아가고 있습니다. 이자는 우리의 기존 질서를 위협하는 자입니다. 그로 인한 소란이 퍼지기 전에 반드시 손을 써야 합니다."
 flavor_mam.19.a: "한물간 자의 생각에는 귀 기울이지 않을 것이다."
 flavor_mam.19.b: "그 가족 중 한 명에게 귀족 작위를 하사하라..."
 flavor_mam.19.c: "놈에게 칼을 먹여 주어라."
 flavor_mam.20.title: "[target_character.GetNameWithNoTooltip](과)와 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 충돌"
 flavor_mam.20.desc: "지난 몇 주 동안 영향력 있는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 옛 근위대의 $mamluks$ 중 한 명인 [target_character.GetName](과)와 충돌하고 있습니다. 이 분쟁의 결과 [target_province.GetName]의 지방 통치가 영향을 받고 있습니다. 두 세력 사이의 소규모 전투가 발생하면서 현지의 평화가 위협받고 있다고 합니다. 행동에 나서지 않는다면, 이러한 행태는 산불처럼 번져 나갈 것입니다..."
 flavor_mam.20.a: "그자의 목을 쳐라."
 flavor_mam.20.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 틀렸다!"
 people_in_bl_will_dislike_that_tt: "[target_province.GetName] 내 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 flavor_mam.21.title: "[target_location.GetNameWithNoTooltip]의 권력 남용"
 flavor_mam.21.desc: "[target_character2.GetName]의 대관식 이후로 [target_character.GetShortName](이)가 [target_location.GetName]의 지방 거점으로부터 세금을 징수하지 않고, 대신 지방 전체에 걸쳐 주민들의 식량, 자원, 자유를 착취하면서 국가의 번영을 위협하고 있습니다!"
 flavor_mam.21.a: "원하는 대로 하게 놔두어라."
 flavor_mam.21.b: "저자가 선을 넘는구나!"
 target_province_local_abuses_modifier_tt: "[target_province.GetName]의 각 [locations|e]이 #Y 5#!년 동안 [ShowModifier('local_abuses_modifier')](을)를 얻고, 현지 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 flavor_mam.22.title: "신구 세력의 충돌"
 flavor_mam.22.desc: "새로운 $mamluk$ 세력이 위대한 우리나라를 모든 면에서 장악해 가면서, 옛 근위대 중 상당수가 이러한 변화에 저항하고 있습니다. [target_character2.GetName](은)는 자신의 권력을 유지하기 위해 최근 자신의 직위를 이어받은 [target_character.GetName](으)로부터 부당한 대우를 당했다는 주장을 제기하고 있습니다."
 flavor_mam.22.a: "[target_character2.GetShortNameWithNoTooltip]의 편에 서라. 전관을 예우해야 하는 법이다."
 flavor_mam.22.b: "저 골칫덩어리를 없애 버려라!"
 based_on_target_character2_importance_tt: "[target_character2.GetShortName]의 중요도와 영향력에 따라 다음 효과가 발생합니다:"
 flavor_mam.23.title: "[target_character.GetNameWithNoTooltip]의 모스크 마드라사"
 flavor_mam.23.desc: "최근 [target_character.GetName]의 의뢰로 지어진 아름다운 모스크 마드라사가 마치 왕관의 보석처럼 [target_location.GetName]의 중심에 자랑스럽게 서 있습니다. 그 웅장한 규모는 우리 기술자들의 장인 정신을 잘 보여 주고 있습니다. 건물 벽에 새겨진 글귀는 수석 건축가가 혁신적인 설계 기법을 훌륭하게 활용했음을 기리는 동시에, 공사 중에 앓아누운 자가 없을 만큼 인부들에게 신경을 쓰며 공사를 진행했음을 전하고 있습니다."
 flavor_mam.23.historical_info: "이 건물은 바리 $mamluk$ 시대에 술탄 안 나시르 하산의 지시에 따라 1356년에서 1363년 사이에 건립된 모스크로, 거대한 규모와 선구적인 건축 기술로 이름을 떨치고 있으며, 오늘날에도 카이로에서 가장 경탄을 자아내는 사적 중 하나로 남아 있습니다. 공사 기간은 약 3년으로 파악되고 있으며, 인건비와 공사 관리 비용으로 매일 3만 디르함이 소요된 것으로 추산됩니다. 공사는 지방 귀족인 무함마드 이븐 빌리크 알무시니의 감독하에 진행되었습니다."
 flavor_mam.23.a: "번영과 신심의 징표로다!"
 flavor_mam.24.title: "정치적 불안정"
 flavor_mam.24.desc: "[target_character2.GetName]의 사망으로 국고는 말라 가고, 우리의 영향력은 떨어지고 있습니다. 우리의 권위를 존중하고 우리의 청을 들어주던 세력들이 이제는 매일 우리를 버리고 적대하려 등을 돌리고 있습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 무너졌으며, 통치자는 계속 바뀌기만 하고 무너지는 정통성을 다시 세우지 못하고 있습니다. 이에 [target_character.GetName](은)는 이 엄중한 상황에 맞서 나라를 구하기 위해 애쓰고 있습니다. 그러나 그 노력에도 불구하고 귀족과 $mamluks$ 세력 모두 우리 이름을 공공연하게 깎아내리고 있습니다."
 flavor_mam.24.a: "실로 안타까운 상태로다."
 flavor_mam.24.historical_info: "역사에서 알나시르 무함마드는 1341년에 사망했습니다. 이후 15년이라는 짧은 기간에 술탄 열 명이 제국의 권좌에 올랐고, 그중에는 재위 기간이 불과 수개월에 불과한 경우도 있었습니다. 이 시기에는 정치 불안이 극에 달해, 술탄 중 대부분은 실권이 없는 이름뿐인 통치자였습니다."
 modifier_goes_away_if_90_legitimacy_tt: "이 [modifier]는 [government_power|e]이 #Y 90#!에 도달하면 제거됩니다"
 flavor_mam.25.title: "이름뿐인 [ROOT.GetCountry.GetGovernment.GetRulerTitle]?"
 flavor_mam.25.desc: "우리의 정치적 권위는 지난 몇 년간 계속 도전을 받아 왔습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들과 $mamluks$ 모두 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 굴복시킨 혼란에서 이득을 취했습니다. 그러나 [target_character.GetName]의 인도 아래 우리는 나라 전체의 질서를 회복했고, 우리 조정에서 모든 불온 세력을 제압하는 한편 극심한 격동기를 종식시켰습니다!"
 flavor_mam.25.a: "우리라면 해낼 줄 알았다."
 flavor_mam.26.title: "[target_location.GetNameWithNoTooltip]의 성채"
 flavor_mam.26.title_fallback: "[ShowLocationNameWithNoTooltip('cairo')]의 성채"
 flavor_mam.26.desc: "지식, 계몽, 그리고 [ShowContinentName('africa')]의 내륙 지방과 지중해 사이의 활발한 교역을 대표하는 거점인 [target_location.GetName](은)는 성장 가도를 달리는 우리 [ROOT.GetCountry.GetFlavorRank]의 살아 숨 쉬는 심장입니다. 이 성채는 대대로 누구보다 출중하고 위세 높은 통치자들을 섬겨 왔습니다. 그리고 최근 현 [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')]에게는 성채를 다방면으로 확장해 새로운 모스크 마드라사, 거대한 전당, 그리고 키스와 제조 시설을 건설하자는 원대한 계획이 올라왔습니다."
 flavor_mam.26.a: "좋다."
 flavor_mam.26.b: "낭비를 삼가는 게 좋을 것이다."
 unlocked_ablaq_palace_tt: "'$flavor_mam.26.title_fallback$' [event|e]를 통해 이 [building|e]의 잠금을 해제했습니다"
 flavor_mam.27.title: "아울라드 알나스"
 flavor_mam.27.desc: "정치가 불안해지고 군사력이 정체되자, 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 개혁가가 이미 나이가 들어 무뎌진 $mamluks$를 대체할 새로운 병사들을 육성하는 방안을 제안하고 나섰습니다. '민족의 자녀'라는 이름으로 불리는 이 정예 병사들은 노예화나 노예 해방과 관계없이 양성될 겁니다."
 flavor_mam.27.a: "반드시 필요한 일이다."
 flavor_mam.27.b: "현 상태를 뒤흔들어서는 아니 된다."
 enables_awlad_al_nas: "[ShowLawName('mamluk_army_law')]의 [ShowPolicyName('awlad_al_nas_policy')] [policy|e]을 이용할 수 있게 됩니다"
 flavor_mam.28.title: "$a_halqah_unit$의 쇠락"
 flavor_mam.28.desc: "지난 몇 년간, 우리 군의 보조 병력은 우리의 관심에서 점점 멀어졌습니다. 최근 유행한 역병으로 인한 피해가 하급 병력에 대한 개혁 시도 및 이크타 토지의 재분배가 겹치면서 지금의 상황에 이른 것입니다. 한때 전투에서 우리 $mamluks$와 함께 싸우는 영광과 특권을 누렸던 병사들이 이제는 오합지졸 불한당이 되었습니다.\n\n게다가 최근 입대 조건이 바뀜에 따라 더 이상 군사 훈련을 받지 않아도 이들 부대에 합류할 수 있게 되었습니다. 상황이 이렇게 악화되자 $a_halqah_unit$에는 노인이나 장애인, 심지어 아이들까지 입대하고 있는 실정입니다..."
 flavor_mam.28.a: "즉시 이 군사적 문제를 해결해야 한다!"
 flavor_mam.28.b: "신경 쓸 것 없다."
 flavor_mam.29.title: "$mamluk$ 조정의 왕실 필경사"
 flavor_mam.29.desc: "긴밀하고 아주 전문적인 관료 계층인 우리 필경사와 각료들은 위대한 우리 [ROOT.GetCountry.GetFlavorRank](과)와 행정 기구의 균형을 유지하는 톱니바퀴와 같습니다. 이 직무에는 우리나라 최고의 인재들만 발탁됩니다! 실제로 이들은 정치 이론, $common_string_quran$, 과학, 예술, 심지어 산문과 시학까지 다양한 주제에 전문 지식을 갖추고 있습니다.\n\n이러한 지식인들이 맡는 직책은 우리나라의 번영에 매우 중요한데, 잉크 담당관이자 때때로 최고 서기관의 역할도 수행하는 다와다르, [target_character99.GetShortName]의 개인 조언가인 카팁 알시르, 문서 보관소장에 해당하는 사힙 디완 알인샤 등이 그러한 직책에 해당합니다."
 flavor_mam.29.a: "지식을 갖춘 조언가들을 곁에 두어야 한다."
 flavor_mam.29.b: "문헌과 전통을 보전하는 데 주력하라."
 flavor_mam.29.c: "문서 보관소를 우선하라."
 based_on_average_adm_cabinet_character_total_abilities_tt: "우리 [cabinet|e]의 평균 [adm|e]에 따라 다음 효과가 발생합니다:"
 based_on_average_dip_cabinet_character_total_abilities_tt: "우리 [cabinet|e]의 평균 [dip|e]에 따라 다음 효과가 발생합니다:"
 based_on_average_mil_cabinet_character_total_abilities_tt: "우리 [cabinet|e]의 평균 [mil|e]에 따라 다음 효과가 발생합니다:"
 flavor_mam.30.title: "[ShowRegionNameWithNoTooltip('egypt_region')]의 지방 경계 정하기"
 flavor_mam.30.desc: "우리 영토는 [ShowRegionName('egypt_region')] 및 [ShowAreaName('levant_area')]의 경계를 넘어 뻗어 있습니다. 다양한 배경과 전통, 관점을 지닌 수많은 백성이 우리의 기치 아래 생활하고 있습니다. 이러한 영토를 제대로 통치하기 위해서는 나라의 여러 지방 경계를 정하는 데 신중히 처리해야 할 것입니다. 지방 통치를 세심히 살피고, 번영과 순종을 보장하는 데 귀중한 재정을 투입해야 할 것입니다..."
 flavor_mam.30.a: "참으로 현명한 제안이로다."
 flavor_mam.30.b: "그런 사소한 일에는 관심 없다."
 cost_scale_with_num_locations_tt: "이 사업의 비용은 우리 [locations|e]의 수에 따라 증가합니다"
 flavor_mam.31.title: "우스타다르 개혁"
 flavor_mam.31.desc: "경제적 실정, 전쟁 피해, 그리고 민중 봉기 등으로 인해 우리 국고는 엄청난 부채에 시달리고 있습니다. 궁정의 조언가들 또한 각 부채의 상환 가능성에 관해 시간이 갈수록 깊은 우려를 나타내고 있습니다. 그중 일부는 절박해진 나머지 [target_character.GetName]에게 찾아와 채무 이행을 위해 농민층의 재산을 전부 빼앗는 방안을 제안하기도 했습니다..."
 flavor_mam.31.a: "상황이 이러하니 어쩔 수 없지."
 flavor_mam.31.b: "재물을 취하되, 백성들을 고려해서 진행하라."
 flavor_mam.31.c: "평화를 깨뜨릴 수는 없다..."
 extreme_fiscal_reforms_tt: "우리 [locations|e]의 [province|e] [food|e]이 #R 25%#!, [prosperity|e]이 [ShowNamedValue('prosperity_severe_penalty')|+=2%], 거주 중인 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 mild_fiscal_reforms_tt: "우리 [locations|e]의 [province|e] [food|e]이 #R 20%#!, [prosperity|e]이 [ShowNamedValue('prosperity_mild_penalty')|+=2%], 거주 중인 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 flavor_mam.31.historical_info: "15세기 초 $mamluk$ 영역의 재정 안정화 방안에 관해서는 알려진 바가 거의 없습니다. 그러나 봉급 지급 부서(디완 알무프라드)를 관장하던 우스타다르가 왕실 국고 확충을 위해 각 지방을 상대로 방대한 원정을 진행한 사례가 확인됩니다. 이 원정을 통해 미수금 회수라는 명목으로 거의 약탈에 가까운 방식으로 세금을 강제 징수했다고 합니다."
 flavor_mam.32.title: "후루시야 정비"
 flavor_mam.32.desc: "[ROOT.GetCountry.GetAdjective](은)는 예전부터 고유한 군사 교리인 후루시야를 채택해 왔습니다. [ShowReligionGroupAdjective('muslim')] 원칙과 고대 전사의 전통에 근거한 전사의 행동 원칙을 집대성한 후루시야는 수 세기에 걸쳐 계승된 군사 교범으로 규율, 기마술, 근접 전투술에 중점을 두며 우리 군의 중추를 이룹니다. 그러나 동방과 서방의 새로운 전술과 기술이 전쟁에 도입되면서, 군 수뇌부 일각에서 기존의 원칙을 정비하고 제도화하자는 목소리가 나오고 있습니다."
 flavor_mam.32.a: "후루시야를 제도화하라."
 flavor_mam.32.b: "우리 군은 지금 상태로도 훌륭하다."
 flavor_mam.33.title: "[target_character.GetNameWithNoTooltip]의 도착"
 flavor_mam.33.desc: "저명한 학자이자 역사가로 역사, 사회학, 경제학에 관한 저술과 이론으로 [ShowRegionName('maghreb_region')] 전역에서 명성을 얻은 [target_character.GetName](이)가 [ShowLocationName('cairo')]에 당도했습니다. 당대의 사상적 선구자 중 하나인 [target_character.GetName]의 통찰은 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 더할 나위 없는 보탬이 될 것이며, 국정 운영뿐만 아니라 부국강병의 기본 원칙에 관한 지침을 제공해 줄 것입니다."
 flavor_mam.33.a: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 초청하라!"
 flavor_mam.33.b: "지금은 학자들에게 쓸 돈이 없다."
 flavor_mam.33.historical_info: "할둔은 아랍의 저명한 역사가이자 철학자, 사회학자로서, 역사학과 사회학, 경제학의 기틀을 닦은 인물로 널리 인정받고 있습니다. 할둔이 확립한 획기적인 이론은 후대의 사회 과학에 상당 부분 반영되기도 했습니다."
 flavor_mam.34.title: "가족의 비극"
 flavor_mam.34.desc: "저명한 학자인 [khaldun.GetName](이)가 상상조차 힘든 상실을 겪었습니다. [khaldun.GetName]의 가족이 [GetCountry('TUN').GetName](을)를 떠나 배를 타고 [khaldun.GetShortNameWithNoTooltip](을)를 만나러 [ShowLocationName('cairo')]로 오는 도중 [ShowLocationName('alexandria')] 근처에서 폭풍을 만난 것입니다. 배는 피난처를 찾기 전에 가라앉았고, 생존자는 발견되지 않았습니다. 이 끔찍한 소식을 들은 [khaldun.GetShortNameWithNoTooltip](은)는 깊은 슬픔에 빠졌고, 한때 총명했던 그 정신도 슬픔에 흐려진 듯합니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle] 또한 이 비극의 무게를 체감하고 있으며, 많은 이들이 이 어려운 시기에 우리의 귀한 조언가를 어떻게 돕는 것이 가장 좋을지 고민하고 있습니다."
 flavor_mam.34.a: "[khaldun.GetName]에게 애도할 기간을 주어라."
 flavor_mam.34.b: "비극이기는 하나 사적인 문제이다. 산 사람은 살아야지."
 flavor_mam.34.historical_info: "술탄 바르쿠크와 할둔은 친밀하고 서로를 존중하는 사이였습니다. 이러한 인연으로 바르쿠크는 튀니스 통치자와 협상하여 할둔의 가족이 북아프리카를 떠나 카이로로 이주해도 좋다는 허락을 받아 주었습니다. 그러나 카이로로 오던 중 할둔의 가족이 탄 배가 알렉산드리아 항구 근처에서 난파당했고, 탑승자 전원이 목숨을 잃는 비극이 발생했습니다."
 flavor_mam.35.title: "[khaldun.GetNameWithNoTooltip], 자금 요청"
 flavor_mam.35.desc: "[ShowRegionName('egypt_region')]에 도착하기 전, [khaldun.GetName](은)는 기념비적 역사서인 $kitab_al_ibar$ 집필에 힘을 쏟았습니다. 본래 베르베르 사람들과 사회의 역사를 기록하는 것이 목적이었으나, [ShowRegionNameWithNoTooltip('egypt_region')]에 도착한 후 얻은 경험에 영감을 받아 역사 일반으로 집필 범위를 넓힌 것입니다. 그러나 이러한 야심 찬 계획에는 연구를 위한 많은 자원, 자료, 그리고 지원 인력이 필요합니다. [khaldun.GetShortNameWithNoTooltip](은)는 [target_ruler.GetName]에게 이 걸작을 완성할 수 있도록 자금을 지원해 달라고 요청하고 있습니다."
 flavor_mam.35.a: "필요한 자금을 지원하라."
 flavor_mam.35.b: "내줄 자금이 없다."
 flavor_mam.36.title: "[khaldun.GetNameWithNoTooltip], $kitab_al_ibar$ 완성"
 flavor_mam.36.desc: "[khaldun.GetName]의 학문 저술에 대한 투자가 비범한 결실을 맺었습니다. 수년간 집필에 매달린 끝에 마침내 $kitab_al_ibar$를 모든 기대를 뛰어넘는 걸작으로 완성시킨 것입니다. [ShowCultureName('mozabite')]의 다양한 민족에 관한 역사로 시작된 이 저작은, 여러 문명의 흥망성쇠를 살피고 인간 사회의 깊은 철학적 측면을 다룬 보편 역사서로 발전했습니다. 이 통찰력 넘치는 이론은 대대로 전 세계의 학자들과 공명할 것이며, 학자들은 [khaldun.GetShortNameWithNoTooltip]의 저작을 연구할 것입니다."
 flavor_mam.36.a: "영광스러운 업적이로다!"
 flavor_mam.36.historical_info: "종합 역사 백과사전인 $kitab_al_ibar$는 세계의 역사뿐만 아니라 사회적 결집과 사회에 대한 정치와 종교의 역동적 영향 등 다양한 개념을 다루고 있습니다. $kitab_al_ibar$는 과학적이고 분석적인 접근 방식으로 역사와 사회를 체계적으로 탐구하려는 최초의 시도 중 하나로서 역사학, 사회학, 정치학 등의 분야에 오랫동안 영향을 주게 됩니다."
 flavor_mam.37.title: "[khaldun.GetNameWithNoTooltip]의 수제자"
 flavor_mam.37.desc: "존경받는 학자 [khaldun.GetName](을)를 [ShowLocationName('cairo')]에 초빙하기로 한 우리의 결정이 결실을 맺었습니다. [khaldun.GetShortNameWithNoTooltip]의 기념비적인 저작은 수많은 학자와 역사가들에게 영감을 주었으며, 그 가르침은 사사한 제자들의 사고방식을 형성했습니다. 제자 중에서 특히 두각을 드러낸 [target_character.GetName](은)는 역사가로서 [ShowRegionNameWithNoTooltip('egypt_region')]의 풍부한 역사와 그 너머의 무수한 나라에 지대한 관심을 표한 바 있습니다. 이제 [ROOT.GetCountry.GetName](을)를 위해 일할 각오를 굳힌 [target_character.GetShortNameWithNoTooltip](은)는 우리의 유산을 기록하고 보전하는 일에 헌신하려 합니다."
 flavor_mam.37.a: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 훌륭한 인재가 들어왔구나!"
 flavor_mam.38.title: "[ShowCultureNameWithNoTooltip('bedouin_culture')] 전쟁으로 교역 위축"
 flavor_mam.38.desc: "[ShowCultureName('bedouin_culture')]의 여러 부족 사이에 계속되던 다툼과 경쟁이 격화되어, 우리 무역이 심각한 지장을 받고 있습니다. 상인과 상단을 노린 기습이 빈번히 발생하고 있으며, 물자가 약탈당하고, 한때 안전했던 교역로는 이제 통행조차 위태로워졌습니다. 우리 수입이 점차 타격을 받고 있으며, 그로 인한 불안정으로 주요 교역망에 대한 우리의 영향력이 위협받고 있습니다."
 flavor_mam.38.a: "지방 당국에 자금을 지원해 도적들을 단속하게 하라."
 flavor_mam.38.a.tt: "모든 소유 [location|e] 내 [ShowCultureNameWithNoTooltip('bedouin_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 flavor_mam.38.b: "그들 부족의 일에 괜히 간섭해서는 안 된다."
 flavor_mam.39.title: "[ShowCultureNameWithNoTooltip('bedouin_culture')] 부족 이주"
 flavor_mam.39.desc: "[ShowCultureName('bedouin_culture')] 부족들 사이의 끊임없는 분쟁으로 우리 [ROOT.GetCountry.GetFlavorRank]의 무역과 평화 유지에 더 이상 지장이 없도록, 조언가들이 그러한 부족 중 일부를 [ShowAreaName('upper_egypt_area')] 방면으로 이주시키는 방안을 제안했습니다. 이들을 경쟁 부족으로부터 격리하면 부족 사이의 다툼이 발생할 확률을 줄이고 [ROOT.GetCountry.GetFlavorRank]의 안정을 유지할 수 있으리라는 것입니다. 이 방침이 성공할 경우 부족 간의 싸움을 막고 우리 교역로를 보호할 수 있겠지만, [ShowCultureNameWithNoTooltip('bedouin_culture')]의 충성이 하락할 위험이 일부 있습니다."
 flavor_mam.39.a: "[ShowAreaNameWithNoTooltip('upper_egypt_area')] 쪽으로 이주시켜라."
 flavor_mam.39.b: "현 상태를 유지하라."
 flavor_mam.39.historical_info: "맘루크 술탄국은 통치권과 안정을 유지하기 위해 종종 베두인 부족을 이주시키기도 했습니다. 이러한 이주를 통해 부족에서 반란이 발생하는 걸 미연에 방지하고, 교역과 국내 안정에 부정적 영향을 미치는 부족 간 충돌을 막고자 한 것입니다."
 flavor_mam.40.title: "[ShowLocationNameWithNoTooltip('alexandria')]의 자랑"
 flavor_mam.40.desc: "위대한 [ShowBuildingTypeName('lighthouse_of_alexandria')]는 한때 고대 세계의 불가사의 중 하나였습니다. 등대의 불빛은 함선을 안전하게 항구로 인도해 주는 한편 [ShowLocationName('alexandria')]의 영향력과 부를 상징하기도 했으며, 수백 년 동안 지중해의 웅장한 등대로서 위용을 자랑했습니다. 그러나 [ShowLocationNameWithNoTooltip('alexandria')]의 자랑인 이 등대는 1323년에 발생한 지진으로 무너졌고, 이후 그 재건 자금을 지원하려는 이는 나타나지 않았습니다. 최근 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 등대 복원을 청하는 여론이 커지고 있습니다. 등대를 재건함으로써 [ShowLocationNameWithNoTooltip('alexandria')] 항구의 안전을 도모하는 동시에, 우리가 이 도시를 지중해 무역과 문화의 핵심으로 재건하는 데 전념하고 있음을 알릴 수 있다는 것입니다."
 flavor_mam.40.a: "등대를 전성기 모습으로 복원할 것이다!"
 flavor_mam.40.b: "지나간 역사에 집착하지 마라."
 flavor_mam.41.title: "[ShowBuildingTypeNameWithNoTooltip('al_azhar_madrasa')]"
 flavor_mam.41.desc: "[ShowBuildingTypeName('al_azhar_madrasa')]는 과거부터 오랫동안 [ShowRegionName('egypt_region')]의 지식과 위상을 대표하는 중심지였습니다. 한때 수많은 책과 학자들의 집이었던 이곳은 [ShowRegionNameWithNoTooltip('egypt_region')]의 [ShowReligionName('sunni')] [ShowReligionGroupName('muslim')] 개종 과정에서 크나큰 피해를 보았습니다. 당시 통치자인 살라딘이 이 지역의 종교 지형을 바꾸고자 [ShowReligionAdjective('shia')] 문헌 수천 권을 파기하도록 지시한 것입니다. 그때 이후로 이 마드라사는 예전의 명성을 좀처럼 되찾지 못했습니다.\n\n[ShowBuildingTypeNameWithNoTooltip('al_azhar_madrasa')]를 전성기의 모습으로 돌려놓기 위해서는 상당한 원조가 필요할 것입니다. 하지만 성공한다면 우리 [ROOT.GetCountry.GetFlavorRank]의 배움과 연구에 다시 활력을 불어넣고, 나아가 새로운 [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] 황금기를 열 수 있을지도 모릅니다."
 flavor_mam.41.a: "복원 자금을 지원하라."
 flavor_mam.41.b: "과거의 영광은 추억으로 남겨 두어야 할 것이야."
 flavor_mam.41.historical_info: "맘루크는 알아즈하르의 위신과 영광을 되돌리는 데 많은 노력을 기울였습니다. 모스크 외부에 새 대학 건물을 짓고 학생 기숙사를 확장하는 대형 공사를 단행했고, 후한 재정 지원을 받아 봉급과 수당을 지급했습니다."
 flavor_mam.42.title: "[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] 정복"
 flavor_mam.42.desc: "제3차 십자군 전쟁 중 십자군에 점령된 이후로 [ShowProvinceDefinitionName('cyprus_province')]는 [ShowAreaName('levant_area')]와 [ShowRegionName('egypt_region')]를 향한 약탈과 적대 행위를 위한 준비 기지 역할을 담당했습니다. 지중해의 전략적 요충지에 위치한 이 섬은 오래전부터 십자군의 야심을 부채질하고 우리의 종교적 영향력을 교란하는 등 눈엣가시 같은 존재였습니다. 그러나 수백 년에 걸친 싸움 끝에, [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]가 마침내 [ROOT.GetCountry.GetAdjective]의 지배하에 들어왔습니다."
 flavor_mam.42.a: "자치권을 다시 부여하라."
 flavor_mam.42.a.tt: "[GetCountry('CYP').GetName] 왕국이 [ShowProvinceDefinitionName('cyprus_province')]에서 우리의 [ShowSubjectTypeName('vassal')]이 됩니다. [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]와 우리 [cores|e]에 대한 소유권을 [GetCountry('CYP').GetName] 왕국에 이양합니다"
 flavor_mam.42.b: "섬은 우리 것이다!"
 flavor_mam.42.historical_info: "1426년, 맘루크는 키프로스를 상대로 과감한 원정을 개시했습니다. 그리고 전쟁이 절정에 이르렀던 코이로코이티아 전투에서 승리를 거두었습니다. 이 승리는 맘루크와 키프로스 왕국 사이에 오랫동안 계속되던 분쟁의 전환점이 되었습니다. 맘루크는 키프로스의 왕인 야누스를 생포했고, 결국 키프로스는 맘루크 술탄국의 속국이 되는 길을 선택할 수밖에 없었습니다."
 flavor_mam.43.title: "레반트 이교도 축출"
 flavor_mam.43.desc: "[ShowAreaName('levant_area')]는 오래전부터 매우 다양한 종교가 공존하는 곳이었습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]에서 여러 종교 공동체를 보호하고 있지만, 일부 [ShowReligionGroupAdjective('christian')]도들이 외국의 [ShowReligionGroupAdjectiveWithNoTooltip('christian')] 세력과 비밀리에 연을 대고 있다는 우려가 제기되고 있습니다. 역사적으로도 기독교도들은 전쟁 중에 적의 편에 선 적이 많았습니다. 어떤 조언가들은 엄격한 조치를 통해 이 지역의 충성심을 높이자 제안하며, 소수인 기독교 집단의 개종을 장려하는 방안도 언급하고 있습니다. 이들 말에 따르면 통합을 증진할 수 있겠지만, 저항과 혼란 또한 불러일으킬 것이라고 합니다."
 flavor_mam.43.a: "엄격하게 대처하라."
 flavor_mam.43.a.tt: "[ShowAreaName('levant_area')]에 거주하는 [ShowReligionAdjective('sunni')]가 아닌 [pops|e]의 #Y 25%#!가 [ShowReligionNameWithNoTooltip('sunni')]로 개종합니다"
 flavor_mam.43.b: "개종을 장려하라."
 flavor_mam.43.b.tt: "[ShowAreaName('levant_area')]에 거주하는 [ShowReligionAdjective('sunni')]가 아닌 [pops|e]의 #Y 10%#!가 [ShowReligionNameWithNoTooltip('sunni')]로 개종합니다"
 flavor_mam.43.c: "현재 상태를 유지하라."
 flavor_mam.43.historical_info: "시리아에서 맘루크는 정교회와 마론파 기독교 등 소수 종교 집단을 억압했습니다. 이들이 유럽의 여러 나라 및 십자군과 연이 닿은 것으로 의심했던 것입니다. 또한 많은 연안 지역에서 기독교인들을 맘루크 술탄국 밖의 기독교 세력과 쉽게 연락할 수 없게 다른 지역으로 이주시켰습니다."
 flavor_mam.44.title: "[ShowCultureNameWithNoTooltip('coptic_culture')] 공동체의 취급"
 flavor_mam.44.desc: "[ShowRegionName('egypt_region')]에는 상당한 규모의 [ShowCultureName('coptic_culture')] [ShowReligionAdjective('miaphysite')] 집단이 주거하고 있습니다. 이들은 수백 년 전까지 거슬러 올라가는 전통과 뿌리를 지니고 있습니다. 이들 중 대다수는 국가에 충성하며 경제에도 기여하고 있지만, 일각에서는 이들에게 개종을 권유해야 우리 [ROOT.GetCountry.GetFlavorRank]의 단결을 강화하는 데 도움이 될 것이라는 주장도 있습니다. 종교적 순응을 강제할 것인지, 지금과 같은 보호와 관용을 유지할 것인지 여부를 신중하게 고려해야 할 것입니다."
 flavor_mam.44.a: "개종을 추진하라."
 flavor_mam.44.a.tt: "[ShowAreaName('lower_egypt_area')]에 거주하는 [ShowReligionAdjective('miaphysite')] [pops|e]의 #Y 20%#!가 [ShowReligionName('sunni')]로 개종합니다"
 flavor_mam.44.b: "현 상황을 유지하라."
 flavor_mam.44.historical_info: "이집트를 맘루크가 다스리던 시기에는 사회적 압력과 경제적 동기로 인해 콥트 신도들의 이슬람 개종이 가속되었습니다. 14세기에는 콥트 공동체에 대한 집중적인 탄압이 이루어져, 교회 건설과 고용이 제한되고 폭력 사태도 발생했습니다. 이처럼 탄압이 고조된 후에는 개종이 확연히 늘어나, 맘루크 통치기가 끝날 무렵에는 이집트의 무슬림 대 콥트교도의 비율이 약 10대 1까지 오르기도 했습니다."
 flavor_mam.45.title: "나일강의 범람"
 flavor_mam.45.desc: "최근 나일강이 범람하면서 다수의 지방이 큰 피해를 입었습니다. 쇄도하는 홍수가 여러 농지, 마을, 기반 시설을 덮쳐 수없이 많은 사람이 집과 생계를 잃었습니다. 얼른 구호와 자원을 제공하지 않으면 피해는 더욱 심해져, 기아와 인명 손실이 발생할 수도 있습니다."
 flavor_mam.45.a: "자원을 동원해 수재민들을 지원하라."
 flavor_mam.45.b: "살길은 알아서 찾아야 할 것이다."
 flavor_mam.46.title: "무흐타십 임명"
 flavor_mam.46.desc: "우리 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 시장 상인들의 정직성에 관해 우려를 표하고 있습니다. 부정직한 상인들이 저울과 자를 조작해 고객들을 속이고 있다는 것입니다. 이러한 적폐는 우리 상업의 번영과 평판을 위태롭게 합니다. 이에 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들은 시장에서의 정직한 거래를 담보할 관리를 제도적으로 임명할 것을 촉구하고 있습니다."
 flavor_mam.46.a: "해당 직책 신설에 자원을 투입하라."
 flavor_mam.46.b: "그런 불평은 무시하도록."
 flavor_mam.46.historical_info: "맘루크 왕조 이집트의 무흐타십은 시장에서의 거래를 감시하고 공정한 거래 행위를 담보하기 위해 임명된 관리였습니다. 이들은 상인들을 감시하고 무게를 속이는 자들을 처벌했으며, 그 일환으로 범법자를 공개 채찍형에 처하기도 했습니다. 무흐타십은 상인들이 흔히 쓰는 수법을 상세히 적은 편람을 가지고 있어, 사기를 적발하고 방지하는 능력이 뛰어났습니다."
 flavor_mam.47.title: "[ShowAdvanceNameWithNoTooltip('royal_mamluks')]"
 flavor_mam.47.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 지키고 [ROOT.GetCountry.GetFlavorRank]의 안정을 유지하기 위해, 우리는 [ShowAdvanceName('royal_mamluks')]라는 정예 부대를 신설했습니다. 우리나라 최고의 전사 중에서 직접 선발되어 엄격한 훈련을 거치고 최고의 무기를 지급받는 병사들로서, 이들은 충성, 규율, 범접할 수 없는 무력의 상징이 되었습니다."
 flavor_mam.47.a: "우리 군의 자랑이로다!"
 flavor_mam.48.title: "[ShowLocationNameWithNoTooltip('cairo')]의 [ShowInstitutionNameWithNoTooltip('printing_press')]"
 flavor_mam.48.desc: "[ShowReligionAdjective('judaism')] 인쇄공인 [target_character.GetName](이)가 최근 [ShowRegionName('italy_region')]에서 [ShowLocationName('cairo')]에 들어오면서 [ShowInstitutionName('printing_press')]를 들여왔습니다. 아마 우리 땅에 최초로 들어온 [ShowInstitutionName('printing_press')]일 것입니다. [ShowContinentName('europe')]을 통해 빠르게 확산된 이 획기적 장치를 이용하면 서적을 대량 생산함으로써 지식에 대한 접근성을 그 어느 때보다 높일 수 있습니다. 또한 문해율을 높이고, 사상의 확산을 촉진하며, 학문과 행정면에서도 이점을 누릴 수 있을 것입니다. 비록 외국의 기술이지만, 여기에 투자할 경우 장기적으로 [ROOT.GetCountry.GetFlavorRank] 전체가 혜택을 볼 수 있습니다."
 flavor_mam.48.a: "인쇄공을 맞아들이고 인쇄 기술을 자세히 알아봐라."
 flavor_mam.48.b: "인쇄기를 구입해 철저히 연구하라."
 flavor_mam.48.c: "우리는 관심 없다."
 flavor_mam.49.title: "유럽 탐사대, [ShowContinentNameWithNoTooltip('africa')] 일주"
 flavor_mam.49.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 참담한 소식이 전해졌습니다. [ShowContinentName('europe')]의 한 원정대가 [ShowContinentName('africa')] 해안을 돌아 나가 우리나라의 핵심 교역로를 거치지 않고 $india$의 문물을 직접 얻을 수 있는 해로를 발견했다고 합니다. 우리 도시민들은 서방의 상인들이 낮은 가격으로 향신료 무역에 뛰어듦에 따라 국내 시장이 붕괴할지도 모른다며 깊이 우려하고 있습니다."
 flavor_mam.49.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_mam.49.b: "우리도 탐사 사업을 공표하라."
 flavor_mam.49.b.tt: "[exploration|e] 관련 이벤트가 추가로 잠금 해제됩니다"
 flavor_mam.49.historical_info: "맘루크가 장악한 기존 육로와 홍해 항로를 우회함으로써 유럽 상인들, 특히 포르투갈 상인들은 아시아의 향신료 시장에 직접 진출해 큰 이익을 얻었습니다. 그 결과 맘루크가 담당하던 향신료 무역의 중개상 역할이 덜 중요해졌고, 맘루크는 경제력과 동방과 서방 사이의 무역에 대한 영향력을 잃게 되었습니다."
 flavor_mam.50.title: "조선 자재 수요 증가"
 flavor_mam.50.desc: "새 탐사 사업을 공표하자 [ROOT.GetCountry.GetFlavorRank] 전역의 시장에서 함선 건조를 위한 자재에 대한 수요가 급증했습니다. 상인들과 조선공들 모두 먼 이국땅까지 항해하고 우리의 무역 이권을 능히 보호할 함대를 건조하기 위한 물자를 공급하는 데 적극적으로 나서고 있습니다."
 flavor_mam.50.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mam.50.b: "조선공과 상인들에게 보조금을 지급하라."
 flavor_mam.50.b.tt: "[ShowBuildingTypeName('naval_supplies_workshop')]이 있는 모든 소유 지점의 [prosperity|e]이 [ShowNamedValue('prosperity_severe_bonus')|+=2%] 증가합니다"
 flavor_mam.51.title: "[GetCountry('POR').GetNameWithNoTooltip] 추월"
 flavor_mam.51.desc: "여러 해 동안 이어진 경쟁과 긴장 끝에, 우리가 마침내 [GetCountry('POR').GetAdjective]의 해군력을 앞질렀습니다. 이제 우리 함대는 이 지역에 대한 유럽의 지배를 견제할 수 있는 강력한 해상군이 되었으며, 이로써 상인들에게 우리가 [ShowAreaName('red_sea_area')] 무역로를 지킬 능력이 있음을 보여 줄 수 있었습니다. 이러한 군사적 성취를 통해 우리의 해상 안보가 강화되었음은 물론이고, 세력 범위를 확장하는 한편 주요 향신료 무역로에 대한 통제권을 탈환하는 것까지 기대할 수 있게 되었습니다."
 flavor_mam.51.a: "우리의 우수한 해상 전력을 칭송하라!"
 flavor_mam.51.historical_info: "맘루크와 포르투갈 사이의 해상 경쟁은 포르투갈이 아프리카 해안을 돌아 맘루크가 통제하던 무역로를 우회했던 16세기 초에 시작되었습니다. 이후 포르투갈은 인도양에 여러 기지를 건설하고, 맘루크는 오스만 제국과 손을 잡고 자국 함대를 강화해 포르투갈의 영향력을 견제하면서 긴장은 점차 격화되었습니다."
 flavor_mam.52.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.52.desc: "[target_character.GetName](은)는 [ShowAreaName('gujarat_area')]의 유럽 세력에 맞서 다수의 해상전을 경험한 실력 있는 장수입니다. 함선 기동과 해상 전략이 특기인 [target_character.GetLastNameWithNoTooltip](은)는 열띤 전투의 현장에서 외세의 침략으로부터 현지 세력을 지키면서 전술을 연마했습니다. 우리의 해군력을 증강하고 [ShowContinentName('indian_ocean_continent')]에 진출한 유럽 세력을 견제하려는 지금, 이 인물의 경험과 지도력은 함대를 강화하는 데 분명 큰 도움이 될 것입니다."
 flavor_mam.52.a: "[target_character.GetLastNameWithNoTooltip](을)를 제독으로 임명해야 한다."
 flavor_mam.52.b: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 큰 보탬이 될 것이다."
 flavor_mam.52.c: "그 전문 능력으로 우리 해상군을 이끌게 하라."
 flavor_mam.53.title: "[ShowAreaNameWithNoTooltip('red_sea_area')] 함대"
 flavor_mam.53.desc: "우리나라의 해상 전력은 오랫동안 육상 전력에 밀려 부차적인 취급을 받았지만, $india$와 [ShowAreaName('red_sea_area')]에 유럽 세력이 진출하며 우리를 점차 위협함에 따라 해상군에 주목할 필요성이 커지고 있습니다. 최근 들어온 여러 보고에 따르면 유럽의 열강들이 우리 해역에 침입하려 할지도 모른다고 합니다. 이에 우리는 새로운 함대를 건조할 것을 지시했고, 현재 [target_location.GetName] 항구에서 작업이 진행 중입니다. 이제 남은 일은 건조할 함선의 종류에 대한 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 최종 결정뿐입니다."
 flavor_mam.53.a: "출중한 전투 함대가 필요하다."
 flavor_mam.53.b: "병력 수송을 우선하라."
 flavor_mam.54.title: "떠오르는 [scope_barquq.GetLastNameWithNoTooltip]"
 flavor_mam.54.desc: "여러 해에 걸친 [target_ruler.GetName]의 무능과 실정이 [ROOT.GetCountry.GetFlavorRank](을)를 혼란에 빠뜨렸습니다. 현 정권에 실망한 많은 이들은 나라의 안정을 되찾아 줄 지도자를 찾았고, 최근 [scope_barquq.GetName](이)라는 인물 아래 집결했습니다. 들리는 소문에 따르면 이 [scope_barquq.GetNameWithNoTooltip](은)는 현 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 폐위하고 권좌를 차지할 계획이라고 합니다."
 barquq_supporters: "바르쿠크 충성파"
 flavor_mam.54.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 몰아내자!"
 flavor_mam.54.b: "[target_ruler.GetNameWithNoTooltip](이)가 정당한 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)다!"
 flavor_mam.54.b.tt: "[ShowRegionName('egypt_region')] 내 모든 $slaves$ [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고, 이들이 [barquq_support.GetName]에 가담합니다"
 flavor_mam.54.historical_info: "바르쿠크는 체르케스 출신 노예였으나 14세기 후반의 정치적 격동기에 중요한 인물로 떠올랐습니다. 1382년에는 어린 술탄인 아스 살리흐의 통치력이 약해진 틈을 타 막후에서 활동하는 여러 주요 세력을 모아 자신의 집권을 지지할 세력을 구축했습니다. 결국 바르쿠크는 어린 술탄을 몰아내었고, 그렇게 바흐리 맘루크 왕조는 멸망하고 부르지 왕조가 시작되었습니다."
 flavor_mam.55.title: "[target_character.GetLastNameWithNoTooltip]의 해상군 개혁"
 flavor_mam.55.desc: "유럽 세력이 해상을 장악하고 우리의 무역과 주권을 위협하는 지금, 해상군에 대한 대대적 투자가 필요함은 분명합니다. 영향력 있는 해군 전략가인 [target_character.GetName] 또한 우리의 해상 우위를 탈환하기 위한 과감한 개혁을 제안했습니다. 유럽산 함선에 대한 의존도가 높은 현 상황에서 우리는 외국 함선의 설계와 한계에 계속 취약할 수밖에 없습니다. 그 대안으로 [target_character.GetName](은)는 자체 조선소에 대한 대규모 투자를 제안하면서, 유럽의 최신 설계를 기반으로 함선을 건조하되 자국의 조선공을 투입하고 우리 필요에 맞게 설계를 수정해야 한다고 주장했습니다."
 flavor_mam.55.a: "개혁을 본격적으로 진행하라."
 flavor_mam.55.b: "제안한 계획 중 일부만 수용하라."
 flavor_mam.55.c: "지금 이렇게 지출이 큰 개혁은 할 필요가 없다."
 flavor_mam.55.historical_info: "알라 앗딘이 주도한 해군 대개혁을 통해 맘루크는 유럽의 아르마다에 견줄 만한 함대를 보유하게 되었습니다. 특히 이번 개혁이 주효했음은 1508년 차울 전투와 같은 여러 전투에서 입증되었습니다. 차울 전투에서 맘루크 함대는 당대에 해상을 주름잡는 해군 강국으로 인정받던 포르투갈 함대를 물리쳤습니다."
 flavor_mam.56.title: "니야바트 지방 제도"
 flavor_mam.56.desc: "여러 [ShowCultureName('bedouin_culture')] 부족 사이에 계속되는 전쟁의 여파로, 나라를 중앙 집중형 통치 형태를 갖춘 지방 구역인 다수의 #italic 니야바트#!로 나누는 방안이 제기되었습니다. 이러한 지방 체계를 통해 우리는 영토 문제를 더욱 효율적으로 관리할 수 있고, 각 지역의 통치에 대한 감독을 강화할 수 있을 것입니다. 또한 [ShowCultureNameWithNoTooltip('bedouin_culture')] 부족 및 이들의 내부 분쟁이 우리나라의 부유한 지역에 미치는 파급 효과를 좀 더 면밀히 감시할 수 있을 것입니다."
 flavor_mam.56.a: "개혁을 단행하라."
 flavor_mam.56.a.tt: "모든 [ShowCultureName('bedouin_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 flavor_mam.56.b: "지금은 다른 과제를 먼저 해결해야 한다."
 flavor_mam.56.historical_info: "베두인 부족 내의 다툼에 따른 불안정이 지속되면서, 바르쿠크 술탄은 나라를 세 개의 #italic 니야바트#!로 분할함으로써 이집트 행정 제도를 혁신했습니다. 이로써 맘루크 정권은 베두인 부족들을 좀 더 원활하게 통제할 수 있었습니다."
 flavor_mam.57.title: "[ShowCultureNameWithNoTooltip('bedouin_culture')] 부족 전쟁"
 flavor_mam.57.desc: "[ShowCultureName('bedouin_culture')] 부족 내에 계속되는 다툼이 또 한 번 사막을 벗어나 부유한 지역에도 영향을 미치고 있습니다. 이번에는 [target_location.GetName] 주변까지 분쟁이 확대되었으며, 현지 주민들은 우리가 개입하지 않을 경우 이번 분쟁에서 뜻하지 않게 표적이 된 주민들과 그 재산이 큰 피해를 입을지도 모른다며 우려하고 있습니다."
 flavor_mam.57.a: "무시해도 될 사태다."
 flavor_mam.57.b: "주민들이 피해를 입히기 전에 분쇄하라."
 flavor_mam.58.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.58.desc: "[target_character.GetName](은)는 [ShowLocationName('cairo')]에서 자연 세계에 관한 백과사전을 저술한 것으로 널리 알려져 있습니다. 동물학에 대한 통찰과 이슬람법에 대한 깊은 이해를 바탕으로 신학자와 자연학자로서 엄청난 명성을 얻었으며, 우리 조언가들의 관심도 한 몸에 받고 있습니다. 조언가들은 이제 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 [target_character.GetName](을)를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 등용할 것을 권고하고 있습니다. 자연 세계에 대한 그 귀한 지식이 우리나라의 과학 수준과 교육에 도움이 되리라는 것입니다."
 flavor_mam.58.a: "그 인재를 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 등용하라!"
 flavor_mam.58.b: "우리는 [target_character.GetShortNameWithNoTooltip]의 저작을 후원할 여유가 없다."
 flavor_mam.58.historical_info: "맘루크의 저명한 학자, 법률가, 신학자인 카말 알다미리는 동물학 전반을 다루며 동물과 자연 세계에 관한 지식을 체계적으로 망라한 #italic 하야트 알하야완#!을 저술한 것으로 유명합니다. 이 저작은 특히 상세한 설명과 분류를 제공하고, 이슬람 율법과 격언을 동물에 관한 지식과 결합한 것으로 유명합니다."
 flavor_mam.59.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.59.desc: "재능 있는 역사학자이자 시인인 [target_character.GetName](은)는 [ShowRegionName('egypt_region')]의 역사, 관습, 시사를 상세히 설명한 저술로 명성을 얻었습니다. 그중 대표작인 #italic 바다이 알주후르 피 와카이 알두후르#!는 3,000쪽에 걸쳐 [ShowRegionNameWithNoTooltip('egypt_region')]의 역사를 종합적으로 다룬 역사서로, 우리나라의 위엄과 역경을 모두 드러내고 있습니다. 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 이러한 위인이 있다면 영광일 것입니다."
 flavor_mam.59.a: "그자를 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 역사가로 임명하라."
 flavor_mam.59.b: "[target_character.GetShortNameWithNoTooltip]의 저술은 우리에게 쓸모가 없다."
 flavor_mam.59.historical_info: "이븐 이아스는 이집트 중세 후기의 가장 중요한 역사가로 평가받고 있습니다. 오스만의 1517년 이집트 침공을 직접 목격했으며, 맘루크에서 오스만으로 통치 세력이 전환되는 과정을 매우 자세히 기록했습니다. 이븐 이아스가 남긴 연대기는 전환기 이집트의 사회, 정치, 경제 상태를 이해하는 데 더할 나위 없이 귀중한 사료입니다."
 flavor_mam.60.title: "성지의 수호자"
 flavor_mam.60.desc: "우리는 [ShowLocationName('mecca')], [ShowLocationName('medina')], [ShowLocationName('jerusalem')](을)를 모두 직접 통치하게 됨으로써 [ShowReligionGroupName('muslim')]의 진정한 방패이자 성지의 수호자가 되었습니다. 이러한 신성한 책무는 우리의 위상을 높여 주기도 하지만, 그만큼 경계와 헌신을 요하기도 합니다. [target_ruler.GetName](이)가 자신을 성지의 수호자로 자랑스럽게 내세우는 동안, [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|U] 세계 전체에서 몰려오는 순례자들은 우리가 자신들의 성스러운 여정을 보호하리라 기대할 것입니다. 이제 우리는 이슬람 신앙 그 자체의 수호자로 여겨지고 있습니다. 이 엄숙한 책무를 짊어질 자격이 있음을 증명할 수 있기를 바랄 뿐입니다."
 flavor_mam.60.a: "[ROOT.GetCountry.GetReligion.GetGodName]께서는 믿는 자를 아끼신다!"
 flavor_mam.61.title: "로제타석 발견"
 flavor_mam.61.desc: "[ShowLocationName('rashid')]에서 작업을 하던 인부들이 건물 벽에 있는 특이한 석판을 우연히 발견했습니다. 원래는 다른 용도였던 것을 건설 자재로 사용한 듯합니다. 아주 오래된 듯한 이 석판에는 서로 구분된 세 개의 글귀가 새겨져 있습니다. 현지 학자들은 이 석판이 우리나라의 먼 과거를 이해할 열쇠일 수도 있다며 흥분하고 있습니다. 이 놀라운 석판은 국민들과 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 모두의 관심을 독차지했습니다. 추가 연구를 진행할 가치가 있을 듯합니다."
 flavor_mam.61.a: "최고 석학들에게 자금을 지원해 비문을 연구하게 하라."
 flavor_mam.61.tt: "석판에 쓰인 비문을 해독해 봅니다."
 flavor_mam.61.b: "우리에게 전혀 중요치 않은 일이다."
 flavor_mam.62.title: "로제타석 해독"
 flavor_mam.62.desc: "몇 년 동안 해독에 전념한 끝에, 우리 학자들이 놀라운 성과를 달성했습니다. [ShowLocationName('rashid')]에서 발견한 석판에 쓰인 언어 중 하나인 고대 그리스어에 대한 지식을 활용해 다른 언어로 된 문구들도 해독하는 데 성공한 것입니다. 이들의 노력 덕분에 이제 우리는 고대 이집트어 문헌을 해독함으로써 머나먼 과거 [ShowRegionName('egypt_region')]의 지식을 얻을 수 있게 되었습니다. 우리 학자들에게는 기념비적인 성과이며, [ROOT.GetCountry.GetFlavorRank] 전체에는 자부심의 원천입니다."
 flavor_mam.62.a: "진정 영광스러운 업적이로다!"
 flavor_mam.62.historical_info: "로제타석 해독은 거의 1,500년 동안 해독되지 않았던 고대 이집트 상형 문자를 이해할 열쇠를 찾아 준 기념비적인 성과였습니다. 석판에는 동일한 칙령이 이집트 신성 문자, 민중 문자, 고대 그리스어 세 가지로 새겨져 있습니다. 학자들은 고대 그리스어를 읽을 수 있었기 때문에, 그리스어본을 출발점으로 삼아 다른 두 비문을 해독했습니다."
 flavor_mam.63.title: "[target_country_2.GetNameWithNoTooltip](으)로 간 [target_character.GetNameWithNoTooltip]"
 flavor_mam.63.desc: "[target_country.GetName]의 모래에서 [target_country_2.GetAdjective]의 광명까지\n[target_character.GetName](은)는 학자의 꿈을 좇았네.\n우리 궁정과 [ShowLocationName('granada')]의 은혜를 지나\n새로운 지혜와 더 진실된 장소를 쫓았네.\n나일강의 부름, 학자의 유혹\n[target_country_2.GetAdjectiveWithNoTooltip] 회관에서 [target_character.GetShortNameWithNoTooltip]의 길은 안전하나\n시간의 방대한 흐름 돌아보니\n역사는 강줄기를 따라 새겨지네."
 flavor_mam.63.a: "모험적인 삶을 추구하는군!"
 ibn_khaldun_hit_the_road_tt: "[target_character.GetNameWithNoTooltip](이)가 [target_country.GetLongNameWithNoTooltip](으)로 이주했습니다"
 flavor_mam.64.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 계승 문제"
 flavor_mam.64.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 서거로 [ROOT.GetCountry.GetNameWithNoTooltip]에는 현재 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 공석이 되었습니다. 이에 [ROOT.GetCountry.GetFlavorRank] 내의 모든 주요 [ROOT.GetCountry.GetAdjective] 가문이 계승 과정에서 발언권을 확보하기 위해 영향력을 끌어모으고 있습니다. 여기에서 어느 가문이 승리하는지에 따라, 새로 [ROOT.GetCountry.GetFlavorRank]의 권좌에 오를 통치자를 지지할 가문과 지역 또한 달라질 것입니다. 확실한 것은, 자기 집단의 이익이 우선되길 바랐던 자들은 새 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 즉위를 기쁘게 맞이하지 않을 것이라는 점뿐입니다. 심지어 어떤 이들은 남은 평생을 바쳐 그 영향력을 견제하는 데 전념할지도 모릅니다."
 flavor_mam.64.a: "[target_culture.GetNameWithNoTooltip] 맘루크의 도움이 필요하다."
 flavor_mam.64.b: "[target_culture2.GetNameWithNoTooltip] 맘루크의 지원이 그 어느 때보다 간절하다."
 flavor_mam.64.c: "비록 그 위상은 덜할지라도, [third_ruler.GetNameWithNoTooltip](은)는 자신의 실력을 입증하였다."
 flavor_mam.64.d: "우리 [target_culture4.GetNameWithNoTooltip] 인사 중 전통 맘루크를 선택하라."
 flavor_mam.65.title: "[target_location.GetNameWithNoTooltip]의 병사들"
 flavor_mam.65.desc: "$mamluks$는 우리 지상군의 핵심 병력이지만, 그렇다고 모든 군사력이 이 노예 전사들로만 이루어진 것은 아닙니다. 현지 [target_location.GetName] 병사들 또한 우리 지상군 중 상당수를 차지하고 있으며, 각종 경비 및 주둔지 임무에도 자주 동원됩니다.\n\n하지만 진급 기회가 적고 봉급이 낮은 탓에 동기 부여 정도가 낮아, 이들을 얼마나 믿을 수 있는지 확신할 수 없는 실정입니다. 확실한 것은 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 [target_location.GetRank.GetName]의 현지 총독이 이들의 훈련과 장비를 등한시했다는 것입니다. 심지어 [target_location.GetArea.GetName]에서는 [target_location.GetName]의 현지 주민들과 $mamluks$ 총독 사이의 불신으로 인해 소요가 발생하기도 했습니다."
 flavor_mam.65.a: "문제가 커지기 전에 싹을 잘라야 한다!"
 flavor_mam.65.b: "상황을 개선할 조치를 모색하라."
 mam_all_pop_not_of_primary_culture_lose_satisfaction_tt: "[ROOT.GetCountry.GetCulture.GetName] [culture|e]에 속하지 않은 [ShowPopTypeName('soldiers')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 flavor_mam.66.title: "타르흐와 [ROOT.GetCountry.GetGovernment.GetAdjective] 독점 체제"
 flavor_mam.66.desc: "우리 선조들은 [ROOT.GetCountry.GetGovernment.GetAdjective] 독점 체제를 슬기롭게 활용해 환금 작물과 고품질 재화로부터 나오는 수입을 관리해 왔습니다. 그러나 지금은 수요가 감소하면서 손실을 보고 있는 상황입니다. [target_location.GetName] 주재 감독관은 벌써 2년째 재고를 팔지 못했다며, 이 상황이 계속될 경우 국고에 타격이 있을 것이라 우려하기도 했습니다.\n\n그러고는 종속국들이 특정 가격에 물품을 구매하도록 강제해 손실을 메꾸는 방안을 제시했습니다. 예로부터 타르흐라 불렸던 방식입니다."
 flavor_mam.66.a: "아주 훌륭한 생각이로다!"
 flavor_mam.66.b: "그 손실은 그냥 우리가 감수하도록 하자."
 tarh: "타르흐"
 lack_of_demand_for_fine_goods: "고품질 재화 수요 부족"
 flavor_mam.67.title: "[target_location.GetName] $mamluk$ 총독의 반란"
 flavor_mam.67.desc: "강대한 세력을 지닌 $mamluk$ 총독이 [target_area.GetName]에 권력 기반을 마련하고는 [ROOT.GetCountry.GetCapital.GetName](을)를 향해 진군하고 있습니다. 반란을 일으킨 이 $mamluk_pretender$가 수도 안, 심지어 성채 안에 거하는 $mamluk$ 가문들 사이에서 광범위한 지지를 받고 있다는 소문이 파다합니다."
 flavor_mam.67.a: "반역의 죄는 사형으로 다스릴 것이다!"
 mamluk_pretender: "$mamluk$ 계승 요구자"
 mam_every_location_in_area_minus_capital_joins_rebellion_tt: "[target_area.GetName]에서 [capital|e] 밖에 있는 모든 [pops|e]이 [mamluk_pretender.GetName] [rebel|e]에 가담하고 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 flavor_mam.68.title: "[ROOT.GetCountry.GetFlavorRank]의 파벌주의"
 flavor_mam.68.desc: "우리 [ROOT.GetCountry.GetFlavorRank]에서 휘하에 $mamluk$를 둔 자들은 비단 [ROOT.GetCountry.GetGovernment.GetRulerTitle]만이 아닙니다. 해방 $mamluk$ 출신의 유력 가문들이 출신 지역에서 새로 들어오는 노예들을 그만큼, 아니 경우에 따라서는 더 많이 보유하고 있는 탓입니다. 상당한 영향력을 지닌 이 총독들은 계승 과정에서 큰 힘을 행사하는 경우가 많으며, 후계자 즉위 후에도 [ROOT.GetCountry.GetAdjective] 정치권에서 막대한 영향력을 발휘합니다. 따라서 [target_character.GetName](은)는 이러한 파벌들로 인해 [ROOT.GetCountry.GetCapital.GetName]의 정치가 경색되지 않도록 신경 써야 할 것입니다."
 flavor_mam.68.a: "저들이 서로 물어뜯도록 해야 한다."
 flavor_mam.68.b: "더 강한 파벌을 골라 그쪽에 붙도록 하자."
 flavor_mam.68.c: "이번 파벌 분쟁에서 우리는 빠지도록 하지."
 flavor_mam.69.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]의 난"
 flavor_mam.69.desc: "[target_character2.GetName]의 실정에 심각한 불만을 품은 유력 $mamluk$ 총독들이 [target_character.GetName]의 지도 아래 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 끌어내리고, 더 능력 있는 전사를 앉히기 위해 행동에 나섰습니다."
 flavor_mam.69.a: "우리는 [target_character2.GetNameWithNoTooltip](을)를 버리지 않을 것이다."
 flavor_mam.69.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] 폐하 만세!"
 flavor_mam.70.title: "[ShowLocationNameWithNoTooltip('cairo')]의 [target_location.GetRank.GetNameWithNoTooltip]"
 flavor_mam.70.desc: "우리 [ROOT.GetCountry.GetFlavorRank]보다 더 오랜 역사를 지닌 [target_location.GetName]에는 수백 년, 아니 수천 년에 걸쳐 온갖 통치자와 정복자가 세운 건물이 즐비합니다. [target_location.GetRank.GetName]의 묘소에서 푸스타트의 빈민가, 그리고 칸 엘칼릴리의 북적이는 시장과 위대한 [target_location.GetNameWithNoTooltip] 성채까지, 다채로운 건축물이 미궁처럼 늘어선 이곳에 질서를 부여하기 위해 많은 선대 통치자가 이미 대규모 공사를 진행한 바 있습니다. 하지만 [target_character.GetName] 또한 이 [target_location.GetRank.GetNameWithNoTooltip]의 주인이 된 몸으로서 이곳을 정비하는 동시에 발전시키고, 질병과 싸우며, 질서를 유지함으로써 자신만의 흔적을 남길 것으로 기대되고 있습니다."
 flavor_mam.70.a: "시장과 칸 엘칼릴리를 개축하도록 하자."
 flavor_mam.70.b: "규모를 더해 가는 빈민가와 교외 지역을 정비해야 한다."
 flavor_mam.70.c: "모스크와 알아즈하르를 살피도록 하자."
 flavor_mam.70.d: "후세는 우리가 세운 기념물을 부러워할 것이다."
 flavor_mam.70.e: "지금은 주민들을 위해 해 줄 것이 별로 없어 보이는군."
 bolstered_capital_trade: "수도 교역 강화"
 flavor_mam.71.title: "새로운 아미르 알하지"
 flavor_mam.71.desc: "[ShowLocationName('mecca')]와 [ShowLocationName('medina')]로의 성지 순례는 모든 [ShowReligionGroupAdjective('muslim')] 신도가 반드시 평생에 한 번은 이행해야 하는 의무입니다. 그리고 [target_character.GetName]에게는 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 된 몸으로서 안전한 통행을 보장할 책임이 있는데, 이는 많은 면에서 지략과 무력을 모두 요구합니다. 강도떼를 물리치거나 지방 통치자들과 통행권을 협상하는 것은 물론이고, 더 나아가 위협을 가하거나 뇌물을 쓰는 등 다양한 방법으로 이를 이룰 수 있기 때문입니다. 이처럼 순례단의 안전 전반을 책임지는 아미르 알하지에게는 모든 [ROOT.GetCountry.GetAdjective] 순례자의 안전하고 안정적인 통행을 보장하기 위해 막대한 재량권이 부여됩니다."
 flavor_mam.71.a: "현지인인 [bedouin_candidate.GetNameWithNoTooltip](이)가 적임이다."
 flavor_mam.71.b: "[mil_candidate.GetNameWithNoTooltip](이)가 지략을 발휘해 순례단을 보호할 것이다."
 flavor_mam.71.c: "이러한 직책이라면 [dip_candidate.GetNameWithNoTooltip] 같은 유능한 외교관이 적합할 것이다."
 flavor_mam.71.d: "이 자리는 [adm_candidate.GetNameWithNoTooltip] 같이 경건한 자가 맡아야 한다."
 flavor_mam.71.e: "이 과업은 [mamluk_candidate.GetNameWithNoTooltip] 같은 충직한 $mamluk$만이 해낼 수 있을 것이다."
 flavor_mam.72.title: "아울라드 알나스"
 flavor_mam.72.desc: "어려서부터 충직한 전사로 교육받는 $mamluk$ 병사들은 종종 주인이나 고용주로부터 전적인 신뢰를 받습니다. 그러나 그 자식들인 아울라드 알나스는 훨씬 안락하고 여유로운 환경에서 자라난 만큼 일반적으로 능력과 충성심이 부족하다고 여겨집니다. [ROOT.GetCountry.GetGovernment.GetAdjective|U] $mamluk$로 복무할 수 없었던 아울라드 알나스는 대신 정규군 부대와 하급 행정부의 엘리트층을 이루었습니다.\n그러나 이 귀족 자제들은 자신이 더 큰 책임을 감당할 능력이 있음을 어떻게든 증명하고 싶었던 모양인지, [target_location.GetName] 수비군의 지휘관 자리가 공석이 되자 여러 아울라드 알나스가 나서 자신들에게 그 임무를 맡겨달라고 요구했습니다."
 flavor_mam.72.a: "자제 중 한 명을 임명하라."
 flavor_mam.72.b: "믿을 수 있는 것은 오직 $mamluk$뿐이니, 이들에게 지휘관 직책을 맡겨야 한다."
 flavor_mam.73.title: "카라니스"
 flavor_mam.73.desc: "우리 [ROOT.GetCountry.GetFlavorRank](은)는 $mamluk$ 노예들에 의해 건국되었으며, 따라서 능력 있는 전사 노예를 보유하고 수입하는 것은 [target_character.GetName]의 중요한 권력 기반으로 남아 있습니다. 노예가 새 조국의 다른 누구보다 주인에게 더 충성하는 것은 당연한 일이며, 복무의 대가로 노예 신분에서 해방될 수 있다면 그 충성심은 더 높아질 것입니다.\n그러나 우리 행정 관청, [ROOT.GetCountry.GetGovernment.GetCourtTitle], 그리고 군대에 소속된 여러 [ROOT.GetCountry.GetGovernment.GetAdjective] $mamluk$ 중 상당수는 선대 통치자가 사들여 우리 [ROOT.GetCountry.GetFlavorRank]에 들인 인물들입니다. 그 때문에 이들은 막강한 영향력을 지녔으나 [target_character.GetNameWithNoTooltip]에 개인적으로 충성하지는 않는 상황인데, 이에 새로 들어온 $mamluk$들이 카라니스들이 자신들의 영향력을 견제하기 위해 음모를 꾸미고 있다며 혐의를 제기했습니다."
 flavor_mam.73.a: "카라니스들을 주요 직책에서 축출하라!"
 flavor_mam.73.b: "우리로서는 카라니스를 믿을 수밖에 없다. 결국 우리 모두 $mamluk$가 아니겠느냐."
 flavor_mam.74.title: "후루시야"
 flavor_mam.74.desc: "후루시야는 젊은 전사들에게 기마전 기술을 가르치기 위한 기마술 연습 방법을 일컫습니다. 성문화된 규칙, 교범, 그리고 대중적인 대회로 이루어진 후루시야는 여러 면에서 맘루크 전사 귀족 계급의 손을 거쳐 완성되었습니다. 일부 역사가들은 요즘 투사들은 과거의 전사들에 절대 미치지 못한다고 주장합니다. 그러나 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 주최하는 대규모 공개 후루시야 대회는 정례화되어 있을 뿐만 아니라 상당한 인기를 누리고 있으며, 그 우승자들은 여러 대중 설화에 영웅으로 등장합니다. 전쟁술에 정통한 [target_character.GetName](은)는 이 같은 후루시야의 성과에 감명을 받아, 이제 [ROOT.GetCountry.GetAdjective] 전사들이 참여하는 대회를 더욱 확대하고자 합니다."
 flavor_mam.74.a: "백성들은 반길 테지만, [target_character.GetNameWithNoTooltip](이)가 돈을 들일 만한 일은 아니다."
 flavor_mam.74.b: "재능을 꽃피우는 기사들을 후원하기 위해 히포드롬을 증축하라."
 flavor_mam.75.title: "안전한 순례길"
 flavor_mam.75.desc: "[ShowLocationName('medina')]와 [ShowLocationName('mecca')]의 성지로 순례를 떠나고자 하는 백성들을 보호하기 위한 우리의 노력이 성과를 거두었습니다. 마지막으로 약탈이 보고된 지도 이미 오랜 시간이 지났으며, 이 지역 전체가 태평성대를 누리고 있습니다."
 flavor_mam.75.a: "믿음을 수호하고자 하는 우리의 굳은 의지를 보여 주는 업적이로다."
 flavor_mam.76.title: "순례단 약탈"
 flavor_mam.76.desc: "최근 [ShowLocationName('medina')]와 [ShowLocationName('mecca')]로 성지 순례를 떠났던 순례단이 습격을 받아 약탈당하는 일이 발생했습니다. 성지 순례를 떠나는 백성들을 보호하는 것이 우리의 의무이건만, 이번 사건으로 인해 과연 그 의무를 이행할 능력이 있는 것인지 의문이 제기되고 있습니다."
 flavor_mam.76.a: "다시는 이런 일이 없을 것이다."
 flavor_mam.77.title: "지중해의 곡물 저장고"
 flavor_mam.77.desc: "[ShowRegionName('egypt_region')]의 비옥한 범람원, 그중에서도 나일 삼각주는 오늘날에도 지중해 동부의 곡창 지대로 남아 있습니다. 우리가 생산한 [ShowGoodsName('wheat')]은 [ShowLocationName('constantinople')]에서 [ShowLocationName('damascus')]에 이르는 여러 도시를 먹여 살리고, 중요한 경제 및 물류 강국으로서 우리의 위상을 확고히 합니다. 이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 일부 인사가 식량 안정과 수익 확보를 도모하기 위해 농업 개혁에 더 많은 자금을 투입하고, 곡물 생산을 확대할 것을 제안했습니다."
 flavor_mam.77.a: "자금을 투입해 생산량을 높이도록."
 flavor_mam.77.b: "현재 생산량으로도 충분하다."
 flavor_mam.77.historical_info: "맘루크 치하의 이집트는 높은 농업 생산력과 곡물 수출로 유명했습니다. 이집트는 비옥한 나일강 유역과 정교한 관개 체계에 힘입어 이슬람 세계 전반의 식량 공급을 책임지는 핵심 곡창으로 활약했습니다. 이러한 이유로 이집트 지역은 '지중해의 곡물 저장고'라는 별칭을 얻었습니다."
 flavor_mam.78.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.78.desc: "[target_character.GetName](이)가 하디스, 사회 관습, 역사를 망라한 일련의 저작을 출간하기 시작했습니다. 엄정한 하디스 학문과 일상생활의 기록을 결합한 이 인류학 연구는 주로 혼인과 이혼에 초점을 맞춰 자못 흥미로운 결과를 도출했습니다. 조사에 따르면 [ShowLocationName('cairo')]의 여성 중 3분의 1 이상은 두 번 이상 혼인했으며, 세 번 혼인한 사람도 많습니다. 그리고 전체 결혼 중 약 3분의 1은 이혼으로 끝났습니다. 이 집필 활동을 지원하면 흥미로운 결과를 더 많이 얻을 수 있으리라 여기는 사람이 많지만, 혼인과 같은 사소한 일에 초점을 맞춘 연구를 지원하는 것은 재정 낭비라고 보는 이들도 있습니다."
 flavor_mam.78.a: "연구와 출간을 지원하라."
 flavor_mam.78.b: "연구라고 해서 전부 다 지원할 여유는 없다."
 flavor_mam.78.historical_info: "샴스 알딘 알사카위는 맘루크 시대 말기에 활동한 대표적인 하디스 학자이자 역사가로, 하디스와 역사, 문학, 사회 관습에 관한 논문을 수십 편가량 저술했습니다. 이 인물의 인류학적 자료, 특히 카이로에 거주하는 여성 500명의 혼인 양상에 대한 기록 등은 중세 이슬람 사회를 엿볼 수 있는 중요한 통계 자료가 되었습니다. 이 연구는 당시까지 중세 시대 여성을 대상으로 수행한 최대 규모의 표본 조사였습니다."
 flavor_mam.79.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.79.desc: "여러 해에 걸쳐 이맘 [target_character.GetName](은)는 [ShowLocationName('cairo')] 지식층의 거두로 성장했습니다. 하디스, [ShowReligionGroupAdjective('muslim')] 율법, 그리고 역사에 정통한 [target_character.GetNameWithNoTooltip]의 높은 학식은 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 및 여러 기관의 위신을 높여주었습니다. [target_character.GetNameWithNoTooltip](은)는 하디스 연구의 위상을 회복한 인물로 널리 존경받고 있으며, 그 가르침을 접한 이들이 [ROOT.GetCountry.GetFlavorRank] 전역에서 제자로 들어오고 있습니다."
 flavor_mam.79.a: "그자의 학문 활동을 지원하라."
 flavor_mam.79.b: "그보다 시급한 일이 많다."
 flavor_mam.79.historical_info: "이븐 하자르 알아스칼라니는 이집트의 저명한 학자로 #italic 사히 알부하리#!에 대한 권위 있는 주석서인 #italic 파트 알바리#!로 특히 잘 알려져 있습니다. 또한 하디스뿐만 아니라 율법, 시, 역사에도 정통해, 이슬람 세계 전체에서 길이 남을 명성을 쌓았습니다. 특히 하디스 연구가 쇠퇴하던 시기에 나타나 그 부흥을 이끌어, 이후 수 세기 동안 그 영향력은 사라지지 않았습니다."
