l_korean:
 flavor_ven.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 코무네의 진화"
 flavor_ven.1.desc: "수 세기에 걸쳐 [ROOT.GetCountry.GetName] 코무네와 40인 위원회는 [ROOT.GetCountry.GetFlavorRank]의 최고 정부 기관으로 기능해 왔으며, [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 점차 국가의 명목뿐인 지도자에 가까운 자리가 되었습니다. 당연하게도 이러한 변화는 국내 정치에서 의미 있는 역할을 담당하고자 했던 선출직 통치자들에게는 반갑지 않은 일이었습니다.\n\n그런데 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 관료 조직에 대한 여러 개혁이 진행되면서 기존 코무네와 40인 위원회는 점차 시대의 흐름에 뒤처지고 있습니다. 위원회의 직무는 대거 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](으)로 이관되었고, 코무네는 날로 늘어나는 국가 관료 조직의 업무를 처리하는 데 더 이상 적합하지 않습니다. 이제 기존 기관을 새로운 정부 기관으로 완전히 대체할 때가 됐습니다. 이 조치를 통해 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 또한 더 적극적으로 국내 정치에 관여할 수 있을 것입니다."
 flavor_ven.1.a: "[ROOT.GetCountry.GetNameWithNoTooltip] 시뇨리아를 창설하라!"
 flavor_ven.1.b: "이 조치를 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](과)와 신중히 논의해야 한다."
 flavor_ven.2.title: "스트라티오테스!"
 flavor_ven.2.desc: "[ShowLocationName('constantinople')](이)가 함락되자, [ShowCultureName('greek_culture')|U]와 [ShowCultureName('albanian')|U]의 수많은 병사가 [ROOT.GetCountry.GetLongName]에 가담해 [GetCountry('TUR').GetAdjective]에 맞섰습니다. 군인을 뜻하는 [ShowCultureNameWithNoTooltip('greek_culture')|U]어, 즉 스트라티오테스라 불린 이들은 경기병으로서 널리 두려움의 대상이 되었습니다. 스트라티오티의 주요 지휘관 중 한 명인 그라이차스 팔레올로고스는 1461년까지 [GetCountry('BYZ').GetAdjective] 지휘관으로 복무한 인물이었습니다."
 flavor_ven.2.a: "적들에게 두려움을 심어 주겠다!"
 flavor_ven.3.title: "도미니코회 이단 심문소"
 flavor_ven.3.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle](이)가 알비파와 파타리아 이단을 뿌리 뽑을 목적으로 [ShowRegionName('italy_region')] 전역에 도미니코회 이단 심문소를 세우려 했을 때, [ROOT.GetCountry.GetFlavorRank](은)는 [ROOT.GetCountry.GetName]에 심문소를 설치하는 데 반대했습니다. 대신 국가가 직접 이단을 단속하고, 색출된 자를 총대주교나 카스텔로 주교, 또는 그 밖의 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 직권자가 심문하도록 지시한 것입니다. 심문소는 사실 관계만을 다루는 역할을 맡아 피심문자가 이단죄에 대해 유죄 여부를 판단했으며, 처벌은 세속 당국의 관할이었습니다. [ShowLocationName('rome')]에서는 이 방식을 탐탁지 않게 여겼으며, 결국 [GetCountry('PAP').GetGovernment.GetRulerTitle]이 심문관을 임명했습니다. 하지만 이 심문관은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 인가장이 있어야 조치를 취할 수 있었고, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 귀족 3인으로 구성된 위원회가 설치되어 검사성성의 배심원 역할을 담당했습니다. 이들의 임무는 교회가 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 국민의 권리를 침해하지 못하도록 보호하는 것이었으며, 여기에는 식민지 내의 종교 문제에 대한 불개입도 포함되었습니다. 이들의 참석과 승인이 있어야 검사성성의 조치가 [ROOT.GetCountry.GetNameWithNoTooltip]에서 효력을 지닐 수 있었던 것입니다. [ROOT.GetCountry.GetNameWithNoTooltip] 심문소는 어느 모로 보나 피비린내 나는 기관이 아니었습니다. 이것은 모든 심문에 일반인 배심원의 참석을 강력하게 요구한 국가의 독립적인 태도 덕분이었습니다."
 flavor_ven.3.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]인이 먼저, [ShowReligionGroupAdjectiveWithNoTooltip('christian')|U]인은 그다음이다."
 ven_venetian_first: "베네치아인이 먼저, 기독교인은 그다음"
 flavor_ven.3.b: "우리는 진정한 [ShowReligionAdjectiveWithNoTooltip('catholic')] 신도다!"
 ven_christian_first: "[ShowReligionGroupAdjectiveWithNoTooltip('christian')|U]인이 먼저다!"
 flavor_ven.4.title: "아르테 델라바코"
 flavor_ven.4.desc: "\"본 저자는 본인이 관심 있게 지켜보던 상인 지망생 청년들로부터 흔히 아바쿠스라 불리는 산술의 기본 원칙을 글로 옮겨 달라는 요청을 여러 차례 받은 바 있다.\" '트레비소 산술서'라고도 불리는 '아르테 델라바코'는 유럽에서 최초로 인쇄된 수학책으로, [ROOT.GetCountry.GetAdjective]에서 집필되어 1478년에 [ShowLocationName('treviso')]에서 인쇄되었습니다."
 flavor_ven.4.a: "아주 유용하겠군!"
 flavor_ven.5.title: "수로의 장관들"
 flavor_ven.5.desc: "[ROOT.GetCountry.GetName](은)는 그 안전과 번영을 주변의 석호에 빚지고 있었습니다. 1501년, 석호에 쌓이는 침전물을 줄이고자 대평의회가 석호로 흘러드는 강물의 흐름을 바꾸기 위한 위원회를 조직했습니다. '사비 알레 아쿠에', 즉 '물의 현인단'이라 불린 이 위원회는 업무를 성공적으로 수행했으며, 이후 오랫동안 세레니시마를 재난으로부터 지키고 도시의 번영기를 늘려 주었습니다.\n\n이에 어떻게 대응하면 좋을까요?"
 flavor_ven.5.a: "가치 있는 일이다!"
 flavor_ven.5.b: "[ROOT.GetCountry.GetNameWithNoTooltip](은)는 그런 것 따윈 필요 없다!"
 flavor_ven.6.title: "게토"
 flavor_ven.6.desc: "1516년부터 [ROOT.GetCountry.GetFlavorRank](은)는 [ShowReligionAdjective('judaism')] 주민들이 과거 [ROOT.GetCountry.GetAdjective]어로 '게티'라고 불린 주조소가 있던 구역에 거주하도록 강제했습니다. 이들은 또한 항상 신분을 나타내는 표식을 착용하고, 세레니시마 정부가 정한 금리에 따라 전당포를 운영해야 했습니다. 다른 많은 까다로운 규정도 함께 시행되었는데, 그 대신 [ShowReligionAdjective('judaism')] 공동체는 신앙의 자유와 전시 보호를 제공받았습니다.\n\n이에 어떻게 대응하면 좋을까요?"
 flavor_ven.6.a: "거주할 구역을 마련해 주도록!"
 flavor_ven.6.b: "우리 [ROOT.GetCountry.GetNameWithNoTooltip]에는 안 된다!"
 flavor_ven.7.title: "탐험가 [target_character.GetNameWithNoTooltip]"
 flavor_ven.7.desc: "[target_character.GetName](은)는 [ShowLocationName('vicenza')] 출신의 [ShowCultureGroupName('italian_group')] 탐험가로, 페르디난드 마젤란과 함께 세계 일주에 나선 인물입니다. [target_character.GetLastNameWithNoTooltip](은)는 항해 중에 마젤란의 조수로 일했으며, 항해에 관한 정확한 일지를 남기기도 했습니다. 함께 출항했던 240명의 인원 중 3년 후 살아 돌아온 자는 18명뿐이었는데, 이 인물도 그중 한 명이었습니다. 이 항해는 역사상 최초의 세계 일주였으며, 우리가 오늘날 항해에 관해 알고 있는 모든 지식은 [target_character.GetLastNameWithNoTooltip]의 일지에서 나온 것입니다."
 flavor_ven.7.a: "지구는 진정 둥글다!"
 flavor_ven.8.title: "해상군 징집"
 flavor_ven.8.desc: "해상 지배의 어려움은 여러 변화를 낳았습니다. 1545년까지 갤리선에서 노를 젓는 이들은 급여를 받는 자유민 선원이었습니다. 본래 [ROOT.GetCountry.GetAdjective] 출신을 고용했으나 이후에는 [ShowCultureName('dalmatian')|U]와 크레타, [ShowCultureName('greek_culture')|U] 선원들이 대거 합류했습니다. 선원 충원이 어려워지자 [ROOT.GetCountry.GetName](은)는 징집에 의존해야 했습니다. 징집된 자들은 타국의 해상군이 그랬던 것처럼 긴 의자에 사슬로 묶여 노를 저었으며, 크리스토포로 다 카날이 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 최초로 이러한 갤리선을 지휘했습니다.\n\n이에 어떻게 대응하면 좋을까요?"
 flavor_ven.8.a: "징집을 실시하라."
 flavor_ven.8.b: "이건 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]에 반하는 일이다!"
 flavor_ven.9.title: "성 안드레아 요새"
 flavor_ven.9.desc: "포르테차 디 산탄드레아, 즉 성 안드레아 요새는 [ShowProvinceDefinitionName('adriatic_sea_province')]에서 [ROOT.GetCountry.GetName](으)로 들어오는 주요 관문을 지키기 위해 1545년에 축조되었습니다. 설계는 저명한 건축가인 미켈레 산미켈리가 담당했습니다. 산미켈리는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetFlavorRank]의 [ShowCultureNameWithNoTooltip('greek_culture')|U] 내 점령지를 여행한 경험이 있었는데, 덕분에 해당 세기의 [ShowCultureGroupName('italian_group')] 건축가 중 유일하게 [ShowCultureName('greek_culture')|U] 건축물을 직접 보았을 것입니다. 성 안드레아 요새는 3백 년이 넘도록 [ROOT.GetCountry.GetNameWithNoTooltip]의 보루가 되어 주었습니다.\n\n이에 어떻게 대응하면 좋을까요?"
 flavor_ven.9.a: "건설하라!"
 flavor_ven.9.b: "너무 비싸군."
 flavor_ven.10.title: "리알토 다리"
 flavor_ven.10.desc: "폰테 디 리알토, 즉 리알토 다리는 [ROOT.GetCountry.GetName]의 대운하를 지나는 4개의 교량 중 하나입니다. 본래는 목조 다리였으나 1310년 폭동에서 화재로 유실되었으며, 1444년과 1524년에 한 번씩 붕괴되었습니다. 리알토 다리 재건 계획이 처음 제기된 것은 1503년으로, 석재 다리 건설을 목표로 했습니다. 이후에도 당국에서는 수십 년 동안 다양한 방안을 고려하다가 1551년에 마침내 제안을 공식적으로 요청했습니다. 이에 자코포 산소비노, 팔라디오, 비뇰라 등 저명한 건축가들이 제안서를 제출했는데, 하나같이 여러 아치가 들어간 고전주의 양식을 적용했기 때문에 적합하지 않다는 평가를 받았습니다. 그 유명한 미켈란젤로 또한 리알토 다리 설계 담당으로 물망에 올랐지만 결국 모두를 누르고 선정된 것은 과감한 단일 경간 설계를 채용한 안토니오 다 폰테의 제안이었습니다.\n\n이에 어떻게 대응하면 좋을까요?"
 flavor_ven.10.a: "공사를 진행하라!"
 flavor_ven.10.b: "나무로 만든 교량으로 충분하다."
 flavor_ven.11.title: "오르페오 - 최초의 오페라"
 flavor_ven.11.desc: "[target_character.GetName]의 초기 바로크 오페라인 오르페오는 [ShowCultureName('greek_culture')|U]의 오르페우스 전설을 토대로 한 작품으로, 음악가이자 시인, 그리고 예언가인 오르페우스가 죽은 아내인 에우리디케를 되살리기 위해 명계에 내려가는 이야기를 그렸습니다. 이 작품은 1607년 [ShowLocationName('mantova')] 연례 카니발의 궁중 연주회에서 공연하기 위해 작곡되었으며, [target_character.GetLastNameWithNoTooltip](이)가 1609년과 1615년에 악보를 출간했습니다. 그 악보에 따르면 이 오페라에는 총 41종의 악기가 쓰였고, 각 장면과 인물을 묘사할 때는 서로 다른 악기를 조합해 표현했습니다."
 flavor_ven.11.a: "내 정이 과하여 그대를 잃었단 말이오?"
 flavor_ven.12.title: "현대 과학의 탄생"
 flavor_ven.12.desc: "현대 과학의 창시자로 가장 많은 사람이 지목하는 인물은 바로 [galileo_galilei_scope.GetName]입니다. 1592년, [ShowProvinceDefinitionName('padua_province')] 대학교에서 수학 교수로 임용된 [galileo_galilei_scope.GetShortNameWithNoTooltip](은)는 망원경이 발명되었다는 소식을 듣자 스스로 기존의 성능을 훨씬 능가하는 망원경을 만들어 하늘을 관측하기 시작했고, 그렇게 달에 산이 있고 목성 주변에 네 개의 위성이 있음을 발견했습니다. 거기에 더해 운동과 기계 역학에 관한 연구에도 기여함으로써 [galileo_galilei_scope.GetShortNameWithNoTooltip](은)는 이후 현대 과학이 자라나기 위한 기초를 닦았습니다."
 flavor_ven.12.a: "과학에 큰 보탬이 될 것이다!"
 flavor_ven.13.title: "[target_character.GetNameWithNoTooltip]의 알디네 출판사"
 flavor_ven.13.desc: "[ROOT.GetCountry.GetName](은)는 출판의 선구자 중 하나를 배출한 나라입니다. 책 인쇄술은 아직 초기 수준에 머물러 있지만, [target_character.GetName](과)와 본인이 직접 세운 알디네 출판사는 일관되고 명확한 활자, 그리고 라틴어에 대한 양질의 번역으로 명성을 얻었습니다. [target_character.GetShortNameWithNoTooltip](은)는 기울임꼴과 세미콜론의 일관된 사용법으로 활자 인쇄 분야에서 다양한 족적을 남기기도 했습니다. 또한 자신의 인쇄기를 거친 책들을 사람들이 쉽게 휴대할 수 있도록 기존의 중세 원고 형식을 모방하는 대신 취급이 쉬운 옥타보 형식을 적용하는 등, 제본 분야에도 상당히 기여했습니다."
 flavor_ven.13.a: "페스티나 렌테, 천천히 서둘러라!"
 aldus_disappears_tt: "[target_character.GetNameWithNoTooltip](이)가 작업장을 닫고 사라집니다"
 flavor_ven.14.title: "무라노 [ShowGoodsNameWithNoTooltip('glass')|U] 산업의 성장"
 flavor_ven.14.desc: "13세기 후반부터 [ROOT.GetCountry.GetAdjective]의 유리 공예 산업은 화재의 위험을 줄이기 위해 전부 무라노섬에만 위치해 있었습니다. 무라노 [ShowGoodsName('glass')]의 인기는 그 후로 상승일로를 걷고 있으며, 유리 세공 장인들은 부와 영향력을 쌓아 나갔습니다. 그토록 출중한 제품을 만드는 비결은 외부에는 거의 알려진 바가 없고, 그 비밀을 지키기 위해 장인들은 도시 밖 출입이 제한됩니다.\n\n[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowGoodsNameWithNoTooltip('glass')]의 인기가 날로 높아지는 동안, 세상도 계속 변하고 있습니다. [ShowLocationName('constantinople')](이)가 함락된 후 귀한 유리 세공 기술을 보유한 다수의 장인이 무라노에 정착하게 해 달라며 찾아오고 있는 것입니다."
 flavor_ven.14.a: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] 유리 세공 장인들을 환영하라."
 STATIC_MODIFIER_NAME_ven_murano_glass_industry: "무라노 유리 산업"
 STATIC_MODIFIER_DESC_ven_murano_glass_industry: "13세기부터 시작된 베네치아 무라노섬의 유리 세공 산업은 다른 곳에서는 찾아보기 힘든 산업으로, 이곳의 수공예품은 다른 많은 사치품과 함께 베네치아의 이름을 알렸습니다."
 flavor_ven.15.title: "초카"
 flavor_ven.15.desc: "[target_character.GetName](이)라는 이름의 무라노 유리 세공사가 출중한 실력을 바탕으로 [ROOT.GetCountry.GetName]에서 일찍이 보지 못한 유리 작품을 만들었습니다. 꽃다발의 형상을 기반으로 만들었기 때문에 초카라는 이름이 붙여진 이 샹들리에는 부유층 사이에서 엄청난 인기를 자랑하는데, 덕분에 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 유리 산업은 또 한 번 호황을 맞이하고 있습니다."
 flavor_ven.15.a: "[target_location.GetNameWithNoTooltip]의 산업은 번성할 것이다!"
 flavor_ven.15.b: "예술로 우리의 이름을 드높이자!"
 flavor_ven.16.title: "베로니카 프랑코의 재판"
 flavor_ven.16.desc: "[ROOT.GetCountry.GetName]의 '명예로운 매춘부' 중 가장 유명한 인물인 베로니카 프랑코가 마녀 혐의로 재판정에 섰습니다. 미모와 지성을 겸비한 것으로 유명한 프랑코는 고객들에게 영향력을 행사하고 [ROOT.GetCountry.GetNameWithNoTooltip] 예술계와 문학계에 적극적으로 참여한 만큼 많은 적을 두고 있습니다.\n\n프랑코는 이단 심문관 앞에서 달변의 솜씨로 자신을 변호했습니다. 그 날카로운 지성이 그녀를 도덕의 수호자들로부터 지켜 주기에 충분할지는 두고 봐야 할 것입니다."
 flavor_ven.16.a: "유죄다!"
 flavor_ven.16.b: "무죄다!"
 flavor_ven.17.title: "호화 곤돌라"
 flavor_ven.17.desc: "[ROOT.GetCountry.GetAdjective] 정부는 언제나 공중의 도덕을 수호해야 하며, 때로는 이 목표를 달성하기 위해 시민들이 우리 도시의 기반이 되는 [ShowReligionGroupAdjective('christian')|U]의 이상을 고수할 수 있도록 법을 제정하기도 합니다. 곤돌라는 매우 단순한 형태의 선박으로, 하루에도 수천 척이 [ROOT.GetCountry.GetName]의 운하를 따라 사람들을 실어 나릅니다. 그런데 우리 [ROOT.GetCountry.GetFlavorRank]의 부유한 유력 가문들이 재산을 과시하고픈 유혹을 뿌리치지 못한 듯, 최근 온갖 크기와 색상의 곤돌라가 잇따라 등장하고 있습니다. 그중 일부는 장식이 지나치게 과도해 진정한 [ShowReligionGroupAdjectiveWithNoTooltip('christian')|U] 정신에 대한 모독으로 느껴질 정도입니다.\n\n그 결과 일각에서 이러한 곤돌라 장식이 위대한 우리 도시의 병폐를 드러낸다는 의견이 제기되었고, 현재 곤돌라 장식을 금지하는 법안을 도입해야 할지 논의를 진행 중입니다."
 flavor_ven.17.a: "전부 검은 색으로 칠해 버려라!"
 flavor_ven.17.b: "도덕가들의 말은 무시하라. 멋있지 않느냐."
 flavor_ven.18.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 학교"
 flavor_ven.18.desc: "수 세기에 걸쳐 [ShowRegionName('italy_region')]의 인쇄술과 유리 세공 분야를 선도해 온 [ROOT.GetCountry.GetName|U](이)가 예술과 음악 분야에서도 [ShowLocationName('rome')|U](을)를 능가하거나 어깨를 나란히 하기 시작했습니다. 틴토레토, 티치아노, 베로네세 등 화가와 몬테베르디, 가브리엘, 도나티를 위시한 음악가 등 수많은 예술가가 우리 도시에서 생활하며 작업에 몰두하고 있으며, [ShowRegionNameWithNoTooltip('italy_region')] 안팎에서 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 예술의 대명사로 여겨지는 곳으로 부상했습니다."
 flavor_ven.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ven.1000.title: "위태로운 [ShowGoodsNameWithNoTooltip('pepper')|U] 무역"
 flavor_ven.1000.desc: "[ShowRegionName('indian_ocean_region')] 무역을 장악한 [GetCountry('POR').GetAdjective]인들이 [ShowLocationName('alexandria')](을)를 지나지 않고 [ShowContinentName('africa')]를 통해 교역을 진행하고 있습니다. 그 결과 우리가 [ShowGoodsName('pepper')|U] 무역을 통제하기 매우 어려워졌습니다. 하지만 [GetCountry('MAM').GetName]에 지원을 보내 해결을 꾀할 수는 있을 것입니다."
 flavor_ven.1000.a: "[ShowLocationNameWithNoTooltip('alexandria')]에 지원을 보내라!"
 ven_helping_mamelukes: "$mamluks$ 지원"
 flavor_ven.1000.b: "우리가 신경 쓸 문제가 아니다."
 flavor_ven.1001.title: "[ven_scope.GetNameWithNoTooltip]의 지원"
 flavor_ven.1001.desc: "[GetCountry('POR').GetAdjective]인들이 [ShowRegionName('indian_ocean_region')] 무역을 장악하자, [ven_scope.GetName] [ven_scope.GetGovernment.GetGovernmentType.GetName](이)가 현 상황을 크게 우려하고 있습니다. 결국 이들은 상황 해결을 위해 줄곧 양호한 관계를 유지해 왔던 우리에게 배를 건조할 [ShowGoodsName('lumber')]와 상인들이 사용할 각종 물자를 지원해 주었습니다."
 flavor_ven.1001.a: "좋은 소식이로다!"
 venetian_help: "베네치아의 지원"
 flavor_ven.19.title: "불경한 동맹"
 flavor_ven.19.desc: "[target_province.GetName]에 눈독을 들이고 있던 [GetCountry('TUR').GetName|U](이)가 [target_country.GetName]에 대한 공세를 검토 중입니다. 그런데 이들이 예상을 뛰어넘는 외교 행보를 보여 주었습니다. 우리에게 동맹을 제안한 것입니다. 우리가 해상군 병력을 지원하고 [ShowRegionName('italy_region')] 남부에서 자신들의 영유권을 인정해 준다면, 향후 그들 또한 우리를 지원해 주겠다고 합니다.\n\n분명 나쁘지 않은 이야기긴 하지만, 기독교 세계의 적과 손을 잡아도 되는 것일까요?"
 flavor_ven.19.historical_info: "베네치아와 오스만은 극렬하게 대립하는 경우가 많았지만, 1479년경 오스만은 베네치아에 나폴리 왕국에 대항하는 동맹을 제안했습니다. 베네치아의 시뇨리아는 결국 이 제의를 거절했지만, 콘스탄티노플 주재 베네치아 대사는 오스만군이 오트란토를 비롯한 여러 이탈리아 남부 도시를 점령하도록 부추겼습니다."
 flavor_ven.19.a: "외교적 지원만 제공하라."
 flavor_ven.19.b: "제안을 받아들이겠다."
 flavor_ven.19.c: "이교도와 나눌 이야기는 없다."
 flavor_ven.19.a.tt: "[GetCountry('TUR').GetNameWithNoTooltip|U]의 [government_power|e]이 증가합니다"
 flavor_ven.19.b.tt: "[GetCountry('TUR').GetNameWithNoTooltip|U]과 [alliance]을 맺습니다"
 flavor_ven.20.title: "도미니 디 테라페르마"
 flavor_ven.20.desc: "해상에서 우리의 전력에 맞설 자는 없지만, [ShowLocationName('venice')]에는 완충 지대라 할 만한 육지가 없어 본토로부터의 공격에 취약한 상황입니다. 그런 까닭에 [ShowLocationNameWithNoTooltip('venice')]가 [ShowRegionName('italy_region')] 연안 지대로부터 공격받을 위험을 줄이기 위해서라도 일시적으로 본토의 영토를 점령하는 데 집중하자는 방안이 제기되었습니다. 우리 영토를 [ShowRegionNameWithNoTooltip('italy_region')]로 확장할 수 있다면, 본격적인 방어선을 구축함으로써 [ShowLocationNameWithNoTooltip('venice')]의 안보를 크게 증진할 수 있을 것입니다."
 flavor_ven.20.a: "영유권을 주장하라!"
 flavor_ven.20.b: "본토에서 전쟁을 벌일 여유는 없다."
 flavor_ven.20.historical_info: "베네치아 공화국은 교역로를 확보하고 베네치아의 안보를 증진하고자 베로나 영토를 점령해 이탈리아 본토로 확장을 개시했습니다. 이 활동은 향후 소위 '디미니 디 테라페르마', 다시 말해 '본토 영토'라고 부르는 개념의 등장으로 이어졌습니다. 이곳은 이후 내륙의 주변 세력과 베네치아 사이의 완충 지대로 사용되었습니다."
 flavor_ven.21.title: "[ShowBuildingTypeNameWithNoTooltip('teatro_san_cassiano')]"
 flavor_ven.21.desc: "[ShowRegionName('italy_region')] 문화계의 빛나는 보배인 [ShowLocationName('venice')]에는 예로부터 예술가와 공연자들로 이루어진 공동체가 번성했습니다. 예술적 탁월성의 중심지로서 위상을 확고히 하고 시민들에게 재능을 펼칠 무대를 제공할 수 있도록 웅장한 극장과 오페라 하우스를 건설해야 한다는 목소리가 점점 커지고 있습니다. 건설을 제안받은 [ShowBuildingTypeName('teatro_san_cassiano')]는 찬란한 문화와 막대한 부를 상징하는 등대가 되어 [ShowLocationNameWithNoTooltip('venice')]의 예술적 성취를 온 세상에 드러내고 머나먼 땅에서부터 사람들의 발길을 끌어모을 것입니다."
 flavor_ven.21.a: "공사를 진행하라!"
 flavor_ven.21.b: "그럴 여유는 없다."
 flavor_ven.21.historical_info: "1637년에 베네치아에 건립된 테아트로 산 카시아노는 세계 최초의 오페라 극장입니다. 베네치아는 공연 예술사에 한 획을 그은 이 시설을 통해 문화를 선도하는 중심지로서 그 위상을 공고히 할 수 있었습니다."
 flavor_ven.23.title: "[ShowLocationNameWithNoTooltip('venice')] 전염병 창궐"
 flavor_ven.23.desc: "참혹한 자연재해가 들이닥친 후 재건 활동을 제한하기로 했던 것이 심각한 문제를 초래하고 말았습니다. [ShowLocationName('venice')]는 거의 폐허라고 불러도 되는 모습으로, 여전히 많은 건물이 무너진 채이며 길거리에는 잔해가 가득합니다. 이처럼 적절한 재건과 위생 관리가 이루어지지 않은 탓에 질병과 병충해가 창궐했고, 시민들의 건강과 생활을 위협하고 있습니다.\n\n불결한 환경과 파괴의 여파는 자연히 전염병의 창궐로 이어졌고, 현재도 주민들 사이에 빠르게 확산되고 있습니다. 이 찬란했던 [target_location.GetRank.GetName]의 평판과 사기가 크게 저하되었으며, 나날이 악화 일로를 걷는 이 위기를 극복하려면 머뭇거릴 틈이 없습니다. 우리의 접근 방식을 재고하고 전면적인 정비 및 재건 활동에 자원을 쏟아부어 건강과 질서, 그리고 번영을 회복해야 합니다."
 flavor_ven.23.a: "즉각 조치하라!"
 flavor_ven.23.b: "너무 늦어 손 쓸 도리가 없구나."
 flavor_ven.24.title: "[ShowLocationNameWithNoTooltip('venice')] 홍수"
 flavor_ven.24.desc: "[ShowLocationName('venice')]에 예기치 않은 재앙이 닥쳤습니다. 폭우가 내린 탓에 아드리아해의 수위가 상승해, 심각한 홍수가 [target_location.GetRank.GetName] 전체를 휩쓴 것입니다. 거리와 주택, 필수 기반 시설을 가릴 것 없이 모든 건축물이 침수되어 심각한 피해를 내고 수많은 이재민이 발생했습니다. 끝없이 이어지는 홍수로 인해 일상생활과 상업 활동, 그리고 우리가 사랑해 마지않는 [target_location.GetRank.GetNameWithNoTooltip]의 안정이 무참히 파괴되고 말았습니다. 이번 재난의 규모는 실로 막대하며, 피해를 완화하고 추가적인 파괴를 막으려면 단호하고 신속한 조치가 필요합니다."
 flavor_ven.24.a: "피해 완화를 위한 조치를 단행하라."
 flavor_ven.24.b: "현지 주민들이 알아서 대처할 것이다."
 flavor_ven.25.title: "[ShowLocationNameWithNoTooltip('constantinople')] 함락"
 flavor_ven.25.desc: "우리 군의 힘 앞에 [ShowLocationName('constantinople')]의 강고한 성벽이 무너졌습니다. 제4차 십자군 전쟁에서 거둔 승리가 연상될 정도로 기념비적인 승전입니다. 역사적인 이번 정복으로 한때 강대함을 자랑했던 [target_location.GetRank.GetName]의 역사에 새로운 장이 열렸습니다. [target_location.GetRank.GetNameWithNoTooltip]에 잠든 수많은 보물에 들뜬 우리 병사들은 전리품을 손에 넣으려고 열을 올리고 있지만, 그러한 약탈 행위는 광범위한 파괴를 낳고 현지 주민의 분노를 불러일으킬 것입니다.\n\n한편 아주 과감한 전략을 주장하는 이들도 있습니다. [GetCountry('LAT').GetLongName](을)를 다시 일으켜 [ShowLocationNameWithNoTooltip('constantinople')](을)를 우리가 지배하는 속국으로 만들자는 것입니다."
 flavor_ven.25.a: "[target_location.GetRank.GetNameWithNoTooltip](을)를 약탈하라."
 flavor_ven.25.b: "[ShowLocationNameWithNoTooltip('constantinople')] 재건을 선포하라."
 flavor_ven.25.b.tt: "[ShowLocationName('constantinople')]에 [GetCountry('LAT').GetLongName](이)가 설립되어 우리의 [ShowSubjectTypeName('vassal')]이 됩니다. [ShowLocationNameWithNoTooltip('constantinople')]의 소유권과 핵심을 해당 속국에 이양합니다"
 flavor_ven.25.c: "더 넓은 지역에 나라를 다시 세우도록."
 flavor_ven.25.c.tt: "[ShowAreaName('thrace_area')] 전역에 [GetCountry('LAT').GetLongName](이)가 설립되어 우리의 [ShowSubjectTypeName('vassal')]이 됩니다. [ShowAreaNameWithNoTooltip('thrace_area')] 내 모든 지점의 소유권과 핵심을 해당 속국에 이양합니다"
 flavor_ven.25.d: "[ShowLocationNameWithNoTooltip('constantinople')] 점령만으로도 충분하다."
 flavor_ven.26.title: "[ShowLocationNameWithNoTooltip('jerusalem')] 해방"
 flavor_ven.26.desc: "수 세기에 걸쳐 외세의 지배를 받았던 이 성지에 우리 기독교의 깃발이, 우리 [GetCountry('VEN').GetLongName]의 깃발이 휘날리고 있습니다. 이 기념비적인 성과는 우리 국민에게 큰 경외심과 자부심을 가져다주었지만, [ShowLocationName('jerusalem')]의 향후 통치 방안을 둘러싸고 중대한 결단을 내릴 책임 또한 안겨 주었습니다.\n\n어떤 이들은 [ShowLocationNameWithNoTooltip('jerusalem')](을)를 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 지배 아래 두어야 우리의 영향력을 보존하고 이 거룩한 [target_location.GetRank.GetName]의 신성함을 지킬 수 있다고 이야기합니다. 한편 다른 이들은 [GetCountry('KOJ').GetName]을 속국으로 재건해 이 지역을 다스리게 함으로써, 우리의 이익을 증진하는 동시에 십자군의 유산을 기리도록 해야 한다고 목소리를 높였습니다."
 flavor_ven.26.a: "이 [target_location.GetRank.GetNameWithNoTooltip](은)는 앞으로 우리가 직접 통치할 것이다."
 flavor_ven.26.b.tt: "[ShowLocationName('jerusalem')]에 [GetCountry('KOJ').GetLongName](이)가 설립되어 우리의 [ShowSubjectTypeName('vassal')]이 됩니다. [ShowLocationNameWithNoTooltip('jerusalem')]의 소유권과 핵심을 해당 속국에 이양합니다"
 flavor_ven.26.b: "[ShowLocationNameWithNoTooltip('jerusalem')] 재건을 선포하라."
 flavor_ven.26.c.tt: "[ShowAreaName('levant_area')] 전역에 [GetCountry('KOJ').GetLongName](이)가 설립되어 우리의 [ShowSubjectTypeName('vassal')]이 됩니다. [ShowAreaNameWithNoTooltip('levant_area')] 내 모든 지점의 소유권과 핵심을 해당 속국에 이양합니다"
 flavor_ven.26.c: "[ShowAreaNameWithNoTooltip('levant_area')] 전역에 [GetCountry('KOJ').GetNameWithNoTooltip]을 재건하겠다."
 flavor_ven.27.title: "[ShowBuildingTypeNameWithNoTooltip('doges_palace')] 확장"
 flavor_ven.27.desc: "[ShowLocationName('venice')]의 [ShowBuildingTypeName('doges_palace')] 건립 공사는 9세기에 시작되어 이후 수백 년 동안 계속되었습니다. 본디 이 궁전은 요새에 가까운 건축물로 계획되었지만, 점차 고딕 건축 양식을 대표하는 웅장한 건축물로 변모했습니다. 이 경이로운 건축물은 [GetCountry('VEN').GetLongNameWithNoTooltip]의 정치 수반인 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 거처인 동시에, 다양한 정부 부처와 법원이 들어선 관청이기도 합니다.\n\n그러나 시간이 많이 흐른 지금은 눈에 띄게 노후화가 진행되어 개선이 필요한 상황입니다. 서구 세계 왕들의 궁전을 왜소해 보이게 만들 만큼 거대한 궁전으로 증축하는 방안도 생각해 봄 직합니다."
 flavor_ven.27.a: "훌륭한 생각이다!"
 flavor_ven.27.b: "궁전은 지금 이대로도 충분하다."
 flavor_ven.27.historical_info: "도제 궁전은 16세기에 대대적인 개축과 증축을 거쳐 과거를 뛰어넘는 위용을 갖추게 되었습니다. 그중에서도 가장 눈에 띄는 변화는 대운하를 마주 보고 선 외벽 장식입니다. 궁전을 대표하는 자랑거리가 된 이 아름다운 외벽은 수로를 통해 도시를 찾는 이들에게 탄성을 자아냅니다. 이처럼 개축과 증축을 거치면서 도제 궁전은 베네치아의 힘과 권위를 나타내는 영원한 상징으로 자리 잡았습니다. 정교한 디자인과 호화로운 장식을 자랑하는 여러 전당과 방은 수 세기에 걸친 정치적 활동의 장이었으며, 베네치아의 유구한 역사와 국제 무대에서의 위상을 입증하는 증거로 우뚝 서 있습니다."
 flavor_ven.28.title: "[ShowBuildingTypeNameWithNoTooltip('venetian_arsenal')]"
 flavor_ven.28.desc: "우리의 해상 활동과 전설적인 함선 건조 역량 덕분에 우리나라의 조선공들도 업계에서 이름을 날리고 있습니다. 우리나라에서 함선 관련 사업이 이루어지는 중심지는 다름 아닌 [ShowLocationName('venice')]에 위치한 [ShowBuildingTypeName('venetian_arsenal')]입니다. 전략적 요충지에 위치한 이 조선 단지는 우리 도시의 해상 역량을 유지하는 데 있어 핵심적인 역할을 담당합니다. 활발한 조선 활동에서부터 기술 혁신과 함선 무장 개발에 이르기까지 모든 작업이 이루어지는 이곳은 우리나라의 해상 우위를 지탱하는 중추라는 말이 아깝지 않습니다."
 flavor_ven.28.a: "우리 해군 전통의 일부로 길이 기억되리라!"
 flavor_ven.28.historical_info: "아르세날레 디 베네치아는 베네치아의 제1 조선소이자 해군 보급소로, 도시의 해상 지배력과 군사력을 보장하는 핵심 시설이었습니다. 베네치아 함대의 건조와 유지 및 관리를 담당한 이 거대 단지는 공화국의 누구보다 앞선 함선 건조 기술과 산업 역량을 상징합니다."
 flavor_ven.29.title: "바실리카 데이 산티 조반니 에 파올로"
 flavor_ven.29.desc: "[ShowLocationName('venice')]의 도시 곳곳에는 경이로운 건축물들이 늘어서 있습니다. 프레스코 벽화와 조각상은 물론이고, 거장들과 어깨를 나란히 하고 자신의 이름을 떨치고자 하는 수두룩한 신예 예술가까지 우리 도시를 빛내고 있습니다. 이 수많은 보배 중에서 가장 최근에 우리 수도를 장식한 것은 다름 아닌 $san_zanipolo$ 성당입니다. 고딕 양식으로 건립된 이 커다란 벽돌 건물은 현재 위대한 우리 시민을 대표하는 도미니코회 성당으로 쓰이고 있습니다. 또한 이 성당은 4세기경에 최초의 순례자로 인정받은 전설적 인물인 요한과 바오로에게 헌정된 곳이기도 합니다."
 flavor_ven.29.a: "경이롭도다!"
 flavor_ven.30.title: "지중해의 강대국"
 flavor_ven.30.desc: "바다 위의 일과 관련해 우리나라의 전문성에 필적할 수 있는 나라는 얼마 없습니다. 이처럼 우리는 무역과 해사 분야에서 쌓은 경험 덕분에 지중해에서 가장 강대한 지배 세력으로 자리매김할 수 있었습니다. 우리의 이러한 해상 전통은 바다를 향한 사랑과 선망에서 비롯되었다고 볼 수 있습니다. 바다는 오래도록 우리 수도인 [ROOT.GetCountry.GetCapital.GetName]의 제1 방어선이자 우리를 위대함으로 이끄는 통로였기 때문입니다. 이제 우리 해상군이 지중해에서 명실상부한 패권을 확보했으니 지중해를 '마레 노스트룸', 즉 '우리 바다'로 선포하도록 합시다!"
 flavor_ven.30.a: "오 바다여, 우리는 그대를 진정하고 영원한 지배의 징표로 떠받드노라."
 STATIC_MODIFIER_NAME_ven_mare_nostrum: "마레 노스트룸"
 flavor_ven.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.31.desc: "[ShowLocationName('venice')] 인근의 [ShowLocationName('pieve')]에서 태어난 [target_character.GetName](은)는 [ShowCultureGroupName('italian_group')] [ShowInstitutionName('renaissance')]가 낳은 저명한 화가입니다. 색의 능숙한 사용과 획기적인 붓 터치로 이름을 날린 이 화가는 이후 70년에 걸쳐 예술의 여정을 이어 나갔고, 긴 세월에 걸쳐 초상화, 신화, 종교화 등 다양한 분야에서 수많은 작품을 남겼습니다.\n\n특히 '#italic 우르비노의 비너스#!'와 같은 초상화의 경우 심오한 심리 묘사와 화려한 색채 구성으로 엄청난 찬사를 받았습니다. [target_character.GetLastNameWithNoTooltip](은)는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 미술은 물론 유럽의 미술 발전에도 지대한 영향을 미쳤습니다. 이처럼 오래도록 지속될 유산을 남긴 이 화가는 그야말로 [ShowInstitutionNameWithNoTooltip('renaissance')]를 대표하는 화가라고 부르기에 손색이 없습니다."
 flavor_ven.31.a: "참으로 훌륭한 인물이로다!"
 flavor_ven.32.title: "[ShowInstitutionNameWithNoTooltip('renaissance')] 시대의 [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.32.desc: "[ShowInstitutionName('renaissance')] 시대에 [ROOT.GetCountry.GetName]에서는 예술과 건축이 세련미와 화려함의 정점에 달했습니다. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 예술의 특징은 선명한 색채와 심오한 감정 표현으로, 많은 저명 화가, 조각가, 건축가가 남긴 작품에서 그 특징을 찾아볼 수 있습니다.\n\n이 예술가들은 생동감 넘치는 색감과 인상적인 명암 대비 기법을 통해 피사체의 본질을 포착하는 데 탁월했으며, 그 결과 만들어진 작품은 비할 데 없는 실재감을 자랑했습니다. 이 시기에 예술의 주류를 이루었던 것은 바로 초상화로, 당대의 화가들은 놀라운 인물 묘사를 선보였습니다. 또한 이 당시 그림에 널리 사용된 우화적이고 신화적인 주제들은 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 예술의 넓은 저변과 정서적 울림을 드러냅니다."
 flavor_ven.32.a: "아주 훌륭하군!"
 flavor_ven.32.a.tt: "[ShowBuildingTypeName('library')]이 있는 모든 소유 지점의 [prosperity|e]이 [ShowNamedValue('prosperity_weak_bonus')|+=2%] 증가합니다"
 flavor_ven.32.historical_info: "르네상스 시대에 베네치아는 활기찬 문화와 예술의 중심지로서 당대에 가장 유명했던 예술가들을 끌어모았습니다. 티티안이라 알려진 티치아노 베첼리오는 #italic '성모 승천'#!과 #italic '바쿠스와 아리아드네'#! 등 다수의 걸작을 통해 능수능란한 색 사용과 혁신적인 구도를 선보였습니다. 또 다른 베네치아의 거장인 틴토레토는 #italic '최후의 만찬'#!과 #italic '천국'#! 등 극적이고 역동적인 작품으로 칭송을 받았습니다. 특히 '천국'의 경우 세계에서 가장 거대한 그림 중 하나로 유명합니다. 또 화려하고 웅장한 작풍으로 유명한 파올로 베로네세는 #italic '가나의 결혼식'#!과 #italic '레비 가의 향연'#! 등 생생한 색채와 정교한 세부 묘사로 찬사를 받는 여러 대표작을 남겼습니다. 이러한 예술가들과 그 작품은 베네치아가 르네상스 시기 예술과 문화의 중심지로 명성을 얻는 데 크게 기여했습니다."
 flavor_ven.33.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 사육제"
 flavor_ven.33.desc: "사육제의 역사는 11세기 [ROOT.GetCountry.GetAdjective]의 승전 축제로 거슬러 올라갑니다. 이후 시간이 지나면서 사육제는 매우 독특하고 웅장한 축제로 변화했습니다. 현재 [ShowContinentName('europe')]의 주요 무역 거점 중 하나인 우리나라는 그 지위를 덕분에 상당한 부를 축적할 수 있었고, 사육제도 그만큼 더 호화로워졌습니다. 이제 사육제는 우리나라의 풍요와 사치를 상징하는 행사로 자리 잡았고, 이 가면 축제를 즐기기 위해 전 [ShowContinentNameWithNoTooltip('europe')]에서 사람들이 모여들고 있습니다. 사육제에서 착용하는 가면은 익명성을 제공할 뿐만 아니라, 온갖 사회적 구분을 허뭄으로써 배경이 다른 사람들이 축제 기간만큼은 자유롭게 서로 어울릴 수 있게 만들어 줍니다."
 flavor_ven.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.33.a.tt: "[ShowLocationName('venice')] 내 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다"
 flavor_ven.33.historical_info: "18세기는 화려한 의상과 연극 공연, 정교한 가면 디자인을 특징으로 하는 베니치아 사육제의 전성기였습니다. 그러나 1797년에 베네치아를 점령한 프랑스는 사육제 개최를 금지했고, 그 후 약 두 세기가량 사육제는 개최되지 않았습니다. 결국 사육제가 다시 부활해 현재와 같은 국제적 명성을 얻은 것은 20세기 후반에서 이르러서였습니다. 오늘날의 베네치아 사육제는 멋진 마스크와 의상, 거리 공연, 활기찬 분위기 등이 특징입니다. 이처럼 과거의 전통을 그대로 보존하고 있기 때문에 사육제는 베네치아의 유구한 역사와 문화 속으로 매력적이고 향수 넘치는 여정을 떠날 수 있는 행사로 여겨집니다."
 flavor_ven.34.title: "[ShowGovernmentReformNameWithNoTooltip('promissione_ducale_reform')] 개정"
 flavor_ven.34.desc: "모든 후보는 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에 오르기 전 [ShowGovernmentReformName('promissione_ducale_reform')]를 낭독하도록 되어 있습니다. 이 선서문은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 책무를 열거하는 한편 그 권한에도 제한이 있음을 명시합니다.\n\n하지만 시간이 지나면서 이러한 제한이 다소 약화되었습니다. 두칼레 선서의 내용을 새로 작성해 우리나라의 가치와 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 기대되는 역할을 보다 확고하게 명시한다면, 더욱 강한 정부를 만드는 동시에 보다 바람직한 후보들이 공직에 나서게 할 수 있을지도 모릅니다."
 flavor_ven.34.a: "선서문을 개정 및 시행하라."
 flavor_ven.34.b: "굳이 개정할 필요 없다."
 flavor_ven.34.historical_info: "두칼레 선서는 베네치아의 도제로 선출된 자가 준수하기로 맹세해야 했던 공식적인 취임 선서 내지는 계약이었습니다. 선서에는 도제의 책무, 권한 범위와 준수해야 하는 법률이 명시되어 있어, 권력의 균형을 유지하고 공화국의 이익을 지킬 수 있도록 했습니다."
 flavor_ven.35.title: "렐라치오니 문제"
 flavor_ven.35.desc: "'렐라치오니'는 우리나라의 대사가 자신이 체재 중인 나라의 정치, 재정, 사회 상황을 상세하게 기재해 정부에 보내는 보고서입니다. 우리나라의 외교 활동과 외국에서의 상업 우위 유지에 두루 중요한 문서지만, 최근 렐라치오니의 사본이 불특정 다수에게 고가에 판매되는 경우가 비일비재해졌습니다. 이는 우리나라의 외교와 안보에 대한 심각한 위협입니다. 렐라치오니 출간을 단속하고, 렐라치오니의 작성과 배포에 적용될 보안성 있는 통일된 체계를 구축해야 합니다."
 flavor_ven.35.a: "출간 행위를 당장 멈추도록!"
 flavor_ven.35.b: "지금은 더 시급한 사안이 있다."
 flavor_ven.36.title: "황금 공화국"
 flavor_ven.36.desc: "정치, 무역, 학문에서 이룩한 성과에 힘입어, 많은 사람이 당대를 '황금 공화국의 시대'라 부르고 있습니다. 이는 우리 국민이 노력 끝에 이루어 낸 부와 문화, 그리고 예술의 경지가 정점에 도달하여, 우리의 유산을 역사 속에 영원히 남기고자 하는 열망이 터져 나온 것이라고 볼 수 있겠습니다."
 flavor_ven.36.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.36.b: "이것이 진정한 황금 공화국이니라!"
 flavor_ven.36.b.tt: "국가의 표시 색상이 오렌지색으로 변경됩니다"
 flavor_ven.36.c: "우리가 황제보다 못할 것이 무엇이냐!"
 flavor_ven.36.c.tt: "국가의 표시 색상이 짙은 보라색으로 변경됩니다"
 flavor_ven.38.title: "로레다니아 아카데미"
 flavor_ven.38.desc: "최근 [ShowLocationName('venice')] 안팎의 주요 문인들이 자유주의에 경도되어, 우리 도시의 정치, 문화적 독립을 주장하며 '익명 학회'라는 단체로 모여들고 있습니다. 이 비밀스러운 모임은 역설이나 비유 등의 수단을 통해 비판의 칼날을 교묘히 벗어나기로 유명합니다. 특히 [ShowLocationName('padova')] 대학의 아리스토텔레스 자연주의 철학에 많은 영향을 받았으며, 모임의 구성원들은 비밀 언어를 사용하거나 익명으로 글을 발표하는 등 은밀히 활동을 이어 나가고 있습니다.\n\n이 비밀스러운 학회는 각종 검열과 금서 목록 등재로 타격을 받았음에도 불구하고 풍자적인 구성과 장르 혼합을 통해 사회 규범에 대담한 도전장을 내밀었습니다. 더불어 여러 저명 사상가가 주창한 이념을 따라 역사를 비판적으로 서술하며 폭정을 고발하기도 했습니다. 특기할 만한 점은 이 학회가 테아트로 노비시모를 건립함으로써 [ShowLocationNameWithNoTooltip('venice')]의 음악 공연 문화의 발전에 크게 공헌했다는 것입니다."
 flavor_ven.38.a: "그 단체의 활동을 지원하라!"
 flavor_ven.38.b: "굳이 지원할 필요는 없겠군."
 flavor_ven.38.historical_info: "로레다니아 아카데미는 1630년 베네치아에서 조반니 프란체스코 로레단과 귀도 카소니가 설립한 저명 학회입니다. 아방가르드한 사상과 바로크 시대의 문화, 연극, 정치사상에 기여한 구성원들의 업적으로 유명했습니다. 이 '익명 학회'의 구성원들은 전통적인 규범에 도전하는 한편, 정치권과 종교계를 모두 비판하는 과감하고 논쟁적인 담론을 펼쳤습니다. 로레다니아 아카데미는 17세기 베네치아의 문화 및 지적 지형에 지대한 영향을 미쳤고, 문학적 혁신과 비판적 사고라는 유산을 남겼습니다."
 flavor_ven.39.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]"
 flavor_ven.39.desc: "[ShowLocationName('venice')]는 예로부터 문화와 예술의 요람이었습니다. 그런데 이제 막 발돋움을 시작한 [ShowAdvanceName('ven_venetian_school_of_music')]에서 자신들이 더욱 활발하게 활동할 수 있도록 도와 달라며 지원을 요청해 왔습니다. 재능 있는 작곡가와 음악가가 다수 소속한 이 학교는 언제라도 음악계에 일대 혁명을 일으킬 수 있는 곳으로, 우리 도시의 위상을 유례없는 수준으로 드높여줄 것입니다. 이들의 활동을 지원하기 위해서는 상당한 자원 투자가 필요하겠지만, [ShowLocationNameWithNoTooltip('venice')]의 문화유산과 국제적 영향력은 전에 없던 경지로 올라설 수 있을 것이 분명합니다."
 flavor_ven.39.a: "이러한 투자야말로 우리의 오랜 관심사였다."
 flavor_ven.39.b: "굳이 후원하지 않아도 자연히 성장할 것이다."
 flavor_ven.39.a.tt: "베네치아 음악 학교와 관련된 역사적 인물에 관한 이벤트가 발생할 수 있게 됩니다"
 flavor_ven.40.title: "[ShowLocationNameWithNoTooltip('genoa')] 함락"
 flavor_ven.40.desc: "[GetCountry('GEN').GetLongName](은)는 우리의 교역망을 잠식하고 부를 가로챔으로써 그 어느 존재보다 오랫동안 우리의 골칫거리였습니다. 그런데 [ShowLocationName('genoa')]가 함락되면서 저들의 힘이 쇠락하기 시작했습니다. 한때 우리 함대의 힘에 필적할 만한 강대국이었던 나라가 이제는 역사책의 일개 주석에 지나지 않는 세력으로 전락하고 말았습니다."
 flavor_ven.40.a: "우리가 지중해의 진정한 패권국이다!"
 flavor_ven.41.title: "[ROOT.GetCountry.GetNameWithNoTooltip]에 대한 [ShowLocationNameWithNoTooltip('verona')]의 헌신"
 flavor_ven.41.desc: "기존 통치자에 대한 불만을 쌓던 [ShowLocationName('verona')] 주민들이 [ROOT.GetCountry.GetName]의 편에 서기로 했습니다. [ShowLocationNameWithNoTooltip('verona')]에서 보낸 사절단이 우리의 대의에 충성을 맹세하며 새로운 단결과 협력의 시대를 예고했습니다. 이 과정 동안 어떠한 저항의 움직임도 없었기 때문에 우리는 [ShowLocationNameWithNoTooltip('verona')] 사람들이 기존에 누리던 자유를 계속 누리도록 허용했고, 이는 더 많은 호의와 열성적인 지지를 이끌어 냈습니다.\n\n이러한 자발적인 충성과 마찰 없는 권력 이양은 [ShowLocationNameWithNoTooltip('verona')]를 우리 [ROOT.GetCountry.GetFlavorRank]에 원활하게 병합하는 원동력이 될 것입니다. 현지 주민들의 충성은 우리나라에 더욱 힘을 실어 줄 뿐만 아니라, [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 통치가 그만큼 매력적이라는 사실을 전 세계에 여실히 보여 주었습니다. 이제부터 우리는 이 새로운 영토를 단단히 장악하고 이들이 우리 공화국 안에서 번영을 누리도록 하는 데 힘써야 합니다."
 flavor_ven.41.a: "[ShowLocationNameWithNoTooltip('verona')]의 충성심을 치하하고 병합을 공식화하라!"
 flavor_ven.41.historical_info: "1405년, 기존 통치 가문인 카라라 가문에 환멸을 느낀 베로나 주민들은 자발적으로 베로나를 베네치아 공화국에 넘기고 충성을 맹세했습니다. 이 평화로운 이양을 통해 베네치아는 싸우지 않고도 영토를 확장할 수 있었고, 베로나 사람들에게 자유와 특권을 부여해 충성심을 확보했습니다."
 flavor_ven.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.43.desc: "불세출의 제독으로서 걸출한 능력을 보인 [target_character.GetName](은)는 [ROOT.GetCountry.GetAdjective] 해상군의 성공적 활동과 전력 강화에 결정적인 역할을 해 왔습니다. 제독은 특유의 전략적 통찰력과 지도력으로 여러 해전을 승리로 이끌며, 우리나라의 해상 지배권을 확보하고 교역로의 안전을 보장했습니다. 그러나 세월의 흐름이 야속하게도 제독 또한 이제 나이가 들었으니, 제독이 앞으로 우리 [ROOT.GetCountry.GetFlavorRank](을)를 어떤 방식으로 섬길지 재검토해야 합니다."
 flavor_ven.43.a: "우리 해상군에 제독의 능력이 도움이 될 것이다."
 flavor_ven.43.b: "지금까지 고생했으니 쉬게 해 주어라."
 flavor_ven.43.historical_info: "베네치아의 제독인 로렌초 마르첼로는 여러 해상 분쟁에서 두드러진 역할을 수행한 인물입니다. 교황령 해군에 맞서 싸우기도 했으며, 튀르크-베네치아 전쟁에도 참전한 경력이 있습니다. 제독은 1656년 6월에 베네치아-몰타 연합 함대를 이끌고 제3차 다르다넬스 해전에서 승리를 거두었으나, 안타깝게도 전투 중에 목숨을 잃고 말았습니다."
 flavor_ven.44.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.44.desc: "[target_character.GetName](은)는 선각자이자 거장의 풍모를 지닌 작곡가로, [ShowAdvanceName('ven_venetian_school_of_music')]의 설립에도 깊이 관여하여 창립자로 이름을 올리기도 했습니다. 혁신적인 작곡 기법과 교수법을 선보여 [ROOT.GetCountry.GetName] 음악의 수준을 새로운 경지로 끌어올렸고, 그 유명세 덕분에 [ShowContinentName('europe')] 전역의 수많은 음악가가 음악을 배우고 공연하기 위해 [ROOT.GetCountry.GetNameWithNoTooltip](으)로 모여들기도 했습니다. 더불어 프랑스-플란데런 양식을 우리 [ROOT.GetCountry.GetFlavorRank]에 도입하는 등, [target_character.GetLastNameWithNoTooltip](은)는 우리의 문화 전통을 풍요롭게 했을 뿐만 아니라 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 음악적 혁신과 발전을 선도하는 중심지로 자리매김하게 했습니다."
 flavor_ven.44.a: "그자의 공헌은 익히 알고 있노라!"
 flavor_ven.45.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.45.desc: "저명한 음악 이론가이자 작곡가인 [target_character.GetName](은)는 획기적인 작품 활동과 가르침으로 [ShowAdvanceName('ven_venetian_school_of_music')]에 많은 족적을 남겼습니다. 여러 혁신적인 이론과 작곡 성과를 통해 화성과 대위법에서 새로운 기준을 제시했으며, 덕분에 [ROOT.GetCountry.GetName](은)는 음악 발전을 선도하는 국가로 공고히 자리 잡을 수 있었습니다. [target_character.GetLastNameWithNoTooltip]의 지적 기여는 우리나라의 문화유산을 풍요롭게 했으며, 이 밖에도 이 인재는 산마르코 대성당의 마에스트로 디 카펠라(성가대 지휘자)로 재직하며 수많은 음악가에게 예술적 영감을 안겨 주기도 했습니다."
 flavor_ven.45.a: "이러한 인재가 우리 [ROOT.GetCountry.GetFlavorRank]에 있어 참으로 행운이로다!"
 flavor_ven.46.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.46.desc: "존경받는 작곡가이자 [ShowAdvanceName('ven_venetian_school_of_music')]의 유명 인사인 [target_character.GetName]의 흔적은 [ShowLocationName('venice')]의 음악 전통에 길이 남아 있습니다. 이 인재는 산마르코 대성당의 마에스트로 디 카펠라(성가대 지휘자)로 활동하며 교회 음악의 향방에 지대한 영향을 미쳤고, 빌라넬라 음악에 뛰어들어 이 활기차고 목가적인 음악 양식을 널리 알리기도 했습니다. [target_character.GetLastNameWithNoTooltip]의 작품은 [ROOT.GetCountry.GetName]의 문화를 더욱 살찌웠을 뿐만 아니라 우리의 음악 전통이 간직한 다양성과 생동감을 보여 주었습니다."
 flavor_ven.46.a: "그런 위인과 같은 나라에 산다니 이 얼마나 영광인가!"
 flavor_ven.47.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.47.desc: "저명한 작곡가이자 오르간의 명연주가인 [target_character.GetName](은)는 비범한 재능과 혁신적인 작품으로 [ShowAdvanceName('ven_venetian_school_of_music')]에 큰 영향을 주었습니다. 산마르코 대성당의 수석 오르가니스트로 재직하기도 했던 [target_character.GetLastNameWithNoTooltip]의 작품과 연주는 교회 음악과 세속 음악 분야 모두에서 새로운 기준을 제시했습니다. 또한 [target_character.GetLastNameWithNoTooltip]의 선구적인 건반 연주 기법과 표현 양식은 [ROOT.GetCountry.GetName] 음악계의 수준을 끌어올렸을 뿐만 아니라 온 [ShowContinentName('europe')]의 음악가들에게도 영감을 심어 주었습니다."
 flavor_ven.47.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.48.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.48.desc: "뛰어난 작곡가이자 오르가니스트인 동시에 [ShowAdvanceName('ven_venetian_school_of_music')]의 일원이기도 한 [target_character.GetName](은)는 거장의 경지에 달한 작곡 실력과 혁신적인 연주 기법으로 유명합니다. 산마르코 대성당에서 오르가니스트이자 작곡자로 봉사 중이던 [target_character.GetLastNameWithNoTooltip](은)는 음악에 공간 효과를 활용한다는 선구적 발상에 이르렀고, 그렇게 대성당의 독특한 음향학적 구조를 활용한 놀라운 다성 합창곡이 탄생했습니다. 또한 교회 음악과 세속 음악과 양쪽에 크게 공헌함으로써 음악적 표현의 기준을 새로이 정립하고 수많은 음악가에게 영향을 주었습니다."
 flavor_ven.48.a: "진정한 거장이로다!"
 flavor_ven.49.title: "성 디도의 반란"
 flavor_ven.49.desc: "우리 종속국인 [GetCountry('CRT').GetName]에서 중태 사태가 발생했습니다. 현지 주민들이 무기를 들고 일어나 대규모 폭동을 일으킨 것입니다. 이번 사태는 소위 '성 디도의 반란'이라고 불리고 있는데, 놀랍게도 사상 최초로 우리가 임명한 현지 관리들까지 반란군과 힘을 합쳐 우리 통치에 반기를 들었습니다. 이처럼 섬 주민들이 예기치 못한 단결을 이룬 탓에 [GetCountry('CRT').GetNameWithNoTooltip]에 대한 [ROOT.GetCountry.GetAdjective]의 지배력이 심각하게 위협받고 있습니다."
 flavor_ven.49.a: "어찌할 방법이 없군."
 flavor_ven.49.b: "즉각 원군을 보내야 한다!"
 flavor_ven.49.historical_info: "1363년에서 1364년 사이 크레타섬에서는 베네치아의 통치에 맞서 소위 '성 디도의 반란'이라고 불리는 대규모 봉기가 발생했습니다. 이 반란은 현지 그리스 주민뿐만 아니라 라틴계 관리들까지 베네치아 정부에 대한 불만으로 하나 되어 반기를 든 최초의 사례였습니다. 이렇듯 현지 세력이 모여 위협적인 연합을 이루었지만, 결국 베네치아는 반란을 진압함으로써 이 전략적 요충지에 대한 지배력을 다시금 확보했습니다."
 flavor_ven.50.title: "칼레르기의 반란"
 flavor_ven.50.desc: "$flavor_ven.49.title$으로 인해 용기를 얻은 [GetCountry('CRT').GetName]의 [ShowCultureName('greek_culture')]인들이 또 따른 반란을 일으켰습니다. 이들은 아직 [GetCountry('BYZ').GetName]에 충성하는 칼레르기 가문의 깃발 아래에서 뭉치기 위해 가문의 지배 범위인 섬 서부로 집결 중입니다. 서둘러 대응하지 않으면 우리 해양 제국의 핵심을 이루는 부분을 잃을 위험이 있어, 우리 [ROOT.GetCountry.GetFlavorRank]의 힘이 크게 약화되고 말 것입니다."
 flavor_ven.50.a: "감히 우리에게 맞설 용기가 있는지 확인해 보자꾸나."
 flavor_ven.50.b: "저들의 요구를 들어주어라."
 callergis_rebellion_joining: "[GetCountry('CRT').GetName]가 소유한 [ShowAreaName('aegean_archipelago_area')] 내 모든 [ShowCultureName('greek_culture')] [pops|e]이 [callergis_rebellion.GetName]에 가담합니다"
 callergis_rebellion: "칼레르기 반란군"
 flavor_ven.50.historical_info: "칼레르기의 반란은 크레타섬의 주요 귀족 가문이었던 칼레르기 가문이 주도한 봉기를 일컫습니다. 지방의 자치권을 회복하고 베네치아의 통치로 인한 불만을 해소하기 위해 일어난 이 반란은 크레타의 주민들로부터 광범위한 지지를 얻었습니다. 반란은 초기에는 성공을 거두었지만 결국 베네치아군에 의해 진압되었고, 그 이후 베네치아는 한층 더 가혹한 억압 정책을 펼치는 등 크레타섬을 더욱 확고히 틀어쥐는 모습을 보였습니다."
 flavor_ven.51.title: "[ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')]"
 flavor_ven.51.desc: "위대한 우리 [ROOT.GetCountry.GetFlavorRank]의 국력과 부가 늘어나면서, 우리 수도인 [ShowLocationName('venice')]가 우리나라의 번영에 걸맞은 위용을 갖출 수 있도록 발전에 투자해야 한다는 의견이 대두되고 있습니다. 특히 중앙 광장인 [ShowBuildingTypeName('piazza_san_marco')]을 개축해 우리 해상 제국의 위엄을 과시할 수 있는 웅장한 아치와 대리석 장식을 추가하자는 방안이 제기되었습니다. 이 개축은 우리 도시의 아름다움을 한층 높여 줄 뿐만 아니라 앞으로도 오래 계속될 권세와 문화적 위상을 세상에 드러내는 생생한 증거가 되어 줄 것입니다."
 flavor_ven.51.a: "개축에 자금을 지원하라."
 flavor_ven.51.b: "너무 비용이 많이 드는군."
 flavor_ven.51.historical_info: "#italic 산마르코 광장#!은 이탈리아의 베네치아에 위치한 주요 공공 광장으로, 시내에서 가장 널리 알려진 명소입니다. 약 9세기경에 처음 개발된 이래 수차례 증축되었고, 12세기에 이르러 현재의 크기를 갖추게 되었지만 이후에도 계속 개축과 증축을 거쳤습니다. 산마르코 대성당, 도제 궁전, 산마르코 시계탑 등 베네치아를 대표하는 여러 건축물에 둘러싸여 있는 이곳은 수 세기 동안 각종 정치, 종교, 사회 활동이 이루어지는 만남의 장으로서 소임을 다했습니다."
 flavor_ven.52.title: "산마르코 시계탑"
 flavor_ven.52.desc: "이미 [ShowBuildingTypeName('piazza_san_marco')] 개축에 상당한 자원을 투입했지만, 우리 도시의 위용을 한층 더 높일 수 있는 새로운 방안이 제기되었습니다. 시내와 바다에서 모두 보이는 화려한 시계탑을 세워 광장을 장식하자는 것입니다. 이 시계탑은 실제로 시간을 알려 줄 뿐만 아니라, 육로와 해로를 가리지 않고 [ShowLocationName('venice')]를 찾는 모든 이들에게 그 위용을 드러내 우리 [ROOT.GetCountry.GetFlavorRank]의 부유함과 화려함을 체감시켜 줄 것입니다. 이 시계탑을 건설한다면 [ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')]의 아름다움과 위상은 한결 더 높아질 것이며, 우리 해상 제국의 보배인 [ShowLocationNameWithNoTooltip('venice')]의 위상 또한 더 공고해질 것입니다."
 flavor_ven.52.a: "건설 자금을 지원하라."
 flavor_ven.52.b: "지금은 다른 급한 일이 많다."
 flavor_ven.52.historical_info: "#italic 토레 델로롤로지오#!라고도 불리는 산마르코 시계탑은 이탈리아 베네치아의 역사적 명소로 #italic 산마르코 광장#!에 위치해 있습니다. 1496년에서 1499년에 걸쳐 건설된 이 르네상스 탑에는 거대한 천문 시계가 설치되어 있습니다. 이 시계는 시간을 알려 줄 뿐만 아니라 달의 차고 이지러짐, 그리고 황도의 별자리까지도 표시합니다. 탑 꼭대기에는 '무어인'이라 알려진 두 청동상이 종을 쳐 시간을 알립니다. 이 종탑을 건립한 것은 베네치아의 부와 해상 장악력, 그리고 우주와의 관계를 과시하기 위함이었습니다."
 flavor_ven.53.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 [ShowGoodsNameWithNoTooltip('salt')] 교역"
 flavor_ven.53.desc: "우리 [ROOT.GetCountry.GetFlavorRank](은)는 오랫동안 [ShowGoodsName('salt')] 무역을 장악함으로써 부와 번영을 구가해 왔습니다. [ShowGoodsNameWithNoTooltip('salt')]이라는 필수 재화의 무역망을 독점하다시피 하고 있는 우리의 소금 교역청은 [ShowGoodsNameWithNoTooltip('salt')]의 생산, 유통, 가격 책정을 효율적으로 관리 및 규율해, [ROOT.GetCountry.GetName](이)가 앞으로도 지역 내에서 [ShowGoodsNameWithNoTooltip('salt')]의 제1 수출국이 될 수 있도록 보장합니다. 수익성이 매우 뛰어난 이 교역은 실제로 국가 소득의 상당 부분을 책임지고 있으며, 그런 의미에서 [ShowGoodsNameWithNoTooltip('salt')]은 나라의 경제적 안정과 번영을 떠받치는 대들보나 다름없습니다."
 flavor_ven.53.a: "[ShowGoodsNameWithNoTooltip('salt')]이야말로 우리 시대의 황금이니라."
 flavor_ven.53.a.tt: "[ShowGoodsName('salt')]을 생산하는 모든 소유 지점의 [prosperity|e]이 [ShowNamedValue('prosperity_severe_bonus')|+=2%] 증가합니다"
 flavor_ven.54.title: "[ven_tintoretto.GetNameWithNoTooltip]의 천재성"
 flavor_ven.54.desc: "틴토레토라는 이름으로 더 유명한 [ven_tintoretto.GetName](은)는 베네치아 유파의 거장입니다. 뛰어난 원근법 활용, 극적인 빛 표현, 과감하고 역동적인 구도로 명성을 얻은 [ven_tintoretto.GetLastNameWithNoTooltip](은)는 강렬하면서도 정력적인 화풍을 통해 '일 푸리오소', 즉 '격정적인 자'라는 별명을 얻기도 했습니다. 강렬한 감정 표현과 혁신적인 기법을 특징으로 하는 틴토레토의 작품은 [ShowLocationName('venice')] 안팎의 예술계에 심대한 영향을 미쳤습니다."
 flavor_ven.54.a: "우리 [ROOT.GetCountry.GetFlavorRank]의 자랑이로다!"
 flavor_ven.55.title: "틴토레토의 십자가에 매달리신 그리스도"
 flavor_ven.55.desc: "흔치 않은 기회를 얻었습니다. 일명 틴토레토라 불리는 [tintoretto.GetName]에게 십자가에 매달리신 그리스도를 그린 웅장한 작품을 의뢰해, 스쿠올라 그란데 성당을 빛낼 수 있게 된 것입니다. 틴토레토의 격정적이고도 역동적인 손길을 거친다면 우리 도시의 위엄과 문화, 종교적 전통에 대한 우리의 헌신을 모두 반영한 지금껏 [ShowLocationName('venice')]에서 제작된 모든 예술 작품을 뛰어넘는 실로 기념비적인 작품이 탄생할 것입니다. 이 장대한 사업을 계속 진행한다면 [ShowLocationNameWithNoTooltip('venice')]의 예술적 위상을 새로운 경지로 끌어올릴 수 있겠지만, 반대로 사업을 진행하지 않을 경우 우리 [ROOT.GetCountry.GetFlavorRank]의 찬란한 성과와 문화적 의의를 높이는 데 관심이 없는 것으로 여겨질 수 있습니다."
 flavor_ven.55.a: "틴토레토에게 제작을 의뢰하라!"
 flavor_ven.55.b: "다른 더 중요한 일에 집중하도록."
 flavor_ven.55.historical_info: "틴토레토의 '십자가에 매달리신 그리스도'는 1565년경 베네치아의 #italic 스쿠올라 그란데 디 산 로코#! 성당에서 제작된 기념비적인 회화 작품입니다. 이 그림은 그리스도가 십자가에 매달리는 장면을 틴토레토의 특징적인 화풍인 강렬한 극적 연출과 역동적 구도로 묘사했습니다. '십자가에 매달리신 그리스도'는 틴토레토가 남긴 걸작 중 하나로, 사실적인 묘사와 역동감, 그리고 빛의 표현에 뛰어난 틴토레토의 재능을 여실히 드러냅니다. 베네치아의 자선 기관인 #italic 스쿠올라#! 성당을 장식하기 위해 그리스도의 생애를 다룬 연작 중 하나로 제작되었습니다."
 flavor_ven.56.title: "[ven_sansovino.GetNameWithNoTooltip]"
 flavor_ven.56.desc: "유려한 거물 외벽 장식과 대리석 조각을 선보인 것으로 이름 높은 [ven_sansovino.GetName](은)는 당대를 대표하는 조각가이자 건축가로, [GetCountry('FLO').GetName]의 예술계에 잊히지 않을 유산을 남겼습니다. 최근 [ShowLocationName('venice')]에서 가장 큰 영향력을 자랑하는 산마르코 집정관이 [ven_sansovino.GetLastNameWithNoTooltip](을)를 [ShowLocationNameWithNoTooltip('venice')]에 초빙해 수석 건축가이자 부동산 감독관으로 임명하자고 제안했습니다. [ven_sansovino.GetLastNameWithNoTooltip]의 뛰어난 솜씨와 선구적인 접근 방식은 우리 도시 건축의 위용을 한층 드높일 뿐만 아니라 [ShowLocationNameWithNoTooltip('venice')]가 예술의 등불로 세상을 밝히는 날을 앞당겨 줄 것입니다."
 flavor_ven.56.a: "후한 보수를 제시하라."
 flavor_ven.56.b: "초빙하자니 비용이 너무 부담되는군."
 flavor_ven.57.title: "[ShowLocationNameWithNoTooltip('venice')] 제카 설계"
 flavor_ven.57.desc: "[sansovino.GetName](이)가 수석 건축가이자 부동산 감독관으로 합류하게 되며 이 인재의 전문성을 활용해 [ShowLocationName('venice')] 제카를 설계할 흔치 않은 기회를 얻었습니다. 우리나라에 없어서는 안 될 조폐국이 들어설 이 건물은 화폐를 포함한 [ROOT.GetCountry.GetFlavorRank]의 재산을 안전하게 지킬 수 있도록 견고함과 내화성을 갖춰야 합니다. 시대를 선도하는 건축 역량을 지닌 [sansovino.GetLastNameWithNoTooltip](이)라면 이러한 실제적 필요를 충족할 뿐만 아니라 [ShowLocationNameWithNoTooltip('venice')]의 영광과 안정을 나타내는 최첨단 건물을 선물해 줄 것이 분명합니다."
 flavor_ven.57.a: "건설 총괄을 맡기도록."
 flavor_ven.57.b: "건설 자금이 부족하구나."
 flavor_ven.57.historical_info: "베네치아 공화국의 조폐국인 베네치아 제카는 시내 중심부에 위치했습니다. 바로 이 시설에서 오늘날까지도 유명한 두카트 금화와 그로소 은화 등 공화국의 화폐가 생산되었습니다. 이처럼 제카는 베네치아 경제에서 통화 체계의 안정과 신뢰성을 유지한다는 없어서는 안 될 역할을 담당했습니다."
 flavor_ven.58.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 총대주교청"
 flavor_ven.58.desc: "[GetCountry('PAP').GetAdjective] 칙서인 #italic 레기스 아이테르니#!는 그라도 총대주교청과 카스텔로 주교청을 통합해 새로운 [ShowLocationName('venice')] 총대주교청 신설을 지시함으로써 교단에 중대한 변화를 불러일으켰습니다. 이 중차대한 조치는 우리의 종교적, 정치적 위상을 높일 뿐만 아니라 [GetUniqueInternationalOrganization('catholic_church').GetName] 안에서 우리가 행사하는 영향력도 강화합니다. 이처럼 가톨릭에서 중요한 위치를 차지하는 관청들이 [ShowLocationNameWithNoTooltip('venice')]의 관할 아래 통합됨으로써, 우리 [ROOT.GetCountry.GetFlavorRank](이)가 종교적 위상과 제도적 권력을 거머쥔 새 시대가 도래할 것입니다."
 flavor_ven.58.a: "총대주교청 신설을 수용하라."
 flavor_ven.59.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 권력 장악 시도"
 flavor_ven.59.desc: "[ROOT.GetCountry.GetLongName]의 공화정 전통은 수 세기 동안 우리 통치의 기반을 이루어 권력의 균형과 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들과의 공동 통치를 보장해 왔습니다. 그러나 이 전통이 현재 위협받고 있습니다. 공화정의 원칙이 점차 약화되고 있다는 사실을 포착한 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 권력을 중앙에 집중시켜 [ROOT.GetCountry.GetFlavorRank] 자체를 자신이 홀로 다스리는 독재 체제로 전환을 꾀한 것입니다. 그러나 자신들의 특권을 매우 아끼는 귀족들이 그토록 급격한 권력 변화를 담담히 수용할 가능성은 희박합니다. 따라서 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 겁 없는 행보는 필히 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 혼란의 구렁텅이로 빠뜨릴 것입니다."
 flavor_ven.59.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 권력 장악 시도를 지원하라!"
 flavor_ven.59.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 붙잡아 해임하라."
 flavor_ven.59.c: "반역의 대가는 사형이다!"
 flavor_ven.59.historical_info: "1355년, 당시 도제였던 마리노 팔리에로는 베네치아 공화국의 장악을 시도했습니다. 자신의 권력이 제약을 받는다는 사실을 비롯해 여러 개인적인 불만에 사로잡힌 팔리에로는 기존 정부를 무너뜨리고 스스로 독재자가 되고자 음모를 꾸몄습니다. 그러나 그 음모는 채 실행에 옮기기도 전에 발각되었고, 팔리에로는 체포된 후 재판을 거쳐 반역죄로 처형당했습니다. 그렇게 이 사건은 베네치아 공화주의의 생명력, 그리고 그 원칙을 어길 경우 맞이하게 될 가혹한 결과를 여실히 보여 주는 사례가 되었습니다."
 flavor_ven.60.title: "[ShowLocationNameWithNoTooltip('dubrovnik')] 요새화"
 flavor_ven.60.desc: "주요 교역 [target_location.GetRank.GetName]인 [ShowLocationName('dubrovnik')](은)는 해상 제국인 우리나라에 있어 없어서는 안 될 귀중한 자산입니다. 이처럼 중요한 곳임에도 불구하고 [ShowLocationNameWithNoTooltip('dubrovnik')](은)는 방어 시설이 빈약해, 육로에서든 해로에서든 적의 손쉬운 먹잇감이 될 우려가 있습니다. 자금을 투입해 제대로 된 방어 설비를 구축한다면 반드시 돈을 들인 보람이 있을 것입니다."
 flavor_ven.60.a: "[ShowLocationNameWithNoTooltip('dubrovnik')]의 방비를 강화해야 한다."
 flavor_ven.60.b: "현재 방어 시설로도 충분히 강하다."
 flavor_ven.60.historical_info: "14세기에 세워진 스톤 성벽은 크로아티아 펠예사츠반도에 위치한 일련의 석재 방벽입니다. 소중한 염전과 스톤 시내를 보호하는 역할을 하며, 총 연장이 무려 7킬로미터에 이르러 유럽에서 가장 긴 방벽 중 하나입니다. 중세 시대부터 이미 그 엄청난 길이와 전략적 중요도로 널리 이름이 알려져 있었습니다."
 flavor_ven.61.title: "[ven_platina.GetNameWithNoTooltip]"
 flavor_ven.61.desc: "#italic 데 호네스타 볼룹타테 에트 발레투디네#!, 다시 말해 '참된 즐거움과 건강에 대하여'라는 놀라운 요리책이 [ShowLocationName('venice')]에 전해졌습니다. 이 책은 요리와 인본주의 철학을 혼합한 통찰력 있는 내용을 담아 많은 이들의 마음을 사로잡았습니다. 저자인 [ven_platina.GetName](은)는 인본주의 저술가이자 미식가로 정평이 나 있는 인물로, 본래 [GetCountry('PAP').GetAdjective] [GetCountry('PAP').GetGovernment.GetCourtTitle]에서 복무했으나 현지의 반인본주의 정책으로 인해 경력에 지장을 받았고 끝내는 투옥과 박해까지 받았습니다. 이 인물을 [ShowLocationNameWithNoTooltip('venice')]로 맞아들인다면 지금까지 겪은 역경을 뒤로하고 편히 쉴 수 있는 보금자리를 제공하는 동시에 우리 [ROOT.GetCountry.GetFlavorRank] 또한 그 방대한 지식으로부터 도움을 받을 수 있을 것입니다."
 flavor_ven.61.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 직위와 후한 보수를 제안하도록."
 flavor_ven.61.b: "관심 없다."
 flavor_ven.62.title: "바다와의 결혼식"
 flavor_ven.62.desc: "[ROOT.GetCountry.GetName]에서 가장 중요하고 오래된 전통 중 하나로 '바다와의 결혼식'이라는 의식이 있습니다. 이는 [ROOT.GetCountry.GetFlavorRank]의 해양 지배와 번영을 상징하는 연례행사로 매년 승천일에 거행됩니다. 행사일이 되면 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들로 이루어진 긴 행렬을 대동하고 국가 기함인 [target_art.GetName]에 올라 아드리아해로 출항합니다. 그리고 여러 세세한 의식과 기도식을 거쳐 축성된 반지를 바닷속으로 던집니다. 이 행위는 우리와 바다 사이의 유대를 재확인하는 절차로, 바다가 우리의 부, 권력, 생존에서 차지하는 중요한 위치를 반영합니다."
 flavor_ven.62.a: "전통은 반드시 고수해야 한다!"
 flavor_ven.62.b: "전통을 버리고 자원을 아끼도록 하자."
 flavor_ven.63.title: "[target_art.GetNameWithNoTooltip] 개보수"
 flavor_ven.63.desc: "[ROOT.GetCountry.GetName]의 웅장한 국가 기함인 [target_art.GetName](은)는 우리의 부와 권력, 그리고 해상 전통을 상징합니다. 주로 매년 열리는 '$flavor_ven.62.title$'에서 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 아드리아해에 대한 제해권을 재확인할 때 사용되는 [target_art.GetNameWithNoTooltip](은)는 우리의 문화적, 정치적 정체성을 이루는 없어서는 안 될 일부분입니다. 또한 정교한 조각과 황금 기물로 장식되어 있어 마치 떠다니는 궁전과도 같이 '라 세레니시마', 즉 '가장 고귀한' 공화국의 광휘와 권위를 드러냅니다.\n\n그러나 [target_art.GetNameWithNoTooltip]의 연식이 오래되어 전성기가 이미 지나간 탓에, 그 웅장함이 퇴색 일로를 걷고 있습니다. 우리나라의 위신을 유지하고 우리가 가장 중시하는 의례를 앞으로도 원활히 치르기 위해 우리나라를 대표하는 이 바지선을 반드시 보수해야 합니다."
 flavor_ven.63.a: "보수에 투자하라."
 flavor_ven.63.b: "현 상태를 유지하라."
 flavor_ven.64.title: "제노 형제의 항해"
 flavor_ven.64.desc: "최근 굉장히 흥미로운 지도 하나를 발견했습니다. 수십 년 전에 니콜로와 안토니오 제논 형제가 나섰던 항해에 근거해 작성한 지도라고 합니다. 지도에는 형제가 탐사했다는 [ShowAreaName('iceland_area')] 등 북부의 여러 해역에 관한 내용이 상세하게 기록되어 있습니다. 이 서적은 지중해의 중심부에서 멀리 벗어난 곳에 새로운 해로와 영토가 존재할 수 있다는 사실을 시사해 우리 공화국에서 큰 관심과 논란을 불러일으켰습니다.\n\n어떤 이들은 지도의 진위 여부를 조사한다면 귀중한 정보를 얻을 뿐만 아니라 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]에 새로운 교역과 탐사의 기회가 생길 수 있다고 이야기합니다. 그러나 우리의 국력과 국익을 책임지는 탄탄한 기반인 지중해에 모든 자원과 관심을 집중해야 한다는 이들도 있습니다."
 flavor_ven.64.a: "진위 여부를 조사하라."
 flavor_ven.64.a.tt: "[ShowAreaName('greenland_area')], [ShowAreaName('eastern_greenland_sea_area')], [ShowAreaName('western_greenland_sea_zones_area')]를 발견합니다"
 flavor_ven.64.b: "우리에게는 쓸모없는 지도다."
 flavor_ven.64.historical_info: "베네치아 원로원의 의원인 니콜로 제노는 자신의 조상인 니콜로 제노와 안토니오 제노 형제가 나섰던 항해의 기록과 지도를 엮어 출판했습니다. 그 기록에 따르면 제노 형제는 북부의 여러 해역을 지나는 장대한 항해를 통해 아이슬란드, 그린란드, 심지어 북아메리카 일부 지역까지 다다랐다고 합니다. 실제로 지도에는 북쪽의 지역과 해역이 표시되어 있으나 그 정확성과 진위 여부는 역사가들 사이에서 오랜 논쟁거리였습니다. 이러한 논란에도 불구하고 이 지도는 베네치아 안팎에서 큰 관심을 얻었으며, 북대서양에 아직 발견하지 못한 땅과 항로가 존재할 가능성을 제시함으로써 탐험가와 학자들의 마음을 설레게 했습니다."
 flavor_ven.65.title: "카스텔로 아 마레"
 flavor_ven.65.desc: "[ShowProvinceDefinitionName('crete_province')]의 눈부신 보석인 [ShowLocationName('candia')]는 [ShowProvinceDefinitionName('aegean_sea_province')]에 대한 [ROOT.GetCountry.GetAdjective]의 지배력을 나타내는 상징입니다. 이 번성하는 [target_location.GetRank.GetName](은)는 무역과 문화의 중심지일 뿐만 아니라 지중해 동부에서 우리의 영향력을 확보하기 위한 전략적 거점이기도 합니다. 이처럼 [ShowLocationNameWithNoTooltip('candia')]의 중요도가 나날이 증대되는 가운데, 앞으로 닥쳐올지 모르는 위협으로부터 지점을 사수하기 위해 그에 걸맞은 [ShowBuildingTypeName('castle')]을 건설할 필요성이 부각되었습니다."
 flavor_ven.65.a: "건설하라!"
 flavor_ven.65.b: "다른 곳에 자원을 투입하라."
 flavor_ven.65.historical_info: "카스텔로 아 마레, 일명 쿨레스 요새는 과거에 칸디아라 불렸던 크레타섬의 이라클리온 항구 초입에 위치해 있습니다. 16세기에 건립된 이 요새는 도시를 해상의 위협으로부터 보호하는 한편 에게해에서 베네치아의 지배력을 확보하는 핵심 방어 시설이었습니다. 그런 까닭에 해당 지역에서 베네치아의 건축적, 군사적 기량이 어떠했는지를 명확히 보여 주는 상징으로 평가받습니다."
 flavor_ven.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.66.desc: "출중한 능력으로 최근 두각을 드러낸 장군인 [target_character.GetName](이)가 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank]에 봉사하고 싶다며 우리를 찾아왔습니다. 전장에서 내보인 번뜩이는 통찰력과 탁월한 지휘력으로 이름 높은 [target_character.GetLastNameWithNoTooltip](을)를 등용한다면 현재 진행 중인 영토 확보 및 확장 활동에서 유용한 재원으로 활용할 수 있을 듯합니다. [target_character.GetLastNameWithNoTooltip]의 전문성은 우리의 군사 능력을 강화해, 해상 지배와 지역 안정이라는 목표에 더욱 다가설 수 있게 만들어 줄 것입니다."
 flavor_ven.66.a: "그 지휘 아래 우리 해상군은 무적으로 거듭날 것이다!"
 flavor_ven.66.b: "군대 대신 내각에서 복무하게 하라."
 flavor_ven.66.historical_info: "베네치아 역사상 가장 뛰어난 제독이자 군사 지휘관으로 평가받는 피에트로 로레단은 15세기경 베네치아에서 중대한 역할을 했습니다. 예컨대 오스만과 싸워 승리를 거두고 베네치아가 해상 제국으로 성장하는 데 기여한 것으로 유명합니다. 로레단의 지휘력은 특히 1416년에 있었던 갈리폴리 전투에서 빛을 발했는데, 베네치아는 이 전투에서 오스만 병력을 물리침으로써 에게해에서 베네치아의 이익을 확보할 수 있었습니다."
 flavor_ven.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.67.desc: "명망 높은 조각가이자 건축가인 [target_character.GetName](이)가 자신의 비범한 능력을 살려 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank]에 기여하겠다며 우리를 찾아왔습니다. 고딕 양식과 르네상스 건축을 자연스럽게 융합하는 능력으로 유명한 [target_character.GetLastNameWithNoTooltip]의 건축은 두 가지 다른 양식의 우아함과 혁신성을 두루 갖추고 있습니다. 그 능력이 있다면 [ShowLocationName('venice')]의 미적, 문화적 위용을 크게 높임으로써 우리 [target_location.GetRank.GetName](이)가 앞으로도 예술적 성취와 건축 미학의 등불로 길이 남도록 할 수 있을 것입니다."
 flavor_ven.67.a: "당장 채용하라!"
 flavor_ven.67.b: "채용할 여력이 없구나."
 flavor_ven.67.historical_info: "바르톨로메오 보노는 15세기경 베네치아의 건축 분야에 지대한 공헌을 남긴 역사적 인물로, 주요 작품으로는 도제 궁전의 아름다운 포르타 델라 카르타와 장엄한 카 도로 궁전이 있습니다. 두 건축물 모두 고딕 양식의 정교한 아름다움과 르네상스의 이상이 능숙하게 결합되어 있어 설계자의 탁월한 역량을 엿볼 수 있습니다."
 flavor_ven.68.title: "[target_character.GetNameWithNoTooltip]의 천재성"
 flavor_ven.68.desc: "뛰어난 작곡가이자 바이올린의 거장인 [target_character.GetName](은)는 참신한 작곡과 놀라운 연주 실력으로 유명합니다. 그 음악은 청중의 마음을 단번에 휘어잡아 [ROOT.GetCountry.GetName]의 문화적 위상을 드높이고 있습니다. 이 음악가를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 기용한다면 [ROOT.GetCountry.GetFlavorRank]의 예술적 유산을 크게 증진하고 음악의 중심지로서 확고히 자리매김하도록 만들 수 있을 것입니다."
 flavor_ven.68.a: "어떤 음악을 들려줄지 벌써 기대되는구나!"
 flavor_ven.68.historical_info: "안토니오 비발디는 바로크 시대의 가장 위대한 작곡가로 평가받는 인물로, 500곡이 넘는 협주곡과 다수의 오페라 및 교회 음악을 비롯해 수많은 작품을 남겼습니다. 비발디의 작품 중 가장 잘 알려진 '사계'는 협주곡 형식에 혁신을 일으켰으며, 특유의 창의적인 멜로디와 화성, 관현악 편곡 능력을 여실히 드러냅니다. 오스페달레 델라 피에타에서 바이올린을 가르친 비발디는 이 학교를 유럽 전역에서 찬사를 받는 저명한 음악 교육 기관으로 발돋움시켰습니다."
 flavor_ven.69.title: "[GetCountry('PAD').GetNameWithNoTooltip] 전쟁"
 flavor_ven.69.desc: "지역 내 지배력을 확대하고 국익을 도모하는 과정에서 우리가 사랑해 마지않는 [ROOT.GetCountry.GetFlavorRank](이)가 또다시 큰 분란에 휘말렸습니다. [GetCountry('PAD').GetName]와 벌이는 이번 전쟁은 [ROOT.GetCountry.GetName]의 영향력을 확대하고 국경의 안보를 강화할 수 있는 위기이자 기회입니다. 이 격동기를 헤쳐 나간 끝에 승리를 거머쥐려면 병력을 정비하고 신중히 전략을 세워야 합니다."
 flavor_ven.69.a: "병력을 모아 공격을 감행하라!"
 flavor_ven.69.b: "영토 방어에 집중하도록."
 flavor_ven.69.historical_info: "파도바 전쟁은 파도바 지역을 다스리던 카라라 가문과 베네치아 공화국 사이에 발생한 무력 충돌로, 역사적으로 매우 중요합니다. 파도바의 영주였던 프란체스코 2세 다 카라라는 베네치아를 집어삼켜 영토를 확대하려 했고, 이 과정에서 베네치아 공화국의 이익을 위협했습니다. 이에 베네치아는 자국의 교역로와 영토를 지키기 위해 파도바를 상대로 군사 원정에 나섰습니다. 이 전쟁은 베네치아의 결정적 승리로 막을 내렸고, 그렇게 베네치아는 파도바를 합병함으로써 일대에서 지배력을 공고히 했습니다."
 flavor_ven.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.70.desc: "작곡가로서 명성을 축적한 [target_character.GetName](이)가 자신의 역량을 [ROOT.GetCountry.GetFlavorRank](을)를 위해 사용하겠다며 우리를 찾아왔습니다. 높은 수준의 작곡과 통찰력 넘치는 문학 작품을 선보인 것으로 유명한 [target_character.GetLastNameWithNoTooltip]의 예술적 역량은 [ROOT.GetCountry.GetName]의 문화적 위상을 크게 드높일 잠재력이 있습니다. 이 인재가 합류한다면 우리나라는 우수한 음악과 세련된 지성의 중심지로서 우뚝 서게 될 것이 분명합니다."
 flavor_ven.70.a: "[target_character.GetLastNameWithNoTooltip](을)를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 등용하라!"
 flavor_ven.70.b: "음악 활동에 집중하게 두어라."
 flavor_ven.70.historical_info: "베네데토 마르첼로는 바로크 시대 음악계의 주요 인물 중 하나로, 심오한 종교적 가사를 정교한 음악과 결합한 50곡의 시편을 엮은 '에스트로 포에티코-아르모니코'(시적인 화성의 영감)라는 작품으로 가장 잘 알려져 있습니다. 마르첼로의 작품은 특유의 우아함과 명징함, 그리고 정서적 깊이로 높이 평가받습니다. 또한 '일 테아트로 알라 모다'(유행 극장)이라는 풍자 작품에서는 당대의 음악 관행과 오페라계에 관한 통찰력 있는 논평을 선보이기도 했습니다."
 flavor_ven.71.title: "콘치오 문제"
 flavor_ven.71.desc: "대대로 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 도시 내의 모든 시민을 대표하는 자유민으로 구성된 콘치오에서 선출했습니다. 그러나 최근 들어 선출 과정의 통제권을 탈취하려는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]층의 움직임이 점점 거세지고 있습니다. 이러한 변화가 자신들이 보유한 기존 권리를 직접적으로 위협한다고 여긴 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]층은 거센 반발을 보였습니다. 일촉즉발로 치달은 상황을 해소하기 위해 우리는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 또는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] 중 어느 편의 손을 들어야 할지 결정해야 합니다."
 flavor_ven.71.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]의 편에 서겠다."
 flavor_ven.71.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 편에 서겠다."
 flavor_ven.71.historical_info: "역사적으로 콘치오는 자유민의 도제 선출 참여를 보장하는 공화국의 언약을 상징하기에 베네치아의 통치에 있어 없어서는 안 될 기관이었습니다. 그러나 베네치아의 부와 국력이 성장하자 귀족과 유력 상인 가문들은 국정을 틀어쥐기 위해 도제 선출 과정에 오직 소수의 선택받은 이들만이 참여할 수 있도록 제도 개정을 추진했습니다. 이렇듯 지속적으로 권한을 축소당한 콘치오는 결국 유명무실해졌고, 1423년에 최종적으로 폐지됩니다."
 flavor_ven.72.title: "마지스트라토 알라 사니타"
 flavor_ven.72.desc: "[ShowLocationName('venice')]는 활발한 무역과 문화 활동의 중추지만, 시민들의 건강과 안녕을 위협하는 전염병이 여러 차례 창궐한 전례가 있습니다. 특히 요 근래 질병이 다발하자 더 적극적으로 공중 보건을 증진해야 한다는 공감대가 형성되었습니다. 우리 시민들을 보호하고 [ROOT.GetCountry.GetFlavorRank]의 번영을 유지하려면 위생, 방역 절차, 질병 예방을 담당하는 '마지스트라토 알라 사니타', 다시 말해 '공중 보건 관리국'의 설립이 필수적일지도 모르겠습니다."
 flavor_ven.72.a: "공중 보건을 위해 자금을 지원하라."
 flavor_ven.72.b: "그런 곳에 돈을 쓸 여유는 없다."
 flavor_ven.72.historical_info: "베네치아 공화국의 마지스트라토 알라 사니타는 15세기경 각종 질병, 특히 전염병으로부터 도시를 지키기 위해 설립된 공중 보건 전문 기관입니다. 각종 방역 조치의 시행, 인구 및 물자 이동의 규제, 각종 검역 및 위생 활동을 통한 공중 보건 확보를 담당했습니다."
 flavor_ven.73.title: "방코 델 지로"
 flavor_ven.73.desc: "우리 [ROOT.GetCountry.GetFlavorRank]의 재정적 요구가 점차 복잡해짐에 따라, 본격적인 국영 은행을 설립할 필요성이 대두되고 있습니다. 베네치아 상원의 직접적인 통제하에 놓일 방코 델 지로는 [ROOT.GetCountry.GetName]의 재정을 관리해 경제 활동이 안정적이고 효율적으로 이루어지도록 보장합니다. 이 은행은 우리의 국가 재정을 관리할 뿐만 아니라 무역과 상업을 활성화하고 국가의 재정 기반을 강화해 줄 것입니다."
 flavor_ven.73.a: "이 은행이 우리의 재정을 책임질 것이다."
 flavor_ven.73.b: "그런 건 필요 없다."
 flavor_ven.74.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 신성 이단 심문"
 flavor_ven.74.desc: "이단 신앙이 확산되며 [ROOT.GetCountry.GetFlavorRank]의 영적, 정치적 안정에 상당한 위협을 안겨 주고 있습니다. 나날이 커져 가는 이 위협에 대응하기 위해 [GetCountry('PAP').GetName]의 지원을 받아 [ROOT.GetCountry.GetName] 이단 심문소를 확장하자는 의견이 제시되었습니다. 우리 사회와 통치에 미칠 잠재적 이익과 파급 효과를 신중히 저울질하여 철저한 이단 심문을 실시할지, 보다 온건한 접근을 취할지, 아니면 심문소를 애초에 설립하지 않을 것인지를 결정해야 합니다."
 flavor_ven.74.a: "철저한 이단 심문을 벌여 이단을 일소하라."
 flavor_ven.74.b: "한층 더 신중하게 대응하도록 하자."
 flavor_ven.74.c: "이 문제에는 엮이지 않도록 하지."
 flavor_ven.75.title: "무다 상선단 지원"
 flavor_ven.75.desc: "지중해와 레반트 등 여러 지역을 오가며 우리 수도에 각종 물자, 사람, 지식과 번영을 실어 나르는 무다 상선단은 [ROOT.GetCountry.GetName] 무역의 생명선이나 다름없습니다. 이들의 활동은 우리 경제를 지탱하는 상업 흐름을 유지하는 데 없어서는 안 될 요소입니다. 이 상단에 추가적인 지원을 제공한다면 지금보다 더 많은 부와 자원을 가져오게 함으로써 최고의 무역 중심지로서 입지를 강화할 수 있을 것입니다."
 flavor_ven.75.a: "저들의 사업을 지원하라."
 flavor_ven.75.b: "알아서 잘할 것이다."
 flavor_ven.76.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.76.desc: "조각상 및 청동상 제작의 거장인 [target_character.GetName](은)는 출중한 만듦새와 예술성으로 명성이 드높습니다. 그런데 이 인물이 [ROOT.GetCountry.GetFlavorRank]에 자신의 역량을 제공하겠다며 우리를 찾아왔습니다. [target_character.GetLastNameWithNoTooltip]의 작품은 우리 도시의 위용을 높여 줄 뿐만 아니라 [ShowInstitutionName('renaissance')] 예술과 문화의 중심지라는 지위를 굳건히 다져 줄 것입니다. 작품 활동 후원에는 큰 비용이 들겠지만, 분명 그 가치를 뛰어넘는 헤아릴 수 없을 정도의 문화적 위신을 가져다줄 것이 틀림없습니다."
 flavor_ven.76.a: "작품을 의뢰하라!"
 flavor_ven.76.b: "그럴 여유는 없다."
 flavor_ven.76.historical_info: "알레산드로 레오파르디는 르네상스 시대에 이름을 날렸던 이탈리아의 조각가이자 청동 세공인입니다. 베네치아의 웅장한 바르톨로메오 콜레오니 청동 기마상을 제작한 것으로 특히 유명합니다. 알레산드로는 기술적인 완성도와 예술적 심미안으로 높은 평가를 받았으며, 청동 주조 예술 분야의 발전에 크게 기여했습니다."
 flavor_ven.77.title: "도미니 디 테라페르마 확대"
 flavor_ven.77.desc: "우리는 여러 차례 전쟁에서 승리함으로써 [ShowRegionName('italy_region')]에 상당한 진출 기반을 확보했고, 그렇게 우리의 '도미니 디 테라페르마', 즉 '본토 내 영토'를 확대할 수 있었습니다. 이번 영토 정복으로 우리는 해상에서도 육지에서도 녹록지 않은 세력이라는 사실을 입증했으며, 더 많은 완충 지대를 확보한 덕분에 [ShowLocationName('venice')]의 안보 또한 크게 증진되었습니다."
 flavor_ven.77.a: "이 성공을 자축하자!"
 flavor_ven.77.b: "해당 지방을 병합하는 데 집중하라."
 flavor_ven.78.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.78.desc: "심오한 지식과 다방면에 걸친 전문 지식을 지닌 [target_character.GetName](이)라는 인물이 우리 [ROOT.GetCountry.GetFlavorRank]에서 일하고 싶다며 우리를 찾아왔습니다. 법학, 과학, 신학을 통달한 것으로 유명한 [target_character.GetLastNameWithNoTooltip]의 조언은 분명 우리의 통치 및 외교 전략에 큰 도움이 될 것입니다. 이처럼 이 인재의 지도를 받아들인다면 [ROOT.GetCountry.GetName]의 정치적, 지적 위상이 높아져 합리와 계몽의 시대를 이끄는 선두 주자로서 입지를 강화할 수 있겠지만, 섣불리 결정할 수는 없습니다. [target_character.GetLastNameWithNoTooltip](은)는 [ShowReligionName('catholic')]교회에 매우 비판적인 입장을 견지하고 있어, 이 인물을 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 초빙할 경우 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]층이 반기지 않을 수도 있기 때문입니다."
 flavor_ven.78.a: "그자를 조언자로 임명하라."
 flavor_ven.78.b: "교회의 심기를 거스를 수는 없지."
 flavor_ven.78.historical_info: "베네치아의 역사학자이자 과학자인 동시에 정치가인 파올로 사르피는 1606년부터 1607년까지 이어진 베네치아 성무 금지령 시기의 핵심 인물입니다. 베네치아와 교황청이 대립했던 이 시기 동안 사르피는 공화국의 자치권을 굳건히 수호하고 정교분리를 주장하는 글을 발표함으로써 당대의 정치 지형 형성에 막대한 영향을 미쳤습니다."
 flavor_ven.79.title: "디딤돌 [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]"
 flavor_ven.79.desc: "우리는 [ShowProvinceDefinitionName('cyprus_province')]섬을 완전히 장악함으로써 지중해에 대한 영향력을 크게 확대했습니다. 전략적 요충지인 [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]는 일대에 우리의 국력을 투사함으로써 주요 교역로를 지배하고 경쟁국들을 압박할 수 있는 이상적인 거점이 되어 줄 것입니다. 이번 영토 확대로 우리는 향후 [ShowAreaName('levant_area')] 및 [ShowRegionName('egypt_region')] 원정에 나서, 국경을 넘어 [ROOT.GetCountry.GetAdjective]의 국익을 증진할 수 있는 핵심 기점을 확보하게 되었습니다."
 flavor_ven.79.a: "우리는 이제 [ShowLocationNameWithNoTooltip('alexandria')](을)를 목표로 할 것이다."
 flavor_ven.79.b: "[ShowLocationNameWithNoTooltip('jerusalem')](을)를 해방해야 한다."
 flavor_ven.79.c: "[ShowLocationNameWithNoTooltip('antioch')]에 영유권을 주장하도록."
 flavor_ven.79.d: "먼저 [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]에서 지배권을 강화해야 한다."
 flavor_ven.80.title: "신성한 개입"
 flavor_ven.80.desc: "[target_location.GetRank.GetName] [ShowLocationName('venice')]에 사나운 폭풍이 몰아쳐 석호 지역과 주민들을 위협하는 일이 있었습니다. 다행히도 우려했던 재앙은 일어나지 않았지만, 현재 많은 이들이 성 마르코, 성 게오르기우스, 성 니콜라스께서 한 미천한 어부의 기도에 응하여 초자연적인 개입을 통해 [target_location.GetRank.GetNameWithNoTooltip](을)를 보호하신 것이라고 이야기하고 있습니다. 폭풍이 가라앉자 3인의 성인은 어부에게 [ROOT.GetCountry.GetNameWithNoTooltip]에 대한 보호와 총애의 상징으로 #italic 어부의 반지#!라 불리는 신성한 반지를 내려 주셨다고 합니다."
 flavor_ven.80.a: "수호성인께서 우리를 구하셨다!"
 flavor_ven.80.b: "백성들이 그런 미신에 빠져서는 안 되거늘."
 flavor_ven.80.historical_info: "1340년에 베네치아를 강타한 대형 폭풍으로 인해 도시는 막대한 피해를 입었습니다. 신성한 존재의 개입을 이야기하는 이 전설적인 일화는 베네치아의 정체성과 전승 속에 깊이 스며들어 있으며, 당시 그 사건이 종교적, 문화적으로 어떠한 의미를 지녔었는지를 분명히 드러냅니다. 이후 #italic 어부의 반지#!는 도시의 기적적인 구원과 수호성인과의 영원한 연결을 나타내는 상징물이 되었습니다."
 flavor_ven.81.title: "[target_character.GetNameWithNoTooltip](과)와 대운하 궁전"
 flavor_ven.81.desc: "우리 [ROOT.GetCountry.GetFlavorRank]의 유력 도시 귀족인 [target_character.GetName](이)가 대운하의 제방 위에 $ca_foscari$라는 웅장한 궁전을 새로 짓기 시작했습니다. [target_character.GetLastNameWithNoTooltip] 가문의 부와 영향력을 대변할 상징물을 건설하고자 시작된 이 공사는 빠르게 사람들의 주목을 모았습니다. 일부 조언가는 나라에서 공사를 지원한다면 [target_character.GetLastNameWithNoTooltip] 가문의 충성을 확보하고 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]층과의 정치적 단결을 강화할 수 있을 것이라고 제안했습니다."
 flavor_ven.81.a: "공사를 지원하라."
 flavor_ven.81.a.tt: "[target_character.GetLastName] 가문은 이 일을 기억할 것이며, 가문의 일원이 통치자가 될 경우 은혜를 갚을 것입니다"
 flavor_ven.81.b: "[target_character.GetNameWithNoTooltip](은)는 부유하니 굳이 지원할 필요 없겠지."
 flavor_ven.81.historical_info: "프란체스코 포스카리는 1423년에서 1457년까지 베네치아의 도제로 재임한 인물로, 임기 중에 베네치아 역사상 가장 길고 야심 찬 공사를 주도했습니다. 예술의 후원자이자 베네치아의 이탈리아 본토 진출을 굳세게 주장한 주전론자였던 포스카리는 가문의 위상을 드러내 보이기 위해 거대한 고딕 궁전인 #italic 카 포스카리#!의 건설을 지시했습니다."
 flavor_ven.82.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 법령"
 flavor_ven.82.desc: "우리 통치의 무결성을 보존하고 점차 복잡해지는 [ROOT.GetCountry.GetAdjective] 생활에 대응하기 위해 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 전반적인 법제 개혁을 제안해 왔습니다. 새로 제정될 법령은 기존 법 전통을 통합 및 일신해, 상업 규제에서 해사법, 그리고 도덕규범과 시민의 책임에 이르는 모든 사안을 아우를 것입니다."
 flavor_ven.82.a: "법령을 제정 및 보강하라."
 flavor_ven.82.b: "지금은 그러한 개혁을 단행할 시기가 아니다."
 flavor_ven.82.historical_info: "1368년 베네치아 법령은 공화국의 법체계를 통합 및 재편한 주요 제정법으로, 수 세기에 걸쳐 발전해 온 각종 법률을 표준화했습니다. 상업, 형법, 시민의 책무, 도덕규범 등 다양한 분야를 망라해 규율했는데, 이는 당시 베네치아 사회가 점차 복잡도의 증가와 제국의 확장을 마주하게 된 시대상을 반영합니다."
 flavor_ven.83.title: "[target_character.GetNameWithNoTooltip](과)와 세계 지도"
 flavor_ven.83.desc: "저명한 [ROOT.GetCountry.GetAdjective] 수도사이자 지도 제작자인 [target_character.GetName](은)는 요 몇 년간 세계 지도 제작에 매진해 왔습니다. 수도사의 말에 따르면 이 지도는 지리적 지식을 집대성한 걸작이 될 것이며, 지금까지 우리에게 알려진 세계 외에도 그 너머의 미탐사 지역에 관해 과거 어느 때보다 높은 수준의 통찰을 안겨 줄 것이라고 합니다. 그런데 수도사가 말하길, 지도를 완성하기 위한 자금이 부족한 탓에 우리의 지원이 필요하다고 합니다."
 flavor_ven.83.a: "자금을 지원하라."
 flavor_ven.83.b: "요청을 거절하라."
 flavor_ven.83.historical_info: "프라 마우로는 1450년경에 제작한 세계 지도로 유명한 베네치아 수도사입니다. 수도사가 제작한 지도는 유럽이나 아랍 등 다양한 출처에서 얻은 지리적 지식을 집대성했는데, 당대의 지도 중 가장 상세한 지리 묘사를 선보인 가장 진보된 지도로 평가받습니다. 특히 최초로 종교적 믿음보다 정확성을 우선시한 것이 특징으로, 기존의 지도는 예루살렘을 지도 중앙에 배치하거나 성경의 천국을 실재하는 장소로 제시했지만 이 지도에서는 그러한 묘사를 찾아볼 수 없습니다."
 flavor_ven.84.title: "[ruler_dynasty.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_ven.84.desc: "존경받는 [ruler_dynasty.GetName] 가문의 [target_ruler.GetName](이)가 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 자리에 올랐습니다. [ruler_dynasty.GetNameWithNoTooltip](은)는 예로부터 [ROOT.GetCountry.GetFlavorRank]에서 상당한 위세와 영향력을 떨쳐 온 가문으로, 그 구성원이 최고 권력자에 오른 이번 사건은 가문의 변치 않는 유산을 증명합니다. 그런데 [ruler_dynasty.GetNameWithNoTooltip] 가문이 [target_art.GetName] 건립 당시 여러 방면에서 자신들을 도와준 우리 [ROOT.GetCountry.GetFlavorRank]에 은혜를 갚겠다며, [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 권세와 위상을 확대하는 데 자신들의 충성과 자원을 제공하겠다고 나섰습니다."
 flavor_ven.84.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.84.historical_info: "포스카리 가문은 베네치아 정치권의 유력 인사를 다수 배출했는데, 그중에서도 1423년에 베네치아 도제가 되어 1457년에 강제 사임 후 급작스러운 죽음을 맞이했던 프란체스코 포스카리가 가장 유명합니다. 프란체스코의 재위기는 확장주의 정책과 베네치아 정치 구조의 비약적 발전으로 요약할 수 있습니다. 이 시기에 베네치아는 동부 지중해에서 지배력을 공고히 했을 뿐만 아니라, 밀라노와 오스만 제국을 상대로 전쟁을 벌였습니다. 이처럼 포스카리 가문은 베네치아가 지중해 일대와 그 교역망에서 영향력과 지배력을 강화하는 데 무엇보다 중요한 역할을 수행했습니다."
 flavor_ven.85.title: "$diarii$"
 flavor_ven.85.desc: "[target_character.GetName](이)가 최근 [ROOT.GetCountry.GetAdjective]의 역사, 정치, 사회를 엮은 기념비적 연대기인 $diarii$의 집필에 매진하고 있습니다. 그런데 필생의 역작의 완성을 앞둔 [target_character.GetLastNameWithNoTooltip](이)가 정부를 찾아와 자신의 책을 출판할 자금을 정중히 요청하고 있습니다. [ROOT.GetCountry.GetFlavorRank]의 위업을 후대에게 전하는 일은 국가의 지원을 받을 자격이 충분하다는 것입니다."
 flavor_ven.85.a: "출판을 지원하도록."
 flavor_ven.85.b: "그런 데 쓸 자금은 없다."
 flavor_ven.85.historical_info: "마리노 사누토는 베네치아의 역사가이자 일기 작가로, 대평의회의 일원이기도 했습니다. 마리노는 각종 역사 기록을 묶어 #italic 디아리이#!, 다시 말해 '일기'라는 이름으로 출간했습니다. 이 58권 분량의 연대기는 1496년부터 1533년 사이 공화국에서 일어난 정치, 외교, 사회 사건을 망라했습니다."
 flavor_ven.86.title: "헬라족의 목소리"
 flavor_ven.86.desc: "[ShowInstitutionName('printing_press')]가 [ROOT.GetCountry.GetFlavorRank]에 널리 보급되자 일군의 학자와 [ShowReligionAdjective('orthodox')] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 인쇄기를 이용해 [ShowCultureName('greek_culture')]의 문학, 종교 저술, 문화적 정체성을 보존하기 위해 힘쓰고 있습니다. 이들은 자신들의 출판 사업을 확대할 수 있도록 국가의 금전 지원을 청원하며, 배움을 장려하고 자유를 수호하는 [ROOT.GetCountry.GetName](이)가 우리나라에서 [ShowCultureNameWithNoTooltip('greek_culture')] 문화의 등불로 우뚝 서야 한다고 열띤 목소리로 이야기했습니다."
 flavor_ven.86.a: "그 숭고한 뜻을 돕도록."
 flavor_ven.86.a.tt: "[ShowLocationName('venice')] 내 우리 [ShowCultureName('greek_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 flavor_ven.86.b: "우리 [ROOT.GetCountry.GetFlavorRank]에 외국 인쇄소를 둘 수는 없다!"
 flavor_ven.86.b.tt: "[ShowLocationName('venice')] 내 우리 [ShowCultureName('greek_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 flavor_ven.86.historical_info: "16세기 후반에 베네치아는 그리스 정교회의 학문적 중심지가 되었습니다. 이는 주로 베네치아의 출판 자유 보장과 오스만의 지배를 피해 유입된 대규모 그리스 이주민 인구 덕분이었습니다. 이렇게 베네치아에는 세계 최초로 그리스 인쇄소가 유치되어 여러 종교 서적, 고전 문헌, 철학서를 출간했습니다."
 flavor_ven.87.title: "역경을 딛고 선 학자"
 flavor_ven.87.desc: "[ShowLocationName('padova')] 대학에서 [ShowContinentName('europe')] 여성 중 처음으로 철학 박사 학위를 받아 역사에 이름을 남긴 [target_character.GetName](이)가 열띤 찬사 속에 [ROOT.GetCountry.GetName](으)로 돌아왔습니다. 이에 학자들과 개혁적인 조언가들은 이 인물이 계속 자신의 작품을 널리 선보일 수 있도록 지원할 것을 제안했습니다. 그러나 보수 세력은 여성이 자유롭게 작품 활동을 하는 것은 전통에 먹칠을 하는 것이라며 반대 의사를 내비쳤습니다."
 flavor_ven.87.a: "이곳은 여인네가 있을 곳이 아니다."
 flavor_ven.87.b: "작품 활동을 계속하게 하라."
 flavor_ven.87.historical_info: "엘레나 코르나로 피스코피아는 유럽에서 대학 학위를 받은 최초의 여성입니다. 철학과 음악 그리고 신학 분야에서 비범한 재능을 보였던 엘레나는 1678년에 파도바 대학에서 철학 박사 학위를 수여받으며 역사에 이름을 남겼습니다."
 flavor_ven.88.title: "음악의 다리"
 flavor_ven.88.desc: "[target_character.GetName](은)는 [ShowLocationName('venice')]에서 수학한 재능 넘치는 작곡가로, 세속 성악에 혁신을 일으킨 것으로 잘 알려져 있습니다. 여러 해 동안 [target_country.GetName] [target_country.GetGovernment.GetCourtTitle]에 재직한 이 작곡가가 최근 [ROOT.GetCountry.GetFlavorRank]에 돌아와 [target_country.GetNameWithNoTooltip](과)와 [ShowRegionName('italy_region')]의 음악 전통을 융합할 새로운 음악원의 건립을 제안했습니다."
 flavor_ven.88.a: "제안을 승인하겠다."
 flavor_ven.88.b: "외국 음악을 지원할 생각은 없다."
 flavor_ven.88.historical_info: "안젤로 노타리는 '가진 것 없는 자들의 학교'라는 뜻의 #italic 아카데미아 데글리 스프로비스티#!라는 베네치아 문학 모임의 일원으로 활동하다 잉글랜드로 이주하여 대부분의 생애를 보낸 인물입니다. 잉글랜드에서 노타리는 찰스 1세를 섬겼고, 이후 궁정 음악가로 발탁되어 가수이자 류트 연주자로 활동했습니다. 그 과정에서 노타리는 잉글랜드에 이탈리아의 바로크 음악을 퍼뜨리는 데 큰 역할을 했습니다."
 flavor_ven.89.title: "[target_character.GetLastNameWithNoTooltip]의 실험"
 flavor_ven.89.desc: "수학자이자 [galileo_galilei_scope.GetName]의 제자인 [target_character.GetName](이)가 최근 제안할 것이 있다며 [ShowLocationName('venice')]에 찾아왔습니다. 우리 도시의 여러 운하를 활용한 실험을 진행해, 물의 흐름과 수리학에 관한 자신의 이론을 검증하겠다는 것입니다. 이 실험은 유체 역학에 관한 이해를 높일 뿐만 아니라 홍수 관리, 운하 체계 개선, 상업 기반 시설 보강 등에도 도움이 되겠지만, 일각에서는 실험 방법이 아직 검증되지 않아 운하가 손상될 가능성이 있다고 우려를 제기했습니다."
 flavor_ven.89.a: "발전을 위해서라면 위험 정도는 감수해야지."
 flavor_ven.89.b: "운하를 훼손할 위험을 무릅쓸 수는 없다."
 flavor_ven.89.historical_info: "베네데토 카스텔리는 수학자이자 과학자로서 파도바 대학 교수로 재직한 인물입니다. 갈릴레오의 제자였던 베네데토는 특히 기하학과 물의 흐름을 측정하는 일에 관심이 많았는데, 카스텔리의 연구는 근대 수리역학의 발전에 큰 족적을 남겼습니다."
 flavor_ven.90.title: "[target_character.GetLastNameWithNoTooltip]"
 flavor_ven.90.desc: "저명한 극작가인 [target_character.GetName](이)가 [ROOT.GetCountry.GetAdjective] [ShowBuildingTypeName('opera_house')]에서 공연할 새로운 오페라 연작을 제안했습니다. [ROOT.GetCountry.GetFlavorRank]에 즐거움을 안겨 주는 동시에 그 위상까지도 높여 줄 걸작이라고 합니다. 이 작품을 지원한다면 문화 예술의 후원자로서 우리의 위상이 높아지겠지만, 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 나날이 인기가 높아져 가는 오페라가 영혼을 악에 물들이고 신도들이 믿음에서 멀어지게 한다며 반대 의사를 표출했습니다."
 flavor_ven.90.a: "오페라 연작을 지원하라."
 flavor_ven.90.b: "오페라는 너무 퇴폐적이다."
 flavor_ven.90.historical_info: "니콜로 미나토는 베네치아를 대표하는 각본가 중 하나로, 초기 오페라의 발전상을 설명할 때 빼놓을 수 없는 인물입니다. 니콜로를 비롯한 여러 각본가의 노력에 힘입어 오페라는 베네치아의 주요 예술 형식이 될 수 있었습니다. 베네치아에서 경력을 시작한 니콜로는 이후 빈으로 이주해 레오폴트 1세의 궁정 시인이 됩니다."
 flavor_ven.91.title: "[ShowLocationNameWithNoTooltip('venice')] 게토 확장"
 flavor_ven.91.desc: "지난 수십 년 사이 [ShowLocationName('venice')]의 [ShowReligionAdjective('judaism')] 인구는 꾸준히 증가 추세를 보였습니다. 본래 #italic 게토 누오보#!라 불리는 작은 격리 구역에 거주하던 [ShowReligionAdjective('judaism')] 공동체는 이제 다양한 지역 출신의 사람들을 포함하고 있습니다. 이러한 인구 증가 및 유입으로 인해 한정된 공간에 인구가 과밀되면서, 생활 환경이 악화되고 긴장이 고조되었습니다. 이에 공동체 대표들이 최근 [ROOT.GetCountry.GetFlavorRank] 궁정에 찾아와 [ShowReligionAdjective('judaism')] 공동체의 필요를 충족할 수 있도록 게토를 확장할 자금을 지원해 달라고 요청했습니다."
 flavor_ven.91.a: "게토를 확장하라."
 flavor_ven.91.a.tt: "[ShowLocationName('venice')] 내 우리 [ShowReligionAdjective('judaism')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 flavor_ven.91.b: "못 본 체 넘기도록."
 flavor_ven.91.b.tt: "[ShowLocationName('venice')] 내 우리 [ShowReligionAdjective('judaism')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 flavor_ven.91.historical_info: "베네치아 게토는 1516년에 공식 지정되었으며, 베네치아의 유대인들은 반드시 이곳에 거주해야 했습니다. 이처럼 이주와 직업의 자유가 제한되었음에도 불구하고 유대인 주민들은 베네치아의 상업 및 지식계에서 없어서는 안 될 역할을 담당했습니다. 세파르딤 유대인과 레반트 유대인이 박해를 피해서, 또는 경제적 기회를 붙잡기 위해 베네치아로 대거 이주하는 등 유대인 인구가 계속 늘어나자, 이들을 수용하기 위해 게토는 단계적으로 확장되었습니다. '게토 누오보'라는 명칭에는 다소 오해의 소지가 있습니다. '게토'는 본래 주조소라는 뜻으로, #italic 게토 누오보#!(신 게토)와 #italic 게토 베키오#!(구 게토)는 지정 당시 각 구역의 산업 용도에 따라 명명한 것이었습니다. 그 결과 실제로 먼저 유대인들을 수용하기 시작한 곳은 '구 게토'가 아닌 '신 게토', #italic 게토 누오보#!였습니다."
 flavor_ven.92.title: "[ShowLocationNameWithNoTooltip('padova')] 식물원"
 flavor_ven.92.desc: "[ShowLocationName('padova')] [ShowBuildingTypeName('university')]의 학자들이 국내와 이국의 식물을 연구할 전용 식물원 건설을 건의했습니다. 이러한 식물원이 있다면 의학 및 식물학 연구를 증진하고 학문의 터전이라는 우리 도시의 평판을 더욱 드높일 수 있다고 합니다."
 flavor_ven.92.a: "식물원 건립을 지원하라."
 flavor_ven.92.b: "자금 지원을 거부하라."
 flavor_ven.92.historical_info: "1545년에 설립된 파도바 식물원은 세계에서 가장 오래된 학술 목적의 식물원입니다. 베네치아 상원 의회의 의뢰로 건립되었으며, 파도바 대학교가 운영했습니다. 당초 설립 목적은 약용 식물의 재배와 연구의 지원이었는데, 이후 파도바 식물원은 과학 발전과 생물 다양성 연구를 선도하는 중심지가 되어 전 세계에서 모은 수많은 식물종이 이곳에서 다뤄졌습니다."
 flavor_ven.93.title: "라차레토 개혁"
 flavor_ven.93.desc: "[ShowLocationName('venice')]에서 역병이 창궐하기를 반복하자 많은 관원과 의사들이 우리 섬의 검역소인 #italic 라차레토#! 정비를 요구하고 있습니다. 요구안은 더 엄격한 검역, 병자의 생활 여건 개선, 기록 보관 및 진료 방식 개혁 등을 포함합니다."
 flavor_ven.93.a: "격리 및 진료 방식 개혁에 재원을 투입하라."
 flavor_ven.93.b: "현재 방식을 유지하라."
 flavor_ven.93.historical_info: "세계 최초의 검역소 중 하나인 라차레토 베키오는 계속해서 역병이 유행하던 시기에 크게 활약했습니다. 16세기와 17세기에 이루어진 개혁을 통해 진료 방식과 격리소 행정을 크게 개선하기도 했습니다. 이러한 노력 덕분에 베네치아는 특히 해상 전염병이 유행하던 시기에 공중 보건과 질병 예방의 선두 주자가 될 수 있었습니다."
 flavor_ven.94.title: "커피 하우스에서의 토론"
 flavor_ven.94.desc: "최근 외국 상인들을 통해 [ShowGoodsName('cocoa')]가 [ShowLocationName('venice')]에 들어오면서 커피 하우스가 성행하고 있습니다. 이러한 커피하우스에는 각계각층의 사람들이 모여 정치, 문학, 상업에 관한 토론을 벌이고는 하는데, 때로는 위험한 사상까지도 거론됩니다. 이 활기 넘치는 토론의 장을 보고 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 구성원들이 우려를 표하고 있습니다. 공개적인 토론은 분열이나 이단을 조장할 수 있다는 것입니다."
 flavor_ven.94.a: "커피 하우스를 금지해 통제권을 회복하라."
 flavor_ven.94.b: "새로운 사상을 두려워해서는 안 된다."
 ven_coffeehouses_banned: "커피 하우스 금지"
 flavor_ven.94.historical_info: "17세기 초 오스만으로부터 커피가 유입되며 베네치아는 유럽의 도시 중 가장 먼저 커피를 받아들였습니다. 그 결과 다수의 커피 하우스가 생겨나 상업과 지적 교류의 장이 되었고, 시민들은 대부분 이러한 커피 하우스를 반겼지만 당국에서는 전복적 사상을 조장할 수 있다며 경계했습니다. 그리고 1796년에 프랑스 혁명이 발발하자, 베네치아 정부는 여러 나라의 사람들이 모이는 커피 하우스에서 혁명 사상이 전파될 것을 우려해 커피 하우스의 폐쇄를 명했습니다."
 flavor_ven.95.title: "[ShowProvinceDefinitionNameWithNoTooltip('north_dalmatia_province')] 탐사"
 flavor_ven.95.desc: "원대한 야망을 지닌 박물학자이자 저술가인 [target_character.GetName](이)가 우리 정부에 지금껏 등한시되어 온 [ShowProvinceDefinitionName('north_dalmatia_province')]의 산악 지역과 내륙 지대를 탐사할 수 있도록 지원을 청해 왔습니다. 우리의 통치 아래 살아가는 고지대 주민들의 관습, 언어, 민속 문화를 기록하는 것이 목표라고 합니다. 일부 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 인사는 국고의 낭비라며 코웃음을 쳤지만, [ROOT.GetCountry.GetFlavorRank]의 오지 주민들을 더욱 잘 이해하고 다스릴 수 있는 기회라 여기는 이들도 많습니다."
 flavor_ven.95.a: "좋은 생각이군!"
 flavor_ven.95.b: "어리석은 자원 낭비일 뿐이다!"
 flavor_ven.95.historical_info: "알베르토 포르티스는 베네치아의 작가이자 여행가 겸 민속지학자로, 1774년에 출간한 #italic 비아조 인 달마치아#!(달마티아로의 여정)라는 책에서 베네치아가 통치하는 내륙 지대에 거주 중이던 슬라브계 목축 민족인 모를라흐인들의 삶을 기록한 것으로 가장 잘 알려져 있습니다. 해당 서적은 다양한 언어로 번역되었고, 그렇게 포르티스는 발칸 민족에 대한 서유럽 사람들의 인식 형성에 많은 영향을 미쳤습니다."
 flavor_ven.96.title: "[target_character.GetNameWithNoTooltip]의 전시회"
 flavor_ven.96.desc: "[target_character.GetName](은)는 독학으로 그림을 배운 소박한 배경 출신의 화가로, 최근 섬세하면서도 매혹적인 초상화를 선보여 온 [ShowContinentName('europe')]에서 엄청난 지명도를 얻었습니다. 이제 여러 해외 예술 학회의 존경 받는 일원이 된 이 화가가 [ShowLocationName('venice')]에 돌아와 전시회를 열겠다며 허가를 요청했습니다. [target_character.GetShortNameWithNoTooltip]의 파스텔 초상화는 여러 외국 궁정에서 찬사를 받았으나, 일부 사회 지도층은 여인이 순수 미술 부문에서 그토록 많은 명성과 영향력을 거머쥐었다는 사실을 여전히 불편해하고 있습니다."
 flavor_ven.96.a: "그 천재적 재능을 칭송하라!"
 flavor_ven.96.b: "예술은 모름지기 사내의 일이거늘!"
 flavor_ven.96.historical_info: "로살바 카리에라는 파스텔 초상화와 세밀화로 유명세를 떨친 베네치아의 영향력 있는 로코코 화가입니다. 카리에라는 유럽 예술계의 유명 인사였으며, 특히 루이 15세가 재위 중이던 프랑스 궁정에서는 많은 인사가 앞다투어 카리에라에게 초상화를 의뢰할 정도였습니다. 남성 위주의 세상에서 여성 예술가가 성공을 거둔 것은 이례적인 일이었고, 왕왕 논란이 되기도 했습니다. 카리에라는 로마의 아카데미아 디 산 루카와 프랑스 왕립 학회의 회원이기도 했습니다."
 flavor_ven.97.title: "리도토 탄압"
 flavor_ven.97.desc: "사육제 기간에만 열리는 공인 도박장이었던 #italic 리도토#!가 온갖 추문과 도덕적 타락의 온상이 되었습니다. 많은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 및 외국인 방문객이 단돌로 궁전의 황금 천장 아래 서로 어울리며 자신들의 재산과 명예를 운에 맡기고 있습니다. 예전부터 우리 [ROOT.GetCountry.GetFlavorRank](은)는 도박에 세금을 매겨 상당한 수입을 거두었지만, [ROOT.GetCountry.GetFlavorRank] 내부의 도덕 및 종교 분파들은 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에게 리도토를 폐쇄하라며 압박을 가하고 있습니다."
 flavor_ven.97.a: "리도토를 폐쇄하고 자산을 압수하도록."
 flavor_ven.97.b: "규제만 시행하지."
 flavor_ven.97.c: "그대로 놔두어라."
 flavor_ven.97.historical_info: "#italic 리도토#!는 1638년경 사육제 기간에 유럽 최초의 국영 도박장으로 문을 열었습니다. 당초 목적은 사회의 악을 직접 다스리려는 것이었지만, 이내 사회 지도층의 방탕함을 나타내는 상징이 되어 부패 및 도덕의 쇠퇴를 대표하는 장소가 되었습니다. 결국 1774년에 개혁주의자와 성직자들의 압박을 받은 베네치아 정부는 리도토를 폐쇄했습니다."
 flavor_ven.98.title: "아스트라리움"
 flavor_ven.98.desc: "[target_character.GetName](은)는 [ShowLocationName('padova')]에서 활동 중인 학식 있는 의사이자 시계 장인입니다. 이 인물이 최근 #italic 아스트라리움#!이라는 시계를 발명했는데, 천체의 움직임을 놀랍도록 정확하게 나타내는 경이로운 장치라고 합니다. 그런데 [target_character.GetLastNameWithNoTooltip](이)가 이 장치를 우리의 높은 과학 수준을 나타내는 증거로서 [ShowLocationName('venice')]에 선보이고 싶다며 우리 [ROOT.GetCountry.GetFlavorRank]에 지원을 요청했습니다."
 flavor_ven.98.a: "아스트라리움 전시에 자금을 지원하라."
 flavor_ven.98.b: "전시는 허락하나 자금 지원은 없다."
 flavor_ven.98.c: "이보다 더 중요한 일에 집중하도록."
 flavor_ven.98.historical_info: "저명인사인 야코포 돈디의 아들인 조반니 돈디는 의사이자 천문학자, 그리고 공학자였습니다. 특히 행성 등 여러 천체의 움직임을 나타내는 태양계 기계 모형인 #italic 아스트라리움#!을 설계한 것으로 유명합니다."
 flavor_ven.99.title: "[ShowBuildingTypeNameWithNoTooltip('the_cipher_secretary')]"
 flavor_ven.99.desc: "최근 우리나라의 이해관계가 지중해 전체에 걸쳐 뻗어 나가면서, 상인, 사절, 외교관 할 것 없이 많은 이가 암호화 서신을 적극 활용하고 있습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 일부 인사는 아예 국영 암호화 관청을 정식으로 창설하자는 의견을 내놓았습니다. 이 [ShowBuildingTypeName('the_cipher_secretary')]은 한창 성장 중인 암호화 분야를 전문화하여 우리 [ROOT.GetCountry.GetFlavorRank]의 생명줄이나 다름없는 정보를 지키고 나아가 우리의 국익을 수호할 것입니다."
 flavor_ven.99.a: "설립하라."
 flavor_ven.99.b: "암호화는 상인들에게 맡겨 두도록."
 flavor_ven.99.historical_info: "베네치아 상인들은 15세기 초부터 이미 해외의 요인과 연락을 취할 때 개인 암호 체계를 사용해 암호화한 서신을 주고받으며, 상업 및 군사 정보를 공유했습니다. 체계적인 기밀 보호의 필요성을 인식한 베네치아 공화국은 국가 공인 암호국을 설립해 매우 효과적인 암호화, 암호 해독, 암호 분석 체계의 발전을 선도했습니다."
 flavor_ven.100.title: "[target_character.GetNameWithNoTooltip]의 발명"
 flavor_ven.100.desc: "우리 학계에 출중한 과학자가 나타났다는 소식이 전해졌습니다. [target_character.GetName](은)는 공학자이자 발명가 겸 언어학자로서 계량 체계 개선, 광학 기구 개량 등 여러 획기적인 구상을 발표했을 뿐만 아니라, 심지어 비행 기계를 설계하기도 했습니다. 비록 그 구상이 매우 급진적이기는 해도, 이 인물의 연구를 지원한다면 우리 [ROOT.GetCountry.GetFlavorRank](이)가 과학 혁신의 최전선에 설 수 있을 것이라는 의견이 일각에서 제기되었습니다. 반면에 이런 허황된 꿈에 자금을 투자할 가치가 있는지 의심하는 목소리도 있습니다."
 flavor_ven.100.a: "과학 혁신에 자금을 지원하라."
 flavor_ven.100.b: "그런 망상에 가까운 발명을 지원할 일은 없다."
 flavor_ven.100.historical_info: "티토 리비오 부라티니는 베네치아 역사상 가장 중요한 과학자 중 하나로, 유럽과 아프리카를 여행하고 폴란드와 리투아니아에서 대부분의 생애를 보냈습니다. 부라티니는 드래곤 볼란트라는 초보적인 비행 기계를 설계해 선보이기도 했는데, 이는 실제로 사람이 탑승해 비행한 적은 없지만 지금까지 기록이 남아 있는 가장 오래된 유인 비행기 설계입니다. 부라티니는 과학적 측정 분야에도 족적을 남겼는데, 특히 진자의 길이를 근거로 하는 길이 단위인 '미터'라는 용어를 만든 사람이기도 합니다."
