l_korean:
 flavor_bng.1.title: "[target_artist.GetNameWithNoTooltip]의 영향력"
 flavor_bng.1.desc: "유력한 가문에서 태어난 [target_artist.GetName](은)는 [ROOT.GetCountry.GetName] 내 수피 치슈티 교단의 가르침을 보존하며 학자이자 작가로서 대중의 찬사를 받았습니다. 현재 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 사이에서 [target_artist.GetShortNameWithNoTooltip]의 명성이 높아지고 있으니, 궁정에 초대하여 후원한다면 국민들에게 우리의 위상이 높아질 것입니다. 또한 그렇게 하면 우리나라에서 교단의 영향력이 더욱 커져 교단의 가치관이 우리 사회에 자리 잡을 수 있습니다."
 flavor_bng.1.a: "당장 후원하겠다!"
 flavor_bng.1.b: "필요 없다."
 flavor_bng.1.historical_info: "누르 쿠트브 알람은 14세기 말부터 15세기 초까지 벵골의 수피 치슈티 교단을 이끈 지도자입니다. 치슈티 교단은 벵골의 무슬림 통치자들에게서 오랜 기간 후원을 받았습니다. 알람의 지도 아래 교단은 힌두교도인 라자 가네샤의 재위 기간 동안 무슬림의 존립을 지켜 냈습니다."
 flavor_bng.2.title: "[target_artist.GetNameWithNoTooltip]의 문학적 노력"
 flavor_bng.2.desc: "우리의 지속적인 후원으로 [ROOT.GetCountry.GetCulture.GetName] 문화는 융성하고 있으며, 다수의 예술가가 [ROOT.GetCountry.GetCapital.GetName]에 평생의 터전을 마련했습니다. 그중에서 [target_artist.GetName](은)는 [ShowReligionGroupName('muslim')] 예언자에 관한 서사시인 #italic 카사스 알안비야#!를 [ShowLanguageName('bengali_language')]로 번역하고 있습니다. 우리가 출판을 후원한다면 우리 민족의 문학 수준을 한층 높일 수 있을 것입니다."
 flavor_bng.2.a: "이 작품으로 새로운 문학의 시대가 열리리라!"
 flavor_bng.2.b: "괜한 돈 낭비다."
 flavor_bng.3.title: "[target_character.GetNameWithNoTooltip]의 모스크 도시"
 flavor_bng.3.desc: "지역 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 출신인 [target_character.GetName](이)가 [ShowLocationName('khalifatabad')] 주변 지역을 모스크와 다리가 있는 아름다운 도시로 탈바꿈시켰습니다. 도시가 갠지스 삼각주에 위치해 있어 결코 쉽지 않은 일이었으나, [target_character.GetShortNameWithNoTooltip]의 뛰어난 수완 덕분에 [ShowLocationNameWithNoTooltip('khalifatabad')]는 조폐 도시 중 가장 주목받는 중심지로 빠르게 부상하고 있습니다."
 flavor_bng.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bng.4.title: "[ShowAreaNameWithNoTooltip('bengal_area')] 조폐 도시의 번영"
 flavor_bng.4.desc: "[ShowAreaName('bengal_area')] 지역에 새로운 화폐 주조소가 들어서면서 경제가 눈부시게 성장하고 있습니다. 안정적인 주화 공급 덕분에 탄탄한 통화로 유명해졌을 뿐만 아니라 외국 상인들이 우리 항구와 도시에서 거래하는 것을 선호하게 되었습니다."
 flavor_bng.4.a: "우린 부자다!"
 flavor_bng.5.title: "[ShowLocationNameWithNoTooltip('pandua')]의 아디나 모스크"
 flavor_bng.5.desc: "[target_character.GetName](은)는 최근 의뢰받은 [ShowLocationName('pandua')]의 [ShowBuildingTypeName('cathedral')]을 꾸며 [GetCountry('DLH').GetName]의 폭압적인 지배에서 어렵게 쟁취해 낸 독립을 기념하고자 합니다. 이 기념비적인 작업에는 [ShowRegionName('persia_region')] 및 [ShowRegionName('crescent_region')] 양식에 정통한 최고의 건축가만 고용해야 합니다. 비용이 많이 들겠지만, 이를 통해 우리의 우수성을 알리고 앞으로 수 세기 동안 우리의 유산을 굳건히 할 수 있을 것입니다."
 flavor_bng.5.historical_info: "아디나 모스크는 1373년 시칸다르 샤의 의뢰로 지어졌습니다. 제국의 수도 판두아에 위치한 이 모스크는 사산조 페르시아 건축의 형태를 모방했으며, 추가로 다마스쿠스의 대모스크에서 건물의 영감을 얻었습니다. 건설 목적은 벵골 술탄국의 제국적 야망을 입증하고 14세기 델리 술탄국을 상대로 거둔 승리를 기념하며 신생국의 독립을 공고히 하는 것이었습니다."
 flavor_bng.5.a: "멋진 계획이군."
 flavor_bng.5.b: "그런 사치스러운 건물에 쓸 돈은 없다."
 flavor_bng.6.title: "주변 국가"
 flavor_bng.6.desc: "[ShowRegionName('bengal_region')](을)를 통일하고자 하는 [target_character.GetName](은)는 군대를 모아 주변 국가들과 국경 분쟁을 일으키기 시작했습니다. 이 도발로 전쟁이 일어나기를 바라는 것입니다."
 flavor_bng.6.a: "[ShowRegionNameWithNoTooltip('bengal_region')](을)를 통일하자!"
 flavor_bng.6.b: "안정을 유지하는 것이 더 바람직하다."
 flavor_bng.7.title: "[target_location.GetNameWithNoTooltip]"
 flavor_bng.7.desc: "[target_location.GetRank.GetName] [target_location.GetName](은)는 [ShowRegionName('bengal_region')]에 있는 수피 학자들의 중심지로, 거리마다 사람으로 번화한 곳입니다. 이곳이 우리 지배하에 있으니, [ROOT.GetCountry.GetName]의 수도로 삼을 수 있을 것입니다."
 flavor_bng.7.a: "[target_location.GetNameWithNoTooltip](을)를 번영시키자!"
 flavor_bng.7.b: "[target_character.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에 있는 것을 선호한다."
 flavor_bng.8.title: "[ShowReligionAdjectiveWithNoTooltip('hindu')] 계승 요구자"
 flavor_bng.8.desc: "[ROOT.GetCountry.GetName]의 [ShowReligionAdjective('hindu')] 신자들이 한 지방 총독을 중심으로 뭉쳤습니다. 그자의 이름은 [target_character.GetName](으)로, 비록 출신은 미천하나 [ROOT.GetCountry.GetNameWithNoTooltip]의 [ShowReligionGroupAdjective('muslim')] 통치에 염증을 느끼고 [target_character2.GetName]에게서 [ROOT.GetCountry.GetNameWithNoTooltip] 왕좌를 찬탈하고자 합니다."
 flavor_bng.8.a: "이제는 새 지도자가 필요할지도 모르겠군..."
 flavor_bng.8.b: "무기를 들어라!"
 bng_muslim_nobles_become_disloyal_tt: "모든 비[ShowReligionAdjective('hindu')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 bng_hindus_become_disloyal_tt: "모든 [ShowReligionAdjective('hindu')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 flavor_bng.9.title: "수피즘 진흥"
 flavor_bng.9.desc: "수피즘이 [ROOT.GetCountry.GetName]에서 대중화되었습니다. 많은 사원이 헌정되었고, 심지어 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내에도 그 사상을 따르는 사람들이 있습니다. 아예 더 후원하는 것이 좋을지도 모르겠습니다."
 flavor_bng.9.a: "수피 관행을 장려하겠다."
 flavor_bng.9.b: "이런 일에 자원을 쓸 수는 없지."
 flavor_bng.10.title: "[ShowRegionNameWithNoTooltip('bengal_region')] 우선주의"
 flavor_bng.10.desc: "[ShowRegionName('bengal_region')] 지역의 땅에는 자원이 풍부합니다. [target_character.GetName](이)가 이끄는 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 이러한 자원을 개발하여 새로운 도시를 건설하고 [ROOT.GetCountry.GetName](을)를 경제 패권 국가로 성장시키려 합니다."
 flavor_bng.10.a: "경제적 확장 공세를 펼칠 때다."
 flavor_bng.10.b: "지금도 경제적으로 충분히 괜찮다."
 flavor_bng.11.title: "조선업 전통"
 flavor_bng.11.desc: "[ROOT.GetCountry.GetCulture.GetName] 사람들은 과거 [ShowProvinceDefinitionName('bengal_high_sea_zones_province')]에서 주요 세력을 형성하며 해안과 무역로를 장악했습니다. 우리는 $india$에서 손꼽히게 강력한 해상군을 지원했으며, 이 지역 내에서 선박을 건조한 역사를 가지고 있습니다. 이러한 전통을 장려하고 [target_location.GetName]의 우리 항구를 보강하는 것이 좋겠습니다."
 flavor_bng.11.a: "우리 해상군은 번창할 것이다."
 flavor_bng.11.b: "지상을 강화하는 것이 더 중요하다."
 bng_buff_naval_parliament_debate_tt: "#Y 20#!년 동안 [ShowParliamentIssueType('increase_naval_spending')]이 [societal_values|e]을 [ShowSocietyDirectionName('naval')] 쪽으로 #G 5%#! 증가시킵니다"
 flavor_bng.12.title: "$firoz_minar$"
 flavor_bng.12.desc: "남달리 건축에 집착하는 [target_character.GetName](은)는 [ShowDynastyName('tughlaq_dynasty')] 건축 양식에서 영감을 받은 탑을 만들기로 했습니다. $firoz_minar$라고 명명된 이 탑의 목적은 [target_character.GetNameWithNoTooltip]의 승리를 기념하는 것입니다."
 flavor_bng.12.a: "수석 건축가가 최고 높은 탑으로 제작할 것이다!"
 flavor_bng.12.b: "한낱 탑에 무슨 의미가 있단 말인가?"
 flavor_bng.13.title: "$dakhil_darwaza$"
 flavor_bng.13.desc: "[target_character.GetName](은)는 [target_location.GetName] 성채를 강화하기 위해 $dakhil_darwaza$라고 이름 붙인 [target_location.GetRank.GetName]의 새로운 대문을 짓고자 합니다. $india$에서 가장 품격 있고 커다란 성문으로 만들려고 하는데, 물론 비용은 많이 들겠지만 영광스러운 일이 될 것입니다."
 flavor_bng.13.a: "공사를 시작하도록."
 flavor_bng.13.b: "[target_location.GetNameWithNoTooltip](은)는 지금도 훌륭한 요새다."
 flavor_bng.14.title: "$kusumba_mosque$"
 flavor_bng.14.desc: "[ShowRegionName('bengal_region')]에는 [target_character.GetDynasty.GetName] 양식의 모스크가 여럿 존재하며, 지금도 많은 모스크가 그 양식으로 지어지고 있습니다. 그런데 [target_character.GetName](은)는 완전히 다른 양식의 새로운 모스크를 만드는 데 집착했습니다. 그리고 그곳을 $kusumba_mosque$라고 부르며, [ShowRegionNameWithNoTooltip('bengal_region')]의 검은 보석이 되리라고 주장했습니다."
 flavor_bng.14.historical_info: "벵골을 지배한 수리 왕조의 전성기에는 국가 전역에 여러 모스크가 지어졌습니다. 대부분은 같은 양식을 따랐지만 쿠숨바 모스크는 아프간계 통치자들의 스타일과는 다르게 옛 모스크의 양식을 따랐습니다."
 flavor_bng.14.a: "웅장한 모스크가 될 것이다."
 flavor_bng.14.b: "$india$에 모스크는 더 필요 없다."
 flavor_bng.14.c: "[ShowReligionGroupNameWithNoTooltip('muslim')] 세계에서 가장 웅장한 사원이 되리라."
 flavor_bng_1000_shared: "$china$과의 관계"
 flavor_bng.1000.title: "$flavor_bng_1000_shared$"
 flavor_bng.1000.desc: "[target_country.GetName](이)가 이끄는 [GetInternationalOrganization('middle_kingdom').GetName]은 귀중한 동맹이 될 수 있습니다. 분쟁이 있을 때 우리를 돕도록 설득할 수 있을지는 미지수지만, 적어도 사절을 파견하여 양국의 관계를 강화할 수는 있을 것입니다."
 flavor_bng.1000.a: "시도해 볼 가치는 있지."
 flavor_bng.1000.b: "동맹으로 삼을 필요 없다."
 bng_no_diplomatic_ties_tt: "[target_country.GetName]에 사절을 보내지 않습니다"
 flavor_bng.1001.title: "$flavor_bng_1000_shared$"
 flavor_bng.1001.desc: "[target_country2.GetName](이)가 보다 나은 관계를 구축하고 우리의 통치 방식을 배우고자 [ROOT.GetCountry.GetCapital.GetName]에 사절을 파견했습니다. 상대국에 대한 우리의 영향력을 키울 기회이긴 하나, 우리 방식을 외부에 공유했다가 문제가 생길 수도 있습니다."
 flavor_bng.1001.a: "두 팔 벌려 환영하네!"
 flavor_bng.1001.b: "받아들이지 않겠다."
 bng_rejected_agreement_tt: "[target_country2.GetName](은)는 아무 보너스도 받지 않습니다"
