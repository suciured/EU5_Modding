l_korean:
 flavor_zmw.1.title: "$MTP$의 부상"
 flavor_zmw.1.desc: "우리가 [ShowProvinceDefinitionName('upper_mazowe_province')]에 진출함에 따라 새로운 경제적 중심지가 형성되었고, 그곳은 현재 [target_character.GetName]의 수중에 있습니다. [ShowProvinceDefinitionNameWithNoTooltip('upper_mazowe_province')]에서 얻은 이익으로 서서히 부가 축적되기 시작하자, [target_character.GetShortNameWithNoTooltip](은)는 재력을 바탕으로 [ROOT.GetCountry.GetName]에서 더 많은 권력을 장악하고 스스로를 '인류의 정복자'로 선포할 계획을 세웠습니다."
 flavor_zmw.1.a: "[target_character.GetNameWithNoTooltip](이)가 우리를 이끌 것이다."
 flavor_zmw.1.b: "그자의 초라한 반란군은 금방 쓸려 나갈 것이다."
 flavor_zmw.1.historical_info: "무타파의 초대 왕인 냐침바 무토타는 짐바브웨의 귀족으로서 새로운 자원을 찾아 왕국이 북부 영토로 진출하는 데 앞장섰습니다. 그렇게 확보한 신규 영토에서 무토타는 자신의 가문을 위한 새로운 권력 기반을 구축했고, 서서히 기존 왕국을 장악해 스스로 통치자의 자리에 올랐습니다."
 mutapa_rebels: "$MTP$ 봉기"
 mutapa_rebels_joining: "[ShowProvinceDefinitionName('upper_mazowe_province')] 내 모든 [ShowPopTypeName('peasants')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고, 이들이 [target_mutapa_rebels.GetName]에 가담합니다"
 flavor_zmw.2.title: "$RZW$의 부상"
 flavor_zmw.2.desc: "새로운 강자가 떠오르고 있습니다! [target_character.GetName]의 지휘 아래 [ShowProvinceDefinitionName('shangani_province')]가 우리 [ROOT.GetCountry.GetFlavorRank]의 안전을 위협하는 거대 세력으로 자라났습니다. [target_character.GetNameWithNoTooltip]의 야망은 [ROOT.GetCountry.GetName](을)를 손에 넣기 전까지는 절대 쇠하지 않을 것입니다."
 flavor_zmw.2.a: "[target_character.GetNameWithNoTooltip](이)가 우리의 새 지도자가 될 것이다."
 flavor_zmw.2.b: "이 건방진 참칭자를 뭉개 버려라."
 flavor_zmw.2.historical_info: "로즈비 제국은 무타파 왕국의 지방 중 하나인 부투와 주변 지역에서 그 기반을 닦았습니다. 돔보 창가미레의 지휘 아래 로즈비 병력은 1660년에 짐바브웨의 포르투갈 주둔군에 맞서 결정적 승리를 거두었으며, 그렇게 로즈비 왕조는 짐바브웨 고원의 지배자가 되었습니다."
 rozwi_rebels: "$RZW$ 봉기"
 rozwi_rebels_joining: "[ShowProvinceDefinitionName('shangani_province')] 내 모든 [ShowPopTypeName('peasants')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고, 이들이 [target_rozwi_rebels.GetName]에 가담합니다"
 flavor_zmw.3.title: "[ShowGovernmentReformNameWithNoTooltip('zmw_council_of_senior_wives')]"
 flavor_zmw.3.desc: "우리 통치자의 배우자들은 우리나라의 여러 요점에 접근할 수 있기에 이들이 우리 평의회에 합류할 경우 귀중한 통찰을 얻을 수 있을 것입니다. 이러한 잠재력을 십분 활용하려면 [ShowGovernmentReformName('zmw_council_of_senior_wives')]를 우리 정부의 직속 기관으로 만들어야 합니다."
 flavor_zmw.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.3.b: "지금은 안 된다."
 flavor_zmw.1000.title: "자원 탐사 원정"
 flavor_zmw.1000.desc: "[target_country.GetName]의 중심지는 [target_location.GetRank.GetName] [target_location.GetName] 일대에 위치합니다. 그러나 [ShowGoodsName('salt')] 등 귀중한 자원이 점차 고갈되어 가자, [target_character.GetName](은)는 모험을 원하는 자라면 누구든 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아와 이제껏 사람의 발길이 닿지 않은 지역의 개척에 나서라는 포고령을 내렸습니다."
 flavor_zmw.1000.a: "일손 하나하나가 아쉬운 상황이다."
 flavor_zmw.1000.a.tt: "매년 [courtiers|e] 수가 10명 미만인 경우 새 [courtiers|e]을 영입하는 '#Y $flavor_zmw.1001.title$#!' [event|e]를 잠금 해제합니다"
 flavor_zmw.1001.title: "부름에 응한 모험가들"
 flavor_zmw.1001.desc: "[target_character.GetName](이)가 포고령을 내린 후로 모험을 원하는 자들이 조국을 위해 [ShowCabinetActionName('settle_the_frontier')]에 나서고자 [target_country.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 모여들고 있습니다."
 flavor_zmw.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1001.a.tt: "새 [character|e]이 [target_country.GetName]에 출현합니다"
 flavor_zmw.1100.title: "[target_character.GetNameWithNoTooltip]의 등장"
 flavor_zmw.1100.desc: "[target_character.GetName](이)라는 인물이 스스로를 [ShowCultureName('portuguese')] 출신 모험가라고 소개하며 [target_ruler.GetName]에게 알현을 청했습니다. 비록 외국 땅에서 태어났지만 조언가로서 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 섬기고 싶다고 합니다. 이 인물이 우리의 귀중한 자산이 될 수도 있겠지만, 그 충성심이 어디를 향하고 있는지 확인하기는 쉽지 않습니다."
 flavor_zmw.1100.a: "쓸 만한 조언가가 될 것 같군."
 flavor_zmw.1100.b: "너무 위험해 보이는데."
 flavor_zmw.1100.historical_info: "안토니우 페르난데스는 짐바브웨 내륙 지역에 발을 들인 최초의 포르투갈인 탐험가입니다. 1511년에 소팔라 항구를 통해 짐바브웨에 도착했으며, 이후 내륙으로 이동해 무타파 제국의 군주, 치쿠요 치사마렝구를 알현했습니다."
 flavor_zmw.1101.title: "[target_character.GetNameWithNoTooltip]의 [ShowRegionNameWithNoTooltip('zimbabwe_region')] 지도 제공"
 flavor_zmw.1101.desc: "요 근래 [ShowRegionName('zimbabwe_region')] 지역을 돌아다니던 모험가 [target_character.GetName](이)가 지방 통치자의 호감을 얻었습니다. [target_character.GetShortNameWithNoTooltip](은)는 이 일대를 여행하는 동안 우리가 지금까지 본 어느 지도보다 뛰어난 지도를 만들었는데, 다행히도 우리에게 이 귀중한 정보를 판매하겠다고 제안했습니다."
 flavor_zmw.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1101.b: "관심 없다."
 flavor_zmw.1200.title: "[target_character.GetNameWithNoTooltip]의 선교 활동"
 flavor_zmw.1200.desc: "[target_country.GetName] 출신의 인물인 [target_character.GetName](은)는 외교관이자 총독으로 조국에 봉사해 왔을 뿐만 아니라, [ShowReligionAdjective('catholic')] 선교사로서도 활동하고자 했습니다. 그리고 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아와 선교 활동에 대한 허락을 구하면서 [target_ruler.GetName]에게 [ShowReligionNameWithNoTooltip('catholic')] 개종 의사를 타진했습니다."
 flavor_zmw.1200.a: "[target_ruler.GetNameWithNoTooltip](이)가 친히 개종할 것이다."
 flavor_zmw.1200.b: "선교는 허락하지만, [target_ruler.GetNameWithNoTooltip](이)가 우리 신앙을 버리는 일은 없을 것이다."
 flavor_zmw.1200.c: "요청을 거절하라."
 flavor_zmw.conversion.tt: "[ROOT.GetCountry.GetName] 내 일부 [pops|e]이 [ShowReligionName('catholic')]으로 개종합니다"
 flavor_zmw.1200.historical_info: "예수회에 소속되어 있던 곤살루 다 실베이라는 포르투갈령 인도의 지방 총독으로 지내다 1560년에 짐바브웨로 이주했습니다. 이후 곤살루는 짐바브웨 국왕을 만나 국왕과 일부 백성의 개종이라는 성과를 얻었는데, 이것은 짐바브웨 지역에서 성공을 거둔 최초의 가톨릭 선교 활동이었습니다."
 flavor_zmw.1201.title: "개종에 대한 반발"
 flavor_zmw.1201.desc: "우리나라의 [ShowReligionGroupAdjective('muslim')] 상인들이 [target_ruler.GetName]의 개종 사실에 격분하며 [ShowReligionAdjective('catholic')] 신앙을 버리라고 압박하고 있습니다. 이들이 [ShowReligionAdjectiveWithNoTooltip('catholic')] 상인들의 영향력 증가를 우려하고 있다는 것은 분명하지만, [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] 상인들과의 관계가 단절될 경우 우리 경제에 심각한 타격이 올 수 있습니다.\n\n어느 쪽을 택하든 간에 우리 [ROOT.GetCountry.GetFlavorRank]의 미래에 관해 힘든 결정을 내려야 할 때인 듯합니다."
 flavor_zmw.1201.a: "저들의 말이 맞다. [ShowReligionNameWithNoTooltip('catholic')] 신앙을 버리도록."
 flavor_zmw.1201.b: "[ShowReligionNameWithNoTooltip('catholic')]의 복음을 받아들여야 한다."
 flavor_zmw.1201.historical_info: "국왕 므웨네무타파가 곤살루 다 실베이라를 만난 후 가톨릭으로 개종하자, 짐바브웨 연안 지역에서 활동하던 무슬림 상인들은 즉각 큰 반발을 보였습니다. 이 상인들의 개종 반대 운동은 성공을 거두어 곤살루 다 실비에라는 왕의 부하들에 의해 교살당하고 말았습니다. 이후 가톨릭 선교사의 입국이 금지되어 가톨릭의 짐바브웨 진출은 그렇게 막을 내렸습니다."
