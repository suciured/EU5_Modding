l_korean:
 flavor_tim_governor.1.title: "우리 통치자의 서거"
 flavor_tim_governor.1.desc: "우리 통치자가 세상을 떠나며 [target_area.GetName](은)는 이제 [target_country.GetName]의 법적 관할에 놓였습니다. 이에 [target_character2.GetName](은)는 현임 통치자에게 해당 지역을 [target_country.GetAdjectiveWithNoTooltip]에 반환할 것을 요구했습니다."
 flavor_tim_governor.1.a: "총독 역할도 이제 끝이군."
 flavor_tim_governor.1.b: "협상해서 기간을 연장할 수 없겠는가?"
 flavor_tim_governor.2.title: "[prev_country.GetNameWithNoTooltip]의 요청"
 flavor_tim_governor.2.desc: "[target_character3.GetName](이)가 세상을 떠나며 [prev_country.GetName] 땅은 이제 우리의 것이 되었습니다. 그러나 [target_character2.GetName](이)가 계속 해당 영토를 점유하게 해 달라고 요청해 왔습니다."
 flavor_tim_governor.2.a: "우리가 알 바는 아니다."
 flavor_tim_governor.2.b: "안 될 것은 없지."
 tim_governor_maintain_governance_tt: "[prev_country.GetName](이)가 [target_area.GetName](을)를 계속 지배합니다"
 flavor_tim_governor.3.title: "[target_country.GetNameWithNoTooltip]의 지원"
 flavor_tim_governor_3_desc_shared: "최근 우리 종주국인 [target_country.GetName](으)로부터 지원이 넉넉하게 오지 않고 있습니다. 이 사실을 깨달은 [target_character2.GetName](은)는 [target_character.GetName]에 직접 지원을 요청할 계획이며, 요구할 수 있는 자원으로는 금화나 인력 등이 있습니다."
 flavor_tim_governor.3.desc.a: "$flavor_tim_governor_3_desc_shared$ 심지어 [target_character3.GetName]에게 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 합류할 것을 요청할 수도 있습니다."
 flavor_tim_governor.3.desc.b: "$flavor_tim_governor_3_desc_shared$"
 flavor_tim_governor.3.a: "싸울 군사가 더 필요하다."
 flavor_tim_governor.3.b: "국고가 바닥을 드러내고 있다."
 flavor_tim_governor.3.c: "[target_character3.GetNameWithNoTooltip](이)라면 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 훌륭한 일원이 될 것이다."
 flavor_tim_governor.3.d: "요구할 것이 없다."
 tim_governor_overlord_must_accept_tt: "[target_country.GetName] 측이 수락해야만 효력이 발생합니다"
 timurid_governor_no_demand_tt: "[target_country.GetName]에 아무것도 요구하지 않습니다"
 flavor_tim_governor.4.title: "[prev_country.GetNameWithNoTooltip]의 요청"
 flavor_tim_governor.4.desc: "근래 들어 어려움을 겪고 있는 [prev_country.GetName](이)가 우리에게 지원을 요청했습니다. 이 요청을 들어준다면, 얼마간은 저들도 말썽을 부리지 않을 것입니다."
 flavor_tim_governor.4.a: "병력을 보내 주도록 하지."
 flavor_tim_governor.4.b: "요청받은 대로 자금을 지원하겠다."
 flavor_tim_governor.4.c: "[target_character3.GetNameWithNoTooltip](을)를 보내도록."
 flavor_tim_governor.4.d: "아무런 지원도 줄 생각 없다."
 flavor_tim_governor.5.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에 모여드는 인재"
 flavor_tim_governor.5.desc: "우리의 지배 체계가 안정적으로 자리를 잡으며 새로운 인재들이 우리의 과업에 동참하고자 모여들고 있습니다. 그중 하나인 [target_character.GetName](은)는 [target_culture.GetName] 출신의 [target_religion.GetAdjective] 신도로, 우리의 목표에 도움이 될 재능을 두루 갖추고 있습니다."
 flavor_tim_governor.5.a: "그자를 등용하도록."
 flavor_tim_governor.5.b: "훌륭한 교사가 될 재목이군."
 flavor_tim_governor.5.c: "아직 해결해야 할 응어리가 있다..."
 flavor_tim_governor.5.d: "분명 훌륭한 동반자가 될 것이다."
 flavor_tim_governor.5.e: "그런 자를 이곳에 들일 수는 없지."
 flavor_tim_governor.6.title: "[target_area.GetNameWithNoTooltip] 개발"
 flavor_tim_governor.6.desc: "[target_area.GetName]의 총독으로 임명된 뒤로 [target_character.GetName](은)는 해당 지역을 '[target_country.GetName]의 보석'으로 발전시키는 데 매진해 왔습니다. 한정된 자원으로 개발을 추진하는 이러한 경험은 이 인물에게 훌륭한 학습 기회를 제공했습니다. 처음에는 그 능력을 의심했던 주민들도 이제는 그 통치 아래 살아가는 데 만족하고 있는 듯합니다."
 flavor_tim_governor.6.a: "개발을 계속 추진하라."
 flavor_tim_governor.6.b: "이번 성공을 통해 교훈을 얻도록 하라."
 timurid_governor_increase_development_in_area_tt: "[target_area.GetName] 내 모든 소유 [location|e]의 [development|e]이 [ShowNamedValue('development_weak_bonus')|+=] 증가합니다"
 flavor_tim_governor.7.title: "[target_area.GetNameWithNoTooltip] 경제 정책의 역풍"
 flavor_tim_governor.7.desc: "[target_character.GetName](이)가 [target_area.GetName](을)를 나라의 보배로 발전시키기 위해 최선을 다했지만, 그 시도는 끝내 좌절되고 말았습니다. [target_area.GetNameWithNoTooltip]에서 시행한 일부 경제 정책으로 인해 여러 가문과 길드의 사업이 중단되어 오히려 쇠퇴를 불러온 것입니다."
 flavor_tim_governor.7.a: "맙소사, [ROOT.GetCountry.GetReligion.GetGodName](이)시여..."
 flavor_tim_governor.7.b: "정책을 되돌리도록 하자."
 timurid_governor_decrease_development_in_area_tt: "[target_area.GetName] 내 모든 소유 [location|e]의 [development|e]이 [ShowNamedValue('development_weak_penalty')|+=] 감소합니다"
 flavor_tim_governor.8.title: "개척지의 삶"
 flavor_tim_governor.8.desc: "우리 민족은 [target_area.GetName]에서 유배 생활을 보내며 더욱 굳세어졌습니다. 언제든지 적의 습격에 맞서 싸울 준비가 된 우리 민족은 이제 [target_country.GetAdjective] [ROOT.GetCountry.GetFlavorRank]에서 명성을 떨치고 있습니다. 이 점을 눈여겨본 [target_character.GetName] 또한 언젠가 [target_country.GetNameWithNoTooltip]에 대한 복수를 이루기 위해 [target_area.GetNameWithNoTooltip](을)를 군사 통치 지역으로 전환하는 계획을 세웠습니다."
 flavor_tim_governor.8.a: "병사들의 훈련을 강화하겠다."
 flavor_tim_governor.8.b: "이것이 정말 의미 있는 복수인가?"
 flavor_tim_governor.9.title: "새로운 [target_country.GetGovernment.GetRulerTitle]"
 flavor_tim_governor.9.desc: "우리 통치자가 서거하며 [target_country.GetName](은)는 이제 새로운 인물에 의해 통치되게 되었습니다. 그 자체로 별다른 불안정이 발생하지는 않았으나, [target_country.GetNameWithNoTooltip](을)를 차지할 기회를 포착하는 것까지는 막지 못했습니다. [target_area.GetName]의 자원만을 이용한다면 위험한 원정이 되겠지만, [target_country.GetAdjectiveWithNoTooltip] [target_country.GetFlavorRank](을)를 완전히 장악할 때까지 망명 생활을 겪은 우리 백성과 [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName]의 복수심은 결코 쇠하지 않을 것입니다."
 flavor_tim_governor.9.a: "[target_country.GetCapital.GetNameWithNoTooltip](을)를 향해 진격하라!"
 flavor_tim_governor.9.b: "지금은 때가 아니다."
 flavor_tim_governor.10.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]의 망명자"
 flavor_tim_governor.10.desc: "최근 [target_country.GetName]의 수도인 [target_country.GetCapital.GetName]에 난민들이 유입되면서 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에도 망명자들이 찾아오고 있습니다. [target_character.GetName](은)는 그러한 인물 중 하나인 [target_character2.GetName](을)를 등용하고자 하는데, 이 결정은 분명 [target_country.GetNameWithNoTooltip]의 분노를 불러일으킬 것입니다."
 flavor_tim_governor.10.a: "저들이 우리마저 추방한다면, 우리는 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 망명자를 전부 데려갈 뿐이다."
 flavor_tim_governor.10.b: "[target_character2.GetNameWithNoTooltip](을)를 처형해서 저들의 호의를 얻도록."
 flavor_tim_governor.11.title: "[target_area.GetNameWithNoTooltip] 통치 성과"
 flavor_tim_governor.11.desc: "[target_character.GetName](이)가 [target_area.GetName]에서 시행한 정책이 효과를 내면서 지역 전체가 번영을 누리고 있습니다. [ROOT.GetCountry.GetCapital.GetName]의 길거리에는 근면한 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들과 배부른 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 가득합니다. 이제 이 지역에 추가로 자금을 투입할 수도, 현재까지 이룩한 번영만을 향유할 수도 있습니다."
 flavor_tim_governor.11.a: "자금을 더 투입해 번영을 촉진하도록."
 flavor_tim_governor.11.b: "돈을 더 쓰는 대신 지금의 번영을 즐기도록 하라."
 timurid_governor_increase_prosperity_and_satisfaction_tt: "[target_area.GetName] 내 모든 소유 [location|e]의 [prosperity|e]이 [ShowNamedValue('prosperity_weak_bonus')|+=2%] 증가하고, 거주 중인 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 flavor_tim_governor.12.title: "역효과를 초래한 [target_area.GetNameWithNoTooltip] 총독의 정책"
 flavor_tim_governor.12.desc: "최근 [target_character.GetName](이)가 도입한 정책이 역효과를 냈습니다. 바라던 번영을 가져오기는커녕 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]의 생산력을 저하하고 만 것입니다. 다행히도 아직 늦지 않아 지금이라도 일부 정책을 되돌릴 수 있지만, 이 경우 [ROOT.GetCountry.GetName]의 안정이 다소 흔들릴 것입니다."
 flavor_tim_governor.12.a: "그르친 이상 결과를 감내해야겠지."
 flavor_tim_governor.12.b: "어서 정책을 되돌려라."
 timurid_governor_decrease_prosperity_and_satisfaction_in_area_tt: "[target_area.GetName] 내 모든 소유 [location|e]에서 [prosperity|e]이 [ShowNamedValue('prosperity_weak_penalty')|+=2%] 감소하고, 거주 중인 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 flavor_tim_governor.13.title: "[target_location.GetNameWithNoTooltip] 항구 개발"
 flavor_tim_governor.13.desc: "총독직을 수행 중인 [target_character.GetName](이)가 [target_location.GetName] 항구에 번영을 불러왔습니다. [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName] 전역의 상인이 이 [target_location.GetRank.GetName](으)로 흘러들면서, 이곳의 항구는 [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetFlavorRank] 전체에서 가장 거대한 항구가 되었습니다."
 flavor_tim_governor.13.a: "더욱 번영케 하라."
 flavor_tim_governor.13.b: "그 번영의 과실을 우리를 위해 사용하라."
 flavor_tim_governor.14.title: "[target_location.GetNameWithNoTooltip] 요새화"
 flavor_tim_governor.14.desc: "[target_character.GetName](은)는 [ROOT.GetCountry.GetCapital.GetArea.GetName]의 총독으로 임명된 후 지금까지 성실히 업무에 임해 왔습니다. 특히 [target_location.GetName]에 [ShowBuildingTypeName('castle')]을 짓기 위해 자금을 조달하고 설계도를 그려 왔는데, 덕분에 공사 준비가 방금 막 모두 끝났습니다. 이제 이 성 축조 계획을 실행으로 옮길 수 있지만, 변경지에 요새를 구축하는 대신 군 병력을 강화하는 데 주력할 수도 있을 것입니다."
 flavor_tim_governor.14.a: "[ShowBuildingTypeNameWithNoTooltip('castle')]을 짓도록 하라."
 flavor_tim_governor.14.b: "병력 강화가 더 끌리는군."
