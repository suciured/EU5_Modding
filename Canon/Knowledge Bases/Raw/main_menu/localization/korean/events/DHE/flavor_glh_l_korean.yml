l_korean:
 flavor_glh.1.title: "타타르의 멍에"
 flavor_glh.1.desc: "루스 영토를 침공하는 데 성공한 후, 우리는 [ROOT.GetCountry.GetName]에 기꺼이 성문을 열어 준 이들을 복속시켰습니다. 뒤이어 [ShowCultureGroupName('russian_group')] 공국들을 계속해서 통제하기 위해 매년 자금과 전투 가능한 병력을 요구하는 복잡한 조공 제도를 구축하여 재기를 막고, 향후 우리의 권위에 대드는 사태가 생기지 않게 억제했습니다.\n\n이제 우리는 공후들 사이에 내분을 조장하기 위해, 적합하다고 판단되는 자에게 [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle]이라는 관대한 칭호를 부여하고 그 대가로 우리를 대신해 나머지 공국에서 세금을 징수하는 역할을 맡기려 합니다."
 flavor_glh.1.a: "통제하는 데 필요하다면 뭐든 좋다."
 flavor_glh.1.tt: "[target_root_country.GetName](은)는 요청 시 [tatar_yoke.GetName]의 새로운 [ShowSpecialStatusName('tatar_tax_collector')]을 선택할 수 있습니다"
 flavor_glh.1.historical_info: "타타르의 멍에란 동유럽을 지배한 금장 칸국의 통치를 의미합니다. 13세기에 동유럽을 침략한 금장 칸국은 동슬라브 공국과 후국에 일종의 조공 제도를 강요했습니다. '멍에'라는 용어는 몽골과 타타르에 바쳐야 하는 조공을 의미했으나, 슬라브 종속국에 의무적으로 부과된 강제 병역도 포함하게 되었습니다. 타타르의 멍에는 15세기에 금장 칸국이 쇠퇴하기 시작할 때까지 유지되었습니다."
 flavor_glh.2.title: "[target_root_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip] '칼리타' [target_root_country.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 flavor_glh.2.desc_kalita_the_tax_collector: "[GetUniqueInternationalOrganization('tatar_yoke').GetName]의 [ShowSpecialStatusName('tatar_tax_collector')]인 [target_root_country.GetGovernment.GetRuler.GetName](은)는 계속해서 루스 영토 내 우리 종속국으로부터 세금을 빠짐없이 징수하며 우리를 잘 섬기고 있습니다. 그런데 [ShowSpecialStatusName('tatar_tax_collector')]이 조공국들로부터 더 많은 돈을 취할 수 있다며, 이를 우리 대신 징수하겠다고 제안해 왔습니다. 이렇게 진취적인 인물에게는 보상으로 지금의 작위와 그에 수반되는 특권을 유지하도록 허용하도록 하는 것이 좋을 듯합니다."
 flavor_glh.2.desc_discovered_treachery: "[GetUniqueInternationalOrganization('tatar_yoke').GetName]의 [ShowSpecialStatusName('tatar_tax_collector')]인 [target_root_country.GetGovernment.GetRuler.GetName](이)가 우리에게 큰 도움이 될 중요한 정보를 숨기고 있던 것으로 밝혀졌습니다. 알고 보니 루스 영토의 조공국들은 우리에게 더 많은 돈을 바칠 수 있었는데, [ShowSpecialStatusName('tatar_tax_collector')]에게는 우리를 대신해 이를 징수할 권한이 있었음에도 그러지 않았습니다. 이러한 배반 행위는 처벌받아 마땅하니, 해당 작위와 그에 수반되는 특권을 다른 인물에게 넘기는 조치를 고려해 보는 게 좋을 듯합니다."
 flavor_glh.2.desc: "[GetUniqueInternationalOrganization('tatar_yoke').GetName]의 [ShowSpecialStatusName('tatar_tax_collector')]인 [target_root_country.GetGovernment.GetRuler.GetName](이)가 [ShowCultureGroupName('tatar_group')]에 큰 도움이 될 중요한 정보를 [GetCountry('GLH').GetGovernment.GetRulerTitle]에게서 숨기고 있던 것으로 밝혀졌습니다. 알고 보니 우리에게 조공을 추가로 징수한다는 계획이 있었는데, [ShowSpecialStatusName('tatar_tax_collector')]에게는 [GetCountry('GLH').GetLongName](을)를 대신해 추가 조공을 징수할 권한이 있었음에도 그러지 않았습니다. [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]의 용감한 행동을 칭찬하고, 이 같은 정보가 드러나는 일이 없기를 바라야겠습니다."
 flavor_glh.2.a: "복종은 당연한 것이지만, 그래도 갸륵하군."
 flavor_glh.2.tt1: "[GetCountry('GLH').GetGovernment.GetRulerTitle](과)와 [ShowSpecialStatusName('tatar_tax_collector')] 사이의 신뢰가 상승합니다"
 STATIC_MODIFIER_NAME_kalita: "칼리타"
 flavor_glh.2.b: "우리는 용서하지도, 잊지도 않는다."
 flavor_glh.2.c: "예상치 못한 친절이군."
 flavor_glh.3.title: "공후들의 전투"
 flavor_glh.3.desc_direct_appeal_to_khan: "[GetUniqueInternationalOrganization('tatar_yoke').GetName]의 구성국으로 우리의 보호 아래 있는 공국의 통치자들은 전통적으로 즉위하기 전에 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 승인을 받아야 했습니다. 현재 이미 통치권을 확인받은 바 있는 [target_root_country.GetName]의 통치자가 가까운 친척과 권력 투쟁을 벌이고 있는데, 이 때문에 우리에게 [target_root_country.GetGovernment.GetRuler.GetName]의 임명을 재확인해 달라는 사절을 보냈습니다."
 flavor_glh.3.desc_endorses_ruler: "[GetCountry('GLH').GetLongName]의 [GetCountry('GLH').GetGovernment.GetRulerTitle](은)는 [target_root_country.GetName] 통치권과 관련하여 [GetCountry('GLH').GetGovernment.GetRuler.GetName](이)가 여전히 [target_root_country.GetGovernment.GetRuler.GetName](을)를 지지한다고 공표했습니다."
 flavor_glh.3.desc_endorses_pretender: "[GetCountry('GLH').GetName]의 [GetCountry('GLH').GetGovernment.GetRulerTitle](은)는 [target_root_country.GetName] 통치권과 관련하여 [GetCountry('GLH').GetGovernment.GetRuler.GetName](이)가 더는 [target_root_country.GetGovernment.GetRuler.GetName](을)를 지지하지 않는다고 공표했습니다. 대신 [GetCountry('GLH').GetGovernment.GetRulerTitle](은)는 [pretender.GetName]의 통치를 지지합니다."
 flavor_glh.3.a: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]의 통치를 지지한다."
 flavor_glh.3.tt1: "[target_root_country.GetNameWithNoTooltip]에서 계승 전쟁이 일어날 가능성이 줄어듭니다"
 flavor_glh.3.b: "[pretender.GetNameWithNoTooltip]의 통치를 지지한다."
 flavor_glh.3.tt2: "높은 확률로 [target_root_country.GetNameWithNoTooltip]에서 계승 전쟁이 일어납니다"
 flavor_glh.3.c: "판결을 받아들인다."
 flavor_glh.1000.title: "새로운 [ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')]?"
 flavor_glh.1000.desc: "[actor.GetName](이)가 현재 [old_tax_collector.GetName](이)가 맡고 있는 [ShowSpecialStatusName('tatar_tax_collector')] 직책을 자신에게 하사해 달라고 요청했습니다. 이는 [GetInternationalOrganization('tatar_yoke').GetName] 내부의 균형을 뒤흔들고 [old_tax_collector.GetNameWithNoTooltip](이)가 우리에게 더 적대적으로 변하는 계기가 될 수 있지만, 이전보다 더 충성스러운 새 [ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')]을 세울 기회가 될 수도 있습니다."
 flavor_glh.1000.a: "기쁜 마음으로 칭호를 하사하겠다."
 flavor_glh.1000.b: "[old_tax_collector.GetNameWithNoTooltip](이)가 더 낫겠군."
