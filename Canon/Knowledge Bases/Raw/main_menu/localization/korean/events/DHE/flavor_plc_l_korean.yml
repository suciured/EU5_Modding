l_korean:
 flavor_plc.1.title: "성령 기사단"
 flavor_plc.1.desc: "생 미셸 기사단이 과거의 위상을 잃자, [GetCountry('FRA').GetLongName]에 새로운 기사단을 창설할 필요성이 대두되었습니다. 이 새로운 기사단은 모국에서 예전 기사단의 지위를 이어받을 것이며, [GetCountry('FRA').GetNameWithNoTooltip]에서 가장 위세 높은 통치자와 귀족들을 가입시켜 명망과 영향력을 확보할 것입니다.\n\n성령 기사단이라 불리게 될 이 기사단은 8명의 성직자, 4명의 간부, 100명의 기사로 구성될 것이며, 가장 엄격한 종교적, 법적 조건을 갖춘 자에게만 입단이 허락됩니다. 이처럼 위세 있는 기사단을 후원함으로써 연을 맺는다면 향후 분명 큰 혜택을 누릴 수 있을 것입니다."
 flavor_plc.1.a: "기사단을 창립하라."
 flavor_plc.1.b: "우리에게는 휘장도, 그럴듯한 작위도 필요 없다!"
 flavor_plc.1.historical_info: "프랑스의 앙리 3세가 폴란드 국왕으로 재위하던 시기에 창설한 성령 기사단은 1578년 12월 31일에 활동을 시작했습니다. 기사단의 목표는 프랑스 종교 전쟁 중에 실추되고만 생 미셸 기사단의 위신을 되찾는 것이었습니다. 앙리 3세가 베네치아에서 앙주 공 루이가 1353년에 창립한 기사단을 만났던 일이 성령 기사단의 창립으로 이어지는 계기가 되었다고 합니다. 성령을 모시는 이 새로운 기사단에는 고위 왕족과 귀족만이 가입할 수 있었으며, 왕실의 하급 종복들을 대상으로 하는 생 미셸 기사단과 함께 운영되어 2단계 체계를 이루었습니다. 또한, 이 사건의 일면에는 앙리 3세가 폴란드와 프랑스 양국의 왕위에 오른 날이 모두 성령 강림을 기념하는 오순절이었다는 것을 기념하기 위해 14세기에 창설된 매듭 기사단을 부활시키는 의미도 담겨 있었습니다."
 flavor_plc.2.title: "해군 위원회"
 flavor_plc.2.desc: "우리 [ROOT.GetCountry.GetFlavorRank]에게 바다는 우선순위에서 벗어나 있었습니다. 우리 역사에서 연안 지역은 거의 주변부에 불과하거나 아예 외세의 지배 아래 있었기 때문입니다. 하지만 시대는 변하기 마련이고, 우리도 그에 따라 적응해야 합니다. [ShowAreaName('eastern_baltic_sea')]에서 우리의 잠재력이 커지고 새로운 야망이 자라난 가운데, 이제 우리도 함대를 갖추어야 할 때가 찾아왔습니다."
 flavor_plc.2.historical_info: "'해군 위원회'라는 뜻의 #italic 코미샤 모르스카#!는 지그문트 2세 아우구스트가 1568년 3월 24일에 설치한 기관입니다. 단치히에 자리 잡은 이 위원회는 폴란드 최초의 해군성이었으며, 사략 업자들로 구성된 함대를 관리하고, 선원들의 군기를 확립하는 한편, 해군을 지휘하는 역할을 담당했습니다. 비록 1572년에 폐지되어 극히 짧은 기간 동안만 활동했지만, 그 개념만은 1626년에 '왕실 함선 위원회,' 즉 #italic 코미샤 오크렌투프 크루레프스키흐#!가 설립되면서 다시 쓰이게 되었습니다."
 flavor_plc.2.a: "위원회를 설립하라."
 flavor_plc.2.b: "지상군 정비에 집중하도록 하라."
 STATIC_MODIFIER_NAME_plc_start_of_a_navy: "해상군 발족"
 flavor_plc.3.title: "[plc_arend_dickmann_scope.GetNameWithNoTooltip]"
 flavor_plc.3.desc: "[plc_arend_dickmann_scope.GetCulture.GetName] 출신 상인이 최근 우리 해상군에 입대해, 남다른 능력으로 두각을 드러냈습니다. [plc_arend_dickmann_scope.GetNameWithNoTooltip]의 진급을 지켜본 해군 위원회에서는 이 인물을 제독으로 임명하는 방안을 고려하고 있습니다."
 flavor_plc.3.a: "[plc_arend_dickmann_scope.GetNameWithNoTooltip](을)를 제독으로 임명해야 한다!"
 flavor_plc.3.b: "일반 수병으로 놔두어라."
 flavor_plc.4.title: "사르마티즘"
 flavor_plc.4.desc: "최근 우리나라의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들 사이에서 매우 기이한 주장이 인기를 얻고 있습니다. 15세기경 [GetCharacter('jan_dlugosz').GetName](이)가 처음 주장했던 이 가설은 [ROOT.GetCountry.GetAdjective] 민족의 뿌리가 고대 [ShowRegionName('steppes_region')]의 사르마티아인에 있다고 여깁니다. 이 [ShowPolicyName('plc_sarmatism')] 이론이 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 이해관계에 부합하는 것은 분명합니다. 실제로 이들은 이미 그 주장을 받아들여 자신들의 정체성으로 삼고 있습니다."
 flavor_plc.4.a: "대단히 흥미롭군!"
 flavor_plc.4.b: "그저 흥미로운 일개 가설일 뿐이다."
 flavor_plc.5.title: "목요 만찬회"
 flavor_plc.5.desc: "[ROOT.GetCountry.GetName]에 [ShowInstitutionName('enlightenment')]사상이 전파되어 결실을 맺었습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 고위 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 인사 중 한 명의 요청에 따라 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서 [ROOT.GetCountry.GetGovernment.GetAdjective] 궁정에서 모임을 개최하기 시작한 것입니다. 여느 모임과 달리, 이 모임은 [GetCountry('FRA').GetAdjective]의 살롱을 기반으로 하고 있었습니다."
 flavor_plc.5.historical_info: "목요 만찬회는 폴란드 지식층과 국왕 스타니스와프 아우구스트 포니아토프스키가 1770년부터 1784년 사이에 왕궁에서 가진 모임을 말합니다. 이 자리에는 저명 철학자, 저술가, 정치가 등이 참석해 문학과 사상에 관해 토론했습니다."
 flavor_plc.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_plc.6.title: "[ShowPolicyNameWithNoTooltip('order_of_the_white_eagle_policy')]"
 flavor_plc.6.desc: "주변국의 사례에 착안한 [target_character.GetName](은)는 [ShowContinentName('europe')]의 다른 강자들과 어깨를 나란히 하는 한편, 궁정 내 신하에게 적절한 보상을 제공하기 위해 훈장을 도입하는 방안을 내놓았습니다. 하지만 이러한 훈장의 도입에는 금전적 비용뿐만 아니라 정치적 비용 또한 뒤따르는 법입니다. 특히 이러한 훈장의 도입은 모든 귀족은 평등하다는 자신들의 이상에 반하는 것으로 여기는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들과 사이가 소원해지는 결과를 낳을 것입니다."
 flavor_plc.6.historical_info: "흰 독수리 훈장은 폴란드-리투아니아 연방의 강건왕 아우구스트 2세가 1705년 11월 1일에 제정한 훈장입니다. 프랑스의 성령 훈장, 러시아의 성 안드레이 훈장의 선례에 착안해 도입되었으며, 처음에는 선택된 소수에게만 수여되었지만 왕위를 이어받은 아우구스트 3세는 이 훈장을 300회 이상 수여했습니다."
 flavor_plc.6.a: "훈장을 제정하라!"
 flavor_plc.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 심기를 건드릴 위험을 감수할 수는 없다."
 flavor_plc.7.title: "귀족 대학"
 flavor_plc.7.desc: "[root_religion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 중 저명인사들이 [target_capital.GetName] 곳곳에 여러 대학을 세웠습니다. 이들 대학은 대부분 #italic 콜레기움 노빌리움#!, 즉 '귀족 대학'이라는 명칭을 지니고 있습니다. 이름에서 알 수 있듯, 이들 대학은 고위 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 자제의 교육을 목적으로 합니다."
 flavor_plc.7.a: "그런 교육 사업이라면 당연히 지원해야 할 것이다."
 flavor_plc.7.b: "저들은 그저 자기 배를 불리려는 것이다."
 STATIC_MODIFIER_NAME_pol_excellent_noble_education: "탁월한 귀족 교육"
 flavor_plc.8.title: "국가 교육 위원회"
 flavor_plc.8.desc: "[ROOT.GetCountry.GetLongName]의 교육 제도와 관련 사안을 관리할 규제 기관인 [ShowModifier('plc_polish_commission')]를 설치하자는 안건이 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에 상정되었습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle] 및 많은 저명 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 인사가 이 안건을 지지하고 나섰지만, [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서는 회의적인 시각이 지배적입니다."
 flavor_plc.8.historical_info: "'국가 교육 위원회'라는 뜻의 #italic 코미샤 에두카치 나로도베이#!는 1773년 10월 14일에 설립된 기관으로, 예수회 해체 이후 폴란드-리투아니아 연방의 학교 교육 제도를 관리하기 위해 설립되었습니다. 위원회는 예수회 대학을 이어받아 관리했을 뿐만 아니라, 신규 교육 과정을 개발하는 한편 더 많은 국민이 교육을 받을 수 있도록 했습니다."
 flavor_plc.8.a: "위원회를 설립하라."
 flavor_plc.8.b: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 심기를 건드릴 수는 없다..."
 STATIC_MODIFIER_NAME_plc_polish_commission: "국가 교육 위원회"
 flavor_plc.9.title: "[lisowczycy_scope.GetNameWithNoTooltip]"
 flavor_plc.9.desc: "[target_character.GetName](이)라는 군소 귀족 출신의 젊은 군인이 세상에 자신의 이름을 널리 알리겠다는 결심을 품고, 작은 [lisowczycy_scope.GetName] 용병단을 꾸려 단장이 되었습니다. [target_character.GetNameWithNoTooltip](이)가 우리 군에 합류하는 것이 가장 좋았겠지만, 이렇게 된 이상 적들보다 먼저 그 용병들을 고용하는 방안을 고려해야 합니다."
 flavor_plc.9.a: "병력은 많을수록 좋지."
 flavor_plc.9.b: "지금은 때가 아니다."
 flavor_plc.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_plc.10.desc: "최근 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 하나가 [ROOT.GetCountry.GetFlavorRank]에서 많은 명성을 얻었습니다. [target_character.GetName](이)라는 이름의 이 인물은 정치권과 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 주요 인사로 떠올랐습니다. 그리고 더욱 중요한 것은, [target_character.GetShortNameWithNoTooltip](이)가 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 펼치는 우레와 같은 강론과 설교로 널리 인정받고 있다는 것입니다."
 flavor_plc.10.a: "저 설교를 각별히 귀 기울여 들어야 할 것이다."
 flavor_plc.10.b: "무시하도록."
 every_non_catholic_pop_loses_satisfaction: "모든 비[skarga_religion.GetAdjective] [Concept('religion', '신도')|e] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 flavor_plc.11.title: "[target_character.GetNameWithNoTooltip]"
 flavor_plc.11.desc: "우리 군의 신성인 [target_character.GetName](이)가 최근 이룬 업적에 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 인사들이 경탄하고 있습니다. 이전까지는 [target_character.GetShortNameWithNoTooltip]의 군사적 능력을 의심하는 자들도 있었으나, 최근 올린 전과를 보고는 모두 마음을 바꾼 듯합니다. 이제 [target_character.GetNameWithNoTooltip](을)를 #italic 헤트만#!에 임명해야 한다는 공감대가 널리 형성되고 있습니다."
 flavor_plc.11.a: "#italic 오, 조국을 위한 죽음은 이 얼마나 달콤하고 영예로운가.#!"
 flavor_plc.11.b: "그자는 야심이 과해 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 왕권을 저해할 수 있다."
 flavor_plc.12.title: "자우스키 도서관"
 flavor_plc.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 우리 수도인 [target_location.GetName]에 웅장한 [ShowBuildingTypeName('library')]을 건립하기로 했습니다. 이 도서관은 흔히 볼 수 있는 도서관을 뛰어넘어, 국내외 작가들의 문학 작품을 방대하게 보유한 곳이 될 것입니다. 이 [ShowBuildingTypeNameWithNoTooltip('library')]에 추가 자금을 지원하는 것이 우리에게 이로울지도 모르겠습니다."
 flavor_plc.12.a: "국립 도서관으로 건립하라!"
 flavor_plc.12.b: "도서관 건립을 후원하라."
 flavor_plc.12.c: "도서관 대신 귀족의 생활 수준을 개선하라."
 STATIC_MODIFIER_NAME_plc_zaluski_library_modifier: "자우스키 도서관"
 flavor_plc.13.title: "기사단 학교"
 flavor_plc.13.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 최근 [target_location.GetName]에 새로운 교육 기관을 세우자는 계획을 승인했습니다. 공사가 예정대로 진행되는 가운데, 다른 여느 교육 기관과 마찬가지로 엘리트층만을 위한 교육 기관으로 만들 것인지, 아니면 보다 능력주의적인 접근 방식을 취할 것인지 논쟁이 일고 있습니다."
 flavor_plc.13.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]에게만 입학을 허락하라."
 flavor_plc.13.b: "만인에게 개방하라."
 flavor_plc.13.c: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName](이)가 세운다는 기관에는 신경 쓸 것 없다."
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_modifier: "생도대"
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_burghers_modifier: "만민 생도대"
 flavor_plc.14.title: "[ShowLocationNameWithNoTooltip('hadiach')] 조약"
 flavor_plc.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]의 영향력이 치솟아 반란의 위협에 직면하게 된 지금, 우리는 때때로 저들의 장단에 따라야 하기도 합니다. 하지만 최근에 저들이 제기한 요구는 특히나 터무니없습니다. [ShowReligionAdjective('orthodox')] [ShowCultureName('ruthenian')]인들을 [ROOT.GetCountry.GetFlavorRank]의 세 번째 구성 집단으로 [ROOT.GetCountry.GetName]에 받아들이자는 제안을 제기한 것입니다. 이들은 이론적으로 우리와 동등한 지위를 지니겠지만, 실제로는 우리나라에서 가장 유력한 지배 집단이 될 것입니다."
 flavor_plc.14.a: "불만을 삼키고 안건에 서명하겠다."
 flavor_plc.14.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')](과)와 협상할 생각은 없다."
 every_cossack_pop: " [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')]에 속한 모든 [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 plc_name_will_change: "우리나라의 명칭이 $PLC_ruthenian$로 변경됩니다"
 flavor_plc.15.title: "[target_rebel.GetNameWithNoTooltip]"
 flavor_plc.15.desc: "[target_character.GetName](이)가 이끄는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 집단이 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 과도한 권력을 휘두른다고 주장하며, 자신들의 역사적 특권을 수호한다는 목적 아래 #italic 콘페데라치아#!를 결성했습니다. [target_rebel.GetName]의 요구를 들어주지 않는다면, 우리에 맞서는 무장봉기가 발생할 것입니다."
 flavor_plc.15.historical_info: "#italic 콘페데라치아#!는 폴란드-리투아니아 연방의 계층 집단이 왕권을 상대로 자신들의 의지를 관철하고 특권을 수호하기 위해 결성한 단체입니다. 왕실에 대한 이러한 반역 행위는 정부의 과도한 권력 행사에 저항할 수 있는 권리인 #italic 이우스 레시스텐디#!에 의해 정당화되었습니다."
 flavor_plc.15.a: "그럼 전장에서 보도록 하지."
 flavor_plc.15.b: "저들의 요구를 들어주어라."
 plc_confederation_rebelname: "콘페데라치아"
 flavor_plc.16.title: "[target_character.GetNameWithNoTooltip]의 로코슈"
 flavor_plc.16.desc: "우리가 요구를 거절하자, [target_character.GetName]의 지휘 아래 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 역도 무리가 무기를 들고 공공연한 반란을 일으켰습니다. 그러나 이들의 보잘것없는 [target_rebel.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetAdjective]군의 힘 앞에 무너질 것입니다."
 flavor_plc.16.historical_info: "폴란드-리투아니아의 #italic 로코슈#!는 슐라흐타 집단이 자신들의 특권을 수호하고 왕실의 절대주의적 권력을 제한한다는 기치 아래 일으킨 반란을 일컫습니다."
 flavor_plc.16.a: "빌어먹을 반역자들 같으니!"
 PLC_our_neighbors_rivals_enemies_have_been_notified: "우리나라에 문제가 발생했다는 소식이 모든 이웃 국가, [rivals|e] 및 [enemies|e]들에게 전해졌습니다."
 flavor_plc.17.title: "[target_rebel.GetNameWithNoTooltip]"
 flavor_plc.17.desc: "[target_character.GetName]의 지휘 아래 [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] 역도들이 우리의 고귀하고 정의로운 지배에 대항해 봉기를 일으켰습니다. [ShowCultureName('crimean')] 타타르의 지원을 확보한 이들은 독립을 얻어 내거나, 최소한 자신들의 특권을 연장하고 등록부를 확대하고자 움직이고 있습니다."
 flavor_plc.17.historical_info: "폴란드-리투아니아 연방에서는 카자크 반란이 여러 차례 발생했지만, 그중에서 가장 큰 성과를 거둔 봉기는 흐멜니츠키 봉기였습니다. 1648년 1월 25일에 자포리자 시치에 주둔한 왕립군 병력에 대한 공격으로 시작된 이 봉기는 9년 동안 이어지다 보흐단 흐멜니츠키의 죽음으로 막을 내렸습니다. 흐멜니츠키의 죽음 후 자포리자 시치는 연방과 협상을 시작했고, 이는 하디아치 조약 체결로 이어집니다."
 flavor_plc.17.a: "우리는 반역자들에게 굴하지 않을 것이다."
 plc_chmielnicki_uprising: "흐멜니츠키 봉기"
 flavor_plc.18.title: "새로운 수도 [target_location.GetNameWithNoTooltip]?"
 flavor_plc.18.desc: "[ROOT.GetCountry.GetLongName](이)가 창설되며 권력의 중심이 조금 이동했습니다. 여러 나라가 연합하면서 [target_location.GetName](은)는 이제 우리 [ROOT.GetCountry.GetFlavorRank]의 주요 거점이 되었습니다. 따라서 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] 소재지도 그곳으로 옮기는 것이 현명하지 않겠습니까?\n\n많은 조언가도 [target_location.GetNameWithNoTooltip](이)가 새로 병합된 영토와 현재 수도 [current_capital.GetName](을)를 중심으로 한 핵심 지역 사이에 있다는 지리적 이점을 이유로 수도 변경에 동의합니다."
 flavor_plc.18.historical_info: "크라쿠프는 폴란드 왕국의 역사 중 대부분의 기간 동안 폴란드의 수도였으며, 폴란드 국왕은 이곳에 위치한 궁정에서 나라를 다스렸습니다. 그러나 리투아니아와의 동군연합으로 인해 바르샤바가 전면에 나서면서 상황이 변하기 시작합니다. 바르샤바는 1569년에 세임 회의 장소로 지정되었고, 4년 후에는 왕실 선거 개최지로 결정되었습니다. 비록 대관식은 여전히 크라쿠프에서 집전되었지만, 이를 제외하고는 바르샤바가 크라쿠프보다 계속 높은 위상을 누리게 됩니다."
 flavor_plc.18.a: "높아진 우리 위상에 걸맞은 곳이군!"
 flavor_plc.18.b: "잘 살고 있는 [current_capital.GetNameWithNoTooltip]에 해가 되지 않느냐."
 STATIC_MODIFIER_NAME_plc_capital_change_modifier: "천도"
 flavor_plc.19.title: "[ShowEstatePrivilegeNameWithNoTooltip('liberum_veto')]"
 flavor_plc.19.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 약점을 간파한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 상상할 수 있는 가장 저열한 수법으로 새로운 특권을 얻어 내고자 나섰습니다. 우리가 자신들에게 의존하고 있음을 감지하고는, [ShowEstatePrivilegeName('liberum_veto')]을 확보하고자 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 협박한 것입니다."
 flavor_plc.19.a: "특권을 부여하라."
 flavor_plc.19.b: "우리는 협박에 굴하지 않을 것이다!"
