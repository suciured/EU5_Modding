 flavor_plc.2004.title: "[ShowLocationNameWithNoTooltip('vilnius')] 조약"
 flavor_plc.2004.desc: "[ShowAreaName('baltic_area')]의 미래는 아직 불투명합니다. 이미 이 지역을 두고 여러 차례 전쟁이 벌어졌으나, 누가 어느 지역에 영향력을 행사할지 여전히 결론이 나지 않았습니다. 앞으로도 더 많은 전쟁이 벌어질 것이 분명합니다. 그간의 전쟁으로 우리의 영유권이 압박을 받기는 했지만, 우리는 이를 이겨 내고 [ShowProvinceDefinitionName('courland_province')] 및 [ShowProvinceDefinitionName('semigalia_province')] 남서부에 지배를 공고히 했습니다. 그곳에 새로 속국을 세워야 할지도 모르겠습니다."
 flavor_plc.2004.historical_info: "#italic 빌뉴스 조약#!은 리보니아 영토의 폴란드-리투아니아 연방 귀속을 확정 지었습니다. 대신 리보니아인들은 종교의 자유와 각종 특권, 그리고 외국 귀족에게 주어지는 귀족 지위인 #italic 인디게나트#!를 보장받게 되었습니다. 또한, 조약에 따라 다우가바강 이남의 리보니아 영토는 하나로 통합되어, 리보니아의 마지막 기사단장인 고트할트 케틀러가 다스리는 자치령인 새로운 쿠를란트-세미갈리아 공국이 되었습니다. 강북의 나머지 리보니아 영토는 리투아니아가 직접 관할하는 리보니아 공국이 되었습니다."
 flavor_plc.2004.a: "그 땅을 [target_country.GetNameWithNoTooltip]에게 위임하겠다."
 flavor_plc.2004.b: "이 합의는 우리에게는 아무 의미가 없다."
