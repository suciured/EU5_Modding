 plc_as_long_as_modifier_is_active_revoking_privileges_will_be_easier: "[ShowModifier('plc_strive_for_reform')] 보정치가 활성화된 동안, [ShowEstatePrivilegeName('golden_liberty')], [ShowEstatePrivilegeName('liberum_veto')], [ShowEstatePrivilegeName('pacta_conventa')], [ShowEstatePrivilegeName('privilege_of_koszyce')], [ShowEstatePrivilegeName('nihil_novi')] 및 [ShowEstatePrivilegeName('nieszawa_privileges')] [privileges|e] 제거 요건이 제거됩니다."
 flavor_plc.1000.title: "[ShowReligionAdjectiveWithNoTooltip('orthodox')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 평등한 권리 요구"
 flavor_plc.1000.desc: "[ROOT.GetCountry.GetReligion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]층이 수많은 특권을 누리고 있는 반면, [target_religion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]층은 그중 일부 특권의 적용 대상에서 벗어나 있다는 것은 엄연한 사실입니다. 이러한 대우 차이로 인해 [target_religion.GetAdjectiveWithNoTooltip] 신도들은 자신들의 옛 특권이 침해되고 있다며 심하게 동요했습니다. 이들은 결국 다양한 특권을 자신들에게도 적용해 줄 것을 청해 왔습니다. 이런 요청 자체는 별로 놀랍지 않았지만, 이상한 점이 하나 있습니다. [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 교파 차이를 뛰어넘어 그들의 요청을 지지하고 나선 것입니다. 같은 특권층의 이익을 위하는 데 있어 종교적 간극은 장애물이 아니었던 모양입니다."
 flavor_plc.1000.a: "특권을 인정한다."
 flavor_plc.1000.b: "요청을 거절한다."
 plc_required_for_further_events: "브레스트 연합과 관련된 추가 [events|e]가 발생하려면 [ShowEstatePrivilegeName('plc_empower_orthodox_nobility')]가 필요합니다."
 every_noble_pop_orthodox_loses_20_satisfaction: "[ShowReligionAdjective('orthodox')] [ShowPopTypeName('nobles')]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 flavor_plc.1001.title: "총대주교의 방문"
 flavor_plc.1001.desc: "최근 [ShowLocationName('constantinople')] 총대주교가 [leader_of_the_kyiv_patriarchate.GetName]의 [target_religion.GetAdjective] 대주교를 방문했습니다. 목적은 [target_religion.GetAdjectiveWithNoTooltip] 교회의 대의를 위한 기금을 모금하는 것이었습니다. 방문 중에 총대주교는 교회의 위기를 극복하도록 도와달라는 현지 주민들의 간청을 무시한 채 공치사만을 늘어놓았습니다.\n\n이 상황을 잘 이용한다면, 우리는 두 교회를 하나로 규합하는 데 있어 큰 진전을 이룰 수 있을 것입니다."
 flavor_plc.1001.historical_info: "1588년에 콘스탄티노플 총대주교 예레미아스 2세는 총대교구의 재정과 자신의 정치적 권력을 보강하기 위한 자금을 마련하고자 루스 땅을 찾았습니다. 이 과정에서 총대주교는 모스크바를 독립 총대교구로 지정했습니다. 루테니아 방문 중에는 키예프 대주교 오니시포르를 해임하고 성직자들의 중혼 행위에 대해 경고하기도 했습니다. 하지만 이러한 행동은 루테니아 주교들을 달래기에는 한참 부족했습니다. 주교들은 예레미아스 총대주교가 루테니아 백성들의 약해지는 신앙심에 대해 충분한 노력을 기울이지 않았다고 여긴 것입니다."
 flavor_plc.1001.a: "[leader_of_the_kyiv_patriarchate.GetAdjectiveWithNoTooltip] 대주교구와의 통합을 제안한다."
 flavor_plc.1001.b: "[target_religion.GetAdjectiveWithNoTooltip] 신도인 백성의 [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] 개종을 시도한다."
