 plc_take_the_privilege_to_remove_the_modifier: "[ShowEstatePrivilegeName('liberum_veto')]을 [privilege|e]으로 부여하면 [ShowModifier('plc_blackmail_of_the_nobles')] 보정치를 제거할 수 있습니다"
 flavor_plc.20.title: "[ShowEstatePrivilegeNameWithNoTooltip('golden_liberty')]"
 flavor_plc.20.desc: "여러 해 동안 다양한 특권을 부여한 결과, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 국가 운영에 절대적 권한을 지니는 듯 보이는 독특한 정부 체제가 탄생했습니다. 귀족층의 의사에 반하는 법률이 입법된 경우, 이들은 [ShowEstatePrivilegeName('liberum_veto')]을 행사해 즉시 그 법률을 폐지할 수 있습니다. 또한, [ShowEstatePrivilegeName('privilege_of_koszyce')]에 따라 더 이상 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들로부터 마음대로 세금을 거둘 수 없습니다. 나아가 [ShowEstatePrivilegeName('nihil_novi')]에 따라 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 동의 없이는 그들에 관한 법을 제정할 수 없습니다. 그리고 역대 [ROOT.GetCountry.GetGovernment.GetRulerTitle]들은 대관식 거행 시 [ShowEstatePrivilegeName('pacta_conventa')]의 일환으로 위에 열거한 모든 특권을 재확인해야 합니다."
 flavor_plc.20.a: "우리는 완벽한 정부를 이루었다."
 flavor_plc.20.b: "이 정부는 재앙 그 자체다."
