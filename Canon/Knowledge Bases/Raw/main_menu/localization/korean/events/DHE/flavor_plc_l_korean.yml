 STATIC_MODIFIER_NAME_plc_diplomatic_efforts_to_unify_churches: "교회 통합"
 flavor_plc.1002.title: "내부의 배신자"
 flavor_plc.1002.desc: "두 교회를 통합하려는 우리의 노력에 [target_religion.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 모두 찬동한 것은 아닙니다. 사실 대다수는 [GetCountry('PAP').GetLongName](과)와 [target_religion.GetAdjectiveWithNoTooltip] 교회 사이에 다리를 놓으려는 우리의 과업을 적극적으로 훼방 놓고 있습니다. 이러한 '통합 저지' 운동의 확산을 막는 데 성공했지만, 통합 반대파 주교들이 통치하는 교구는 이 연합에 참여하지 않을 것임이 분명합니다."
 flavor_plc.1002.historical_info: "$flavor_plc.1001.historical_info$"
 flavor_plc.1002.a: "참으로 아쉽도다."
 flavor_plc.1002.tooltip: "[SCOPE.GetLocalVariable('amount_of_locations_affected').GetValue|0-]개 [provinces|e]에서 [target_religion.GetAdjective] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ROOT.ScriptValue('pop_satisfaction_severe_penalty')|%=+] 감소합니다"
 flavor_plc.1003.title: "[target_location.GetNameWithNoTooltip] 연합"
 flavor_plc.1003.desc: "루테니아 [target_religion.GetAdjective] 교회와 [ROOT.GetCountry.GetReligion.GetAdjective] 교회를 통합하려는 우리의 노력이 마침내 결실을 거두었습니다. 바로 오늘, 우리의 주도하에 [target_io.GetName](을)를 창설하는 [target_location.GetName] 조약이 체결된 것입니다. 주교 중에는 통합에 회의적인 자들이 있어, 여기까지 오는 여정은 결코 쉽지 않았습니다. 국내뿐만 아니라 다른 [target_religion.GetAdjectiveWithNoTooltip] 국가에서도 많은 저항이 있었다는 사실이 매우 유감스러울 뿐입니다."
 flavor_plc.1003.historical_info: "예레미아스 총대주교의 실망스러운 방문을 계기로, 폴란드-리투아니아 연방에서 정교회와 가톨릭교회를 재통합하려는 움직임이 일어났습니다. 결국 키예프 대주교구 주교 중 여러 명이 교황의 권위를 받아들여 루테니아 우니아트 교회를 이루었습니다. 이들은 동방 정교회의 의례를 계속 따르도록 허락받았지만, 공식적으로는 로마의 권위 아래 있었습니다. 우니아트 교회의 창설은 1596년 브레스트 연합 체결로 공인되었습니다."
 flavor_plc.1003.a: "#italic 테 데움!#! 찬미할지어다!"
