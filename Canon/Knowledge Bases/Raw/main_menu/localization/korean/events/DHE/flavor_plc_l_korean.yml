 flavor_plc.2000.title: "고래 싸움 속 새우의 처지"
 flavor_plc.2000.desc: "우리나라는 여러 강대국에 둘러싸여 있습니다. 국내의 분파 간 대립과 전 세계적으로 팽배한 위기 상황에 몸살을 앓는 가운데, [ROOT.GetCountry.GetName] 내에서는 중앙 집권화를 부르짖는 목소리가 점점 높아지고 있습니다. 반면, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 대표들을 위시한 일부 세력은 자신들의 기존 특권을 수호하는 데 주력하며 [other_country.GetName](과)와 연대하고 있습니다."
 flavor_plc.2000.historical_info: "리보니아 전쟁은 1558년부터 1583년에 걸쳐 러시아 차르국과 폴란드-리투아니아, 스웨덴, 덴마크 연합 사이에서 벌어진 전쟁입니다. 러시아가 리보니아에 개입하며 촉발된 이 전쟁은 향후 25년 동안 지속되었으며, 러시아는 줄곧 리보니아를 손에 넣으려고 시도했습니다. 그러나 결국 전쟁은 연합군의 승리로 결판이 나며, 이 #italic 마리아의 땅#!은 덴마크령 외젤, 스웨덴령 에스토니아, 폴란드-리투아니아령 쿠를란트-세미갈리아 공국과 리보니아 공국으로 분할되었습니다."
 flavor_plc.2000.a: "중앙 집권화를 추진하라."
 flavor_plc.2000.b: "[other_country.GetAdjectiveWithNoTooltip]에 호소하라."
 flavor_plc.2001.title: "[livonian_scope.GetNameWithNoTooltip]의 호소"
 flavor_plc.2001.desc: "[livonian_scope.GetLongName|U]에서 동맹을 제안해 왔습니다. 동맹 자체는 구미가 당기지 않지만, 정치적 수완을 약간 발휘한다면 이 제안을 속국화 제안으로 바꾸어 낼 수 있을 듯합니다. 그러나 이 기회를 붙잡는다면 외세의 개입에 직면하게 될 것이 분명합니다."
 flavor_plc.2001.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2001.a: "아주 훌륭한 기회로군."
 flavor_plc.2001.b: "제안을 거부하라."
 flavor_plc.2002.title: "[livonian_scope.GetNameWithNoTooltip] 재편"
 flavor_plc.2002.desc: "[livonian_scope.GetLongName|l](은)는 [nation_helping.GetName]의 편에 서기로 결정했고, 결국 그 속국이 되었습니다. 이토록 노골적인 영토 침탈 행위는 우리의 [ShowAreaName('baltic_area')] 내 이익을 위협하므로, 상황이 안정되고 저들이 점유권을 확고히 하기 전에 반드시 개입해야 합니다."
 flavor_plc.2002.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2002.a: "반드시 개입해야 한다."
 flavor_plc.2002.b: "지금은 전쟁을 벌일 처지가 아니다."
