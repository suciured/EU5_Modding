l_korean:
 flavor_pal.1.title: "좋은 선택"
 flavor_pal.1.desc: "[ShowSituationName('western_schism')]에서 진짜 [GetCountry('PAP').GetGovernment.GetRulerTitle](을)를 지지한 덕분에 우리는 [ShowLocationName('rome')]의 호의를 얻었습니다. 이에 영예로운 [pope_ruler.GetName]께서는 새 교황 칙서를 내려 [ShowLocationName('heidelberg')]에 [ShowLocationName('paris')] 대학을 본뜬 새로운 [ShowBuildingTypeName('university')]를 지을 수 있도록 허가하셨습니다."
 flavor_pal.1.a: "건설을 시작하라."
 flavor_pal.1.b: "돈이 너무 많이 드는군."
 flavor_pal.2.title: "[target_character.GetNameWithNoTooltip]의 박해"
 flavor_pal.2.desc: "[target_character.GetName](은)는 존경받는 학자이자 인본주의자지만, 다른 [ShowReligionAdjective('catholic')] 신학자들과 충돌하는 데에도 일가견이 있는 인물입니다. 급기야 최근에는 다른 조언자들과 갈등을 빚어 다니던 직장을 떠나야 했습니다.\n\n다행히도 [target_character.GetLastNameWithNoTooltip](은)는 우리 밑에서 일하는 데 매우 관심이 많으며 이미 [ROOT.GetCountry.GetCapital.GetName](으)로 향하고 있습니다. 이 인물의 인본주의적 성향을 고려하면 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 평판을 높이는 데 큰 보탬이 될 인재로 보입니다."
 flavor_pal.2.a: "새 보금자리를 마련해 줘야겠군."
 flavor_pal.2.b: "돌아가서 다른 곳을 알아봐야 할 것이다."
 flavor_pal.3.title: "$game_concept_capital$ 이전"
 flavor_pal.3.desc: "[ShowLocationName('heidelberg')]에서 종교적 갈등이 계속되자 [target_ruler.GetName](이)가 $game_concept_capital$를 인근에 있는 $mannheim$으로 이전하는 것을 고려 중입니다. 이러한 수도 이전은 갈등을 완화하고 새로운 시대를 여는 계기가 될 수 있겠으나, 시민에게 불필요한 불안을 안겨 주거나 국가의 자원에 부담을 줄 우려가 있습니다."
 flavor_pal.3.a: "수도를 $mannheim$으로 옮기겠다."
 flavor_pal.3.b: "$game_concept_capital$를 [ShowLocationNameWithNoTooltip('heidelberg')]로 유지하겠다."
 flavor_pal.3.historical_info: "1720년, 팔츠 선제후 카를 3세 필리프는 하이델베르크에서 심각한 종교 갈등에 직면했습니다. 도시의 다수를 차지하는 개신교도와 가톨릭 행정부 사이에 대립이 불거진 것이었습니다. 카를은 이 문제를 완화하고 조화로운 권력 중심지를 구축하고자 수도를 만하임으로 이전하기로 했습니다. 그리고 같은 해, 카를은 프리드리히스부르크 요새가 있던 자리에 만하임 궁전을 건설하기 시작하며 선제후국의 새 시대가 열렸다는 사실을 널리 알렸습니다. 이 전략적 조치는 원래 목적이었던 종교 분쟁을 완화하는 데 그치지 않고, 만하임이 일대의 정치적, 문화적 중심지로 급부상하는 계기가 되었습니다."
