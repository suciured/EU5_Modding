l_korean:
 flavor_swe_nov.1.title: "[sweden_country.GetNameWithNoTooltip] 출신 [swedish_theologian.GetNameWithNoTooltip]"
 flavor_swe_nov.1.desc: "한 [sweden_country.GetName] 출신 성직자가 먼 여정을 떠났습니다. [swedish_theologian.GetName](은)는 국왕 폐하의 명령으로 멀리 [byzantium_country.GetName]에서 열리는 신학 토론에 참석하기 위해 길을 떠났습니다. 이 토론은 본래 정교회에 대한 로마 가톨릭교회의 우월함을 드러내는 것이 목적이었습니다.\n\n그러나 막상 토론을 시작하니 [byzantium_country.GetAdjectiveWithNoTooltip] 측 토론자들은 매우 설득력이 뛰어났고, 결국 이 성직자 사절은 [byzantium_country.GetReligion.GetName](으)로 개종하게 되었습니다. 당연하게도 어리석은 [sweden_country.GetName] [sweden_country.GetGovernment.GetRulerTitle](은)는 저명한 이단 인사가 궁정에 있는 것을 받아들일 수 없었고, [swedish_theologian.GetShortNameWithNoTooltip](을)를 쫓아내고 말았습니다. 이에 [swedish_theologian.GetNameWithNoTooltip](은)는 새로 생긴 신앙의 형제자매들 가운데에 새 보금자리를 마련하고자 우리를 찾아왔습니다."
 flavor_swe_nov.1.a: "따뜻하게 환영해 주어라!"
 flavor_swe_nov.2.title: "[sweden_country.GetAdjectiveWithNoTooltip]의 [novgorod_country.GetAdjectiveWithNoTooltip] 개종 요구"
 flavor_swe_nov.2.desc: "지난 한 해 동안 [ROOT.GetCountry.GetName](과)와 [novgorod_country.GetName] 사이에서 높아지던 긴장 관계가 국경 분쟁뿐만 아니라 종교 문제로도 번졌습니다. 각국의 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 서로를 이교로 치부하고 있습니다. 이 주제에 관심을 지니게 된 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 [novgorod_country.GetNameWithNoTooltip]에 위험한 제안을 건넸습니다. 어느 쪽의 신앙 고백이 교리에 부합하는지 신학 토론을 벌여 결정하고, 패배한 측이 상대방의 종교로 개종하자는 것이었습니다.\n\n일부 조언가는 훌륭한 생각이라 찬성하는 반면, [novgorod_country.GetNameWithNoTooltip](과)와의 관계에 이렇게 접근하는 것은 신중하게 결정해야 한다는 이들도 있습니다."
 flavor_swe_nov.2.a: "[novgorod_country.GetNameWithNoTooltip](을)를 설득해 [sweden_country.GetReligion.GetNameWithNoTooltip](으)로 개종하게 하라."
 flavor_swe_nov.2.a.tt: "[novgorod_country.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들에게 #Y 신학 토론#! 대결을 제안합니다! 이 토론으로 양국의 종교가 결정될 것입니다"
 flavor_swe_nov.2.b: "그래봤자 더러운 이단에 불과하다."
 flavor_swe_nov.3.title: "[novgorod_country.GetNameWithNoTooltip]의 반응"
 flavor_swe_nov.3.desc: "[sweden_country.GetAdjective] 측에서 기이한 요구를 들고 찾아왔습니다. [swedish_theologian.GetName](과)와 우리 측 신학자 한 명이 신학 토론을 벌이도록 해, 어느 쪽의 신앙 고백이 옳은지 가려내고 패배한 측이 상대국의 종교로 개종하자고 합니다.\n\n이 요구로 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들 사이에 열띤 토론이 벌어지고 있으며, 대응 방안에 관해서도 다양한 의견이 제기되고 있습니다."
 flavor_swe_nov.3.a: "토론은 [GetCountry('BYZ').GetNameWithNoTooltip](과)와 하라고 해라."
 flavor_swe_nov.3.tt: "#R [sweden_country.GetName] [sweden_country.GetGovernment.GetRuler.GetName]의 분노를 자극해, 양국 사이에 전쟁이 일어날 수 있습니다#!"
 flavor_swe_nov.3.b: "신학자를 조롱하라."
 flavor_swe_nov.3.c: "신학 토론 대결을 수락한다!"
 flavor_swe_nov.3.c.tt: "[sweden_country.GetName] 측과의 #Y 신학 토론#!을 수락합니다"
 can_choose_theologian_for_duel_tt: "토론은 #Y 1년#! 뒤에 개최되며, 대표로 참여할 [character|e]을 선택해야 합니다.\n#Y 패배한 측의 [ruler|e]는 승자의 [religion|e]로 개종해야 합니다.#!\n[ShowCharacterInteractionName('choose_theologian_duelist')] 인물 상호 작용이 잠금 해제됩니다"
 flavor_swe_nov.4.title: "[novgorod_country.GetNameWithNoTooltip], [GetCountry('BYZ').GetNameWithNoTooltip]에 우리를 대신 내세우다!"
 flavor_swe_nov.4.desc: "[novgorod_country.GetNameWithNoTooltip](이)가 신학 토론을 피하기 위해 우리나라를 대신 내세웠습니다. 우리가 [swedish_theologian.GetName](을)를 [target_location.GetName]에 보내 [GetCountry('BYZ').GetAdjectiveWithNoTooltip] 신학자들과 토론을 벌이게 하도록 한 것입니다. 수백 년 동안 [ShowReligionName('orthodox')] 신앙과 이단 신앙을 판가름하는 토론을 벌여온 이곳의 신학자들은 정교한 종교적 논증으로 이름을 떨치고 있습니다."
 flavor_swe_nov.4.desc.no_byz: "[novgorod_country.GetNameWithNoTooltip] 측이 신학 토론 제안을 회피하고 우리의 명예를 더럽혔습니다!"
 flavor_swe_nov.4.a: "어불성설이다! 대신 군대를 보내라!"
 flavor_swe_nov.4.b: "우리 신학자를 [target_location.GetNameWithNoTooltip]에 파견하도록."
 flavor_swe_nov.4.b.tt: "[swedish_theologian.GetName] 등 다수의 신학자가 [byzantium_country.GetName] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들과 종교 토론을 벌이기 위해 [target_location.GetName](으)로 떠납니다"
 flavor_swe_nov.5.title: "[sweden_country.GetAdjectiveWithNoTooltip] 신학자의 방문"
 flavor_swe_nov.5.desc: "우리 궁정에 흥미로운 인물이 찾아왔습니다. [swedish_theologian.GetName](은)는 [novgorod_country.GetNameWithNoTooltip] 측이 신학 토론에 자신들 대신 내보낸 [sweden_country.GetAdjective] 신학자로, 그리스도에 대한 참된 신앙 고백이 무엇인가를 주제로 이러한 신앙 문제의 전문가로 정평이 나 있는 [GetCountry('BYZ').GetAdjective] 신학자들과 논쟁을 벌이게 될 것입니다."
 flavor_swe_nov.5.a: "[ShowReligionNameWithNoTooltip('orthodox')]가 무엇인지 설명해 주도록."
 flavor_swe_nov.5.a.at: "[swedish_theologian.GetName](이)가 토론에서 패배했음을 인정하고 [ROOT.GetCountry.GetReligion.GetName](으)로 개종합니다.\n그리고 우리의 신앙을 전파하기 위해 [sweden_country.GetName](으)로 돌아갑니다"
 flavor_swe_nov.5.b: "흥미롭군."
 swe_theologian_visit_received: "신학자 방문"
 swe_theologian_visit_welcomed: "신학자 환영"
 flavor_swe_nov.6.title: "신학자의 귀국"
 flavor_swe_nov.6.desc: "[swedish_theologian.GetName](이)가 [novgorod_country.GetNameWithNoTooltip] 대신 [GetCountry('BYZ').GetAdjective] 신학자들과 토론을 벌인 후 귀국했습니다. 하지만 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 구상과는 달리 [swedish_theologian.GetNameWithNoTooltip](은)는 이제 [target_location.GetName]에서 행하는 신앙 고백이 그리스도에 대한 진정한 신앙 고백이라고 옹호하고 있습니다."
 flavor_swe_nov.6.a: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] 신학자들의 말이 옳을지도..."
 flavor_swe_nov.6.b: "추방하라!"
 flavor_swe_nov.7.title: "제안을 수락한 [novgorod_country.GetNameWithNoTooltip]!"
 flavor_swe_nov.7.desc: "[swedish_theologian.GetName](이)가 낭보를 들고 귀국했습니다. [novgorod_country.GetNameWithNoTooltip](이)가 신학 토론 제안을 수락한 것입니다!"
 flavor_swe_nov.7.a: "제대로 된 토론이 되겠군!"
 flavor_swe_nov.7.a.tt: "[novgorod_country.GetName] 측과의 #Y 신학 토론#!을 수락합니다"
 flavor_swe_nov.7.b: "제안을 무르도록 하라..."
 flavor_swe_nov.8.title: "신학 토론"
 flavor_swe_nov.8.desc: "신학 토론은 [swedish_theologian.GetName](과)와 [novgorod_country.GetAdjective] 신학자 사이에 벌어질 예정입니다. 두 인물의 신학적 이해도와 논증에 따라 어느 쪽이 그리스도에 대한 진정한 신앙 고백인지 가려질 것입니다."
 flavor_swe_nov.8.desc.unprepared_nov: "주님께서 우리와 함께하십니다! [novgorod_country.GetName]의 불신자들이 자신들의 이단 신앙을 옹호할 대표자를 임명하지 못했습니다. 따라서 이번 토론은 [sweden_country.GetReligion.GetAdjective] 신앙의 명백한 승리로 끝났습니다!"
 flavor_swe_nov.8.desc.unprepared_swe: "무시, 죽음, 악마의 술수 등, 우리나라가 [sweden_country.GetReligion.GetAdjective](을)를 옹호할 대표자를 임명하지 못한 데는 많은 이유가 있습니다. 어쨌든 [novgorod_country.GetAdjective]의 이단들이 자신들의 최고 신학자를 파견했음에도 우리는 상대국에 꿔다 놓은 밀 자루조차 보내지 못한 것은 사실입니다.\n\n주님께서 우리를 용서하시기를."
 flavor_swe_nov.8.desc.unprepared_both: "이것이 운명일까요? 아니, 주님의 뜻일지도 모르겠습니다.\n\n상상도 하지 못한 일이 일어났습니다. 양측이 모두 자신들의 종교를 옹호할 대표자를 내놓지 못한 것입니다! 토론은 미처 시작하기도 전에 실패로 돌아갔습니다."
 flavor_swe_nov.8.desc.nov_is_dead: "[GetCountry('NOV').GetName]가 패배해 지상에서 사라졌습니다! 우리가 추진하던 신학 토론도, 주님의 영향력을 높이기 위해 행했던 모든 시도도, 이른 결말을 맞이하고 말았습니다."
 flavor_swe_nov.8.a: "보다 뛰어난 토론자가 승리하기를!"
 flavor_swe_nov.8.a.tt: "[novgorodian_theologian.GetName](과)와 [swedish_theologian.GetName](이)가 #Y 3일#! 동안 #Y 신학 토론#!을 진행합니다"
 flavor_swe_nov.8.b: "오 주님, 이 승리에 영영 감사를 드리겠나이다!"
 flavor_swe_nov.8.b.tt: "토론이 [sweden_country.GetName]의 승리로 끝납니다"
 flavor_swe_nov.8.c: "대체 어찌 된 일인 게야?"
 flavor_swe_nov.8.c.tt: "토론이 [novgorod_country.GetName]의 승리로 끝납니다"
 flavor_swe_nov.8.d: "이건 예상 밖인데..."
 flavor_swe_nov.8.e: "우리가 그린 승리는 아니지만, 그래도 이긴 것은 맞다!"
 flavor_swe_nov.9.title: "토론 종결!"
 flavor_swe_nov.9.desc: "[swedish_theologian.GetName] 및 [novgorod_country.GetAdjective] 사이의 신학 토론이 종결되었습니다. 이 토론으로 양국 중 한쪽의 신앙 고백이 영향을 받게 될 것입니다."
 flavor_swe_nov.9.a: "저들이 옳을지도 모르겠군..."
 flavor_swe_nov.9.a.tt: "#Y 신학 토론#!이 #Y 3일#! 후에 종결됩니다.\n[sweden_country.GetAdjectiveWithNoTooltip] 신학자 능력: [swedish_theologian.GetTotalAbility]\n[novgorod_country.GetAdjectiveWithNoTooltip] 신학자 능력: [novgorodian_theologian.GetTotalAbility]"
 flavor_swe_nov.10.title: "토론 승리!"
 flavor_swe_nov.10.desc: "우리 신학자가 토론에서 승리했습니다! 이로써 우리의 고백이 그리스도에 대한 참된 신앙 고백임이 확인되었습니다!"
 flavor_swe_nov.10.desc.auto_win: "불신자들이 토론에 참여하지 않았습니다! 이로써 우리의 고백이 그리스도에 대한 참된 신앙 고백임이 확인되었습니다!"
 flavor_swe_nov.10.a: "승리는 우리 것이다!"
 flavor_swe_nov.10.a.nov: "[novgorod_country.GetGovernment.GetRuler.GetName] 및 [novgorod_country.GetCapital.GetName] 인구의 #R 10.0%#!가 [sweden_country.GetReligion.GetName](으)로 개종합니다"
 flavor_swe_nov.10.a.swe: "[sweden_country.GetGovernment.GetRuler.GetName] 및 [sweden_country.GetCapital.GetName] 인구의 #R 10.0%#!가 [novgorod_country.GetReligion.GetName](으)로 개종합니다"
 flavor_swe_nov.11.title: "토론 패배!"
 flavor_swe_nov.11.desc: "우리 신학자가 토론에서 패했습니다. 이로써 우리의 신앙 고백은 상대 신학자의 논리에 밀려 위상을 잃고 말았습니다..."
 flavor_swe_nov.11.desc.no_participication: "우리가 토론에 참여하지 못했습니다. 이로써 우리의 신앙 고백은 상대 신학자의 논리에 밀려 위상을 잃고 말았습니다..."
 flavor_swe_nov.11.a: "대체 어찌 이런 일이..."
