l_korean:
 flavor_eth.10.title: "[pero_covilha.GetNameWithNoTooltip]"
 flavor_eth.10.desc: "한 이방인이 우리 해안에 왔습니다. 그런데 외국인이 흔히 이용하는 [ShowAreaName('red_sea_area')] 경로로 들어온 것이 아닙니다. 남자는 자신이 남쪽에서 온 항해단의 일원이라고 주장하는데, 우리가 알기로 그런 항해는 한 번도 시도된 적이 없습니다. 그러고는 다른 기독교 군주의 인사를 전했는데, 남자가 하는 기도는 우리가 전에 본 것과 다릅니다. 이자를 어떻게 하면 좋을까요?"
 flavor_eth.10.a: "예우하고 떠나지 못하게 막아라!"
 flavor_eth.10.a.desc: "곧 [GetCountry('POR').GetName]에서 방문객이 더 올 것입니다"
 flavor_eth.10.b: "추방하라!"
 flavor_eth.20.title: "대사의 도착!"
 flavor_eth.20.desc: "이전에 우리 측에 특사를 파견한 적 있는 나라의 대표인 [francisco_alvares.GetName](이)가 양국 정부가 함께 할 수 있는 일을 논의하고 싶다고 합니다. [francisco_alvares.GetShortNameWithNoTooltip](은)는 #italic 사제왕 요한#!을 찾고 있었다는데, 우리가 바로 이자가 찾는 나라인 것 같습니다. 교류를 시작해야 할까요?"
 flavor_eth.20.a: "[GetCountry('MAM').GetNameWithNoTooltip]와의 싸움에 원조를 요청하라!"
 flavor_eth.20.tt: "[GetCountry('POR').GetName]에 군사 지원을 요청합니다"
 flavor_eth.20.b: "문화 교류를 요청해 보도록."
 flavor_eth.20.c: "무역 협정이 필요하지 않을까?"
 flavor_eth.21.title: "사제왕 요한?"
 flavor_eth.21.desc: "전설 속의 사제왕 요한일 수도 있고 아닐 수도 있는 [GetCountry('ETH').GetName]의 [GetCountry('ETH').GetGovernment.GetRulerTitle](이)가 난관에 봉착한 모양인지 우리에게 자신의 영토를 되찾게 도와달라고 간청하고 있습니다. [GetCountry('ETH').GetGovernment.GetRulerTitle](은)는 [scope_mattheus.GetName](이)라는 사절을 보냈는데, 그 사절은 기독교인이지만 우리가 본 적 없는 종류의 기독교입니다. 자기 주인의 정당한 영토를 수복해 달라고 애원하는데, [GetCountry('MAM').GetAdjective]의 세력은 여전히 위협적이며 애매한 이득에 비해 위험 부담은 커 보이는 상황입니다. [scope_mattheus.GetNameWithNoTooltip](을)를 도와야 할까요?"
 flavor_eth.21.a: "신께서 원하신다!"
 opinion_military_aid: "군사 원조 수락"
 flavor_eth.21.b: "사제왕 요한이 우리를 도와야 하는 것 아닌가? 그 반대가 아니라?"
 opinion_refused_military_aid: "원조 거부"
 flavor_eth.22.title: "서방에서 온 도움의 손길"
 flavor_eth.22.desc: "무기와 병력을 실은 소규모 함대가 우리 해안에 도착했습니다. 이 [GetCountry('POR').GetAdjective] 병사들의 지휘관은 자국 군주의 서한을 가져왔는데, '우리는 같은 기독교 군주로서 이교도에 맞서 단결할 것이오.'라고 적혀 있습니다."
 flavor_eth.22.a: "하느님은 선하시다!"
 STATIC_MODIFIER_NAME_eth_mil_aid_from_portugal: "포르투갈의 군사 원조"
 STATIC_MODIFIER_DESC_eth_mil_aid_from_portugal: "신앙의 형제가 공동의 적인 이교도에 맞서 보낸 군사 원조"
 flavor_eth.23.title: "도외시된 우리나라"
 flavor_eth.23.desc: "이제는 [GetCountry('POR').GetName] 대사도 없고, 오는 무역상도 없고, 우리의 도움 요청에 답변도 없습니다."
 flavor_eth.23.a: "우리뿐이구나!"
 flavor_eth.30.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]의 중앙 집권화 개혁"
 flavor_eth.30.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 왕조의 보살핌 아래 [ROOT.GetCountry.GetName](은)는 거대한 국가로 성장했습니다. 그러나 우리가 다스리는 다양한 지역에는 공통된 언어, 종교, 행정 체계가 없습니다.\n\n이에 [ROOT.GetCountry.GetNameWithNoTooltip]에 오랜만에 나타난 걸출한 통치자인 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 보다 통일된 국가를 만드는 데 상당한 도움이 되는 다양한 개혁을 준비했습니다."
 flavor_eth.30.a: "중앙 집권화를 반드시 이루어야 한다."
 flavor_eth.30.b: "중앙 집권화는 나중에 해도 된다."
 flavor_eth.40.title: "순회 수도"
 flavor_eth.40.desc: "여러 부분으로 이루어진 [ROOT.GetCountry.GetLongName](을)를 관리하기 위해 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 왕조는 영구적인 수도를 정한 적이 없습니다. 그 대신 궁정은 몇 달에 한 번씩 주요 도시들을 순회합니다.\n\n이러한 환경에서는 행정의 연속성을 구축하기 어려우나, 이동 궁정에도 나름의 장점이 있습니다. 궁정이 제국 곳곳을 자주 방문하면서 우리 땅에 공통된 고급문화가 성장하는 데 기여하는 것입니다."
 flavor_eth.40.a: "우리의 유구한 관습이지."
 flavor_eth.40.b: "교외 지역의 문화적 전환을 적극적으로 장려하라."
 flavor_eth.50.title: "[ShowLocationNameWithNoTooltip('debra_berhan')] - 빛의 산"
 flavor_eth.50.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 환영을 통해 빛나는 산의 모습을 보고는 그곳에 [ROOT.GetCountry.GetName]의 새로운 수도를 짓기로 했습니다. 이미 그 자리에는 [ShowBuildingTypeName('temple')]이 건설되었고, 이제 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 꿈을 실현하는 것은 국가에 달려 있습니다."
 flavor_eth.50.a: "영구적인 수도를 세울 때가 왔구나."
 flavor_eth.50.b: "전통을 거스르지는 말자."
 flavor_eth.60.title: "약탈당한 [ShowLocationName('debra_berhan')]"
 flavor_eth.60.desc: "오랜 전통은 쉽게 사라지지 않습니다. [ShowLocationName('debra_berhan')]의 교외 지역이 약탈당하면서 궁정의 신하부터 미천한 마부에 이르기까지 모든 사람이 새 수도를 버리고 있습니다. 이렇게 된 이상 순회 궁정 관습을 재개하는 수밖에 없을 듯합니다."
 flavor_eth.60.a: "지방을 옮겨 다녀야겠군."
 flavor_eth.70.title: "[ShowLocationNameWithNoTooltip('gonder')] - 새로운 수도"
 flavor_eth.70.desc: "[target_character.GetName](이)가 [ShowLocationName('lake_tana')]의 수도원에서 점점 더 많은 시간을 보내고 있습니다. 이러한 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 지속적인 후원으로 이 지역에 작은 시장 마을이 생겨났고, 급기야 이 도시를 우리 [ROOT.GetCountry.GetFlavorRank] 제2의 수도라고 부르기 시작하는 사람들까지 나타났습니다.\n\n그중에서도 여기에 영구적인 수도를 세우면 새로운 영적, 건축적 유산을 남길 수 있을 거라 믿는 이가 많습니다."
 flavor_eth.70.a: "이곳에 수도를 건설하도록."
 flavor_eth.70.b: "우리는 한곳에 얽매여서는 안 된다."
 flavor_eth.80.title: "[ShowCultureNameWithNoTooltip('lower_egyptian_culture')] [ShowReligionAdjectiveWithNoTooltip('miaphysite')] 신자의 운명"
 flavor_eth.80.desc: "[ShowRegionName('egypt_region')]에서 온 전언입니다. [GetCountry('MAM').GetAdjective] [GetCountry('MAM').GetGovernment.GetRulerTitle](이)가 자기 영토의 [ShowReligionAdjective('miaphysite')] 신자들을 박해하고 있다고 합니다. 그러니 [ShowLocationName('alexandria')] 총대주교청의 동료 국가인 우리가 나서야 합니다. 다만 총대주교가 [GetCountry('MAM').GetAdjectiveWithNoTooltip]의 수중에 있다는 사실 때문에 상황이 다소 복잡해져, 직접적으로 공격했다간 우리 교회의 기반을 위험에 빠뜨릴 수 있습니다."
 flavor_eth.80.a: "[GetCountry('MAM').GetGovernment.GetRulerTitle]에게 강한 어조의 서한을 보내도록."
 flavor_eth.80.b: "[GetCountry('MAM').GetNameWithNoTooltip]의 분노를 살 만한 행동은 삼가라."
 flavor_eth.80.c: "이건 전쟁의 명분이다!"
 flavor_eth.81.title: "[target_from_country.GetNameWithNoTooltip]에서 온 서한"
 flavor_eth.81.desc: "오늘 [target_from_country.GetLongName]의 [target_ruler.GetName](으)로부터 서한이 도착했습니다. 서신에는 우리 [ROOT.GetCountry.GetFlavorRank](이)가 국경 내에 거주하는 [ShowReligionAdjective('miaphysite')] 신자들에게 행한 조치를 악행이라며 상세히 열거해 놓았습니다.\n\n그러나 [ShowRegionName('egypt_region')]와 [ShowRegionName('ethiopia_region')]에 있는 [ShowReligionAdjectiveWithNoTooltip('miaphysite')] 신자들의 총대주교가 우리의 인질로 잡혀 있으므로 걱정할 필요는 거의 없습니다. [target_ruler.GetNameWithNoTooltip](이)가 이런 문제로 총대주교의 안전을 위험에 빠뜨릴 가능성은 매우 희박해 보입니다."
 flavor_eth.81.a: "비꼬는 답장을 보내라."
 flavor_eth.81.b: "사과하고 관계 회복을 시도하라."
 opinion_improved_relations: "개선된 관계"
 flavor_eth.82.title: "[target_from_country.GetNameWithNoTooltip]에서 온 서한"
 flavor_eth.82.desc: "[target_from_country.GetName]의 [target_ruler.GetName](이)가 우리가 국내의 [ShowReligionAdjective('miaphysite')] 신자들을 학대하고 있다고 생각한다는 소식이 전해졌습니다. 그리고 명백히 이를 전쟁의 명분으로 보고 있으며, 이에 [target_from_country.GetNameWithNoTooltip]의 공격이 임박했다는 추측이 지배적입니다."
 flavor_eth.82.a: "감히 그러지는 못할 것이다."
 flavor_eth.83.title: "[target_mam.GetLongNameWithNoTooltip]에서 온 대사"
 flavor_eth.83.desc: "오늘 [target_mam.GetName] 사절이 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 도착하여 그곳의 [ShowReligionAdjective('miaphysite')] 신자들에 대한 우리의 우려에 관해 [target_mam_ruler.GetName](이)가 보낸 답장을 전해 주었습니다.\n\n그런데 그 답신은 우리가 기대했던 사과와는 거리가 멀었습니다. [target_mam.GetGovernment.GetRulerTitle](은)는 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 대놓고 무시하기로 선택했고 우리가 시도할 만한 모든 형태의 보복을 조롱했습니다."
 flavor_eth.83.a: "대사를 투옥하라."
 flavor_eth.83.b: "이건 전쟁의 명분이다!"
 flavor_eth.83.c: "그냥 관두는 게 좋겠어."
 flavor_eth.84.title: "[target_mam.GetNameWithNoTooltip]의 사과"
 flavor_eth.84.desc: "[target_mam.GetAdjective] [target_mam.GetGovernment.GetRulerTitle](이)가 자기 땅에 있는 [ShowReligionAdjective('miaphysite')] 신자들의 상황을 알아보겠다는 소식을 전했습니다. 더불어 [ROOT.GetCountry.GetAdjective] 국민과 [ShowReligionAdjectiveWithNoTooltip('miaphysite')]에 대해 아주 우호적으로 생각하고 있다면서 우리를 안심시켰습니다."
 flavor_eth.84.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.85.title: "구금된 대사"
 flavor_eth.85.desc: "[target_from_country.GetAdjective] [target_from_country.GetGovernment.GetRulerTitle](이)가 자신의 서한에 대한 우리의 답장에 매우 불쾌해하며 우리 사절을 구금했습니다."
 flavor_eth.85.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.90.title: "주교의 죽음"
 flavor_eth.90.desc.a: "[target_country.GetName] 주교가 사망하여 [target_country.GetAdjectiveWithNoTooltip] 교회가 [ShowReligionAdjective('miaphysite')] [ShowLocationName('alexandria')] 총대주교에게 후임자를 요청했습니다.\n\n후임자는 이미 총대주교가 선정했으나, 이는 [target_country.GetAdjectiveWithNoTooltip] 국민에게 권력을 쥔 것이 누구인지 보여 줄 좋은 기회가 될 수 있습니다. [target_country.GetNameWithNoTooltip]의 [target_ruler.GetName](은)는 자국의 [ShowReligionName('sunni')] 신민을 대상으로 개종 정책을 적극적으로 추진했으며, 우리가 지난번에 질책하려고 보낸 대사를 아직까지 구금하고 있습니다."
 flavor_eth.90.desc.b: "[target_country.GetName] 주교가 사망하여 [target_country.GetAdjectiveWithNoTooltip] 교회가 [ShowReligionAdjective('miaphysite')] [ShowLocationName('alexandria')] 총대주교에게 후임자를 요청했습니다.\n\n후임자는 이미 총대주교가 선정했으나, 이는 [target_country.GetAdjectiveWithNoTooltip] 국민에게 본보기를 보여 주고 진정으로 권력을 쥔 것이 누구인지 분명히 알릴 좋은 기회가 될 수 있습니다."
 flavor_eth.90.a: "신임 주교의 임명을 막아라."
 flavor_eth.90.b: "이러한 문제에 간섭해서는 안 된다."
 flavor_eth.91.title: "사라진 주교"
 flavor_eth.91.desc: "[ROOT.GetCountry.GetName]의 마지막 주교가 사망하고 [ShowLocationName('alexandria')]에 후임자를 요청한 지 한참이 지났습니다. 혹시 [GetCountry('MAM').GetName]에서 손을 쓴 것일까요?"
 flavor_eth.91.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.100.title: "수도회"
 flavor_eth.100.desc: "[ROOT.GetCountry.GetAdjective] 교회의 가장 큰 강점이라면 국가 곳곳에 산재한 수많은 성공적인 수도원을 꼽을 수 있습니다. 이 수도회들은 새로 정복한 지역에 새 수도원을 설립하고 참된 신앙의 말씀을 전파하여 국가의 성공에 이바지했습니다. 이뿐만 아니라 [ROOT.GetCountry.GetNameWithNoTooltip]의 수도원은 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], 행정가들의 교육을 책임지기도 하며, 그 덕분에 지난 몇 년간 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 교회의 부흥에 큰 보탬이 되었습니다.\n\n그러나 그 반대급부로 수도원과 그곳을 운영하는 수도회들은 점차 부유하고 자치적인 조직으로 성장했습니다."
 flavor_eth.100.a: "수도회를 억제하려고 시도한다."
 flavor_eth.100.b: "수도회의 특권을 보호한다."
 flavor_eth.110.title: "총대주교청으로부터의 독립"
 flavor_eth.110.desc: "[ROOT.GetCountry.GetAdjective] 교회가 [ShowLocationName('alexandria')] 총대주교청에 의존하는 상황은 늘 우리나라에 부담으로 작용했습니다. 과거에는 현실적인 이유로 해외에서 주교, 성직자, 영적 지도를 받아야 했을지 몰라도, 지난 수 세기 동안 [ROOT.GetFlavorRank] 교회가 확장되면서 우리 [ShowCountryRankName('ETH')](은)는 이미 자체적으로 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들을 양성하고 있으며 우리 땅 곳곳에 교회와 수도원 형태의 강력한 종교 기반 시설을 구축했습니다.\n\n이집트 총대주교청이 [ShowReligionName('muslim')] 정복자들에게 인질로 잡혀 있는 현재, 주교 하나가 사망하면 다음 주교가 임명되기까지 오랜 시간을 기다려야 하는 경우가 많습니다. 차라리 우리 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 중에서 종교 지도자를 임명하는 것이 훨씬 효율적으로 보입니다."
 flavor_eth.110.a: "우리의 총대주교를 욕보일 수는 없다."
 flavor_eth.110.b: "우리 교회는 외국의 영향에서 벗어나야 한다."
 flavor_eth.120.title: "케브라 너거스트"
 flavor_eth.120.desc: "#italic 케브라 너거스트#!, 다른 말로 '왕의 영광'으로 알려진 이 작품은 [ROOT.GetCountry.GetName]의 국가 서사시입니다. 악숨의 네부레 이드 이스하크가 아바 게오르기오스 주교의 감독하에 저술한 것으로, 우리의 민족적, 종교적 정서가 담긴 보고로서 엄청난 역사적, 문화적 의미를 지니고 있습니다.\n\n#italic 케브라 너거스트#!의 원본은 수백 년 전의 것으로 추정되며, 역사와 종교, 그리고 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowReligionAdjective('miaphysite')] 교회 내에서 커다란 중요성을 지닌 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 왕조의 기원을 복잡하게 엮어 내어 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 문학과 문화에서 특별한 위치를 차지하고 있습니다.\n\n#italic 케브라 너거스트#!는 시바의 여왕과 솔로몬 왕이 만난 이야기를 매혹적으로 풀어냅니다. 또한 둘의 아들인 메넬리크 1세(멘예레크)가 성스러운 언약궤를 어떻게 [ShowRegionName('ethiopia_region')]로 가져왔는지에 관한 흥미로운 이야기도 들려줍니다. 이러한 놀라운 이야기 외에도 이 서사시는 우리 민족이 천체 숭배에서 #italic 이스라엘의 주 하느님#!을 향한 신앙을 받아들이는 것으로 전환하면서 종교적 신념이 심오하게 변화하는 과정을 탐구합니다."
 flavor_eth.120.a: "우리 조상들이 어떻게 나라를 관리했는지 알아봐라."
 flavor_eth.120.b: "백성들을 다루는 방법을 살펴봐라."
 flavor_eth.120.c: "거기 나오는 오래된 전술을 오늘날의 문제에 적용해 보도록."
 flavor_eth.130.title: "$lalibela_cross$"
 flavor_eth.130.desc: "우리나라에서 가장 소중한 종교적, 역사적 보물로 꼽히는 $lalibela_cross$는 [ShowLocationName('lalibela')]의 베트 메드하네 알렘에 보관되어 있는 크고 정교하게 장식된 행렬용 십자가입니다. 사제들은 종종 이 십자가를 신자들에게 부드럽게 문질러 축복하거나 치유하는 데 사용합니다.\n\n하나의 금속 조각으로 이루어진 이 보물은 청동과 금으로 제작되었습니다. 중앙 십자가는 팔이 길게 내려오고 끝이 우아하게 벌어져 있으며 모두 정교한 장식으로 꾸며져 있습니다. 십자가의 독특한 특징이라면 밑부분에 묘사된 #italic 아담의 팔#!인데, 축제가 있을 때 화려하고 다채로운 천 조각으로 장식되어 십자가에 웅장함과 의미를 더해 줍니다."
 flavor_eth.130.a: "십자가를 수도로 옮기는 것이 좋겠군."
 flavor_eth.130.b: "순례를 시작하는 것이 마땅하겠구나."
 flavor_eth.130.c: "유물을 보관하는 교회를 더욱 장엄하게 만들도록."
 flavor_eth.130.a.tt: "[ShowCultureName('agaw_culture')] 계통의 백성들이 몹시 불쾌해합니다"
 flavor_eth.140.title: "왕의 정의"
 flavor_eth.140.desc: "#italic 왕의 정의#!라고도 알려진 #italic 페타 너거스트#!는 1240년경 이집트의 기독교 작가 아불 파다일 이븐 알아살이 아랍어로 편찬한 신정주의적 법전입니다. 이븐 알아살은 사도들의 기록과 비잔티움 통치자들의 이전 법전에서 법률을 가져왔습니다.\n\n#italic 페타 너거스트#! 본문의 역사는 두 부분으로 뚜렷하게 나뉩니다. 첫 번째 부분은 주로 교회와 관련된 문제에 초점을 맞추고 교회의 위계 구조와 성례전을 자세히 설명합니다. 여기에는 성서의 요소, 성 바실리오스와 성 히폴리투스 같은 초기 교부들의 작품, 니케아 공의회와 안티오크 공의회 같은 공의회에서 제정된 계율이 통합되어 있습니다.\n\n#italic 페타 너거스트#!의 두 번째 부분에서는 가정법, 부채, 민사 행정을 비롯한 평신도와 관련된 문제를 다룹니다. 두 번째 부분 역시 첫 번째 부분과 동일한 출처에서 따왔지만, 대체로 #italic 황제의 계율#!로 일컬어지는 네 권의 책에 기인합니다. 그 책으로는 #italic 프로케이론#!(#italic 프로케이로스 노모스#!라고도 함), #italic 시리아-로마 법률서#!의 아랍어 번역본, #italic 에클로가#!의 아랍어 번역본, #italic 구약 성경의 계율#!이 있습니다.\n\n수 세기 동안 #italic 페타 너거스트#!는 [ShowRegionName('egypt_region')]의 [ShowReligionAdjective('miaphysite')] 기독교인들에게 권위 있는 법률 지침서로 활용되었습니다. 그리고 오늘날에는 [ShowRegionName('ethiopia_region')]에서 [ROOT.GetCountry.GetCulture.GetLanguage.GetName]로 번역되고 현지 법률을 추가하면서 확장되었습니다. 현재 우리나라의 판사 일부가 이 법전의 채택을 고려하고 있으며 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 대부분은 이 조치를 지지합니다."
 flavor_eth.140.a: "채택하는 것이 좋겠군."
 flavor_eth.140.b: "지금은 때가 아니다."
 flavor_eth.150.title: "$the_book_of_the_mysteries_of_the_heavens_and_the_earth$"
 flavor_eth.150.desc: "[ROOT.GetCountry.GetName] 내에서 신학이 인기를 끌면서 많은 수도사가 자신의 지식에 관해 글을 쓰려는 자극을 받고 있습니다. 그러한 수도사 중 한 명이자 명망 있는 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]인 [target_artist.GetName](은)는 인류의 창조와 이 세상의 만물이 어떻게 생겨났는지에 관해 글을 쓰고 싶어 합니다."
 flavor_eth.150.a: "후원해 주지."
 flavor_eth.150.b: "후원할 여력이 없구나."
 flavor_eth.151.title: "유배당한 수도사의 귀환"
 flavor_eth.151.desc: "[target_character3.GetName](은)는 재위 동안 이단적인 삶을 살았는데, 이에 [target_character.GetName] 같은 수도사들은 그러한 생활 방식을 비판하며 혐오감을 드러냈습니다. 결국 그 때문에 [target_character.GetShortNameWithNoTooltip](은)는 다른 수도사들과 함께 추방당했습니다. 이제 [target_character3.GetNameWithNoTooltip](이)가 사망했으니, [target_character2.GetName](이)가 유배를 풀어 줄 수 있지 않을까요?"
 flavor_eth.151.a: "그건 부당한 유배였다. 돌아오게 하도록."
 flavor_eth.151.b: "살아 있는 동안에는 돌아오지 못할 것이다."
 flavor_eth.153.title: "데브레 이그지아베헤르"
 flavor_eth.153.desc: "데브레 이그지아베헤르는 [ROOT.GetCountry.GetName]의 아주 오래된 교회지만 역사 속에 잊히고 말았습니다. [target_character.GetName](은)는 [target_location.GetName] 호수가 내려다보이는 이곳을 재건하여 [ROOT.GetCountry.GetFlavorRank] 내의 [ROOT.GetCountry.GetReligion.GetAdjective] 신앙을 강화하고자 합니다."
 flavor_eth.153.a: "이 교회를 재건하라."
 flavor_eth.153.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들의 분노를 사는 한이 있더라도 거부하겠다."
 flavor_eth.153.c: "[ROOT.GetCountry.GetNameWithNoTooltip]에서 가장 웅장한 교회로 만들겠다."
 flavor_eth.155.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 권력 축소"
 flavor_eth.155.desc: "[target_character.GetName](이)가 [ROOT.GetCountry.GetName] 제위에 오른 이후로 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 영토 대부분을 장악했습니다. [target_character2.GetName](은)는 이를 되돌리고 그러한 귀족층의 권력을 대폭 축소하고자 합니다. 그러나 이러한 조치는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들의 반발을 살 수 있습니다."
 flavor_eth.155.a: "그 땅은 [ROOT.GetCountry.GetNameWithNoTooltip]의 것이다."
 flavor_eth.155.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들을 화나게 할 수는 없지."
 flavor_eth.156.title: "[rebels_scope.GetNameWithNoTooltip] 반란"
 flavor_eth.156.desc: "[ROOT.GetCountry.GetName]의 [ShowReligionAdjective('judaism')] 공동체가 반기를 들었습니다. [rebels_scope.GetName](이)라는 운동을 지지하며 결집한 그들은 우리의 [ROOT.GetCountry.GetReligion.GetAdjective] 방식을 없애고자 합니다."
 flavor_eth.156.a: "대비를 해야겠군."
 flavor_eth.156.b: "그 공동체의 말이 옳다. 그자들에게도 종교적 권리를 주도록."
 eth_make_all_jewish_pops_unhappy_tt: "모든 [ShowReligionAdjective('judaism')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] 감소합니다"
 eth_make_all_jewish_pops_happier_tt: "모든 [ShowReligionAdjective('judaism')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|-=2%] 증가합니다"
 beta_israel: "베타 이스라엘"
 flavor_eth.157.title: "순회 궁정"
 flavor_eth.157.desc: "[ROOT.GetCountry.GetName]의 수도는 오랜 세월 군사적 필요에 따라 바뀌었지만, 통치자가 궁정을 다른 장소로 옮기는 일이 전통이 된 적은 없었습니다. [target_character.GetName](과)와 미래의 통치자가 통치 장소를 선택할 수 있도록 한다면 수도가 우리 군대가 있는 곳과 더 가까워지고, 마을과 도시 사이를 구분하고, 국가의 각 지역을 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 돌볼 수 있게끔 할 수 있습니다. 이 같은 장점을 내세우면, 순회 궁정 방식을 [ROOT.GetCountry.GetNameWithNoTooltip]에 적합한 관행으로 정당화할 수 있을 것입니다."
 flavor_eth.157.a: "이 변화를 허용하겠다."
 flavor_eth.157.b: "수도는 고정된 것이 최고다."
 flavor_eth.160.title: "$book_of_light$"
 flavor_eth.160.desc: "학자적인 면모를 지닌 [target_character.GetName](은)는 다양한 논문 중에서도 특히 [ShowContinentName('europe')]의 논문에 자극을 받아, $book_of_light$을 시작으로 여러 권의 책을 집필하고 싶어 합니다. 그리고 그 책들이 [ROOT.GetCountry.GetName] 내 [ROOT.GetCountry.GetReligion.GetName] 장려에 도움이 되기를 희망합니다. 하지만 그런 식으로는 효과적으로 통치하기 어려울 것입니다."
 flavor_eth.160.a: "걸작을 만들어 내겠구나!"
 flavor_eth.160.b: "[target_character.GetNameWithNoTooltip]의 본분은 통치자다. 학자가 아니라."
 flavor_eth.161.title: "$book_of_nativity$"
 flavor_eth.161.desc: "수개월에 걸친 집필 끝에 [target_character.GetName](이)가 우리 소장품에 추가할 또 한 권의 책을 내놓았습니다. $book_of_nativity$라고 이름 붙인 이 책은 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 개혁을 촉구하며 이 문제에 대한 자신의 신념을 변호합니다."
 flavor_eth.161.a: "걸작이 또 하나 나왔구나."
 flavor_eth.162.title: "$books_of_trinity$"
 flavor_eth.162.desc: "[target_character.GetName](이)가 남은 시간 동안 집필에 몰두한 끝에 마지막 걸작을 완성했습니다. $books_of_trinity$라고 부르는 이 책은 $book_of_light$과 $book_of_nativity$에 기록된 자신의 [ROOT.GetCountry.GetName] 내 종교적 신념을 마무리하는 내용을 담고 있습니다."
 flavor_eth.162.a: "[target_character.GetNameWithNoTooltip](이)라면 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 개혁을 이룰 수 있을까?"
 flavor_eth.163.title: "[ShowBuildingTypeNameWithNoTooltip('debere_meshwae')]"
 flavor_eth.163.desc: "[target_character.GetName](은)는 자신의 성공적인 치세에 힘입어 우리나라에서 가장 큰 교회로 [ShowBuildingTypeName('debere_meshwae')]를 짓고자 합니다. 그만큼 비용은 많이 들겠으나 이 계획을 막는다면 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 우리에게 등을 돌릴 가능성이 있습니다."
 flavor_eth.163.a: "건설을 시작하라."
 flavor_eth.163.b: "[ROOT.GetCountry.GetNameWithNoTooltip]에 교회는 충분하지 않느냐."
 flavor_eth.164.title: "외국에서 찾는 정답"
 flavor_eth.164.desc: "[ROOT.GetCountry.GetCulture.GetName] 문화는 지금까지 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 주축이었으나, 그 대신 밖으로 눈을 돌려 외국을 참고한 방식으로 재편하자는 논쟁이 여러 차례 있었습니다. 그렇게 하면 [ROOT.GetCountry.GetName]에 부정적인 영향이 있을 것이 분명하지만, 이를 통해 학자를 더 많이 유치할 수 있다면 가치가 없는 것은 아닙니다."
 flavor_eth.164.a: "해 봄 직한 시도로군."
 flavor_eth.164.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 이끄는 것은 늘 [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]이어야 한다."
 flavor_eth.165.title: "$confession_of_faith$"
 flavor_eth.165.desc: "[ShowReligionAdjective('miaphysite')] 신앙의 옹호자인 [target_character.GetName](이)가 $confession_of_faith$이라는 논문을 쓰려고 합니다. [target_character.GetShortNameWithNoTooltip](은)는 이를 통해 안식일 준수와 돼지고기 금지 같은 모든 신자가 이미 따르고 있는 사상을 강화할 것이라고 합니다. 이러한 집필을 허가할 수는 있겠으나 [ROOT.GetCountry.GetName]의 국고 일부가 소요될 것입니다."
 flavor_eth.165.a: "[ShowReligionNameWithNoTooltip('miaphysite')]를 위해서라면 뭐든지 좋다."
 flavor_eth.165.b: "종교적 논쟁이나 할 시대는 지나지 않았나."
 flavor_eth.200.title: "수도사 [ewostatewos.GetNameWithNoTooltip]" #senafe Debre Mariam https://en.wikipedia.org/wiki/Debre_Mariam
 flavor_eth.200.desc: "족장들을 만나러 전국을 순방하던 중 일반 백성들에게 가르침을 주는 현자를 만났습니다. [ewostatewos.GetName](은)는 우리 [ROOT.GetCountry.GetFlavorRank] 북부 출신의 수도사이자 종교 지도자로, 수도원과 소수의 제자를 거느리고 있습니다. 그런데 설교를 시작한 지 몇 분 되지도 않아서 우리 주교가 크게 화를 내는 것이 아니겠습니까.\n\n[ewostatewos.GetNameWithNoTooltip](은)는 토요일과 일요일을 모두 성일로 지키는 [GetCountry('ETH').GetAdjective] [ShowReligionName('miaphysite')] 평민들의 오래된 관습을 옹호합니다. 반면에 주교는 그 교리가 [ShowLocationName('alexandria')] 총대주교의 명령에 위배되며 온갖 문제를 일으킬 수 있다고 주장합니다. 주교의 생각에 이를 해결하는 유일한 방법은 그것을 가르친 [ewostatewos.GetNameWithNoTooltip](을)를 처벌하여 본보기로 삼고 아무도 그자의 잘못된 길을 따르지 않도록 하는 것입니다."
 flavor_eth.200.a: "주교의 조언을 따르지."
 flavor_eth.200.b: "굳이 처벌할 필요 없다. 그냥 [ewostatewos.GetShortNameWithNoTooltip](을)를 다른 곳으로 보내라."
 flavor_eth.200.c: "[ewostatewos.GetShortNameWithNoTooltip](이)가 우리 주교보다 현명해 보이니, 주교직을 맡기는 게 어떤가."
 flavor_eth.200.d: "실은 [ewostatewos.GetShortNameWithNoTooltip]의 가르침을 우리도 들어보고 싶은데."
 flavor_eth.201.title: "[GetCountry('ETH').GetAdjectiveWithNoTooltip] 수도사 [ewostatewos.GetNameWithNoTooltip]"
 flavor_eth.201.desc: "[ewostatewos.GetName](은)는 [GetCountry('ETH').GetName] 북부 출신의 [ShowReligionAdjective('miaphysite')] 수도사입니다. 듣기로는 이단적인 가르침을 전파하다가 박해를 받아 우리 [ROOT.GetCountry.GetFlavorRank]에 왔고, 현재 수도의 [ShowReligionAdjectiveWithNoTooltip('miaphysite')] 지도자들에게 인정받으려고 애쓰고 있다고 합니다."
 flavor_eth.201.descB: "[ewostatewos.GetName](은)는 [GetCountry('ETH').GetName] 북부 출신의 [ShowReligionAdjective('miaphysite')] 수도사입니다. 듣기로는 이단적인 가르침을 전파하다가 박해를 받아, 수도의 [ShowReligionAdjectiveWithNoTooltip('miaphysite')] 지도자들에게 인정받을 요량으로 우리 [ROOT.GetCountry.GetFlavorRank]에 발을 내디뎠다는 듯합니다.\n\n그러나 운이 따르지 않았는지, 이곳으로 오는 도중 목숨을 잃었다고 합니다."
 flavor_eth.201.a: "유용할지도 모르니 그냥 놔두어라."
 flavor_eth.201.b: "더 이상의 말썽꾼은 필요 없다. 내쫓아라."
 flavor_eth.201.c: "주장하는 신학이 구약 성경에 근거하는군. 얘기를 들어보지."
 flavor_eth.201.d: "이제 상대하지 않아도 돼서 다행이군."
 flavor_eth.202.title: "[ewostatewos.GetNameWithNoTooltip]의 일곱 제자"
 flavor_eth.202.desc: "불만을 품은 수도사 [ewostatewos.GetName]의 추종자들은 스승이 사라진 동안 대부분 자취를 감췄고 우리도 거의 잊고 지냈습니다. 그 바람에 그 추종자들이 돌아온 것도 알아차리지 못했습니다.\n\n그 사이 추종자들은 스승의 옛 수도원을 재건하여 자신들만의 수도원을 짓기 시작했습니다. 이 신흥 수도사 세력은 스스로를 #italic [ewostatewos.GetNameWithNoTooltip]의 집#!이라고 부릅니다."
 house_of_ewostatewos_name: "에워스타테오스의 집"
 flavor_eth.202.a: "성직자 [anorewos.GetNameWithNoTooltip](을)를 보내서 그 사람들과 대화해 보도록."
 flavor_eth.202.b: "감히 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 불복하다니! 더는 못 봐준다!"
 flavor_eth.202.c: "그래서 어쩌라는 거지?"
 flavor_eth.203.title: "확대되는 균열"
 flavor_eth.203.desc: "큰일입니다! [anorewos.GetName](을)를 보내 [ewostatewos.GetName](과)와 긴장된 정세를 논의하도록 한 것은 끔찍한 실수였습니다. 소식통에 따르면 그 대담은 그곳 수도사들과의 대립에 가까운 격렬한 신학적 논쟁으로 빠르게 격화되었다고 합니다. 다행히도 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 상황이 더 악화되기 전에 수도원에서 쫓겨났습니다."
 flavor_eth.203.a: "[anorewos.GetShortNameWithNoTooltip](이)가 종교 분쟁으로 우리 [ROOT.GetCountry.GetFlavorRank](을)를 분열시키려고 작정했구나."
 flavor_eth.203.a.tt: "[anorewos.GetNameWithNoTooltip](이)가 공개적으로 처벌받습니다"
 flavor_eth.203.a.tt2: "해당 수도사들의 영향력이 그 수도원 주변 지역에만 미칩니다"
 flavor_eth.203.b: "짐의 대리인을 거스른 것은 짐을 거스른 것이다. 모조리 불태워라!"
 flavor_eth.203.b.tt: "[ewostatewos.GetNameWithNoTooltip](이)가 순교자가 되고 그 사상이 수도원 너머로 퍼집니다"
 flavor_eth.204.title: "[ewostatewos.GetNameWithNoTooltip]의 집"
 flavor_eth.204.desc: "#italic [ewostatewos.GetNameWithNoTooltip]의 집#!에 속한 수도원의 영향력이 계속해서 커지고 있습니다. 이들의 가르침은 [ShowLocationName('alexandria')] 총대주청이 시행한 교리보다 [ROOT.GetCountry.GetAdjective] 국민의 전통과 더 잘 어울리고, 수도사들이 사회 변두리에 있는 이들을 위해 교육과 자선 활동을 펼치면서 사람들의 마음에 긍정적인 느낌을 심어 주고 있습니다.\n\n우리의 종교 지도자인 아분은 이 상황이 지속 불가능하다는 점에 주목하며, 이 이단이 계속 커지도록 내버려 둔다면 우리가 총대주교에게 파문당할 수도 있고 최악의 경우 [ROOT.GetCountry.GetFlavorRank](이)가 내전에 빠질 수도 있다고 경고합니다."
 flavor_eth.204.a: "이제는 끝내야 할 때다. 수도원을 불태워라."
 flavor_eth.204.a.tt: "#italic [ewostatewos.GetNameWithNoTooltip]의 집#! 추종자들이 분노하여 들고일어납니다"
 flavor_eth.204.b: "내전은 절대 안 된다. 우리는 국민의 편이다."
 flavor_eth.210.title: "새 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 비석"
 flavor_eth.210.desc: "천 년의 세월 동안 옛 [ShowLocationName('axum')] 왕들의 비석은 [ROOT.GetCountry.GetFlavorRank](을)를 굽어보며 그 아래에 묻힌 위인들의 힘을 상징하는 장엄한 증거가 되었습니다.\n\n우리 국민은 경외심과 존경심을 가지고 그 비석을 바라봅니다. 따라서 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](을)를 기리는 새로운 비석을 세운다면 과거의 위상을 우리의 새 통치자와 연결할 수 있을 것입니다."
 flavor_eth.210.a: "그건 이교도 전통이다. 버리기를 잘했지."
 flavor_eth.210.b: "훨씬 웅장한 기념비를 세우겠다!"
 flavor_eth.220.title: "[target_location.GetNameWithNoTooltip]의 성 기오르기스 교회"
 flavor_eth.220.desc: "몇 세대 전, 국왕 게브레 메스켈 랄리벨라는 자신의 이름을 딴 도시가 성스러운 도시 [ShowLocationName('jerusalem')]의 복사판이 되어 기독교 세계 전역에서 순례자들을 끌어들이는 계시를 받았습니다. 그렇게 만들어진 교회는 오늘날 웅장한 신앙의 중심지가 되었지만, 랄리벨라의 꿈을 이루려면 아직도 갈 길이 멉니다."
 flavor_eth.220.a: "비용을 아끼지 말도록."
 flavor_eth.220.b: "투자할 여유가 없구나."
 flavor_eth.230.title: "[ShowLawNameWithNoTooltip('double_sabbath_tenet')] 성문화"
 flavor_eth.230.desc: "그동안 우리를 [ShowLocationName('alexandria')] 총대주교청에 묶어 두었던 족쇄를 끊었으니, 이제 새로운 총대주교청 아래서 [ROOT.GetCountry.GetAdjective] 사람들의 삶을 정의할 교리를 성문화할 때입니다."
 flavor_eth.230.a: "이 교리를 제작하도록."
 flavor_eth.230.b: "아니, 우리는 전통을 그대로 유지할 것이다."
 flavor_eth.240.title: "하늘의 눈부신 새로운 빛"
 flavor_eth.240.desc: "[ShowLocationName('debra_berhan')]에서 자신의 소유지를 방문하던 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 하늘에 새로운 별이 나타나는 것을 목격했습니다. 이러한 천구의 변화에 [ROOT.GetCountry.GetAdjective] 국민들은 불안에 떨었지만, 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 이를 하느님이 [ROOT.GetCountry.GetNameWithNoTooltip]에 은혜를 베푸신다는 신호로 받아들였습니다."
 flavor_eth.240.a: "축제를 열어 이 길조를 축하하자."
 flavor_eth.240.b: "이곳에 하느님의 영광을 기리는 새 교회를 짓겠다."
 flavor_eth.240.c: "이곳에 새로운 도시를 설립하겠다."
 flavor_eth.240.d: "이곳에 새 도시를 세우고 하느님께 합당한 교회를 짓겠다."
 can_revoke_double_sabbath_tt: "성직자 계층의 행사력이 농민 계층보다 두 배 강력하거나 농민 계층의 계층 행사력이 10% 미만입니다"
 flavor_eth_250_shared: "장인 요청"
 flavor_eth.250.title: "$flavor_eth_250_shared$"
 flavor_eth.250.desc: "[ROOT.GetCountry.GetCulture.GetName] 문화는 [ROOT.GetCountry.GetName]에서 훌륭한 사업을 많이 이끌었으나, 때로는 외부의 도움을 받아야 할 때도 있습니다. 가령 이번에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 [target_country.GetName]에 장인을 요청하자고 제안한 것처럼 말입니다."
 flavor_eth.250.a: "이 때문에 [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] 문화가 해를 입더라도 진보가 더 중요하지."
 flavor_eth.250.b: "장인들 없이도 할 수 있다."
 eth_target_country_must_accept_tt: "[target_country.GetName] 측이 수락해야만 효력이 발생합니다"
 flavor_eth.251.title: "$flavor_eth_250_shared$"
 flavor_eth.251.desc: "[target_country2.GetName]의 사절이 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아와 자신들의 [target_country2.GetFlavorRank]에서 일할 장인을 요청했습니다."
 flavor_eth.251.a: "몇 명 보내 주어라."
 flavor_eth.251.b: "그 거지들을 돌려보내라."
 flavor_eth_260_shared: "나프트의 비밀"
 flavor_eth.260.title: "$flavor_eth_260_shared$"
 flavor_eth.260.desc: "우리는 [ShowReligionGroupAdjective('muslim')] 국가들과 여러 번 갈등을 겪었지만, 그런 국가에서조차 배울 만한 것은 있습니다. 그중에서도 그들의 진귀한 발명품인 '나프트'가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 관심을 끌었습니다. 현재 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 [target_country.GetName]의 조언가를 고용하고 그 비밀을 전수받아 우리 군에서 사용할 수 있도록 하고자 합니다."
 flavor_eth.260.a: "좋은 생각이군."
 flavor_eth.260.b: "그자들의 발명품은 필요 없다."
 eth_no_offer_tt: "[target_country.GetName]에 제안을 보내지 않습니다"
 flavor_eth.261.title: "$flavor_eth_260_shared$"
 flavor_eth.261.desc: "[target_country2.GetName]에서 우리의 무기를 팔아 달라고 합니다. 그중에서도 특히 나프트를 팔아 주면 상당한 액수의 돈을 주겠다고 제안했습니다. 수락할 수는 있지만, 그러면 저들이 그 무기를 우리에게 사용할 가능성이 있습니다."
 flavor_eth.261.a: "설마 그러겠느냐."
 flavor_eth.261.b: "우리 무기는 절대 줄 수 없다!"
 flavor_eth_270_title_common: "[target_character2.GetNameWithNoTooltip] 반란"
 flavor_eth.270.title: "$flavor_eth_270_title_common$"
 flavor_eth.270.desc: "[ROOT.GetCountry.GetName] 내 [ShowReligionGroupAdjective('muslim')] 인구가 늘어나면서, 이 땅의 총독이자 [ShowReligionGroupNameWithNoTooltip('muslim')] 신자인 [target_character2.GetName](이)가 [GetCountry('ETH').GetName]에 맞서 봉기를 일으키려 합니다. [target_character2.GetShortNameWithNoTooltip](은)는 언제라도 칼을 들 준비가 되어 있습니다."
 flavor_eth.270.a: "우리는 해방되리라."
 flavor_eth.270.b: "그럴 만한 가치가 없는 짓이다."
 flavor_eth.271.title: "$flavor_eth_270_title_common$"
 flavor_eth.271.desc: "[target_country.GetName]의 [target_character2.GetName](이)가 자신의 땅을 우리 영토에서 독립시키겠다고 선언하고, [ShowReligionGroupName('muslim')](을)를 그 지역의 공식 종교로 선포했습니다."
 flavor_eth.271.a: "독립이라니? 절대 놓아줄 수 없다!"
 flavor_eth.271.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
