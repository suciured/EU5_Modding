l_korean:
 flavor_maj.1.title: "왕조 연대기"
 flavor_maj.1.desc: "우리 역사의 전성기와 우리 문명의 뿌리에 관해서는 자세한 기록이 남아 있습니다. 최근 [target_artist.GetName](이)가 [target_character.GetName]에게 찾아와 한 가지를 제안했습니다. 자신이 직접 연대기를 집필하겠다는 것입니다. 이 저작은 [ROOT.GetCountry.GetLongName](을)를 위대함으로 이끈 통치자들을 상세히 소개하여 우리 역사를 드높이고, 거룩한 [ROOT.GetCountry.GetFlavorRank]의 기틀을 마련한 선조들을 기림으로써 후손들에게 우리가 어디에서 비롯되었는지 알릴 것입니다."
 flavor_maj.1.a: "집필을 의뢰한다."
 flavor_maj.1.b: "재정을 아끼는 것이 좋을 듯하구나..."
 flavor_maj.1.historical_info: "역사와 신화를 결합한 모범적인 연대기인 #italic 파라라톤#!에는 동부 자바의 싱하사리와 마자파힛 왕조의 발흥 과정이 소개되어 있습니다."
 flavor_maj.2.title: "[target_character.GetNameWithNoTooltip]의 $maj_sumpah_palapa$"
 flavor_maj.2.desc: "정적들의 조롱에도 불구하고, [target_character.GetName](은)는 [ShowRegionName('indonesia_region')] 전체를 복속시킬 때까지 사치품을 쓰지 않고 예술과 향응을 즐기지 않을 것을 공식적으로 맹세했습니다. 우리 병사들은 이러한 헌신적인 자세에 깊이 감동하고 있으며, 자신들의 위대한 통치자를 땅끝까지 믿고 따르리라 다짐하고 있습니다."
 flavor_maj.2.a: "[target_character2.GetNameWithNoTooltip]의 성공은 그 통치에도 드러날 것이다!"
 flavor_maj.3.title: "$maj_nagarakretagama_woa$"
 flavor_maj.3.desc: "우리 [ROOT.GetCountry.GetFlavorRank]의 종교적 뿌리에 대한 헌신을 입증할 필요가 생기자, 우리나라의 종교 사원과 정교하고 탁월한 종교 의식을 칭송하는 문학 작품이 대거 나타났습니다. [target_character.GetName] 또한 스스로 집필에 나서, [target_character2.GetName]의 영도 아래 생활하는 백성들 본연의 모습을 기리는 아름다운 찬가를 발표하기도 했습니다."
 flavor_maj.3.a: "집필 작업을 후원하라."
 flavor_maj.3.b: "그런 데 재정을 낭비할 순 없다!"
 flavor_maj.4.title: "떠오르는 [target_character.GetNameWithNoTooltip]"
 flavor_maj.4.desc: "우리나라에 황금기가 찾아오고 [ShowRegionName('indonesia_region')] 지역의 패권국 지위와 다수의 종속국으로부터 오는 위신을 향유하고 있는 지금, 역사책에 길이 남을 찬란한 빛이 [target_character.GetName]의 얼굴을 비추고 있습니다.\n\n그 찬란한 빛은 다름 아닌 [target_character.GetName]의 후계자입니다. 후계자는 자신이 교육받은 모든 분야에서 뛰어난 가능성을 보였습니다. 평화롭게 권력을 이양한다면, 필시 나라 전체 또한 더욱 안정될 것입니다."
 flavor_maj.4.a: "왕위를 물려주도록 하겠다."
 flavor_maj.4.b: "[target_character2.GetShortNameWithNoTooltip]의 통치는 계속될 것이다!"
 flavor_maj.5.title: "서부 국경의 안전 확보"
 flavor_maj.5.desc: "우리나라의 서편에는 [target_character2.GetName]의 다스림을 받는 [target_country2.GetLongName](이)가 있습니다. [ShowRegionName('indonesia_region')]에 대한 우리의 영향력과 지배력을 확대하는 과정에서, 우리 조언가들이 다시금 서부 국경의 안전을 확보하는 문제를 제기하고 나섰습니다. 이들은 [target_character3.GetName](과)와 [target_country2.GetAdjectiveWithNoTooltip]의 공주인 [target_character.GetName] 사이의 혼인을 통해 이 문제를 평화롭게 해결할 수 있다 주장하고 있습니다.\n\n그러나 일부 대신은 더 공격적인 방안을 지지하고 있습니다. 이들은 [target_character2.GetNameWithNoTooltip](이)가 약점을 드러냈음을 지적하면서, 혼인 제안은 거짓으로 하는 한편 그 구실로 즉각적인 복종을 요구하자고 합니다."
 flavor_maj.5.a: "저들과의 관계를 굳건히 할 더할 나위 없는 기회로다."
 flavor_maj.5.b: "그러한 간계에 기댈 필요는 없다. 정식 혼인을 올리도록!"
 flavor_maj.5.c: "그 따위 암투나 하고 있을 시간은 없다."
 press_for_subjugation_tt: "상대가 받아들일 경우, 우리나라는 상대에게 속국이 될 것을 요구합니다"
 do_not_press_for_subjugation_tt: "상대가 받아들일 경우, 우리나라는 상대에게 속국이 될 것을 요구하지 #R 않습니다#!"
 flavor_maj.6.title: "혼인을 통한 평화"
 flavor_maj.6.desc: "얼마 전부터 [target_country.GetName]의 통치자가 [ShowRegionName('indonesia_region')] 전역에 영향력을 확대하면서 강대한 세력으로 성장하고 있음이 포착되었습니다. 그런데 이들이 우리나라와 맞댄 국경의 안전을 확보하기 위해 [target_character.GetName](과)와 [target_character3.GetName] 사이의 혼인을 청해 왔습니다. 정당하게 복종을 요구하기 위한 술책일까요, 아니면 진정으로 미래의 평화와 안정을 생각한 제안일까요?"
 flavor_maj.6.a: "좋아, 믿어 보지."
 flavor_maj.6.b: "도저히 허락할 수 없는 일이다."
 they_may_demand_subjugation_tt: "#italic 상대가 우리에게 속국이 될 것을 요구할 수 있습니다#!"
 flavor_maj.7.title: "[target_country2.GetNameWithNoTooltip]의 답변"
 flavor_maj.7.desc: "[target_country2.GetAdjective]의 사절들을 학수고대하던 끝에, 마침내 [target_character2.GetName](과)와 [target_character3.GetName] 사이의 혼인에 관한 상대의 입장이 도착했습니다. 드디어 우리의 제안에 응답할 용기가 생겼나 봅니다!"
 flavor_maj.7.a: "저들을 무릎 꿇리겠다!"
 flavor_maj.7.b: "이번 혼인은 양 민족 사이의 유대로 이어질 것이다."
 flavor_maj.7.c: "거절했다고? 어리석은 자들이구나..."
 explain_options_flavor_maj.8: "상대방이 제안을 받아들이면 우리의 직속 [subject|e]이 되지만, 거절할 경우 우리에게 상대에 대한 [casus_belli|e]이 생깁니다"
 flavor_maj.8.title: "[target_country.GetNameWithNoTooltip]의 요구 사항"
 flavor_maj.8.desc: "[target_character.GetName](과)와 [target_character3.GetName](이)가 백년가약을 맺은 지 얼마 되지도 않은 지금, [target_character.GetShortNameWithNoTooltip](이)가 말도 안 되는 요구를 해 왔습니다! 이번 혼인은 우리의 복종을 요구하기 위한 술책에 불과했던 것 같습니다. 그리고 우리나라에 대한 영향력과 지배력이 높아진 지금, 마침내 검은 속내를 드러낸 겁니다!"
 flavor_maj.8.a: "비통하지만 백성들을 위해 무릎을 꿇을 수밖에 없구나."
 flavor_maj.8.b: "건방진 놈들 같으니라고!"
 flavor_maj.8.historical_info: "하얌 우룩 왕과 수단 왕국의 다야 피탈로카 공주 사이의 혼인은, 당시 마자파힛 제국의 #italic 마하파티#!였던 가자 마다가 공주가 당도하자마자 수단 왕국의 즉각적인 복종을 요구함에 따라 끔찍한 파국을 맞이했습니다. 이 배신 이후 이어진 전투에서 결국 수단 왕족은 모두 죽임을 당했고, 수단 왕국은 그렇게 멸망하고 말았습니다."
 flavor_maj.9.title: "[GetCountry('SUN').GetAdjectiveWithNoTooltip]의 역사"
 flavor_maj.9.desc: "우리 섬에는 우리가 아는 한 가장 세련되고 수준 높은 문화와 문명이 자리 잡고 있습니다. 한때 강대했던 왕국의 역사와 역대 왕들을 기리고자, [target_artist.GetName](이)가 옛 왕국의 역사를 상세히 기록하고 우리 가문의 문화와 [ROOT.GetCountry.GetGovernment.GetAdjective] 뿌리를 보전하기 위한 연대기를 집필하겠다고 나섰습니다."
 flavor_maj.9.a: "훌륭한 생각이로다."
 flavor_maj.9.b: "망한 왕국을 칭송해서 무엇을 하겠다는 것이냐!"
 flavor_maj.9.historical_info: "수단 문헌 중에서 가장 중요한 문헌으로 널리 인정받는 #italic 차리타 파라히양안#!은 파자자란 왕국의 전신인 순다 왕국의 역사와 함께 당대 자바 서부를 다스렸던 전설적인 통치자들을 되짚습니다."
 flavor_maj.10.title: "카카윈 시의 대중화"
 flavor_maj.10.desc: "문화와 사회적 번영의 물결이 쇄도하는 가운데, 우리 백성들 사이에서 새로운 형식의 문학이 떠오르고 있습니다. 카카윈 시라는 이 새로운 장르는 #italic $ramayana$#!와 #italic $mahabarata$#! 등 [ShowCultureGroupName('indian_group')] 서사시의 영향을 받아 쓰인 것으로, 외국 종교의 확산과 그로 인한 문화적 교류로 인해 탄생했습니다.\n\n[ShowCultureGroupNameWithNoTooltip('indian_group')] 문학의 강한 영향을 받은 카카윈 시는 단순한 모방이나 번안을 넘어서 자국과 외국의 풍부한 문화를 성공적으로 혼합하여 웅장한 신화와 이야기를 만들어 냅니다. [target_artist.GetName] 등 뛰어난 명필의 작품으로 더욱 확대된 이러한 예술의 형태는 지금이 바로 우리의 황금기라는 분명한 증거입니다!"
 flavor_maj.10.a: "알겠다. 작가들에게 자금을 지원하지."
 flavor_maj.10.b: "귀중한 돈을 아무 데나 쓸 수는 없다."
 flavor_maj.10.historical_info: "산스크리트 문학에 착안한 박자와 운율을 갖춘 시구 형식으로 쓰인 장대한 서사시의 유행은, 마자파힛 사회의 정체성과 문화를 형성하는 데 중요한 역할을 담당했습니다."
 flavor_maj.11.title: "누산타라의 꿈"
 flavor_maj.11.desc: "우리나라가 정복한 영토를 수십 년 동안 타국의 견제 없이 다스리자, 많은 조언가가 우리에게 지평선 너머의 땅까지 병합할 천부적인 권리가 있다며 목소리를 높였습니다.\n\n확실히 지금까지 우리가 거둔 성공을 보면 우리는 틀림없이 신의 총애를 받고 있는 게 분명합니다. 아니, 감히 의심할 여지조차 없습니다. [ROOT.GetCountry.GetName] 민족은 [target_character.GetName]의 영도 아래 위대한 경지로 도약할 운명인 것입니다!"
 flavor_maj.11.a: "이 기회를 놓치지 않을 것이다."
 flavor_maj.11.b: "그렇다 해도 서두를 필요는 없느니라."
 such_a_proclamation_will_incur_the_following_penalty_tt: "호전적인 선포로 인해 다음과 같은 불이익을 받습니다:"
 flavor_maj.12.title: "새로운 사원"
 flavor_maj.12.desc: "나라의 번영과 확장, 그리고 태평성대는 그저 우리 민족의 신심과 강한 사회적 결속에 따른 보상일 뿐입니다. 흔쾌히 돈을 기부하는 상인들, 백성들을 아끼는 귀족, 계율을 준수하는 성직자로 이루어진 사회는 성공을 거둘 수밖에 없습니다.\n\n우리의 신앙적 열의를 선포하고 우리를 묶어 주는 신성을 칭송하고자, 많은 조언가가 [target_character.GetName]에게 [ROOT.GetCountry.GetLongName] 전역의 여러 사원에 대한 자금 지원과 확충, 복원 작업을 직접 추진할 것을 제안했습니다."
 flavor_maj.12.a: "자금을 지원하라."
 flavor_maj.12.b: "외래 종교의 영향은 절대 받아들이지 않을 것이다!"
 flavor_maj.12.historical_info: "13세기부터 15세기까지 마자파힛 제국에 건설의 시대가 찾아왔습니다. 정교한 아치와 기념물, 황금 장식을 갖춘 사원들을 지어 힌두교와 불교의 여러 신에게 헌정한 것입니다. 이 경이로운 건축물들은 각종 의례와 기념행사에 널리 쓰이고 있습니다."
 maj_receive_events_about_important_temples_tt: "#italic 우리 핵심 영토에서의 여러 주요 사원의 건립과 관련된 특별 이벤트가 발생할 수 있습니다#!"
 flavor_maj.13.title: "칸디 티쿠스"
 flavor_maj.13.desc: "[target_location.GetName] 전역에 우리나라의 풍요와 부유함을 보여 주는 사원과 예배당이 건립되면서, 우리의 신심이 만천하에 드러나고 있습니다. 최근 자금 지원을 신청한 사원의 경우, 구상이 아주 독특합니다. [target_location.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 정화 의식을 위한 특별한 사원 건립 계획을 제안한 것입니다.\n\n하지만 이러한 호화로운 건설 사업은 평민들의 분노를 유발하고 말았습니다. 이에 평민들은 새로 건설할 시설을 목욕과 물 관리 시설로 무료로 운영할 것을 바라고 있습니다."
 flavor_maj.13.a: "사원은 경배의 장소가 될 것이다!"
 flavor_maj.13.b: "백성에게 물을 제공하리라."
 flavor_maj.13.c: "쓸데없는 지출일 뿐이다. 그런 공사는 필요 없다."
 flavor_maj.13.historical_info: "여러 사당과 수로로 이루어진 연못이 특징인 칸디 티쿠스는 힌두교와 불교 우주론에 등장하는 수미산과 우주의 바다를 상징합니다. 이 사원은 정화 의식에 쓰이며, 물의 신성함을 강조하는 마자파힛 제국의 신앙이 반영되어 있습니다."
 flavor_maj.14.title: "칸디 수라와나"
 flavor_maj.14.desc: "[target_location.GetName]에 거대한 사원을 건축하는 경이로운 건설 공사가 순조롭게 진행 중입니다. 조언가들의 말에 따르면 다양한 양식이 사용될 이 건물은 지난 통치자들을 기리고, 우리가 행하는 여러 의식을 위한 공간을 제공할 것이라고 합니다. 역사상 가장 위대했던 통치자들의 공헌을 기념하는 이 종교 시설은 우리나라의 문화적 우월성과 찬란한 역사의 상징이 될 것입니다!"
 flavor_maj.14.a: "좋다. 진행하라!"
 flavor_maj.14.b: "이번에는 돈을 아끼는 게 좋겠군..."
 flavor_maj.14.historical_info: "마자파힛 제국의 전성기에 건립된 이 사원은 사후에 신격화된 브레 웡크르 왕에게 바쳐졌습니다. 사원을 장식하는 여러 석제 부조는 $ramayana$와 자바 지역 전설에 등장하는 다양한 장면을 정교하게 묘사하고 있습니다. 이제는 폐허가 됐지만, 칸디 수라와나는 힌두교와 불교의 요소를 혼합한 마자파힛 시대의 혼합주의적 종교 예술 전통이 잘 드러납니다."
 flavor_maj.15.title: "동방 원정"
 flavor_maj.15.desc: "[ShowModifier('maj_sumpah_palapa_modifier')] 이후, [target_character.GetName](은)는 [ROOT.GetCountry.GetLongName](을)를 [ShowCountryRankName('rank_empire')]의 반열에 올리는 원대한 계획을 실현하는 데 전념하고 있습니다. 다음 정복 목표는 [ShowProvinceDefinitionName('bali_province')]의 섬나라인 [target_country.GetLongName]입니다. 이들을 함락시키면 더 많은 섬 왕국이 그 뒤를 따라 연쇄적으로 항복할 것이며, 그만큼 원정의 성과는 더욱 커질 것입니다."
 flavor_maj.15.a: "즉시 공격을 감행하라."
 flavor_maj.15.b: "아직 때가 되지 않았다."
 flavor_maj.15.c: "우리는 평화와 외교를 추구해야 한다!"
 flavor_maj.16.title: "[target_religion.GetGroup.GetNameWithNoTooltip]의 도래"
 flavor_maj.16.desc: "[target_religion.GetName](이)가 [ShowRegionName('indonesia_region')] 전역에서 영향력을 더해 가고 있습니다. 지난 수십 년에 걸쳐 수마트라와 [ShowAreaName('malay_peninsula_area')]에 서서히 뿌리를 내려 온 이 종교가 이제 [ShowAreaName('java_area')]까지 퍼져, [target_location.GetName]에 사상 최초로 대규모 [target_religion.GetGroup.GetAdjective] 상인 공동체가 정착하기에 이른 것입니다. 지금까지도 우리나라 항구에는 다양한 종교의 상인이 찾아왔었지만, [target_religion.GetNameWithNoTooltip]의 확산은 우리의 목표에 지장을 줄 것이라며 많은 이들이 우려하고 있습니다."
 flavor_maj.16.a: "저들을 [ROOT.GetCountry.GetNameWithNoTooltip]에 기꺼이 맞이하겠다."
 flavor_maj.16.b: "저 종교의 확산을 막아야 한다."
 flavor_maj.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_maj.17.desc: "실로 비범한 인물이 우리나라에 나타났습니다. [target_character.GetName](이)라는 이름의 [target_religion.GetAdjective] 설교자로, 멀리 [birth_location.GetArea.GetName]에서 이곳까지 왔다고 합니다. [ROOT.GetCountry.GetName]에 당도하기 전 [ShowAreaName('champa_area')]에서도 선교 활동을 했다는 [target_character.GetShortNameWithNoTooltip](은)는 이제 우리 [ROOT.GetCountry.GetFlavorRank]에 새로운 [target_religion.GetGroup.GetAdjective] 공동체를 건설하는 작업에 나서고 있습니다."
 flavor_maj.17.a: "그래도 되겠지."
 wali_songo_tt: "[THIS.GetCharacter.GetName](이)가 사망할 시 [ShowBuildingTypeName('wali_songo_shrine')](이)가 우리가 [owned|e]한 주요 [ShowReligionAdjective('sunni')] [location|e]에 건설됩니다"
 flavor_maj.18.title: "왈리의 죽음"
 flavor_maj.18.desc: "[target_character.GetName](이)가 영면에 들었다는 소식이 전해졌습니다. [target_character.GetNameWithNoTooltip](은)는 생전에 위대한 [ShowReligionAdjective('sunni')]의 스승으로서 그 믿음을 전파하는 데 헌신한 바 있습니다. 이번 사건이 불러올 결과가 긍정적일지 부정적일지는 두고 보아야 할 것입니다. 다만 한 가지 확실한 것은 앞으로도 그와 같은 인물은 나타날 것이라는 점입니다."
 flavor_maj.18.a: "그리되었는가."
 flavor_maj.19.title: "새로운 [target_religion.GetGroup.GetAdjectiveWithNoTooltip] 설교자"
 flavor_maj.19.desc: "한 [target_religion.GetAdjective] 설교자가 [ROOT.GetCountry.GetLongName]에서 활발하게 활동하기 시작했습니다. [target_character.GetName](이)라는 불리는 이 인물은 이미 수많은 추종자를 모았으며, 그 지지에 힘입어 개종 활동을 촉진하고자 [target_religion.GetAdjectiveWithNoTooltip] 학교를 건립하기도 했습니다. 이렇듯 많은 이들에게서 존경을 모은 [targer_character.GetNameWithNoTooltip](은)는 이제 [ROOT.GetCountry.GetName]의 [target_religion.GetGroup.GetAdjectiveWithNoTooltip] 공동체에서 지도자로 인정받고 있습니다."
 flavor_maj.19.a: "우리에게 필히 도움이 될 것이다."
 flavor_maj.19.b: "이 일을 묵과할 수는 없다."
 flavor_maj.20.title: "영웅의 출현"
 flavor_maj.20.desc: "얼마 전 어느 한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 [target_character.GetDaughterSon]이 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 모습을 드러냈습니다. 이 인물에 관해 알려진 것이라고는 그 이름이 다마르울란이라는 것뿐입니다. 이후 다마르울란은 마구간지기로 일하게 되었는데, 그 타고난 외모에 관한 소문이 퍼져 나가 이내 한 재상의 여식에게도 알려졌습니다. 그렇게 사그라지지 않을 듯한 젊은 사랑의 불꽃이 타오르게 되었습니다.\n\n이토록 무엄한 행위를 저지른 자에게 기다리는 운명은 불 보듯 훤해야 정상입니다. 하지만 다마르울란은 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 총애를 받고 있으며, 이 인물이 바로 예언 속에 등장하는 우리 [ROOT.GetCountry.GetFlavorRank]의 구세주라 믿는 이들도 많습니다."
 flavor_maj.20.a: "저자가 정말로 우리의 구세주일지도 모르는 일이다."
 flavor_maj.20.b: "아주 재미있는 이야깃거리로구나!"
 maj_winning_10_battles_with_damarwulan: "[target_character.GetName](이)가 [battles|e]에서 10회 이상 승리하면 해당 인물의 [mil|e]이 #g 15#! 증가하고 [ROOT.GetCountry.GetName]의 [legitimacy|e]이 #g 25#! 증가합니다."
 flavor_maj.21.title: "[target_character.GetNameWithNoTooltip]의 승리"
 flavor_maj.21.desc: "이미 여러 번 겪었지만 역시 익숙해지지 않습니다. 썩은 피 냄새는 여전히 내가 흘린 피 같아 끔찍하기 그지없으며, 마주치는 적들은 모두 같은 인간이라고 느껴질 뿐입니다. 전투를 앞둔 밤이면 [target_character.GetName](은)는 밤새 잠을 이루지 못하고 괴로워합니다.\n\n늘 그랬던 것처럼 전투는 승리로 끝이 납니다. 이번이 열 번째 전투입니다. 하지만 [target_character.GetNameWithNoTooltip](은)는 이번이 제발 마지막 전투이기를 바랍니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle](으)로 돌아오자 수많은 영예가 [target_character.GetNameWithNoTooltip](을)를 환영합니다. 모여든 사람들이 자신의 이름을 너무도 많이 연호한 탓에 사실 그 이름에 '승리'라는 뜻이 있었던 게 아닌가 싶을 정도입니다. 이런저런 생각을 하는 가운데, [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 기쁜 마음을 품고 [target_character.GetNameWithNoTooltip]에게 다가섭니다."
 flavor_maj.21.a: "실로 영광스러운 승리로다!"
 flavor_maj.22.title: "[target_location.GetNameWithNoTooltip]의 몰락"
 flavor_maj.22.desc: "[target_character.GetName](이)가 [target_country.GetName]에서 설 자리를 잃었습니다. [ROOT.GetCountry.GetName]의 방침을 정면으로 거역하다 현지에 있는 우리의 충성파로부터 습격을 당한 것입니다. 현재 수도는 포위된 상황입니다. 이 절박한 상황에서 [target_character.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 일부 측근과 함께 [target_location.GetName]에서 도주했습니다. 이 인물의 향후 계획은 그다지 알려지지 않았으나 한 가지만은 분명합니다. 다음 행보가 무엇이든 우리에게 이롭지는 않을 것입니다."
 flavor_maj.22.a: "잘된 일이다!"
 flavor_maj.22.b: "앞으로의 행보가 기대되는군."
 flavor_maj.23_24.common_desc: "[target_country.GetAdjective] 궁정에서 도주한 [target_character.GetName](은)는 자신이 다스릴 새로운 정착지를 건설하고자 [ShowAreaName('malay_peninsula_area')] 연안 지역을 따라 북쪽으로 이동했습니다. 그렇게 벤탐강 하구에 이르러서야 적합한 땅을 찾을 수 있었습니다."
 flavor_maj.23.title: "$MLC$ 건국"
 flavor_maj.23.desc: "$flavor_maj.23_24.common_desc$\n\n그러나 이 인물이 고른 장소는 공교롭게도 우리 국경 안에 위치하고 있어, 나라가 들어설 경우 향후 문제가 발생할 수 있습니다. 자원을 투입해 저 방랑 군주를 내쫓는 것이 합당할 듯합니다."
 flavor_maj.23.a: "건국을 허락하라."
 flavor_maj.23.b: "우리나라에 반갑게 맞이하라!"
 flavor_maj.23.c: "저런 오만한 자를 들일 수는 없다."
 maj_get_trust_with_malacca: "[ShowFormableCountryName('MLC_f')](과)와 [ROOT.GetCountry.GetName]의 상호 [opinion|e]가 [ShowBiasValue('maj_mutual_trust_malacca')] 증가합니다."
 flavor_maj.24.title: "새 [ROOT.GetCountry.GetFlavorRank]의 탄생"
 flavor_maj.24.desc: "$flavor_maj.23_24.common_desc$\n\n어느 날 겸허한 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서 믈라카 나무 아래 앉아 계시던 중, 쥐사슴이 사냥개를 재치 있게 따돌리는 모습을 보게 되었습니다. 그리고 바로 그 장소가 서쪽의 새로운 영토가 들어설 땅으로 점지되었다고 합니다."
 flavor_maj.24.a: "우리가 누산타라를 완전히 새롭게 할 것이다."
 flavor_maj.25.title: "꿈의 실현"
 flavor_maj.25.desc: "[target_character.GetName](은)는 [ShowRegionName('indonesia_region')] 지역 전체를 [ROOT.GetCountry.GetLongName]의 지배 아래 두겠다고 천명하며, 그때까지는 어떠한 향신료도 입에 대지 않겠다고 맹세했습니다.\n\n영광스러운 우리 [ROOT.GetCountry.GetFlavorRank](이)가 그 숭고한 목표에 더욱 다가갈 수 있도록, [target_character.GetShortNameWithNoTooltip](을)를 비롯한 대신들은 [target_country.GetName](을)를 주된 정복 대상으로 삼고 전쟁을 계획 중입니다."
 flavor_maj.25.a: "빨리 우리에게 복종하는 것이 저들에게도 이로울 것이다."
 flavor_maj.25.b: "우리는 다른 방법을 찾을 것이다."
 flavor_maj.26.title: "[target_country.GetNameWithNoTooltip]의 우파라자"
 flavor_maj.26.desc: "[target_country.GetLongName]의 고위 대신인 [target_character.GetName](이)가 우리를 찾아왔습니다. 이 인물은 한때 우리를 섬겼었는데, 이제 원정대를 이끌고 [ShowAreaName('south_sumatra_area')]에 진출해 피지배 지역에 대한 장악력을 강화하고 [target_country2.GetName](을)를 복속시키겠다 제안했습니다."
 flavor_maj.26.a: "[target_character.GetNameWithNoTooltip] 정도면 훌륭한 지휘관이 될 것이다."
 flavor_maj.26.b: "그런 원정에 쓸 돈은 없다."
 maj_fire_will_event_if_target_character_lives: "탐사가 완료되기 전에 [target_character.GetName](이)가 사망할 경우 [event|e]가 발생하지 않습니다."
 flavor_maj.27.title: "$PGR$"
 flavor_maj.27.desc: "원정을 떠난 [target_character.GetName](이)가 [ROOT.GetCountry.GetLongName](을)를 점령해 스스로 나라를 건국했습니다. 이제 $PGR$의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 된 [target_character.GetNameWithNoTooltip](은)는 그 유명한 [ShowGoodsName('goods_gold')] 교역을 지배하겠다는 목표를 세웠습니다."
 flavor_maj.27.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.28.title: "[target_location.GetNameWithNoTooltip]의 광휘"
 flavor_maj.28.desc: "[ShowAreaName('java_area')]에 자리한 수많은 도시 사이에서 [target_location.GetName]의 찬란함에 비견될 만한 곳은 많지 않습니다. 멋들어진 적색 벽돌로 만든 두터운 성벽 안에 자리 잡은 이 [target_location.GetRank.GetName](은)는 명실상부 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank]의 정수라고 말할 수 있습니다.\n\n그리고 그 한가운데에는 전 세계의 부러움을 사는 [ROOT.GetCountry.GetGovernment.GetAdjective] 궁전이 자리하고 있습니다. 금과 은 타일로 바닥이 장식된 이 궁전은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 권좌가 자리한 곳으로, 가히 온 세상의 정점이 되는 건물이라 부를 만합니다."
 flavor_maj.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.29.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 예술의 황금기"
 flavor_maj.29.desc: "우리 [ROOT.GetCountry.GetFlavorRank]의 위상이 날로 높아지면서, [ROOT.GetCountry.GetCulture.GetName] 문화 또한 황금기를 맞이해 우리의 문화유산이 모든 면에서 거듭 태어나고 있습니다. 다양한 #italic 카카윈#! 시가 새로 발표되고, 백성들은 전통 인형극을 즐기며, [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서는 온 나라를 정기적으로 순시하며 우리 예술가가 빚어낸 웅장하고 새로운 작품을 감상 및 후원합니다. 이 번영의 시기가 오래 지속되기를 바랄 뿐입니다."
 flavor_maj.29.a: "[ROOT.GetCountry.GetNameWithNoTooltip](은)는 진정 세상의 중심이로다."
 flavor_maj.29.b: "우리 종속국에도 이 문화를 전파하려 애써야 한다!"
 MAJ_we_will_play_as_malacca: "우리나라가 [ShowFormableCountryName('MLC_f')]로 계속 플레이합니다."
 demak_progress_at_least_20: "수니파의 지배율이 #r 20.0%#! 이상임"
