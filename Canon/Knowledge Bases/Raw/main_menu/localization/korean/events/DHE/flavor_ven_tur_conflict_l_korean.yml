l_korean:
 flavor_ven_tur_conflict.1000.title: "끓어오르는 갈등"
 flavor_ven_tur_conflict.1000.desc: "[ShowLocationName('constantinople')](이)가 [rising_power.GetLongName]의 손아귀에 떨어졌습니다. 이 일로 우리가 직접적인 피해를 입지는 않았으나, [ShowAreaName('black_sea_area')|U] 교역로가 입은 영향은 심대합니다. [rising_power.GetNameWithNoTooltip]에서 관세를 부과하고 상업에 개입하자 우리 상인들이 분통을 터뜨리면서 자신들을 보호해 달라 요구하고 있습니다.\n\n우리가 입은 손해에 대한 배상 차원에서 [rising_power.GetNameWithNoTooltip]에 동지중해의 다른 무역항 하나를 우리에게 넘겨 달라고 요구할 수 있을 듯합니다."
 flavor_ven_tur_conflict.1000.historical_info: "튀르크군이 1453년 5월 29일에 [ShowLocationNameWithNoTooltip('constantinople')](을)를 점령하자 [ShowAreaNameWithNoTooltip('black_sea_area')|U] 시장에서 [ROOT.GetCountry.GetName]의 입지가 흔들리기 시작했습니다. 이후 1456년에서 1490년까지 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName](은)는 [rising_power.GetNameWithNoTooltip](과)와 수차례 전쟁에서 맞붙게 되는데, 그 결과 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 1460년에는 [ShowLocationName('athens')](을)를 상실하고, 1470년에는 [ShowLocationName('negroponte')]를 상실하는 등 1204년경 제4차 십자군 전쟁으로 손에 넣었던 [ShowProvinceDefinitionName('aegean_sea_province')] 및 그리스 지역의 주요 상업 제국 영토를 잃고 말았습니다. 이후 1499년에는 또 다른 전쟁이 발발해 [ShowLocationName('modon')], 코론, 나바린 등 [ShowAreaName('morea_area')|U] 지역의 여러 요새까지도 상실했습니다."
 flavor_ven_tur_conflict.1000.a: "배상으로 [ShowLocationNameWithNoTooltip('alexandria')](을)를 요구하겠다!"
 flavor_ven_tur_conflict.1000.b: "저들의 세력 확대를 받아들여라."
 flavor_ven_tur_conflict.1001.title: "끓어오르는 갈등"
 flavor_ven_tur_conflict.1001.desc: "우리가 [ShowLocationName('constantinople')](을)를 정복하자, 자신들을 [origin_tag.GetLongName](이)라고 소개한 불신자 상인들이 우리 위대한 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서 교역로에 매긴 세금 탓에 수익이 줄어들었다며 불평불만을 늘어놓았습니다. 이들은 손실을 메울 수 있도록 항구 도시 [ShowLocationName('alexandria')](을)를 자신들에게 넘기라고 요구했습니다."
 flavor_ven_tur_conflict.1001.historical_info: "튀르크군이 1453년 5월 29일에 [ShowLocationNameWithNoTooltip('constantinople')](을)를 점령하자 [ShowAreaName('black_sea_area')|U] 시장에서 [GetCountry('VEN').GetName]의 입지가 흔들리기 시작했습니다. 이후 1456년에서 1490년까지 [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName](은)는 [ROOT.GetCountry.GetName](과)와 수차례 전쟁에서 맞붙게 되는데, 그 결과 [GetCountry('VEN').GetNameWithNoTooltip](은)는 1460년에는 [ShowLocationName('athens')](을)를 상실하고, 1470년에는 [ShowLocationName('negroponte')]를 상실하는 등 1204년경 제4차 십자군 전쟁으로 손에 넣었던 [ShowProvinceDefinitionName('aegean_sea_province')] 및 그리스 지역의 주요 상업 제국 영토를 잃고 말았습니다. 이후 1499년에는 또 다른 전쟁이 발발해 [ShowLocationName('modon')], 코론, 나바린 등 [ShowAreaName('morea_area')|U] 지역의 여러 요새까지도 상실했습니다."
 flavor_ven_tur_conflict.1001.a: "배상 논의를 거부하겠다."
 flavor_ven_tur_conflict.1001.b: "배상으로 [ShowLocationNameWithNoTooltip('alexandria')](을)를 넘기도록."
 flavor_ven_tur_conflict.1002.title: "배상 거부"
 flavor_ven_tur_conflict.1002.desc: "튀르크 측이 우리가 입은 무역 손실에 대한 배상 논의 자체를 거부했습니다!"
 flavor_ven_tur_conflict.1002.a: "적어도 영유권을 주장할 명분은 생겼군."
 flavor_ven_tur_conflict.1003.title: "[ShowLocationNameWithNoTooltip('alexandria')] 획득"
 flavor_ven_tur_conflict.1003.desc: "튀르크 측이 우리가 입은 무역 손실에 대한 배상으로 [ShowLocationName('alexandria')](을)를 이양하는 데 동의했습니다."
 flavor_ven_tur_conflict.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven_tur_conflict.1100.title: "[GetCountry('TUR').GetAdjectiveWithNoTooltip]의 [ShowAreaNameWithNoTooltip('morea_area')|U] 지배"
 flavor_ven_tur_conflict.1100.desc: "[ShowLocationName('constantinople')](이)가 함락되자 튀르크군은 남하를 개시했고, 결국 1461년에는 [ShowAreaName('morea_area')|U]의 마지막 요새가 [GetCountry('TUR').GetName]의 손아귀에 넘어갔습니다. [ROOT.GetCountry.GetAdjective] 무역로에 있어 그 어느 곳보다 중요했던 이 반도가 넘어가는 것을 마냥 지켜만 볼 수 없었던 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 [ShowAreaNameWithNoTooltip('morea_area')|U]에 대한 영유권을 주장했고, 결국 [ROOT.GetCountry.GetNameWithNoTooltip](과)와 [GetCountry('TUR').GetNameWithNoTooltip] 사이에서 여러 차례 전쟁이 발발했습니다.\n이에 어떻게 대응하면 좋을까요?"
 flavor_ven_tur_conflict.1100.a: "[GetCountry('TUR').GetNameWithNoTooltip]을 무너뜨리기에 알맞은 날이로다!"
 ven_opinion_morean_confrontation: "모레아 분쟁"
 flavor_ven_tur_conflict.1100.b: "전쟁 위험을 감수할 수는 없다."
 flavor_ven_tur_conflict.1101.title: "[origin_tag.GetAdjectiveWithNoTooltip]의 [ShowAreaNameWithNoTooltip('morea_area')|U] 영유권 주장"
 flavor_ven_tur_conflict.1101.desc: "[origin_tag.GetName] 대사가 조금 전 자국에서 [ShowAreaName('morea_area')|U]반도에 영유권을 주장했다고 통보해 왔습니다. 도저히 받아들일 수 없는 주장이며, 반드시 응징해야 합니다."
 flavor_ven_tur_conflict.1101.a: "선전포고나 다름없는 행위다!"
