l_korean:
 flavor_chi_mon.1.title: "[target_location.GetNameWithNoTooltip]에서의 승리"
 flavor_chi_mon.1.desc: "[ROOT.GetCountry.GetCapital.GetName]에 위치한 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 낭보가 날아들었습니다. [target_location.GetName]에서 벌어진 전투에서 우리 군이 단순한 승리를 넘어 상대를 완벽히 제압해, [GetInternationalOrganizationType('middle_kingdom').GetName]을 호령하던 [captured_emperor.GetName](을)를 생포한 것입니다. 이렇게 얻은 우위를 적극 활용한다면 [target_war.GetName]에서 크나큰 양보를 얻어낼 수 있을 것입니다."
 flavor_chi_mon.1.a: "적극적으로 밀어붙여라!"
 flavor_chi_mon.1.b: "[target_country.GetNameWithNoTooltip]에 [captured_emperor.GetNameWithNoTooltip]에 대한 몸값 지불을 제안하라."
 mon_pushing_advantage: "[captured_emperor.GetName](이)가 [ROOT.GetCountry.GetName]에 억류 상태로 생존해 있는 한 [ShowModifier('chi_tumu_crisis_benefit')] 보정치가 계속 적용됩니다.\n[location_for_capture.GetName](을)를 점거하면 다음 이점을 받습니다:"
 mon_offer_ransom: "[target_country.GetName]에 [captured_emperor.GetName]에 대한 몸값으로 [SCOPE.GetLocalVariable('ransom_value')|=+](을)를 제안합니다"
 flavor_chi_mon.2.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] 생포!"
 flavor_chi_mon.2.desc: "[target_location.GetName] 전투에서 우리 군이 참패하고 말았습니다. 설상가상으로 친애하는 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle] [captured_emperor.GetName]께서 [capturing_country.GetAdjective] 측에 포로로 붙잡히고 말아, 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 완전히 공황에 빠졌습니다. 이제 누가 [GetInternationalOrganizationType('middle_kingdom').GetName]을 이끌 것인지도 확실하지 않은 상황입니다."
 flavor_chi_mon.2.a: "현 상태를 유지하라."
 flavor_chi_mon.2.b: "[captured_emperor.GetNameWithNoTooltip]의 [sibling_candidate.GetSisterBrother]가 [ROOT.GetCountry.GetFlavorRank](을)를 다스리면 될 일이다."
 flavor_chi_mon.2.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 자손이 가장 좋아 보이는군."
 flavor_chi_mon.2.d: "[dynasty_candidate.GetNameWithNoTooltip](이)가 가장 좋은 선택지일 터."
 chi_recapture_emperor_tt: "[captured_emperor.GetName](을)를 돌려받으려면 [ShowPeaceTreatyTypeName('chi_recapture_emperor')] [peace_treaty|e]을 성사시켜야 합니다. [captured_emperor.GetName](이)가 억류 중에 사망한 경우, 다음과 같은 불이익을 받습니다:"
 flavor_chi_mon.3.title: "[target.GetNameWithNoTooltip], 억류 중 사망"
 flavor_chi_mon.3.desc: "우리의 가장 중요한 자산이자 [target_country.GetName]의 전임 통치자인 [target.GetName](이)가 우리나라에서 포로 생활 중에 사망했습니다. 우리는 이로써 진정한 위인을 잃었으며, 그 이름은 우리를 대국의 반열에 올려놓은 공로로 길이 기억될 것입니다."
 flavor_chi_mon.3.a: "빌어먹을!"
 flavor_chi_mon.4.title: "[target.GetNameWithNoTooltip]의 서거"
 flavor_chi_mon.4.desc: "[ROOT.GetCountry.GetName]에 위기가 닥쳤습니다. 친애하는 우리 군주이자 하늘의 [target.GetSonDaughter]인 [target.GetName]께서 [target.GetOwner.GetAdjective] 무뢰배들의 손에 붙잡혀 계시던 중 서거하신 것입니다. [target.GetShortNameWithNoTooltip]께서 소중한 고향 땅을 다시 밟지 못하고 돌아가셨다니 애석할 따름입니다."
 flavor_chi_mon.4.a: "[target.GetShortNameWithNoTooltip]께서는 이렇게 돌아가실 분이 아니셨거늘."
 flavor_chi_mon.5.title: "몸값 제안"
 flavor_chi_mon.5.desc: "놀랍게도 [capturing_country.GetName]의 무뢰배들이 몸값을 제안해 왔습니다. 대량의 금화를 주면 우리 친애하는 [captured_emperor.GetName](을)를 풀어 주겠다고 합니다. 우리에게 [captured_emperor.GetShortNameWithNoTooltip]의 생명은 값을 매길 수 없을 만큼 귀하지만, 저들이 그 가치를 이토록 낮게 매겼다는 사실이 마냥 싫지만은 않다는 점은 인정할 수밖에 없습니다."
 flavor_chi_mon.5.a: "제안을 받아들이겠다."
 flavor_chi_mon.5.b: "술책이다! 답변을 보내지 말라."
 flavor_chi_mon.6.title: "[target_location.GetNameWithNoTooltip] 생포"
 flavor_chi_mon.6.desc: "[target_location.GetRank.GetName] [target_location.GetName](이)가 마침내 우리 수중에 떨어졌습니다. 사기가 바닥난 지역 주둔군은 [ROOT.GetCountry.GetAdjective] 병력의 공세를 이겨내지 못하고 지배권을 넘겨주었습니다. 게다가 [target_character.GetName](이)가 우리 군에 억류되어, [target_location.GetOwner.GetAdjective] [target_location.GetOwner.GetGovernment.GetCourtTitle](은)는 공황 상태에 빠졌습니다."
 flavor_chi_mon.6.a: "이 일은 역사서에 기록될 것이다."
 flavor_chi_mon.7.title: "[target_emperor.GetNameWithNoTooltip]의 귀환"
 flavor_chi_mon.7.desc: "[ROOT.GetCountry.GetName]의 전임 통치자인 [target_emperor.GetName](이)가 마침내 [ROOT.GetCountry.GetFlavorRank]의 품으로 돌아왔습니다. [ROOT.GetCountry.GetCapital.GetName]의 백성들은 돌아온 주군을 따뜻하게 맞이했지만, 모두가 그 귀환을 반기는 것은 아닙니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle] 안에 형성된 세력 중 [target_emperor.GetNameWithNoTooltip]의 퇴위를 바라는 자들이 있습니다."
 flavor_chi_mon.7.a: "정당한 통치자가 돌아왔도다."
 flavor_chi_mon.7.b: "[ROOT.GetCountry.GetGovernment.GetRulerOrHeirIfRegent.GetNameWithNoTooltip](이)가 대신 황위에 올라야 한다."
