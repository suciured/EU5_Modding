l_korean:
 flavor_sav.1.title: "베나리아 궁전"
 flavor_sav.1.desc: "[ShowLocationNameWithNoTooltip('turin')]에 위치한 이 화려한 왕궁은 장엄함과 역사성을 대표하는 건물로, 주변을 둘러싼 광활한 정원, 정교한 바로크 장식과 [ShowInstitutionName('renaissance')] 양식의 갖가지 요소를 뽐내고 있습니다. 왕궁에 거주하는 조신들은 화려하게 장식한 방에서 생활했으며, 각 방은 나라의 웅대한 과거와 영광스럽고 전도유망한 미래를 나타냅니다.\n\n또한, 곳곳에 멋들어진 분수와 조각상이 배치된 널따란 정원은 고요한 휴식의 공간이 되어 줍니다. 베나리아 궁전은 문화적 보물일 뿐만 아니라 외국의 귀빈들이 찾아와 풍부한 유산을 만끽하는 다양한 행사와 전시회가 열리는 공간이기도 합니다. 우리의 세심하고 교양 있는 감독 아래 완성된 이 궁전은 [ROOT.GetCountry.GetName]의 건축과 문화적 유산을 대표하는 찬란한 사례로 남아 있습니다."
 flavor_sav.1.a: "우리 국력의 상징이로다."
