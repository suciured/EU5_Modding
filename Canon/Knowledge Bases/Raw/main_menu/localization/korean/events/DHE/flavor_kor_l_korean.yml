l_korean:
 flavor_kor.1.title: "몽골의 통치"
 flavor_kor.1.desc: "참혹한 한 해였던 1231년, 몽골 제국은 [ROOT.GetCountry.GetAdjective](과)와 장장 39년간 이어질 분쟁에 불을 붙였습니다. 시간이 흐르면서 [ROOT.GetCountry.GetNameWithNoTooltip]의 자원과 인력은 점점 부족해져 침입자들을 버텨 낼 수 없었고, 결국 우리가 사랑하던 [ROOT.GetCountry.GetFlavorRank](은)는 [GetCountry('CHI').GetLongName] 왕조의 속국으로 전락하고 말았습니다.\n\n그 뒤로는 [GetCountry('MGE').GetAdjective]의 상류층이 우리 정부의 핵심적인 통치 요직을 꿰찼으며, 우리 국가의 정사와 정책을 좌지우지하고 [ShowGovernmentReformName('son_in_law_rule')]을 강제했습니다.\n\n하지만 그 어떤 제국도 영원히 군림하지는 못합니다. [GetCountry('CHI').GetNameWithNoTooltip]도 시간의 흐름을 피해 갈 수 없었고, 이제 필연적인 몰락을 눈앞에 두고 있습니다. 그렇지만 진정으로 [GetCountry('MGE').GetAdjectiveWithNoTooltip]의 족쇄에서 벗어나려면, 그 전에 우리나라 내부의 괴뢰 세력부터 타파해야 할 것입니다."
 flavor_kor.1.a: "우리는 놈들의 야만적인 통치로부터 벗어날 것이다!"
 kor_hostile_attitude: "상호 적대 태세"
 flavor_kor.1.b: "몽골의 인도 없이 우리가 무얼 할 수 있단 말이더냐?"
 kor_friendly_attitude: "상호 우호 태세"
 flavor_kor.1.a.at: "#R 우리 궁정에 [ShowCultureName('mongolian_culture')]계 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [character|e]이 존재하는 동안, 주기적으로 통치에 제약을 가하고 자원 손실을 유발하는 [events|e]가 발생합니다#!"
 flavor_kor.1.a.tt: "[GetCountry('CHI').GetName]에 적대적 태세를 취합니다. 양국의 상호 우호도가 [ShowBiasValue('kor_hostile_attitude')|0]만큼 감소합니다. 국가에서 [ShowCultureName('mongolian_culture')]계 [THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [characters|e]을 전부 제거하면 [ShowGovernmentReformName('son_in_law_rule')]을 제거할 수 있습니다"
 flavor_kor.1.b.tt: "[GetCountry('CHI').GetName]에 더욱 친화적인 태세를 취합니다. 양국의 상호 우호도가 [ShowBiasValue('kor_friendly_attitude')|0]만큼 증가합니다. 우리가 [ShowCultureName('mongolian_culture')]계 [THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 요구를 만족시키면 양국의 연고가 더욱 강화됩니다"
 flavor_kor.1.a.TIP: "[ShowCharacterInteractionName('banish_character')] [character_interactions|e]을 사용해 [GetCountry('CHI').GetNameWithNoTooltip] 지지자를 제거할 수 있습니다"
 flavor_kor.2.title: "몽골 귀족층의 요구"
 flavor_kor.2.desc: "[ShowCultureName('mongolian_culture')]계 귀족이 우리나라의 요직을 독차지하면서 국가의 자원을 어떻게 사용할지가 이들의 재량에 달리고 말았습니다..."
 flavor_kor.2.desc.demand: "우리나라에서 [target_country.GetName]의 입장을 대변하는 인물인 [target_character.GetName](은)는 본국을 대리하여 우리에게 새로운 요구를 전달했습니다."
 flavor_kor.2.desc.gold: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ [target_country.GetGovernment.GetRulerTitle]의 목표를 지원하는 데 쓰겠다며 우리 국가에 비축된 금전에 대한 권리를 주장한 것입니다."
 flavor_kor.2.desc.prestige: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ [target_country.GetAdjectiveWithNoTooltip](은)는 우리나라에서 가장 귀중한 유물에 눈독을 들였고, 자신들의 위상을 높일 목적으로 유물의 갈취를 시도했습니다."
 flavor_kor.2.desc.diplomatic_actions: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ 그 요구는 우리 외교관들이 [target_country.GetAdjectiveWithNoTooltip]의 궁정에 출두해야 한다는 내용을 담고 있었습니다."
 flavor_kor.2.desc.estate_satisfaction: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ 그 요구에는 우리 국가의 모든 계층이 [target_country.GetNameWithNoTooltip]의 [target_country.GetGovernment.GetRulerTitle](을)를 섬겨야 한다는 내용이 담겨 있었고, 이를 따를 경우 당연하지만 우리에게 충성하는 이들의 반발을 부를 것입니다."
 flavor_kor.2.desc.government_power: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ 우리의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 [target_country.GetCapital.GetName]까지 찾아와 공개적으로 [target_country.GetGovernment.GetRuler.GetName]에게 머리를 조아릴 것을 명하는 치욕적인 내용이었습니다."
 flavor_kor.2.a: "[target_country.GetGovernment.GetRulerTitle]의 명을 따르겠다."
 flavor_kor.2.b: "몽골인들에게 넙죽 엎드릴 순 없다!"
 flavor_kor.3.title: "새로운 [ShowCultureNameWithNoTooltip('mongolian_culture')]계 귀족의 도착"
 flavor_kor.3.desc: "[target_country.GetName]에서 또다시 자국의 귀족인 [mongol_aristocrat.GetName](을)를 [ROOT.GetCountry.GetCapital.GetName]에 파견하여 우리 정부의 감독을 지시했습니다."
 flavor_kor.3.a: "그자를 우리 궁정에 환대하라."
 flavor_kor.3.b: "[target_country.GetGovernment.GetRulerTitle]의 첩자는 더는 필요치 않다."
 flavor_kor.4.title: "몽골로부터의 해방"
 flavor_kor.4.desc: "장장 한 세기 동안이나 [ShowCultureName('mongolian_culture')]의 통치에 구속당했던 우리 [ROOT.GetCountry.GetName](이)가 마침내 해방되었습니다! 그 초원의 정복자들은 이제 더는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 정사에 간섭하지 못하며, 우리 문화와 정부는 다시 한번 번영을 찾았습니다.\n\n물론 아직은 중국이 앞으로 어떻게 될지 알 수 없으며, [target_character.GetName](이)가 우리나라를 어떠한 방향으로 이끌지도 두고 봐야 하겠지만 지금은 우리의 주권 회복과 자유를 만끽하더라도 좋을 듯합니다!"
 flavor_kor.4.a: "[ROOT.GetCountry.GetNameWithNoTooltip] 만세!"
 flavor_kor.5.title: "몽골과의 연고 강화"
 flavor_kor.5.desc: "[target_country.GetAdjective] 황실에 순종하며 지지를 보낸 결과, [ShowCultureName('mongolian_culture')] 통치자는 물론 그 국민의 신뢰와 호의까지도 손에 넣을 수 있었습니다. 이제 [ROOT.GetCountry.GetName](과)와 [target_country.GetNameWithNoTooltip]의 운명은 좋든 나쁘든 하나로 결속되었습니다."
 flavor_kor.5.a: "우리가 바친 충성에 걸맞은 보상이 따르기를."
 kor_upgrade_son_in_law: "[ShowGovernmentReformName('son_in_law_rule')]이 강화되어 여러 불이익이 제거되고 신규 혜택이 추가됩니다."
 has_upgraded_son_in_law: "$flavor_kor.5.title$ [event|e]를 통해 [ShowGovernmentReformName('son_in_law_rule')]이 업그레이드되었습니다."
 not_has_upgraded_son_in_law: "$flavor_kor.5.title$ [event|e]를 통해 [ShowGovernmentReformName('son_in_law_rule')]을 업그레이드하지 않았습니다."
 flavor_kor.6.title: "[target_country.GetNameWithNoTooltip]의 [target_character.GetNameWithNoTooltip]"
 flavor_kor.6.desc: "[from_country.GetName]의 [target_character.GetDaughterSon]인 [target_character.GetName](이)가 [target_country.GetName]에서 권세를 쥐었습니다. [target_character.GetNameWithNoTooltip](은)는 고향인 [from_country.GetAdjectiveWithNoTooltip](과)와의 연고로 인해 우리 [from_country.GetFlavorRank]의 안녕에 관심이 깊으며, 덕분에 우리에게는 흔치 않은 기회가 찾아왔습니다. 바로 [target_character.GetNameWithNoTooltip]에게 자신의 출신을 상기시켜 줌으로써 천자의 조정으로부터 막대한 선물을 하사해 달라고 요청하는 것입니다."
 flavor_kor.6.historical_info: "고려의 행주(현재의 고양) 태생인 기씨는 빼어난 미모와 재능으로 원나라 황제 토곤테무르의 마음을 사로잡았습니다. 반대 세력의 존재에도 불구하고 기씨는 황제의 황후로 책봉되었고, 이후 궁중 정치를 교묘하게 다루면서 영향력을 늘려 나간 끝에 토곤테무르가 통치에서 물러날 즈음에는 자신이 낳은 아들을 후계자로 확정 짓는 데에도 성공했습니다. 기씨의 이런 행보는 고려와 원나라 사이에 긴장을 고조시켰고, 특히 자기 아들이 황위를 잇게 하려던 기황후의 노력은 갈등을 낳아 고려의 안정을 위협했습니다.\n\n권력 다툼이 격화되자 고려의 공민왕은 원나라와 관계를 끊었고, 이에 기황후의 보복을 당하기도 했습니다. 원나라의 내분을 기회 삼아 기씨는 제1 황후 자리에까지 올랐지만, 1368년 원나라가 몰락하면서 도주할 수밖에 없었고 이후 원나라가 멸망할 때 그 운명을 함께 했습니다. 기황후는 잠시나마 황태후 지위에까지 올랐지만, 토곤테무르의 사망 이후 역사 기록에서 사라진 탓에 그 마지막 행적은 베일에 싸여 있습니다."
 flavor_kor.6.a: "그렇게 요청하지!"
 flavor_kor.6.b: "[target_country.GetGovernment.GetRulerTitle]의 조력 따위는 필요 없다."
 flavor_kor.7.title: "[from_country.GetNameWithNoTooltip]의 요청"
 flavor_kor.7.desc: "비록 [target_country.GetName]의 지배 권력자가 되었다고는 하나, [target_character.GetName](이)가 위대한 [target_country.GetFlavorRank]의 지방 [from_country.GetFlavorRank]인 [from_country.GetName]의 [target_character.GetDaughterSon]이라는 사실에는 변함이 없습니다. 그렇기 때문에 [target_character.GetNameWithNoTooltip](은)는 아무리 [target_country.GetNameWithNoTooltip]의 새로운 권력자로 거듭났다 해도 여전히 [from_country.GetAdjectiveWithNoTooltip](과)와 연고가 강할 수밖에 없습니다.\n\n이 사실에 주목한 [from_country.GetGovernment.GetRuler.GetName](은)는 [from_country.GetNameWithNoTooltip]에 도움이 될 선물을 하사해 달라고 요청했습니다."
 flavor_kor.7.a: "금을 나눠 주면 [from_country.GetNameWithNoTooltip]도 만족하겠지."
 flavor_kor.7.a.tt: "[from_country.GetName](이)가 [gold|e]를 얻습니다"
 flavor_kor.7.b: "우리의 귀중한 유물을 나누도록 하지."
 flavor_kor.7.b.tt: "[from_country.GetName](이)가 [prestige|e]을 얻습니다"
 flavor_kor.7.zzz: "어떤 선물도 줄 필요 없다."
 flavor_kor.8.title: "[target_country.GetGovernment.GetRulerTitle]의 선물"
 flavor_kor.8.desc: "은혜로우신 [target_country.GetGovernment.GetRulerOrRegent.GetName] [target_country.GetGovernment.GetRulerTitle]께서 선물을 전해 주셨습니다!"
 flavor_kor.8.desc.gold: "$flavor_kor.8.desc$ 막대한 양의 금화가 담긴 상자가 우리 궁정에 도착했고, 그 덕분에 앞으로 십 년간은 [from_country.GetName]의 국고가 마를 일이 없을 것입니다."
 flavor_kor.8.desc.prestige: "$flavor_kor.8.desc$ 중국의 심장부에서 난 귀중하고 인상적인 유물이 우리 궁정에 전달되었습니다. 이 정도로 격조 높은 위상의 상징을 보유했다는 사실은 우리의 대중적 평판을 크게 향상시킬 것입니다."
 flavor_kor.8.a: "[from_country.GetNameWithNoTooltip]의 진정한 [target_country.GetGovernment.GetRuler.GetDaughterSon]인 [target_country.GetGovernment.GetRuler.GetNameWithNoTooltip]께 찬사를!"
 flavor_kor.9.title: "[target_country.GetGovernment.GetRulerTitle]의 거절!"
 flavor_kor.9.desc: "[target_country.GetCapital.GetName](으)로부터의 소식이 이제야 우리 궁정에 당도했습니다. [target_country.GetGovernment.GetRuler.GetName](은)는 고국에 어떤 선물이나 도움도 건넬 생각이 없다고 하며, 자신의 뿌리와도 같은 [from_country.GetAdjective] 사람으로서의 정체성을 내던졌습니다."
 flavor_kor.9.a: "부끄러운 줄도 모르고 우리를 등질 줄이야..."
 flavor_kor.10.title: "고대하던 기회"
 flavor_kor.10.desc: "다시금 행운이 우리 편에 서 주었습니다! 우리의 장군 중 한 사람이 전해 주기를, 은밀한 수단과 간계를 동원해 [GetCountry('SSG').GetAdjective]의 궁정 내부에 우군을 확보할 수 있었다고 합니다.\n\n[GetCountry('CHI').GetName] 관료들이 간섭에 나서기 전에 신속하고도 단호하게 북부를 공격해, 우리가 강탈당한 땅을 되찾을 때입니다."
 flavor_kor.10.a: "군대를 소집해라!"
 flavor_kor.10.b: "정당한 이유 없이 공격할 수는 없다."
 flavor_kor.11.title: "북부 탈환"
 flavor_kor.11.desc: "수십 년간의 설움 끝에, 드디어 가증스러운 [GetCountry('SSG').GetName] 침략자들을 무찌르고 북부의 [ShowProvinceDefinitionName('hwaju_province')] 지방을 다시금 [GetCountry('KOR').GetName]의 것으로 되찾았습니다.\n\n이토록 반갑고 즐거운 일을 기념하고 백성들이 우리 군의 위용을 직접 마주하며 그 영웅들을 만날 수 있도록 수도에 성대한 열병식을 준비했습니다."
 flavor_kor.11.a: "훌륭하구나!"
 flavor_kor.12.title: "흑색 화약 제조법"
 flavor_kor.12.desc: "#italic 콰광#!! [choe_scope.GetName]의 폭발물 시연에 궁정 사람 모두 감탄하지 않을 수 없었습니다. [choe_scope.GetNameWithNoTooltip](은)는 [target_country.GetAdjective] 해적들의 끊임없는 약탈을 막기 위해 떨치고 일어난 인물로, [GetCountry('CHI').GetAdjective] 외교관들의 불꽃놀이에 영감을 받아 우리 군대의 능력을 끌어올리고자 한 끝에 흑색 화약의 제조법을 발견했습니다.\n\n출중한 기지와 수많은 실험 끝에 [choe_scope.GetNameWithNoTooltip](은)는 끝내 노력의 결실을 손에 넣었고, [GetCountry('CHI').GetNameWithNoTooltip](이)가 철저하게 감추고 있던 화약의 제작 비법을 우리의 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께 진상했습니다."
 flavor_kor.12.a: "훌륭하구나. 그자의 연구에 자금을 지원하고 작업장을 마련해 주어라."
 flavor_kor.12.b: "[GetCountry('CHI').GetNameWithNoTooltip]의 신의를 저버릴 수는 없다. 그자를 추방하라."
 flavor_kor.13.title: "유교의 확산"
 flavor_kor.13.desc: "[ShowReligionName('mahayana')]는 수 세기 동안 [ROOT.GetCountry.GetName]의 국교이자 도덕적 기준이었습니다. [ShowReligionGroupName('buddhist')]의 영향력과 위상은 단순한 종교 수준을 넘어섰으며, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 우리 [ROOT.GetCountry.GetFlavorRank]에 막대한 영향력과 권력을 행사하고 토지까지 소유할 수 있는 조직이 되었습니다.\n\n[ROOT.GetCountry.GetNameWithNoTooltip](이)가 몽골의 침략을 받아 몰락한 이후 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들이 누리던 지위는 옛 귀족 세력이 대신하게 되었고, 이들은 새로운 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 계층을 형성했습니다. 한편, 이 신세력의 등장으로 인해 고대 중국 문학과 공자의 가르침에 대한 관심은 증대되었고, 우리나라에도 유교 사상이 퍼짐에 따라 우리의 신앙 체계와 의례에도 큰 변화가 일어나게 되었습니다..."
 flavor_kor.13.a: "어떻게 될지 한번 두고 보도록 하지..."
 flavor_kor.13.a.tt: "#Y 유교#! 관련 [events|e]가 더 많이 발생합니다"
 flavor_kor.14.title: "성리학자들의 부상"
 flavor_kor.14.desc: "성리학자로 알려진 새로운 집단이 부상하면서 [ROOT.GetCountry.GetLongName]의 정치적 안정성이 저해되고 있습니다. 이들은 지방 출신 학자들로 구성되어 있으며, 그간 나라를 다스려 온 보수적인 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 계층에 속하지 않았던 자들입니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 이들의 뛰어난 능력을 인정하고 관직에 등용하였으나, 성리학자들은 개혁적 사상을 지닌 데다 기성 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 세력과도 토지 및 관직을 둘러싸고 경쟁하는 탓에 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 정치계에서 파벌 간의 충돌은 그 어느 때보다 거세졌습니다."
 flavor_kor.14.a: "앞으로 골치 아프겠군..."
 flavor_kor.14.a.tt: "다음이 잠금 해제됩니다:\n - #Y $age_2_renaissance$#!\n의 [ShowAdvanceName('confucian_academy_advance')] [advances|e] - [ShowEstatePrivilegeName('petty_bureaucracy')] 및 [ShowEstatePrivilegeName('scholar_officials')] [estate_privileges|e]\n - [ShowLawName('bureaucracy_law')] [law|e]의 [ShowLawName('imperial_examination_law')] [policy|e]"
 has_neo_confucianism_tt: "#Y 성리학자들의 부상#! [event|e]를 거침"
 flavor_kor.15.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 난"
 flavor_kor.15.desc: "[old_ruler.GetName]의 정권에 불만을 품은 [ROOT.GetCountry.GetName] 백성들이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에의 충성을 거부하고 [target_character.GetName]에게 향하고 있습니다. [target_character.GetNameWithNoTooltip](은)는 촉망받는 장군으로, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들과 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들 사이에서 두루 인기가 높습니다.\n\n그리고 오늘, [target_character.GetShortNameWithNoTooltip](은)는 자신이 지휘하던 군사와 함께 [old_ruler.GetShortNameWithNoTooltip](을)를 상대로 난을 일으켰습니다."
 flavor_kor.15.a: "옛 왕조의 종말이로구나..."
 flavor_kor.15.b: "이 역적이 승리하게 둘 수는 없다!"
 flavor_kor.15.b.tt: "현지 문화 통일성이 #Y 75.0%#!를 초과하는 모든 [location|e]의 [ShowPopTypeName('nobles')] 팝에 다음 효과가 발생합니다:"
 joseon_pretender: "이성계의 반군"
 joseon_pretender_scope: "이성계의 반군"
 flavor_kor.16.title: "경국대전"
 flavor_kor.16.desc: "[ROOT.GetCountry.GetName]의 법률은 #italic 경제육전(통치의 여섯 규범)#!에 집대성되어 있습니다. 그리고 그 법률은 여전히 국정 운영에 쓸 수 있기는 하나, 점차 시대에 뒤떨어져 가고 있습니다. 그러니 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 백성들을 위해 새로운 법전을 편찬하여 낡은 법들을 개선하고 정비한다면 국가에 큰 도움이 될 것입니다. 이미 학자들과 관료들은 #italic 경국대전(나라의 법전)#!을 만들 준비가 되어 있지만, 이 작업에는 상당한 비용이 들기에 우리의 투자가 필요합니다."
 flavor_kor.16.a: "법전 편찬 작업에 투자하라."
 flavor_kor.16.b: "그럴 여유는 없다."
 flavor_kor.17.title: "$samsa_system$"
 flavor_kor.17.desc: "$samsa_system_desc$ 삼사제는 수십 년간 [ROOT.GetCountry.GetAdjective] 관료제를 지배해 온 기존의 삼성제를 대체할 잠재력이 있지만, 그런 개혁을 시행하기 위해서는 정부가 재정과 행정 양면에서 광범위한 대체 과정을 추진해야 합니다."
 flavor_kor.17.a: "우리 관료들에게 필요한 자원을 지급하라."
 flavor_kor.17.b: "그럴 여유는 없다."
 flavor_kor.18.title: "의병"
 flavor_kor.18.desc: "[target_war.GetName](으)로 발생한 참화에 대응하고자 [target_location.GetProvince.GetName] 백성들은 한데 모여 이른바 #italic $flavor_kor.18.title$#!을 결성하기로 했습니다. 이 민병대와 유사한 조직은 조국을 지키기 위해 목숨까지 바칠 각오가 된 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들로 구성되어 있습니다. 평민들이 국가 전체와 연대하여 일어설 준비가 되어 있다는 사실에 몇 번이고 감탄하지 않을 수 없습니다. [ROOT.GetCountry.GetName](은)는 이들의 희생을 잊지 않을 것입니다."
 flavor_kor.18.a: "참된 호걸들이로구나."
 flavor_kor.18.b: "그렇게까지는 필요 없는데."
 flavor_kor.19.title: "[ShowGoodsNameWithNoTooltip('cotton')]씨 도둑"
 flavor_kor.19.desc: "외교 사절단의 일원으로 [target_country.GetName]에 파견되었던 우리의 사신 [target_character.GetName](이)가 최근 귀국했습니다. 그것만으로도 훌륭한 일이지만, 더 칭찬할 만한 것은 [target_character.GetHerHis]가 [ROOT.GetCountry.GetName]의 기후에 더 잘 적응하는 새로운 품종의 [ShowGoodsName('cotton')]를 가져왔다는 점입니다. [target_character.GetNameWithNoTooltip|U](은)는 이미 자신의 고향인 [target_location.GetName]에 이 씨앗을 심었는데, 우리도 이를 전국적으로 퍼뜨리는 방안을 고려하는 것이 좋겠습니다."
 flavor_kor.19.a: "재배하도록."
 flavor_kor.19.b: "당장 그 외교관을 체포하라!"
 flavor_kor.20.title: "파벌 갈등"
 flavor_kor.20.desc: "[ROOT.GetCountry.GetLongName]의 방향을 새로 정할 때가 되었습니다. [new_ruler.GetName](은)는 재위 동안 어느 파벌을 선호할까요?"
 flavor_kor.20.common_introduction: "현재 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에는 두 파벌이 권력을 놓고 다투고 있습니다."
 flavor_kor.20.desc_sarim_hungu: "$flavor_kor.20.desc$\n\n$flavor_kor.20.common_introduction$ 바로 [ShowModifier('kor_support_sarim_modifier')]와 [ShowModifier('kor_support_hungu_modifier')]입니다. 전자는 성리학을 열렬히 지지하는 정통 학자들이고, 후자는 [ROOT.GetCountry.GetGovernment.GetAdjective] 강화를 강력히 지지하는 이들이 뭉친 파벌입니다."
 kor_description_of_early_factions: "$flavor_kor.20.common_introduction$ 바로 [ShowModifier('kor_support_gwan_hak_modifier')]와 [ShowModifier('kor_support_jeol_eui_modifier')]입니다. 전자는 효율적인 관료 체제와 혁신성을 추구하는 인정받는 학자들을 대표합니다. 아울러 [ROOT.GetCountry.GetGovernment.GetCabinetTitle](과)와 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 화합을 강력히 지지하는 세력이기도 합니다. 반면에 후자는 기존 체제를 선호하는 확고한 [ShowSocietyDirectionName('traditionalist')] 집단이라고 할 수 있습니다."
 flavor_kor.20.desc_gwan_hak_jeol_eui: "$flavor_kor.20.desc$\n\n$kor_description_of_early_factions$"
 flavor_kor.20.a: "마음 가는 곳이 있구나."
 flavor_kor.20.b: "결정은 이미 내려졌다!"
 kor_until_ruler_death: "또 다른 한국 세력이 선택될 때까지의 시간"
 kor_faction_name_sarim: "사림파"
 kor_faction_name_hungu: "훈구파"
 kor_faction_name_jeol_eui: "절의파"
 kor_faction_name_gwan_hak: "관학파"
 flavor_kor.21.title: "$kor_faction_name_jeol_eui$와 $kor_faction_name_gwan_hak$의 대두"
 flavor_kor.21.desc: "최근 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 불어닥친 변화의 바람에 관료들 사이에서 이념적 노선에 따른 분열이 일어나, 서로 매우 다른 두 개의 세력이 형성되었습니다. $kor_description_of_early_factions$"
 flavor_kor.21.a: "유념해 두도록 하지."
 flavor_kor.22.title: "$kor_faction_name_sarim$와 $kor_faction_name_hungu$의 대두"
 flavor_kor.22.desc: "최근 발생한 사건으로 [ShowModifier('kor_support_gwan_hak_modifier')]가 와해되었습니다. 많은 기존 구성원이 $kor_faction_name_gwan_hak$의 이념을 결합하면서도 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 권위에 중점을 둔 새로운 파벌인 [ShowModifier('kor_support_hungu_modifier')]를 결성하고자 떠났습니다. 나머지 $kor_faction_name_gwan_hak$도 떠나서 이전에 [ShowModifier('kor_support_jeol_eui_modifier')]였다가 변화를 겪고 새로운 [ShowModifier('kor_support_sarim_modifier')]로 거듭난 세력에 합류했습니다."
 flavor_kor.22.a: "$flavor_kor.21.a$"
 flavor_kor.23.title: "남경"
 flavor_kor.23.desc: "[target_location.GetRank.GetName] [target_location.GetName](은)는 전례 없는 성장세를 구가하고 있습니다. 상황이 이렇게 되자 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 수도를 이곳으로 옮기고 [target_location.GetRank.GetNameWithNoTooltip] 이름을 $hanseong$으로 바꾸자는 제안이 나오고 있습니다. 하지만 [current_capital.GetName]에 남는 것도 분명히 장점은 있습니다."
 flavor_kor.23.a: "남경으로 영구히 천도하겠다."
 flavor_kor.23.b: "[current_capital.GetNameWithNoTooltip]에 남겠다."
 flavor_kor.24.title: "대[target_country.GetNameWithNoTooltip] 원정"
 flavor_kor.24.desc: "발해가 멸망한 이래로, 옛 [ShowCultureName('korean_culture')] 북부의 많은 지역은 [ShowCultureGroupName('mongolian_group')]과 [ShowCultureName('jurchen_culture')]족에게 유린당해 왔습니다. 이제 구속이 풀리고 영토를 확장하려는 새로운 의지로 충만해진 우리나라는 북쪽 산맥으로 진출하는 길목에 위치한 [target_province.GetName] 땅의 주인 [target_country.GetName](과)와 충돌을 빚게 되었습니다."
 flavor_kor.24.a: "그러면 놈들을 내쫓는 수밖에!"
 flavor_kor.24.b: "그런 전쟁은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들의 고통만 가중시킬 뿐이다."
 flavor_kor.25.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kor.25.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 한 이름난 문예가가 최근 시를 또 한 편 썼습니다. 저자의 이름은 [target_character.GetName](으)로 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 있는 동안 훌륭한 작품을 많이 제작한 바 있는데, 어렸을 때부터 재능이 특출나다고 여겨졌으나 [target_character.GetWomanMan](이)라는 점 때문에 우리 사회에서 출세하는 데는 한계가 있었습니다. 이러한 재능을 썩혀서는 안 될 것입니다."
 flavor_kor.25.a: "우리가 후원하도록 하지."
 flavor_kor.25.b: "흥미롭구나. 하지만 우리 돈을 쓸 정도는 아니다."
 flavor_kor.26.title: "균등 토지세"
 flavor_kor.26.desc: "우리의 낙후된 세금 제도는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들에게 불균형하게 적용되어 많은 어려움을 안겨 주었습니다. 이를 바로잡고자 [ShowGovernmentReformName('kor_daedongbeob')]이라고 하는 균등 토지세법으로 조세 체계를 개선하여, 국가가 세금에서 더 많은 수익을 얻을 수 있도록 하자는 개혁안이 제시되었습니다. 이를 통해 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들도 더 이상 과세 명부에서 벗어나려고 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]에게 땅을 팔 필요가 없어질 것입니다."
 flavor_kor.26.historical_info: "17세기 조선은 경제 상황이 매우 좋지 못했습니다. 이를 바로잡고자 영의정 이원익은 이전까지 도외시되었던 조세 제도 개혁을 점진적으로 도입했습니다. 세대별로 부과하던 공물은 경작지에 대한 통일된 조세로 대체되었고, 물품에 대한 세금은 일정 비율로 제한하여 농민과 도매상들이 잉여 상품을 생산하고 판매할 수 있도록 했습니다. 그 결과 농민의 조세 부담이 낮아지고 국가의 수입은 늘어나며 상업이 부흥했습니다."
 flavor_kor.26.a: "개혁을 시행하라."
 flavor_kor.26.b: "후일에 다시 검토해 보겠다."
 flavor_kor.27.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 재정의 미래"
 flavor_kor.27.desc: "우리 조정 대신들의 의견에 따르면 [ROOT.GetCountry.GetName] 사회는 농업 사회로 바뀌고 있는 것 같습니다. #italic 은병#!이라고 하는 은제 화병은 과거의 유물이 되고 있어, 경제가 붕괴하는 것을 막으려면 재정 개혁이 필요한 상황입니다. 현재 우리 경제는 [ShowPolicyName('kor_chinese_currency')]의 도움을 받고 있는데, 이를 더 적극적으로 사용하는 방안을 생각해 볼 만합니다. 그게 아니라면 [ShowPolicyName('kor_metal_coinage')]라는 형태로 자체 화폐를 발행하는 것도 도움이 될 수 있습니다. 이 외에도 전혀 색다른 방법을 채택하여 상행위를 좀 더 장려하는 차원에서 종이 화폐인 [ShowPolicyName('kor_jeohwa')]를 발행하는 것도 가능합니다. 마지막으로 앞서 말한 방안이 모두 안 될 것 같다면 [ShowPolicyName('kor_barter_economy')]도 보기보다 나쁘지만은 않을 듯합니다."
 flavor_kor.27.a: "[ShowPolicyNameWithNoTooltip('kor_metal_coinage')]를 사용하는 쪽으로 가지."
 flavor_kor.27.b: "[ShowPolicyNameWithNoTooltip('kor_chinese_currency')]를 수입해야 할 수도 있겠군."
 flavor_kor.27.c: "[ShowPolicyNameWithNoTooltip('kor_jeohwa')]를 찍어 내도록."
 flavor_kor.27.d: "[ShowPolicyNameWithNoTooltip('kor_barter_economy')|U]도 그리 나쁘진 않겠구나."
 flavor_kor.28.title: "$STATIC_MODIFIER_NAME_kor_hall_of_worthies_modifier$"
 flavor_kor.28.desc: "[target_character.GetName](과)와 그 후계자들에게 지침이 되는 원칙을 제시하고자 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 [ROOT.GetCountry.GetFlavorRank]에서 가장 저명하고 뛰어난 학자들로 구성된 연구 기관인 [ShowModifier('kor_hall_of_worthies_modifier')]을 설립하고자 합니다. 적절한 자금 지원이 있다면 우리나라는 과학과 국정 운영에서 큰 진전을 이룰 수 있을 것입니다."
 flavor_kor.28.a: "$flavor_kor.28.title$을 설립하라."
 flavor_kor.28.b: "지출을 늘리는 건 곤란하다."
 flavor_kor.29.title: "$veritable_records_of_joseon$"
 flavor_kor.29.desc: "$china$ 대륙의 강대국들은 이전 왕조의 역사를 상세히 기록한 문헌을 편찬하고 보관합니다. 이러한 문헌을 '실록'이라고 부르는데, 그 기록을 살펴보며 [GetInternationalOrganization('middle_kingdom').GetName]의 후대 통치자들은 선왕조의 실패와 성공을 비판적으로 분석할 수 있었습니다. 우리 또한 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 통치를 기록하는 [ShowWorkOfArtTypeName('chronicle')]를 작성하는 편이 좋을 것입니다. 다만 이웃 국가들과 달리, 우리는 이를 정기적으로 남기고 관리할 것입니다."
 flavor_kor.29.a: "[ShowWorkOfArtTypeNameWithNoTooltip('chronicle')] 작성에 자금을 지원하라."
 flavor_kor.29.b: "추가 지출은 감당할 수 없구나."
 flavor_kor.30.title: "[target_character.GetNameWithNoTooltip]의 낙마"
 flavor_kor.30.desc: "여느 날과 다를 바 없는 평범한 날, [target_character.GetName](은)는 말을 타고 사냥을 나갔습니다. 모든 것이 평소처럼 순조롭게 진행되던 와중, [ROOT.GetCountry.GetGovernment.GetAdjective]의 말이 갑자기 넘어지면서 [target_character.GetNameWithNoTooltip](은)는 한바탕 요란하게 땅에 떨어지고 말았습니다. 그 현장에는 당연히 신하들도 함께 있었는데, 그중에는 최고 사관도 있었습니다. 아무리 부끄러울지라도 이러한 사건은 [target_work_of_art.GetName]에 기록하는 것이 관례입니다. 하지만 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 이번 사건이 기록되지 않기를 원하고 있습니다."
 flavor_kor.30.a: "\"하니, 임금께서는 이 일을 기록하지 말라 하였다.\""
 flavor_kor.30.b: "사관이 이 일을 기록하지 못하게 막아라!"
 flavor_kor.31.title: "성균관"
 flavor_kor.31.desc: "[ShowLawName('imperial_examination_law')]에는 새로운 유생이 필요합니다. 관직에 임용할 인원을 채울 수 있도록 우리 수도인 [target_location.GetName]에 기관을 설립하여, 능력주의가 빛을 발하고 최상의 인재가 선발되는 장소로 만듭시다."
 flavor_kor.31.a: "기관을 설립하라."
 flavor_kor.31.b: "할애할 자금이 없구나."
 flavor_kor.32.title: "위험한 반란"
 flavor_kor.32.desc: "우리나라의 장군인 [target_character.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 행동에 크게 실망하여, 직접 통제권을 쥐고 [ROOT.GetCountry.GetFlavorRank](을)를 상대로 흉악한 반란을 일으켰습니다! 현재 [target_country.GetLongName](이)가 [target_location.GetName]에서 우리에게 맞서 무기를 들었습니다."
 flavor_kor.32.a: "빌어먹을 역도들 같으니!"
 kor_mutiny: "[target_character.GetName](이)가 [target_country.GetName]에서 반란을 일으켰습니다."
 flavor_kor.33.title: "$tongguk_tonggam$"
 flavor_kor.33.desc: "[ROOT.GetCountry.GetName]의 초기 역사는 지금도 많은 수수께끼에 싸여 있습니다. 역사란 본래 별다른 조치가 없으면 사람들의 머릿속에서 잊히기 마련입니다. 이를 해결하고자 [target_character.GetName](은)는 [ShowRegionName('korea_region')]의 초기 역사를 편찬하는 작업을 시작했는데, 마무리하려면 자금이 더 필요한 상황입니다. 완성될 [ShowWorkOfArtTypeName('chronicle')]는 이후 $tongguk_tonggam$이라고 불리게 될 것입니다."
 flavor_kor.33.a: "[target_character.GetNameWithNoTooltip](을)를 지원해 주어라."
 flavor_kor.33.b: "다른 중요한 일에 집중하자."
 flavor_kor.34.title: "삼포왜란"
 flavor_kor.34.desc: "우리는 [ShowCultureGroupName('japanese_group')] 상인들이 [ShowRegionName('korea_region')] 남부의 몇몇 항구, 특히 [target_location.GetRank.GetName] [target_location.GetName]에서 제한적인 규모의 무역을 할 수 있도록 허용했습니다. 그런데 우리의 이런 호의에도 불구하고, 감사할 줄 모르는 현지의 방문 상인들은 자신들이 세금 감면 대상에서 제외되자 무기를 들었습니다. 다행히도 우리 군대가 이 유혈 폭동을 진압해, 우리는 금방 그 [target_location.GetRank.GetNameWithNoTooltip]의 통제권을 되찾았습니다. 그러나 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 이것만으로는 부족하다고 여겨, 폭도들에게 더 엄중한 조치를 취할 것을 요구하고 있습니다."
 flavor_kor.34.a: "[ShowCultureGroupNameWithNoTooltip('japanese_group')]의 무역 특권을 축소하라."
 flavor_kor.34.b: "긴장을 완화하도록 노력하라."
 kor_japanese_riot: "[ShowCultureGroupNameWithNoTooltip('japanese_group')]인 폭도"
 flavor_kor.35.title: "$kor_cloud_dream_of_nine$"
 flavor_kor.35.desc: "$kor_cloud_dream_of_nine$이라는 제목의 [ShowWorkOfArtTypeName('novel')]이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 퍼지기 시작했습니다. [ShowAdvanceName('kor_hangeul_alphabet')]로 쓰인 이 작품은 우리 학자들 사이에서 상당한 인기를 모았습니다. 저자는 미상이지만 많은 이들은 [target_character.GetName](이)가 쓴 작품이라고 여기고 있으며, 정작 본인은 그러한 주장을 모두 부인했습니다. 비록 이 소설이 완성도 높은 작품으로 평가받기는 해도, 한글로 공상 소설을 썼다는 행위는 그다지 긍정적으로 인식되지 않기 때문입니다."
 flavor_kor.35.a: "정말 훌륭한 작품이군!"
 flavor_kor.35.b: "부끄럽기 짝이 없군! 이렇게 규범을 어지럽히는 짓은 용납할 수 없다."
 flavor_kor.36.title: "사역원"
 flavor_kor.36.desc: "문화적으로 많이 동화되었음에도 [ROOT.GetCountry.GetCulture.GetLanguage.GetName]는 여전히 이웃 국가들에게 낯설게만 느껴집니다. 서로 말을 알아들을 수 없기에 다른 나라와의 외교는 상당히 어려우며 왕래하는 모든 사절단에는 이러한 장벽을 극복할 수 있는 통역관이 반드시 동행해야 합니다. 이는 중요한 문제인 만큼, [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 우리의 외교 및 조공 사절단을 지원할 통역관 양성 전문 기관이 필요하다고 결론지었습니다."
 flavor_kor.36.a: "[ShowModifierWithNoTooltip('kor_sayeogwon')]을 설립하라."
 flavor_kor.36.b: "그런 기관 없이도 해낼 수 있다."
 flavor_kor.37.title: "[ShowReligionGroupNameWithNoTooltip('buddhist')] 비판"
 flavor_kor.37.desc: "[target_international_organization.GetName](과)와 관련이 있는 우리 학자 한 명이 최근 [ShowReligionGroupName('buddhist')] 교리에 대한 여러 가지 논쟁적인 주장을 담은 방대한 논저를 작성했습니다. 이번 '불씨잡변'의 발간은 하나의 전환점으로, 이제 [ROOT.GetCountry.GetAdjective] 사회가 확실하게 [target_international_organization.GetNameWithNoTooltip]의 신념으로 서서히 전환되고 있음을 보여 주는 증거입니다."
 flavor_kor.37.a: "이 논저를 널리 알리도록 하라."
 flavor_kor.37.b: "해당 저서를 규탄하라."
 KOR_increase_favor_of_confucianism: "[target_international_organization.GetName]의 $sect_favor$ [international_organization_variable|e]가 #g 5.0%#! 증가합니다"
 flavor_kor.38.title: "왕자의 난"
 flavor_kor.38.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 왕위 승계에 암운이 감돕니다. [ROOT.GetCountry.GetGovernment.GetHeirTitle](으)로 책봉된 [target_character2.GetName](이)가 엄연히 존재함에도 불구하고 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내의 긴장감은 여전히 높습니다. 많은 대신이 [target_character.GetName]의 야심이 친족 따위에 가로막힐 리 없다고 바라보고 있기 때문입니다. 아직 폭력 사태는 벌어지지 않았지만, 미리 조치를 취하지 않는다면 두 사람의 충돌은 피할 수 없을 듯합니다."
 flavor_kor.38.a: "[target_character.GetNameWithNoTooltip](을)를 지지하겠다."
 flavor_kor.38.b: "[ROOT.GetCountry.GetGovernment.GetHeirTitle]인 [target_character2.GetNameWithNoTooltip]의 손을 들어 주겠다."
 flavor_kor.39.title: "하늘 아래 [GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]"
 flavor_kor.39.desc: "지난 수 세기 동안 [ROOT.GetCountry.GetName]의 전신 국가들은 $china$ 대륙의 국가에 복종하며 살아왔습니다. [GetInternationalOrganization('middle_kingdom').GetName]은 방대한 자원을 보유하고 있으며 노골적인 적대 행위는 양측의 이익에 해만 되기 때문에 이는 당연한 선택이었습니다. 이러한 복속 관계는 양쪽 모두에게 유익했지만, 동시에 굴욕적이게도 우리나라를 열등한 입장에 놓이게 하여 [ShowCultureName('korean_culture')] 문화가 [ShowCultureGroupName('chinese_group')] 문화에 가까워지는 결과를 낳았습니다."
 flavor_kor.39.a: "이 정책을 진심으로 수용하겠다."
 flavor_kor.39.b: "더는 $china$의 그늘에 머물지 않겠다."
 flavor_kor.40.title: "사병 금지"
 flavor_kor.40.desc: "현재 [ROOT.GetCountry.GetName]의 무인들, 주로 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 계층에 속한 이들은 사병을 소유하고 거느릴 정당한 권리를 지니고 있습니다. 이는 [ROOT.GetCountry.GetFlavorRank]에 심각한 위험을 초래하며, 장차 역모나 내전을 비롯한 다양한 분란의 씨앗이 될 수 있습니다. 이 문제는 줄곧 [target_character.GetName]의 조정에서 추진하는 [ShowSocietyDirectionName('centralization')] 정책의 주요 과제였습니다. [ShowEstatePrivilegeName('noble_armies')]는 반드시 축소되어야 합니다."
 flavor_kor.40.a: "제한 조치를 진행하라."
 flavor_kor.40.b: "해당 조치를 중단하라."
 flavor_kor.41.title: "[ShowAdvanceNameWithNoTooltip('kor_hangeul_alphabet')]에 대한 반발"
 flavor_kor.41.desc: "[ShowAdvanceName('kor_hangeul_alphabet')]의 창제는 [ROOT.GetCountry.GetAdjective] 사회의 일반 백성들에게 큰 혜택을 가져다주었습니다. [ROOT.GetCountry.GetNameWithNoTooltip]에서 #italic 한자#!라고 부르는 외래 [ShowCultureGroupName('chinese_group')] 문자와 달리, 이 새로운 문자는 배우기가 쉬워 [ROOT.GetCountry.GetFlavorRank] 전체의 문해율을 향상했습니다. 하지만 이러한 기초 기술의 보급에는 반발도 따랐는데, 대부분 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 출신인 우리 지도층은 새로운 문자의 창제에 줄곧 반대 의사를 표출해 왔습니다."
 flavor_kor.41.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 말은 무시하라."
 flavor_kor.41.b: "지도층을 달래도록."
 flavor_kor.100.title: "[korRuler.GetNameWithNoTooltip]의 북벌"
 flavor_kor.100.desc: "[korRuler.GetName](은)는 [ShowCultureName('jurchen_culture')]족을 징벌하기 위한 북부 원정을 계획하고 있습니다. 하지만 그런 계획은 상당한 준비 과정과 자금이 필요한 데다 그 성격상 도저히 기밀로 유지할 수 없습니다. 그런 까닭에 [korRuler.GetNameWithNoTooltip](은)는 군대 훈련을 늘리고 요새를 개선하여 한반도의 방비를 강화하고자 합니다."
 flavor_kor.100.a: "전쟁을 준비하라."
 flavor_kor.101.title: "첫 번째 사화"
 flavor_kor.101.desc: "[GetCurrentYear]년, 사간원의 대간으로 재직 중이던 성리학자이자 전직 사관인 [target_character.GetName](이)가 관료들과 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 세력을 거침없이 비판했다는 것이 밝혀졌습니다. [target_character.GetNameWithNoTooltip](은)는 #italic 성종실록#!의 초안을 작성한 바 있는데, 이후 이 인물의 정적들이 그중에서 어느 은유적인 글을 찾아 문제시한 것입니다. 이들은 그것을 반역적인 내용이라 주장하며 [target_character.GetNameWithNoTooltip](을)를 즉각 사형에 처하고 이 인물에게 지지를 보내던 성리학자들 또한 유배하거나 처형하라고 요구했습니다."
 flavor_kor.101.a: "그자를 즉각 처형하라!"
 flavor_kor.101.b: "대신 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 숙청하라!"
 flavor_kor.101.c: "정치적 균형을 유지해야 한다."
 flavor_kor.102.title: "두 번째 사화"
 flavor_kor.102.desc: "예조 판서 [target_character.GetName](이)가 양로연에서 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 곤룡포에 술을 엎지르고 말았습니다. 이 사건은 당파 간의 대립이 극심하고 왕권에 대한 비판이 이어지던 시기에 발생했기 때문에, [target_character.GetNameWithNoTooltip]의 정적들은 빠르게 이를 군주에 대한 대역죄라고 몰아갔습니다. 이들은 당파를 초월해 많은 지지자를 거느린 [target_character.GetNameWithNoTooltip](과)와 그 측근을 숙청하라고 요구하고 있으며, 이는 왕권에 의문을 제기하는 자들을 조정에서 제거할 절호의 기회입니다."
 flavor_kor.102.a: "우리를 거스르는 자들을 모조리 숙청하라."
 flavor_kor.102.b: "정치적 균형을 유지해야 한다."
 flavor_kor.103.title: "세 번째 사화"
 flavor_kor.103.desc: "정부를 유교적 이상에 따라 개혁하고자 했던 성리학자 [jo_gwang_jo.GetName](은)는 토지 몰수안을 제시해 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 기득권 질서를 공격하고, 정부 내에서 성리학자들의 우위를 확보함으로써 기성 권력을 약화하려 했습니다. 이러한 시도는 처음에는 성공을 거두는 듯했지만, 결국에는 도가 지나쳐 오히려 역효과를 낳고 말았습니다.\n\n이제 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 [jo_gwang_jo.GetNameWithNoTooltip](을)를 왕위를 탐내는 반역자라 일컬으며 그자의 잘못된 개혁이 우리 사회와 국가의 근간을 해칠 것이라고 주장하고 있습니다. 반면 [jo_gwang_jo.GetNameWithNoTooltip](은)는 반대 세력의 존재에도 불구하고 개혁을 서둘러 진행하는 것만이 올바른 길이라고 주장합니다. 누구의 편을 들어야 하는 걸까요?"
 flavor_kor.103.a: "성리학자들을 숙청해라!"
 flavor_kor.103.b: "개혁은 계속되어야 한다. 무슨 일이 있더라도!"
 flavor_kor.104.title: "[yi_sun_sin.GetNameWithNoTooltip]"
 flavor_kor.104.desc: "최근 [yi_sun_sin.GetName]의 재판에 우리 군대의 고위 장수들이 크게 주목하고 있습니다. [yi_sun_sin.GetNameWithNoTooltip](은)는 탈영과 직무 유기 혐의로 구금되었으나, 고문을 받으면서도 끝내 자신의 죄를 인정하지 않았습니다.\n\n특기할 만한 것은, [yi_sun_sin.GetNameWithNoTooltip](은)는 군사적 안목이 뛰어날 뿐 아니라 그간의 복무 동안 국경을 넘어온 침략자들을 물리치며 뛰어난 공적을 세웠다는 점입니다. [yi_sun_sin.GetNameWithNoTooltip](은)는 용맹하고 군율을 엄격히 지키는 인물로 알려져 있으며, 이는 현재 [yi_sun_sin.GetNameWithNoTooltip]에게 씌워진 죄목과는 전혀 들어맞지 않습니다. 위 사실을 고려하면, 이번 재판은 순전히 [yi_sun_sin.GetNameWithNoTooltip](을)를 음해하기 위한 계략일 가능성이 높습니다.\n\n항간에는 [yi_sun_sin.GetNameWithNoTooltip](을)를 평졸로 강등시키자는 이야기도 나오고 있으나, 이처럼 뛰어난 인재를 그런 비천한 자리에 묻어두는 것은 너무나도 아까운 일일 것입니다."
 flavor_kor.104.a: "지금 당장 그자를 지휘관으로 복직시키도록 하라."
 flavor_kor.104.b: "사법 체계에는 괜히 끼어들지 않는 게 좋을 터."
 flavor_kor.200.title: "장수이자 시인"
 flavor_kor.200.desc: "[ShowLocationName('gongju')]에 거주 중인 한 명석한 청년에 관한 소문이 조정에 퍼지고 있습니다. 신하들이 말하기를, 그 청년은 군대의 지도자로서 대성할 자질과 놀라운 시 읊기 실력을 지녔음에도 지방의 하찮은 관직에서 재능을 낭비하고 있다고 합니다.\n\n그 청년을 이곳으로 불러 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 직접 섬기게 하는 것이 어떨까요?"
 flavor_kor.200.a: "그자를 궁정으로 부르도록 하라."
 flavor_kor.200.b: "머리에 피도 안 마른 풋내기는 더 이상 필요 없다."
 flavor_kor.201.title: "[ROOT.GetCountry.GetName]의 역사"
 flavor_kor.201.desc: "[jong_seo.GetName](이)가 옥좌를 향해 제안 하나를 올렸습니다. 우리 위대한 [ROOT.GetCountry.GetLongName]의 역사를 집대성하는 자신의 작업에 도움을 줄 학자 집단을 등용하고 싶다는 것입니다. [jong_seo.GetNameWithNoTooltip](은)는 학문적 열정으로 가득 차 있으며, 이러한 역사서는 후대를 위한 이로운 유산이 될 것이며 우리의 위상을 드높일 기회가 되어 줄 것이라고 힘주어 말했습니다."
 flavor_kor.201.a: "그자의 연구에 자금을 지원하라."
 flavor_kor.201.b: "쓸모없는 서책 따위에 돈을 낭비하진 않겠다."
