l_korean:
 flavor_geo.1.title: "[ShowCultureGroupNameWithNoTooltip('mongolian_group')] 세력 축출"
 flavor_geo.1.desc: "우리가 [GetUniqueInternationalOrganization('ilkhanate').GetName]의 수장에 맞서 무기를 들고 수만 명에 달하는 [ShowCultureGroupName('mongolian_group')] 병력을 우리 땅에서 몰아낸 지 10년이 지났습니다. 부패에 찌들고 우리 민족에게 습격과 학대를 자행한 타국의 유목 군주들은 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들과 긴밀히 협력하여 우리 국민을 철저히 속박했습니다. [target_character1.GetName](은)는 [target_character2.GetName]의 죽음을 구실로 우리의 족쇄를 부수고, 외국 군대를 우리 국경 내에서 철수시킬 것을 요구하고, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 중에 변절자나 유력자라고 생각되는 자들을 학살했습니다. 오늘은 이 사건의 10주년이 되는 날이니, 기념행사를 여는 것이 좋겠습니다..."
 flavor_geo.1.a: "[ROOT.GetCountry.GetNameWithNoTooltip] 전역에 축제를 벌여라!"
 flavor_geo.1.b: "이 기회를 이용해 영향력 있는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 제거하도록."
 every_location_target_province_30_prosperity_tt: "[target_province.GetName] 내 모든 소유 [location|e]의 [prosperity|e]이 [ShowNamedValue('prosperity_extreme_bonus')|+=2%] 증가합니다"
 flavor_geo.2.title: "서방과의 교역"
 flavor_geo.2.desc: "우리나라의 미래를 위해서는 여러 부유한 서방 국가와 외교 및 무역 관계를 맺는 것이 바람직합니다. 우리는 강력한 [ROOT.GetCountry.GetFlavorRank]의 수장임에도 적대적인 이교도들에 둘러싸여 있습니다. 한때는 강성했던 [GetUniqueInternationalOrganization('ilkhanate').GetName]마저 무너지고 있는 이 시기에 서방과의 교류는 서로의 관계를 더욱 돈독히 하고 우리의 입지를 지킬 최선의 방법입니다..."
 flavor_geo.2.a: "[target_country1.GetNameWithNoTooltip](과)와 교역하겠다."
 flavor_geo.2.b: "[target_country2.GetNameWithNoTooltip](으)로 눈을 돌리자."
 flavor_geo.2.c: "[target_country3.GetNameWithNoTooltip](이)가 부국의 열쇠다."
 flavor_geo.2.d: "어디와도 교역할 필요 없다."
 flavor_geo.3.title: "[GetCountry('GEO').GetNameWithNoTooltip]의 사절"
 flavor_geo.3.desc: "흰색과 붉은색 옷을 입은 기이한 손님 일행이 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 도착했습니다. [target_character.GetName](을)를 대신하여 온 외교 사절단이라고 밝힌 이들은 두 왕국 간의 우호적인 관계와 활발한 외교를 도모하고자 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]의 [target_location.GetName] 입성을 협상하러 왔다고 합니다."
 flavor_geo.3.a: "괜찮은 제안이로군."
 flavor_geo.3.b: "우리는 그쪽에 관심 없다."
 trade_in_caucasus_key: "[ShowRegionNameWithNoTooltip('caucasus_region')]에서의 무역"
 flavor_geo.4.title: "[target_country2.GetGovernment.GetRulerTitle](과)와의 서신 교환"
 flavor_geo.4.desc: "지금처럼 위험한 시기에는 우리와 비슷한 나라 중에서 힘센 친구를 사귀는 것이 현명합니다. 또한 어려울 때일수록 종교 간에 간극을 좁히고 상호 이익을 추구하는 것이 더더욱 중요합니다. 이를 감안하여 [target_country2.GetLongName] [target_country2.GetGovernment.GetRulerTitle](과)와 접촉하는 것이 합리적이라는 의견이 제시되었습니다. 강력하고 부유한 나라인 [target_country2.GetNameWithNoTooltip]의 도시에는 많은 [ShowReligionGroupAdjective('christian')]인이 살고 있습니다. 우리가 동맹과 좋은 관계를 약속한다면, 그 교인들에게 더 나은 대우를 해 줄 수 있을 것입니다..."
 flavor_geo.4.a: "편지를 보내도록."
 flavor_geo.4.b: "달리 할 일이 많다."
 flavor_geo.4.historical_info: "역사적으로 조지아의 기오르기 5세와 프랑스의 필리프 6세는 수년에 걸친 서신을 통해 우호적인 관계를 유지했습니다. 서신 중 하나에서 기오르기 5세는 예루살렘 성지 해방이라는 고귀한 일에 필리프 6세와 힘을 합치고 싶다는 열망을 표현했습니다. 기오르기는 프랑스 왕에게 자신의 의지를 확신시키며 그 대의에 병사 3만 명을 지원하겠다고 약속했습니다."
 flavor_geo.5.title: "[target_country.GetGovernment.GetRulerTitle]의 편지"
 flavor_geo.5.desc: "[target_character.GetName] [target_country.GetGovernment.GetCourtTitle]에서 보낸 외교관이 도착했습니다. 서신에서 [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetRulerTitle](은)는 우리 영토 내의 [ShowReligionGroupAdjective('christian')] 소수 집단을 돌보고 주변 국가의 위협으로부터 국경을 보호하기 위해서는 양국 간 협력이 필수적이라고 강조했습니다."
 flavor_geo.5.a: "[target_character.GetShortNameWithNoTooltip]의 의견이 옳다."
 flavor_geo.5.b: "그런 비열한 짓에는 관심 없다."
 every_christian_pop_gains_25_satisfaction_tt: "[GetCountry('MAM').GetName] 내 모든 [ShowReligionGroupAdjective('christian')] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 flavor_geo.5.historical_info: "조지아의 기오르기 5세는 바흐리 맘루크의 통치자와 편지를 주고받으며 맘루크 술탄국과 활발한 관계를 유지했습니다. 이러한 외교적 노력을 통해 팔레스타인 전역의 여러 조지아 수도원이 조지아 정교회의 영향력 아래 놓이게 되었습니다. 그리고 이들의 서신 교환 덕분에 조지아 순례자들도 성지를 자유롭게 통행할 수 있게 되었습니다."
 flavor_geo.6.title: "[target_country2.GetAdjectiveWithNoTooltip]의 답변"
 flavor_geo.6.desc.a: "기쁜 소식입니다! [target_country2.GetAdjective] [target_country2.GetGovernment.GetCourtTitle]에서 긍정적인 답변을 보냈습니다. [target_character2.GetName](은)는 양국 국민의 공동 이익을 강조하며 우리와 동맹을 맺을 의향이 있음을 밝혔습니다!"
 flavor_geo.6.desc.b: "상호 이익이 되는 동맹을 맺고자 최대한 정중하게 노력을 기울였음에도 [target_country2.GetAdjective] [target_country2.GetGovernment.GetRulerTitle](은)는 우리 국민과 더욱 가까운 관계를 맺는 것을 반대했습니다..."
 flavor_geo.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.6.b: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 flavor_geo.7.title: "대[target_country2.GetLongNameWithNoTooltip] 원정"
 flavor_geo.7.desc: "[target_country2.GetName]의 동쪽 이웃들은 오랫동안 우리의 골칫거리였습니다. 이들의 이교도 신앙과 노골적인 적대감을 빌미로 대규모 원정대를 파견하여, 그 국가들을 지도상에서 완전히 쓸어버리는 것이 현명할 듯합니다. 군대는 준비되어 있고 우리 조언가들도 이미 전투 계획을 세우고 있습니다..."
 flavor_geo.7.a: "전쟁을 시작하라."
 flavor_geo.7.b: "공개적인 적대 행위는 부담이 너무 크다."
 flavor_geo.8.title: "[target_character2.GetNameWithNoTooltip]에게 보내는 편지"
 flavor_geo.8.desc: "저 머나먼 서쪽 땅에는 기사도를 지키는 기사들과 가늠하기 힘든 부를 보유한 강력한 [target_country2.GetGovernment.GetCourtTitle](이)가 있습니다. 비록 서로 간의 거리는 멀지만 이들과 우리는 공통의 대의로 뭉쳐져 있습니다.\n\n따라서 다시 이교도의 손에 넘어간 [target_location.GetName](을)를 지켜 내는 일은 우리에게도 그렇고 상대국에게도 최우선 과제가 되어야 마땅합니다. 이에 많은 의회 의원은 우리나라와 [target_country2.GetLongName] 사이에 공개적인 소통 창구를 마련해 우리의 십자군 활동에 지원을 요청할 것을 청원했습니다..."
 flavor_geo.8.a: "지원을 요청하는 편지를 보내라."
 flavor_geo.8.b: "편지나 쓰고 있을 시간이 없다!"
 flavor_geo.9.title: "동방의 [ShowReligionGroupNameWithNoTooltip('christian')]인"
 flavor_geo.9.desc: "오늘 뜻밖의 일행이 도착해 놀라움을 자아냈습니다! 이들은 [ShowRegionName('caucasus_region')] 주변의 [ShowReligionGroupAdjective('christian')] [target_country.GetFlavorRank]에서 온 전령이라고 주장하며, 화려한 인장을 제시했습니다. 한때 우리가 [target_location.GetName]에서 착용하고 내세웠던 십자가가 새겨진 인장입니다...\n\n이들이 가져온 편지에는 성지에 거점을 확보하는 일의 중요성을 강조하는 내용과 함께 자신들의 대의를 도와 달라는 청원이 담겨 있습니다."
 flavor_geo.9.a: "대의에 자금을 지원하겠다!"
 flavor_geo.9.b: "우리 기사들을 보내겠다!"
 flavor_geo.9.c: "실없는 약속이나 들어 줄 시간 없다..."
 up_to_x_commoners_will_migrate_tt: "우리 [capital|e]의 [Concept('province_definition', '지방권')|e]에 있는 일부 [ShowPopTypeName('peasants')]들이 [target_country.GetName](으)로 이주합니다"
 flavor_geo.10.title: "[target_country2.GetAdjectiveWithNoTooltip] [target_country2.GetGovernment.GetRulerTitle]의 답변"
 flavor_geo.10.desc: "길고 고된 여정 끝에 우리 외교관들이 [target_country2.GetAdjective] [target_country2.GetGovernment.GetRulerTitle]의 답신을 들고 서방에서 돌아왔습니다. [target_country2.GetAdjective]의 지원이 있다면 우리나라가 해외에서 군사적 활동을 펼치는 데 큰 도움이 될 것입니다.\n\n봉인이 뜯기고 서신의 내용이 공개되자 온 방 안에 적막과 긴장감이 감돌기 시작합니다..."
 flavor_geo.10.a: "기뻐하라! 우리를 돕기로 했다는구나!"
 flavor_geo.10.b: "우리를 거절해!? 어찌 감히!"
 flavor_geo.11.title: "강력한 이웃"
 flavor_geo.11.desc: "우리는 군사적으로 성공을 거두고 외국 군대를 우리 땅에서 추방하는 등 독립을 지키고자 온 힘을 다했으나, 그럼에도 주변 강대국이 우리 재산을 마음대로 주무르는 것을 막지 못했습니다. 최근에는 [target_country2.GetLongName]의 [target_character2.GetName](이)라는 자가 손을 내밀었습니다. 이 인물은 자신의 보호 아래 우리나라의 자치권을 계속 보장해 주는 대가로 약소한 조공을 요구했습니다."
 flavor_geo.11.a: "이 정도면 싼 편이지..."
 flavor_geo.11.b: "[target_character2.GetShortNameWithNoTooltip]에게 줄 것은 아무것도 없다!"
 flavor_geo.12.title: "[target_country.GetLongNameWithNoTooltip]"
 flavor_geo.12.desc.a: "이웃 나라 [target_country.GetLongName]에서 선의와 외교의 표시로 우리 영향권 안에 들어와 귀중한 조공을 바치기로 합의하고, 자신들의 땅에 스며든 우리의 강력한 권위를 인정했습니다!"
 flavor_geo.12.desc.b: "과거 [target_country.GetLongName](은)는 외세의 침략에 완강히 저항했고, 지금도 그렇습니다. 우리의 국력과 군사력이 자신들을 훨씬 웃돈다는 명백한 사실을 깨닫지 못한 이들은 이번에도 무릎 꿇기를 거부하고 우리의 권위에 반기를 들며 일어났습니다."
 flavor_geo.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.12.b: "머지않아 무릎을 꿇게 될 것이다..."
 flavor_geo.13.title: "[ShowProvinceDefinitionNameWithNoTooltip('imereti_province')] 전역의 질서"
 flavor_geo.13.desc: "우리 영토는 매우 뚫기 어렵고 장엄한 산맥에 둘러싸여 있으며, 많은 국민이 이 거대한 산의 경사면과 깊은 틈새에 살고 있습니다. 하지만 수도와의 거리가 너무 멀어 그곳 주민들은 반항적이다 싶을 만큼의 자율성을 갖게 되었습니다. 이러한 공동체에 투자한다면 주민들을 우리 국가에 통합하고 자율성을 줄일 수 있을 것입니다..."
 flavor_geo.13.a: "그곳 주민들도 우리의 권위를 인정해야 한다."
 flavor_geo.13.b: "지금의 균형을 괜히 깨뜨릴 필요는 없지."
 flavor_geo.14.title: "엘레기르 조폐국"
 flavor_geo.14.desc: "주화는 힘과 영향력의 상징입니다. 우리가 영토를 확장하고 동쪽으로 거점을 마련할수록 요새와 군대를 유지하기 위한 주화의 필요성이 커지고 있습니다. 그런데 현재 [target_location.GetName]에서 귀금속 매장지가 새롭게 발견되어, 우리 고문단이 이 위대한 발견을 더욱 발전시키고 추출량을 극대화하기 위해 다양한 계획을 세웠습니다."
 flavor_geo.14.historical_info: "정확한 지리적 위치에 대해서는 논란이 많지만, 엘레기르 조폐국은 서기 740년 초에 가동되기 시작하여 많은 위대한 국가의 중요한 초석을 마련한 곳으로 널리 알려져 있습니다. 이 조폐국은 트랜스코카시아의 추판 왕국 통치기 동안 잘라이르 주화가 주조된 곳이기도 합니다."
 flavor_geo.14.a: "돈이다!"
 flavor_geo.14.b: "탐욕 부리지 말고, 현지 주민들을 돕도록 하라..."
 flavor_geo.15.title: "[target_location.GetNameWithNoTooltip] 성벽"
 flavor_geo.15.desc: "[target_location.GetName]의 입지는 매우 중요합니다. 산길 입구에 자리 잡은 이곳은 지역 주민들이 이전에 건설한 몇 안 되는 임시 요새로 충실히 제 역할을 수행했습니다. 하지만 우리나라가 성장하고 남서쪽으로 국경을 넓혀 가는 지금, 수도로 가는 길을 보호하는 수단으로 이러한 방어 시설을 확장하는 방안을 검토해 보는 것이 좋을 듯합니다."
 flavor_geo.15.a: "확장 자금을 지원하라!"
 flavor_geo.15.b: "$common_string_let_them_fend_for_themselves$"
 flavor_geo.16.title: "[target_location1.GetNameWithNoTooltip] 내 [ShowReligionAdjectiveWithNoTooltip('catholic')]의 존재감"
 flavor_geo.16.desc: "국경이 멀리 떨어져 있음에도 우리나라는 [target_country.GetLongName] 및 [target_character2.GetName](과)와 활발하게 교류해 왔습니다. 이러한 외교 교류의 일환으로 우리는 [target_location1.GetName]에 [ShowBuildingTypeName('missionary_building')] 건립을 허용하기로 했습니다. 1330년 [GetCharacter('geo_giovanni_da_firenze').GetName](이)가 [ShowLocationName('tbilisi')] 주교로 임명된 이래로 [target_character1.GetName]에게 [ShowReligionName('catholic')]을 수용하라는 압박은 점점 거세졌으며 이에 국민들도 항의하기 시작했습니다..."
 flavor_geo.16.a: "우호적인 관계만 유지하는 걸로 하지..."
 flavor_geo.16.b: "이번 일은 선을 넘었다!"
 flavor_geo.16.c: "장점이 있으니 하는 제안 아닐까?"
 suffer_20_opinion_with_every_catholic_in_range_tt: "[diplomatic_range|e] 내에 있는 모든 알려진 [ShowReligionAdjectiveWithNoTooltip('catholic')] [country|e]의 우리에 대한 [opinion|e]가 [ShowBiasValue('opinion_demolished_catholic_embassies')|-=0]만큼 변동합니다"
 flavor_geo.17.title: "[target_country.GetLongNameWithNoTooltip]의 전령"
 flavor_geo.17.desc_common: "[target_location1.GetName]에 [ShowBuildingTypeName('missionary_building')]을 세운 이후 우리는 [target_character.GetName](과)와 원만한 관계를 유지해 왔습니다."
 flavor_geo.17.desc: "$flavor_geo.17.desc_common$ 그러나 최근 몇 년 동안 애석하게도 관계가 나빠졌고, [target_country.GetLongName] 전역의 우리 영지가 철거되면서 문제가 불거졌습니다..."
 flavor_geo.17.a: "이건 미친 짓이다!"
 flavor_geo.18.desc: "$flavor_geo.17.desc_common$ 그런데 모두의 예상을 뒤엎고 [target_character1.GetShortNameWithNoTooltip](은)는 참된 신앙을 받아들이기로 동의하며, [ShowRegionNameWithNoTooltip('caucasus_region')] 전역에 [ShowReligionName('catholic')]의 빛을 비추었습니다."
 flavor_geo.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.19.title: "[ShowReligionNameWithNoTooltip('catholic')]의 확산"
 flavor_geo.19.desc: "[ShowReligionName('catholic')]이 우리나라에 도입되면서 일부 국민은 이를 적극적으로 받아들였고, 매일 새로운 신자를 가입시키고 있습니다. 최근 [target_character.GetName]도 세례를 받은 것을 보면 이 새로운 신앙이 국내에서 얼마나 성장했는지 알 수 있습니다. 이렇게 [ShowReligionNameWithNoTooltip('catholic')] 채택을 지지하며 서방과 더욱 긴밀한 관계를 촉구하는 목소리도 있지만, 여전히 다수는 우리의 신앙과 전통이 버려질까 봐 두려워합니다..."
 flavor_geo.19.a: "이제는 멈춰야 한다!"
 flavor_geo.19.b: "더 많은 선교사를 요청하라."
 flavor_geo.20.title: "[target_country.GetLongNameWithNoTooltip]의 [ShowReligionNameWithNoTooltip('catholic')]"
 flavor_geo.20.desc: "[target_character.GetName]의 세례 이후 [target_country.GetAdjective] [target_country.GetGovernment.GetCourtTitle]의 영향력 있는 인사 다수가 자신들의 나라를 공식적으로 [ShowReligionName('catholic')]교로 전환하겠다는 뜻을 밝혔습니다. 이들은 전환을 효과적이고 신속하게 진행하기 위해 여러 주요 지점에 [ShowBuildingTypeName('missionary_building')]을 지을 수 있도록 자금을 지원하거나 자신들의 대의에 동참해 줄 것을 청원했습니다..."
 flavor_geo.20.a: "자금을 지원해 주겠다."
 flavor_geo.20.b: "동맹을 맺도록 하지."
 flavor_geo.20.c: "우리에겐 도울 의무가 없다."
 flavor_geo.21.title: "[target_country.GetLongNameWithNoTooltip]에서 온 서신"
 flavor_geo.21.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]께서 [ShowReligionName('catholic')] 포용을 지지하는 우리의 활동을 지원하고자 관대하게도 다음과 같은 귀중한 도움을 주기로 하셨습니다..."
 flavor_geo.21.a: "...새로운 [ShowReligionAdjectiveWithNoTooltip('catholic')] 선교사다!"
 flavor_geo.21.b: "...동맹이다!"
 flavor_geo.21.c: "...정서적 지원이라니."
 flavor_geo.22.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 복권"
 flavor_geo.22.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 너무나 오랫동안 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 재산과 권리를 짓밟았습니다. 이에 분노한 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들과 영향력 있는 신앙인들이 [target_location.GetName]에서 [target_character.GetName] 앞에 모여 탐욕스러운 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 우리나라를 통째로 삼키기 전에 그 사람들의 권력을 억제해 달라고 요구하고 나섰습니다!"
 flavor_geo.22.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 충고에 귀를 기울이겠다."
 flavor_geo.22.b: "몇 가지 제한을 부과하라."
 flavor_geo.22.c: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_geo.23.title: "[GetCurrentYear]년 일식"
 flavor_geo.23.desc: "매우 경이로운 현상이 관측되었습니다! 태양이 짙은 붉은색으로 뒤덮여 어둠 속에 다섯 번이나 잠기는 것처럼 보이는, 참으로 상징적인 광경이 펼쳐진 것입니다! 낮이 밤으로 바뀌자, 미신을 지극히 신봉하는 사람들은 저마다 부활, 예언, 신성 그리고 어둠의 시대라는 해석을 내놓았습니다..."
 flavor_geo.23.a: "도망쳐서 도착한 곳에 낙원은 없다!"
 flavor_geo.23.b: "정말로 기이한 천문 현상이로군."
 flavor_geo.24.title: "[target_character2.GetShortNameWithNoTooltip]의 요구"
 flavor_geo.24.desc: "위대한 정복자이자 광활한 영토의 군주가 자신의 고관들을 통해 비상식적인 제안을 들고 찾아왔습니다! [target_character2.GetShortNameWithNoTooltip](은)는 자신만만한 태도로 [target_character1.GetName](을)를 비롯한 [ROOT.GetCountry.GetGovernment.GetAdjective] 일가 전원이 [target_religion.GetName](을)를 받아들일 것을 요구했습니다. 그러지 않으면 막강한 [target_country2.GetFlavorRank]의 분노를 보여 주겠다고 합니다..."
 flavor_geo.24.a: "비통하지만 백성들을 위해 받아들일 수밖에..."
 flavor_geo.24.b: "우리의 신념을 저버릴 순 없다!"
 flavor_geo.24.historical_info: "14세기 후반, 조지아 왕국은 강력한 정복자 티무르의 위협에 직면했고, 그에 따른 침략으로 인해 현지 일대가 혼란에 빠졌습니다. 티무르의 군대가 조지아의 전 국토를 초토화하면서 각지 통치자들은 더 이상의 파괴를 면하기 위해 이슬람으로 개종하거나 계속해서 파괴에 맞서야 하는 가혹한 선택의 기로에 서게 되었습니다. 몇 주간 가중되는 압박 속에서 숙고와 협상을 거친 끝에 조지아 당국은 명목상으로만 개종하기로 했고, 이후에 티무르의 권력이 쇠퇴하는 것을 깨닫자 허울뿐인 개종을 중단했습니다."
 flavor_geo.25.title: "[target_country1.GetLongNameWithNoTooltip]의 개종"
 flavor_geo.25.desc: "온화한 우리 정복자의 손길이 여러 지역을 지나는 가운데 [target_country1.GetLongName]에서 소식을 전해 왔습니다. 그곳의 업무를 감독하는 지역 책임자가 [target_character1.GetName]에게 [target_religion.GetName](을)를 받아들이라고 요구한 것으로 보입니다. 편지에 적힌 반응을 보니..."
 flavor_geo.25.a: "...무례하군! 모조리 불태워 버리겠다!"
 flavor_geo.25.b: "...완강히 거부하는군. 일반은 내버려 두지."
 flavor_geo.25.c: "...[target_character1.GetShortNameWithNoTooltip]의 개종을 공식적으로 선언했군."
 flavor_geo.26.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 종교 정체성"
 flavor_geo.26.desc: "국민 대다수는 최근 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 [GetCountry('TIM').GetAdjective]의 신앙을 강제로 받아들인 일에 실망을 감추지 못했습니다. 우리의 [ROOT.GetCountry.GetReligion.GetAdjective] 신앙은 설령 전쟁의 위협이 있더라도 외세의 영향에 쉽게 흔들려서는 안 됩니다. 현재 많은 사람이 [target_character.GetName](이)가 그러한 개종을 철회하고 진정한 신앙을 수호할 준비를 해야 한다고 주장합니다."
 flavor_geo.26.a: "그건 사실 책략이었다. 목적을 잘 달성했지."
 flavor_geo.26.b: "이미 다 끝난 일이다."
 flavor_geo.27.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_geo.27.desc: "최근 들어 많은 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 인사의 입에 자주 오르내리는 저명한 인물이 있습니다. [target_location.GetName] 출신의 영지가 없는 하급 귀족 집안에서 태어난 [target_character2.GetName](은)는 군사적 업적으로 이미 이름을 떨친 바 있으며, 아주 일찍부터 그 분야에 매진하며 경력을 쌓았습니다. 이러한 인재를 곁에 둔다면 우리의 군사 역량은 두말할 필요 없이 향상될 것이며, [target_character2.GetShortNameWithNoTooltip]의 강렬한 전술은 앞으로의 분쟁에 큰 도움이 될 것입니다."
 flavor_geo.27.a: "쓸모가 많겠군. [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 초대하라."
 flavor_geo.27.b: "건방진 하급 귀족의 조언 따위는 필요 없다."
 flavor_geo.27.historical_info: "오스만과 사파비 같은 강대국의 침략에 맞서 조지아를 지켜낸 것으로 유명한 기오르기 사카제는 17세기 초 조지아의 저명한 군사 지도자입니다. 명망 있는 가문 출신인 사카제는 처음에 카르틀리 왕국에서 사령관으로 복무했습니다. 사카제는 탁월한 전략으로 명성을 쌓았는데, 특히 1625년 치차무리 전투에서 사파비군을 상대로 결정적인 승리를 거두며 유명세를 얻었습니다. 사카제의 경력은 이러한 군사적 승리와 조지아 궁정과의 갈등을 비롯한 정치적 혼란으로 크게 나눌 수 있습니다."
 flavor_geo.28.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_geo.28.desc: "하급 귀족 가문에서 태어난 [target_character2.GetName](은)는 어릴 적부터 남다른 호기심과 총명함을 보였습니다. 고향인 [target_location.GetRank.GetName] [target_location.GetName]에서 유년 시절을 보낸 [target_character2.GetShortNameWithNoTooltip](은)는 집안의 도서관에 있는 책을 전부 읽곤 했고, 나중에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 살게 되었을 때는 [ROOT.GetCountry.GetGovernment.GetAdjective] 도서관에 있는 모든 지식을 흡수했습니다. 이 인물은 어릴 때부터 글쓰기에 손을 댔는데, 그중 몇 가지 글은 장래성이 엿보입니다. 잘 키운다면 우리나라 최고의 작가 반열에 오를 재목입니다."
 flavor_geo.28.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 꼭 데리고 있도록."
 flavor_geo.28.b: "시골 촌뜨기가 그래 봤자지. 왔던 곳으로 돌려보내라."
 flavor_geo.28.historical_info: "저명한 조지아 학자이자 외교관 겸 작가인 술한사바 오르벨리아니는 조지아 문학과 교육에 이바지한 공로로 유명합니다. 영향력 있는 오르벨리아니 가문의 일원인 그는 자신의 저서 #italic 사바의 생애#!와 이솝 우화를 비롯한 고전 작품의 조지아어 번역본을 통해 조지아 문학 전통을 풍성하게 만든 것으로 가장 잘 알려져 있습니다. 오르벨리아니는 교육과 외교에 노력을 기울여, 정치적 불안정과 외부 위협이 지속되던 시기에 조지아 문화를 알리고 보존하는 데 중추적인 역할을 했습니다. 이러한 영향력은 조지아의 지적, 문화적 르네상스를 촉진하는 데 기여했다고 평가받습니다."
