 flavor_khm.1000.title: "[target_location.GetNameWithNoTooltip]의 [ShowBuildingTypeNameWithNoTooltip('khmer_baray')]"
 flavor_khm.1000.desc: "[target_location.GetName]에 건설된 [ShowBuildingTypeName('khmer_baray')]는 [target_location.GetRank.GetName]의 중요한 수자원 공급원입니다. 하지만 지난 수십 년 사이 나라에 여러 고난이 닥치고 [target_old_ruler.GetName]의 계승 문제가 불거진 탓에 이곳은 적절한 관심과 관리를 받지 못했고, 그로 인해 서서히 효율성을 잃기 시작했습니다. 지금 바로 행동에 나서지 않으면 이 거대한 저수지는 머지않은 미래에 쓸모가 없어지고 말 것입니다."
 flavor_khm.1000.a: "너무 비용이 많이 드는군."
 flavor_khm.1000.b: "필요한 유지 보수를 행하라."
 flavor_khm.1001.title: "[ShowLocationNameWithNoTooltip('angkor')]의 역경"
 flavor_khm.1001.desc: "오랜 방치로 인해 [ShowBuildingTypeName('khmer_baray')]가 너무나도 처참한 관리 불량 상태가 되어, 그 막대한 수자원을 이제 우리 백성들을 위해 사용할 수 없게 되었습니다."
 flavor_khm.1001.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_khm.1100.title: "[target_art.GetNameWithNoTooltip] 유실"
 flavor_khm.1100.desc: "[target_location.GetName]에서 공성전이 벌어지는 틈을 타 [siege_leader.GetName]의 병력이 [target_art.GetName] 중에서도 가장 귀중한 보물 중 하나를 훔쳐 가고 말았습니다. 우리로서는 종교적 헌신이 담긴 그 아름다운 조각상의 상실을 깊이 슬퍼하는 것 말고는 할 수 있는 일이 없습니다."
 flavor_khm.1100.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 flavor_khm.1101.title: "[target_art.GetNameWithNoTooltip] 탈취"
 flavor_khm.1101.desc: "[target_location.GetName](을)를 공성하던 중에 우리는 [target_art.GetName](이)라는 아름다운 예술품 한 점을 탈취했습니다. 이 유명한 조각상은 현재 수도로 이송되는 중이며, 곧 [ROOT.GetCountry.GetCapital.GetName]에 새롭게 장식될 것입니다."
 flavor_khm.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
