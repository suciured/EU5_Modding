l_korean:
 flavor_gra.1.title: "무어 피난민"
 flavor_gra.1.desc: "자비롭고 자애로우신 알라의 이름으로. 그라나다가 불신자들에게 함락되었습니다! 알안달루스의 마지막 보석이자 배움의 등대가 이제 카스티야의 손에 넘어갔습니다. 이슬람 세계가 이 상실에 크게 동요하는 가운데 무어 피난민들이 북아프리카 및 중동의 이슬람 도시와 궁정으로 몰려들며 아부 알왈리드 이븐 루시드, 아부 알카심 알자라위, 아부 바크르 이븐 투파일 같은 탁월한 학자들의 지식과 작품을 가져오고 있습니다. 이러한 난민들을 [ROOT.GetCountry.GetName]에 초대하면 우리의 과학과 문화 발전에 엄청난 탄력을 받을 수 있을 것입니다."
 flavor_gra.1.a: "물론이다. [ROOT.GetCountry.GetNameWithNoTooltip]에 초대하라!"
 flavor_gra.1.b: "우리에게는 필요 없는 자들이다."
 flavor_gra.2.title: "시칠리아 아미르국"
 flavor_gra.2.desc: "과거 시칠리아 아미르국은 우리 신앙의 굳건한 보루였으며, 1087년 십자군이 시칠리아섬을 정복할 때까지 굳건히 자리를 지켰습니다.\n\n이제 우리는 갈망하던 이 땅을 소유하게 되었고, 다시는 통제권을 잃지 않을 것입니다!"
 flavor_gra.2.a: "절대적 권위에는 절대적 통치가 필요한 법."
 STATIC_MODIFIER_NAME_sicily_in_safe_hands: "행정 투자"
 STATIC_MODIFIER_NAME_DESC_sicily_in_safe_hands: "시칠리아는 직접 통치할 때 더 도움이 됩니다. 이에 따라 섬의 번영을 위해 더 많은 투자를 단행할 수 있습니다."
 flavor_gra.3.title: "[GetCountry('TUR').GetNameWithNoTooltip]의 원조"
 flavor_gra.3.desc: "현재 [GetCountry('CAS').GetName](과)와 승산이 없을지도 모르는 전쟁을 치르고 있으니, 필사적으로 바다 너머의 신실한 이들에게 도움을 청해야 합니다. [GetCountry('TUR').GetGovernment.GetRuler.GetDynasty.GetName](이)가 도와줄 수 있을지도 모릅니다. 원조를 요청하는 수모를 우리가 견딜 수만 있다면 말입니다!"
 flavor_gra.3.a: "그자들이 우리의 유일한 희망이다!"
 flavor_gra.3.tt: "[GetCountry('TUR').GetNameWithNoTooltip|U](이)가 [GetCountry('CAS').GetNameWithNoTooltip]에 맞서 우리를 지켜 줄지 모릅니다"
 flavor_gra.3.b: "우리 스스로 해결해야 한다."
 flavor_gra.3.historical_info: "그라나다의 나스르 왕조 통치자들은 카스티야와의 싸움에 지원을 받고자 오스만과 $mamluks$에 사절을 보냈습니다. 당시 오스만 제국은 서부 지중해에서 영향력을 확대하고 있었고, 그라나다는 튀르크 병사 20만 명을 발렌시아에 상륙시켜 이들의 지원을 받도록 계획을 세웠습니다."
 flavor_gra.4.title: "실망스러운 응답"
 flavor_gra.4.desc: "[GetCountry('TUR').GetName](으)로부터 우리를 도와주러 오지 #italic 않겠다는#! 소식이 전해졌습니다. 자신들도 돕고 싶지만, 다른 시급한 문제가 있다고 합니다. 그래도 이들은 서한에서만큼은 유려한 문체로 알안달루스의 옛 영광을 칭송했습니다. 그게 지금 얼마나 의미가 있는지는 모르겠지만 말입니다."
 flavor_gra.4.a: "그래도 싸움을 포기해선 안 된다!"
 flavor_gra.4.historical_info: "그라나다의 통치자들은 오스만과 $mamluk$의 지원을 간절히 바랐습니다. 그러나 얼마 지나지 않아 오스만과 $mamluks$는 서로 전쟁에 휘말렸고, 직접적인 원조를 많이 제공할 수 없었습니다. 튀르크는 케말 레이스가 이끄는 함대를 보내 지중해 서부의 카스티야 영토를 습격했는데, 이 함대는 나중에 많은 난민을 바다 너머로 실어 나르는 데 도움이 되었습니다."
 ibn_khaldun_patronage: "비범한 지성과 명성을 자랑하는 한 인물이 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아왔습니다. 유명한 사학자이자 철학자인 [target_character.GetName](은)는 자신의 연구와 저술을 계속할 수 있도록 후원을 요청했습니다. 통치, 경제, 제국의 흥망성쇠에 대한 통찰력으로 잘 알려진 자인 만큼, 이 인물이 있다면 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 위상을 높이고 귀중한 조언을 얻을 수 있을 것입니다. [target_character.GetShortNameWithNoTooltip]에게 원하는 직위를 맡겨야 할까요?"
 flavor_gra.5.title: "[target_character.GetNameWithNoTooltip]의 후원 요청"
 flavor_gra.5.desc: "$ibn_khaldun_patronage$"
 flavor_gra.5.a: "좋다."
 flavor_gra.5.b: "이런 쓸데없는 지출은 아니 된다!"
