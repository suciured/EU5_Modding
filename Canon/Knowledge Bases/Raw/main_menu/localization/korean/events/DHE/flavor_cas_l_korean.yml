 flavor_cas.2001.title: "[target_artist.GetNameWithNoTooltip]의 전쟁에 대한 반응"
 flavor_cas.2001.desc: "최근의 전쟁 상황에 자극을 받은 [target_artist.GetName](은)는 예술적 역량을 집중해 전쟁을 묘사했습니다. 전쟁에 지대한 영향을 받은 모양인지, 전쟁이 사람들에게 불러오는 재앙에서 작품의 주요 영감을 얻는 듯 보입니다. 이 예술가를 후원하여 우리 문화에 계속 공헌할 수 있도록 하는 것이 좋겠습니다."
