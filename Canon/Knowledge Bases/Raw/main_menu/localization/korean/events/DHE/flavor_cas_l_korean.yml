 flavor_cas.2100.b: "관심 없다."
 flavor_cas.2101.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2101.desc: "최근의 승리를 기념하고 우리의 영광을 오래도록 되새기기 위해 [target_artist.GetName]에게 작품을 의뢰하는 것이 어떨까요? 평화 조인식에서 우리나라의 영원한 평화를 품위 있게 수락하는 모습을 담은 그림이라면 더할 나위 없이 적절할 것입니다."
 flavor_cas.2101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2101.b: "관심 없다."
 flavor_cas.2200.title: "이베리아 결혼"
 flavor_cas.2200.desc: "[castile_heir.GetName](이)가 아직 미혼이라는 점 때문에 왕위 계승 문제가 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 무겁게 짓누르고 있습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 계승을 확실히 하기 위해 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](과)와 [castile_ruler.GetName]에게 왕실 혼인을 추진할 것을 촉구하고 있으며, 그 밖에도 [GetCountry('POR').GetName]이나 [GetCountry('ARA').GetName]과의 연합을 모색해야 한다는 의견도 제기되는 상황입니다. 강력한 후계자가 없다면 [ROOT.GetCountry.GetName](은)는 혼란이나 다른 계승 요구자의 출현은 물론이고, 심지어 외국의 개입에 직면할 수 있습니다."
 flavor_cas.2200.a: "[GetCountry('ARA').GetNameWithNoTooltip]에 혼인 제안을 보내라."
 flavor_cas.2200.b: "그보다는 [GetCountry('POR').GetNameWithNoTooltip] 쪽을 알아봐라."
 flavor_cas.2200.c: "다른 방법을 찾도록 하라."
 flavor_cas.2200.historical_info: "이베리아 결혼은 카스티야 국왕 엔리케 4세의 왕위 계승을 둘러싼 사건을 뜻합니다. 엔리케가 죽자 두 명의 계승 요구자가 왕위를 놓고 경쟁했는데, 한 명은 남편 아라곤의 페란도를 등에 업은 카스티야의 이사벨이었고, 다른 한 명은 포르투갈의 지원을 받는 이사벨의 조카 후아나였습니다. 이 분쟁은 이사벨과 페란도 부부의 승리로 끝났고, 이사벨의 통치가 공고해지면서 그 유명한 가톨릭 군주 시대가 시작되었습니다. 이때의 카스티야와 아라곤의 연합은 나중에 통일 스페인의 탄생으로 이어졌습니다."
 flavor_cas.2201.title: "이베리아 결혼"
 flavor_cas.2201.desc: "[GetCountry('CAS').GetName]에서 온 사절이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 도착했습니다. [castile_ruler.GetName](이)가 우리나라와 연합하고자 [castile_heir.GetName](과)와 우리 왕가 구성원의 왕실 혼인을 제의했습니다. 이들은 이 혼인으로 상호 번영과 안정을 이룰 수 있다고 약속하지만, 우리 측 조언자 일부는 이를 회의적으로 봅니다. 이러한 연합은 공통의 적에 대항하는 동맹을 확보하고 왕실의 통일로 이어질 가능성이 있으나, 반면 장기적으로 우리의 독립을 위협할 수 있다고 경고하는 의견도 있습니다."
 flavor_cas.2201.a: "우리로선 잃을 게 없는 제안이군."
 flavor_cas.2201.b: "이 제안은 거절하는 게 좋겠어."
 flavor_cas.2202.title: "왕실 혼인의 수락"
 flavor_cas.2202.desc: "우리 왕실과 [target_country.GetName] 왕가의 혼인이 합의되었습니다. 이 결합으로 양국의 유대가 강화될 뿐만 아니라 향후 두 나라의 왕실이 하나의 기치 아래 통합될 가능성이 열렸습니다. 가장 중요한 것은 [castile_heir.GetName](과)와 남편이 경쟁 없이 왕위에 오를 것이므로 왕위 계승이 보장된다는 점입니다."
 flavor_cas.2202.a: "경사로구나!"
 flavor_cas.2203.title: "왕실 혼인의 거절"
 flavor_cas.2203.desc: "[target_country.GetName]에서 우리의 혼인 제안을 거절했습니다. 이 결정은 앞으로 몇 년 동안 양국 관계에 악영향을 줄 것이 분명하지만, 가장 중요한 것은 우리의 후계 문제가 여전히 해결되지 않은 채로 남았다는 점입니다."
 flavor_cas.2203.a: "다른 방법을 찾아보는 수밖에."
 flavor_cas.2204.title: "이베리아 결혼"
 flavor_cas.2204.desc: "[GetCountry('CAS').GetName](이)가 [castile_heir.GetName]의 왕위 계승 문제에서 우리 후보를 무시하기로 했다는 소식이 궁정에 전해졌습니다. 이는 묵과할 수 없는 일입니다. [castile_ruler.GetName]의 이번 결정은 이베리아에서 우리의 입지를 약화하고 힘의 균형을 위협할 것입니다. 현재 궁정의 많은 이들은 [GetCountry('CAS').GetAdjectiveWithNoTooltip] 왕좌에 대한 우리의 계승권 주장을 밀어붙여 이들의 커지는 영향력에 휘둘리지 않도록 해야 한다고 주장합니다."
 flavor_cas.2204.a: "계승권 주장을 관철하라!"
 flavor_cas.2204.b: "물러나겠다."
 flavor_cas.2205.title: "우리의 왕위를 노리는 [claimant_country.GetNameWithNoTooltip]"
 flavor_cas.2205.desc.a: "충격적이게도 [claimant_country.GetNameWithNoTooltip](이)가 [castile_heir.GetName]의 왕위 계승 문제에서 자신들의 후보를 무시하기로 한 우리의 결정에 반발해 우리 왕위를 차지하겠다는 뜻을 밝혔습니다. 게다가 [castile_heir.GetName]의 왕위 주장에 대항하고자 우리 집권 가문의 일원인 [marriage_candidate.GetName](과)와 왕실 혼인을 맺기까지 했습니다. 이들이 계승권 주장을 끝까지 관철할지는 확실하지 않지만, 최악의 상황에 대비해 우리의 주권을 지킬 대비를 해야 합니다."
 flavor_cas.2205.desc.b: "충격적이게도 [claimant_country.GetNameWithNoTooltip](이)가 [castile_heir.GetName]의 왕위 계승 문제에서 자신들의 후보를 무시하기로 한 우리의 결정에 반발해 우리 왕위를 차지하겠다는 뜻을 밝혔습니다. 이들이 계승권 주장을 끝까지 관철할지는 확실하지 않지만, 최악의 상황에 대비해 우리의 주권을 지킬 대비를 해야 합니다."
 flavor_cas.2205.a: "우리의 왕위를 지켜 내고 말겠다!"
 flavor_cas.2300.title: "이르만디뇨 반란"
 flavor_cas.2300.desc: "[ShowAreaName('galicia_area')]의 [ShowPopTypeName('peasants')], 장인, 하급 [ShowPopTypeNameWithNoTooltip('nobles')]들로 구성된 조직적인 연합인 #italic 이르만디뇨#!가 [noble_leader.GetName]의 가혹한 봉건적 억압에 대항하여 들고일어났습니다. 들리는 소문으로는 반란군이 이미 여러 [ShowPopTypeName('nobles')](을)를 몰아냈으며 이들의 요새도 포위할 계획이라고 합니다. 현재 [ShowAreaNameWithNoTooltip('galicia_area')] [ShowPopTypeNameWithNoTooltip('nobles')]들은 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](이)가 개입하여 이 싸움을 돕고 반란군을 진압해 줄 것을 요청하고 있습니다."
 first_irmandino_revolt: "이르만디뇨 반란"
 flavor_cas.2300.a: "개입하여 반란을 진압하라."
 flavor_cas.2300.a.tt: "[ShowAreaName('galicia_area')] 내 모든 [ShowPopTypeName('peasants')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고, 이들이 [first_irmandino_scope.GetName]에 가담합니다"
 flavor_cas.2300.b: "그보다는 [ShowPopTypeNameWithNoTooltip('peasants')]의 권리를 보호하겠다."
 flavor_cas.2300.historical_info: "성난 형제단이라고도 알려진 최초의 이르만디뇨 반란은 1431년 누뇨 프레이레 데 안드라데가 자기 땅에서 주민들을 가혹하게 취급하자, 이에 반발하여 일어난 봉기입니다. 이르만디뇨는 봉건적 억압에 맞서 농민, 장인, 심지어 일부 하급 귀족까지 단결하여 투쟁했는데, 이는 귀족의 폭정에 대항한 갈리시아 최초의 조직적인 봉기로 꼽힙니다."
 flavor_cas.2301.title: "진압된 이르만디뇨 반란"
 flavor_cas.2301.desc: "$flavor_cas.2300.title$이 완전히 분쇄되었습니다. [ShowPopTypeName('nobles')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 연합 부대가 봉기를 진압한 것입니다. 그러나 그 과정에서 마을이 불타고, 농경지가 파괴되고, 많은 [ShowPopTypeName('peasants')]들이 처형되거나 투옥되는 등 뼈아픈 대가를 치렀습니다. 일각에서는 향후 반란을 막기 위해 관용과 개혁을 제안하는 반면, 다시는 저항할 마음을 품지 못하도록 가혹하게 조치해야 한다고 요구하는 이들도 있습니다."
 flavor_cas.2301.a: "가혹한 조치를 취하고 반란군 지도자를 색출하라."
 flavor_cas.2301.b: "양보안을 제시하여 추가 반란을 막겠다."
 flavor_cas.2301.b.tt: "[ShowAreaName('galicia_area')] 내 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] 증가합니다"
 flavor_cas.2301.historical_info: "1차 이르만디뇨 반란은 결국 실패로 끝났습니다. 빠른 세력 확장과 초반의 성공에도 불구하고, 이 반란은 자신들의 특권과 영지를 지키고자 연합한 갈리시아 귀족들의 연합군에게 무너지고 말았습니다."
 flavor_cas.2302.title: "반란군 지도자 생포"
 flavor_cas.2302.desc: "이르만디뇨 반란이 진압된 후 가혹한 보복이 이어지는 가운데, 우리 병력이 수배 중인 반란군 지도자라는 소문이 있는 [target_character.GetName](을)를 사로잡는 데 성공했습니다. 현재 우리 병사들이 그자를 포로로 잡고 있으며 어떻게 처분할 것인지 추가적인 지시를 기다리고 있습니다."
 flavor_cas.2302.a: "처형하라."
 flavor_cas.2302.b: "살려 주어라."
 flavor_cas.2302.historical_info: "운동의 주동자였던 로이 소르도는 1437년 푸엔테데우메 근처에서 붙잡혀 처형당했습니다. 소르도의 죽음은 성난 형제단과 1차 이르만디뇨 반란의 종식을 알렸습니다."
 flavor_cas.2303.title: "2차 이르만디뇨 반란"
 flavor_cas.2303.desc: "최근 들어 [ShowAreaName('galicia_area')]에 불안이 커지면서 각종 사회적 불만, 흉작, 질병에 대한 보고가 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 전해졌습니다. 다양한 계층의 사람들이 이 운동으로 단결하여 지방 [ShowPopTypeNameWithNoTooltip('nobles')]의 억압적인 통치를 종식하고자 형제단을 결성했다고 합니다. 그렇게 수천 명이 무기를 들고일어나면서 이 작은 반란이 대규모 내전으로 확산될 수 있는 심각한 위기가 닥쳤습니다."
 flavor_cas.2303.a: "더 늦기 전에 개입하여 반란군을 분쇄하라."
 flavor_cas.2303.a.tt: "[ShowAreaName('galicia_area')] 내 모든 [ShowPopTypeName('peasants')] 및 [ShowPopTypeName('burghers')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고, 이들이 [great_irmandino_scope.GetName]에 가담합니다"
 great_irmandino_revolt: "2차 이르만디뇨 반란"
 flavor_cas.2303.b: "양보를 통해 싸움을 피하겠다."
 flavor_cas.2303.b.tt: "[ShowAreaName('galicia_area')] 내 모든 [owned|e] [locations|e]의 [control|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 flavor_cas.2303.historical_info: "2차 이르만디뇨 반란은 대이르만디뇨 전쟁이라고도 불리는데, 대규모 봉기로 시작했다가 나중에는 본격적인 내전의 특성을 띠게 되었습니다. 이르만디뇨는 상류 귀족과 이들의 억압적인 체제를 표적으로 삼고 강력한 가문 소유의 성과 요새 130여 곳을 파괴했습니다. 그러나 내부 분열과 귀족과 왕실의 강력한 반격으로 반란은 와해되고 말았습니다."
 flavor_cas.2304.title: "반란의 여파"
 flavor_cas.2304.desc: "[ShowAreaName('galicia_area')]는 오랫동안 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 골칫거리였습니다. 지난 수십 년간 이곳은 반체제적인 형제단이 귀족과 [ROOT.GetCountry.GetGovernment.GetAdjective]의 권위에 맞서 수천 명을 규합했던 두 차례 주요 반란의 진원지였습니다. 이 반란이 초래한 파괴로 인해 현지는 혼란에 빠졌고 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]의 감독에도 취약점이 드러났습니다. 이러한 이유로 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 [ShowAreaNameWithNoTooltip('galicia_area')]의 자치권 때문에 이러한 운동이 악화되었으며, 따라서 이 지역을 더욱 엄격한 중앙 통제하에 두어야 한다는 의견이 나오고 있습니다."
 flavor_cas.2304.a: "이 지역에 대한 통치를 중앙 집권화해야 한다."
 flavor_cas.2304.a.tt: "[ShowAreaName('galicia_area')] 내 모든 [owned|e] [locations|e]의 지배가 [ShowNamedValue('control_severe_bonus')|+=2%] 증가합니다\n\n[ShowAreaName('galicia_area')] 내 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] 감소합니다"
 flavor_cas.2304.b: "자치권을 더 부여해서 향후 소요 사태를 방지하겠다."
 flavor_cas.2304.b.tt: "[ShowAreaName('galicia_area')] 내 모든 [owned|e] [locations|e]의 지배가 [ShowNamedValue('control_severe_penalty')|+=2%] 감소합니다\n\n[ShowAreaName('galicia_area')] 내 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 flavor_cas.2304.historical_info: "갈리시아 귀족의 권력을 억제하고 향후 봉기를 예방할 필요성을 인식한 왕실은 대대적인 개혁을 단행했습니다. 이들은 해당 지역을 감독할 총독 대장을 임명하고 갈리시아에 왕실 법정을 설립하여 사법 행정을 중앙 집중화하고 지방 영주의 사법 권한을 박탈했습니다. 그리고 귀족을 더욱 약화하기 위해 반란으로 파괴된 성은 재건할 수 없다고 명령하고 갈리시아 수도원을 카스티야 수도회의 통제하에 두었습니다."
 flavor_cas.2400.title: "도당 전쟁"
 flavor_cas.2400.desc: "[ShowAreaName('navarre_area')] 지역이 혼란에 빠졌습니다. 꽤 오랫동안 [ShowPopTypeName('nobles')]들은 폭력적인 불화를 빚어 왔는데, 이 지역에서는 이를 도당 전쟁이라고 불렀습니다. 그중에서도 [target_location_1.GetName](과)와 [target_location_2.GetName]의 경쟁 귀족 세력은 지배권을 차지하기 위해 마을과 요새를 습격하면서 현지에 분란을 일으켰습니다. 지역 지도자들이 [ROOT.GetCountry.GetGovernment.GetAdjective]의 정의를 따르지 않으면서, 이러한 소요 사태로 인해 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]의 권위마저 흔들고 있습니다."
 flavor_cas.2400.a: "[target_location_1.GetNameWithNoTooltip] 편에 서겠다."
 flavor_cas.2400.b: "그보다는 [target_location_2.GetNameWithNoTooltip] 세력을 지지하겠다."
 flavor_cas.2400.c: "개입하여 양쪽을 모두 막겠다."
 flavor_cas.2400.c.tt: "[target_location_1.GetName] 및 [target_location_2.GetName] 내 모든 [ShowPopTypeName('nobles')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고, 해당 지점의 [prosperity|e]도 [ShowNamedValue('prosperity_ultimate_penalty')|+=2%] 감소합니다"
 flavor_cas.2400.d: "우리가 신경 쓸 문제가 아니다."
 flavor_cas.2400.historical_info: "도당 전쟁은 경쟁 귀족 세력 간에 오랜 세월에 걸쳐 벌어진 불화로, 바스크 지방의 비스카이아, 알라바, 기푸스코아에서 일어났지만, 이웃 왕국인 나바라에도 영향을 미쳤습니다. 자원 경쟁, 약한 왕권, 카스티야 내전의 여파로 인한 전반적인 쇠퇴는 갈등을 더욱 격화시켰고, 이 분쟁으로 인한 습격, 폭력, 무법 사태는 현지를 불안정하게 만들었습니다. 이러한 대립은 페란도와 이사벨이 왕권을 확립한 후에야 중단되었습니다."
 flavor_cas.2401.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]의 개입"
 flavor_cas.2401.desc: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')](이)가 [ShowAreaNameWithNoTooltip('navarre_area')]에서 전쟁 중인 귀족 세력에 단호하게 대처하기로 결정했습니다. 현지를 안정시키고 반항적인 귀족들의 요새를 무너뜨리고 [ROOT.GetCountry.GetGovernment.GetAdjective]의 정의를 집행하고자 [ROOT.GetCountry.GetGovernment.GetAdjective] 군대를 파견한 것입니다. 그러나 이러한 개입은 유서 깊은 자신들의 특권을 모독하는 행위라고 여긴 많은 지방 [ShowPopTypeName('nobles')]의 분노를 샀습니다."
 flavor_cas.2401.a: "강력한 힘으로 권위를 밀어붙여라."
 flavor_cas.2401.a.tt: "[ShowAreaName('navarre_area')] 내 모든 [owned|e] [locations|e]의 [control|e]가 [ShowNamedValue('control_severe_bonus')|+=2%] 증가합니다\n\n[ShowAreaName('navarre_area')] 내 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 flavor_cas.2401.b: "현지 귀족과 협상하겠다."
 flavor_cas.2401.b.tt: "[ShowAreaName('navarre_area')] 내 모든 [owned|e] [locations|e]의 [control|e]가 [ShowNamedValue('control_severe_penalty')|+=2%] 감소합니다\n\n[ShowAreaName('navarre_area')] 내 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 flavor_cas.2402.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]에 대항해 연합한 [ShowPopTypeNameWithNoTooltip('nobles')]들"
 flavor_cas.2402.desc: "[ShowAreaName('navarre_area')]의 [ShowPopTypeName('nobles')]들이 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]의 권위를 강화하려는 시도에 반발하며 들고일어났습니다. 이들은 사소한 갈등은 접어 둔 채 무기를 들고 [ROOT.GetCountry.GetGovernment.GetAdjective]의 간섭에 저항하고자 힘을 모았습니다. 이 반란을 신속히 진압하지 못하면 [ROOT.GetCountry.GetFlavorRank]의 다른 지역에도 소요 사태가 일어날 수 있습니다."
 flavor_cas.2402.a: "[ROOT.GetCountry.GetGovernment.GetAdjective]의 깃발을 높이 들고 반란을 진압하라!"
 flavor_cas.2402.a.tt: "[ShowAreaName('navarre_area')]의 모든 [ShowPopTypeName('nobles')] [pops|e]이 [bands_of_navarra_rebels.GetName]에 가담합니다"
 flavor_cas.2402.b: "진작에 협상을 했어야 했는데..."
 flavor_cas.2402.b.tt: "[ShowAreaName('navarre_area')] 내 모든 [owned|e] [locations|e]의 [control|e]가 [ShowNamedValue('control_ultimate_penalty')|+=2%] 감소합니다"
 bands_of_navarra: "나바라의 귀족 도당"
 flavor_cas.2403.title: "제압된 도당"
 flavor_cas.2403.desc: "마지막 반란군이 패배하면서 마침내 도당 전쟁이 종식되었습니다. [ShowPopTypeName('nobles')] 세력들이 진압되고 [ShowAreaName('navarre_area')] 지역이 진정되면서 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] 측은 다시는 이런 혼란이 일어나지 않도록 이 지방의 통치 체계를 재구성할 기회를 얻었습니다."
 flavor_cas.2403.a: "현지에 대한 [ROOT.GetCountry.GetGovernment.GetAdjective]의 감독을 강화한다."
 flavor_cas.2403.a.tt: "[ShowAreaName('navarre_area')] 내 모든 [owned|e] [location|e]의 [prosperity|e]이 [ShowNamedValue('prosperity_weak_penalty')|+=2%] 감소합니다"
 flavor_cas.2403.b: "양보를 통해 충성을 받아 낸다."
 flavor_cas.2403.b.tt: "[ShowAreaName('navarre_area')] 내 모든 [owned|e] [location|e]의 [prosperity|e]이 [ShowNamedValue('prosperity_weak_bonus')|+=2%] 증가합니다"
 flavor_cas.2403.historical_info: "도당 전쟁의 해결은 이 지역에 중요한 전환점이 되었습니다. 두 가톨릭 군주는 전쟁의 여파를 이용해 왕권을 공고히 다졌습니다. 이들은 중앙 집권적 통치를 통해 반목하던 귀족 가문들의 자치권을 억제하고 왕실 총독을 임명하여 질서를 유지했습니다. 그리고 법의 효과적인 집행을 목적으로 군사 평화 유지 기관인 #italic 산타 에르만다드#!가 설립되어, 지역 의회는 왕실의 철저한 감독을 받게 되었습니다."
 flavor_cas.2500.title: "[target_enemy.GetNameWithNoTooltip]의 적"
 flavor_cas.2500.desc: "[ShowRegionName('mesoamerica_region')]의 많은 원주민이 [target_enemy.GetName]의 지배를 두려워한다는 소식이 우리 귀에 들어왔습니다. [target_enemy.GetAdjectiveWithNoTooltip] 문명은 무거운 조공을 요구하고, 잔혹한 의식을 거행하며, 주변 부족들의 원한과 공포를 조장한다고 합니다. 사절단의 보고에 따르면, [target_country.GetName](은)는 저 폭군을 끌어내려 준다면 누구라도 적극 지지할 것이라고 합니다. 현지 세력과 손을 잡고 [target_enemy.GetAdjectiveWithNoTooltip] 지배 세력을 전복시키는 방안을 고려해 보는 게 좋겠습니다."
 flavor_cas.2500.a: "[target_country.GetNameWithNoTooltip]에 사절을 보내 동맹을 제안하라."
 flavor_cas.2500.b: "지역 정치에는 관여하지 않겠다."
 flavor_cas.2500.historical_info: "에르난 코르테스가 메소아메리카에 당도한 1519년, 스페인군은 강대한 아즈텍 제국에 비해 병력이 절대적으로 부족했습니다. 그러나 스페인이 혼자만의 힘으로 아즈텍의 멸망을 초래한 것은 아니었습니다. 아즈텍에 대한 우위를 점하기 위해, 코르테스는 아즈텍의 지배 아래 오랫동안 고통받으며 강제로 조공과 산 제물을 바쳐야 했던 여러 조공국과 경쟁국 사이에 만연한 원한을 능수능란하게 활용했습니다. 틀락스칼라, 토토낙, 우에쇼친카가 특히 적극적이었습니다. 이 원주민 동맹 세력은 수만 명에 달하는 원주민 전사들을 스페인 측에 파견함으로써 결정적인 역할을 수행했습니다."
 flavor_cas.2501.title: "[target_enemy.GetNameWithNoTooltip] 전복"
 flavor_cas.2501.desc: "[root_country.GetName]에서 보낸 사절이 찾아왔습니다. 이들은 우리가 [target_enemy.GetName]에 원한을 품고 있음을 알고 있으며, 조공과 인신 공양에서 벗어나게 해 주겠다며 동맹과 상호 원조를 제안하고 있습니다. 우리 중 일부는 해방의 기회가 왔다고 여기는 반면, 이 낯선 외부인을 믿으면 우리에게 몰락이 찾아올 것이라고 경고하는 사람들도 있습니다."
 flavor_cas.2501.a: "[root_country.GetNameWithNoTooltip]에 자유를 향한 길이 있을지도 모른다..."
 flavor_cas.2501.b: "외부인을 믿을 수는 없다."
 flavor_cas.2502.title: "외국의 음모"
 flavor_cas.2502.desc: "첩자들의 보고에 따르면 [root_country.GetAdjective] 사절단이 군소 부족들 사이를 오가고 있다 합니다. 힘이 부족해 스스로 일어서지도 못하는 자들에게 이 외부인들이 동맹과 무기를 약속하며 발을 들이밀고 있는 것입니다. [target_country.GetName](은)는 벌써 외부 세력과 손을 잡겠다는 의사를 표명함으로써, 지역에 대한 우리의 지배력을 위협하고 있습니다. 고문들 중 일부는 저들이 외세와 실제로 동맹을 맺기 전에 선제공격하여 진압할 것을 촉구하고 있습니다."
 flavor_cas.2502.a: "일단 지켜보도록 하지."
 flavor_cas.2502.b: "너무 늦기 전에 분쇄하라!"
 flavor_cas.2503.title: "체결된 협정"
 flavor_cas.2503.desc: "[target_country.GetName] 사람들이 우리와 힘을 합치는 데 동의했습니다. 이제 우리는 함께 [target_enemy.GetName]의 심장부를 타격할 것입니다. 이들이 가진 현지 지형과 적 병력에 관한 지식, 그리고 복수를 향한 열망은 앞으로 벌어질 전쟁에서 큰 자산이 될 것입니다."
 flavor_cas.2503.a: "훌륭하다. 함께 전진하자!"
 flavor_cas.2504.title: "뿌리쳐진 손"
 flavor_cas.2504.desc: "우리가 보낸 동맹 제의가 거절당했습니다. 두려움 때문인지, 자만의 소치인지, 아니면 잘못된 충성심의 발로인지 알 수 없으나, [target_country.GetName](이)가 [target_enemy.GetName]에 맞서 손을 잡기를 거부한 것입니다. 이것을 외교적 실패로 보는 이들이 많지만, [ShowRegionName('mesoamerica_region')]에서 우리가 차지하는 위상에 큰 영향을 미칠 가능성은 작습니다."
 flavor_cas.2504.a: "손해를 자초하는군."
 flavor_cas.2600.title: "[target_ruler.GetNameWithNoTooltip]의 개혁"
 flavor_cas.2600.desc: "우리 [ROOT.GetCountry.GetFlavorRank]의 영토가 방대해지고 신세계와 구세계 양쪽에서 영향력을 행사함에 따라, 기존 행정 체계에 가해지는 부담이 커지고 있습니다. 식민지 관리들의 부패, 군의 능률 저하, 고루한 조세 제도로 인해 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 마땅한 권리가 침해되는 상황입니다. [target_ruler.GetName](과)와 많은 조언가는 행정을 중앙에 집중시키고 여러 점령지에 대한 통치를 현대화하는 광범위한 개혁안을 입안했습니다."
 flavor_cas.2600.a: "당장 개혁을 시행하라."
 flavor_cas.2600.a.tt: "행정 개혁을 위한 일련의 이벤트를 개시합니다"
 flavor_cas.2600.b: "지금 제도로도 충분하다."
 flavor_cas.2600.historical_info: "스페인 계승 전쟁과 보르본 가문의 즉위 이후로 스페인 제국은 점차 능률을 잃고 쇠락해 갔습니다. 중앙 행정부는 머나먼 식민 점령지를 관리할 여력이 없었고, 식민지 총독과 현지 지도층은 점령지에서 거의 전적인 자치권을 누렸습니다. 이에 왕실은 프랑스의 절대주의 원칙과 루이 14세의 중앙 집권 정책에 착안해, 스페인 제국의 행정을 근대화하기 위한 과감한 국가 재건급 개혁을 추진했습니다."
 flavor_cas.2601.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] 내부의 부패"
 flavor_cas.2601.desc: "우리가 시작한 개혁 노선은 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 부패를 뿌리 뽑는 것을 목적으로 하고 있습니다. 그런데 [target_advisor.GetName](이)가 우리 국고에서 돈을 빼돌려, [corrupt_advisor_location.GetName]에 위치한 자기 가문의 이익을 추구하고 있다는 의혹이 여러 곳에서 제기되고 있습니다."
 flavor_cas.2601.a: "즉시 해임하라."
 flavor_cas.2601.b: "그자를 처형해 본보기로 삼도록."
 flavor_cas.2601.c: "없애기에는 너무 가치가 높은 인물이다."
 flavor_cas.2601.historical_info: "보르본 개혁의 일환으로, 스페인은 대신과 관리들에 대한 왕실의 장악력을 공고히 하고자 했습니다. 충성심이 없거나, 부패하거나, 능력이 없는 것으로 판단되는 자들은 축출되었으며, 그렇게 생긴 공석은 대부분 왕실에서 직접 임명한 충성스러운 관료가 채웠습니다."
 flavor_cas.2602.title: "[ShowGovernmentReformNameWithNoTooltip('intendancy_system')]"
 flavor_cas.2602.desc: "[ROOT.GetCountry.GetFlavorRank]에서 개혁을 추진하고자, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에 충성을 바치는 유능한 조언가들이 소위 [ShowGovernmentReformName('intendancy_system')]의 도입을 제안했습니다. 이들은 우리의 권위 아래에서 직속으로 활동할 것이기에, 부패할 대로 부패해 [ROOT.GetCountry.GetFlavorRank]의 이익보다 자신들의 안위를 우선하는 지방 기득권 지도층의 방해를 받지 않고 역할을 다할 수 있을 것입니다."
 flavor_cas.2602.a: "도입하라!"
 flavor_cas.2602.b: "현 체계를 유지하라."
 flavor_cas.2602.historical_info: "경리관 제도는 보르본 개혁의 핵심 토대를 이룬 제도로, 왕실의 권위를 중앙에 집중하고 스페인 본토와 제국 영토 전체에 걸쳐 국가 행정 기능을 근대화하기 위해 고안되었습니다. 왕실에서 직접 파견한 경리관이 지방 통치를 감독하였으며 특히 세금 징수와 부패 척결과 같은 재정 문제를 중점적으로 다루었습니다. 이 제도를 통해 왕실은 지방 지도층의 권력을 제한하고 경제 성장을 촉진하고자 했습니다."
 flavor_cas.2603.title: "식민지에 [ShowGovernmentReformNameWithNoTooltip('intendancy_system')] 시행"
 flavor_cas.2603.desc: "각 계층에서는 불만을 터뜨렸지만, [ShowGovernmentReformName('intendancy_system')]의 도입은 성공적이었다는 평가가 주류입니다. 본토에서 이 제도가 정착함에 따라, 조언가들은 해외 점령지에서도 같은 조치를 시행할 것을 제안하고 있습니다."
 flavor_cas.2603.a: "새 제도를 도입하게 하라."
 flavor_cas.2603.a.tt: "모든 [ShowSubjectTypeName('colonial_nation')]가 [ShowGovernmentReformNameWithNoTooltip('intendancy_system')]를 채택하고 [liberty_desire|e]가 [ShowNamedValue('liberty_desire_severe_plus')|-=2%] 증가합니다"
 flavor_cas.2603.b: "신세계에서의 반란 위험을 감수할 수는 없다."
 flavor_cas.2603.historical_info: "1764년을 기점으로 경리관 제도가 스페인 해외 점령지에서도 도입되기 시작하여, 쿠바를 시작으로 멕시코, 페루, 칠레, 리오데라플라타, 필리핀으로 확대되었습니다. 이로써 식민지의 효율성과 국가 세수가 개선되었지만, 총독, 관리들과 식민지 지도층 사이의 관계가 경색되는 경우도 많았습니다."
 flavor_cas.2604.title: "식민지의 반발"
 flavor_cas.2604.desc: "[ShowGovernmentReformName('intendancy_system')]를 도입하고 중앙 감독을 강화함으로써 식민지 행정을 합리화하고 현대화하려는 우리의 행보가 많은 해외 영토에서 소요를 낳았습니다. 기존에 누리던 상당한 자율성과 특권에 익숙해져 있던 지방 지도층이 우리의 개혁이 기존 권리를 침해한다며 공공연하게 반발한 것입니다."
 flavor_cas.2604.a: "개혁 노선은 포기하지 않을 것이다."
 flavor_cas.2604.a.tt: "[ShowGovernmentReformNameWithNoTooltip('intendancy_system')] 개혁이 적용된 모든 [ShowSubjectTypeName('colonial_nation')]의 [liberty_desire|e]가 [ShowNamedValue('liberty_desire_severe_plus')|-=2%] 증가합니다"
 flavor_cas.2604.b: "한발 물러나는 것이 현명하겠군."
 flavor_cas.2604.b.tt: "[ShowGovernmentReformNameWithNoTooltip('intendancy_system')] 개혁이 적용된 모든 [ShowSubjectTypeName('colonial_nation')]에서 해당 제도를 폐지하고 [liberty_desire|e]가 [ShowNamedValue('liberty_desire_mild_minus')|-=2%] 감소합니다"
 flavor_cas.2604.historical_info: "보르본 개혁의 영향은 스페인 식민 종속국들이 독립을 이룰 수 있었던 주요 요인 중 하나였습니다. 이 개혁으로 현지 지도층이 행정력을 상실했으며 왕실이 임명한 관리가 실권을 쥐게 되었습니다. 이러한 변화는 재정적인 관점에서는 성공적이었지만, 권리를 박탈당했다고 느낀 현지 지도층과의 관계가 멀어지는 결과를 낳았습니다. 이는 경제적 부담의 증가와 맞물려 식민지의 본국에 대한 충성도를 대대적으로 깎아 내게 됩니다. 이렇듯 널리 확산된 분노는 결국 19세기 초반에 이르러 스페인령 아메리카 전체에서 발생한 독립운동의 원인이 되었습니다."
 flavor_cas.2605.title: "독립을 향한 외침"
 flavor_cas.2605.desc: "[overlord_country.GetName](이)가 본토에 시행한 혹독한 개혁을 우리에게도 적용하려 하자, 본국에 대한 주민들의 불만이 점차 커지고 있습니다. 온 사회로부터 [overlord_country.GetNameWithNoTooltip](이)가 씌운 무거운 멍에를 벗어던지라는 요구가 식민지 정부에 빗발치는 상황입니다. 지금 행동에 나서지 않는다면 더는 기회가 없을지도 모릅니다."
 flavor_cas.2605.a: "독립 전쟁을 개시하라!"
 flavor_cas.2605.b: "지금은 전쟁에 나설 때가 아니다."
 flavor_cas.2605.historical_info: "스페인령 아메리카 독립 전쟁은 보르본 왕가의 가혹한 개혁, 나폴레옹의 반도 전쟁에 따른 영향 등 여러 요인이 작용해 발생한 일련의 분쟁을 일컫습니다. 스페인이 안정을 잃자, 이전까지 스페인에 충성을 바치던 식민지 현지 지도층과 원주민들은 환멸을 느끼고 돌아섰으며, 거의 모든 사람이 독립을 향한 대의에 동참했습니다. 그 결과 아메리카 대륙에서의 스페인 식민 지배는 불과 수십 년 만에 철저히 와해되고 맙니다."
 flavor_cas.2606.title: "아메리카 독립 전쟁"
 flavor_cas.2606.desc: "우리 식민 종속국 중 하나인 [colonial_country.GetName](이)가 우리에게 전쟁을 선포했습니다. 우리의 지배를 거부하고 자유를 쟁취하겠다는 뜻을 천명한 것입니다. 아주 뼈아픈 배반이지만, 지금은 슬퍼할 때가 아닙니다. 어서 병력을 모아 온 힘을 다해 식민지에 대한 우리의 정당한 통치권을 되찾아야 합니다."
 flavor_cas.2606.a: "반역의 대가를 반드시 치르게 하리라!"
 flavor_cas.2700.title: "[overlord_country.GetGoverment.GetEstateNameWithNoTooltip('crown_estate')]의 지배력"
 flavor_cas.2700.desc: "본토 정부가 다시금 우리 행정부에 대한 고삐를 죄고 있습니다. [ShowGovernmentReformName('intendancy_system')]가 새롭게 도입되며 현지 유력 인사들을 권력의 주변부로 밀어내고 [overlord_country.GetGoverment.GetEstateName('crown_estate')]에서 임명한 관리들이 그 자리를 차지한 것입니다. 또한 인상된 세금과 엄격한 조공 징수로 인해 경제적 부담 또한 심해진 실정입니다."
 flavor_cas.2700.a: "본국의 뜻에 따라야 한다."
 flavor_cas.2700.b: "저들의 결정에 복종하지는 않을 것이다!"
 flavor_cas.2700.historical_info: "18세기 중후반에 스페인 왕실은 식민지를 더욱 효율적으로 지배하고자 보르본 개혁이라는 일련의 개혁을 단행했습니다. 그중에서도 가장 파급력이 컸던 조치는 기존 현지 자치 당국을 왕실에 충성하는 관리들로 대체한 경리관 제도의 도입이었습니다. 페루 등 일부 지역에서는 이 개혁으로 지방 지도층과 원주민 세력의 영향력이 모두 줄어들어, 고위층과 하층민 양쪽의 원한을 불러일으키기도 했습니다."
 flavor_cas.2701.title: "고지대의 목소리"
 flavor_cas.2701.desc: "호세 가브리엘 콘도르칸키라는 원주민이 고대 잉카 황제의 후손을 자칭하며 고지대 주민들을 선동하기 시작했습니다. 그리고 스스로를 [target_character.GetName](이)라 칭하며 새로운 조세법과 원주민에 대한 학대, 그리고 지방 자치의 붕괴를 비난하고 나섰습니다. 이 인물은 자신의 대의가 현지인 수천 명의 지지를 받고 있다며, 본격적인 반란을 일으키겠다는 위협을 가해 왔습니다."
 flavor_cas.2701.a: "별 볼 일 없는 자다. 무시하라."
 flavor_cas.2701.a.tt: "[ShowRegionName('andes_region')] [region|e] 내 모든 [ShowCultureName('aimara_culture')] [pops|e]이 [tupac_rebellion.GetName]에 가담합니다"
 flavor_cas.2701.b: "물러나도록 하지."
 flavor_cas.2701.historical_info: "1780년, 호세 가브리엘 콘도르칸키라는 메스티소가 잉카 제국의 후손을 자처하며, 스스로 이름을 투팍 아마루 2세로 개명하고는 쿠스코 인근에서 반란을 일으켰습니다. 지배층의 권력 남용과 원주민의 고통에 염증을 느낀 이 인물은 강제 노동 제도를 비롯한 식민 정부의 많은 억압을 끝내고자 했습니다. 이 반란에는 원주민 전사, 상인, 그리고 권리를 빼앗긴 현지인 수만 명이 가담했습니다."
 flavor_cas.2702.title: "반란 진압"
 flavor_cas.2702.desc: "우리 군이 [ShowRegionName('andes_region')]에서 기존 질서를 전복하려던 반란 세력을 진압했습니다. 그러나 이 폭동의 기억은 쉽게 사라지지 않을 것이며, 그 메아리는 앞으로 또 다른 소요를 불러올 것입니다."
 flavor_cas.2702.a: "원주민들은 반드시 이 반역의 대가를 치르게 될 것이다."
 flavor_cas.2702.a.tt: "[ShowRegionName('andes_region')] [region|e] 내 모든 [ShowCultureName('aimara_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 flavor_cas.2702.b: "과거는 잊고 앞으로 나아가야 한다."
 flavor_cas.2702.b.tt: "[ShowRegionName('andes_region')] [region|e] 내 모든 [ShowCultureName('aimara_culture')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 flavor_cas.2702.historical_info: "투팍 아마루 2세가 이끈 반란은 처음에는 페루 남부와 북부에서 원주민과 메스티소 지지자 수천 명을 끌어들이며 승승장구했으나, 결국 스페인 식민지 당국의 우월한 군사력과 조직력 앞에 무너지고 말았습니다. 원주민들에게 이 패배는 크나큰 비극이었습니다. 많은 이들이 자치권을 되찾거나 최소한 식민 정부의 학대로부터 벗어나기를 바랐지만, 반란 이후 돌아온 것은 더 심한 억압이었습니다. 그 일환으로, 잉카 정체성의 문화적 표현이나 원주민들의 지역 지도 체제마저 점차 법으로 금지되거나 해체되고 맙니다."
 flavor_cas.2703.title: "[target_character.GetNameWithNoTooltip]의 운명"
 flavor_cas.2703.desc: "진압당한 반란군을 이끌던 [target_character.GetName](이)가 붙잡혔습니다. 많은 이들이 자비를 청원했지만, 우리에게 충성하던 백성들의 피를 흘리게 한 죄를 물어야 한다고 요구하는 이들도 있습니다. 식민지 지도층은 이자를 본보기로 삼아야 한다는 쪽과 방면해야 한다는 쪽으로 나뉘어 있습니다. 하지만 방면할 경우 그 유지를 따르는 자들이 추후 더 많은 소요를 일으킬지도 모릅니다."
 flavor_cas.2703.a: "그자의 이름을 기억에서 지우도록."
 flavor_cas.2703.b: "추방해 버려라."
 flavor_cas.2703.historical_info: "투팍 아마루 2세는 생포된 후 쿠스코에서 공개 처형되었고, 자기 가족과 동료들의 죽음을 지켜보아야 했습니다. 이 잔혹한 처형은 다른 이들에게 경고를 주기 위해 계획된 것이었습니다. 하지만 그럼에도 불구하고 투팍 아마루 2세는 원주민 저항의 영원한 상징이 되었습니다."
