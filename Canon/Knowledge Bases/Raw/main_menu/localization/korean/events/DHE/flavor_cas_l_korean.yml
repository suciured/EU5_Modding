l_korean:
 flavor_cas.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_cas.1.desc: "계획을 들고 [GetCountry('POR').GetGovernment.GetRuler.GetName](을)를 설득하려다 실패한 [columbus_scope.GetName](이)가 이번에는 우리 궁정을 찾아왔습니다. $india$로 가는 서쪽 항로를 택해 [ShowSubContinentName('southern_africa')](을)를 돌아가는 긴 여정을 피하겠다는 주장이 미심쩍기는 해도 우리의 탐험 활동을 확대할 좋은 기회가 될 수 있습니다."
 flavor_cas.1.a: "그자의 원정에 자금을 지원하라!"
 flavor_cas.1.b: "무슨 헛소리냐!"
 flavor_cas.1.historical_info: "크리스토퍼 콜럼버스는 포르투갈 국왕 주앙 2세에게 거절당한 후 다른 곳에서 자신이 계획한 항해를 지원해 줄 곳을 찾기로 했습니다. 콜럼버스의 계획은 처음에는 카스티야 여왕 이사벨 1세의 조언가들에게 거절당했으나, 완전히 기각되지는 않았습니다. 1492년 그라나다 정복 후 이사벨 여왕과 배우자인 아라곤 국왕 페란도 2세는 마침내 콜럼버스의 원정에 자금을 지원하기로 동의했습니다. 콜럼버스는 1492년 8월 캐러밸선 핀타호와 니냐호, 나오선 산타 마리아호를 이끌고 팔로스데라프론테라에서 출발하여 10월 12일 바하마 제도의 섬으로 추정되는 '과나하니섬'에 도착했습니다."
 flavor_cas.2.title: "[target_artist.GetNameWithNoTooltip]의 #italic [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip] 문법서#! 출간"
 flavor_cas.2.desc: "[target_artist.GetName](은)는 [ROOT.GetCountry.GetCulture.GetName] 민족의 문법에 관한 책을 집필하는 데 큰 노력을 기울였습니다. 이러한 작업은 우리 언어를 표준화하는 계기가 될 수 있으며, 이 책을 우리 언어의 기본 규정집으로 사용해도 좋을 것입니다.\n\n[target_character.GetName]의 철두철미한 질문 공세에 [target_artist.GetNameWithNoTooltip](은)는 이 책과 [ShowLanguageName('spanish_language')]를 도구로 사용한다면 정복당한 사람들을 달래고 우리 사회에 통합시켜, 진정한 [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip] [ROOT.GetCountry.GetFlavorRank](으)로 거듭날 수 있다고 주장했습니다."
 flavor_cas.2.a: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] 민족의 언어를 표준화하라!"
 flavor_cas.2.b: "언어에 엄격한 규칙 같은 건 필요 없다."
 flavor_cas.3.title: "새로운 스페인 수도"
 flavor_cas.3.desc: "[ROOT.GetCountry.GetLongName](은)는 여러 옛 왕국으로 구성된 나라인 만큼, 통치자가 지낼 만한 거주지가 많이 있습니다. 그러나 조언가들은 국가의 행정을 개선하고자 새로운 수도를 만들 것을 제안했습니다.\n\n후보지로는 우리 통치자들이 사냥하러 자주 찾는 [ShowLocationName('madrid')](이)가 최적의 장소로 보입니다. 나라의 중앙부에 위치해 있어 국가의 도시 설계자들이 신도시를 조성하여 이곳을 제대로 된 수도로 만들고, 현지 알카사르를 적절한 궁전으로 만들기에 용이합니다."
 flavor_cas.3.a: "이제 마드리드만이 궁정이다!"
 flavor_cas.3.b: "우리 가문의 수도는 앞으로도 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]일 것이다."
 flavor_cas.4.title: "[ShowLanguageNameWithNoTooltip('spanish_language')]로 번역된 신약 성경"
 flavor_cas.4.desc: "[target_artist.GetName](이)라는 한 [ShowCultureName('castilian')] 인본주의자가 공부를 하다가 종교 개혁 사상을 접하고는 최근 [ShowLocationName('wittenberg')]의 [ShowReligionAdjective('lutheran')] 개혁가 대열에 합류했습니다. [target_artist.GetShortNameWithNoTooltip](은)는 시간을 들여 신약 성경을 [ShowLanguageName('spanish_language')]로 번역했고, 그 결과물을 인쇄하여 [target_character.GetName]에게 보내고 헌정했습니다. 검토 결과, 이 번역본이 널리 출판된다면 [ShowReligionName('lutheran')]의 사상이 우리 국민에게 더 널리 퍼질 것이 분명해 보입니다."
 flavor_cas.4.a: "최대한 빨리 이 이단 사상의 확산을 막아라!"
 denied_bible_translation: "번역된 신약 성경이 [ROOT.GetCountry.GetNameWithNoTooltip]에 퍼지는 것을 거부함"
 flavor_cas.4.b: "[ROOT.GetCountry.GetNameWithNoTooltip]에 초대하라."
 flavor_cas.4.tt1: "일부 국민이 [ShowReligionNameWithNoTooltip('lutheran')]로 개종합니다"
 flavor_cas.4.historical_info: "부유한 상인 집안에서 태어난 프란시스코 데 엔시나스는 동생 디에고와 함께 루뱅의 콜레기움 트릴링궤에서 공부했습니다. 그곳에서 엔시나스는 인본주의 학문을 접하고 종교 개혁 작품들을 스페인어로 번역하기 시작했습니다. 그리고 1541년에는 비텐베르크 대학에 입학하여 신약 성경을 스페인어로 번역했습니다. 엔시나스는 이 작품을 황제 카를 5세에게 헌정하며 첫 번째 인쇄본을 황제에게 보냈습니다."
 flavor_cas.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.5.desc: "[ROOT.GetCountry.GetName]의 외교관 [target_character.GetName](은)는 해외에서 근무하는 동안 뛰어난 능력으로 명성을 쌓은 인물입니다. 마침 [ROOT.GetCountry.GetCapital.GetName](으)로 돌아왔으니, 궁정으로 소환하여 우리 내각에서 직접 일하도록 기용하기에 좋을 듯합니다."
 flavor_cas.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.5.b: "필요 없다."
 flavor_cas.6.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.6.desc: "타협하지 않는 직업 윤리와 행정에 대한 열정을 겸비한 [target_character.GetName](은)는 [ROOT.GetCountry.GetName] 궁정에서 빠르게 신임과 지지자를 모았습니다. 이 인물을 등용하고 더욱 승진시켜, 국정 업무에 통제권을 더 많이 부여하는 것이 좋겠습니다."
 flavor_cas.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.6.b: "필요 없다."
 flavor_cas.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.7.desc: "능숙한 외교관이자 사절인 [target_character.GetName](이)가 우리 궁정에 도착했습니다. [target_character.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 헌신적인 일꾼이지만, 우리가 더 후원한다면 [ROOT.GetCountry.GetName]의 훌륭한 조언자이자 내각 구성원이 될 것입니다."
 flavor_cas.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.7.b: "관심 없다."
 flavor_cas.8.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.8.desc: "굴지의 검찰관이자 유명한 자유주의 개혁 지지자인 [target_character.GetName](이)가 이제는 [ROOT.GetCountry.GetName] 내각에서 일하고 싶다는 뜻을 내비쳤습니다. 이 인물을 등용한다면 우리 개혁에 상당한 보탬이 될 것입니다."
 flavor_cas.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.8.b: "아무런 개선도 이루지 못할 작자다."
 flavor_cas.9.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 헌법"
 flavor_cas.9.desc: "근래 들어 우리의 정통성이 약해지는 바람에 [ROOT.GetCountry.GetName]에 대한 지배력을 강화하기 위해 계층에 더 의존할 수밖에 없게 됐습니다. 이에 따라 계층 공동 대표단에서 헌법을 제시했습니다. 헌법의 조항에 따라 이들은 우리 통치를 지지하지만, 통치자의 권한에도 몇 가지 제한이 생길 것입니다."
 flavor_cas.9.a: "받아들일 수밖에 없구나!"
 flavor_cas.9.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] 위에는 누구도 있을 수 없다!"
 flavor_cas.10.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.10.desc: "군인의 삶을 마치고 문학에 전념했던 [target_artist.GetName](이)가 최근 #italic 돈키호테 데 라만차#!라는 소설로 [ROOT.GetCountry.GetName] 전역에서 찬사와 인기를 얻었습니다. [target_character.GetNameWithNoTooltip]의 후원을 받는다면 [target_artist.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetCulture.GetLanguage.GetName] 역사에 영원한 문학적 유산을 남길 수 있을 것입니다."
 flavor_cas.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.11.desc: "[target_artist.GetName](은)는 탁월한 종교 음악을 작곡하여 [ShowReligionAdjective('catholic')] 세계에서 명성을 쌓은 인물입니다. 오랫동안 [GetCountry('PAP').GetName]에서 활동한 [target_artist.GetShortNameWithNoTooltip](은)는 이제 [ROOT.GetCountry.GetName]에 있는 자기 집으로 돌아가 작품을 더 다듬고 싶다는 의사를 밝혔습니다."
 flavor_cas.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.b: "요청을 거절한다."
 flavor_cas.12.title: "엘 그레코의 제안"
 flavor_cas.12.desc: "[ShowProvinceDefinitionName('crete_province')] 지방에서 정식 교육을 받고 [ShowLocationName('rome')]에 잠시 머물렀던 [target_artist.GetName](이)가 새로운 거주지로 [ShowLocationName('toledo')]를 선택했습니다. [ROOT.GetCountry.GetName]에서 명성을 쌓으면서 #italic 엘 그레코#!라는 별명을 얻은 [target_artist.GetShortNameWithNoTooltip](은)는 이제 [target_ruler.GetName] 본인에게 후원을 요청하고 있습니다."
 flavor_cas.12.a: "즉시 채용하라!"
 flavor_cas.12.b: "관심 없다."
 flavor_cas.13.title: "반다 기사단 확대"
 flavor_cas.13.desc: "최근 내전에서 [ROOT.GetCountry.GetName]의 여성들은 공성전이 벌어지는 동안 아무런 외부의 도움 없이 침략군을 격퇴하며 유능한 전사로서 자질을 드러냈습니다. 이에 일부 조언가는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowPolicyName('order_of_the_band_policy')]의 단원 자격을 여성으로 확대하고, 혁혁한 공을 세운 이들에게 [target_ruler.GetName]의 이름으로 포상할 것을 제안했습니다."
 flavor_cas.13.a: "훌륭한 생각이군."
 flavor_cas.13.a.tt: "여성도 [ShowPolicyNameWithNoTooltip('order_of_the_band_policy')]에 가입할 수 있게 됩니다"
 flavor_cas.13.b: "기사단은 계속 남성만 받도록 하라."
 flavor_cas.14.title: "아스투리아스 [ROOT.GetCountry.GetGovernment.GetHeirTitle]"
 flavor_cas.14.desc: "[target_heir.GetName]에게 심화된 교육을 제공하고 통치자로서 귀중한 경험을 쌓게 할 방안으로, 아스투리아스 [ROOT.GetCountry.GetGovernment.GetHeirTitle](이)라는 작위를 만들어 [ROOT.GetCountry.GetName]의 후계자에게 수여할 것을 제안합니다. 이를 통해 [target_heir.GetNameWithNoTooltip](은)는 우리의 이름으로 아스투리아스를 다스리고, 즉위할 때가 되면 그 작위를 [ROOT.GetCountry.GetNameWithNoTooltip]의 다음 후계자에게 물려줄 것입니다."
 flavor_cas.14.a: "[target_heir.GetNameWithNoTooltip]에게 아스투리아스의 통치권을 부여한다."
 flavor_cas.14.b: "[target_heir.GetNameWithNoTooltip]에게 작위를 주지 않는다."
 flavor_cas.15.title: "[target_ruler.GetNameWithNoTooltip]의 생애"
 flavor_cas.15.desc: "[target_ruler.GetName]의 파란만장했던 통치와 [ShowRegionName('iberia_region')]의 [GetCountry('MOR').GetReligion.GetAdjective] 세력에 맞선 의로운 투쟁은 진정한 [ShowReligionAdjective('catholic')] 통치자의 본보기라고 말해도 손색이 없습니다. 이러한 [target_ruler.GetNameWithNoTooltip]의 생애와 업적을 보존할 수 있게 [target_artist.GetName]에게 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 연대기를 만들도록 의뢰하는 것이 좋겠습니다."
 flavor_cas.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.15.b: "관심 없다."
 flavor_cas.16.title: "#italic $book_of_good_love$#!"
 flavor_cas.16.desc: "한 사제가 사랑이라는 주제와 본인이 좋은 사랑과 어리석은 사랑이라고 부르는 것의 차이를 집중적으로 탐구했습니다. 그리고 오늘날 [target_artist.GetName](은)는 그 결과물의 개정판을 출간했는데, 이 원고에는 저자의 자서전, 우화 형식의 도덕적 교훈, 연애 이야기, 중세 행위의 풍자가 들어 있습니다."
 flavor_cas.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.16.b: "이 쓰레기를 치워라."
 flavor_cas.17.title: "사냥의 서"
 flavor_cas.17.desc: "[target_artist.GetName](이)가 [ROOT.GetCountry.GetName]의 사냥터 현황과 사냥개 사육 방법에 관해 상당한 정보를 수집했습니다. 이 방대한 문서는 우리 통치자의 역량을 보여 줄 뿐만 아니라 우리 국민들이 [ShowGoodsName('wild_game')]을 더욱 수월하게 사냥할 수 있도록 도움을 줄 것입니다."
 flavor_cas.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.18.title: "[target_ruler.GetNameWithNoTooltip]의 승계"
 flavor_cas.18.desc: "[ruler_father.GetName](은)는 [target_country.GetName](을)를 훌륭하게 다스린 것으로 잘 알려져 있습니다. 그러나 인간이란 언젠가 죽기 마련이고, 결국 [target_country.GetAdjectiveWithNoTooltip]의 왕관은 아들인 [target_ruler.GetName]에게 넘어갔습니다.\n\n계승권을 가진 정당한 통치자임에도 [target_ruler.GetShortNameWithNoTooltip]의 의사 결정은 [target_country.GetGovernment.GetEstateName('nobles_estate')]들의 우려를 절로 자아냈습니다. 변덕스러운 결정과 모호하고 불명료한 설명 때문에 궁정은 새 [target_country.GetGovernment.GetRulerTitle](이)가 권력을 행사할 때마다 두려움과 혼란에 빠지고 있습니다..."
 flavor_cas.18.a: "새 [target_country.GetGovernment.GetRulerTitle]의 행동에 부디 지혜가 깃들기를."
 flavor_cas.19.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip] 공위 시대"
 flavor_cas.19.desc: "[GetCountry('POR').GetName]이 혼란에 빠졌습니다. 왕위 계승법이 우리와 퇴위된 왕가의 가문 간 관계를 무시하고 불법적인 계승 요구자에게 유리하게 변경된 것입니다. 이런 상황에 [GetCountry('POR').GetNameWithNoTooltip]의 각계각층은 왕권이 우리에게 넘어가면 나라가 [ROOT.GetCountry.GetName]에 흡수되어 한낱 지방으로 전락할 것을 우려하여 [portuguese_ruler.GetName](을)를 새 왕으로 옹립하기로 했습니다. 이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 이들이 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에게 우리의 가문 간 권리를 주장하여 그 찬탈자를 몰아낼 것을 촉구하고 있습니다."
 flavor_cas.19.a: "영원한 왕은 없는 법..."
 flavor_cas.19.b: "물러나겠다."
 flavor_cas.19.historical_info: "포르투갈 공위 시대는 포르투갈의 국왕 페르난두 1세가 사망한 후 발생한 정치적 위기 및 내전의 시기입니다. 페르난두의 외동딸 베아트리스는 카스티야의 국왕 후안 1세와 결혼했는데, 많은 사람이 베아트리스의 왕위 계승으로 포르투갈이 카스티야에 흡수되는 것을 우려했습니다. 이러한 걱정은 포르투갈 귀족과 백성의 반발을 불러일으켰고, 이들은 포르투갈 국왕 페드루 1세의 사생아인 아비스의 주앙 편에 섰습니다. 그리하여 왕위 계승 전쟁이 벌어졌고, 포르투갈 측이 승리하여 독립을 쟁취하고 아비스의 주앙은 포르투갈의 주앙 1세로 즉위하게 됩니다."
 flavor_cas.20.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip] 왕위 확보 실패"
 flavor_cas.20.desc: "[GetCountry('POR').GetName] 왕위를 차지하려는 우리의 시도가 재앙으로 끝났습니다. 이번 패배로 이베리아반도의 왕좌를 통합하려는 우리의 야망은 산산조각이 났고 위신은 심각한 타격을 입었습니다. 현재 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 이들은 정작 본인들이 전쟁을 추진했던 당사자임에도 이 전쟁을 시작하기로 한 선택과 우리나라가 치른 대가에 의문을 제기하고 있습니다."
 flavor_cas.20.a: "우리는 이겨 낼 것이다."
 flavor_cas.20.historical_info: "포르투갈 공위 시대 당시 카스티야가 패배한 주된 원인은 알후바로타 전투에서 입은 손실 때문이었습니다. 카스티야의 국왕 후안 1세가 이끄는 카스티야 군은 왕비인 포르투갈의 베아트리스를 위해 포르투갈 왕좌를 차지하려고 했습니다. 이들과 맞서는 상대는 아비스의 기사단장 주앙과 잉글랜드 동맹군이 이끄는 훨씬 작은 군대였습니다. 병력이 더 많았던 카스티야 군은 공격을 거듭했지만, 부실한 조직력과 포르투갈 측의 효과적인 저항으로 완패했고, 결국 그날은 카스티야의 재앙이 되었습니다."
 flavor_cas.21.title: "[GetCountry('POR').GetNameWithNoTooltip] 왕위 확보"
 flavor_cas.21.desc: "[GetCountry('POR').GetName] 개입은 성공적이었습니다. 치열한 전쟁 끝에 [GetCountry('POR').GetAdjectiveWithNoTooltip] 왕좌가 우리의 손아귀에 무사히 들어오면서, [ROOT.GetCountry.GetName]의 통치 아래 이베리아반도의 두 왕국이 통합되었습니다."
 flavor_cas.21.a: "승리를 축하하자."
 flavor_cas.21.b: "[ShowLocationNameWithNoTooltip('guadalupe')]의 [ShowBuildingTypeNameWithNoTooltip('monastery')]을 봉헌하여 승리를 기념하라."
 flavor_cas.22.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')] 왕의 칭호"
 flavor_cas.22.desc: "[ShowReligionAdjective('catholic')] 신앙을 굳건히 수호하고 교황청을 한결같이 지지하는 우리의 노력은 헛되지 않았습니다. 우리의 경건함과 기독교 세계에서의 영향력을 인정한 [pope.GetName](이)가 [GetCountry('PAP').GetAdjective] 칙서를 반포하여 우리에게 가톨릭 군주라는 권위 있는 칭호를 수여했습니다."
 flavor_cas.22.a: "받아들이겠다!"
 flavor_cas.22.a.tt: "앞으로 우리나라의 통치자는 각각 가톨릭 최고 국왕과 가톨릭 최고 여왕이라는 칭호를 채택합니다"
 flavor_cas.22.b: "그런 칭호 따위는 필요 없다."
 flavor_cas.22.historical_info: "가톨릭 군주라는 칭호는 교황 알렉산데르 6세가 1493년 교황 칙서 #italic 인테르 카에테라#!를 통해 카스티야의 여왕 이사벨과 아라곤의 국왕 페란도에게 수여한 칭호입니다. 이후 스페인의 통치자들은 이 칭호를 사용하지 않았지만, 그렇다고 포기하지도 않았습니다."
 flavor_cas.23.title: "[ShowEstatePrivilegeNameWithNoTooltip('cas_fuero_viejo')]"
 flavor_cas.23.desc: "우리 [ROOT.GetCountry.GetFlavorRank]의 법 전통은 수많은 지역 헌장에 분산되어 있습니다. 1248년에 작성된 법률 모음집인 [ShowEstatePrivilegeName('cas_fuero_viejo')]가 있기는 하나, 그 문서는 형태가 체계적이지 않아 [ROOT.GetCountry.GetFlavorRank] 전체에 적용하기엔 무리가 있습니다. 이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 몇몇 인사들은 이러한 법률을 하나의 체계적인 법전으로 편찬하여 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 전통을 보존하면서 법률 체계의 권위를 강화할 것을 제안했습니다."
 flavor_cas.23.a: "통합 법전을 새로 엮어 권한을 중앙 집중화하겠다."
 flavor_cas.23.b: "굳이 그럴 필요 뭐 있느냐."
 flavor_cas.23.historical_info: "#italic 푸에로 비에호 데 카스티야#!는 중세 카스티야의 분산된 법과 관습, 그리고 그중에서도 특히 귀족과 관련된 사항을 한데 모으고자 만들어진 법률 모음집입니다. 이 법전의 편찬은 왕국에서 자신들 지위의 초석이 되는 특권을 성문화하려는 시도에서 비롯된 것이었습니다."
 flavor_cas.24.title: "알칼라 법령"
 flavor_cas.24.desc: "우리 [ROOT.GetCountry.GetFlavorRank]의 법 전통은 여전히 지역 관습, 귀족 특권, 오래된 헌장 등으로 파편화되어 있어 [ROOT.GetCountry.GetGovernment.GetAdjective]의 권위와 상충하는 경우가 많습니다. 지금이라도 통합된 법전을 작성하여 통치 체계를 간소화하고 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 관할하에 있는 만백성에게 적용될 법률을 명확히 하는 것이 좋겠습니다."
 flavor_cas.24.a: "새 법전을 작성하라."
 flavor_cas.24.b: "현행 법체계를 유지하라."
 flavor_cas.24.historical_info: "카스티야의 알폰소 11세가 재위하던 1348년에 발행된 알칼라 법령은 카스티야의 다양한 법 전통을 통합하기 위한 중요한 법률 개혁이었습니다. 그전까지는 알폰소 11세의 증조부인 알폰소 10세가 발행한 #italic 시에테 파르티다스#!라는 법전이 있었으나 이는 포괄적으로 채택되지는 않았습니다. 알칼라 법령은 왕실 법전으로서 알폰소 10세가 추진한 또 다른 법전인 #italic 푸에로 레알#!의 권위를 오래된 지방 법보다 높여 왕국 전체에서 왕실 법의 우위를 주장했습니다. 이 법전은 지방 헌장 간의 모순을 해결하고 더 명확한 사법 지침을 확립하여 통치 체계를 간소화하는 것을 목표로 편찬되었습니다."
 flavor_cas.25.title: "베에트리아 현황 조사"
 flavor_cas.25.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 권력과 최근의 전염병으로 인한 경제적 압박이 커지면서 [ROOT.GetCountry.GetAdjective]의 #italic 베에트리아#!([ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 직접 자신의 영주를 선택할 수 있는 소도시)에 부여된 권리와 특권에 대한 논쟁이 촉발되었습니다. 귀족층의 압력이 거세지자 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](은)는 이러한 토지에 종합적인 조사를 실시하여 이들의 지위, 권리, 의무를 문서화할 것을 제안했습니다. 이러한 조치는 해당 도시들의 미래를 결정짓고 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')](과)와 귀족 간의 권력 균형을 명확히 하는 데 중요한 도구가 될 수 있습니다."
 flavor_cas.25.a: "조사를 승인한다."
 flavor_cas.25.b: "베에트리아는 전통대로 가만히 놔둬라."
 flavor_cas.25.historical_info: "#italic 리브로 베세로 데 라스 메린다데스 데 카스티야#!, 일명 #italic 베에트리아에 관한 송아지 책#!으로 널리 알려진 이 책은 카스티야의 국왕 페드로 1세가 1351년 바야돌리드 코르테스에서 #italic 베에트리아#!를 장원으로 전환하라는 귀족들의 요구에 따라 조사를 의뢰하여 1년 뒤 완성된 기록물입니다. 주로 카스티야 북부 지역에 위치했던 #italic 베에트리아#! 마을은 독특한 법적 지위를 지니고 있었는데, 이를 통해 농민들은 자기 영주를 선택할 수 있었습니다. 흑사병과 그에 따른 경제적 혼란 이후 귀족들은 이 토지에 대한 지배력을 강화하려고 노력했고, 장원제를 위해 전통적인 권리를 약화시켰습니다."
 flavor_cas.26.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.26.desc: "[target_character.GetName]에 관한 이야기가 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 전해졌습니다. 이 유명한 학자이자 역사가, 시인, 정치가는 예리한 지성과 언변으로 [ROOT.GetCountry.GetName]에서 매우 존경받는 인물이 되었습니다. 일각에서는 이 인물을 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 예술가로 초빙하자고 제안하며, [target_character.GetShortNameWithNoTooltip]의 재능이 이 시대의 정치와 사건을 기록하여 후대에까지 우리의 업적을 남기는 데 커다란 보탬이 될 것이라고 주장했습니다."
 flavor_cas.26.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] 예술가로 등용하겠다."
 flavor_cas.26.b: "등용할 여유가 없구나."
 flavor_cas.26.historical_info: "페드로 로페스 데 아얄라는 알라바에 있는 아얄라의 영주인 페르난 페레스 데 아얄라의 아들이었습니다. 페드로는 종조부인 페드로 고메스 바로소 추기경에게 교육을 받았고, 이를 계기로 페드로 1세 왕의 궁정에서 관리로 일하게 되었습니다. 페드로 1세와 그 이복 서형 엔리케 데 트라스타마라 사이에 공개적인 적대 행위가 시작되자, 페드로 로페스 데 아얄라는 엔리케 휘하에 들어가 왕위 계승 전쟁이 지속된 3년 동안 그를 섬겼습니다. 엔리케가 승리하면서 페드로는 가장 충성스러운 가신으로 인정받아 보상으로 다양한 보조금과 직책을 받았는데, 이는 엔리케의 아들인 후안 1세 재위 시절에 절정에 달하여 당시 페드로는 '카마레로 마요르 델 레이(집안의 대시종)'가 되기도 했습니다. 여러 왕을 섬기는 동안 페드로는 각 재위 시절을 기록한 #italic 크로니카스 데 로스 레예스 데 카스티야#! 즉 #italic 카스티야 왕들의 연대기#!를 집필했으며, 이 책은 이 시대를 이해하는 데 지대한 영향을 미쳤습니다."
 flavor_cas.27.title: "[target_character.GetNameWithNoTooltip](과)와 [ROOT.GetCountry.GetNameWithNoTooltip] 연대기"
 flavor_cas.27.desc: "[target_character.GetName](을)를 채용한 후, 역사를 기록하는 데 탁월한 이 인물의 재주를 활용하자는 제안이 있었습니다. [ROOT.GetCountry.GetName]의 역사와 최근 통치자들에 관한 내용을 상세히 기록해 달라고 의뢰하는 것입니다. 자금만 충분하다면 이 새로운 연대기를 에스토리아 데 에스파냐([ShowWorkOfArtName('estoria_de_espana')])의 뒤를 이을 훌륭한 작품으로 만들어 우리 통치의 유산을 보존하고 지금의 [ROOT.GetCountry.GetFlavorRank](이)가 어떠한 투쟁과 승리를 거쳐 만들어졌는지 후손들에게 알려 줄 수 있을 것입니다."
 flavor_cas.27.a: "그 노력을 지지하겠다."
 flavor_cas.27.b: "이득에 비해 비용이 너무 비싸군."
 flavor_cas.27.historical_info: "페드로 로페스 데 아얄라는 알라바에 있는 아얄라의 영주인 페르난 페레스 데 아얄라의 아들이었습니다. 페드로는 종조부인 페드로 고메스 바로소 추기경에게 교육을 받았고, 이를 계기로 페드로 1세 왕의 궁정에서 관리로 일하게 되었습니다. 페드로 1세와 그 이복 서형 엔리케 데 트라스타마라 사이에 공개적인 적대 행위가 시작되자, 페드로 로페스 데 아얄라는 엔리케 휘하에 들어가 왕위 계승 전쟁이 지속된 3년 동안 그를 섬겼습니다. 엔리케가 승리하면서 페드로는 가장 충성스러운 가신으로 인정받아 보상으로 다양한 보조금과 직책을 받았는데, 이는 엔리케의 아들인 후안 1세 재위 시절에 절정에 달하여 당시 페드로는 '카마레로 마요르 델 레이(집안의 대시종)'가 되기도 했습니다. 여러 왕을 섬기는 동안 페드로는 각 재위 시절을 기록한 #italic 크로니카스 데 로스 레예스 데 카스티야#! 즉 #italic 카스티야 왕들의 연대기#!를 집필했으며, 이 책은 이 시대를 이해하는 데 지대한 영향을 미쳤습니다."
 flavor_cas.28.title: "마젤란 원정대"
 flavor_cas.28.desc: "노련한 항해사이자 탐험가인 [target_character.GetName](이)가 미지의 바다를 가로지르는 서쪽 항로를 개척하여 향료 제도에 도달한다는 야심 찬 계획을 제안했습니다. 계획대로 된다면 [ShowContinentName('africa')]를 도는 기존 경로를 우회하여 이 수익성 높은 제도로 가는 더 빠르고 직접적인 무역로를 구축할 수 있을 것입니다. [GetCountry('POR').GetAdjective] 왕실에 제안을 거절당한 [target_character.GetLastNameWithNoTooltip](은)는 뒤이어 이 대담한 원정에 필요한 자금을 조달하기 위해 우리에게 지원을 요청했습니다."
 flavor_cas.28.a: "[target_character.GetLastNameWithNoTooltip](이)가 달라는 것은 전부 지원해 주도록 하라!"
 flavor_cas.28.b: "제안을 거절한다."
 flavor_cas.28.historical_info: "페르디난드 마젤란으로 더 잘 알려진 페르낭 드 마갈량이스는 포르투갈의 항해사로, 수익성 높은 향신료 무역에 이용할 새 항로를 개척하고자 서쪽으로 항해하여 향료 제도에 도달하겠다는 야심 찬 계획을 제안한 인물입니다. 1519년 스페인의 후원을 받아 배 다섯 척을 이끌고 출발한 마젤란의 원정대는 대서양에서 혼곶을 거쳐 동인도까지 항해하는 항로를 개척했을 뿐만 아니라 드넓은 태평양도 횡단하는 것이 불가능하지 않으며, 따라서 세계 일주가 가능하다는 사실을 밝혀내 탐험 분야에서 획기적인 성공을 거뒀습니다."
 flavor_cas.29.title: "항해 중 사망한 마젤란"
 flavor_cas.29.desc: "머나먼 향료 제도에서 안타까운 소식이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 전해졌습니다. 그 제도로 가는 서쪽 항로를 개척하기 위한 목적으로 대담한 원정대를 이끌던 [target_character.GetName](이)가 현지 부족과 싸우다 사망했다고 합니다. [target_character.GetLastNameWithNoTooltip]의 죽음은 우리의 원대한 계획에 비극적인 타격을 주었고, 대원들은 [target_elcano.GetName]의 지휘 아래 험난한 바다와 불안한 환경을 맞닥뜨리게 되었습니다."
 flavor_cas.29.a: "원정대의 무사 귀환을 기도하겠다."
 flavor_cas.29.a.tt: "[target_elcano.GetName](이)가 원정대의 지도자가 됩니다"
 flavor_cas.29.historical_info: "마젤란은 1521년 4월 27일 필리핀의 막탄섬에서 교전 중 불의의 죽음을 맞이했습니다. 마젤란과 휘하의 소규모 파견대는 분쟁 중인 현지 동맹을 지원하려던 중 원주민 부족장 라푸라푸의 격렬한 저항에 직면했습니다. 상대 세력의 힘을 과소평가한 마젤란은 창과 칼을 휘두르는 전사들에게 목숨을 잃고 말았습니다. 마젤란의 죽음은 상당한 차질을 가져왔지만, 후안 세바스티안 엘카노는 원정대를 이끌고 계속 나아가 결국 1522년 9월 6일 최초의 세계 일주에 성공했습니다."
 flavor_cas.30.title: "공해상의 경쟁"
 flavor_cas.30.desc: "[GetCountry('POR').GetName]에서 노련한 항해사 [magellan_scope.GetName](을)를 고용해 대담한 원정을 맡겼다는 소식이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 전해졌습니다. 원정대는 수익성 좋은 향로 제도로 가는 서쪽 항로를 개척할 것이라고 합니다. 이러한 전개는 무역과 식민지 지배 경쟁에서 힘의 균형을 변화시킬 위험이 있습니다. 이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 이들이 [GetCountry('POR').GetAdjectiveWithNoTooltip]의 야심에 대응할 신속한 조치를 촉구하고 있으며, 직접 원정대를 파견해 [GetCountry('POR').GetNameWithNoTooltip](을)를 압도하고 굴지의 해군 강국이라는 입지를 확보하자고 제안했습니다. 이 같은 모험을 이끌 인물로는 바다에 대한 풍부한 지식과 검증된 기술을 갖춘 숙련된 항해사이자 선주인 [target_character.GetName](이)가 적임자라고 할 수 있습니다."
 flavor_cas.30.a: "[target_character.GetLastNameWithNoTooltip](을)를 필두로 원정대를 파견하라."
 flavor_cas.30.b: "[GetCountry('POR').GetAdjectiveWithNoTooltip] 녀석들이 애써 봤자지."
 flavor_cas.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.31.desc: "고도의 지성과 깊은 신앙심을 지닌 [target_character.GetName](은)는 훌륭한 추기경이자 외교관으로 정평이 난 인물입니다. 이에 종교적, 정치적 문제에 대한 전문성을 높이 평가해 그 인물을 조언가로 영입하자는 의견이 많습니다. [target_character.GetShortNameWithNoTooltip]의 자문이 있다면 [GetUniqueInternationalOrganization('catholic_church').GetName]와의 유대를 강화하고 분쟁을 중재하여 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 이익을 증진할 수 있을 것입니다."
 flavor_cas.31.a: "멘도사를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 초대하라."
 flavor_cas.31.b: "굳이 영입할 필요 없다."
 flavor_cas.31.historical_info: "페드로 곤살레스 데 멘도사는 가톨릭 군주, 카스티야의 이사벨 1세와 아라곤의 페란도 2세의 재위 동안 핵심적인 역할을 한 스페인 추기경이자 정치가입니다. 멘도사는 추기경으로서 왕실과 교황청의 관계를 강화해 두 가톨릭 군주의 종교 개혁을 용이하게 했으며 나아가 그라나다 레콩키스타에 기여했습니다. 멘도사의 영향력은 교회 안에서만 그치지 않았고, 국내외 정책 수립에 깊이 관여하여 '스페인의 제3의 왕'이라는 비공식적인 칭호를 얻기도 했습니다."
 flavor_cas.32.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.32.desc: "박식하고 영향력 있는 대주교 [target_character.GetName](은)는 [GetUniqueInternationalOrganization('catholic_church').GetName]에 크게 공헌하고 [ROOT.GetCountry.GetName]의 지적, 문화적 발전을 위해 노력한 인물로 잘 알려져 있습니다. 뛰어난 행정력과 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 계층 내에서의 탄탄한 인맥 덕분에 [target_character.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 매우 각광받는 인재입니다. 많은 이들은 이 인물의 능력이 우리의 통치에 큰 보탬이 되고 영적, 세속적 문제 양면에서 우리의 영향력을 강화하는 데 도움이 될 것으로 생각합니다."
 flavor_cas.32.a: "노고에 대한 보답으로 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 직책을 수여하겠다."
 flavor_cas.32.b: "관심 없다."
 flavor_cas.32.historical_info: "알론소 3세 데 폰세카는 저명한 스페인 성직자로, 산티아고데콤포스텔라 대주교와 이후 스페인에서 가장 권위 있는 교회 직책인 톨레도 대주교를 역임했던 인물입니다. 르네상스 인본주의의 주요 지지자였던 폰세카는 교육과 예술을 장려하여 스페인 교회의 지적 풍토를 발전시키는 데 기여했습니다. 이러한 공헌 덕분에 산티아고데콤포스텔라 대학교는 저명한 학문의 중심지로 거듭날 수 있었습니다."
 flavor_cas.33.title: "콤플루텐세 대학교 설립"
 flavor_cas.33.desc: "[target_character.GetName] 추기경이 [ROOT.GetCountry.GetFlavorRank] 전역의 교육, 영성, 지적 성장을 촉진하기 위해 [ShowLocationName('alcala_de_henares')]에 웅장한 대학을 설립할 것을 제안했습니다. [target_character.GetLastNameWithNoTooltip]의 계획은 #italic 콤플루텐세 대학교#!라고 하는 이곳을 키비타스 데이(신의 도성)를 참고한 세계 최초의 특수 목적 대학 캠퍼스로 만드는 것입니다. 교황청의 지원과 [target_character.GetLastNameWithNoTooltip](이)가 바라는 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 자원이 있다면 이 대학교는 학문의 등대가 되고, 나아가 [ROOT.GetCountry.GetFlavorRank] 전체에 보탬이 될 수 있을 것입니다."
 flavor_cas.33.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')](이)가 자금 조달을 도울 것이다."
 flavor_cas.33.b: "자금을 지원할 생각이 없다."
 flavor_cas.33.historical_info: "콤플루텐세 대학교라고도 알려진 알칼라 대학교는 1499년 시스네로스 추기경이 교황 알렉산데르 6세의 교황 칙서를 통해 설립한 곳입니다. 이 대학은 16세기와 17세기 최고의 명성을 자랑하는 우수한 학문의 중심지로 자리 잡았습니다."
 flavor_cas.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.34.desc: "[target_character.GetName](은)는 장군으로 오랜 기간 복무하며 군사적 능력과 혁신적인 전략으로 엄청난 명성을 쌓아 #italic 엘 그란 카피탄#!(대장군)이라는 별명까지 얻은 인물입니다. 전장 전술에 대한 탁월한 이해와 군대를 개혁하는 능력으로 전쟁 분야에서 살아 있는 전설로 불립니다. 그리고 현재 [target_character.GetLastNameWithNoTooltip](은)는 자신의 전문 지식을 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]에게 제공할 준비가 되어 있습니다."
 flavor_cas.34.a: "그런 능력이라면 큰 도움이 되겠군."
 flavor_cas.34.b: "장군은 필요 없다."
 flavor_cas.34.historical_info: "#italic 엘 그란 카피탄#!이라는 별명으로 유명한 곤살로 페르난데스 데 코르도바는 이탈리아 전쟁에서 두각을 나타낸 카스티야 장군으로, 해당 전쟁에서 유연성을 강조하고 보병, 기병, 포병을 통합하는 혁신적인 전술을 펼쳐 유럽의 전쟁을 변화시킨 인물입니다. 체리뇰라와 가릴리아노 전투에서 프랑스군을 상대로 거둔 승리는 코르도바의 탁월함을 보여 주는 사례로, 그의 사후 수년 뒤에 테르시오가 창설되는 계기가 되었습니다. 군사 편성의 한 종류인 테르시오는 150년 동안 유럽의 전장을 지배했습니다."
 flavor_cas.35.title: "[target_character.GetLastNameWithNoTooltip]의 원정"
 flavor_cas.35.desc: "대담하고 야심 찬 콩키스타도르 [target_character.GetName](이)가 머나먼 신세계에 비옥한 땅과 막대한 재물이 있다는 이야기를 들고 궁정을 찾아왔습니다. 용기와 결단력으로 잘 알려진 인물답게 [target_character.GetLastNameWithNoTooltip](은)는 안데스산맥의 신비로운 영토를 탐험하고 정복할 원정대를 꾸리고자 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 지원을 요청했습니다."
 flavor_cas.35.a: "원정에 자금을 지원하겠다."
 flavor_cas.35.b: "그런 모험을 지원할 만한 자원이 없다."
 flavor_cas.35.historical_info: "프란시스코 피사로는 스페인의 콩키스타도르로, 아메리카 식민지 개척을 설명할 때 빼놓을 수 없는 인물입니다. 1532년, 피사로는 소규모 원정대를 이끌고 잉카 제국으로 들어가 교묘한 외교술과 우월한 무기를 사용하여 카하마르카 전투에서 황제 아타우알파를 사로잡았습니다. 피사로의 잉카 정복으로 아메리카 대륙에서 매우 강력했던 한 문명이 몰락했고, 스페인은 막대한 금과 은으로 엄청난 부를 얻게 되었습니다."
 flavor_cas.36.title: "[target_character.GetNameWithNoTooltip]의 야망"
 flavor_cas.36.desc: "[target_character.GetName](은)는 신세계에서 대담한 행동을 벌여 두각을 드러낸 콩키스타도르입니다. [target_character.GetLastNameWithNoTooltip](은)는 [ShowRegionName('mesoamerica_region')]에서 [ROOT.GetCountry.GetName]의 영향력을 확대하려는 야심을 품고 [ShowLocationName('tenochtitlan')](을)를 공격한 것으로 잘 알려져 있습니다. 그런 [target_character.GetLastNameWithNoTooltip](이)가 현재 다음 모험을 위해 우리의 지원을 구하고 있습니다. 막대한 부와 무궁무진한 가능성이 있다는 소문이 돌면서 [target_character.GetLastNameWithNoTooltip](을)를 후원하면 비견할 수 없는 영광과 부를 [ROOT.GetCountry.GetNameWithNoTooltip]에 선사해 줄 것이라는 의견이 나오고 있습니다."
 flavor_cas.36.a: "[target_character.GetLastNameWithNoTooltip]의 원정을 지원하라."
 flavor_cas.36.b: "그럴 여유가 없다."
 flavor_cas.36.historical_info: "스페인의 콩키스타도르인 에르난 코르테스는 아즈텍 제국을 멸망시킨 원정대를 이끈 것으로 가장 유명합니다. 1519년 코르테스는 소규모 병력을 데리고 멕시코로 떠났고, 그곳에서 아즈텍에 반대하는 토착 부족과 전략적으로 동맹을 맺었습니다. 그리고 1521년, 아즈텍의 수도인 테노치티틀란을 성공적으로 점령하고 황제 목테수마 2세를 타도했습니다."
 flavor_cas.37.title: "[target_character.GetNameWithNoTooltip]의 요청"
 flavor_cas.37.desc: "[target_character.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에게 현존하는 가장 상세한 신세계 지도를 만들겠다는 대담한 제안을 해 왔습니다. 노련한 항해사이자 탐험가, 지도 제작자인 [target_character.GetLastNameWithNoTooltip](은)는 신세계 항해에서 자신의 가치를 입증한 바 있으며 항해와 지도 제작에 탁월한 실력을 갖춘 것으로 잘 알려져 있습니다. 우리가 지원해 준다면 [target_character.GetLastNameWithNoTooltip](은)는 그 지도로 우리 해상군의 우위를 확고히 하고 향후 원정을 성공으로 이끌 것이라고 주장합니다."
 flavor_cas.37.a: "신세계 지도를 그리려는 계획을 지원하겠다."
 flavor_cas.37.b: "다른 급한 일이 많다."
 flavor_cas.37.historical_info: "후안 데 라 코사는 대항해 시대의 매우 저명한 항해사이자 지도 제작자입니다. 베테랑 선원이었던 그는 1492년 콜럼버스의 첫 아메리카 대륙 항해에서 가장 큰 배였던 산타 마리아호의 선주이자 조타수였습니다. 데 라 코사는 뛰어난 항해 실력으로 스페인에서 매우 신뢰받는 탐험가로 명성을 얻었고, 알론소 데 오헤다와 아메리고 베스푸치를 비롯한 여러 탐험가의 신세계 탐험에 참여했습니다."
 flavor_cas.38.title: "[target_character.GetNameWithNoTooltip]의 신세계 지도"
 flavor_cas.38.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 지원 덕분에 [target_character.GetName](이)가 아주 특별한 세계 지도를 완성했습니다. 이는 신대륙의 새로 발견된 땅을 묘사한 최초의 지도이며, 항해에 필요한 귀중한 정보가 담겨 있습니다. 이러한 도구를 통해 우리 탐험가들은 미지의 바다를 개척하고 영토를 확장하며 탐험 경쟁에서 우리나라의 우위를 확보할 수 있게 될 것입니다."
 flavor_cas.38.a: "경사로구나!"
 flavor_cas.38.historical_info: "후안 데 라 코사의 지도는 지도 제작 역사의 획기적인 사건이자 스페인 탐험의 업적을 증명하는 증거입니다. 아메리카 대륙을 세계의 일부로 표현한 가장 오래된 지도이며, 적도와 북회귀선을 묘사한 최초의 해도이기도 합니다."
 flavor_cas.39.title: "파드론 레알 제작"
 flavor_cas.39.desc: "[ShowGovernmentReformName('casa_de_contratacion')]에서 우리 선박에 비치되는 모든 지도의 견본으로 사용할 공식적이고 표준화된 지도를 만들자는 제안을 냈습니다. 이 통합 지도에는 최신 지리적 발견과 갱신 사항이 포함되어 신세계를 오가는 선원들의 안전과 효율성을 책임질 것입니다."
 flavor_cas.39.a: "항해 활동을 체계화할 수 있게 지도의 제작을 승인한다."
 flavor_cas.39.b: "지금처럼 선원들이 각자 자기 지도를 쓰게 놔두어라."
 flavor_cas.39.historical_info: "파드론 레알은 세비야의 카사 데 콘트라타시온에서 제작하고 유지 관리한 기념비적인 해도입니다. 1508년에 확립된 이 지도는 스페인 왕실의 공식 지도로 사용되었으며, 정기적으로 갱신되어 탐험가와 지도 제작자가 새로 발견한 내용을 반영했습니다. 여기에는 새로 발견한 영토의 정확한 위도 및 해안선과 같은 혁신적인 요소가 포함되어 있었습니다. 파드론 레알은 경쟁국들이 왕실의 가장 중요한 지리적 정보를 입수하지 못하도록 기밀로 유지되었습니다."
 flavor_cas.40.title: "[ShowInstitutionNameWithNoTooltip('renaissance')] 시인"
 flavor_cas.40.desc: "재능 있는 시인이자 군인인 [target_character.GetName](은)는 탁월한 문학적 감각과 인간 감정에 대한 깊은 이해로 이름을 떨친 인물입니다. [ShowRegionName('italy_region')]의 고전 전통에서 영감을 얻어 이를 [ShowCultureName('castilian')] 문화와 혼합한 것으로 잘 알려진 [target_character.GetShortNameWithNoTooltip]의 작품은 우아함과 혁신성으로 유명합니다. 현재 몇몇 조언자가 이 인물을 고용하여 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 위상을 높이고 [ShowInstitutionName('renaissance')] 사상의 확산을 장려하자고 제안합니다."
 flavor_cas.40.a: "그 시인을 고용하여 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 예술 수준을 끌어올리겠다."
 flavor_cas.40.b: "관심 없다."
 flavor_cas.40.historical_info: "가르실라소 데 라 베가는 스페인 르네상스를 이끈 인물로, 스페인 문학사에서 매우 중요한 시인으로 널리 알려져 있습니다. 문무를 모두 갖춘 사람이었던 가르실라소는 카를 5세 치하에서 군에 복무했으며, 페트라르카와 같은 이탈리아 르네상스 시인들의 영향을 받은 가르실라소의 시는 스페인 문학에 새로운 르네상스 형식을 도입하여 스페인 문화사의 전환점을 마련했습니다."
 flavor_cas.41.title: "[target_character.GetLastNameWithNoTooltip]의 농업 혁신"
 flavor_cas.41.desc: "[target_character.GetName](은)는 최근 농업에 관한 논문인 #italic 오브라 데 아그리쿨투라#!를 완성한 박식한 농학자입니다. [cardinal_cisneros.GetName]의 후원으로 만들어진 이 저서는 고전적인 지식과 [target_character.GetLastNameWithNoTooltip] 자신이 관찰한 내용이 합쳐져 농업 관행, 관개, 윤작, 가축 관리에 관한 포괄적인 조언을 제공합니다. 이 획기적인 연구는 우리 땅의 농업 생산성을 크게 향상시킬 수 있습니다."
 flavor_cas.41.a: "발견한 내용을 잘 활용하도록 하라."
 flavor_cas.41.b: "지식이 있어도 실천할 자원이 부족하구나."
 flavor_cas.41.historical_info: "가브리엘 알론소 데 에레라는 스페인의 농학자이자 신학자로, 에레라의 논문 #italic 오브라 데 아그리쿨투라#!는 스페인과 유럽에서 농업 과학의 초석이 되었습니다. 콜루멜라, 팔라디우스 같은 전문가들의 고전 자료와 자신의 관찰을 바탕으로 한 에레라의 연구는 토양 관리, 관개, 해충 방제, 윤작 등과 같은 중요한 주제를 다루었습니다."
 flavor_cas.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.42.desc: "[target_character.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 일하고 싶다는 뜻을 밝혔습니다. 뛰어난 학자이자 의사, 신학자인 [target_character.GetLastNameWithNoTooltip](은)는 의학, 지리학, 신학 분야에서 획기적인 연구 성과를 남긴 것으로 유명합니다. 예리한 지성과 기존 규범에 도전하려는 의지를 갖춘 [target_character.GetLastNameWithNoTooltip]의 전문 지식은 과학과 통치 체계에 관한 우리의 이해를 발전시키는 데 귀중한 자산이 될 수 있습니다."
 flavor_cas.42.a: "그런 지식이라면 큰 도움이 되겠군."
 flavor_cas.42.b: "사상적인 부분에서 논란의 여지가 너무 많다."
 flavor_cas.42.historical_info: "미카엘 세르베투스(미겔 세르베트)는 신학, 의학, 지리학을 비롯한 다양한 분야에서 상당한 공헌을 한 박식한 인물입니다. 세르베투스는 해부학에 정통했는데, 특히 윌리엄 하비의 발견보다 앞서 폐순환을 기술한 것으로 가장 유명합니다. 또한 삼위일체 개념을 비롯한 전통적인 기독교 교리에 이의를 제기한 논란의 신학자이기도 했는데, 이로 인해 가톨릭과 개신교 당국 모두에게 비난을 받았고 칼뱅의 요청에 따라 1553년 제네바에서 사형 선고를 받았습니다."
 flavor_cas.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.43.desc: "[target_character.GetName](은)는 이 시대 최고의 화가로 칭송받는 인물로, 사실주의와 [ShowInstitutionName('renaissance')]의 영향을 훌륭하게 조화시킨 작품으로 명성을 얻었습니다. 이러한 예술적 재능은 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 주목을 끌었고, 많은 사람이 [target_character.GetShortNameWithNoTooltip](을)를 공식 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 화가로 고용하면 [ROOT.GetCountry.GetFlavorRank]의 위상이 높아질 것이라고 제안했습니다."
 flavor_cas.43.a: "그 화가의 작품으로 우리의 통치가 더욱 빛나겠군."
 flavor_cas.43.b: "지금은 예술에 신경 쓸 때가 아니다."
 flavor_cas.43.historical_info: "페드로 베루게테는 고딕과 르네상스 양식이 혼합된 작품으로 유명한 스페인의 화가입니다. 베루게테는 이탈리아를 여행한 후 피에로 델라 프란체스카 같은 거장들의 작품에 영향을 받아 스페인에 르네상스 미술을 도입한 최초의 화가 중 한 명으로 꼽힙니다."
 flavor_cas.44.title: "[ROOT.GetCountry.GetFlavorRank] 기록 보관소"
 flavor_cas.44.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 이들이 행정 역량을 강화하고 통치 내용을 꼼꼼하게 기록하고자 중요한 국가 문서를 중앙 집중화하고 보존하는 방법을 논의해 왔습니다. 그러한 방안 중 하나는 왕실 법령, 서신 등 모든 문서를 빠짐없이 보관할 [ROOT.GetCountry.GetFlavorRank] 최초의 공식 기록 보관소를 설립하는 것입니다."
 flavor_cas.44.a: "좋은 생각이군."
 flavor_cas.44.b: "그럴 필요 없다."
 flavor_cas.44.historical_info: "1540년 스페인의 카를로스 1세가 설립한 시망카스 일반 기록 보관소는 유럽 최초의 공식 국가 기록 보관소입니다. 이곳은 바야돌리드 근처에 전략적으로 위치한 요새인 시망카스성 안에 지어졌습니다. 시망카스 기록 보관소는 다른 유럽 국가들의 본보기가 되었으며 국가 행정의 현대화를 상징했습니다."
 flavor_cas.45.title: "원대한 뜻을 품은 건축가 물색"
 flavor_cas.45.desc: "[target_ruler.GetName](은)는 오랫동안 [ROOT.GetCountry.GetFlavorRank]의 힘과 영광의 상징으로 남을 웅장한 건축물 건설을 꿈꿔 왔습니다. 이 야망을 이루기 위해 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 이 불후의 작업을 설계하고 감독할 수 있는 거장 건축가를 찾기 시작했습니다. 후보 중 한 명은 바로 [target_character.GetName](으)로, 혁신적인 발상과 탁월한 기하학적 감각으로 이러한 구상을 실현할 수 있는 숙련된 건축가입니다."
 flavor_cas.45.a: "고용해서 작업을 이끌게 하라."
 flavor_cas.45.b: "다른 후보를 찾아보도록."
 flavor_cas.45.historical_info: "건축가이자 수학자, 기하학자인 후안 데 에레라는 당시 왕자였던 펠리페 2세를 기사로서 섬기기 시작했다가 나중에 '왕실 기념물 감독관'이라는 직함의 수석 건축가가 되었습니다. 1572년에는 엘 에스코리알 궁전 수도원 공사를 완료하라는 의뢰를 받았고, 1584년에 이를 완성시켰습니다. 국왕의 명령에 따라 수많은 공공사업을 지휘한 에레라는 '에레리안'이라고 하는 건축 양식으로 길이 전해질 유산을 남겼습니다."
 flavor_cas.46.title: "[ShowBuildingTypeNameWithNoTooltip('el_escorial_palace')] 궁전"
 flavor_cas.46.desc: "[target_character.GetName]에게 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 건축적 열망을 실현하는 과업을 맡겼고, 앞으로 있을 수많은 중요한 공사의 첫 삽을 뜰 때가 되었습니다. 이에 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 [ShowBuildingTypeName('el_escorial_palace')]의 건설을 의뢰했습니다. 이곳은 웅장한 왕실 거주지이자 수도원으로, 왕가의 힘과 [ROOT.GetCountry.GetFlavorRank]의 독실한 정신을 반영하는 통치 및 영성의 중심지 역할을 할 것입니다."
 flavor_cas.46.a: "즉시 건설을 시작하라!"
 flavor_cas.46.b: "그런 공사는 비용이 너무 많이 든다."
 flavor_cas.46.historical_info: "산로렌소데엘에스코리알의 왕립 수도원은 펠리페 2세가 왕실 거주지이자 자신의 아버지 카를 5세의 영묘로 쓰기 위해 의뢰한 건물입니다. 이 복합 건물은 스페인 황금기의 대표적인 상징이 되었으며, 르네상스 양식과 오늘날 '에레리안 양식'으로 알려진 에레라 특유의 절제된 미학이 조화를 이룬 모습을 볼 수 있습니다."
 flavor_cas.47.title: "[ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')]"
 flavor_cas.47.desc: "[ShowLocationName('salamanca')] 대학교는 오랫동안 학문과 토론의 중심지였습니다. 그런데 최근 몇 년 새 그 안에서 주목할 만한 한 무리의 학자들이 등장했습니다. 이들은 철학, 경제학, 법학, 신학을 이성과 도덕적 원칙을 통해 재정의하려는 일명 살라망카 학파로 알려진 운동의 지적 토대를 마련하고 있습니다."
 flavor_cas.47.a: "그 학자들의 활동을 지원하라."
 flavor_cas.47.tt.a: "[ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')] 및 이와 관련된 역사적 인물에 관한 더 많은 이벤트가 잠금 해제됩니다"
 flavor_cas.47.b: "그런 데 관심 없다."
 flavor_cas.47.historical_info: "살라망카 학파는 16세기에 생겨나 근대 사상을 형성하는 데 중추적인 역할을 한 운동입니다. 국제법의 토대를 마련하고 식민주의의 윤리에 의문을 제기했으며 초기 경제 이론을 발전시켰습니다."
 flavor_cas.48.title: "[ShowPolicyNameWithNoTooltip('leyes_de_toro_policy')]"
 flavor_cas.48.desc: "[ROOT.GetCountry.GetName](은)는 늘 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 지지를 받았으나, 그들 내부의 분열로 인해 일부 가문을 승격해야 하는 상황이 되었습니다. [target_location.GetRank.GetName] [target_location.GetName]에서 제안한 [ShowPolicyName('leyes_de_toro_policy')]를 통해 [target_character.GetName](은)는 [ROOT.GetCountry.GetFlavorRank]에 여전히 충성하는 가문을 우대함으로써 권력을 가진 자들의 충성심을 확보할 수 있을 것입니다."
 flavor_cas.48.historical_info: "1479년 카스티야 왕위 계승 전쟁의 여파로 많은 귀족이 분열했습니다. 그러나 이사벨이 분쟁에서 후아나를 이긴 덕분에 이사벨은 자신을 지지했던 귀족들의 권력을 더욱 공고히 하는 법률을 제대로 제정할 수 있었습니다. 이 법률은 '레예스 데 토로'가 되었고 비록 이사벨이 재위하는 동안에는 완전히 시행되지는 못했으나, 후계자인 후아나 1세 재위 기간에 성문화되어 시행되었습니다."
 flavor_cas.48.a: "이 법률을 시행하도록."
 flavor_cas.48.b: "지금은 적절한 시기가 아닌 것 같군."
 flavor_cas.49.title: "[ShowPolicyNameWithNoTooltip('nueva_recopilacion_policy')]"
 flavor_cas.49.desc: "[ROOT.GetCountry.GetName](이)가 점령한 서로 다른 지역은 각각 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 법과는 다른 별개의 법률이 적용돼 왔습니다. 이로 인해 많은 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]에게 학대를 당하는 등 다양한 법적 문제가 발생했습니다. 이에 [target_character.GetName](은)는 이 모든 법률을 하나로 엮은 법전인 [ShowPolicyName('nueva_recopilacion_policy')]을 편찬하여 이 문제를 해결하고자 합니다."
 flavor_cas.49.historical_info: "중세 후기 카스티야 연합 왕국의 격변하는 정치사로 인해 왕국에는 통일된 법률 모음집이 없었습니다. 이러한 이유로 1534년 마드리드에서 열린 코르테스에서는 이를 정리하고 재구성할 필요성을 확인했습니다. 이 법전은 1567년에야 국왕 펠리페 2세의 인가를 받아 승인되어, 카스티야 연합 왕국과 아메리카 부왕들의 재판소가 더욱 체계적인 법률을 적용할 수 있게 되었습니다. 그리고 이 법은 이후 2세기 이상 지속되었습니다."
 flavor_cas.49.a: "어서 편찬을 시작하라."
 flavor_cas.49.b: "그런 건 나중에 해도 늦지 않다."
 flavor_cas.50.title: "노비시마 레코필라시온"
 flavor_cas.50.desc: "[ROOT.GetCountry.GetName]에 스며든 [ShowAdvanceName('enlightenment_advance')]의 물결에도 무색하게 [ShowPolicyName('nueva_recopilacion_policy')]를 비롯한 우리나라의 많은 법률이 시대에 뒤떨어진 상태입니다. 이를 본 [target_character.GetName](은)는 전통주의 사상을 모두 걷어 내고 로마 교회법에서 벗어난 법률로 법전을 다시 쓰고자 합니다. 이는 대중을 교육하는 데 있어 우리 법체계를 지배해 온 [ROOT.GetCountry.GetReligion.GetAdjective] 신앙 그 이상을 가르치는 데 도움이 될 것입니다."
 flavor_cas.50.historical_info: "누에바 레코필라시온의 개선판인 노비시마 레코필라시온은 이전 법전에서 보였던 로마 교회법의 성격에서 벗어났으며, 스페인 영토 내에서 카스티야와 아라곤의 통일을 위한 디딤돌 역할을 했습니다. 이 법전은 스페인에서 발생하는 모든 법적 사건을 연구하고 판단하는 데 있어 주요한 기준이 되었으나, 당시 떠오르던 나폴레옹 법전만큼 현대적이지는 않았습니다."
 spa_alter_nueva_recopilacion_policy_tt: "이제 [ShowPolicyName('nueva_recopilacion_policy')] [policy|e] 보너스가 [research|e]에 초점을 맞추며, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 [estate_power|e]에 따라 조정됩니다"
 flavor_cas.50.a: "이런 진보적인 사상이 번성하도록 허용해야 한다."
 flavor_cas.50.b: "전통에서 벗어나는 건 좋지 않다."
 flavor_cas.51.title: "[target_character.GetNameWithNoTooltip]의 경제학 이론"
 flavor_cas.51.desc: "살라망카 학파를 지원하기로 한 우리의 결정이 서서히 빛을 보고 있습니다. 이 학파의 일원인 [target_character.GetName](은)는 경제학 및 윤리 신학 분야에서 획기적인 업적을 이룬 공로로 널리 인정받았습니다. 화폐의 공급과 가치 사이의 관계에 관한 [target_character.GetShortNameWithNoTooltip]의 고찰은 금융과 무역에 관한 우리의 이해를 혁신적으로 변화시킬 잠재력을 지니고 있습니다."
 flavor_cas.51.a: "[ROOT.GetCountry.GetFlavorRank]에 보탬이 될 만한 연구로군!"
 flavor_cas.51.historical_info: "나바루스 박사로도 알려진 마르틴 데 아스필쿠에타는 살라망카 학파의 저명인사이자 주요 사상가였습니다. 여러 획기적인 경제 이론과 그중에서도 특히 화폐의 양과 그것이 가격에 미치는 영향에 관한 이론 덕분에 마르틴은 근대 경제학의 선구자로 일컬어집니다. 마르틴은 화폐 공급의 증가가 인플레이션으로 이어진다는 개념을 도입했는데, 이는 세계 무역과 화폐 제도를 이해하는 데 필수적인 개념이 되었습니다."
 flavor_cas.52.title: "[target_character.GetNameWithNoTooltip](과)와 정의의 원칙"
 flavor_cas.52.desc: "저명한 신학자이자 철학자인 [target_character.GetName](은)는 최근 새로 설립된 [ShowBuildingTypeName('school_of_salamanca')]의 주요 사상가가 되었습니다. [target_character.GetLastNameWithNoTooltip](은)는 정의, 노동, 개인의 권리에 관한 혁신적인 관점을 제시했는데, 이를 통해 우리의 통치 및 법률 체계를 개선할 수 있을 듯합니다."
 flavor_cas.52.a: "[target_character.GetLastNameWithNoTooltip]의 사상을 지지하겠다!"
 flavor_cas.52.historical_info: "도밍고 데 소토는 살라망카 학파의 대표적인 사상가로, 자연법과 사회 정의에 공헌한 것으로 유명합니다. 데 소토는 모든 인간은 타고난 존엄성을 지니고 있으며 노동은 공정한 보상을 받아야 한다고 주장했습니다. 데 소토의 저작은 인권과 경제적 공정성을 증진하는 데 큰 영향을 주었습니다."
 flavor_cas.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.53.desc: "도미니코회 수사이자 살라망카 학파의 저명한 일원인 [target_character.GetName](이)가 국제법과 식민주의 윤리에 관한 급진적인 사상을 제시했습니다. [target_character.GetLastNameWithNoTooltip](은)는 정당한 이유 없는 정복의 정당성에 의문을 제기하고 토착민의 권리를 강조했습니다. 이러한 견해는 우리가 해외 영토를 다스리는 방식에 변화를 가져올 수 있지만, [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 모든 사람이 이를 좋아하는 것은 아닙니다."
 flavor_cas.53.a: "그 혁신적인 신념을 지지하노라!"
 flavor_cas.53.b: "그자의 사상은 우리의 뜻에 어긋난다."
 flavor_cas.53.historical_info: "프란시스코 데 비토리아는 흔히 국제법의 아버지로 여겨지는 인물입니다. 비토리아의 저작은 전쟁, 평화, 주권을 관장하는 근대 법 원칙의 토대를 마련했습니다. 토착민의 권리를 강력히 옹호한 비토리아는 아메리카 대륙을 착취하는 것에 반대하고 부당한 정복의 도덕성에 의문을 제기했습니다."
 flavor_cas.54.title: "몰리나주의 사상"
 flavor_cas.54.desc: "이름난 예수회 신학자인 [target_character.GetName](이)가 자유 의지와 하느님의 예지에 대한 새로운 해석인 일명 '몰리니즘'을 창안했습니다. 이 연구는 인간의 자유와 책임을 강조하는 신학적 틀을 제공하며, 따라서 우리 정책의 도덕적 기반에 영향을 줄 가능성이 있습니다. [target_character.GetLastNameWithNoTooltip](이)가 연구를 더욱 발전시킬 수 있도록 자원을 제공하면 우리에게도 도움이 될 수 있습니다."
 flavor_cas.54.a: "[target_character.GetLastNameWithNoTooltip]의 사상을 지지하겠다."
 flavor_cas.54.b: "우리가 지지하기에는 논란의 여지가 너무 많군."
 flavor_cas.54.historical_info: "루이스 데 몰리나는 살라망카 학파의 저명한 일원이자 하느님의 예지와 인간의 자유 의지를 조화시키는 신학적 틀인 몰리니즘의 창시자입니다. 몰리나의 사상은 가톨릭교회 내에서 의미 있는 논쟁을 불러일으켰고, 개인의 자유와 도덕적 책임에 관한 논의에 영향을 주었습니다."
 flavor_cas.55.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.55.desc: "[target_character.GetName](은)는 예수회 신학자이자 살라망카 학파의 유명한 회원입니다. 최근 [target_character.GetLastNameWithNoTooltip](은)는 통치자와 피통치자 사이의 관계와 주권에 관한 이론을 전파하고 있습니다. 피통치자의 동의와 국가 권한의 한계를 강조하는 [target_character.GetLastNameWithNoTooltip]의 주장은 우리 통치의 도덕적 정당성을 강화하는 데 도움이 될 수 있습니다. 하지만 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 그러한 사상이 우리의 정당성을 훼손할 우려가 있으므로 피해야 한다고 제안합니다."
 flavor_cas.55.a: "그자의 사상을 수용하겠다."
 flavor_cas.55.b: "[target_character.GetLastNameWithNoTooltip](을)를 지지하는 것은 위험 부담이 너무 크다."
 flavor_cas.55.historical_info: "프란시스코 수아레스는 살라망카 학파의 매우 영향력 있는 사상가로, 근대 정치 이론의 선구자로 인정받는 인물입니다. 수아레스는 주권은 국민에게서 비롯되며 통치자에게 위임된 것이라고 주장했습니다. 일각에서는 이러한 사상을 군주의 신성한 통치권과 모순된다는 이유로 지나치게 파격적이라고 여겼습니다."
 flavor_cas.56.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.56.desc: "예수회의 뛰어난 학자이자 '벨로몬타누스'라고도 알려진 [target_character.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 관심을 끌었습니다. 예리한 지성과 복잡한 질문에 대한 혁신적인 접근 방식으로 살라망카 학파의 많은 이들에게 존경을 받는 인물입니다. 이러한 전문 지식이 있다면 우리는 윤리 신학을 더 깊이 탐구하고 통치, 법률, 인간 이성의 한계에 대한 이해를 높일 수 있을 것입니다. 이 학자를 지원하여 우리 [ROOT.GetCountry.GetFlavorRank]에 보다 큰 영광을 가져올 수 있도록 하는 것이 좋을 듯합니다."
 flavor_cas.56.a: "그 지식으로 우리의 학문은 발전할 것이다!"
 flavor_cas.56.b: "[target_character.GetLastNameWithNoTooltip]의 사상은 실용성이 떨어진다."
 flavor_cas.56.historical_info: "가브리엘 바스케스는 후기 살라망카 학파의 매우 저명한 인물로, 윤리 신학, 형이상학, 인식론 분야에서 혁신적인 업적을 남긴 것으로 유명합니다. 바스케스는 토마스 아퀴나스와 프란시스코 수아레스와 같은 초기 학자들의 사상을 다듬고 발전시키려 노력했지만, 한편으로는 수아레스의 주요 학문적 반대자이기도 했습니다. 바스케스는 인간의 이성, 도덕적 판단, 신의 은총과 인간의 자유 사이의 관계에 관한 문제를 한층 더 깊이 탐구했습니다."
 flavor_cas.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.57.desc: "[ShowBuildingTypeName('school_of_salamanca')]의 [target_character.GetName](은)는 신학 개혁의 선두 주자로 떠오른 인물로, 신학에 있어 스콜라주의를 자연 이성과 인간 행위에 관한 실용적 이해와 융합하는 혁신적인 방식을 내세웠습니다. 그런 [target_character.GetLastNameWithNoTooltip](이)가 신성한 교리와 세속적 통치를 연결하는 틀을 만들자고 제안했습니다. 이러한 활동에 보조금을 지원한다면 [ROOT.GetCountry.GetFlavorRank]의 도덕적 근간을 강화하는 데 도움이 될 것 같습니다."
 flavor_cas.57.a: "그 활동을 지원하겠다."
 flavor_cas.57.b: "지금은 다른 급한 일이 많다."
 flavor_cas.57.historical_info: "멜초르 카노는 살라망카 학파에서 매우 영향력 있었던 신학자로, 신학적 추론을 체계화한 저서 #italic 신학의 장소#!로 잘 알려져 있습니다. 카노는 학계에 크게 공헌했을 뿐만 아니라, 직접 통치자들에게 종교와 정치의 상호 작용에 관해 조언하기도 했습니다."
 flavor_cas.58.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.58.desc: "살라망카 학파의 뛰어난 법학자이자 신학자인 [target_character.GetName](이)가 최근 통치의 원칙, 재산권, 통치자의 책임에 관해 탐구하는 논문을 발표했습니다. [target_character.GetLastNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에게 일하고 싶다는 뜻을 밝히면서, [ROOT.GetCountry.GetFlavorRank]의 번영을 보장하는 동시에 정의를 수호하는 법적 틀을 마련하겠다고 약속했습니다."
 flavor_cas.58.a: "[target_character.GetLastNameWithNoTooltip](을)를 법률 고문으로 채용하라."
 flavor_cas.58.b: "우리나라에 법률 개혁은 필요 없다."
 flavor_cas.58.historical_info: "디에고 데 코바루비아스 이 레이바는 저명한 법학자이자 신학자로, 카스티야 의회 의장을 지내고 세고비아 대주교까지 역임한 인물입니다. 코바루비아스의 법철학은 자연법의 중요성과 통치자의 도덕적 의무를 강조하는 것이었습니다."
 flavor_cas.59.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.59.desc: "살라망카 학파의 일원인 [target_character.GetName](이)가 최근 개연론의 원리를 도입하여 격렬한 논쟁을 불러일으켰습니다. 개연론이란 한 개인이 도덕적 딜레마에 직면했을 때 반대 의견이 더 가능성이 높더라도 개연적인 의견을 따를 수 있다는 획기적인 도덕적 개념입니다. 이 사상은 찬사와 비판을 동시에 받았지만, 영적인 문제와 세속적인 문제 모두에서 의사 결정에 영향을 미칠 만한 잠재력이 있습니다."
 flavor_cas.59.a: "그자의 연구에 자금을 지원하라."
 flavor_cas.59.b: "그 사상과는 거리를 두는 것이 좋겠군."
 flavor_cas.59.historical_info: "바르톨로메 데 메디나의 가장 유명한 업적은 윤리 신학에 개연론의 원리를 도입하여, 도덕적 의사 결정의 유연성을 높이고 윤리적 딜레마에 대처하는 교회의 태도에 영향을 준 것입니다."
 flavor_cas.60.title: "은총론 토론회"
 flavor_cas.60.desc: "신의 은총과 자유 의지를 두고 도미니코회와 예수회 사이에 격렬한 신학적 논쟁이 벌어졌습니다. 토마스주의 교리를 따르는 도미니코회는 하느님의 은총이 거부할 수 없고 결정적이라고 주장하는 반면, [target_character.GetName] 같은 신학자가 이끄는 예수회는 자유 의지와 신의 은총이 양립할 수 있다고 주장합니다. 이에 [GetUniqueInternationalOrganization('catholic_church').GetName]에서는 이 문제를 해결하고자 #italic 은총론 토론회#!를 소집했습니다."
 flavor_cas.60.a: "도미니코회를 지지하여 토마스주의 교리를 지킨다."
 flavor_cas.60.b: "예수회 편에 서서 몰리니즘을 옹호한다."
 flavor_cas.60.historical_info: "#italic 은총론 토론회#!는 1598년부터 1607년까지 가톨릭교회가 신의 은총과 인간의 자유 의지를 둘러싼 예수회와 도미니코회 사이의 분쟁을 해결하고자 주최한 신학 토론회입니다. 루이스 데 몰리나 같은 신학자가 이끄는 예수회는 신의 은총에 인간의 협력이 동반되어야 한다고 강조한 반면, 도미니코회는 신이 인간의 행동을 미리 결정한다고 주장했습니다. 결국 교황 바오로 5세는 최종적인 판결을 내리지 못하고 논의를 중단했습니다."
 flavor_cas.61.title: "토마스주의의 수호자"
 flavor_cas.61.desc: "$flavor_cas.60.title$에서 토마스주의 교리를 옹호하기로 한 우리의 결정 덕분에 [target_character.GetName](이)가 자진해서 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에게 일하고 싶다는 뜻을 밝혔습니다. [target_character.GetLastNameWithNoTooltip](은)는 이 교리의 강력한 옹호자로, 특히 신의 은총과 자유 의지에 관한 문제에서 강경한 입장을 견지하는 인물입니다. 철저한 분석과 예수회 몰리니즘 지지자들에게 단호하게 반대하는 태도로 인해 [target_character.GetLastNameWithNoTooltip](은)는 현대 신학 논쟁의 중심인물이 되었습니다."
 flavor_cas.61.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.61.historical_info: "도밍고 바녜스는 살라망카 학파의 대표적인 신학자이자 예정론과 은총에 대한 토마스주의의 견해를 강경하게 옹호한 인물입니다. 본인의 학문적 엄격함과 루이스 데 몰리나 같은 예수회 신학자들과의 토론으로 인해 바녜스는 #italic 은총론 토론회#!의 중심에 서게 되었습니다."
 flavor_cas.62.title: "신앙과 시의 학자"
 flavor_cas.62.desc: "저명한 신학자이자 시인, [ShowLanguageName('hebrew_language')] 학자인 [target_character.GetName](은)는 훌륭한 성서 번역본과 우아한 시를 쓴 것으로 명성을 얻은 인물로, 종교와 세속 문학 모두에서 전문성을 인정받아 살라망카 학파에서 유명 인사가 되었습니다. 너무 거침없는 견해 때문에 때때로 논란을 불러일으키기도 했지만, 사상가이자 교사로서 [target_character.GetLastNameWithNoTooltip]의 탁월한 능력은 부인할 수 없습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle] 조언가들도 [target_character.GetLastNameWithNoTooltip](을)를 채용하면 우리의 문화적, 신학적 발전에 큰 도움이 될 것이라고 주장합니다."
 flavor_cas.62.a: "그자를 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]의 조언가로 임명하겠다!"
 flavor_cas.62.b: "그자의 견해 때문에 괜한 관심을 끌 수도 있다."
 flavor_cas.62.historical_info: "루이스 데 레온은 살라망카 학파의 매우 저명한 인물입니다. 레온의 아가서 번역과 히브리어 성경에 대한 해설은 신기원을 이루었다고 평가받습니다. 그러나 대담한 신학적 입장을 고수하다 이단 혐의로 기소되어 종교 재판을 받게 되면서 레온의 학문적 경력은 중단되었습니다. 이러한 고난에도 불구하고 레온은 신학자, 시인, 교수로서 길이 기억될 유산을 남겼습니다."
 flavor_cas.63.title: "[ShowBuildingTypeNameWithNoTooltip('segovia_artillery_academy')]"
 flavor_cas.63.desc: "우리 군사 고문들이 포병학을 전담하는 기관을 설립할 것을 제안했습니다. 이들이 제안한 [ShowBuildingTypeName('segovia_artillery_academy')]는 첨단 포병 기술을 연구하고 개발하며 장교들에게 현대 전쟁 기술을 훈련하는 선구적인 기관이 될 것입니다."
 flavor_cas.63.a: "군사 현대화는 나라의 우선 과제다!"
 flavor_cas.63.b: "그런 데 투자할 여유가 없구나."
 flavor_cas.63.historical_info: "1764년에 설립된 세고비아 포병 학교는 세계에서 가장 오래된 현역 포병 학교로 꼽힙니다. 이곳은 혁신적인 탄도 계산과 현대식 무기 설계를 통해 군사 교육을 전문화하는 데 중요한 역할을 했습니다."
 flavor_cas.64.title: "누에바그라나다로 향하는 식물 원정대"
 flavor_cas.64.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 누에바그라나다로 향하는 식물 원정대를 조직하자는 야심 찬 제안이 접수되었습니다. 실력 좋은 박물학자들이 이끄는 이 탐험의 목표는 그 지역의 방대한 동식물을 목록화하는 동시에 우리 [ROOT.GetCountry.GetFlavorRank]에 도움이 될 만한 귀중한 식물과 약을 찾는 것입니다. 이러한 원정에는 상당한 자금과 지원이 필요하지만, 엄청난 과학적 보상을 기대할 수 있습니다."
 flavor_cas.64.a: "원정에 자금을 지원하겠다."
 flavor_cas.64.b: "그 자원은 다른 데 쓰는 게 더 나을 것 같군."
 flavor_cas.64.historical_info: "누에바그라나다 왕립 식물 원정대는 스페인 계몽주의 시대의 매우 중요한 과학적 탐구 시도입니다. 처음에는 두 번이나 거부되었지만 1783년에 결국 원정이 승인되었고, 이후 거의 30년에 걸쳐 현지의 놀라운 생물 다양성을 기록으로 남겼습니다. 원정대 과학 팀은 수천 장에 달하는 상세한 식물 그림을 그리고 수많은 새로운 종을 확인했습니다."
 flavor_cas.65.title: "레히미엔토"
 flavor_cas.65.desc: "[ROOT.GetCountry.GetFlavorRank] 내 도시 및 소도시의 행정은 긴 시간에 걸쳐 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 통제에서 벗어나 [ShowEstatePrivilegeName('cas_caballeros_villanos')]의 손아귀로 넘어갔습니다. [target_character.GetName](은)는 이러한 상황을 되돌리고자 자신이 신뢰하는 사람들을 모든 도시 및 소도시의 시의원으로 임명하려 합니다."
 flavor_cas.65.a: "이 새로운 제도를 수립하도록."
 flavor_cas.65.b: "현행 제도를 바꾸는 것은 좋지 않다."
 flavor_cas.65.historical_info: "카스티야와 레온 지역의 도시 및 소도시는 #italic 콘세호 아비에르토#!(열린 의회)라는 제도에 의해 통치되었습니다. 이 의회는 매년 선출되었는데, 보통 해당 지역의 교구(또는 동네)에 맞게 분배되어 시장과 판사 등 그해의 주요 관직을 차례로 선출하는 역할을 담당했습니다. 이 제도는 시간이 지남에 따라 몇몇 가문에 임명권을 점점 집중시켰는데, 일반적으로 #italic 카바예로스 비야노스#! 계층 출신이 의회의 연례 선거와 지정된 직책을 통제했습니다. 이에 1345년, 국왕 알폰소 11세는 왕국의 도시 및 소도시에 새로운 통치 제도를 도입했습니다. #italic 레히미엔토#!라고 하는 이 제도의 중심에는 #italic 레히도레스#!라는 의원들이 있었는데, 이들은 각 지역에서 가장 높은 지위의 사람 중 왕이 직접 선출한 자들이었습니다. 처음에는 왕가가 지방 정부를 관리하는 형태였던 이 제도는 다음 세기에 이르러 매우 부유하고 강력한 가문들이 그 자리를 차지하면서 유명무실해졌습니다. 이들은 대개 특정 귀족 가문의 지원을 받았는데, 이를 통해 이 귀족 가문들은 왕실의 도시 및 소도시에 대한 실권을 장악하게 되었습니다."
 flavor_cas.66.title: "스페인 달러"
 flavor_cas.66.desc: "현재 우리 [ROOT.GetCountry.GetFlavorRank]에서 사용되는 화폐는 엉망 그 자체입니다. 주요 통화인 마라베디는 회계 외에는 거의 사용되지 않습니다. 이에 전문가들은 금과 은으로 된 두 가지 새로운 통화를 만들어 불순물 없이 순수한 품질을 유지한다면 장거리 무역 분야를 비롯한 경제 전체에 도움이 될 것이라고 주장합니다.\n\n아울러 기존 통화를 유지하면서 저품질 마라베디를 더 많이 발행하여 추가 평가 절하를 통해 이득을 보는 방안도 있는데, 이는 단기적으로 수익을 늘릴 수 있습니다."
 flavor_cas.66.a: "스페인 달러를 달라!"
 flavor_cas.66.b: "지금 화폐로도 충분하다."
 flavor_cas.66.historical_info: "15세기 후반 카스티야 연합 왕국의 화폐 제도는 운용하기에 몹시 복잡했습니다. 회계의 주요 통화였던 마라베디는 13세기부터 지속적으로 평가 절하되고 있었습니다. 거기에 더해 이베리아반도의 여러 왕국에는 다양한 지역 화폐가 존재했는데, 이 때문에 카스티야의 여왕 이사벨 1세와 아라곤의 국왕 페란도 2세의 결혼으로 시작된 정치적 통일 과정에서 경제적 측면이 더 복잡해졌습니다. 이런 이유로 1497년 화폐 개혁이 시작되어 두 왕국 모두에서 사용할 수 있는 새로운 금화 두카트와 새로운 은화 레알이 만들어졌습니다. 이후 수십 년 동안 아메리카 대륙에서 예상치 못한 은이 유입되면서 '레알 데 아 오초'의 사용량이 급증했고, 레알은 곧 '스페인 달러'로 널리 알려지게 됩니다. 이 화폐는 아프리카에서 아메리카, 유럽에서 아시아에 이르기까지 전 세계 상인들이 받아들였기에 최초의 세계적 통화로 여겨집니다."
 flavor_cas.67.title: "[target_character.GetNameWithNoTooltip](과)와 해상군의 재탄생"
 flavor_cas.67.desc: "해군 기술자인 [target_character.GetName](이)가 현재 쇠락하고 있는 우리 함대를 최첨단 함선 설계 기술로 근대화하는 계획을 제안했습니다. 이로써 더 강하고, 빠르고, 기민한 함선을 만들 수 있다고 합니다. 해군성은 이 계획을 지지하고 있으나, 실행에 옮기기 위해서는 대대적인 투자와 장기적인 추진 노력이 필요할 것입니다."
 flavor_cas.67.a: "함대보다 중요한 것이 어디 있겠는가!"
 flavor_cas.67.a.tt: "[target_location.GetName]에서 중[ships|e] #G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#!척으로 구성된 함대를 구축합니다"
 flavor_cas.67.b: "지금 같은 시기에 들이기에는 과한 비용이군."
 flavor_cas.67.historical_info: "호세 안토니오 데 가스타녜타는 스페인 해군의 부흥을 이끈 인물입니다. 조선 기술자이자 혁신적인 해군 지휘관이었던 호세는 해전에서의 패배를 경험한 후 스페인 해군의 약점을 깨달았습니다. 이후 호세는 대대적인 해군 개혁을 추진했는데, 이때 그가 구상한 함선 설계는 널리 도입되어 스페인 왕위 계승 전쟁 시기에 결정적인 위력을 발휘했습니다."
 flavor_cas.68.title: "[target_character.GetNameWithNoTooltip]의 해상군 개혁"
 flavor_cas.68.desc: "출중한 실력의 해군 장교이자 수학자 겸 천문학자인 [target_character.GetName](이)가 최근 [ShowSubContinentName('south_america')] 원정을 마치고 돌아와 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에 우리나라의 해상군 역량을 획기적으로 높이기 위한 방안을 제안했습니다. 외국 기술자들과의 공동 연구 및 해상 분야의 최신 동향에 관한 관찰 결과를 바탕으로 함선 건조, 지도 제작, 장교 교육에 걸친 대대적 개혁을 주창한 것입니다. [target_character.GetNameWithNoTooltip](은)는 자신이 제안한 개혁을 단행할 경우 [ROOT.GetCountry.GetName](이)가 다시 바다의 지배자로 군림할 수 있을 거라며 자신에 차 말했습니다."
 flavor_cas.68.a: "개혁 실행 자금을 지원하겠다."
 flavor_cas.68.b: "개혁안을 거절하라."
 flavor_cas.68.historical_info: "호르헤 후안 이 산타실리아는 스페인의 계몽주의 시대를 대표하는 인물입니다. 프랑스와 스페인의 에콰도르 측지선 탐사에 동참해 적도 부근에서 지구의 동일 경도상 거리를 측정하는 데 일조하기도 했으며, 스페인으로 귀국한 후에는 스페인 해군의 대개혁을 이끌며 근대식 함선 건조 기법을 도입하고 해군 교육을 재편했습니다."
 flavor_cas.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.69.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 예로부터 장엄함과 화려함을 자랑하는 장소였으며, 그 벽을 장식하는 예술품은 나라의 위세를 완연하게 드러냅니다. 최근 우리 조언가들은 [ShowBuildingTypeName('el_escorial_palace')]의 성구 보관실에서 비범한 작품을 선보인 [target_character.GetName]에게 주목했습니다. 이에 많은 이들이 이 인물을 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 화가로 고용할 것을 추천하고 있습니다."
 flavor_cas.69.a: "그 정도라면 마땅히 그 자리에 오를 자격이 있지."
 flavor_cas.69.b: "허영심을 채우자고 돈을 낭비할 수는 없다."
 flavor_cas.69.historical_info: "클라우디오 코에요는 스페인 바로크 시대 말기의 이름 높은 화가로, 종교화와 왕실 의뢰 작품 양쪽에서 명성을 누렸습니다. 카를로스 2세 재위기에 궁정 화가로 복무하는 동안 코에요는 스페인 사실주의와 이탈리아 및 플란데런 예술의 영향을 결합한 기념비적 작품을 남겼습니다."
 flavor_cas.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.70.desc: "[target_character.GetName](이)가 [ShowLocationName('sevilla')] 전역에서 빈자와 아이들을 연민 어린 시선으로 그린 작품과 유려한 종교화로 칭송을 받고 있습니다. 각종 종교 단체와 민간 지도자들이 후원을 제안하고 있는 가운데, [target_character.GetLastNameWithNoTooltip](은)는 영감을 주는 작품으로 교회를 장식할 수 있도록 우리에게 지원을 청했습니다. 그러나 그 돈을 다른 더 중요한 사안에 쓰는 것이 낫다는 의견도 있습니다."
 flavor_cas.70.a: "그 거룩한 뜻을 받들어야 한다!"
 flavor_cas.70.b: "우리는 그러한 사치를 부릴 여유가 없다."
 flavor_cas.70.historical_info: "바르톨로메 에스테반 무리요는 스페인의 바로크 화가를 대표하는 인물로, 종교화뿐만 아니라 일상을 따뜻하고 이상적인 모습으로 그려 낸 다수의 작품으로 유명합니다. 교회, 병원, 민간 후원자 등의 의뢰로 제작된 이러한 작품들을 통해, 무리요는 반종교 개혁 시대 스페인 가톨릭의 시각적 정체성을 형성하는 데 일조했습니다."
 flavor_cas.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.71.desc: "한 전투에서 부상을 입어 #italic 파타팔로#!, 즉 '의족'이라는 별명을 얻었음에도 불구하고 [target_character.GetName]의 해상전 능력은 여전히 건재합니다. 그러나 지금까지 숱한 전쟁을 경험한 이 군인에게 은퇴할 나이가 다가오고 있습니다. 이 인물의 지식이 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 보탬이 될 것이라 주장하는 이들도 있지만, 은퇴를 늦추게 함으로써 '의족' 제독이 계속 해상군에 복무하게 해야 한다는 의견도 있습니다."
 flavor_cas.71.a: "우리 해상군에는 그 능력이 필요하다."
 flavor_cas.71.b: "그 지식이 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 보탬이 될 것이다."
 flavor_cas.71.historical_info: "블라스 데 레소 이 올라바리에타는 스페인 해군 역사에서 가장 강인하고 비범한 인물로 손꼽히는 지휘관입니다. 벨레스-말라가 해전에서 다리 한쪽을, 툴롱 포위전에서 눈 한쪽을, 바르셀로나 전투에서 팔 한쪽을 잃는 등 극심한 부상을 입었음에도 불구하고 맹렬한 충성심으로 스페인을 계속해서 섬겼습니다. 특히 1741년 카르타헤나 데 인디아스 전투에서 식민지의 핵심 항구를 에드워드 버논 제독이 이끄는 대규모 영국 함대로부터 지켜 낸 것이 가장 유명합니다. 막대한 수적 열세에도 불구하고, 레소 제독은 천재적인 전술과 달인의 경지에 오른 해상전 능력으로 영국 해군에 괴멸적인 패배를 안겨 주었습니다."
 flavor_cas.72.title: "상업 윤리"
 flavor_cas.72.desc: "최근 수사 [target_character.GetName](이)가 공정한 가격 책정과 정당한 교역에 관한 논저를 발표해, 점차 성장하는 국제 시장에서의 고삐 풀린 투기와 부당 이득 행위에 대해 경고했습니다. 독점과 착취를 통한 과도한 이윤 추구는 [ShowReligionGroupAdjective('christian')|U]의 도덕률에 어긋난다는 것입니다. 몇몇 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 종교계의 간섭이라며 항의했으나, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 양심의 목소리라며 칭송을 보냈습니다."
 flavor_cas.72.a: "그 저술을 정책에 반영해야 한다."
 flavor_cas.72.b: "그 따위 의견에는 귀 기울일 것 없다."
 flavor_cas.72.historical_info: "토마스 데 메르카도는 도미니코회 수사이자 도덕 신학자로서 기독교 윤리와 상업의 교차점을 탐구한 인물입니다. 1571년에 저술한 대표 저서인 #italic 수마 데 트라토스 이 콘트라토스#!(거래와 계약의 요약서)는 유럽의 가톨릭 영향권에 큰 파장을 일으켰습니다. 메르카도는 스페인이 제국을 확장하던 시기에 특히 중요했던 국제 무역 속 가격 책정 방식, 공정 임금, 이윤의 도덕적 한계를 분석했으며, 노예 무역과 독점 남용 행위를 비판하기도 했습니다."
 flavor_cas.73.title: "[target_character.GetNameWithNoTooltip](과)와 이자의 도덕성"
 flavor_cas.73.desc: "우리 사회에서는 이자를 받고 돈을 빌려주는 행위가 지금까지 죄악으로 여겨져 왔습니다. 그런데 [target_character.GetName](이)가 특정한 경제 상황에서는 이러한 고리대금업도 도덕적으로 정당화될 수 있다는 주장을 펼쳐 최근 주목을 모았습니다. 현재 그 통찰에 기반해 은행업, 대부업, 그리고 투자업에 관한 교회의 관점이 재정립되고 있습니다. 이제 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](은)는 이 새로운 도덕관을 지지하여 재정 안정을 도모할 것인지, 아니면 보수적인 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 지지를 잃을 위험을 감수할 것인지 선택해야 합니다."
 flavor_cas.73.a: "그 견해를 수용하라."
 flavor_cas.73.b: "고리대금업은 죄악이니라."
 flavor_cas.73.historical_info: "예수회 소속 경제학자인 레오나르두스 레시우스는 이베리아의 도덕 및 경제사상에 상당한 영향을 미친 인물입니다. 레시우스는 자신의 저작인 #italic 데 유스티티아 에트 이우레#!(정의와 법에 관하여)를 통해 대부업자가 기회비용과 위험을 부담한다면 이자를 받는 것이 그 자체로 비도덕적인 행위는 아니라고 주장했습니다."
 flavor_cas.74.title: "[target_character.GetNameWithNoTooltip]의 항해"
 flavor_cas.74.desc: "해상군 장교이자 과학자인 [target_character.GetName]의 지휘 아래 원대한 탐사 계획이 진행되고 있습니다. [ShowInstitutionName('enlightenment')]주의의 이상에 깊이 감화된 이 인물의 목표는 전 세계에 걸쳐 분포한 우리나라의 점유지를 파악하고, 과학 자료를 수집하고, 식민지 행정 현황을 보고하는 것입니다."
 flavor_cas.74.a: "항해를 지원하라."
 flavor_cas.74.b: "너무 비용이 많이 드는군."
 flavor_cas.74.historical_info: "알레한드로 말라스피나는 이탈리아 태생의 스페인 해군 장교이자 탐사가로, 남미에서 필리핀까지 스페인 제국 전역을 포괄하는 거대한 과학 및 정치 탐사 임무였던 말라스피나 원정을 이끈 인물입니다. 이 원정의 목표는 라페루즈나 쿡 같은 탐험가들의 성취를 재현하는 한편 스페인 제국의 해외 점유지 현황을 측정하는 것이었습니다."
 flavor_cas.75.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.75.desc: "능력과 야심을 모두 갖춘 군사 지휘관인 [target_character.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에 병력 증강을 요구하는 서한을 보냈습니다. 신세계에서 긴장이 고조되는 지금이 우리 경쟁국인 [target_rival.GetAdjective]에 공격을 감행해 아메리카 대륙에서 영향력을 되찾을 적기라는 주장입니다. 일각에서는 이 과감한 계획을 지원함으로써 막대한 전략적 이점을 얻을 수 있다고 평가 중이나, [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 공격적인 정책을 추구하는 것이 과연 현명한 생각인지 확신하지 못하고 있습니다."
 flavor_cas.75.a: "계획을 지원하라."
 flavor_cas.75.b: "[target_rival.GetNameWithNoTooltip]의 심기를 건드리고 싶지는 않다."
 flavor_cas.75.historical_info: "베르나르도 데 갈베스는 미국 독립 전쟁 당시 활약한 스페인 군사 지도자이자 식민지 총독으로, 멕시코만에서 영국군을 상대로 여러 차례 성공적인 전투를 이끌어 아메리카 대륙에 대한 영국의 지배력을 약화하는 데 중요한 역할을 했습니다. 갈베스는 앞장서서 병사들을 전장으로 이끈 공로를 인정받아, 자신의 문장에 '오직 나만'이라는 뜻의 #italic '요 솔로'#!를 더하는 귀한 영예를 누리게 됩니다."
 flavor_cas.76.title: "[target_character.GetNameWithNoTooltip]의 영웅적 활약"
 flavor_cas.76.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 막 전해진 소식에 따르면, [target_location.GetName]에서 벌어진 해전에서 우리 해상군 지휘관인 [target_character.GetName](이)가 치명상을 입었음에도 주변 장교들에게 항복하지 말라 이르고는 눈을 감을 때까지 명령을 내렸다고 합니다. 지휘하던 함선은 결국 침몰했지만, 그 영웅적 활약에 관한 소식은 빠르게 퍼져 나가 선원들은 [target_character. GetShortNameWithNoTooltip](을)를 조국을 위해 싸우다 목숨을 바친 진정한 영웅으로 추대하고 있습니다."
 flavor_cas.76.a: "[target_character.GetLastNameWithNoTooltip](을)를 영웅으로 기리도록."
 flavor_cas.76.historical_info: "바스크 출신 해군 장교인 코스메 다미안 추루카는 트라팔가 전투에서 자신의 함선인 #italic 산 후안 네포무세노#!를 지휘하던 중 전사했습니다. 추루카는 최후의 순간까지 영국군의 공격을 막아 냈으며, 치명상을 입은 후에도 지휘를 멈추지 않았습니다. 나라에서는 그 희생을 인정해 추루카를 제독으로 추서했으며, 그 사촌에게 추루카 백작이라는 작위를 하사했습니다."
 flavor_cas.77.title: "엘루야르 형제의 획기적 성취"
 flavor_cas.77.desc: "화학자인 [target_character.GetShortName](과)와 [target_character2.GetName] 형제가 광물학 분야에서 획기적인 업적을 이룩했습니다. 밀도가 높고 놀라울 정도로 견고한 금속인 텅스텐을 분리하는 데 성공한 것입니다. 이 발견은 우리나라의 야금술과 화학에 일대 혁명을 가져올 것입니다. 두 형제는 텅스텐의 성질을 연구하고 산업적 잠재력을 가늠할 수 있도록 전문 연구 사업에 대한 지원을 청하고 있습니다."
 flavor_cas.77.a: "연구 자금을 지원하라."
 flavor_cas.77.b: "그럴 여유는 없다."
 flavor_cas.77.historical_info: "1783년, 스페인 화학자 후안 호세와 파우스토 데 엘루야르 형제는 철망간중석에서 텅스텐을 분리하는 데 성공했습니다. 이들의 발견은 화학과 야금술 역사에서 큰 의의를 지니는 성과였으며, 텅스텐은 밀도와 녹는점이 매우 높은 고유한 성질 덕분에 이후 산업과 군사 분야에 없어서는 안 될 금속이 되었습니다."
 flavor_cas.78.title: "자선 백신 보급 사업"
 flavor_cas.78.desc: "의사 [target_character.GetName](이)가 전례 없는 규모의 인도주의적 과학 연구 사업을 제안했습니다. 최근 발견한 천연두 백신을 우리나라의 점유지 전체에 보급해, 원주민과 식민지 주민을 보호하자는 것입니다. 비용이 많이 들겠지만, 이 사업을 통해 수많은 생명을 구할 수 있을 것입니다."
 flavor_cas.78.a: "계획을 승인하고 전적으로 지원하겠다."
 flavor_cas.78.b: "계획을 승인하되 부분적으로만 지원하라."
 flavor_cas.78.c: "제안을 거절하겠다."
 flavor_cas.78.historical_info: "1803년에 시작된 발미스 원정은 세계 최초의 국제 예방 접종 사업이었습니다. 프란시스코 하비에르 데 발미스는 이 사업을 주도해 스페인령 아메리카와 필리핀 전역에 천연두 백신을 보급했습니다. 이때 바이러스를 산 채로 운반하기 위한 수단으로 고아들을 활용했다고 합니다."
 flavor_cas.79.title: "[target_character.GetNameWithNoTooltip]의 산업 개혁"
 flavor_cas.79.desc: "[target_character.GetName](이)가 최근 [ROOT.GetCountry.GetAdjective]의 경제적 부흥을 주장하고 나섰습니다. 개혁가이자 경제학자인 [target_character.GetShortNameWithNoTooltip](은)는 전통 산업을 활성화하고 길드 규제를 완화하는 한편, 지역 무역 단체의 권한을 강화하는 방안을 제안했습니다. 기득권층의 이익에 정면으로 도전하는 개혁안이지만, 우리나라의 여러 소도시와 제조업을 중심으로 경제적 활력을 끌어낼 수 있을 것입니다."
 flavor_cas.79.a: "산업 개혁을 추진하라."
 flavor_cas.79.b: "그런 모험에 나설 때가 아니다."
 flavor_cas.79.historical_info: "페드로 로드리게스는 18세기 스페인을 이끈 주요 경제학자이자 정치인입니다. 특히 카를로스 3세 재위기에 핵심 참모로 활약하면서 경제 근대화, 반성직 개혁, 길드 독점 철폐 등을 추진했습니다. 그 저술은 보르본 개혁에 영향을 주었으며, 스페인이 점차 경제적 합리주의로 전환하는 기반을 마련했습니다."
 flavor_cas.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.80.desc: "뛰어난 법률가이자 경제학자, 저술가인 [target_character.GetName](이)가 우리 [ROOT.GetCountry.GetFlavorRank]의 계몽주의 개혁을 선도하는 인물로 부상했습니다. 현재 이 인물은 전통과 합리적 진보 사이의 균형을 추구하는 과감한 법률, 교육, 농업 개혁을 제안하고 있습니다."
 flavor_cas.80.a: "너무 이상주의적인 소리군."
 flavor_cas.80.b: "개혁을 추진하라."
 flavor_cas.80.historical_info: "다방면에 정통한 학자이자 정치가였던 가스파르 멜코르 데 호베야노스는 사법 개혁, 세속 교육, 농업 근대화, 경제 자유화를 추구했습니다. 그 탓에 절대왕정 시대와 나폴레옹 점령기에 정치적 저항에 직면하고 투옥되기까지 했으나, 그가 남긴 저술과 개혁에 대한 열정은 스페인의 사상과 국가 운영에 지워지지 않을 유산을 남겼습니다."
 flavor_cas.81.title: "[target_character.GetNameWithNoTooltip]의 세계 지도 제작"
 flavor_cas.81.desc: "[ShowGovernmentReformName('casa_de_contratacion')] 소속 학자이자 지도 제작자인 [target_character.GetName](이)가 기념비적인 사업 구상을 들고 찾아왔습니다. 최신 탐사 결과와 과학 기법을 활용해 새로운 통합 세계 지도를 제작하자는 것입니다. [target_character.GetLastNameWithNoTooltip](은)는 단순히 영토를 기록하는 것을 넘어, 제국의 지식을 체계화하는 것을 목표로 삼고 있습니다. 하지만 그 목표를 이루려면 자금 지원이 필요합니다."
 flavor_cas.81.a: "필요한 자금을 지원하도록."
 flavor_cas.81.b: "지도는 지금도 충분하지 않은가."
 flavor_cas.81.historical_info: "알론소 데 산타 크루스는 스페인 왕실을 섬긴 역사가이자 지도 제작자입니다. 알론소는 카를 5세와 필리페 2세의 재위기에 스페인 탐사 원정에서 얻은 정보를 종합하여 세계의 포괄적인 역사와 지리를 망라한 지도를 제작하고자 했습니다. 그 노력은 스페인 해군이 비밀리에 활용한 공식 세계 전도였던 #italic 파드론 레알#!의 탄생에 기여하게 됩니다."
 flavor_cas.82.title: "[target_character.GetNameWithNoTooltip]의 무패 신화"
 flavor_cas.82.desc: "저명한 제독인 [target_character.GetName](은)는 지금까지 타의 추종을 불허하는 해상군 지휘 능력을 입증해 왔습니다. 군인으로서 수많은 대승을 거두어 전설의 반열에 오른 이 제독의 해상군 전투 능력은 높은 평가를 받고 있지만, [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 일부 인사는 그 지식과 능력을 보다 넓은 분야에 적용할 수 있도록 정부 요직에 앉히자는 방안을 제안했습니다."
 flavor_cas.82.a: "계속 해상군을 지휘하게 하라."
 flavor_cas.82.b: "정부 직책이 더욱 잘 어울릴 것이다."
 flavor_cas.82.historical_info: "알바로 데 바산은 스페인 역사상 가장 위대한 해군 지휘관으로 손꼽히는 인물로, 레판토 해전 같은 주요 전투에서 활약하며 프랑스와 오스만 함대를 물리쳤습니다. 생전 한 차례도 패배하지 않은 것으로 유명하며, 갑작스러운 죽음을 맞이하기 전까지 스페인 무적함대의 군사 계획에서 핵심적인 역할을 담당했습니다."
 flavor_cas.83.title: "[target_ruler.GetNameWithNoTooltip]의 시성"
 flavor_cas.83.desc: "치세기에 걸쳐 우리나라에 질서와 정의, 그리고 영토 확장을 가져다주었던 [target_ruler.GetName]에 대한 기억이 우리나라 전역에 걸쳐 신앙심을 고취하고 있습니다. 이에 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]층에서는 [ROOT.GetCountry.GetFlavorRank]에 대한 헌신만큼이나 경건한 것으로 유명했던 통치자의 거룩한 업적을 공식적으로 인정할 것을 제안했습니다. 이제 [GetUniqueInternationalOrganization('catholic_church').GetName]에서는 궁극의 영예인 시성까지 고려 중입니다."
 flavor_cas.83.a: "온 세상이 그 성스러운 통치를 기리게 하라."
 flavor_cas.83.b: "시성까지는 필요 없다."
 flavor_cas.83.historical_info: "1671년, 카스티야의 페르난도 3세는 가톨릭에 대한 지대한 헌신과 이베리아반도에서 기독교 레콩키스타에 기여한 바를 인정받아 교황 클레멘스 10세 의해 성인으로 시성되었습니다. 또한 카스티야와 레온 왕국을 통일해 기독교의 세력 범위를 안달루시아 깊은 곳까지 확장하기도 했으며, 칼리파국을 상대로 거둔 승리를 통해 '기독교의 투사'라는 칭호를 얻기도 했습니다."
 flavor_cas.84.title: "[ROOT.GetCountry.GetNameWithNoTooltip](과)와 로마 황위"
 flavor_cas.84.desc: "기민한 외교술과 강력한 가문 동맹, 그리고 마르지 않는 영향력을 통해 [target_ruler.GetName](은)는 [GetUniqueInternationalOrganization('hre').GetName] [GetUniqueInternationalOrganization('hre').GetLeaderTitle] 선거에서 승리를 거두었습니다. 이 영예는 [ShowContinentName('europe')] 전역에서 우리의 우위를 굳히는 동시에, 새로운 책임과 위험도 가져올 것입니다."
 flavor_cas.84.a: "제국의 운명을 받아들이겠다!"
 flavor_cas.84.historical_info: "카를 5세는 1519년에 스페인 군주 중 최초로 신성 로마 제국 황제에 등극했습니다. 강대한 합스부르크 가문의 일원이었던 카를은 조부모인 아라곤의 가톨릭 군주 페란도 2세와 카스티야의 이사벨 1세의 혼인, 그리고 합스부르크 가계를 통해 막대한 영토를 상속받았습니다. 황제로 즉위한 카를 5세는 마르틴 루터의 종교 개혁 이후 이어진 종교 분쟁에 대응하고, 프랑스와 전쟁을 벌이고, 오스만의 확장으로부터 유럽을 수호하는 등 여러 막대한 과제에 직면했습니다. 카를 5세의 재위기에 합스부르크 가문은 권력의 정점을 누렸고, 말년에 이르러 끊임없는 분쟁에 지친 카를 5세는 1556년에 황위에서 물러납니다. 그 결과 제국은 둘로 나뉘어 형제 페르디난트가 로마 황제로 즉위하고, 아들인 펠리페 2세는 스페인과 그 해외 점유지를 통치하게 됩니다."
 flavor_cas.85.title: "이베리아 동군연합"
 flavor_cas.85.desc: "레콩키스타가 마무리되고 무어족이 우리 땅에서 축출되면서, 우리는 [ShowRegionName('iberia_region')]의 [ShowReligionGroupAdjective('christian')|U] 왕국들을 단일한 군주국으로 통일하는 위업을 달성했습니다. 이는 서고트 왕국 시대 이후로 처음 있는 일입니다. [ShowLocationName('lisbon')]에서 [ShowLocationName('barcelona')]까지 모든 지역이 단일한 십자가와 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 주권 앞에 무릎을 꿇고 있습니다."
 flavor_cas.85.a: "저들의 전통을 존중하며 왕국을 통치하리라."
 flavor_cas.85.b: "왕국의 중앙 권력을 강화해야 한다."
 flavor_cas.85.historical_info: "이베리아 동군연합은 스페인과 포르투갈 사이의 가문 연합으로 1580년에서 1640년까지 지속되었습니다. 당시 포르투갈 왕 세바스티앙이 서거하고 그 뒤를 이은 엔히크도 세상을 떠나자, 포르투갈의 왕위는 명확한 후계자 없이 공석이 되고 말았습니다. 이에 포르투갈 국왕 마누엘 1세의 손자였던 스페인의 펠리페 2세는 모친의 혈통을 근거로 포르투갈의 왕위 계승권을 주장했는데, 이후 짧은 군사 원정 끝에 펠리페 2세는 포르투갈의 왕으로 인정받았고 그렇게 카스티야와 아라곤, 포르투갈 왕위가 모두 스페인 합스부르크 가문 아래 통합되었습니다. 그러나 이후에도 포르투갈은 행정 기관, 법률, 식민지를 독자적으로 운영했습니다. 이 연합은 1640년에서 1668년까지 이어진 포르투갈 독립 전쟁에서 브라간사 가문이 포르투갈의 독립을 회복하며 막을 내렸습니다."
 flavor_cas.86.title: "[target_character.GetNameWithNoTooltip](과)와 신세계 선교"
 flavor_cas.86.desc: "수사 [target_character.GetName](이)가 특이한 제안을 가지고 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아왔습니다. 말하길 지식과 이해를 추구하는 인문주의적 이상에 감화되어, 신세계로의 여정을 떠나고 싶다고 합니다. 그 목표는 [ShowRegionNameWithNoTooltip('mesoamerica_region')] 내 [ShowCultureName('nahua_culture')] 백성들의 전통과 언어, 습속을 연구하는 것입니다. 일견 유별나 보이는 과업이지만, 우리가 다스리는 백성을 더 깊이 이해하는 것은 이들을 [ShowReligionGroupAdjective('christian')|U] 세계에 통합하는 데 분명 도움이 될 것입니다."
 flavor_cas.86.a: "여정을 허가하겠다."
 flavor_cas.86.b: "그 요청은 거절하겠다."
 flavor_cas.86.historical_info: "베르나르디노 데 사아군은 스페인의 프란체스코회 수사이자 선교사 겸 민속지학자입니다. 1529년에 누에바에스파냐를 향한 여정에 나선 사아군은 원주민의 개종하는 것뿐만 아니라 그 문화, 신앙, 역사, 언어를 연구한다는 유례 없는 과업에 일생을 바쳤습니다. 원주민의 전통을 깊이 존중했다는 점에서 사아군은 동시대의 여느 동포들과 달랐습니다. 특히 나와틀어를 완벽하게 익히기도 했는데, 이처럼 사아군은 원주민을 강압적인 수단을 통해서가 아니라 진정한 의미에서 기독교로 개종하게 하려면 현지의 문화를 이해하는 것이 무엇보다 중요하다고 믿었습니다."
 flavor_cas.87.title: "$florentine_codex$"
 flavor_cas.87.desc: "다년간의 연구를 진행하고, 증언을 수집하며, [ShowCultureName('nahua_culture')] 백성의 언어를 학습한 끝에 [target_character.GetName](이)가 역작인 $florentine_codex$(을)를 펴냈습니다. 이 놀라운 저술은 [ShowCultureNameWithNoTooltip('nahua_culture')] 민족의 습속, 사회구조, 신화, 일상을 지금껏 찾아볼 수 없었던 깊이로 기록하고 있습니다. 그러나 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 중 일부는 이교도를 이처럼 온정적으로 묘사하는 것은 위험할 수도 있다며 우려를 표했습니다."
 flavor_cas.87.a: "우리 백성을 보다 잘 이해하는 데 도움이 될 것이다."
 flavor_cas.87.b: "이교도의 방식은 보전하는 게 아니라 지워 없애야 마땅하다."
 flavor_cas.87.historical_info: "오늘날 피렌체 사본이라고도 불리는 #italic 이스토리아 헤네랄 데 라스 코사스 데 누에바 에스파냐#!(누에바에스파냐의 일반사)는 베르나르디노 데 사아군이 집필한 필생의 역작입니다. 멕시코 나와틀 언어권의 여러 민족을 기록한 민속지학적 백과사전으로, 총 12권으로 구성되어 있습니다. 이 기념비적 저술은 16세기 중후반에 편찬되었으며, 각종 신과 종교 의식에서부터 경제 활동과 일상에 이르는 모든 사항을 기록했습니다. 스페인과 나와틀어로 집필된 이 서적은 콜럼버스 이전 시대와 초기 식민지 시대 멕시코의 역사에 관한 독보적인 사료로 평가받습니다."
 flavor_cas.88.title: "[target_character.GetNameWithNoTooltip] 원정"
 flavor_cas.88.desc: "노련한 항해사이자 아우구스투스 수사인 [target_character.GetName](이)가 과감한 모험을 제안해 왔습니다. [ShowRegionName('indonesia_region')]에서 태평양을 가로질러 [ShowRegionName('mesoamerica_region')]까지 이르는 안전한 항로를 개척하겠다는 것입니다. 이 인물의 풍부한 탐사 경험을 활용한다면 여러 해역에 걸쳐 필수적인 상업적, 전략적 우위를 확보할 수 있을지도 모릅니다."
 flavor_cas.88.a: "탐사를 지원하라."
 flavor_cas.88.b: "위험을 감수할 만한 일은 아니다."
 flavor_cas.88.historical_info: "스페인의 항해사이자 수사였던 안드레스 데 우르다네타는 태평양을 횡단해 동쪽으로 돌아오는 귀환 항로를 발견한 것으로 유명합니다. 이 항로는 흔히 우르다네타 항로, 또는 #italic 토르나비아헤#!라고 부릅니다. 이 발견은 아시아와 아메리카, 그리고 스페인을 잇는 마닐라 갤리온 교역로를 수립하는 데 결정적인 역할을 했습니다."
 flavor_cas.89.title: "엘 디비노"
 flavor_cas.89.desc: "[ShowLocationName('sevilla')]에서 #italic 엘 디비노#!라 불리는 학식 높은 시인인 [target_character.GetName](이)가 현지 문학계의 중심인물로 떠오르고 있습니다. 특히 페트라르카 시와 학문 저술, 그리고 우리나라의 승전을 기리는 애국시에 능해 문학계의 존경과 질투를 동시에 사고 있습니다. 이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 일부 인사는 그 비범한 능력을 공식적으로 인정하고, [target_character.GetShortNameWithNoTooltip]에게 후원을 제공할 것을 촉구했습니다."
 flavor_cas.89.a: "후원을 제공하라."
 flavor_cas.89.b: "그보다 더 중요한 일에 집중하도록."
 flavor_cas.89.historical_info: "페르난도 데 에레라, 일명 #italic 엘 디비노#!는 스페인의 황금기를 대표하는 문학가이자 지식인으로, 섬세한 감정과 지적인 중후함을 겸비한 작품을 남겼습니다. 에레라가 남긴 여러 소네트, 송가, 비가는 개인 차원의 애정은 물론 국가적 차원의 영웅주의까지도 모두 드높였다고 평가받습니다. 이처럼 스페인어를 완벽하게 다듬고 스페인 시의 수준을 높이는 데 헌신한 에레라는 당대의 가장 중요한 문학인으로 손꼽힙니다."
 flavor_cas.90.title: "[target_character.GetLastNameWithNoTooltip]의 철자법 개혁"
 flavor_cas.90.desc: "일전에 우리가 후원을 제공했던 [target_character.GetName](이)가 우리 언어의 대대적인 철자법 개혁안을 들고 나타났습니다. 고전 [ShowLanguageName('latin_language')]에 근거를 두고 언어적 명확성을 추구하는 [target_character.GetLastNameWithNoTooltip](은)는 더 합리적이고 음성학적인 철자법을 주창하고 있습니다. 그 내용은 자음 활용의 단순화, 모음과 반모음 사이의 명확한 구분, 심지어 유려한 시적 생략을 보다 잘 반영하기 위한 따옴표의 활용 방안까지 포함합니다. 일부 학자는 이 개혁안에 감탄했지만, 이 방안을 번거롭거나 필요 없다고 평하는 이들도 더러 있습니다. 이 개혁을 시행할 경우 비용도 비용이거니와, 언어에 심하게 간섭하여 문자 체계에 불안정을 초래할 우려가 있다는 것입니다."
 flavor_cas.90.a: "언어는 알아서 변하게 두어야 한다."
 flavor_cas.90.b: "개혁을 추진하라."
 flavor_cas.90.c: "검열하라! 언어는 전통이지, 실험 대상이 아니다!"
 flavor_cas.90.historical_info: "스페인 황금기의 시 문학 발전에 기여했던 페르난도 데 에레라는 스페인어에 대한 야심 찬 개혁을 추진하기도 했습니다. 시의 우아함과 정교함을 더 잘 드러내기 위해 보다 일관적이고 합리적인 철자법이 필요하다고 여긴 것입니다. 이에 자신의 저술인 #italic 알구나스 오브라스#!에서 몇몇 개혁 방안을 제안했지만, 널리 받아들여지지는 못했습니다."
 flavor_cas.91.title: "[target_character.GetNameWithNoTooltip]의 풍자"
 flavor_cas.91.desc: "재담과 풍자의 달인인 [target_character.GetName](이)가 부패와 도덕적 쇠퇴에 대한 날카로운 비판으로 전국에서 명성을 얻었습니다. 그런데 최근 이 인물이 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아와, 연대기 작가 및 선전 담당으로 일하고 싶다는 제안을 보냈습니다. 그러나 주의 깊게 다루지 않을 경우 그 날카로운 혀가 우리를 향할 가능성도 다분하니 주의해야 합니다."
 flavor_cas.91.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에 맞아들이도록."
 flavor_cas.91.b: "그런 자와는 거리를 두는 것이 좋다."
 flavor_cas.91.historical_info: "프란시스코 데 케베도는 스페인의 귀족, 정치가이자 스페인 황금기를 대표하는 명작가로, 신랄한 풍자와 바로크풍 시, 통렬한 정치 논평 등 격동기였던 당시의 시대상을 반영한 다양한 저술을 남겼습니다. 케베도는 스페인에 깊이 충성하면서도 자신이 목격한 도덕적, 정치적 쇠퇴를 자주 비판하고 암시했습니다. 또한 작품에서 다양한 집단을 향해 반감을 드러냄으로써, 일생 동안 칭송과 논쟁을 동시에 불러오기도 했습니다."
 flavor_cas.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.92.desc: "전직 장교에서 사제를 거쳐 희곡 작가로 거듭난 [target_character.GetName](이)가 예술계의 신성으로 떠오르며 우리나라의 위대한 옛 예술가들을 이을 재목으로 인정받고 있습니다. [target_character.GetShortNameWithNoTooltip]의 희곡은 운명과 명예, 그리고 인간의 영혼 등을 주제로 하는데, [ROOT.GetCountry.GetCapital.GetName] [ShowBuildingTypeName('theater')]에서 열리는 공연은 심오한 철학적 깊이를 무대에서 구현해 많은 관중을 불러 모았습니다. 이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 여러 인사가 이 작가의 작품 활동을 후원할 것을 제안했습니다."
 flavor_cas.92.a: "그자의 희곡은 우리나라의 보물이니라!"
 flavor_cas.92.b: "내 취향에는 너무 칙칙하군."
 flavor_cas.92.historical_info: "페드로 칼데론 데 라 바르카는 흔히 스페인 문학의 황금기가 낳은 마지막 거장으로 여겨집니다. 칼데론은 주로 운명과 명예, 그리고 환상과 실재 사이의 긴장 관계 같은 주제를 다루었습니다. 그중에서도 걸작으로 꼽히는 #italic 라 비다 에스 수에뇨#!는 지금까지도 세계 문학에서 가장 영향력 있는 희곡으로 손꼽힙니다. 궁정 극작가로 공식 임명되었던 칼데론은 #italic 코르푸스 크리스티#!(성체 축일) 중 공연되는 여러 종교적 비유극을 집필하기도 했습니다. '스페인의 셰익스피어'라 불리기도 하는 칼데론은 현재 스페인의 국민 시인 중 하나입니다."
 flavor_cas.93.title: "재담의 불사조"
 flavor_cas.93.desc: "연극이 대중문화로 자리 잡으면서 [target_character.GetName](이)가 널리 명성을 얻고 있습니다. 극작가 겸 시인이자 군인으로서 다양한 작품을 저술한 이 인물이 왕성한 작품 활동과 희곡 작품의 정서적 깊이로 온 나라에서 경탄을 불러일으킨 것입니다. 특히 여러 인기작을 통해 무대 예술 자체를 변화시키기에 이르렀는데, 지금까지 문화에 별 관심을 보이지 않았던 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]에게까지 문화를 전파하는 데 기여했다고 평가받습니다. 그 작품 활동을 지원하는 방안을 고려하는 것이 좋을 듯합니다."
 flavor_cas.93.a: "그 천재적 재능을 칭송하라."
 flavor_cas.93.b: "저런 연극 따위 한낱 오락거리에 불과하다."
 flavor_cas.93.historical_info: "로페 데 베가는 유럽 역사상 가장 많은 작품을 남긴 극작가로, 1,800편이 넘는 희곡과 수백 편의 소네트, 셀 수 없을 만큼의 중편 소설과 종교 저술을 남겼습니다. 특히 #italic 코메디아 누에바#!의 거장으로서 고전 문학의 구조와 대중적 매력을 결합해 스페인의 희곡을 재정립하는 데 기여한 것이 높이 평가받습니다."
 flavor_cas.94.title: "과식주의와 기지주의의 충돌"
 flavor_cas.94.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 발생한 문학 논쟁이 점차 격렬해져, 언어를 넘어선 분쟁으로 번지고 있습니다. 분쟁의 한편에는 화려한 비유와 웅장한 미적 표현으로 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들을 매료하고 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들을 당혹스럽게 하는 #italic 과식주의#!의 대표, [target_character.GetName](이)가 서 있습니다. 이에 맞서는 것은 날카로운 풍자가이자 철학 시인인 [target_character2.GetName]인데, #italic 기지주의#!의 투사인 이 인물은 간결한 재담과 가시 돋친 언어로 대상을 꿰뚫듯이 쏘아붙입니다. 본래 문학 논쟁으로 시작된 이 갈등은 급기야 공개 모욕, 인신공격 전단, 소네트 대결로 확대되었습니다. 이제 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](이)가 개입하여 갈등을 해결해야 할 때가 온 것 같습니다."
 flavor_cas.94.a: "[target_character.GetNameWithNoTooltip]의 편에 서겠다."
 flavor_cas.94.b: "[target_character2.GetNameWithNoTooltip](을)를 지지하라."
 flavor_cas.94.historical_info: "16세기와 17세기의 스페인 문학은 두 가지 유파로 나뉘어 있었습니다. 화려하고 고상한 언어와 비유법을 중시하는 #italic 과식주의#!와 날카로운 재치, 간결함, 개념적 풍부함을 숭상하는 #italic 기지주의#!가 그것입니다. 양 유파를 대표하는 문학인들 사이의 갈등은 가히 전설로 남을 정도였는데, 이 논쟁은 단순히 문학에 국한되는 것이 아니라 귀족적 취향과 대중적 접근성, 그리고 이상주의와 현실주의 사이의 깊은 긴장 관계를 반영했습니다."
 flavor_cas.95.title: "[target_character.GetNameWithNoTooltip]의 위험한 출판물"
 flavor_cas.95.desc: "예수회의 일원으로 높은 학식을 자랑하는 [target_character.GetName](이)가 최근 발표한 논문에서 폭정을 일삼는 통치자는 폐위하거나 암살해도 정당하다는 과감한 주장을 펼쳤습니다. 여러 학문적 논증과 신학적 언설로 포장되어 있지만, 그 안에 담긴 함의는 매우 정치적입니다. 어떤 이들은 [target_character.GetShortNameWithNoTooltip]의 사상이 위험하다고 주장하지만, 통치자들에게 도덕적 책임을 물으려면 필요한 사상이라는 의견도 있습니다."
 flavor_cas.95.a: "이런 급진 사상은 검열해야 한다."
 flavor_cas.95.b: "군주에게 책임을 묻자는 그 사상을 수용하라."
 flavor_cas.95.historical_info: "후안 데 마리아나는 예수회 소속 역사가이자 정치 사상가로, 자신의 저술 중 가장 유명한 #italic 데 레게 에트 레기스 인스티투티오네#!(왕과 왕국의 제도에 대하여)에서 도덕적이고 신학적인 논리로 폭군 살해를 정당화했습니다. 왕이 불의를 저지를 경우 백성이 저항하거나 심지어 왕을 제거할 수도 있다는 이러한 주장은 근대 초기 유럽에서 매우 급진적인 사상으로 여겨졌습니다."
 flavor_cas.96.title: "[target_character.GetNameWithNoTooltip]의 개혁주의 열정"
 flavor_cas.96.desc: "가르멜회 수녀인 [target_character.GetName](이)가 지칠 줄 모르는 헌신과 심오한 신비주의 저술, 그리고 수도 생활의 영적 순수성을 회복하려는 불굴의 열정으로 명성을 얻었습니다. 이 수녀는 특히 '맨발의 가르멜회'라는 개혁 운동을 통해 엄격한 금욕 생활과 청빈한 공동체, 그리고 관상 기도로의 회귀를 주장합니다. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들 중 일부는 [target_character.GetShortNameWithNoTooltip]의 영향력에 반감을 드러냈지만, 다른 많은 인사는 수녀를 영적 부흥의 등불로 여기며 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에서 지원해 줄 것을 청원했습니다."
 flavor_cas.96.a: "개혁 운동을 지원하라."
 flavor_cas.96.b: "교회에서 독자적으로 해결할 일이다."
 flavor_cas.96.historical_info: "테레사 데 아빌라는 신비주의자이자 '맨발의 가르멜회'를 창설한 개혁가로, 청빈과 기도, 그리고 영적 규율을 중시했습니다. 또한 '완덕의 길'과 '영혼의 성' 등의 저술을 통해 많은 찬사를 모으는 동시에 의혹을 불러일으키기도 했습니다. 이후에는 십자가의 요한과 같은 다양한 지지자들이 합류해 지원을 보내기도 했으며, 그 결과 테레사의 개혁 운동은 보수적인 종교 지도자의 반대에도 불구하고 스페인 전역으로 확산되었습니다. 심지어 이단 심문의 표적이 되기도 했으나 실제로 기소가 이루어지지는 않았으며, 결국 가르멜회는 테레사 수녀의 활동 끝에 갈라지게 됩니다."
 flavor_cas.97.title: "[target_character.GetNameWithNoTooltip]의 시성"
 flavor_cas.97.desc: "세상을 떠난 지 여러 해가 흘렀지만, [target_character.GetName](은)는 지금도 신도들의 마음에 경외심을 불러일으키는 존재입니다. 남긴 저술은 여전히 영혼을 살찌우고, 일으켰던 종교 개혁은 온갖 저항을 무릅쓰고 계속되었으며, 그 묘소에는 기적적인 중재에 관한 이야기가 끊이지 않습니다. 이렇듯 [target_character.GetShortNameWithNoTooltip]에 대한 공경심이 점차 커지는 만큼, 그 거룩함을 공식적으로 인정하는 방안을 고려할 시기가 된 듯합니다."
 flavor_cas.97.a: "온 기독교 세계가 그 이름을 알게 될 것이다!"
 flavor_cas.97.b: "시성까지는 필요 없다."
 flavor_cas.97.historical_info: "테레사 데 아빌라는 1622년 교황 그레고리오 15세에 의해 시성되었으며, 1970년에는 교황 바오로 6세가 '교회 학자'로 선포하기도 했습니다. 테레사 수녀의 신비주의 신학과 개혁 운동은 반종교 개혁 시대 스페인 가톨릭에 깊은 영향을 미쳤습니다. 아빌라의 저술과 영적 통찰은 수백 년이 지난 지금도 온 가톨릭 세계에 영향을 미치고 있습니다."
 flavor_cas.98.title: "[target_character.GetNameWithNoTooltip]의 시성"
 flavor_cas.98.desc: "수십 년간 설교와 저술 활동을 이어가며 전 세계 곳곳에 신학교를 설립한 [target_character.GetName]의 영향력은 여전히 흔들림 없이 유지되고 있습니다. 그 제자들 또한 대학을 세우고, 왕의 조언가가 되고, 이단의 확산을 막는 등 다양한 활약을 펼쳤습니다. 그런 가운데, [GetUniqueInternationalOrganization('catholic_church').GetName]에서 시성 절차를 개시했다는 소식이 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]까지도 전해졌습니다. 이번 시성이 성사될 수 있도록 지원하는 것이 현명할 것입니다."
 flavor_cas.98.a: "마땅히 성인으로 추대할 만한 인물이다."
 flavor_cas.98.b: "예수회는 시성 없이도 그 유지를 이어갈 수 있을 것이다."
 flavor_cas.98.historical_info: "이냐시오는 1622년 교황 그레고리오 15세에 의해 성인으로 시성되었습니다. 이냐시오가 저술한 '영신수련'은 가톨릭 신앙의 기초를 이루는 문헌이 되었고, 그가 세운 예수회는 가톨릭의 세계적 확산을 주도했습니다. 이냐시오는 오늘날에도 가톨릭 종교 개혁과 전 세계 종교 교육에서 가장 영향력 있는 인물로 남아 있습니다."
 flavor_cas.99.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.99.desc: "가르멜회 수사이자 후안 데 산토 마티아라는 이름으로 더 잘 알려진 [target_character.GetName](은)는 개혁 정신을 대표하는 시인입니다. [target_character.GetName2]의 동반자이기도 했던 [target_character.GetNameWithNoTooltip](은)는 열렬한 규율과 거룩한 신비주의를 바탕으로 맨발의 가르멜회 운동의 선봉에 섰습니다. 이에 더해, 영혼이 어둠을 뚫고 거룩한 합일에 이르는 과정을 다룬 여러 저술을 통해 심오하지만 논쟁적인 신학을 개진하기도 했습니다. 우리는 과거에 그 스승을 지원한 바 있지만, 이들의 신비주의 사상을 이 이상 지지할 경우 이단의 선에 발을 걸칠 위험이 있다는 우려가 제기되었습니다."
 flavor_cas.99.a: "이들의 신비주의적 가르침을 더욱 지지하라."
 flavor_cas.99.b: "더 이상 혼란이 퍼지기 전에 저들의 신비주의를 억압하라."
 flavor_cas.99.historical_info: "후안 데 예페스 알바레스는 스페인의 신비주의자이자 시인 겸 개혁가로, 다수의 종교 저술을 통해 가르멜회의 신학을 재정립한 인물입니다. 반개혁파 수사들에게 투옥되어 박해를 받기도 했던 알바레스는 영적인 회복력과 문학적 비범함의 상징이 되었으며, 후대에는 스페인어권을 대표하는 시인 중 하나로 인정받기도 했습니다."
 flavor_cas.100.title: "[target_character.GetNameWithNoTooltip]의 시성"
 flavor_cas.100.desc: "[target_character.GetName]의 타계 이후 여러 해가 지났지만, 고인이 남긴 말은 여전히 우리나라의 많은 교회와 수도원에 울려 퍼지고 있습니다. 특유의 신비주의 신학은 [GetUniqueInternationalOrganization('catholic_church').GetName]의 심장부에서까지 인정을 받았으며, 생전에 남긴 시 또한 많은 존경을 모아 추종자들은 현재 [target_character.GetShortNameWithNoTootlip]의 시성을 주장하고 있습니다."
 flavor_cas.100.a: "그 위업이 온 [ROOT.GetCountry.GetNameWithNoTooltip] 땅에 빛을 비추었도다!"
 flavor_cas.100.b: "굳이 시성할 이유는 없다."
 flavor_cas.100.historical_info: "후대에 십자가의 요한으로 불리게 된 후안 데 예페스 이 알바레스는 1726년에 교황 베네딕투스 13세에 의해 성인으로 시성되었습니다. '영혼의 어두운 밤', '영가', '가르멜의 산길' 등 여러 신비주의 저작을 남겨 시적, 신학적 탁월함으로 찬사를 받기도 했으며, 그 저작은 이후 가톨릭 경건 문학의 기둥이 되었습니다."
 flavor_cas.101.title: "[ShowGovernmentReformNameWithNoTooltip('royal_council_of_castile')]"
 flavor_cas.101.desc: "우리 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](은)는 너무 오랫동안 옹졸한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 변덕과 비효율적으로 뒤엉킨 지역 행정에 묶여 있었습니다. [target_character.GetName](이)가 제안하고 여러 개혁파와 왕당파 인사들이 지지하는 [ShowGovernmentReformName('royal_council_of_castile')](은)는 더 중앙집권적이고 전문적으로 통치되는 국가의 비전을 제시합니다. 이 개혁을 통해 세금 징수, 사법, 그리고 인사 임명에 관한 의회의 권한을 강화함으로써, [ROOT.GetCountry.GetFlavorRank]의 자원이 지방 총독들의 배를 불리기 위해서가 아니라 국익을 위해 쓰이게 할 수 있을 것입니다."
 flavor_cas.101.a: "의회가 [ROOT.GetCountry.GetFlavorRank]의 국정을 관장하게 하라."
 flavor_cas.101.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 그러한 간섭을 용납하지 않을 것이다."
 flavor_cas.101.historical_info: "카스티야 왕립 최고 의회는 가톨릭 군주인 아라곤의 페란도 2세와 카스티야의 이사벨 1세 재위기인 15세기 후반에 창설되었습니다. 창설 당시에는 중세식 자문 기구로 출범했으나, 이후 왕권을 행사하는 중심 기관으로 변모하게 됩니다. 의회는 대학 교육을 받은 법률가 및 관료를 국익을 위해 봉사하도록 임명함으로써, 고위 귀족층의 권한을 견제하고 지방의 특권을 우회하는 동시에 통치 체제를 전문화하는 데 기여했습니다."
 flavor_cas.102.title: "[ShowGovernmentReformNameWithNoTooltip('nueva_planta')] 칙령"
 flavor_cas.102.desc: "중앙 권력의 강화가 시대의 기조가 된 지금, 많은 이들이 누더기처럼 갈라진 왕국을 하나의 법체계와 행정 체계 아래 통합할 때가 왔다며 주장하고 있습니다. 지금까지 [ShowAreaName('aragon_area')], [ShowAreaName('catalonia_area')] 및 [ShowAreaName('valencia_area')] 지역은 #italic 자치권#!과 각종 특권을 누리면서 [ROOT.GetCountry.GetGovernment.GetAdjective]의 권위에 저항해 왔습니다. 그러나 과감한 입법 개혁인 [ShowGovernmentReformName('nueva_planta')](은)는 이처럼 서로 다른 지역 법을 철폐하고, 영토를 중앙에 권력이 집중된 하나의 [ROOT.GetCountry.GetAdjective] 국가로 통합할 것입니다."
 flavor_cas.102.a: "중앙 집권화를 이루어야 한다."
 flavor_cas.102.a.tt: "[ShowAreaName('aragon_area')], [ShowAreaName('catalonia_area')], [ShowAreaName('valencia_area')] 내 모든 [location|e]이 #Y 20#!년 동안 [ShowModifier('spa_implemented_nueva_planta')] [modifier|e]를 얻습니다"
 flavor_cas.102.b: "기존의 지역 자치를 유지하라."
 flavor_cas.102.historical_info: "누에바 플란타 칙령은 스페인 계승 전쟁 이후 펠리페 5세가 스페인을 보르본 절대왕정 아래 통일하기 위해 1707년부터 1716년에 걸쳐 시행한 일련의 법률을 일컫습니다. 이 개혁으로 분리되어 있던 아라곤 연합 왕국의 법률 체계와 제도가 철폐되어, 이들이 누린 역사적 특권이 사실상 해체되었습니다."
 flavor_cas.103.title: "사실주의 종교화의 대가"
 flavor_cas.103.desc: "뛰어난 화가인 [target_character.GetName](이)가 심오한 영적 구도와 명암 대비의 혁신적인 활용으로 명성을 얻고 있습니다. 그 작품은 수도 생활과 성경 속 장면, 순교 등을 엄숙하게 묘사합니다. 이에 일부 인사가 [target_character.GetShortNameWithNoTootlip]에게 신앙심을 고취할 작품을 의뢰해 [ROOT.GetCountry.GetFlavorRank] 곳곳의 교회를 장식하자는 의견을 제기했습니다."
 flavor_cas.103.a: "캔버스를 통해 우리 믿음의 영광을 드높이게 하라!"
 flavor_cas.103.b: "지금은 후원할 여력이 없다."
 flavor_cas.103.historical_info: "프란시스코 데 수르바란은 영적 회화와 반종교 개혁파가 강조한 시각적 경건함을 대표하는 스페인의 바로크 화가입니다. 수르바란의 화풍은 사실주의적 묘사와 신비주의적 빛 표현을 결합했으며, 조용한 묵상의 순간을 그려 내는 수르바란의 능력은 그 그림을 스페인 황금기의 회화 중에서도 독보적인 작품으로 만들어 주었습니다."
 flavor_cas.104.title: "[target_character.GetNameWithNoTooltip]의 천재성"
 flavor_cas.104.desc: "[target_character.GetName](이)가 광산의 배수 작업에 사용될 놀라운 증기 기관을 다수 고안했다는 소식이 전해졌습니다. [target_character.GetShortNameWithNoTooltip](은)는 야금술과 수문학, 심지어 잠수복까지 연구한 바 있는 인재입니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 일부 인사는 그 기계 장치를 보고 비웃음을 금치 못했지만, 몇몇 이들은 이 인물이 시대를 앞서 나간 천재일 수도 있다며 연구를 위해 지원금을 지급하는 걸 고려해 달라고 청했습니다."
 flavor_cas.104.a: "그 획기적인 기관을 개발할 수 있도록 자금을 지원하라."
 flavor_cas.104.b: "흥미롭지만, 큰 가치는 없어 보이는군."
 flavor_cas.104.historical_info: "헤로니모 데 아얀스 이 보몽은 1606년에 초기 증기 기관을 발명한 것으로 가장 잘 알려진 군인이자 발명가 겸 행정가입니다. 보몽은 자신의 발명품을 통해 스페인의 광산 지역에서 채광의 안전과 효율성을 높였습니다. 이는 산업 혁명보다 무려 백 년 이상 앞선 성과였습니다."
 flavor_cas.105.title: "[ShowRegionNameWithNoTooltip('mesoamerica_region')] 내 [ShowDiseaseNameWithNoTooltip('smallpox')|U] 창궐"
 flavor_cas.105.desc: "신세계의 우리 영토에서 원주민이 집단으로 사망하고 있다는 심각한 소식이 전해졌습니다. 끔찍한 질병인 [ShowDiseaseName('smallpox')|U]가 [ShowRegionName('mesoamerica_region')]의 여러 정착촌을 궤멸에 몰아넣고 있는 것입니다. 우리 선원들이 바다 건너 병을 옮겼을 가능성이 큽니다. 병에 걸린 이들이 떼죽음을 당하고 있으며, 서둘러 조치를 취하지 않을 경우 정착촌이 통째로 사라질 가능성이 높습니다."
 flavor_cas.105.a: "안타깝게도 저 병을 막을 수단이 없구나."
 flavor_cas.105.a.tt: "[ShowRegionName('mesoamerica_region')] 내 [ROOT.GetCountry.GetName] 또는 우리 [subjects|e] 소유의 모든 [location|e]이 #Y 20#!년 동안 [ShowModifier('spa_severe_smallpox_outbreak')] [modifier|e]를 얻습니다"
 flavor_cas.105.b: "무슨 수를 쓰더라도 확산을 막아야 한다!"
 flavor_cas.105.b.tt: "[ShowRegionName('mesoamerica_region')] 내 [ROOT.GetCountry.GetName] 또는 우리 [subjects|e] 소유의 모든 [location|e]이 #Y 20#!년 동안 [ShowModifier('spa_mild_smallpox_outbreak')] [modifier|e]를 얻습니다"
 flavor_cas.105.historical_info: "천연두와 홍역, 인플루엔자 같은 구세계의 질병이 아메리카에 유입되며 원주민 인구는 엄청난 피해를 입었습니다. 이 질병들은 빠르게 전파되었고, 추정에 따르면 외부 접촉 후 수십 년 사이 메소아메리카 원주민 인구의 50%에서 90% 사이가 전염병으로 사망했다고 합니다."
 flavor_cas.106.title: "[ShowLocationNameWithNoTooltip('tenochtitlan')] 정복"
 flavor_cas.106.desc: "한때 높다란 사원과 넓은 운하, 북적이는 시장이 자리 잡은 화려한 대도시였던 [ShowLocationName('tenochtitlan')](이)가 폐허로 전락했습니다. 방어군은 절박한 상황에서 용맹하게 싸웠지만 우리 군의 하나 된 힘 앞에서는 버틸 수 없었습니다. 수도가 점령당하고 지도층이 사망한 지금, 저들의 기존 권력 체계는 회복이 불가능할 정도로 무너졌습니다."
 flavor_cas.106.a: "[ShowRegionNameWithNoTooltip('mesoamerica_region')]에 새 여명이 찾아왔도다."
 flavor_cas.106.historical_info: "1521년에 일어난 테노치티틀란의 함락은 아즈텍 제국의 붕괴를 알리는 사건이었습니다. 에르난 코르테스는 수천 명의 원주민 동맹군과 힘을 합쳐 여러 달에 걸쳐 도시를 포위했습니다. 격렬한 마지막 전투를 끝으로 아즈텍의 마지막 황제 콰우테목이 포로로 붙잡혔고, 한때 영광을 누렸던 섬 위의 수도는 그렇게 폐허가 되고 말았습니다."
 flavor_cas.107.title: "[ShowLocationNameWithNoTooltip('qusqu')] 정복"
 flavor_cas.107.desc: "우리 군이 [ShowCultureName('inka_culture')]의 신성한 [target_location.GetRank.GetName], [ShowLocationName('qusqu')]를 점령했습니다. 안데스인들의 무력과 조직력은 우리의 강철과 군마를 당해 내지 못했습니다. 태양 사원에서 입수한 보물은 그것만으로도 여러 차례의 원정 자금을 댈 수 있을 정도로 막대합니다. [ShowCultureNameWithNoTooltip('inka_culture')] 제국의 마지막 흔적까지 사라졌으니, [ShowRegionName('andes_region')]에서 우리의 지배에 저항할 원주민 세력은 더 이상 없을 것입니다."
 flavor_cas.107.a: "값진 승리로다!"
 flavor_cas.107.historical_info: "1533년, 스페인은 프란시스코 피사로의 지휘 아래 잉카 제국의 황제 아타우알파를 붙잡아 처형함으로써 제국의 수도였던 쿠스코를 점령했습니다. 이 정복은 배신과 잉카 제국의 내전, 그리고 엄청난 약탈로 요약됩니다. 쿠스코의 함락은 콜럼버스 이전 시대 남아메리카에서 최대 규모를 자랑했던 잉카 제국에 최후의 일격을 가한 사건과도 같았습니다."
 flavor_cas.108.title: "시우다드 데 멕시코 건립"
 flavor_cas.108.desc: "[ShowCultureName('nahua_culture')]의 옛 수도가 폐허로 변하고 제국의 질서가 붕괴된 지금, 우리에게는 새로운 시작의 때가 찾아왔습니다. 옛 도시의 폐허를 새로운 권력의 중심지로 재건해, 피의 희생과 이교도적 우상 숭배가 아닌 기독교 세계의 영광과 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 위세를 드러내는 상징으로 만들자는 것입니다."
 flavor_cas.108.a: "$mexico_city$라 부르도록."
 flavor_cas.108.b: "그대로 놔두어라."
 flavor_cas.108.historical_info: "1521년 아즈텍 제국 정복 후, 스페인 왕실은 새롭게 얻은 방대한 영토에 대한 항구적인 지배권을 확립하는 과제에 직면했습니다. 그렇게 1524년, 테노치티틀란의 폐허 위에 시우다드 데 멕시코가 건립되었고, 이 도시는 누에바에스파냐의 정치, 종교, 경제의 중심지로 빠르게 성장했습니다."
 flavor_cas.109.title: "페루의 새 수도"
 flavor_cas.109.desc: "[ShowRegionName('andes_region')]에 지배 기반을 확립했으니 이제 행정과 상업의 중심지가 될 도시를 건설할 때가 왔습니다. 마침 리막강 근처에 적당한 부지가 있습니다. 온화한 기후와 비옥한 토양, 태평양에 대한 접근성을 갖춘 이곳은 새로운 수도로 삼기에 실로 이상적인 조건을 갖추고 있습니다."
 flavor_cas.109.a: "새로운 권력의 중심지를 건립하라."
 flavor_cas.109.b: "그런 공사는 비용이 너무 많이 든다."
 flavor_cas.109.historical_info: "리마는 1535년, 프란시스코 피사로가 페루 부왕령의 행정 수도로 건설한 도시입니다. 당시에는 도시가 세워진 주현절을 기리기 위해 #italic 시우다드 데 로스 레예스#!라고 불렸습니다. 태평양 연안의 전략적 요충지에 위치한 덕분에 이 도시는 스페인령 남아메리카의 제1 거점이 되었습니다. 이후 리마는 신세계에서 가장 부유하고 영향력 있는 도시로 성장하게 됩니다."
 flavor_cas.110.title: "[ShowRegionNameWithNoTooltip('andes_region')]의 [ShowGoodsNameWithNoTooltip('silver')|U] 매장지"
 flavor_cas.110.desc: "우리 광부들이 [ShowLocationName('sumaq_urqu_mountains')] 근처에서 대규모 [ShowGoodsName('silver')] 매장지를 발견했다는 소식을 전해 왔습니다. 적절한 투자가 이루어진다 이 외딴 고원을 제국 재정의 맥동하는 심장으로 키워 낼 수 있을 것입니다. 그러나 현지 노동력을 조직하고, 운송로를 확보하고, 제련 시설을 구축하려면 상당한 투자가 필요합니다."
 flavor_cas.110.a: "즉시 채광 작업을 개시하라."
 flavor_cas.110.a.tt: "[ShowRegionName('andes_region')]에서 [ShowGoodsName('silver')]을 생산하는 모든 [location|e]이 #Y 20#!년 동안 [ShowModifier('spa_potosi_silver')] [modifier|e]를 얻습니다"
 flavor_cas.110.b: "현지 지형을 망가뜨릴 수는 없다."
 flavor_cas.110.b.tt: "[ShowRegionName('andes_region')]에서 [ShowGoodsName('silver')]을 생산하는 모든 [location|e]의 [prosperity|e]이 [ShowNamedValue('prosperity_severe_bonus')|+=2%] 증가합니다"
 flavor_cas.110.historical_info: "1545년, 디에고 구알파라는 현지인이 지금의 볼리비아 포토시 근처에 위치한 세로리코산의 기슭에서 은을 발견했습니다. 이 사건은 세계에서 가장 풍부한 은 매장지의 발견으로 이어졌고, 이곳에서 채굴한 은은 이후 2세기 이상 스페인 경제를 떠받치게 됩니다."
 flavor_cas.111.title: "포토시의 부상"
 flavor_cas.111.desc: "[ShowGoodsName('silver')]의 끝없는 유혹이 [ShowRegionName('andes_region')]의 모습을 재편하는 가운데, [ROOT.GetCountry.GetFlavorRank]의 이곳저곳으로부터 지역 내 채광 산업의 중심지가 된 [target_location.GetName](으)로 사람들이 몰려들고 있습니다. 각종 건물이 들어서고 상업이 맥동하는 이 [target_location.GetRank.GetName](은)는 이제 #italic 세로리코#!, 즉 '부의 산'이라는 이름에 걸맞은 모습을 갖추어 가고 있습니다."
 flavor_cas.111.a: "포토시는 일대의 중심 도시가 될 것이다!"
 flavor_cas.111.historical_info: "16세기 말에 이르러 단순한 광산 캠프였던 포토시는 아메리카 대륙에서 가장 많은 인구를 자랑하는 국제적 대도시가 되었습니다. 전성기에 최대 15만 명의 인구를 자랑했던 이 도시는 일확천금을 노리는 사람들과 행정 관료, 성직자, 그리고 원주민 강제 노역자가 모여드는 곳이었습니다."
 flavor_cas.112.title: "[ShowEstatePrivilegeNameWithNoTooltip('cas_mita_system')] 도입"
 flavor_cas.112.desc: "채광의 효율을 높이기 위해, 식민지 행정관들이 고대의 [ShowCultureName('inka_culture')] 관습을 제도화하는 방안을 고려하고 있습니다. 방대한 원주민 인력을 조직하기 위해, 과거에 원주민들이 대대로 시행했던 순환식 노동력 차출 제도인 [ShowEstatePrivilegeName('cas_mita_system')]를 선례로 참고한 것입니다. 이 제도를 우리 실정에 맞게 바꾸어 도입할 경우 생산량을 대폭 확대할 수 있을 것입니다. 그러나 막대한 인명 손실과 대대적인 소란이 발생할 거라며 우려하는 이들도 많습니다."
 flavor_cas.112.a: "우리 목적에 맞게 고쳐 도입하도록."
 flavor_cas.112.b: "그러한 잔혹 행위에 기댈 수는 없다."
 flavor_cas.112.historical_info: "포토시 #italic 세로리코#!산의 막대한 은 생산량을 유지하기 위해, 스페인 식민 당국은 콜럼버스 이전 시대에 잉카 제국이 공공사업에 활용했던 미타 제도를 도입했습니다. 이 제도 아래 수천 명에 이르는 원주민들이 징집되어 끊임없이 잔혹한 강제 노동에 종사해야 했습니다. 이 덕분에 포토시는 스페인 제국을 지탱하는 경제의 심장으로 거듭났지만, 가혹한 노동 조건으로 인해 수많은 인력이 죽어 나가며 현지 원주민 인구에 막대한 피해를 주었습니다."
 flavor_cas.113.title: "잊히고 만 발견자"
 flavor_cas.113.desc: "[ShowLocationName('colquechaca')] 인근의 산맥에서 풍부한 은 광맥을 처음 발견한 사람은 [target_character.GetName](이)라는 [ShowCultureName('charka_culture')] 주민이었습니다. 소문에 따르면 이 인물은 도망간 라마를 찾던 중에 은을 발견했다고 합니다. 몸을 덥히려 불을 피웠는데, 타고 남은 잉걸불에 녹은 은이 반짝거리고 있었다는 것입니다. 이처럼 막대한 발견을 했음에도 불구하고, [target_character.GetLastNameWithNoTooltip](은)는 어떠한 명예나 부도 누리지 못했습니다. 우리 국민 중 대부분은 이 원주민의 공로는 무시한 채 지도자들에게 그 영광을 돌렸고, 같은 원주민들은 외국 세력에게 성스러운 산의 보물을 일러바친 반역자라며 [target_character.GetLastNameWithNoTooltip](을)를 비난한 것입니다."
 flavor_cas.113.a: "그자는 이미 자신의 쓸모를 다한 것이다."
 flavor_cas.113.b: "그 공로에 대해 보상하고 보호해 주도록."
 flavor_cas.113.historical_info: "디에고 데 우아파는 1545년에 포토시 세로리코산에서 우연히 은 광맥을 발견한 인물로 알려져 있습니다. 추운 밤에 불을 피우다 발견한 이 광맥은 세계 역사상 가장 풍부한 은광의 발견으로 이어졌습니다. 그러나 우아파는 공로를 인정받지 못했습니다. 스페인 당국은 우아파의 공헌을 무시했으며, 원주민 저항 세력의 지도자들은 성스러운 산의 비밀을 갖다 바쳤다며 우아파를 비난하고 위협했던 것입니다."
 flavor_cas.114.title: "왕립 공장"
 flavor_cas.114.desc: "우리 조언가들이 중상주의 개혁을 추진하기 위한 과감한 경제 개혁안을 내놓았습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 주도 아래 사치품과 직물, 도자기, 무기 등 전략 물자를 전문적으로 생산하는 왕실 직영 공장 망을 구축하자는 것입니다. 이 개혁안은 수입품에 대한 의존도를 줄이고 국내 생산 부문을 활성화할 것으로 기대됩니다."
 flavor_cas.114.a: "개혁을 단행하라."
 flavor_cas.114.b: "대신 민간 기업과 길드에 맡기도록."
 flavor_cas.114.c: "그런 개혁은 필요 없다."
 flavor_cas.114.historical_info: "중앙집중형 산업 시설인 왕립 공장은 프랑스 #italic 앙시앵 레짐#!의 영향을 받은 중상주의 정책을 따라 건립되었습니다. 스페인 보르본 왕가는 수십 채에 달하는 왕립 공장을 설립 및 지원해 도자기와 비단, 옷감부터 무기, 담배, 주류 등에 이르기까지 온갖 상품을 생산하게 했습니다. 콜베르주의에서 영감을 얻은 이 경제 정책의 목적은 국내 제조업을 강화하고, 수입품을 줄이며, 부가 가치를 지닌 상품을 수출하여 무역 수지를 개선하는 데 있었습니다."
 flavor_cas.115.title: "아르비트리스타스"
 flavor_cas.115.desc: "최근 몇 년 사이 점차 세를 불린 #italic 아르비트리스타스#!라는 지식층 집단이 우리 [ROOT.GetCountry.GetFlavorRank]의 경제 쇠락에 대한 보고서를 잇따라 제출 중입니다. 그리고 이에 대한 해결책으로 국내 생산 부문 강화, 수입 규제, 무역 정책 개선, 농업 생산력 진작을 제안하는 한편, 나태한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 계층과 비생산적 토지 소유자의 과도한 영향력에 대응할 것을 주장하고 있습니다."
 flavor_cas.115.a: "저들의 제안을 지지해야 한다."
 flavor_cas.115.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 이걸 달가워하지 않을 텐데."
 flavor_cas.115.historical_info: "아르비트리스타스는 16세기 말과 17세기 초 스페인의 경제적, 행정적 쇠퇴기에 등장한 지식인 및 관료 집단을 일컫습니다. 이들이 집필한 논문은 은 유입에 따른 인플레이션과 수입 의존성, 농업 쇠퇴, 나태한 귀족 계층에 의한 지배 등 각종 문제를 다루었습니다."
 flavor_cas.116.title: "카스티시스모"
 flavor_cas.116.desc: "[ShowInstitutionName('enlightenment')]사상의 확산에 반대하는 반동주의 운동이 우리 [ROOT.GetCountry.GetFlavorRank] 곳곳으로 퍼져 나가고 있습니다. 이들은 이른바 #italic 카스티소#!라는 전통적 가치관과 생활 방식을 복원할 것을 주장합니다. 다시 말해 우리의 옛 관습, 정통 종교, 전통 의복, 투우, 언어를 최대한 순수하게 보전해야 한다는 것입니다. 많은 이들이 이 운동에 지지를 표명하고 있지만, 개혁과 근대적 사고의 발전에 심각한 장애가 될 수 있다는 우려도 만만치 않습니다."
 flavor_cas.116.a: "과거에 대한 향수가 진보를 그르치게 할 수는 없지."
 flavor_cas.116.b: "옛 유산을 보전해야만 한다."
 flavor_cas.116.historical_info: "#italic 카스티시스모#!는 18세기 스페인에서 발생한 문화 및 이념 운동입니다. 이 운동은 계몽주의적 합리주의 사상과 프랑스를 비롯한 외국의 관습에 반대하는 데 주력했으며, 언어, 종교, 의복 등을 비롯한 스페인 고유의 전통을 민족 정체성의 표현으로 여기고 드높였습니다."
 flavor_cas.117.title: "산로렌소 수도원 도서관"
 flavor_cas.117.desc: "문화 육성에 깊이 헌신하는 [target_ruler.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetAdjective]의 [ShowBuildingTypeName('el_escorial_palace')] 단지에 대도서관을 건립해 확충하고자 하는 의지를 피력했습니다. 이 도서관은 [ROOT.GetCountry.GetFlavorRank] 전역에서 모은 수천 권 이상의 서적, 원고, 문헌을 소장할 것이라고 합니다. 당연히 막대한 비용이 들겠지만, 완공된다면 학습과 문화의 중심지로서 우리 [ROOT.GetCountry.GetFlavorRank](이)가 지닌 위상을 공고히 할 수 있을 것입니다."
 flavor_cas.117.a: "도서관을 건립하라."
 flavor_cas.117.b: "그런 데 투자할 여유는 없다."
 flavor_cas.117.historical_info: "16세기 후반에 스페인 국왕 펠리페 2세의 지시로 건립된 산로렌소데엘에스코리알 수도원은 초기 근대 유럽에서 가장 중요한 도서관으로 손꼽힙니다. 이 도서관은 희귀 원고, 고전 문헌, 그리고 다수의 신학, 과학, 철학 저작을 소장한 지식의 보고와도 같았는데, 펠리페 2세는 유럽과 이슬람 세계 전역에서 장서를 수집함으로써 도서관의 발전을 직접 주도했습니다."
 flavor_cas.118.title: "[ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')]"
 flavor_cas.118.desc: "투우의 인기가 높아지면서, [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 여러 인사가 투우만을 전담해 관리하는 공식 기관의 설립을 제안하고 있습니다. 이 기관에서는 젊은 투우사들에게 기술과 규율을 가르치는 한편, 지금까지 비공식적으로만 전승되어 온 투우 기술을 체계화할 것입니다. 백성들은 이 사업에 열띤 관심을 보이고 있지만, [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 제안에 따르면 [ShowBuildingTypeName('sevilla_bullfighting_school')] 운영 자금은 지방세로부터 충당될 것이기에 현지 주민은 불만스러운 눈치입니다."
 flavor_cas.118.a: "투우 학교가 번창하게 하라!"
 flavor_cas.118.b: "공금은 더 중요한 곳에 써야 한다."
 flavor_cas.118.historical_info: "세비야 투우 학교는 1830년 5월 28일, 재무부의 제안을 받아들인 스페인 국왕 페르난도 7세의 지시로 건립되었습니다. 체계적인 투우사 양성을 설립된 최초의 공식 기관이었지만, 기병대 시설이 존재하는 도시에서 걷은 세금으로 운영비를 충당했기 때문에 초기부터 재정적, 정치적 저항에 직면하기도 했습니다."
 flavor_cas.119.title: "[ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')]를 향한 반대"
 flavor_cas.119.desc: "최근 개교한 [ShowBuildingTypeName('sevilla_bullfighting_school')]가 곧바로 큰 논란에 휩싸였습니다. 기병대 시설이 존재하는 지방 도시에서 걷은 세금으로 기관을 운영하는 방식이 거센 비판을 불러일으킨 것입니다. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 이러한 비용 부담은 지속 불가능할 뿐만 아니라 부당하다고 목소리를 높이며, 공금은 더 폭넓은 사회적 필요를 충족하는 데 써야 한다는 주장을 늘어놓았습니다."
 flavor_cas.119.a: "좋다. 학교를 폐쇄하도록 하라."
 flavor_cas.119.b: "민족 문화와 관련된 사안을 대중의 압력에 따라 결정하지는 않을 것이다."
 flavor_cas.119.historical_info: "1830년 페르난도 7세의 칙령으로 세워진 세비야 투우 학교는 스페인 최초의 공식 투우사 양성 기관이었지만, 불과 4년 만에 문을 닫게 됩니다. 이 학교는 기병대 시설이 있는 지방 수도 및 도시에 부과한 세금으로 운영비를 충당했었는데, 그 탓에 재정적 부담을 떠안게 된 주민 사이에서 금세 민심을 잃은 것입니다. 페르난도 7세가 서거하고 마리아 크리스티나의 섭행이 시작되자 국정 우선순위가 변화했고, 1834년에 이르러 공식적으로 폐교되며 그 운영 자금은 교육과 빈자 구호 사업에 투입되었습니다."
 flavor_cas.120.title: "[ShowRegionNameWithNoTooltip('andes_region')]의 연대기 작가"
 flavor_cas.120.desc: "우리나라가 계속하여 [ShowRegionName('andes_region')]로 영토를 확장함에 따라, 수많은 주민이 다양한 목적을 띠고 이 지역에 모여들고 있습니다. [target_character.GetName] 또한 그러한 인물 중 하나로, 신세계의 여러 지역과 민족에 관한 종합 연대기를 집필하고자 하는 열의로 가득 차 있습니다. 여느 콩키스타도르와 달리 [target_character.GetLastNameWithNoTooltip](은)는 원주민 집단의 여러 습속과 지리, 역사를 기록하는 등 이미 사라져 가고 있는 귀중한 지식을 보전하는 데 지대한 관심을 보이고 있으나, 연구와 집필 활동을 지속할 자원이 부족하다고 합니다."
 flavor_cas.120.a: "활동 자금을 지원하라."
 flavor_cas.120.b: "그 따위 낙서와 뜬구름 잡기에 시간 낭비할 때가 아니다."
 flavor_cas.120.historical_info: "페드로 시에사 데 레온은 스페인의 콩키스타도르이자 페루 식민 시대의 초기 역사를 기록한 연대기 작가입니다. 여느 동시대 사람들과 달리, 시에사는 정복보다는 기록에 관심이 많았습니다. 대표 저작인 #italic 크로니카 델 페루#!는 잉카 문명, 지리, 초기 식민 행정에 관한 가장 귀중한 사료로 평가받습니다. 시에사의 글은 민속지학적, 지리학적 관찰 결과를 상세히 기록해, 자칫하면 완전히 사라졌을 에스파냐 정복 전 시대의 다양한 문화에 관한 풍부한 정보를 보존해 주었습니다."
 flavor_cas.121.title: "$elegies_of_illustrious_men$"
 flavor_cas.121.desc: "[target_character.GetName](은)는 군인으로 복무하다 사제가 된 인물로, 우리 신세계 점유지를 여행하며 얻은 경험을 #italic $elegies_of_illustrious_men$#!(이)라는 방대한 서사시를 통해 기록해 왔습니다. 이 대작은 우리나라의 해외 지배령을 건설한 이들을 칭송하고 시의 형식을 빌려 그들에 대한 기억을 보전하고 있습니다."
 flavor_cas.121.a: "정복과 영예를 노래하는 이 서사시의 집필을 지원하라."
 flavor_cas.121.b: "제국은 시가 아니라 검과 십자가로 건설하는 것이다."
 flavor_cas.121.historical_info: "후안 데 카스테야노스는 스페인 군인으로 복무하다 누에바그라나다에서 사제가 된 인물입니다. 카스테야노스의 #italic 엘레지아스 데 바로네스 일루스트레스 데 인디아스#!는 스페인어로 쓰인 시 중에서 가장 긴 작품으로, 그 행수만 113,000줄이 넘습니다. 이 작품은 시와 역사 서술을 독특하게 융합하여 스페인의 아메리카 정복 과정을 서술했습니다."
 flavor_cas.122.title: "[ROOT.GetCountry.GetGovernment.GetAdjective] [ShowGoodsNameWithNoTooltip('tobacco')] 공장"
 flavor_cas.122.desc: "[ShowContinentName('europe')] 전역에서 [ShowGoodsName('tobacco')]가 막대한 가치와 수요를 지닌 상품으로 떠오르고 있습니다. 이 상품의 막대한 잠재력을 장악하고자, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](은)는 [ShowLocationName('sevilla')]에 [ROOT.GetCountry.GetGovernment.GetAdjective] [ShowGoodsNameWithNoTooltip('tobacco')] 공장을 신축하자고 제안했습니다. [ShowGoodsNameWithNoTooltip('tobacco')]의 가공과 유통을 우리 정부가 독점함으로써 밀수를 억제하고 수입을 확대하겠다는 것입니다."
 flavor_cas.122.a: "설립하도록 하지."
 flavor_cas.122.a.tt: "[ShowGoodsName('tobacco')]를 생산하는 모든 [ShowSubjectTypeName('colonial_nation')]가 #Y 20#!년 동안 [ShowModifier('spa_royal_tobacco_factory')] [modifier|e]를 얻습니다"
 flavor_cas.122.b: "이런 곳에 자금을 투입할 필요는 없다."
 flavor_cas.122.historical_info: "세비야에 담배가 처음 들어온 시기는 아메리카 식민지 개발 초기로 거슬러 올라가지만, 정부가 나서서 담배 제품 제조 전문 시설을 구축한 것은 18세기에 이르러서였습니다. 완공된 공장은 당시 스페인에서 엘 에스코리알 궁전에 이어 두 번째로 큰 건물이었습니다."
 flavor_cas.125.title: "[ShowRegionNameWithNoTooltip('caribbean_region')]의 해적"
 flavor_cas.125.desc: "[ShowRegionName('caribbean_region')]의 우리 상인들이 [pirate_country.GetName]에 대한 우려를 표하고 있습니다. 이 해적들이 상선과 항구를 습격해 역내 교역에 막대한 지장을 주고 있다고 합니다. 이에 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 해적의 습격을 억제할 수 있도록 연안 정착지의 방어를 강화할 자금을 투입해 줄 것을 요청하고 있습니다."
 flavor_cas.125.a: "방어 강화에 자금을 투입하라."
 flavor_cas.125.b: "해적들이 감히 우리를 공격하지는 못할 것이다."
 flavor_cas.125.historical_info: "16세기에서 18세기까지, 카리브해의 해적 활동은 스페인의 국익에 대한 중대한 위협이었습니다. 이곳의 해적들에게 있어 아메리카에서 가져온 금과 은이 가득 실린 스페인의 대함대는 도저히 지나칠 수 없는 표적이었기 때문입니다. 해적들은 아바나와 카르타헤나 등 여러 도시를 약탈했고, 사략업의 형태로 경쟁 식민 강대국의 지원을 받아 활동하는 경우도 많았습니다."
 flavor_cas.126.title: "요리의 재탄생"
 flavor_cas.126.desc: "바다 건너에서 이국의 작물들이 계속 유입되며 우리 식탁의 모습도 천천히 바뀌고 있습니다. [ShowGoodsName('potato')]나 [ShowGoodsName('maize')]처럼 과거에는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이나 먹는 소박한 음식으로 여겨졌던 작물들을 이제 전국에서 찾아볼 수 있습니다. [ShowAreaName('castile_area')]와 [ShowAreaName('leon_area')]에서는 평민과 귀족을 가리지 않고 [ShowGoodsNameWithNoTooltip('potato')]를 삶고, 굽고, 스튜로 만들어 먹습니다. 한편 [ShowAreaName('valencia_area')]와 [ShowAreaName('aragon_area')]에서는 [ShowGoodsName('rice')]을 기반으로 하는 새로운 조리법이 개발되어 사람들로 북적이는 광장에서 공유되고 있습니다. 머나먼 땅에서 탄생한 이 식재료들이 우리 백성의 냄비와 접시에서 새로운 보금자리를 찾은 것입니다."
 flavor_cas.126.a: "부엔 프로베초(맛있게 드시길)!"
 flavor_cas.126.historical_info: "콜럼버스의 교환 이후 감자, 옥수수, 쌀 같은 작물이 스페인에 들어오면서 이베리아반도의 농업과 식문화는 일대 변화를 겪게 됩니다. 새로 들어온 작물들은 발렌시아의 #italic 파에야#!와 같이 스페인을 대표하는 여러 음식의 주재료가 되었으며, 특히 안데스 지역에서 들어온 감자는 #italic 토르티야 데 파타타스#!, #italic 파타타스 브라바스#! 같은 음식의 기본 재료가 되었습니다."
 flavor_cas.127.title: "여성 계몽 지지자"
 flavor_cas.127.desc: "학자 [target_character.GetName](이)가 근래에 여성도 교육을 받고 지적 활동을 누려야 한다는 주장을 담은 책을 펴내 명성을 얻었습니다. 이 주장은 일각에서 논란을 일으키기도 했지만, [ShowInstitutionName('enlightenment')]주의의 덕목과 변혁을 상징하는 등불이라며 찬사를 보내는 이들도 있습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 조신들 사이에서도 입을 막자는 여론과 자유로운 출간을 허용하자는 의견이 대립하고 있는 상황입니다."
 flavor_cas.127.a: "자유로운 출간을 허락하라."
 flavor_cas.127.b: "전통을 거슬러서는 안 된다."
 flavor_cas.127.historical_info: "호세파 아마르 이 보르본은 스페인 계몽사상의 거두로, 여성의 교육과 지적 주체성을 체계적으로 주장한 최초의 인물 중 하나입니다. 호세파는 여성이 남성과 동등한 지적 능력을 지녔다 주장하며, 여성도 교육을 받게 하고 주요 직책에 임명할 것을 요구했습니다."
 flavor_cas.128.title: "권력에 맞서는 펜"
 flavor_cas.128.desc: "[target_character.GetName](이)가 집필한 이야기를 모은 책이 전국에 유통되면서 문학계의 이목을 끌고 있습니다. 그 유려한 산문을 그저 찬양할 뿐인 이들이 있는 반면, 행간에 숨겨진 여성의 역할에 대한 통렬한 비판을 포착하는 이들도 있습니다. 워낙 불편한 질문들을 제기하는 내용인 터라, [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 이 작품이 계속 퍼지도록 놔두어야 하는 것인지 의문을 표하는 사람들이 많습니다."
 flavor_cas.128.a: "예술은 삶을 반영하는 것이니, 그 이야기가 널리 읽히게 하라."
 flavor_cas.128.b: "이 책은 분란을 일으킬 뿐이다."
 flavor_cas.128.historical_info: "마리아 데 사야스는 스페인 황금기에 소설과 여성주의 문학을 펴낸 작가입니다. 사야스의 작품은 남성이 지배하는 사회 속 여성 혐오와 폭력, 위선을 비판하고 있어, 스페인 최초의 여성주의 문학으로 평가받습니다."
 flavor_cas.129.title: "[target_character.GetNameWithNoTooltip]의 재판"
 flavor_cas.129.desc: "[ShowLocationName('alcala_de_henares')]에서 진행 중인 한 재판이 전국적인 주목을 받고 있습니다. 지참금도, 재산도, 정치적 영향력도 없는 평민 여성인 [target_character.GetName](이)가 [ShowLocationNameWithNoTooltip('alcala_de_henares')] 학자들의 지지를 받아 교회 법원에 이혼 소송을 제기한 것입니다. 많은 이들의 예상을 뒤엎고 법원은 [target_character.GetNameWithNoTooltip]의 손을 들어 주었고, 남편과의 이혼을 허락했습니다. 이 사건은 법률가와 성직자들 사이에서 격렬한 논쟁을 불러일으켰으며, 많은 이들은 이 판결로 인해 더 많은 여성이 공공연히 불만을 표명하기 시작할 것이라는 우려를 표하고 있습니다."
 flavor_cas.129.a: "재판에 관해 함구령을 내리도록."
 flavor_cas.129.b: "그 용기를 높이 기려야 할 것이다."
 flavor_cas.129.historical_info: "프란시스카 데 페드라사는 스페인 최초로 남편의 학대에서 법적으로 해방된 여성으로 알려져 있습니다. 알칼라 대학교의 교회 법원에서 이 재판이 진행될 당시, 여성은 남편을 고발하거나 이혼을 택할 법적 자기 결정권은 고사하고, 혼인 관계에서 어떠한 권리도 누리지 못하고 있었습니다. 페드라사의 승소는 배우자 학대가 사적인 가정사로 치부되고, 여성을 위한 법적 구제 수단이 전무했던 시대상을 감안하면 특기할 만한 사건이었습니다."
 flavor_cas.130.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.130.desc: "놀라운 판결이 나왔습니다. 한 여성이 [ShowLocationName('salamanca')] 대학교에서 강의할 권리를 인정받은 것입니다. 모두의 예상을 뒤엎으며 [ShowLanguageName('latin_language')] 및 철학 강사가 된 이 인물을 두고 상당수의 학계 인사가 감명 깊다는 소감을 밝혔지만, 이 사건을 전통 규범에 관한 도전으로 받아들이는 이들도 있습니다. 어떤 이들은 심지어 이 인물이 조용히 세간에서 사라지게 해야 한다고 주장하기도 합니다."
 flavor_cas.130.a: "진보의 등불로서 그 여성을 지원하라."
 flavor_cas.130.b: "바람직하지 못한 일이군."
 flavor_cas.130.historical_info: "루이사 데 메드라노는 유럽 최초의 여성 교수 중 하나로 알려져 있습니다. 1508년, 24세의 나이로 살라망카 대학교에 라틴어와 고전 문학 강사로 초빙된 메드라노는 전통적으로 남성의 전유물이었던 수사학과 철학 강의를 진행하게 됩니다. #italic 푸에야에 독타에#!, 즉 학식 있는 여성이라는 칭호로 불리기도 했던 루이사 데 메드라노는 여성의 학문적 업적을 대표하는 상징적 인물이 되었습니다."
 flavor_cas.131.title: "엔세나다의 카타스트로"
 flavor_cas.131.desc: "많은 지식인이 우리나라의 국정 운영 방식이 미덥지 않다며 다양한 개혁안을 제기한 가운데, 그중 하나인 [target_character.GetName](은)는 통해 세금을 보다 효율적으로 거둘 수 있도록 대규모 인구 조사를 실시해야 한다고 주장했습니다. 인구 조사를 거행하면 국부가 나오는 원천을 파악할 수 있겠지만, 지금까지 여러모로 면세를 누려 온 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]층은 점차 불안감을 나타내고 있습니다."
 flavor_cas.131.a: "진실을 드러내도록 하라."
 flavor_cas.131.b: "그 조치는 권력층의 심기를 건드릴 뿐이다."
 flavor_cas.131.historical_info: "페르난도 6세의 재위기인 1749년에 엔세나다 지방에서 세논 데 소모데비야 후작의 주도로 실시된 엔세나다의 카타스트로는 18세기 스페인에서 가장 야심 찬 행정 개혁이었습니다. 그 목적은 카스티야 지방의 토지 소유, 인구, 생산, 소득을 종합적으로 조사함으로써 단일하고 공평한 조세 제도를 수립하는 것이었습니다."
 flavor_cas.132.title: "알론디가의 부상"
 flavor_cas.132.desc: "농산물을 보다 효율적으로 유통할 수 있도록 관련 당국에서 #italic 알론디가#! 제도의 확대 적용을 제안하고 있습니다. 알론디가는 농부들이 작물을 보관하고 지방 #italic 알무디#!가 여러 농산물을 최저가 입찰제로 경매하는 공공 시장을 뜻합니다. 알론디가 제도를 확장하는 목표는 수요와 공급을 통합하여 생산량을 높이고, 작물의 폐기를 줄이며, 생산성을 개선하는 데 있습니다. 대신 #italic 알무디#! 또한 경매 작물에 대해 일정한 수수료를 받으므로, 지방 세수에도 도움이 될 것입니다."
 flavor_cas.132.a: "곡물이 흐르게 하라!"
 flavor_cas.132.a.tt: "[ShowRegionName('iberia_region')]에서 [ShowGoodsName('wheat')]을 생산하는 모든 [location|e]의 [prosperity|e]이 [ShowNamedValue('prosperity_severe_bonus')|+=2%] 증가하고 #Y 10#!년 동안 [ShowModifier('spa_efficient_market_system')] [modifier|e]를 얻습니다"
 flavor_cas.132.b: "곡물 저장고를 개혁하는 것보다 시급한 일이 많다."
 flavor_cas.132.historical_info: "스페인의 알론디가 제도는 도심 지역을 중심으로 곡물을 비롯한 여러 식품의 판매와 유통을 현실적으로 조정하기 위해 시행된 방안입니다. 알론디가 건물은 생산자가 수확물을 보관하고, 도시 관원들이 경매를 진행하는 공인 곡물 거래소였습니다. 투기와 매점매석을 방지하기 위해, 경매는 일정 범위 내에서 최저가를 제시한 구매자에게 낙찰하는 형식으로 진행되는 경우가 많았습니다."
 flavor_cas.133.title: "에스킬라체 폭동"
 flavor_cas.133.desc: "도시 근대화를 이룩하고 공공 안전을 개선한다는 취지에서, 우리 대신들이 긴 망토와 챙이 넓은 모자를 금지하는 복식 규제 제도를 새로 제안했습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 즐겨 입는 이 의복을 두고 단검을 숨기기 쉬워 길거리 범죄를 조장한다는 비판이 있었기 때문입니다. 그러나 오늘날의 유행에 맞춰 깔끔한 복장을 장려하려는 이 움직임이 백성들의 분노에 불을 지피고 말았습니다."
 flavor_cas.133.a: "새로운 복식 규제를 시행하라."
 flavor_cas.133.b: "전통 복장을 고수해야 한다."
 flavor_cas.133.historical_info: "1766년, 카를로스 3세가 단행한 몇몇 개혁이 원인이 되어 에스킬라체 폭동이 발발했습니다. 여러 칙령 중에서 가장 논란이 된 것은 긴 망토와 챙 넓은 모자를 금지한 것이었습니다. 이 두 가지는 스페인 전통 의복의 상징과도 같았지만, 무기를 숨기기 쉬워 범죄를 조장한다는 비판이 있었습니다. 이에 도시에서 범죄를 몰아내고 치안을 확보하기 위해 금지령을 내린 것이지만, 이 조치를 스페인의 정체성에 대한 공격으로 받아들인 노동자들로부터 대대적인 역풍이 불어닥쳤습니다."
 flavor_cas.134.title: "[ShowAdvanceNameWithNoTooltip('spa_siglo_de_oro')]"
 flavor_cas.134.desc: "우리 [ROOT.GetCountry.GetFlavorRank]의 영향력이 정점을 향해 나아가고 있습니다. 각 도시에서 석학들이 활발한 활동을 펼치고, 대륙에서는 예술가와 문인들이 칭송을 받으며, 우리 언어와 신앙은 먼 이국땅까지 영향을 미치고 있습니다. 이 순간은 앞으로도 [ROOT.GetCountry.GetName]의 황금기로 기억될 것입니다."
 flavor_cas.134.a: "실로 황금기라는 말이 아깝지 않구나!"
 flavor_cas.134.historical_info: "#italic 스페인 황금기#!, 또는 스페인 황금 세기는 대략 15세기 말부터 17세기 말까지 이어진 시대를 일컫습니다. 이 시기에 스페인은 문학, 예술, 그리고 국제적 확장에 있어 놀라운 성과를 이루어 냈습니다. 특히 정점에 달한 드넓은 영토, 그리고 정치권과 교단에서의 영향력을 통해 세계 제일의 초강대국으로 부상했습니다."
 flavor_cas.135.title: "알룸브라도스 재판"
 flavor_cas.135.desc: "#italic 알룸브라도스#! 운동이 온 [ROOT.GetCountry.GetFlavorRank]에 퍼지면서, 이들의 신앙이 이단 심문소의 이목을 끌고 있습니다. 알룸브라도스 운동은 신성한 깨달음, 신과의 영적인 합일을 설파하면서 사제와 성례, 심지어 [GetUniqueInternationalOrganization('catholic_church').GetName]까지도 필요가 없다는 주장을 펼쳤습니다. 이 운동가들 중 대부분은 영적 열락을 추구하는 명상가에 지나지 않지만, 이단에 가까운 위험한 사상을 속삭이는 자들도 있습니다. 이에 검사성성에서는 공식 수사와 재판을 요구해 왔습니다."
 flavor_cas.135.a: "재판에 회부하라."
 flavor_cas.135.b: "영적 진리를 추구하는 자들일 뿐이다."
 flavor_cas.135.historical_info: "#italic 알룸브라도스#!는 16세기 초 스페인에서 발흥한 신비주의 종교 운동으로, 교회의 성례와 위계질서에서 벗어나 영적 깨달음과 신과의 직접적인 교감을 강조했습니다. 이 운동은 특히 영적인 열락이 죄를 무의미하게 만든다고 주장함으로써 악명을 쌓았고, 결국 이단 심문에 회부되었습니다."
 flavor_cas.136.title: "[ShowLocationNameWithNoTooltip('valladolid')] 대화재"
 flavor_cas.136.desc: "변덕스러운 바람에 의해 번진 대화재가 [ShowLocationName('valladolid')]를 덮쳤습니다. 가옥 수백 채와 주요 공방 지구가 소실되어, 재건하려면 막대한 수고가 들 듯합니다. 그러나 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 일부 인사들은 이번 화재를 새로운 기회로 보고 있습니다. 백지가 된 땅 위에, 이전보다 더 질서 정연하고 현대적인 도시를 계획할 수 있다는 것입니다."
 flavor_cas.136.a: "새로 건설하도록."
 flavor_cas.136.b: "피해 복구 자금을 지원하라."
 flavor_cas.136.c: "우리에게는 저들을 도울 여유가 없다."
 flavor_cas.136.historical_info: "1561년 9월 21일에 발생한 바야돌리드 화재는 도시 인구의 10분의 1과 440채 이상의 가옥, 다수의 공방, 그리고 시장 지구를 앗아간 대화재였습니다. 화재 이후 펠리페 2세는 도시의 재건을 명령했고, 이어진 건축 사업을 통해 에레리안과 바로크 등 새로운 건축 양식이 등장했습니다. 당시의 최신 도시 계획 기법을 활용한 건축가들 덕분에, 바야돌리드는 근대 도시로 새로 태어나게 되었습니다."
 flavor_cas.137.title: "[ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')] 설립"
 flavor_cas.137.desc: "[ROOT.GetCountry.GetFlavorRank] 곳곳에서 우리나라의 사법부가 점점 능률이 낮아지고 있다는 불만이 제기되었습니다. 이 문제에 대응하기 위해, [ROOT.GetCountry.GetGovernment.GetCourtTitle](이)가 [ShowBuildingTypeName('royal_audience_and_chancery')]의 설립을 제안하고 나섰습니다. 이 기관은 고등 법원으로서 일관된 판결을 내리고, 항소심을 진행하고, 지방의 사법 행정을 관장할 것입니다. 소재지로는 나라의 중심부에 자리하고 있으며, 날로 정치적 영향력이 성장하고 있는 [ShowLocationName('valladolid')]가 물망에 올랐습니다."
 flavor_cas.137.a: "[ShowLocationNameWithNoTooltip('valladolid')]에 설립하도록."
 flavor_cas.137.b: "현 사법 체계로도 문제없다."
 flavor_cas.137.historical_info: "1371년에 설립된 #italic 레알 아우디엔시아 이 찬시예리아 데 바야돌리드#!(바야돌리드 왕립 법원 및 대법원)는 항소심을 관장하는 고등 법원이자 지방 사법을 관장하는 감독 기관이었습니다. 이곳을 통해 왕실은 법적 권위를 중앙에 집중시켜 귀족과 지방의 법적 자치권을 견제할 수 있었습니다."
 flavor_cas.138.title: "[ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')] 확장"
 flavor_cas.138.desc: "[ShowLocationName('valladolid')]의 [ShowBuildingTypeName('royal_audience_and_chancery')](이)가 점차 [ROOT.GetCountry.GetFlavorRank] 전역에서 밀려 들어오는 막대한 양의 사건에 허덕이고 있습니다. 이로 인한 능률 저하 문제를 해결하기 위해, 우리 조언가들은 이 기관을 [ROOT.GetCountry.GetFlavorRank]의 남부 지역으로 확장하는 방안을 제기했습니다. 타구스강 이남 지역 중 유리한 입지 조건을 갖춘 [ShowLocationName('ciudad_real')](이)가 소재지 물망에 올랐습니다. 타구스강을 기준으로 관할권을 나누어, 북쪽은 [ShowLocationNameWithNoTooltip('valladolid')]가, 남쪽은 [ShowLocationNameWithNoTooltip('ciudad_real')](이)가 관장하게 될 것입니다."
 flavor_cas.138.a: "좋은 생각이로군!"
 flavor_cas.138.b: "하나만 있어도 충분하다."
 flavor_cas.138.historical_info: "1494년, 가톨릭 군주들은 기존 바야돌리드 아우디엔시아(법원)의 관할권을 둘로 나누어, 타구스강 이남 지역을 관할하는 #italic 레알 아우디엔시아 이 찬시예리아 데 시우다드 레알#!을 신설했습니다. 그러나 이 기관의 역사는 오래가지 못했습니다. 1500년이 되자, 1492년 점령 후 중요도가 높아지고 있던 도시인 그라나다로 아우디엔시아를 이전한다는 결정이 내려진 것입니다. 이전은 1505년에 이르러 후아나 여왕의 명령으로 완료되었습니다."
 flavor_cas.139.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.139.desc: "최근 [target_character.GetName](이)가 발표한 $laberinto_de_fortuna$가 많은 사람의 마음을 울리는 걸작으로 칭송받고 있습니다. 시인은 이 작품을 통해 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에 내려진 신의 은총을 찬양하고, [ROOT.GetCountry.GetGovernment.GetAdjective]의 미덕 아래 단결하자는 메시지를 전했습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 일각에서는 이 작품을 널리 전파함으로써 [ROOT.GetCountry.GetGovernment.GetGovermentType.GetName]에 대한 충성심을 고취하자는 목소리가 나오고 있습니다."
 flavor_cas.139.a: "작품이 널리 알려지도록 자금을 지원하라."
 flavor_cas.139.b: "좋은 작품은 저절로 알려지게 되어 있느니라."
 flavor_cas.139.historical_info: "후안 데 메나는 카스티야의 후안 2세 재위기에 활동했던 궁정 시인으로, 15세기 스페인에서 가장 중요한 문인으로 평가받습니다. 대표작인 #italic 라베린토 데 포르투나#!, 즉 '운명의 미로'의 경우 각종 고전을 참조하면서도 기독교 및 정치적 은유를 혼재하였는데, 이야기에 등장하는 '운명'은 신의 섭리에 따라 움직이며 궁극적으로는 정당한 왕에게 은총을 내리는 힘으로 묘사됩니다. 이 시는 왕실을 찬양하고 왕권 아래 단결할 것을 촉구하는 군주주의 선전 작품이었습니다."
 flavor_cas.140.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.140.desc: "[target_character.GetName](이)가 지은 감동적인 애시, $coplas_por_la_muerte_de_su_padre$가 [ROOT.GetCountry.GetFlavorRank] 전역에 퍼지고 있습니다. 이 작품은 시의 형식을 빌려 도덕성과 과거의 유산, 그리고 세속의 영광에 대해 고찰하면서도 명망 있는 레콩키스타 전사였던 시인의 부친을 기립니다. 일각에서 이 작품을 널리 선전함으로써 고인을 추모하고, 동시에 작품에 담긴 가치관을 장려하자는 의견이 제기되고 있습니다."
 flavor_cas.140.a: "누구나 마땅히 읽어야 할 작품이로다."
 flavor_cas.140.b: "사적인 애시로 남게 하라."
 flavor_cas.140.historical_info: "카스티야의 시인인 호르헤 만리케는 스페인 문학사에서 가장 위대한 시인으로 추앙받는 인물입니다. 특히 #italic 코플라스 포르 라 무에르테 데 수 파드레#!, 즉 #italic 아버지의 죽음을 애도하는 시#!는 중세 스페인 시 문학의 걸작으로 평가받습니다. 이 작품에서 시인은 세속의 영광을 초월하여 세상에 균형을 가져오는 죽음을 고찰하는 동시에, 존경받는 레콩키스타로서 덕망 있는 삶을 살았던 부친의 유지를 칭송하고 있습니다."
 flavor_cas.141.title: "새로운 왕의 예배당"
 flavor_cas.141.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 구성원과 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 중 일부가 [ShowLocationName('toledo')]에 [target_dynasty.GetName] 왕가를 영원히 기리기 위한 예배당을 건립하자는 의견을 내놓았습니다. 이들은 옛 왕실 무덤을 성당에 안치한 선례를 언급하면서, 우리 왕실의 혈통 또한 그에 걸맞은 수준으로 기려야 한다고 지적하고 있습니다."
 flavor_cas.141.a: "예배당 건설을 지시하라."
 flavor_cas.141.b: "지금은 허례허식을 부릴 때가 아니다."
 flavor_cas.141.historical_info: "'새로운 왕의 예배당'이라는 뜻의 #italic 카피야 데 로스 레예스 누에보스#!는 트라스타마라 왕가의 시조인 카스티야의 엔리케 2세가 톨레도 대성당 안에 세운 왕실 묘소이자 예배당입니다. 엔리케 2세는 산초 4세와 알폰소 7세 등 앞선 군주들의 무덤 가까이에 왕실 묘소를 마련함으로써 카스티야의 종교적, 역사적 권위와 자신의 통치권을 연결하고자 했습니다."
 flavor_cas.1000.title: "[inquisitor_torquemada.GetNameWithNoTooltip](과)와 스페인 이단 심문소"
 flavor_cas.1000.desc: "최근 들어 [inquisitor_torquemada.GetName](이)가 이끄는 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 파벌이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 점점 더 세력을 넓혀가고 있습니다. [inquisitor_torquemada.GetNameWithNoTooltip] 본인도 [target_character.GetName](과)와 즉위 전부터 친분이 두터워 상당한 영향력을 행사합니다. [inquisitor_torquemada.GetNameWithNoTooltip]에게 [ROOT.GetCountry.GetName]에서 [ShowReligionAdjective('catholic')]의 종교적 정통성을 지키는 임무를 맡긴다면, 향후 수 세기 동안 [ShowReligionAdjectiveWithNoTooltip('catholic')] 신앙이 흔들림 없이 [ShowRegionName('iberia_region')]를 지배하도록 하는 기관을 설립할 수 있을 것입니다. 이 세력이 때때로 광신적인 열의를 보인다는 보고가 있으나, 그렇다고 해서 이들을 화나게 하면 끔찍한 일이 벌어질 수 있습니다."
 flavor_cas.1000.a: "[inquisitor_torquemada.GetNameWithNoTooltip]에게 지지한다고 전하라."
 flavor_cas.1000.b: "예상치 못한 결과가 발생할 수 있다."
 flavor_cas.1001.title: "알람브라 칙령"
 flavor_cas.1001.desc: "[ShowRegionName('iberia_region')] 남부 지역을 손에 넣은 우리에게 곤란한 문제가 생겼습니다. 새로운 이교도 백성이 생기면서 [ShowCultureName('sephardi')] 민족에 대한 논의가 [target_character.GetName]에게 가장 중요한 주제로 떠오른 것입니다. 이단 심문소의 일원인 몇몇 조언가는 이들에게 강경한 입장을 취하며, 심지어 세파르딤이 [ShowReligionName('catholic')]으로 개종하는 것에 대해서도 우려를 표명했습니다. 세파르딤을 추방한다면 [ShowReligionAdjective('catholic')]의 [ShowRegionNameWithNoTooltip('iberia_region')] 통치를 확고히 할 수 있겠지만, 추방된 이들을 기꺼이 자기 국민으로 받아들이려는 적국에 힘을 실어 줄 수 있습니다."
 flavor_cas.1001.a: "개종하지 않으면 추방뿐!"
 flavor_cas.1001.tt1: "우리 국가의 일부 세파르딤이 [ShowReligionNameWithNoTooltip('catholic')]으로 개종하고, 거부하는 이들은 나라에서 추방됩니다"
 flavor_cas.1001.b: "그냥 놔둬라."
 flavor_cas.1001.tt2: "우리 국가의 세파르딤 인구가 더 행복해합니다"
 flavor_cas.1002.title: "[ShowCultureNameWithNoTooltip('andalusi')]인의 개종"
 flavor_cas.1002.desc: "[ShowAreaName('granada_area')]와 [ShowAreaName('andalusia_area')]를 정복한 후 우리는 상당한 숫자의 [ShowCultureName('andalusi')] 및 [ShowReligionGroupAdjective('muslim')] 인구를 우리 국민으로 맞이하게 되었습니다. 이단 심문소는 이들의 개종이 문제없이 진행되도록 이미 이 지역에서 활동을 확장하기 시작했습니다. [target_character.GetName](이)가 이단 심문소에 직접 개입하지 않는 한, 대부분의 [ShowCultureNameWithNoTooltip('andalusi')]인은 개종할 것이고 개종을 거부하는 자들은 이 나라에서 추방당할 것입니다."
 flavor_cas.1002.a: "강제로 개종시켜라!"
 flavor_cas.1002.tt1: "우리 국가의 [ShowCultureNameWithNoTooltip('andalusi')]인 대부분이 [ShowReligionNameWithNoTooltip('catholic')]으로 개종하고, 거부하는 이들은 나라에서 추방됩니다"
 flavor_cas.1002.b: "이단 심문소의 영향력을 제한하겠다."
 flavor_cas.1003.title: "라스알푸하라스 반란"
 flavor_cas.1003.desc: "[ShowCultureName('andalusi')] 사람들의 개종이 진행되는 가운데 [ShowAreaName('andalusia_area')]와 [ShowAreaName('granada_area')] 지역에서 반발이 일어났습니다. 일각에서는 이단 심문소의 활동이 [ROOT.GetCountry.GetCulture.GetName](이)가 이 지역을 정복한 후 [ROOT.GetCountry.GetName](과)와 [ShowCultureNameWithNoTooltip('andalusi')]인 사이에 맺은 조약을 위반하고 있다고 주장하며, 이단 심문소의 영향력을 없애려고 합니다.\n\n현재 긴장이 극에 치달아, 사소한 사건 하나만 생겨도 남부 지방에서 대규모 반란이 일어날 수 있는 상황입니다."
 flavor_cas.1003.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 alpujarras_rebels: "알푸하라스 반란군"
 alpujarras_rebels_joining: "[ShowAreaName('granada_area')] 및 [ShowAreaName('andalusia_area')]의 모든 [ShowCultureName('andalusi')] [pops|e]이 [alpujarras_rebels.GetName]에 가담합니다"
 flavor_cas.1004.title: "라스알푸하라스 전쟁"
 flavor_cas.1004.desc: "[ShowAreaName('andalusia_area')]와 [ShowAreaName('granada_area')]의 남부 지방은 여전히 불안정한 상황입니다. [ShowCultureName('andalusi')]인들이 공식적으로 개종한 지 수십 년이 지난 지금도 이단 심문소 관리와 지역 주민들 간의 갈등을 쉽게 찾아볼 수 있습니다.\n\n현 단계에서 새로운 반란은 피할 수 없어 보이니 우리도 대비하는 것이 좋겠습니다."
 flavor_cas.1004.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_cas.1005.title: "[ShowCultureNameWithNoTooltip('andalusi')]인의 추방"
 flavor_cas.1005.desc: "최근 남부 지방에서 발생한 반란과 불안으로 우리는 이 불안정한 사태를 종식시켜야 하는 상황에 처했습니다. 모든 [ShowCultureName('andalusi')]인을 우리 땅에서 추방하거나 이단 심문소의 영향력에서 완전히 벗어나야 합니다."
 flavor_cas.1005.a: "[ShowCultureNameWithNoTooltip('andalusi')]인들을 추방하라!"
 flavor_cas.1005.tt1: "[ShowCultureNameWithNoTooltip('andalusi')]인들이 다른 국가로 이주합니다"
 flavor_cas.1005.b: "이단 심문소는 이제 멈춰야 한다!"
 flavor_cas.1006.title: "[ShowGovernmentReformNameWithNoTooltip('spanish_tolerance')]"
 flavor_cas.1006.desc: "$spanish_tolerance_desc$"
 flavor_cas.1006.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1007.title: "독립 쟁취!"
 flavor_cas.1007.desc: "우리가 북부 침략자들에게 승리를 거두면서 독립을 쟁취했습니다. 이제 우리의 뿌리로 돌아가 [ShowReligionName('sunni')] 신앙으로 자유롭게 개종할 수 있습니다!"
 flavor_cas.1007.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1007.tt1: "국민 대부분이 [ShowReligionName('sunni')]로 개종합니다"
 flavor_cas.1100.title: "[target_character.GetNameWithNoTooltip](과)와 [ShowLawNameWithNoTooltip('society_of_jesus')]"
 flavor_cas.1100.desc: "[ROOT.GetCountry.GetAdjective]군에서 복무했던 [target_character.GetName](은)는 심각한 부상을 입은 뒤 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 길로 들어섰습니다. 이후 신학을 공부하는 동안 [ShowLawName('society_of_jesus')]라는 새로운 종교 단체를 설립했는데, 이 단체는 최근 [GetCountry('PAP').GetAdjective]의 인정을 받기도 했습니다. 이렇게 유능한 인물을 궁정에 기용해 [ShowReligionName('catholic')]의 이익을 도모한다면 분명히 보탬이 될 것입니다."
 flavor_cas.1100.a: "[target_ruler.GetNameWithNoTooltip]의 궁정으로 불러라!"
 flavor_cas.1100.b: "우리에겐 필요 없는 인재다."
 flavor_cas.1101.title: "골칫덩어리 [ShowLawNameWithNoTooltip('society_of_jesus')]"
 flavor_cas.1101.desc: "[ShowLawName('society_of_jesus')]에 의존했던 선택이 최근 들어 나라에 상당한 골칫거리가 되고 말았습니다. 이들은 한때 이교도들을 개종시키는 일에 보탬이 되는 든든한 조력자였지만, 이제 식민지 원주민을 보호하려는 태도를 보이는 탓에 지주들이 이익을 챙기는 데 걸림돌이 되고 있습니다. 이에 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들에게서 이 예수회의 권력을 박탈하고 우리 땅에서 추방해 달라는 항의를 여러 차례 받았습니다."
 flavor_cas.1101.a: "예수회 회원을 모두 추방하고 재산을 경매에 부쳐라."
 flavor_cas.1101.b: "예수회가 사회에 공헌하는 부분이 더 크다."
 flavor_cas.1200.title: "[ShowLawNameWithNoTooltip('mesta_council_law')]의 영향력"
 flavor_cas.1200.desc: "[ShowRegionName('iberia_region')]의 이동하는 양 떼는 수 세기 동안 [ROOT.GetCountry.GetAdjective] 경제에 큰 영향을 미쳤습니다. [ShowLawName('mesta_council_law')]에서 공식적으로 조직된 이 협회는 [target_character.GetName]에게 자신들의 권리와 특혜를 확인하고 지켜 줄 것을 청원할 수 있는 막강한 권한을 가지고 있습니다. [ShowLawNameWithNoTooltip('mesta_council_law')]는 1273년 [GetCharacter('cas_alfonso_x_burgundy').GetName]에게서 창립 헌장을 받았지만, 이를 통해 우리나라에서도 그 지위를 확립하고 보장받기 때문입니다."
 flavor_cas.1200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1200.a.tt: "[ShowRegionName('iberia_region')] 내 소유한 모든 [ShowGoodsNameWithNoTooltip('wool')] 지점이 영구적으로 [ShowModifier('merino_wool')] 보정치를 얻습니다"
 flavor_cas.1200.b: "청원을 거절한다."
 flavor_cas.1200.b.tt: "[ShowRegionName('iberia_region')] 내 모든 [ShowGoodsNameWithNoTooltip('wool')] 지점이 100년 동안 [ShowModifier('refused_merino_wool')] 보정치를 얻습니다"
 STATIC_MODIFIER_NAME_merino_wool: "메리노 양모"
 STATIC_MODIFIER_NAME_refused_merino_wool: "[ShowLawNameWithNoTooltip('mesta_council_law')]와의 협력 거부"
 flavor_cas.1201.title: "[ShowPolicyNameWithNoTooltip('right_of_possesion')]"
 flavor_cas.1201.desc: "[ShowLawName('mesta_council_law')]의 꾸준한 지도 아래 우리의 [ShowGoodsName('wool')] 산업은 번창하며 [ROOT.GetCountry.GetAdjective] 땅에서 영향력을 확장해 왔습니다. 이러한 조직의 성공과 통제력을 유지하려면 목초지 사용을 규제하고 필수 임대료를 합리적인 수준으로 제한하는 법, 다시 말해 [ShowPolicyName('right_of_possesion')]을 시행하는 것이 도움이 될 것입니다."
 flavor_cas.1201.a: "[ShowPolicyNameWithNoTooltip('right_of_possesion')]을 제정하라."
 flavor_cas.1201.b: "현재 상태가 바람직하다."
 flavor_cas.1201.c: "[ShowLawNameWithNoTooltip('mesta_council_law')]를 폐지하라!"
 flavor_cas.1201.c.tt: "[ShowRegionName('iberia_region')] 내 소유한 모든 [ShowGoodsNameWithNoTooltip('wool')] 지점이 영구적으로 [ShowModifier('merino_wool')] 보정치를 잃습니다"
 flavor_cas.1202.title: "메리노 [ShowGoodsNameWithNoTooltip('wool')]의 명성"
 flavor_cas.1202.desc: "우리 [ShowGoodsName('wool')]의 품질이 향상되면서 다른 유럽 시장에서 평판이 높아지고 해외 수요도 증가했습니다. 이에 따라 [ShowLawName('mesta_council_law')]가 주도하는 이 산업을 우리가 지원한다면 매우 수익성 높은 수출 산업으로 탈바꿈시킬 수 있을지도 모릅니다. 한편 [ShowLawNameWithNoTooltip('mesta_council_law')]의 일부 회원은 이러한 고품질 [ShowGoodsNameWithNoTooltip('wool')]를 기반으로 [ROOT.GetCountry.GetAdjective] [ShowGoodsName('fine_cloth')] 산업을 조성하여 강력한 [ROOT.GetCountry.GetCulture.GetName] 옷감 업계를 구축하자고 주장하고 있습니다!"
 flavor_cas.1202.a: "수출에 집중해라!"
 flavor_cas.1202.a.tt: "[ShowRegionName('iberia_region')] 내 소유한 모든 [ShowGoodsNameWithNoTooltip('wool')] 지점이 50년 동안 [ShowModifier('quality_merino_wool')] 보정치를 얻습니다"
 flavor_cas.1202.b: "국내 산업을 지원하겠다."
 flavor_cas.1202.b.tt: "[ShowBuildingTypeNameWithNoTooltip('fine_cloth_guild')]용 스페인 옷감 생산 방식이 잠금 해제됩니다"
 has_unlocked_spanish_cloth_industry: "이벤트에서 스페인 옷감 산업을 지원함"
 STATIC_MODIFIER_NAME_quality_merino_wool: "고품질 메리노 양모"
 flavor_cas.1203.title: "[ShowLawNameWithNoTooltip('mesta_council_law')] 장소"
 flavor_cas.1203.desc: "새로운 [ShowInstitutionName('enlightenment')]사상이 [ROOT.GetCountry.GetName]에 퍼지면서 [ShowLawName('mesta_council_law')]라는 기관이 과거의 유물처럼 보이기 시작했습니다. 점점 더 많은 권력이 자유주의 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들 손에 쥐어지면서 폐지 요구가 빗발치고 있습니다."
 flavor_cas.1203.a: "[ShowLawNameWithNoTooltip('mesta_council_law')]를 폐지하라!"
 flavor_cas.1203.a.tt: "[ShowRegionName('iberia_region')] 내 소유한 모든 [ShowGoodsNameWithNoTooltip('wool')] 지점이 영구적으로 [ShowModifier('merino_wool')] 보정치를 잃습니다"
 flavor_cas.1203.b: "[ShowLawNameWithNoTooltip('mesta_council_law')]는 그대로 유지하겠다."
 flavor_cas.1300.title: "[ShowPolicyNameWithNoTooltip('laws_of_burgos')]"
 flavor_cas.1300.desc: "[ShowContinentName('america')]에 지속적인 발판을 마련한 우리는 이제 [ROOT.GetCountry.GetName] [ShowPolicyName('civil_law_policy')]의 적용 대상이 아닌 새로운 국민의 처우를 성문화해야 하는 과제에 직면했습니다. 이에 조언가들은 원주민에게 적절한 [ShowReligionAdjective('catholic')] 교육과 자유를 보장하는 한편 총독이 [ShowPolicyName('encomienda_system_policy')]를 통해 원주민을 조직화할 수 있도록 하는 제안서 초안을 작성했습니다. 일부 식민지 관리는 이 경우 식민지 개척이 늦어질 뿐이라며 항의하지만, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 [ShowPolicyNameWithNoTooltip('laws_of_burgos')]을 지지합니다."
 flavor_cas.1300.a: "이 식민지 법의 초안을 작성하라!"
 flavor_cas.1300.a.tt: "모든 [ShowSubjectTypeName('colonial_nation')]가 [ShowPolicyNameWithNoTooltip('laws_of_burgos')]을 채택합니다"
 flavor_cas.1300.b: "정복자의 권리로 통치하겠다!"
 flavor_cas.1301.title: "[ShowPolicyNameWithNoTooltip('new_laws_indies')]"
 flavor_cas.1301.desc: "[ShowPolicyName('laws_of_burgos')]은 [ShowContinentName('america')]의 우리 식민지를 다스리는 데는 미흡한 [ShowLawName('legal_code_law')]임이 밝혀졌습니다. 원주민을 학대한다는 보고가 빈번하게 들리고 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 [ShowPolicyName('encomienda_system_policy')]의 후원자들이 선교 활동을 방해한다고 수시로 불평합니다. 이 광활한 땅을 효과적으로 관리하려면 새로운 법률을 제정하고 식민지 주민에게 더 엄격하게 적용할 필요가 있습니다."
 flavor_cas.1301.a: "[ShowPolicyNameWithNoTooltip('new_laws_indies')]을 강제하겠다!"
 flavor_cas.1301.a.tt: "모든 [ShowSubjectTypeName('colonial_nation')]가 [ShowPolicyNameWithNoTooltip('new_laws_indies')]을 채택합니다"
 flavor_cas.1301.b: "식민지 주민의 화를 돋우고 싶지는 않군."
 flavor_cas.1302.title: "[ShowLocationNameWithNoTooltip('valladolid')] 논쟁"
 flavor_cas.1302.desc: "[ShowContinentName('america')]에서 우리가 벌이는 활동의 도덕적 의미 때문에 [ShowPolicyName('encomienda_system_policy')] 사용을 둘러싼 광범위한 논쟁이 촉발되었습니다. 원주민들이 현지 관리에게 학대를 당했다는 보고가 반복되면서, 이 지속적인 논쟁을 더는 묵과할 수 없게 되었습니다. 이에 우리나라의 여러 지식인이 [ShowLocationName('valladolid')]에 모여 이 주제에 관한 입장을 제시했습니다. 토론이 계속되는 가운데 [target_character_sepulveda.GetName](이)가 주도하는 파벌과 [target_character_casas.GetName](이)가 이끄는 두 개의 파벌이 형성되었습니다. 현재 이 논쟁은 결론이 나지 않은 상태지만, 우리가 개입하여 한쪽에 정당성을 부여할 수 있습니다."
 flavor_cas.1302.a: "좋은 논쟁은 그 자체로 가치가 있지."
 flavor_cas.1302.b: "[target_character_sepulveda.GetNameWithNoTooltip]의 주장을 따르겠다."
 flavor_cas.1302.c: "[target_character_casas.GetNameWithNoTooltip]의 주장을 따르겠다."
 flavor_cas.1302.historical_info: "1550년 바야돌리드의 콜레히오 데 산 그레고리오에서 개최된 바야돌리드 논쟁은 아메리카 대륙의 초기 정복과 식민지화 이후 스페인 식민지의 원주민 처우에 관한 도덕적 논쟁이었습니다. 주요 논쟁은 스페인 행정부가 토착민에게 취해야 할 태도를 놓고 성직자 바르톨로메 데 라스카사스와 후안 히네스 데 세풀베다 사이에서 벌어졌습니다. 데 라스카사스는 식민지에서 시행된 강제 개종과 엔코미엔다 제도에 반대했고, 세풀베다는 그 제도를 지지하며 인신 공양과 식인 풍습을 행하는 원주민에게는 전쟁도 불사해야 한다고 주장했습니다. 이 논쟁은 결국 결론이 나지 않았지만, 1542년 스페인 국왕 카를로스 1세가 발표한 '인디아스 신법'의 시행을 공고히 하는 계기가 되었습니다."
 flavor_cas.1400.title: "[ShowRegionNameWithNoTooltip('italy_region')]의 분쟁"
 flavor_cas.1400.desc: "불구대천의 원수 [italian_rival.GetName](이)가 우리의 국익에 필수적인 [ShowRegionName('italy_region')] 내 영토를 점령하고 있습니다. 최대한 빨리 녀석들의 땅을 차지하고 전쟁에 대비하여 [ShowRegionNameWithNoTooltip('italy_region')] 안팎에서 우리의 입지를 다져야 합니다."
 flavor_cas.1400.a: "[ShowRegionNameWithNoTooltip('italy_region')] 내 모든 [italian_rival.GetAdjectiveWithNoTooltip] 땅의 영유권을 주장하겠다!"
 flavor_cas.1400.b: "[ShowRegionNameWithNoTooltip('italy_region')]의 일은 우리와 관계없다."
 flavor_cas.1400.historical_info: "이탈리아 전쟁은 1494년에서 1559년 사이에 일어난 일련의 전쟁으로, 대부분의 이탈리아 도시 국가와 교황령이 참여했고 때로는 프랑스, 스페인 같은 주요 강대국과 신성 로마 제국 황제까지 참여했습니다. 스페인은 1521년 합스부르크의 막시밀리안 1세가 사망한 뒤 스페인의 카를로스 1세의 지휘 아래 참전했습니다."
 flavor_cas.1401.title: "[from.GetAdjectiveWithNoTooltip]의 [ShowRegionNameWithNoTooltip('italy_region')] 침략"
 flavor_cas.1401.desc: "[from.GetName](이)가 뻔뻔하게 [ShowRegionName('italy_region')] 내 우리 영토의 영유권을 주장했습니다! 자신들의 야망을 공공연히 드러낸 이 선언에는 전쟁을 선포하고 우리 땅을 부당하게 점령하겠다는 의도가 다분히 엿보입니다. 우리도 준비를 갖추고 역으로 [ShowRegionNameWithNoTooltip('italy_region')] 내 저들 영토의 영유권을 주장하여 우리 지방에서 위협을 제거해야 합니다!"
 flavor_cas.1401.a: "우리도 모든 [from.GetAdjectiveWithNoTooltip] 땅의 영유권을 주장하겠다!"
 flavor_cas.1401.b: "그냥 헛소문일 뿐이다."
 flavor_cas.1402.title: "[ShowRegionNameWithNoTooltip('italy_region')]에서의 확전"
 flavor_cas.1402.desc: "[ShowRegionName('italy_region')] 내 모든 [italian_rival.GetAdjectiveWithNoTooltip] 지방의 영유권을 주장하려는 우리 움직임에 [italian_rival.GetName](이)가 반응했습니다. 저들은 역으로 우리가 가진 [ShowRegionNameWithNoTooltip('italy_region')] 내 모든 지방의 영유권을 주장했습니다!"
 flavor_cas.1402.a: "힘을 과시하려는 모습이 가소롭군."
 claimed_italy: "이탈리아 영유권 주장"
 flavor_cas.1500.title: "[ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]"
 flavor_cas.1500.desc: "해외로 진출하면서 탐사와 교역에 필요한 행정력을 감당하기 위해 우리의 관료 조직 역시 성장해야 할 필요성이 커졌습니다. [ShowLocationName('sevilla')] 항구는 해양 업무를 관리할 기관인 [ShowGovernmentReformName('casa_de_contratacion')]을 설립하기에 최적의 장소로 보입니다."
 flavor_cas.1500.a: "[ShowLocationNameWithNoTooltip('sevilla')]에 설립하는 것이 좋겠군."
 flavor_cas.1500.b: "[ShowLocationNameWithNoTooltip('cadiz')]에 설립하는 것이 좋겠군."
 flavor_cas.1500.c: "[ShowLocationNameWithNoTooltip('lisbon')]에 설립하는 것이 좋겠군."
 flavor_cas.1500.d: "[target_location.GetNameWithNoTooltip]에 설립하는 것이 좋겠군."
 flavor_cas.1500.e: "설립할 필요 없다."
 flavor_cas.1500.historical_info: "카사 데 콘트라타시온은 1503년 카스티야의 이사벨 1세가 모든 스페인 식민지를 감독하고자 설립한 정부 기관입니다. 탐사 및 무역 항해는 이 기관의 승인을 받아야 했고 모든 식민지 세금도 이곳에서 징수했습니다. 또한 카사의 임무에는 새로운 무역로 및 발견에 관한 비밀 정보를 보호하는 것도 있었습니다."
 flavor_cas.1501.title: "[trade_center_location.GetNameWithNoTooltip]의 국제항"
 flavor_cas.1501.desc: "[trade_center_location.GetName](은)는 이제 전 세계 수많은 상인이 찾는 [trade_center_location.GetRank.GetName](이)가 되었습니다. [ShowRegionName('north_atlantic_ocean_region')] 항해가 결코 쉽지 않음에도 [trade_center_location.GetNameWithNoTooltip] 항구는 [trade_center_location.GetRank.GetNameWithNoTooltip]의 성장을 촉진하고 있으며 [trade_center_location.GetNameWithNoTooltip]의 황금기가 도래할 것을 예고하고 있습니다."
 flavor_cas.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1502.title: "해가 지지 않는 나라"
 flavor_cas.1502.desc: "[ShowContinentName('europe')]과 해외에서 끊임없이 우리 제국의 경계를 확장하고자 노력한 덕분에 우리의 명성은 빠르게 높아졌습니다. 특히 [ShowContinentName('asia')]와 [ShowContinentName('america')]에서의 진출로 우리는 이제 해가 지지 않는 제국이라는 이름을 얻었습니다!"
 flavor_cas.1502.a: "영광스러운 명성을 만끽하라!"
 flavor_cas.1503.title: "[ShowBuildingTypeNameWithNoTooltip('archive_of_the_indies')]"
 flavor_cas.1503.desc: "[trade_center_location.GetName]의 [ShowGovernmentReformName('casa_de_contratacion')]은 오랫동안 분산된 방식으로 운영되어 왔는데, 이에 역사학자 [target_character.GetName](이)가 한 가지 제안을 해 왔습니다. 해외에서의 상업 및 행정 활동과 관련된 문서를 모두 수집하여 [ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]에서 이미 사용하던 건물 하나에 모으자는 것입니다."
 flavor_cas.1503.a: "훌륭한 계획이군!"
 flavor_cas.1503.b: "[ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]은 분산된 상태로 유지하겠다."
 flavor_cas.1600.title: "[ShowProvinceDefinitionNameWithNoTooltip('oran_province')] 원정"
 flavor_cas.1600.desc: "[inquisitor_cisneros.GetName](은)는 오랫동안 [target_character.GetName]에게 [ROOT.GetCountry.GetName]의 [ShowReligionAdjective('catholic')] 영토를 [ShowRegionName('maghreb_region')] 지역으로 확장해야 한다고 압력을 가했습니다. 이러한 정복 계획은 특히 [ShowLocationName('oran')] 주변 지역을 겨냥하는데, 이곳은 [ROOT.GetCountry.GetAdjective] 행정의 중심지로 적합할 뿐만 아니라 [ShowReligionAdjectiveWithNoTooltip('catholic')] 선교 활동을 다른 대륙으로 확장하는 데 유용한 거점이 될 것으로 보입니다."
 flavor_cas.1600.a: "[ShowLocationNameWithNoTooltip('oran')]을 즉시 점령하라!"
 flavor_cas.1600.b: "국내 문제에 집중하는 것이 어떻겠나."
 flavor_cas.1600.historical_info: "1505년 메르스엘케비르 점령과 1509년 오랑 정복은 이베리아 군주정의 영구적인 발판을 마련한 스페인 최초의 북아프리카 원정이었습니다. 추기경이자 대 이단 심문관인 시스네로스가 지휘하고 자금을 지원한 이 원정은 스페인 선박을 노리는 해적 활동을 억제하고 이단 심문소의 열성적인 선교를 북아프리카로 확대하기 위한 것이었습니다."
 flavor_cas.1601.title: "[GetCountry('TUN').GetNameWithNoTooltip]에서 찾아온 기회"
 flavor_cas.1601.desc: "[ShowAreaName('western_mediterranean_sea_area')]의 지배권을 차지하기 위한 끊임없는 투쟁 가운데 새로운 기회가 찾아왔습니다! [GetCountry('TUN').GetName]는 분쟁의 중심 지점에 있어 [ShowLocationName('tunis')] 항구와 도시를 장악하면 우리의 영향 범위를 지중해로 확대할 수 있습니다.\n\n때마침 [GetCountry('TUN').GetNameWithNoTooltip]의 일부 조언가들이 [ShowCultureName('turkish_culture')] 성향의 궁정 인사들이 곧 쿠데타를 일으킬 것을 우려하여 우리에게 도움을 요청해 왔습니다. 이 상황을 잘 이용한다면 [GetCountry('TUN').GetNameWithNoTooltip]를 침공하여 복속시킬 정당한 명분을 챙길 수 있을 것입니다."
 flavor_cas.1601.a: "함대를 준비하라!"
 supporting_tunisian_claimant: "[ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')]의 이해관계 위협"
 flavor_cas.1601.b: "그 지역에는 관심 없다."
 turned_down_tunisian_claimant: "튀니지의 요청 거절"
 flavor_cas.1700.title: "이베리아 결혼식"
 flavor_cas.1700.desc: "[GetCountry('ARA').GetName](과)와의 연합은 이들과 [ROOT.GetCountry.GetName] 사이에 지속적인 유대감을 형성할 기회입니다. 정치적 필요에 의해 맺어진 혼인이지만, [target_character.GetName](과)와 [target_spouse.GetName](은)는 결혼 생활에 매우 만족하는 듯 보이며, [ShowContinentName('europe')] 무대에서 강대국으로 인정받는 데 필요한 안정적인 정치 구조를 구축하고자 부부가 함께 연합의 안정화에 노력을 기울이고 있습니다."
 flavor_cas.1700.a: "연합에 오래도록 남을 유산을 남기자."
 spa_iberian_wedding: "이베리아 결혼식"
 flavor_cas.1800.title: "반란 조짐이 엿보이는 코무네로스"
 flavor_cas.1800.desc: "최근 중부 [ShowRegionName('iberia_region')]의 도시 주민들은 갈수록 늘어나는 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 요구 때문에 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 매우 화가 나 있습니다. 아직 공개적으로 반란을 일으킬 만큼 불만이 많지는 않지만, 문제가 더 커지지 않도록 상황을 주의 깊게 지켜봐야 합니다."
 comuneros_rebels: "코무네로스 반란군"
 comuneros_rebels_joining: "[ShowAreaName('leon_area')], [ShowAreaName('castile_area')], [ShowProvinceDefinitionName('madrid_province')], [ShowProvinceDefinitionName('toledo_province')]의 모든 [ShowCultureName('castilian')] [pops|e]이 [comuneros_rebels.GetName]에 가담합니다."
 flavor_cas.1800.a: "그딴 건방진 요구는 묵살하라!"
 flavor_cas.1800.b: "평민들의 요구를 들어주도록."
 flavor_cas.1801.title: "코무네로스의 요구"
 flavor_cas.1801.desc: "코무네로스가 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에 대항하는 반란을 준비하여 중부 [ShowRegionName('iberia_region')]의 도심을 장악했습니다! 즉시 요구를 들어줄 것이 아니라면 이들을 직접 찾아가서 반란을 진압하는 길밖에 없습니다."
 flavor_cas.1801.a: "농민 폭도들을 진압하라!"
 flavor_cas.1801.b: "저들의 요구도 일리가 있다."
 flavor_cas.1802.title: "패배한 코무네로스"
 flavor_cas.1802.desc: "코무네로스가 철권통치 아래 무너지면서 이제 [target_ruler.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](을)를 더욱 강력하게 장악하고 통치자의 뜻 아래 제자리를 찾도록 할 수 있는 이상적인 조건을 갖추게 되었습니다."
 flavor_cas.1802.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 존엄하다!"
 flavor_cas.1803.title: "코무네로스와의 타협"
 flavor_cas.1803.desc: "몇 차례의 협상 끝에 우리는 코무네로스와 타협을 이루었고 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 권한을 개혁하여 [ROOT.GetCountry.GetName]에 대한 통제권을 강화했습니다. 이를 통해 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](은)는 [target_ruler.GetName](을)를 배제하고 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 지위에서 비롯되는 대부분의 권력을 차단할 수 있는 권한을 갖게 되었습니다."
 flavor_cas.1803.a: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 어련히 잘하겠지."
 #flavor_cas.1900.title: "The Iberian Revolts"
 #flavor_cas.1900.desc: "In 1639 Olivares opened a campaign against southern France from Catalonia. If the Catalans had to defend their country, Olivares argued, they would have to support the army. This logic was lost on the Catalans. The peasants, urged on by their clergy, refused to support the troops. Soon there were clashes with the population, then riots and open rebellion. On June 7 the mob murdered the viceroy in Barcelona. In the autumn of 1640 Olivares scraped together the last available troops and sent them against the Catalan rebels. The rebel leader, Pau Claris, countered by transferring Catalan allegiance to the king of France, 'as in the time of Charlemagne' (Jan. 1641). French troops now entered Catalonia. Only when the renewed French civil wars (the Fronde) induced the French to withdraw their army was the Castilians able to re-conquer Catalonia (1652)."
 #flavor_cas.1900.a: "Put it down!"
 #flavor_cas.1900.b: "Appease them!"
 #flavor_cas.1901.title: "National revolt in Portugal"
 #flavor_cas.1901.desc: "In 1640, Portugal had been under the domination of Spanish kings for 60 years, since the fall of the Avis dynasty in 1578. However, in 1640, the Portuguese rose up in revolt and started a long liberation war against Spain. A long 24 years struggle, along with Spanish defeat in the Thirty Years War (1648), peace with France (1659) would lead to a renewed independence for Portugal, under the new Bragança dynasty, which would turn to Stuart England as an ally and protector (marriage of Catherine of Bragança with Charles II and transfer of Bombay to England as a dowry)."
 #flavor_cas.1901.a: "Put it down!"
 #flavor_cas.1901.b: "Appease them!"
 #flavor_cas.1902.title: "The Italian Revolts"
 #flavor_cas.1902.desc: "In 1647, popular revolutions broke out in Naples and Palermo, and soon these two cities were in the hands of revolutionary governments. In Naples, at least, it was again the excessive taxation, imposed for Spain's war effort that had precipitated the rebellion. The Spanish monarchy, wrote the Venetian ambassador to Madrid at the time, 'resembled that great colossus that during an earthquake had collapsed in a few moments while everyone hurried along to enrich himself with the fragments.' In fact, Spain survived and even managed to hold on to much of its empire. The revolts of Naples and Sicily, directed as much against the local nobility as against Spain, were put down in 1648."
 #flavor_cas.1902.a: "Put it down!"
 #flavor_cas.1902.b: "Appease them!"
 flavor_cas.2000.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2000.desc: "최근 유명 예술가 [target_artist.GetName]의 그림 한 점이 [target_ruler.GetName]의 손에 들어왔습니다. 제멋대로인 귀족에게서 압수한 이 그림에는 [target_artist.GetNameWithNoTooltip]의 탁월한 기술이 잘 드러나 있습니다."
