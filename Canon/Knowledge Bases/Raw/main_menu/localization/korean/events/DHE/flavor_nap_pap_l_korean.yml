l_korean:
 flavor_nap_pap.1.title: "[lorenzo_valla_scope.GetNameWithNoTooltip]"
 flavor_nap_pap.1.desc: "뛰어난 강연가 [lorenzo_valla_scope.GetName](이)가 최근 [country_ruler.GetName](을)를 만나 논객이자 철학자로서의 실력을 발휘해 군주의 관심을 끌었습니다. 두 사람은 죽이 잘 맞았던 것으로 보이는데, 실제로 이후 [country_ruler.GetShortNameWithNoTooltip](은)는 그 작가를 위해 학교에 자금을 지원하고 [lorenzo_valla_scope.GetLastNameWithNoTooltip]의 능력을 [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 활용하자고 제안했습니다.\n\n더욱이 [lorenzo_valla_scope.GetNameWithNoTooltip](은)는 아주 오래된 #italic 콘스탄티누스의 기증서#!에 대해 의구심을 가지고 있는데, 그 작품이 위조임을 증명할 수 있다고 믿는 것 같습니다. [lorenzo_valla_scope.GetLastNameWithNoTooltip]의 말이 맞다면 [ShowReligionAdjective('catholic')] 세계에 커다란 파장이 일 것입니다."
 flavor_nap_pap.1.historical_info: "15세기 이탈리아 인문주의자인 로렌초 발라는 이탈리아 르네상스에 많은 공헌을 한 인물로, 나폴리를 정복한 아라곤의 왕 알리폰소 5세 밑에서 주로 일했습니다. 발라는 가톨릭 세계에서 교황이 갖는 권위의 근거가 된 문서인 #italic 콘스탄티누스의 기증서#!를 비판하고, 그것이 위조임을 폭로하여 교황청에 굴욕을 준 사건으로 가장 잘 알려져 있습니다. 이러한 이유로 발라는 문헌 비평과 학문 분야로서의 문헌학을 창시한 인물로 여겨집니다."
 flavor_nap_pap.1.a: "당장 채용하라!"
 flavor_nap_pap.1.b: "학교의 기금 지원만 해 주겠다."
 flavor_nap_pap.1.c: "혹시 첩자는 아닐까?"
 NAP_when_done: "[lorenzo_valla_scope.GetName](이)가 작업을 마치면 [GetCountry('PAP').GetName](을)를 폭로할 수 있게 됩니다:"
 flavor_nap_pap.2.title: "#italic 콘스탄티누스의 기증서#! 폭로"
 flavor_nap_pap.2.desc: "[lorenzo_valla_scope.GetName](이)가 #italic 콘스탄티누스의 기증서#!에 대해 의구심이 든다고 말한 것은 빈말이 아니었습니다. [lorenzo_valla_scope.GetShortNameWithNoTooltip](은)는 해당 문서를 더욱 깊이 파고들었고, 그 안에서 온갖 모순점을 찾아내어 #italic 기증서#!가 가짜라는 사실을 증명해 냈습니다. 이미 일은 벌어졌고 [lorenzo_valla_scope.GetShortNameWithNoTooltip](은)는 자신이 고생한 보답을 받았습니다. 이제 이 충격적인 내용을 공개할지 말지는 우리에게 달려 있습니다."
 flavor_nap_pap.2.historical_info: "4세기에 교황 실베스테르에게 수여된 것으로 추정되는 #italic 콘스탄티누스의 기증서#!는 교황청에 다른 네 개 총대주교좌보다 우선하는 권리와 로마 제국 서부에 대한 권리를 부여했던 위조된 로마 칙령입니다. 이 문서는 11세기 이후 교황청에서 다양한 교황의 이익을 보호할 때 그 근거로 널리 사용되었습니다."
 flavor_nap_pap.2.a: "이 조사 결과를 널리 퍼뜨려라!"
 flavor_nap_pap.2.b: "결과를 공개하지 마라."
 nap_papal_state_exposed: "교황청 폭로"
 STATIC_MODIFIER_NAME_nap_exposed_papacy: "$nap_papal_state_exposed$"
 NAP_increase_reform_desire: "이 사실을 공개하기로 결정하면 얼마나 많은 [nations|e]가 [GetCountry('PAP').GetName](을)를 비난하느냐에 따라 [reform_desire|e]가 최대 #g 100.0%#!까지 증가합니다"
 flavor_nap_pap.3.title: "#italic 콘스탄티누스의 기증서에 대한 논고#!"
 flavor_nap_pap.3.desc: "[nap_from.GetName]의 [lorenzo_valla_scope.GetName](이)가 #italic 콘스탄티누스의 기증서#!의 기원을 연구하여 위작이라는 결론을 내렸습니다. 이에 우리는 조사 결과에서 오류를 찾으려고 최선을 다했지만, 합리적으로 반박할 근거를 거의 찾을 수 없었습니다. 이 소식은 아직 [ROOT.GetCountry.GetReligion.GetAdjective] 세계 일부에만 퍼졌지만, 언젠가는 모두가 알게 될 수밖에 없습니다. 아무 조치도 취하지 않으면 우리의 권위가 타격을 받고 약화될 것입니다."
 flavor_nap_pap.3.historical_info: "$flavor_nap_pap.2.historical_info$"
 flavor_nap_pap.3.a: "[lorenzo_valla_scope.GetShortNameWithNoTooltip](을)를 비롯한 모든 관련자를 파문하라!"
 flavor_nap_pap.3.b: "시치미를 떼라."
 nap_harsher_effect_on_excommunication_but_less_likely_and_excom: "이 결정은 다른 나라가 우리를 비난할 가능성을 #g 50.0%#! 감소시킵니다. 하지만 동시에 [reform_desire|e]를 #r 50.0%#! 증가시킵니다"
 nap_every_catholic_country_gets_to_choose: "모든 [ShowReligionAdjective('catholic')] 국가가 우리를 비난할지 말지 선택권을 얻습니다. 우리를 비난하기로 선택하면 그 나라는 소유한 [ShowReligionAdjective('catholic')] [provinces|e]의 비율에 따라 [reform_desire|e]가 증가합니다"
 STATIC_MODIFIER_NAME_nap_donation_of_contantine_exposed: "콘스탄티누스의 기증서 폭로"
 flavor_nap_pap.4.title: "$flavor_nap_pap.3.title$"
 flavor_nap_pap.4.desc: "한 철학자의 소문이 전해졌습니다. [nap_from.GetName]의 [lorenzo_valla_scope.GetName](이)가 #italic 콘스탄티누스의 기증서#!의 기원을 연구하여 위작이라는 결론을 내렸다고 합니다. 그 나라의 학자와 인본주의자들은 이 폭로가 진짜라고 생각합니다. 이는 [the_papacy.GetName](을)를 공격하고 [the_papacy.GetAdjectiveWithNoTooltip]의 영향력을 감소시킬 절호의 기회입니다. 그러나 [the_pope.GetName](을)를 비난하는 것은 심각한 사안이며 파문당할 위험을 감수해야 합니다."
 flavor_nap_pap.4.historical_info: "$flavor_nap_pap.2.historical_info$"
 flavor_nap_pap.4.a: "[the_papacy.GetLongNameWithNoTooltip](을)를 비난하라!"
 flavor_nap_pap.4.b: "이 사안에 대해서는 아무것도 하지 마라."
 nap_condemned_his_holiness: "교황 성하 비난"
