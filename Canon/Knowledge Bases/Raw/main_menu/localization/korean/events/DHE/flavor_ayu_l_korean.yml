l_korean:
 flavor_ayu.1.title: "$ayutthaya$ 건국"
 flavor_ayu.1.desc: "자신의 통치하에 [GetCountry('LAV').GetName]와 [GetCountry('ADH').GetName]의 영토를 통합한 [target_ruler.GetName](이)가 더 높은 목표를 세웠습니다. [target_ruler.GetShortNameWithNoTooltip](은)는 [GetCountry('SPN').GetName] 주민들과의 긴밀한 관계를 바탕으로 [target_location.GetName] 주변에 새로운 도시를 건설하여 그곳에서 모든 영토를 하나의 통일 국가로 통치하겠다는 제안을 내놓았습니다. 이 도시와 새로운 국가는 $ayutthaya$라고 부르며, 이를 통해 [target_location.GetNameWithNoTooltip]의 옛 [ShowLanguageName('sanskrit_language')]와 구분되는 [ShowCultureName('thai_culture')]만의 정체성을 부여할 계획입니다."
 flavor_ayu.1.a: "이 도시와 국가는 세상 속에 우뚝 서리라!"
 flavor_ayu.1.b: "도시 하나로 우리의 정체성을 규정할 수는 없다."
 flavor_ayu.1.c: "그럴 돈이 있으면 다른 데 쓰는 것이 낫지."
 flavor_ayu.2.title: "[target_ruler.GetNameWithNoTooltip]의 개혁"
 flavor_ayu.2.desc: "우리 행정부는 충분히 잘 운영되고 있음에도 [target_ruler.GetName](이)가 정부의 부족한 부분을 발견하고 국정을 더 효율적으로 돌보기 위해 다양한 개혁안을 제안했습니다. 비록 대부분의 제안이 매우 합리적이기는 하지만, 이를 따르면 일이 아무리 잘 풀려도 일시적으로 정부의 업무 수행 방식이 한바탕 뒤집히는 혼란을 겪게 될 것이며, 이러한 변화를 회의적으로 보는 사람도 많습니다."
 flavor_ayu.2.historical_info: "국왕 보롬마뜨라일로까낫은 아유타야 국왕으로 재위하는 동안 수많은 개혁을 도입했습니다. 그중에는 오늘날 국방부와 내무부의 전신인 전통적인 태국의 부처 #italic 깔라홈#!과 #italic 마하타이#!도 있었으며, 그 밖에도 #italic 삭디나#!를 통해 봉건 제도와 사회 계층을 정비하고 왕위 계승을 안정화하기도 했습니다. 이 부처들은 이전에도 존재했지만 1454년 국왕 보롬마뜨라일로까낫에 의해 개편되고 제도화되면서 아유타야 정부의 근간이 되었고, 1892년까지 그 구조가 그대로 유지되었습니다."
 flavor_ayu.2.a: "발전만이 살길이다."
 flavor_ayu.2.b: "잘 돌아가는 걸 굳이 바꿀 필요는 없지."
 flavor_ayu.3.title: "[target_ruler.GetNameWithNoTooltip]의 군대 개혁"
 flavor_ayu.3.desc: "우리 군대는 국가의 자부심이자 기쁨이지만, 그럼에도 늘 개선의 여지는 있는 법입니다. 이에 [target_ruler.GetName](이)가 상근 전문 코끼리 여단 훈련을 비롯한 다양한 군대 개혁안을 제안했습니다. 우리 군을 최상의 상태로 유지해야 한다는 점에는 이견이 없지만, 일각에서는 이러한 개혁이 전장에서 실제 효과가 있을지 의문을 제기하고 있습니다."
 flavor_ayu.3.a: "군대에는 지속적인 훈련과 개선이 필요하다."
 flavor_ayu.3.b: "확실하고 검증된 것에 집중하도록."
 flavor_ayu.4.title: "[target_ruler.GetNameWithNoTooltip]의 경제 개혁"
 flavor_ayu.4.desc: "[target_ruler.GetName](이)가 우리 [ROOT.GetCountry.GetFlavorRank]의 교역과 경제적 복지에 관한 다양한 개혁안을 제안했습니다. 우리나라를 통한 무역은 지금도 활발하지만, 무역로와 전반적인 경제를 개선하면 장기적으로 우리 국민에게 더 많은 혜택이 돌아갈 수 있습니다."
 flavor_ayu.4.a: "교역은 흘러야 하는 법."
 flavor_ayu.4.a.tt: "많은 [locations|e]의 [development|e]이 [ShowNamedValue('development_weak_bonus')|+=] 증가합니다"
 flavor_ayu.4.b: "지나친 개입은 교역에 방해가 될 수도 있다."
 flavor_ayu.5.title: "근대 [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] 국가의 탄생"
 flavor_ayu.5.desc: "[target_ruler.GetName](은)는 우리나라의 유구한 역사에서도 돋보이는 통치자로, 진정으로 깨달음을 주는 지도력을 지녔습니다. [target_ruler.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetName](이)가 역사의 위대한 제국들과 동등한 위치에 서기를 바라며, [ROOT.GetCountry.GetFlavorRank](을)를 새로운 길로 이끌겠다는 목표를 세웠습니다. 이를 위해 수도를 [target_location.GetName]에서 조금 남쪽으로 옮기고 철저한 행정 개혁을 단행하여 국가를 재건하고자 합니다."
 flavor_ayu.5.historical_info: "아유타야 왕국이 멸망할 당시는 전쟁과 내부 분열로 점철된 격동의 시기였습니다. 아유타야 왕국의 장군이었던 국왕 딱신은 버마 군대로부터 시암을 해방시킨 후 여러 군벌 세력으로 분열되어 있던 시암을 통일하는 데 성공했습니다. 이후 딱신은 톤부리 왕국을 세우고 방콕에 새로운 도시이자 수도를 건설했는데, 이 도시는 딱신이 쿠데타로 축출되어 처형된 후 라따나꼬신 왕국의 수도로 사용되기도 했습니다."
 flavor_ayu.5.a: "새로운 시대의 시작이로구나!"
 flavor_ayu.5.b: "미래의 가능성을 좇기보다 현재에 집중하자."
 flavor_ayu.6.title: "[ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')]"
 flavor_ayu.6.desc: "우리 [ROOT.GetCountry.GetFlavorRank](은)는 독실한 [ROOT.GetCountry.GetReligion.GetAdjective] 국가입니다. [target_ruler.GetName](은)는 종교적인 측면에서 확실한 모범을 보이고 싶어 하며, 이를 위해 [target_location.GetName]에 [ROOT.GetCountry.GetGovernment.GetAdjective]의 권위를 상징하는 새로운 사원 건립을 후원하고자 합니다. 그곳에서 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 의식을 거행하여 신앙과 더욱 굳건히 연결될 것입니다."
 flavor_ayu.6.historical_info: "국왕 쁘라삿 통은 1630년에 자신의 어머니를 추모하고자 재위 중 지은 첫 번째 사원인 왓 차이와타나람을 건립했습니다. 그 뜻은 '장구한 통치와 영광스러운 시대의 사원'으로, 이 사원은 크메르 양식으로 설계되었으며 왕실의 종교 의식을 거행하고 왕자와 공주를 화장하는 데 사용되었습니다. 이곳은 검은색과 금색으로 칠해진 좌불상 120개가 외벽을 장식하고, 불상이 있는 체디 모양의 법당 8개가 중앙 단상을 둘러싸는 형태로 이루어져 있습니다. 이 법당의 외벽은 부처님의 생애를 묘사한 12가지 부조로 장식되어 있고 내부에는 그림이 그려져 있습니다. 이 사원은 불교의 세계관을 상징하는데, 중앙의 탑은 세계의 축을, 그 주위에 있는 작은 탑 네 개는 사방의 네 개 대륙을 의미합니다."
 flavor_ayu.6.a: "[ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')]이 우리의 길을 밝히리라."
 flavor_ayu.6.b: "사원은 지금도 충분하지 않은가."
 flavor_ayu.7.title: "지평 넓히기"
 flavor_ayu.7.desc: "최근 몇 년 동안 멀리 떨어진 타국에서 온 상인들이 꾸준히 늘어나면서 우리가 알던 세계가 넓어진 것 같습니다. 제품과 기술 측면에서 이러한 교역을 통해 얻을 수 있는 이점을 부정할 수는 없겠지만, [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 [target_ruler.GetName](이)가 이 외국인들의 의견에 귀를 기울일 경우 그 이방인들이 가지게 될 영향력을 우려하는 목소리가 많습니다. 몇 가지 규제를 마련해 외국인들의 교역을 제한할 수는 있지만, 그 경우 틀림없이 적대감을 살 것이고, 반대로 자유롭게 활동하도록 허용하면 국가 내부에서 문제가 발생할 가능성이 있습니다."
 flavor_ayu.7.a: "교역 규제를 강화하라."
 flavor_ayu.7.b: "자유로운 교역을 허용하라."
 flavor_ayu.8.title: "부처의 발자국"
 flavor_ayu.8.desc: "[target_location.GetName]에서 한 사냥꾼이 커다란 발자국처럼 생긴 물웅덩이를 발견했는데, 벌써부터 그것이 부처님의 발자국이라고 주장하는 의견이 나오고 있습니다. 부처님께서 생전에 자신의 가르침이 받아들여질 만한 모든 땅에 발자국을 남겼다는 것은 잘 알려진 사실입니다. 따라서 우리 영토에 그 발자국 중 하나가 있다고 해도 전혀 놀랄 일은 아닙니다. [target_location.GetNameWithNoTooltip](을)를 비롯한 전국의 많은 국민이 이미 [target_ruler.GetName]에게 발자국을 제대로 보존하여 숭배할 수 있게 해 달라고 요청하고 있습니다."
 flavor_ayu.8.historical_info: "1624년, 한 사냥꾼이 사라부리에서 돌에 움푹 파인 자국이 있는 것을 발견했는데, 이를 부처님의 발자국이라고 믿었습니다. 이후 아유타야의 국왕 송탐은 이를 보존하고 숭배하기 위해 '왓 프라 푸타밧'이라는 사원을 짓도록 명령했습니다."
 flavor_ayu.8.a: "성스러운 발자국이 틀림없구나."
 flavor_ayu.8.b: "그냥 자연 현상일 뿐이다."
 flavor_ayu.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ayu.9.desc: "호기심 많은 한 외국인이 우리 땅에 나타났습니다. [target_character.GetName](은)는 전 세계를 돌아다녔으며, 그에 걸맞은 뛰어난 언어 능력과 실용적인 기술을 갖췄습니다. 이 인물은 [target_ruler.GetName]의 관심을 끌었는데, 다양한 능력을 갖췄으며 그중에서도 회계 기술이 특출나기에 [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 등용하면 유용할 것이라고 보았기 때문입니다. 그러나 외국인이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 주요 직책에 임명되면 [ROOT.GetCountry.GetFlavorRank] 내 탄탄한 기득권 세력의 분노를 살 것이 분명합니다. 이들은 자신의 자리가 교체되는 것을 절대 좋게 보지 않을 것입니다."
 flavor_ayu.9.historical_info: "그리스의 모험가이자 상인인 콘스턴틴 풀콘은 잉글랜드의 동인도 회사에서 일하다가 1675년 시암에 왔습니다. 잉글랜드에서 그의 원래 그리스 이름인 '게라키스'(매)가 '팔콘'으로 번역되었고, 나중에 다시 그리스화되어 '풀콘'으로 바뀌었습니다. 태국어, 영어, 프랑스어, 포르투갈어, 말레이어에 능통했던 풀콘은 나라이 왕의 궁정에서 통역사로 일했습니다. 그리고 얼마 지나지 않아 국왕의 고문이 되면서 시암 궁정에서 큰 영향력을 발휘하게 됩니다.\n\n궁정의 많은 사람이 왕이 풀콘에게 베푼 호의를 시기했고, 이는 두 사람 모두에게 파멸을 가져왔습니다. 나라이의 수양 형제인 쁘라 펫라차가 풀콘이 왕위 계승자인 프라 뿌이를 꼭두각시로 이용해 통치자가 되려고 한다는 소문을 근거로 쿠데타를 일으킨 것입니다. 이 쿠데타가 바로 1688년 시암 혁명으로, 여기서 풀콘과 왕위 계승자가 처형되고 며칠 후 나라이 왕도 사망하여 펫라차는 자신을 시암의 새로운 왕으로 선언하게 됩니다."
 flavor_ayu.9.a: "우리 [ROOT.GetCountry.GetFlavorRank]에 꼭 필요한 인재가 아닌가!"
 flavor_ayu.9.b: "외국인은 아무리 잘나도 외국인일 뿐."
 flavor_ayu.1000.title: "[target_country.GetNameWithNoTooltip] 문제"
 flavor_ayu.1000.desc: "한때 강력했던 [target_country.GetLongName](은)는 최근 몇 년 동안 [target_origin_country.GetName]의 지배를 받는 종속국으로 전락하고 말았습니다. [target_country.GetNameWithNoTooltip]에 대한 통제력을 강화할 기회라고 판단한 [target_ruler.GetName](은)는 자신의 [target_origin_country.GetGovernment.GetHeirTitle](을)를 [target_country.GetNameWithNoTooltip]의 [target_country.GetGovernment.GetRulerTitle](으)로 임명하자는 제안을 내놓았습니다. 이는 향후 그 [target_country.GetFlavorRank](과)와 [target_origin_country.GetNameWithNoTooltip](을)를 더욱 통합하는 데 크게 기여할 것이며, 양쪽 모두에게 이익이 될 것이 분명합니다."
 flavor_ayu.1000.historical_info: "'뜨라일록'이라고도 알려진 보롬마뜨라일로까낫 왕은 1438년 수코타이 국왕 마하 탐마라차 4세가 사망하자 자신의 아버지인 아유타야의 보롬마라차티랏 2세에 의해 수코타이 국왕으로 임명되었습니다. 당시 보롬마뜨라일로까낫은 겨우 7살이었고, 15살 때 아버지에 의해 수코타이 수도로 파견되어 왕의 이름으로 그곳 영토를 통치하게 되었습니다. 이후 보롬마라차티랏 2세가 서거하자 왕자는 아유타야의 국왕 보롬마뜨라일로까낫으로 즉위하여 두 왕국 간의 연합을 공고히 했습니다."
 flavor_ayu.1000.a: "[target_heir.GetNameWithNoTooltip](을)를 [target_country.GetGovernment.GetRulerTitle](으)로 임명하라."
 flavor_ayu.1000.b: "상대국에 제안을 보내라."
 flavor_ayu.1000.c: "현 상황을 유지하도록 하지."
 flavor_ayu.1001.title: "$flavor_ayu.1000.title$"
 flavor_ayu.1001.desc: "$flavor_ayu.1000.desc$"
 flavor_ayu.1001.a: "[target_heir.GetNameWithNoTooltip](을)를 받아들인다."
 flavor_ayu.1001.b: "제안을 거절한다."
 flavor_ayu.1002.title: "[target_country.GetNameWithNoTooltip]의 응답"
 flavor_ayu.1002.desc_heir_accepted: "[target_country.GetLongName](이)가 현명하게도 우리의 [ROOT.GetGovernment.GetHeirTitle](을)를 자신들의 새 [target_country.GetGovernment.GetRulerTitle](으)로 받아들이기로 했습니다. [target_country.GetNameWithNoTooltip](이)가 [target_heir.GetName]의 통치를 통해 얻는 이득만큼이나 우리도 상대국을 우리 행정부와 더욱 긴밀하게 연결함으로써 많은 이득을 볼 수 있을 것입니다."
 flavor_ayu.1002.desc_heir_refused: "어리석은 [target_country.GetName](이)가 [target_heir.GetName]의 통치를 거부하며, 우리처럼 은혜로운 치세 아래 번영할 가능성을 걷어차 버렸습니다. 하지만 이것이 마지막 기회는 아닙니다. 우리는 어떤 식으로든 [target_country.GetNameWithNoTooltip](을)를 우리나라의 일부로 만들 것입니다."
 flavor_ayu.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ayu.1002.b: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_ayu.1003.title: "[ROOT.GetCountry.GetNameWithNoTooltip](과)와 [target_country.GetLongNameWithNoTooltip]"
 flavor_ayu.1003.desc: "우리가 [target_country.GetLongNameWithNoTooltip]까지 통치하게 된 이래로 양국은 긴밀한 관계를 유지해 왔습니다. 이에 [target_ruler.GetName]의 많은 측근이 이를 공식화할 것을 제안했습니다. [target_country.GetNameWithNoTooltip](을)를 [ROOT.GetCountry.GetLongName]에 완전히 통합하여 두 나라를 하나의 통일 [ROOT.GetCountry.GetFlavorRank](으)로 합치자는 것입니다. 다만 어느 쪽 이름을 중심으로 통합할 것인지는 아직 정해지지 않았습니다."
