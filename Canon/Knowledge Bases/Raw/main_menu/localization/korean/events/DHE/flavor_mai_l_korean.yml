 flavor_mai.1.title: "구텐베르크와 인쇄기"
 flavor_mai.1.desc: "1450년, 마인츠의 귀족 출신 상인인 요하네스 구텐베르크는 금세공업에 종사하던 부친으로부터 물려받은 지식을 응용해 세계 최초의 인쇄기를 발명했습니다. 이렇게 발명한 인쇄기로 처음 인쇄한 것은 독일어 시였습니다. 그러나 구텐베르크의 야심은 여기에서 그치지 않아, 머지않아 성경 인쇄를 목표로 하게 됩니다. 하지만 사업 추진 과정에서 구텐베르크는 파산했고, 결국 채권자들이 사업을 인수하여 1457년에 최초로 인쇄본 성경을 제작했습니다. 이제 세상이 완전히 달라질 것입니다!\n우리는 어떻게 해야 할까요?"
 flavor_mai.1.a: "이 놀라운 발명을 후원하라!"
