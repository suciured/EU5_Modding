l_korean:
 flavor_hun.100.title: "[GetCurrentYear]년도의 의회"
 flavor_hun.100.desc: "재앙과도 같았던 바르나 전투 이후, 우리는 브와디스와프 국왕이 전사하고 오스만 제국에게 패배하면서 국가 붕괴의 위기에 놓이고 말았습니다. 국가가 통제할 수 없을 정도로 분열되고 무정부 상태가 임박하자, 후녀디 야노시 보이보드는 다시금 국가를 하나로 통합하고자 의회를 소집했습니다."
 flavor_hun.100.a: "후녀디 야노시를 섭정으로 선출하라."
 flavor_hun.100.b: "현 평의회를 유지하도록 하지."
 flavor_hun.100.c: "후녀디 야노시가 새로운 국왕으로 등극하리라."
 flavor_hun.110.title: "마차시 1세의 개혁"
 flavor_hun.110.desc: "마차시 1세는 재위 기간에 걸쳐 헝가리와 그 사회에 큰 변화를 불러온 인물입니다. 상대적으로 빈곤한 탓에 정기적인 의회 참석이 어려운 의원들에게 수년 치 세금을 미리 낼 수 있도록 조치하는 한편, 고위 귀족들을 노련하게 견제하면서 체계적인 징세 제도를 확립하고, 제각기 다른 직무를 담당하는 전문가들에게 국고 관리를 맡겨 왕실 수입을 극적으로 증대시키는 데 성공했습니다."
 flavor_hun.110.a: "행정 개혁에 집중하겠다."
 flavor_hun.110.b: "사회 개혁에 집중하겠다."
 flavor_hun.120.title: "이스트로폴리타나 대학"
 flavor_hun.120.desc: "프레슈포로크에 위치한 이스트로폴리타나 대학은 헝가리 최초의 대학교로, 국왕 마차시 1세의 요청을 받은 교황 바오로 2세가 설립했습니다. 대학은 갈레오토 마르지오와 존 비테즈를 비롯한 오스트리아 및 이탈리아 출신의 유명 강사들을 다수 보유했으나, 안타깝게도 마차시 1세의 승하 이후 폐교되고 말았습니다."
 flavor_hun.120.a: "분명 우리에게 도움이 되리라..."
 flavor_hun.130.title: "부다의 인쇄기"
 flavor_hun.130.desc: "1473년, 헝가리 최초의 인쇄 서적인 '헝가리 연대기'가 발간되었습니다. 이 책은 헝가리의 창립 시기부터 마차시 국왕 대관식까지의 역사를 다룬 역사서로, 헤스 안드라시의 신형 인쇄기를 사용해 제작되었습니다."
 flavor_hun.130.a: "훌륭하도다!"
 flavor_hun.140.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 흡혈귀"
 flavor_hun.140.desc: "흡혈귀 전설은 우리나라에서 아주 옛날부터 전해 내려온 전설입니다. 그런데 최근 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 [target_character.GetName]에 대한 흉흉한 소문이 돌고 있습니다. 말하길 [target_character.GetShortNameWithNoTooltip](이)가 그 무시무시한 괴물의 전설에 완전히 심취했으며, 심지어 자기도 흡혈귀라고 주장하기까지 했다고 합니다. [target_character.GetShortNameWithNoTooltip](은)는 수백 명에 달하는 백성을 살해하고 고문했다는 혐의를 받고 있으며, 충격적이게도 젊음을 유지하고자 처녀들의 피로 목욕을 한다는 믿기 힘든 소문까지 있습니다."
 flavor_hun.140.historical_info: "귀족 바토리 이슈트반의 조카 바토리 에르제베트에게는 피로 얼룩진 잔혹한 일화가 존재합니다. 전해지는 바로는 흡혈귀처럼 살려고 애썼으며, 처녀의 피로 몸을 씻으면 젊음을 되찾을 수 있다고 믿어 600명이 넘는 여성을 살해했다고 합니다. 결국 에르제베트는 재판을 받고 1614년 사망할 때까지 투옥되었습니다. 그러나 이러한 소문과 혐의 중 얼마나 많은 부분이 진실이며, 얼마나 많은 부분이 단순히 정치적 동기에 기반했는지는 아직도 논쟁이 분분합니다."
 flavor_hun.140.a: "그 끔찍한 폭정을 당장 저지하라!"
 flavor_hun.140.b: "농민들의 낭설에 불과하다."
 flavor_hun.150.title: "[target_country.GetLongNameWithNoTooltip]의 약진"
 flavor_hun.150.desc: "최근 우리가 [target_country.GetLongName]에 패배하면서 각지에서 여러 반향이 일었습니다. 서부의 합스부르크 왕가는 우리 [ROOT.GetCountry.GetFlavorRank](을)를 짐짝 취급하기 시작했으며, [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 적에게 맞설 때 도와줄 세력을 찾아 [GetCountry('HAB').GetName] 쪽으로 눈을 돌렸습니다. [GetCountry('HAB').GetNameWithNoTooltip] 측은 동부에서 우방을 그다지 확보하지 못한 만큼, 대신 [ShowAreaName('transylvania_area')]의 지도자들에게 의지하고 있는 듯합니다. 적들이 이토록 강성한 시기에 [ROOT.GetCountry.GetLongNameWithNoTooltip](이)가 이렇게 분열되고 말다니 재앙이나 다름없는 상황입니다."
 flavor_hun.150.a: "기독교 세계의 적에 맞서 단결해야만 한다!"
 flavor_hun.160.title: "헝가리 농민 반란"
 flavor_hun.160.desc: "오스만 제국을 상대로 십자군 전쟁을 벌이기 위해 군대를 모으려던 계획이 큰 불상사를 낳았습니다. 튀르크와의 전쟁 경험이 풍부한 베테랑 군사 지도사 도저 죄르지에게 군사 모집과 훈련을 맡긴 것까지는 좋았지만, 그자가 충성심이 의심되는 용병이란 사실은 간과하고 말았던 것입니다. 도저는 헝가리 사회에서 가장 빈곤하며 소외된 계층의 사람들을 끌어모아 대규모 무장 군대로 훈련했습니다.\n농민과 학생, 시골 사제 등으로 구성된 이들은 무기를 손에 쥐고 약소한 훈련을 거치자, 튀르크에 맞서 진군하기는커녕 본색을 드러내 제 주인에게 반기를 들었고, 급기야 우리 왕국 역사상 손꼽힐 정도로 규모가 큰 농민 반란이 일어나고 말았습니다. 반란이 한창 들끓는 지금, 영주들의 저택은 불타 약탈당하고, 성직자들은 말뚝에 꿰뚫려 처형당하며, 정부 관리들은 고문 끝에 목숨을 잃고 있습니다."
 flavor_hun.160.a: "쓰레기 같은 반란군 놈들!"
 flavor_hun.170.title: "보코츠 토마시"
 flavor_hun.170.desc: "주교이자 추기경이며, 왕국 의회의 구성원이기도 한 보코츠 토마시는 그 역동적인 성품으로 우리 왕국을 충실히 섬겼습니다. 학업은 물론 경력 면에서도 탄탄한 이력을 지닌 보코츠는 헝가리 내부의 사안은 물론 대외 정책까지 좌우하는 인물로 거듭났습니다.\n보코츠가 지향하는 대외 정책 중 하나는 오직 빈의 오스트리아 통치자들만이 우리가 튀르크에 맞서는 데 도움을 줄 수 있으니 그들과 긴밀히 연고를 다져야 한다는 것을 골자로 합니다."
 flavor_hun.170.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hun_bakocz_foreign_policy: "보코츠 토마시의 친합스부르크 정책"
 flavor_hun.180.title: "우리의 도움을 구하는 [GetCountry('BOH').GetNameWithNoTooltip]의 가톨릭 신도"
 flavor_hun.180.desc: "[GetCountry('BOH').GetGovernment.GetRuler.GetName](이)가 노골적으로 [GetCountry('BOH').GetLongName]의 [ShowReligionAdjective('hussite')] 이단들을 편애하자, 신심 깊은 [ShowReligionAdjective('catholic')] 귀족 집안 다수는 그 사실에 분개하며 봉기를 일으켰습니다. 로젠베르크, 슈반베르크, 슈테른베르크, 하젠부르크 등 유력 가문이 반란군을 이끌고 있기에 지도력만큼은 충분하지만, 아무리 하느님의 뜻에 부합하는 거사라 한들 과연 이들의 힘만으로 [GetCountry('BOH').GetGovernment.GetRulerTitle]의 군세에 대항할 수 있을지는 매우 불확실한 상황입니다.\n\n절박한 상황에 부닥친 반란군은 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 구원과 보호를 청했고, 그 대가로 [ShowReligionAdjectiveWithNoTooltip('catholic')] [GetCountry('BOH').GetNameWithNoTooltip] [GetCountry('BOH').GetFlavorRank](을)를 우리의 [ROOT.GetCountry.GetGovernment.GetRulerTitle]께 바치겠다는 듯합니다."
 flavor_hun.180.a: "신께서 원하신다!"
 hun_crowned_by_rebels: "반란군의 국왕 옹립 수용"
 flavor_hun.180.b: "절대로 [GetCountry('BOH').GetNameWithNoTooltip]에 맞서서는 아니 된다..."
 hun_refused_to_help_rebels: "보헤미아 가톨릭 신도 조력을 거부"
 flavor_hun.181.title: "[ShowLocationNameWithNoTooltip('olomouc')] 선거"
 flavor_hun.181.desc: "절박해진 우리 국가의 [ShowReligionAdjective('catholic')] 반군은 [GetCountry('HUN').GetName]의 [GetCountry('HUN').GetGovernment.GetRulerTitle]에게 보호를 청했습니다. [ShowReligionAdjectiveWithNoTooltip('catholic')] 신도들은 [GetCountry('HUN').GetGovernment.GetRuler.GetName](을)를 자신들의 새로운 [GetCountry('BOH').GetGovernment.GetRulerTitle](으)로 옹립했고, [GetCountry('HUN').GetAdjectiveWithNoTooltip]군이 도착하기만을 간절히 기다리고 있습니다.\n\n하지만 우리 [ROOT.GetCountry.GetFlavorRank]의 핵심 지역 계층민들은 여전히 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 충성하며, [ShowReligionAdjectiveWithNoTooltip('catholic')] 훼방꾼들의 행실을 규탄하고 있는 상황입니다."
 flavor_hun.181.a: "대역죄로다!"
 flavor_hun.190.title: "헝가리 북부의 도적단"
 flavor_hun.190.desc: "바르나 십자군 전쟁 이후, 1430년대 및 1440년대의 헝가리 내부 후스 전쟁이 모두 종식되자 수많은 숙련 용병이 일자리를 잃었습니다. 생계를 유지할 다른 방편을 찾지 못했던 이들은 끝내 도적질과 약탈을 통해 부를 얻기로 결심했습니다. 더욱 문제인 것은 일부 지방 귀족들이 자신의 세력 기반을 강화할 목적으로 이 문제아들과 결탁하기도 했다는 것입니다.\n시간이 지나면 현지 군대가 자연히 이러한 반란을 진압하겠지만, 방관했다가는 지역 경제에 상당한 타격이 올지도 모릅니다."
 flavor_hun.190.a: "그 도적들을 짓밟아야 한다!"
 flavor_hun.190.b: "지방 영주들이 알아서 해결하게 둬라."
 flavor_hun_show_rebels_tt: "[ShowAreaName('slovakia_area')] 내 [ROOT.GetVariable('display_num_locations_variable').GetValue|V0]개 [locations|e]에서 약 [ROOT.GetVariable('display_num_rebelling_pops_variable').GetValue|V0]#Y K#!에 달하는 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 every_location_slovakia_loses_prosperity_tt: "[ShowAreaName('slovakia_area')] 내 모든 소유 [location|e]의 [prosperity|e]이 [ShowNamedValue('prosperity_extreme_penalty')|+=2%] 감소합니다"
 flavor_hun.200.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]의 지상군"
 flavor_hun.200.desc: "강국들에 에워싸인 [ROOT.GetCountry.GetLongName]에는 강력한 지상군이 필요한 때가 많았고, 과거에 우리나라의 귀족들은 저마다의 병력을 증강하기 위해 고용한 용병단으로 군대의 대부분을 충당해 왔습니다.\n\n직업 군인인 이 용병들은 새로운 무기와 전술을 채택하는 데 적극적이며, 일반 징집군이 따라갈 수 없는 수준의 훈련을 받았습니다. 그렇게 용병들은 수년간 우리를 위해 충실히 봉사했지만, 평시가 되자 일부가 생계를 위해 도적질에 뛰어들고 말았습니다. 이 사실을 들은 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 율리우스 카이사르의 저술에 영감을 받아 상비 용병대의 창설을 구상했습니다. 안정적인 수입원을 얻은 군인들은 자연히 도적질을 멀리할 것이고, 우리는 비할 데 없이 강력한 전력을 보유할 수 있을 것입니다. 물론 우리가 재정적 부담을 감당할 수 있다는 전제하에 말이죠..."
 flavor_hun.200.a: "우리 지상군은 정예 중의 정예로 거듭날 것이다."
 flavor_hun.210.title: "헝가리의 요충지"
 flavor_hun.210.desc: "도나우강과 그 지류인 사바강이 합류하는 지점에 자리하고 있는 [belgrade_localized.GetName](은)는 이상적인 방어 요충지로, 남쪽에서 우리나라를 침공하려는 세력이라면 반드시 확보해야 할 중요 거점입니다. 그렇기에 선대 국왕들은 세르비아의 전제 군주 주라지 브란코비치 때부터 [belgrade_localized.GetName] 영지를 손에 넣어 두었지만, 그 웅장한 요새는 현재 보수와 증축이 시급한 실정입니다.\n안타깝게도 현재 헝가리 귀족들은 [belgrade_localized.GetName]의 요새는 고사하고 왕국 내 다른 국경 요새들의 유지 보수에도 전혀 기여하려 하지 않습니다. 이들은 [GetCountry('TUR').GetAdjective]의 위협을 직시하지 못한 채 요새 유지를 지원해 봤자 자신들의 권력이 약해질 뿐이며, 왕실이 자신들의 권리를 침해할 구실로 활용하고 있는 것이라고 주장하고 있습니다. 우리 방어선을 제대로 유지하려면, [ROOT.GetCountry.GetGovernment.GetRulerTitle]께서 국고를 열어 직접 비용을 지불하실 수밖에 없을 듯합니다."
 flavor_hun.210.a: "국고를 더 많이 쏟아부어야 한다."
 flavor_hun.210.b: "지금 있는 요새로 어떻게든 하는 수밖에."
 flavor_hun.220.title: "세르비아의 몰락"
 flavor_hun.220.desc: "세르비아가 몰락하면서 수많은 세르비아 난민이 남쪽으로부터 우리 국경에 밀려들고 있습니다. 이들은 우리 영토 안에서 새 터전을 찾아 [belgrade_localized.GetName] 인근 지역에 정착했고, 이미 우리의 보호를 누리고 있던 자국 동포들과 함께 새 삶을 꾸릴 수 있기를 바라고 있습니다."
 flavor_hun.220.a: "얼마든지 오라고 하라."
 flavor_hun.230.title: "[debrecen_province.GetName]의 시노드"
 flavor_hun.230.desc: "칼뱅주의 사상가들이 자신들의 종교적 이념을 전파하기 시작한 이래로, 우리 왕국에는 그 지지자들의 세가 아주 굳건했습니다. 예정론을 비롯한 칼뱅주의 교리는 귀족과 평민을 가리지 않고 깊은 공감을 얻었으며, 개혁파 학교와 대학이 여러 지방에 잇따라 설립되었습니다. 또한, 제2차 헬베틱 신앙 고백서의 내용이 조심스레 수용되면서, [ROOT.GetCountry.GetAdjective] 개혁 교회는 당대의 다른 개혁 교회들과도 연대하기 시작했습니다.\n하지만 오랫동안 왕권을 굳건히 지지해 준 가톨릭 성직자들은 이러한 변화를 불신의 눈초리로 바라보고 있으며, 개혁 교회가 아무리 강력하다 해도 아직 역사가 짧고 취약한 상태라는 사실에는 변함이 없습니다. 개혁 교회가 성장할 수 있도록 여지를 줘야 할까요, 아니면 때를 놓치기 전에 이들을 근절해야 할까요?"
 flavor_hun.230.a: "예수회를 불러올 때로군."
 hun_invited_jesuits: "예수회 초청"
 flavor_hun.230.b: "개혁의 때가 왔다!"
 flavor_hun.240.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.240.desc: "나더슈디 가문은 역사가 그리 깊거나 영향력이 출중하지는 않지만, 야심만은 대단한 귀족 가문입니다. 그중에서도 외국에서 수학하고 기나긴 순방까지 마친 젊은 [target_character.GetName](은)는 정치인, 외교관, 장군으로서 두루 촉망받는 인재입니다. 이 인물은 단기간에 헝가리 각계의 다양한 요구 사항을 조율하고, 나라 경제를 강화하는 한편, 국방을 돌보며 수많은 적에 맞서 실질적인 동맹을 모색하는 등 수많은 경력을 쌓았습니다."
 flavor_hun.240.a: "우리에게는 유능한 행정관이 필요하다."
 flavor_hun.250.title: "왈라키아 법령"
 flavor_hun.250.desc: "오스만 제국이 진출하면서 남동부 유럽의 정세는 완전히 뒤바뀌었고, 이에 많은 슬라브인과 루마니아인이 고향을 떠나 우리 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]의 국경 지역에 정착하고 있습니다. 이들은 고향을 되찾고자 하는 열망으로 가득 차 있으며, 분명 용맹한 군인이자 유격전 투사로서 활약할 수 있을 것입니다. 이들의 종교적, 문화적 자유를 보장해 주려면 국경 지역에서 다소의 불안정을 감수할 필요가 있겠지만, 오스만 제국에 대한 증오심으로 단결된 주민들의 힘은 우리에게 큰 도움이 될 것입니다."
 flavor_hun.250.a: "그 주민들의 권익을 보장해 주도록 하라!"
 flavor_hun.250.b: "아니, 어떤 경우에도 법과 질서를 준수해야 한다."
 flavor_hun.260.title: "루마니아인 봉기"
 flavor_hun.260.desc: "블라흐인이라고도 하는 루마니아 민족은 수 세기 동안 우리의 트란실바니아 영토에 거주해 왔습니다. 하지만 그 일대는 항상 세케이인, 트란실바니아 작센인, 블라흐인이 미묘한 세력 균형을 이루며 공존해 온 다민족 지역이었기 때문에 이들은 트란실바니아에서 거의 대표성을 갖지 못했습니다.\n그러나 최근 들어 블라흐인들이 권리와 대표성을 요구하기 시작했는데, 그중 일부는 심지어 [ROOT.GetCountry.GetAdjective] 당국에 맞서 무장봉기를 일으켰습니다."
 flavor_hun.260.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hun.270.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.270.desc: "1102년 이후 크로아티아 왕국은 헝가리에 통합되었으며, 이 기간에 현지의 군주로서 크로아티아군과 의회를 이끌 권위는 반이라 불리는 행정관들에게 위임되었습니다. 최근 크로아티아의 반으로 임명된 [target_character.GetName](은)는 이미 왕실을 섬기는 신하이자 장군으로서 그 유능함을 입증한 바 있습니다. 이 인재의 공로에 힘입어 그 가문은 바라주딘의 세습 백작이 되었고, 본인 또한 적을 상대로 전공을 세워 교황의 치하를 받았습니다."
 flavor_hun.270.a: "우리나라에 필요한 인재로다."
 flavor_hun.280.title: "데바이 마차시"
 flavor_hun.280.desc: "루터가 비텐베르크 교회 대문에 95개조 반박문을 게시한 지도 어느덧 수십 년이 지났지만, 종교 개혁 사상은 대륙 전역으로 계속해서 퍼져 나가고 있습니다.\n데바이 마차시는 비텐베르크에서 루터의 제자로 수학한 인물로, [ROOT.GetCountry.GetName] [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]에 종교 개혁의 가르침을 전파하는 것이 자신의 소명이란 확신에 차 있습니다.\n당연하게도 우리 종교계 인사들은 그런 생각을 달갑게 여기지 않았고, 에게르 주교 살라하지 토마시는 개신교의 영향력을 제한하기 위해 헝가리의 루터를 자처하는 데바이를 투옥했습니다."
 flavor_hun.280.a: "즉시 그자를 석방하도록 하라!"
 flavor_hun.280.a.tt: "우리 국가의 [ShowCultureName('hungarian')]계 [ShowReligionAdjective('catholic')] 신도 [pops|e] 대다수가 [ShowReligionAdjective('lutheran')] 신도로 변합니다."
 flavor_hun.280.b: "지극히 합당한 처사로다."
 flavor_hun.290.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hun.290.desc: "어릴 때부터 철저한 르네상스 교육을 받은 [target_artist.GetName]에게는 광범위한 인맥과 방대한 장서를 헝가리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 제공할 능력이 있습니다. [target_artist.GetShortNameWithNoTooltip](은)는 자신의 활동을 통해 인문주의와 우리 시대의 새로운 이상을 꾸준히 대변합니다.\n\n이 인물을 채용할까요?"
 flavor_hun.290.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.290.b: "그런 돌팔이는 필요 없다."
 flavor_hun.300.title: "헝가리 북부 도시 동맹"
 flavor_hun.300.desc: "헝가리 북부 지역에는 부유한 광산 정착지가 여럿 존재하며, 이는 여러모로 우리의 경제적 이익과 중요하게 결부되어 있습니다. 그렇기에 '도시의 공기가 자유를 만든다'는 독일 속담처럼, 그 광산 도시들은 우리 국가의 다른 정착지보다 더욱 큰 자유를 누려 왔고, 해당 공동체를 찾은 농노들까지도 예외는 아니었습니다. 유럽 전역에 금 품귀 현상이 일어난 현재, 광산 도시 동맹은 그 어느 때보다도 부유해져 자신만만해하고 있습니다.\n그렇지만 우리나라의 귀족 일부는 국가가 광산 도시에 지나치게 관대하며, 그러한 도시들이 우리나라의 국방에만큼은 공헌하도록 만들어야 한다고 주장하고 있습니다."
 flavor_hun.300.a: "그자들도 다른 이들처럼 국가에 공헌해야 한다!"
 STATIC_MODIFIER_NAME_hun_city_league_obligation: "도시 동맹 방위"
 STATIC_MODIFIER_DESC_hun_city_league_obligation: "이 지방의 채광 산업은 현재 호황을 누리고 있으며, 그 대가로 도시 동맹이 국가 방위에 직접 공헌합니다."
 flavor_hun.300.b: "그 도시들의 특권을 지켜 주거라."
 STATIC_MODIFIER_NAME_hun_city_leagues_protected: "채광 산업 호황"
 STATIC_MODIFIER_DESC_hun_city_leagues_protected: "폭넓은 자유가 주어지자 이 지방의 채광 산업 공동체가 크게 성장하고 현지 경제가 번성하고 있습니다."
 flavor_hun.310.title: "쿠루츠와 하이두크"
 flavor_hun.310.desc: "전쟁과 분쟁의 여파로 점점 더 많은 국민이 도적질과 약탈 행위에 가담하고 있습니다. 이들은 환멸감과 빈곤에 젖은 채로 우리 왕국을 떠돌며, 우리 국가와 우리의 적을 가리지 않고 모두에게 거리낌 없이 해를 가합니다. 하지만 이들은 여러모로 우리보다 외국 군대에 더 큰 골칫거리가 되고 있는 만큼, 만약 우리가 이들의 위법 행위를 눈감아 준다면 이 같은 비정규군이 오히려 우리 군대의 든든한 전력이 될지도 모릅니다."
 flavor_hun.310.a: "병사가 한 명이라도 아쉬운데, 좋은 생각이군."
 flavor_hun.310.b: "괜히 그 방황하는 농노들을 부추기면 곤란하다."
 flavor_hun.320.title: "[karoly_ruler.GetNameWithNoTooltip]의 절대적 통치"
 flavor_hun.320.desc: "[karoly_ruler.GetName](은)는 의회 소집을 거부하고, 행정을 중앙 집권화하며 [ROOT.GetCountry.GetFlavorRank]에 대한 자신의 권위를 강화하는 등 절대 통치의 원칙을 확고히 고수해 왔습니다. 왕권이 강화되자 비록 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 충성심은 약화되었지만, [karoly_ruler.GetShortNameWithNoTooltip]의 단호한 통치하에 국가는 더욱 효율적으로 변해 강성해졌습니다."
 flavor_hun.320.a: "이 나라는 군주의 통치를 받아야 마땅하다."
 flavor_hun.320.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 권력을 분산해야 한다."
 flavor_hun.330.title: "[GetCurrentYear]년 비셰그라드 회담"
 flavor_hun.330.desc: "14세기 [GetCountry('HUN').GetName](과)와 [GetCountry('POL').GetName](은)는 복잡하면서 때로는 격렬하기도 한 관계를 유지했습니다. 1335년, 양국의 외교적 연고를 굳게 다지기 위해 비셰그라드 회담이 개최되었고, 이 회담에서 두 나라는 중요한 합의에 이르렀습니다. [casimir_scope.GetName](이)나 [karoly_ruler.GetName] 중 어느 한쪽이 남성 후계자 없이 세상을 떠난 경우, 다른 한 국가가 상대방의 영토를 상속받기로 한 것입니다. 이제 그 역사적인 협약을 발효하고 충실히 이행할 때가 찾아왔습니다."
 flavor_hun.330.a: "이 협약을 공고히 할 시기로군."
 flavor_hun.330.a.at: "#Y [GetCountry('POL').GetName]에 협약을 제안합니다. 상대가 수용할 시 다음 효과가 발생합니다:#!"
 flavor_hun.330.a.bt: "[GetCountry('HUN').GetName]가 [GetCountry('POL').GetName]와 협약을 체결해 양국의 [heir_selection|e]을 [ShowHeirSelectionName('union_of_crowns_succession')]으로 변경합니다. [casimir_scope.GetName] 또는 [karoly_ruler.GetName] 중 어느 한쪽이 적법한 후계자 없이 사망하는 경우, 남은 [character|e]이 사망자의 왕위를 상속받아 [union|e]을 결성합니다."
 flavor_hun.330.b: "없던 일로 하지."
 flavor_hun.331.title: "제2차 비셰그라드 회담"
 flavor_hun.331.desc: "[GetCurrentYear]년에 개최된 제2차 비셰그라드 회담은 [GetCountry('HUN').GetName](과)와 [GetCountry('POL').GetName] 양국이 1335년에 체결한 협약을 엄수하겠다는 약속을 공고히 하기 위해 개최한 회담으로, 아주 중요한 외교적 행사로 평가해 마땅합니다. [GetCountry('POL').GetNameWithNoTooltip](이)가 이 회담을 받아들인다는 것은, 그 당시 체결한 상속 협정을 상호 간에 지키겠다고 서약하는 것이나 다름없습니다. 이로써 양국은 유사시에 운명을 함께하겠다는 뜻을 확실히 밝히며, 외교 관계의 증진에 따른 혜택을 누리고, 우호적 유대 관계를 강화할 수 있게 되는 것입니다."
 flavor_hun.331.a: "한번 맺은 협약은 지켜야 마땅하다."
 flavor_hun.331.a.tt: "이 협약을 수용하면 다음 효과가 발생합니다:"
 flavor_hun.331.b: "우리나라의 미래가 [GetCountry('HUN').GetAdjectiveWithNoTooltip]의 운명과 한데 엮여서는 아니 된다."
 flavor_hun.331.b.tt: "이 협약을 거부하면 다음 효과가 발생합니다:"
 flavor_hun.332.title: "[GetCurrentYear]년 비셰그라드 회담"
 flavor_hun.332.desc: "[GetCountry('POL').GetName](이)가 제2차 비셰그라드 회담을 받아들이자 우리 국가는 기쁨에 젖었습니다. 이로써 역사적으로도 긴밀했던 양국의 연고는 더욱 튼튼해질 것입니다. [GetCountry('POL').GetNameWithNoTooltip](은)는 이 외교적 의사 표명을 통해 1335년에 맺은 협정을 존중하겠다는 뜻을 확실히 밝혔으며, 양국 간에 단결과 신뢰를 가져다주었습니다. 그야말로 미래를 위한 협력과 공동 책임의 희망찬 징조라 할 수 있습니다."
 flavor_hun.332.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.18.title: "[GetCurrentYear]년 비셰그라드 회담"
 flavor_hun.18.desc: "실망스럽게도 [GetCountry('POL').GetName](은)는 제2차 비셰그라드 회담에 대해 거부 의사를 밝혔습니다. 이로써 역사적으로 그 의미가 깊었던 양국의 동맹 관계에 그림자가 드리웠으며, 1335년에 체결된 상속 협정의 이행에도 우려만이 남았습니다. 두 나라가 운명 공동체로서 서로 협조할 수 있으리라는 낙관은 희미해졌고, [GetCountry('HUN').GetName](은)는 홀로 [GetCountry('POL').GetNameWithNoTooltip]의 이 결정이 어떤 결과를 불러올지 숙고해야 할 처지에 놓였습니다."
 flavor_hun.18.a: "아쉽게 됐군..."
 agreed_second_congress_of_visegrad: "제2차 비셰그라드 회담 개최 합의"
 failed_second_congress_of_visegrad: "제2차 비셰그라드 회담 개최 실패"
 flavor_hun.340.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 황금"
 flavor_hun.340.desc: "새로이 통치자로 즉위한 [ruler_scope.GetName](은)는 국가가 중요한 갈림길에 서 있다는 사실을 깨달았습니다. 전대 통치자 [karoly_scope.GetName](이)가 금과 은의 수출을 금지하고 소수의 특권층만이 귀금속을 사용할 수 있도록 제한한 것의 후폭풍이 닥쳤기 때문입니다.\n\n[karoly_scope.GetShortNameWithNoTooltip](이)가 서거하자, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들과 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 새 군주의 입장을 가늠해 보기 위해 수출 금지령을 해제하고 금과 은의 자유 거래를 허용하라고 압박을 넣었습니다. 이 조치를 수용할 경우 우리가 시장에 행사하는 상업적 영향력에는 큰 변화가 오겠지만, 두 계층을 달래고 새로운 무역 기회를 열 수 있다는 점에서는 매력적인 제안이기도 합니다."
 flavor_hun.340.a: "금지령을 해제하겠다."
 flavor_hun.340.b: "아니, 금지령을 갱신하겠다."
 flavor_hun.350.title: "1222년 금인 칙서"
 flavor_hun.350.desc.a: "[ruler_scope.GetName](이)가 우리의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 즉위하자 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 자신들의 권력을 다질 기회가 찾아왔다는 것을 직감했습니다. 전제 군주였던 [karoly_ruler.GetName](과)와는 달리 [ruler_scope.GetNameWithNoTooltip](은)는 아직 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 권위를 채 행사하지 못했고, 그 탓에 비열한 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 정당한 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 통치를 거스르기 시작했습니다.\n\n그 유명한 [ShowEstatePrivilegeName('golden_bull_of_1222')]를 되살린다면 [GetEstateNameWithNoTooltip('nobles_estate')]들이 다시금 국가에 충성하도록 다잡을 수 있겠지만, 도리어 이들의 입지가 더욱 강화되는 역효과를 낳을 가능성도 배제할 수는 없습니다..."
 flavor_hun.350.desc.b: "[ruler_scope.GetShortName](이)가 우리의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 즉위하자 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 자신들의 권력을 다질 기회가 찾아왔다는 것을 직감했습니다. 전대 통치자 [karoly_ruler.GetName](이)가 그랬듯, [ruler_scope.GetNameWithNoTooltip] 또한 정당한 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 통치를 거스르는 비열한 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들에게 권위를 행사하는 데 크게 애를 먹고 있는 것입니다.\n\n그 유명한 [ShowEstatePrivilegeName('golden_bull_of_1222')]를 되살린다면 [GetEstateNameWithNoTooltip('nobles_estate')]들이 다시금 국가에 충성하도록 다잡을 수 있겠지만, 도리어 이들의 입지가 더욱 강화되는 역효과를 낳을 가능성도 배제할 수는 없습니다..."
 flavor_hun.350.a: "금인 칙서를 갱신하라."
 flavor_hun.350.b: "시간이 지나면 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들도 제 분수를 깨달을 것이다."
 flavor_hun.350.historical_info: "1351년, 헝가리의 러요시 1세는 의회를 소집하고 1222년 금인 칙서의 조항 대부분을 재천명해 헝가리 귀족들의 권익을 재정립했습니다. 그중에서도 특히 주목할 만한 부분은 남성 후계자가 없는 귀족이 영지를 자유롭게 물려줄 수 있는 기존의 권리를 변경해, 한사 상속 제도를 도입한 것입니다. 또한, 러요시 1세는 지주들이 농민들로부터 '9분의 1세'를 징수하도록 하는 법안을 제정하는 한편, 농민들의 자유로운 이주 권리는 계속해서 유지해 주었습니다. 이와 같은 변화는 헝가리의 귀족과 농민 계층 모두에 두루 큰 영향을 주었고, 국가의 사회 경제적 발전에 기여했습니다."
 flavor_hun.360.title: "[ShowPolicyNameWithNoTooltip('vlach_law_policy')]"
 flavor_hun.360.desc: "[ShowCultureName('transylvanian')] 주민들은 우리 [ROOT.GetCountry.GetFlavorRank]에 없어서는 안 될 존재로 거듭났습니다. 한때 [ShowCultureNameWithNoTooltip('transylvanian')] 농민들을 규율했던 [ShowPolicyName('vlach_law_policy')]은 일개 전통법에 지나지 않지만, 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 꾸준히 그 위상이 확대되어 이제는 우리 국가의 다른 기성 법체계들과 경쟁할 만큼 중요해졌습니다. 이 법률을 우리의 공식적인 법으로 채택한다면 루마니아어를 사용하는 신민들의 충성을 얻을 수 있겠지만, 상류 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]층의 분노를 자극할 위험이 뒤따릅니다."
 flavor_hun.360.a: "[ShowPolicyNameWithNoTooltip('vlach_law_policy')]을 [ShowLawNameWithNoTooltip('legal_code_law')]으로 제정하라."
 flavor_hun.360.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 충성을 잃는 위험은 감수할 수 없다."
 transylvanian_independence_fighter: "트란실바니아 반란군"
 flavor_hun.360.b.tt: "헝가리의 모든 [ShowCultureName('transylvanian')]계 [ShowReligionAdjective('orthodox')] 농민에 다음 효과가 발생합니다:\n- 팝 만족도 90% 감소\n- $transylvanian_independence_fighter$에 가담"
 flavor_hun.370.title: "성 지외르지 기사단"
 flavor_hun.370.desc: "1326년 [karoly_scope.GetName]에 의해 창설된 성 지외르지 기사단은 유럽에서 가장 오래된 세속 기사단 중 하나로, 중세 기사도의 이상을 상징하는 단체입니다. 이 명망 높은 기사단의 일원이 되는 것은 영예의 표식이자 기사도를 향한 흔들림 없는 헌신의 표상입니다.\n\n[karoly_scope.GetNameWithNoTooltip](이)가 세상을 떠난 지금, 성 지외르지 기사단의 운명은 그 뒤를 이은 [ruler_scope.GetName]의 손에 달려 있습니다. 이 기사단을 유지하고 확대한다면 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 [ROOT.GetCountry.GetFlavorRank]의 위상을 더욱 강화할 수 있겠지만, 이에는 막심한 재정적 부담이 뒤따를 것입니다. 한편, 기사단을 해체한다면 이전까지 기사단에 투입했던 자원을 우리 국고에 확보해 국가의 재정을 보완할 수 있을지도 모릅니다."
 flavor_hun.370.a: "기사단을 확대해야 한다!"
 flavor_hun.370.b: "기사단을 해체하라."
 flavor_hun.380.title: "국왕 재가권"
 flavor_hun.380.desc: "[ruler_scope.GetName](은)는 오랫동안 [GetCountry('PAP').GetAdjective](과)와 갈등 관계에 있었습니다. 최근 [ruler_scope.GetShortNameWithNoTooltip](은)는 교황의 요구 사항을 국가에서 독자적으로 검토할 수 있게 하는 칙령인 [ShowGenericActionName('placitum_regium')]을 제정하였고, 그로 인해 긴장은 더욱 고조되었습니다. [ROOT.GetCountry.GetName](과)와 성좌 사이의 관계가 악화한 탓에 특히 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 이 사안을 크게 난감해하고 있습니다. 이에 성직자들은 회합을 개최해, [ruler_scope.GetNameWithNoTooltip]에게 논란의 대상이 되고 있는 #italic 국왕 재가권#!을 철회해 양측 간의 화해를 모색할 것을 촉구했습니다."
 flavor_hun.380.a: "계속해서 [GetCountry('PAP').GetAdjectiveWithNoTooltip]의 권한을 제한하라."
 flavor_hun.380.b: "국왕 재가권을 철회하라."
 flavor_hun.380.historical_info: "1404년, 룩셈부르크의 지기스문트 치하에 놓여 있던 헝가리에 #italic 국왕 재가권#!이라는 획기적인 칙령이 제정되었습니다. 이로써 국왕은 고위 성직자의 임명과 이들이 받을 보수를 감독할 수 있는 권한을 확립했고, 헝가리의 유급 성직자들 사이에서 교황 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 권한은 매우 축소되었습니다. 지기스문트는 교황의 성직자 임명권을 무력화함으로써 왕실의 뜻이 더 중요하게 여겨지도록 만들었고, 이 사건으로 인해 헝가리의 왕권과 교황의 권위 사이에 유지되던 힘의 균형에는 중대한 변화가 일어났습니다."
 flavor_hun.390.title: "[toldi_scope.GetNameWithNoTooltip]"
 flavor_hun.390.desc: "[toldi_scope.GetName](은)는 아직 전장에서 자신의 잠재력을 온전히 발휘해 보지 못한 촉망받는 군인입니다. [toldi_scope.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 [ROOT.GetCountry.GetName]에 충성을 바치고 우리 군대와 함께 싸울 것을 엄숙히 서약했습니다."
 flavor_hun.390.a: "그자가 전장에서 어떤 활약을 펼칠지 지켜보겠다."
 flavor_hun.390.b: "우리 내각에 아주 훌륭한 인재가 하나 더 늘었군."
 flavor_hun.390.historical_info: "최근 이루어진 역사적 발견에서 오래도록 전설 속 인물로 여겨졌던 톨디 미클로시가 실존했다는 사실이 드러났습니다. 톨디는 카로이 1세 국왕과 러요시 1세 '대왕' 밑에서 #italic 알이스판#!(자작), #italic 바르나지#!(성주), 심지어는 #italic 푀이스판(자치주 총독)#! 직위까지 역임했던 인물입니다. 그 밖에도 러요시 대왕의 이탈리아 원정에서 용병 대장으로 활약하며 자신의 업적을 공고히 하는 한편, 1359년에는 피렌체에서 새끼 사자를 입수하기도 했습니다. 톨디의 위업과 용맹은 지금도 민간전승으로 기려지며, 특히 노그라드와 비하르 자치주에서 인기가 높습니다."
 flavor_hun.400.title: "[location_scope.GetNameWithNoTooltip] 대학교"
 flavor_hun.400.desc: "대학은 학문의 진보와 지적 성장을 위한 기관으로, 당연하게도 대학교를 건설하는 편이 국가의 기술 발전을 촉진하기에 유리합니다. 마침 [location_scope.GetName]에 위치한 [location_scope.GetRank.GetName](은)는 대학교를 설립하기에 탁월한 입지 조건을 갖추고 있습니다."
 flavor_hun.400.a: "대학 건설 자금을 지원하라."
 flavor_hun.400.b: "그럴 여유는 없다."
 flavor_hun.400.historical_info: "1367년에 설립된 이 대학교는 중부 유럽에서 가장 오래된 대학 중 하나로, 코펜바흐의 빌모시 주교가 영향력을 행사한 결과 교황 우르바노 5세의 축복하에 설립되었습니다. 대학 설립의 주된 목적은 교회법과 라틴어를 교육하여 헝가리 학생들이 해외로 유학하지 않아도 되게 하는 것이었습니다. 비록 오래 존속하지 못하고 14세기 후반에 역사 속으로 사라졌지만, 이 대학은 볼로냐의 갈바노와 알샤니 발린트 주교 같은 위인들의 지도 아래 주목할 만한 업적을 남겼습니다. 현대에는 페치 대학교가 이곳의 지적 유산을 이어 가고 있으며, 그 중세 시대의 역사 중 일부는 페치 대학의 역사 전시관에 보관되어 기념되고 있습니다."
 flavor_hun.410.title: "드래곤 기사단"
 flavor_hun.410.desc: "[turkish_scope.GetAdjective] [turkish_scope.GetFlavorRank](은)는 발칸 반도뿐만 아니라 기독교 세계 전체를 위협하는 존재로 거듭났습니다. 작금의 [ShowPolicyName('order_of_saint_george_policy')]은 많은 고명한 전사의 힘을 하나로 합칠 수 있게 해 줬지만, 기사도를 받드는 데 중점을 두고 있는 탓에 직접적으로 #italic 신의 징벌#!에 맞서지는 못했습니다.\n\n이에 [ruler_scope.GetName](은)는 기사단의 구성원과 여타 국가 지도자들을 한자리에 모았고, 이 위중한 시기에 [turkish_scope.GetNameWithNoTooltip] 세력을 견제하고 기독교 세계를 수호할 새로운 #Y 기사단#!인 [ShowPolicyName('order_of_the_dragon_policy')]의 창단을 논의했습니다."
 flavor_hun.410.a: "[ShowPolicyNameWithNoTooltip('order_of_the_dragon_policy')]의 시대가 왔노라."
 flavor_hun.410.a.tt: "#Y $romanian_language$#!, #Y $hungarian_language$#!, #Y $serbo_croatian_language$#! 또는 #Y $albanian_language$#!를 사용하는 모든 [country|e]가 [ShowPolicyName('order_of_the_dragon_policy')]에 가맹할 수 있습니다"
 flavor_hun.410.b: "우리의 힘만으로도 [turkish_scope.GetAdjectiveWithNoTooltip]의 위협을 이겨 낼 수 있다!"
 flavor_hun.410.historical_info: "정치적 혼란에 더불어 외세와 국내 적대 세력의 위협에까지 시달리던 헝가리 국왕, 룩셈부르크의 지기스문트는 1408년 12월 12일 첼레의 바르바라 왕비와 함께 드래곤 기사단을 창설했습니다. 본래 사교 단체로 구상되었던 드래곤 기사단은 헝가리의 카로이 1세 국왕이 창설하고 성 게오르기우스를 수호성인으로 삼은 성 지외르지 기사단에서 영감을 받았습니다. 헝가리 군주와 가톨릭교회는 물론 기독교 세계 자체를 수호하는 임무를 띤 드래곤 기사단은 귀족들을 공통된 대의 아래 결집했고, '불신자 적(주로 오스만 튀르크인)'과의 투쟁을 나타내는 표상으로 거듭났습니다. 드래곤 기사단은 우로보로스와 붉은 십자가 상징을 통해 고유한 정체성을 구축했으며, 그 구성원들은 국왕과 왕비, 그리고 그 후계자에게 충성을 서약하고 굳건히 봉사하는 대가로 왕실의 보호와 영예, 그리고 특권을 누렸습니다."
 flavor_hun.411.title: "$flavor_hun.410.title$"
 flavor_hun.411.desc: "[founder_of_order_of_the_dragon.GetLongName]의 [ruler_scope.GetName](이)가 [ShowPolicyName('order_of_the_dragon_policy')]의 창단을 논하는 중요한 자리에 [our_ruler.GetName](을)를 초청했습니다. 이 신생 기사단의 목적은 자라나는 [turkish_scope.GetAdjective] 튀르크의 위협에 대항할 기사단을 구축해, 단원 간의 연결망을 구축하는 것이라고 합니다."
 flavor_hun.411.a: "기사단이 우리의 미래를 지킬 것이다."
 flavor_hun.411.b: "[turkish_scope.GetNameWithNoTooltip] 정도는 지금 우리의 힘만으로도 상대할 수 있다."
 flavor_hun.420.title: "[tournament_victor.GetNameWithNoTooltip]의 마상 시합 우승!"
 flavor_hun.420.title.fallback: "마상 시합 종료!"
 flavor_hun.420.desc: "오랜 기다림 끝에 마지막 마상 대결이 시작되었습니다. 투지로 가득한 두 경쟁자, [first_tournament_participant.GetName](과)와 [second_tournament_participant.GetName](이)가 명성과 영예를 손에 넣기 위해 맞붙을 준비를 마쳤습니다! 하지만 승자가 되는 건 오직 한 사람뿐입니다.\n\n수차례 합을 주고받는 치열한 싸움 끝에, 최종 우승자가 결정되었습니다! 승리자이자 새로운 #italic [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 [ROOT.GetCountry.GetGovernment.GetAdjective] 기사#!, [tournament_victor.GetNameWithNoTooltip]에게 영광 있기를!"
 flavor_hun.420.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.420.a_tt: "우리가 편을 든 선수가 이겼습니다"
 flavor_hun.420.b: "안타까운 소식이로군..."
 flavor_hun.420.b_tt: "우리가 편을 든 선수가 졌습니다"
 flavor_hun.420.c: "아주 재미있구나!"
 flavor_hun.420.c.tt: "대결이 무승부로 끝났습니다"
 flavor_hun.421.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 마상 시합"
 flavor_hun.421.desc: "유럽에서 마상 시합의 인기가 사그라드는 와중에도, [ruler_scope.GetName](은)는 이 기사도의 전통을 지켜나가는 데 변함없이 헌신하고 있습니다. [ruler_scope.GetShortNameWithNoTooltip](은)는 마상 시합을 명예의 상징으로 여겼고, 시합에서 승리자들을 위해 새로운 포상을 도입한 바 있습니다.\n\n그 전통을 이어 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 올해도 성대하게 대회를 개최하겠다고 선포함으로써 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 중에서도 가장 출중한 인재가 통치자의 호의를 사기 위해 겨룰 수 있는 결투의 장을 마련해 주었습니다. 이번에는 [first_tournament_participant.GetName](과)와 [second_tournament_participant.GetName](이)라는 두 사람의 선수가 특히 두각을 드러냈습니다. 곧 이들의 마지막 대결이 펼쳐질 것이며, 그중에 오직 한 사람만이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 총애를 입을 것입니다."
 flavor_hun.421.a: "[first_tournament_participant.GetNameWithNoTooltip]의 편을 들겠다."
 flavor_hun.421.a.tt: "대결에서 [first_tournament_participant.GetName]의 편을 듭니다. 해당 참가자가 승리할 경우 우리의 [prestige|e]이 추가로 증가합니다"
 flavor_hun.421.b: "[second_tournament_participant.GetNameWithNoTooltip]의 편을 들겠다."
 flavor_hun.421.b.tt: "대결에서 [second_tournament_participant.GetName]의 편을 듭니다. 해당 참가자가 승리할 경우 우리의 [prestige|e]이 추가로 증가합니다"
 flavor_hun.422.title: "마상 시합의 여파"
 flavor_hun.422.desc: "비록 마상 시합은 그 막을 내렸지만, 참가자인 [tournament_victor.GetName](과)와 [tournament_loser.GetName]에게서는 그 영향을 계속해서 찾아볼 수 있습니다.\n\n[tournament_victor.Custom('GetHungarianTournamentFate')]\n\n[tournament_loser.Custom('GetHungarianTournamentFate')]"
 flavor_hun.422.tournament_winning_character_big_gain: "[ROOT.GetCharacter.GetNameWithNoTooltip](은)는 무사히 시합을 마쳤을 뿐만 아니라 이로부터 많은 것을 배웠습니다. 전투에 대한 지식을 쌓고 반응 속도도 향상되었으며, 어떤 역경에도 굴하지 않고 승리하려는 투지 또한 한층 더 강해진 것입니다."
 flavor_hun.422.tournament_winning_character_small_gain: "[ROOT.GetCharacter.GetNameWithNoTooltip](은)는 마상 시합에서의 싸움을 통해 무예가 크게 향상되는 행운을 누렸습니다. 그 기량으로 우리 군대를 승리로 이끌기를!"
 flavor_hun.422.tournament_winning_character_small_loss: "시합에서 승리를 거두었다고 해서 대가가 따르지 않은 것은 아닙니다. [ROOT.GetCharacter.GetNameWithNoTooltip](이)가 시합에서 입은 얕은 상처는 끝내 감염을 일으켰고, 이 인물의 무예 실력에 심각하지는 않아도 영구적인 손실을 남겼습니다."
 flavor_hun.422.tournament_winning_character_big_loss: "승리에는 크나큰 대가가 따르는 법입니다. [ROOT.GetCharacter.GetNameWithNoTooltip](은)는 우월한 기량을 과시했지만, 운명은 그 손을 들어 주지 않았습니다. 마상 시합 도중 심한 낙마를 겪은 [ROOT.GetCharacter.GetNameWithNoTooltip]의 다리에는 영구적인 장애가 남았고, 결국 앞으로 전투에는 나설 수 없는 몸이 되고 말았습니다."
 flavor_hun.422.tournament_losing_character_big_gain: "비록 패배했지만 [ROOT.GetCharacter.GetNameWithNoTooltip](은)는 행운아라 할 수 있습니다. 다른 많은 참가자는 부상을 당하거나 목숨을 잃은 반면, [ROOT.GetCharacter.GetNameWithNoTooltip](은)는 자존심만 구겼을 뿐 약간의 긁힌 상처와 함께 돌아갈 수 있게 되었으니까요."
 flavor_hun.422.tournament_losing_character_small_gain: "마상 시합에서 패배하면 대개 신체적인 상해도 입기 마련입니다. [ROOT.GetCharacter.GetNameWithNoTooltip](은)는 최선을 다했음에도 적수의 공격을 버텨낼 수 없었고, 결국 그로 인해 얻은 얕은 상처가 감염되는 불운을 겪었습니다. 다행스럽게도 목숨만은 건질 수 있었지만, 앞으로 이 기사는 전투에서 더욱 쉽게 탈진하고 말 것입니다."
 flavor_hun.422.tournament_losing_character_small_loss: "[ROOT.GetCharacter.GetNameWithNoTooltip](은)는 자신의 기량을 과시했지만, 운명은 그 손을 들어 주지 않았습니다. 마상 시합 도중 심한 낙마를 겪은 [ROOT.GetCharacter.GetNameWithNoTooltip]의 다리에는 영구적인 장애가 남았고, 결국 앞으로 전투에는 나설 수 없는 몸이 되고 말았습니다."
 flavor_hun.422.tournament_losing_character_big_loss: "마상 시합 참가에는 언제나 생명의 위협이 따르는 법입니다. 불행히도 [ROOT.GetCharacter.GetNameWithNoTooltip](은)는 패배하면서 기사로서의 자부심에 큰 타격을 입었을 뿐만 아니라 목숨마저 잃고 말았습니다. 시합 도중 마상 돌격에 직격당한 [ROOT.GetCharacter.GetNameWithNoTooltip](은)는 그대로 낙마했고, 곧바로 말발굽에 짓밟혀 숨을 거두고 말았습니다."
 flavor_hun.422.fallback: "[ROOT.GetCharacter.GetNameWithNoTooltip](은)는 이 색다른 활동에서 즐거움을 느낀 듯합니다."
 flavor_hun.422.a: "운명의 순리란 이런 거지."
 flavor_hun.430.title: "휘어 버린 성 이슈트반 왕관" #https://en.wikipedia.org/wiki/Holy_Crown_of_Hungary
 flavor_hun.430.desc: "[scope_holy_crown_of_hungary.GetName]은 옛 벨러 3세 국왕의 치세 이후로 줄곧 [ROOT.GetCountry.GetLongName]에서 가장 중요한 왕권 상징물로 여겨졌으며, 그 뒤를 이은 통치자들의 대관식에 빠짐없이 사용되어 왔습니다.\n\n그러나 하필이면 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 대관식이 개최되기로 예정되어 있던 오늘, 보관함 속 왕관이 손상되어 꼭대기에 달린 십자가가 구부정하게 기울어 있었다는 게 드러났습니다. 어떤 몹쓸 시종이 이 귀중한 상징물을 부주의하게 보관하여 훼손하고 만 게 분명합니다."
 flavor_hun.430.a: "왕관을 수리할 때까지 대관식을 연기하라."
 flavor_hun.430.b: "잠시 기념식을 늦추고 왕관의 외양을 다듬거라."
 flavor_hun.430.c: "그대로 둬라. 이 또한 하늘의 뜻이겠지."
 flavor_hun.430.d: "범인을 찾아내라! 그리고 왕관에 대해 불평하는 놈들에게는 범인과 함께 태형을 가하도록!"
 flavor_hun.440.title: "깨져 버린 전통"
 flavor_hun.440.desc: "먼 옛날 벨러 3세 국왕의 치세 이래로 모든 국왕의 대관식에는 [scope_holy_crown_of_hungary.GetName]이 사용되어 왔습니다.\n\n그러나 오늘 새롭게 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 즉위한 [ruler_scope.GetName](이)가 다른 왕관을 사용하면서 그 전통도 깨지고 말았습니다.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 이 전통적인 왕관이 사라진 것을 극도로 불만족스러워했으며, 많은 이들이 이 왕관 없이 개최된 이번 대관식은 제대로 된 정통성을 지니지 못한다고 주장하고 있습니다."
 flavor_hun.440.a: "무슨 수를 써서라도 옛 왕관을 되찾아야 한다!"
 flavor_hun.450.title: "[ShowLocationNameWithNoTooltip('buda')]성 확장"
 flavor_hun.450.desc: "우리 [GetCountry('HUN').GetName]의 영향력과 힘이 계속해서 성장하며, 그 부와 위상에 걸맞은 왕실 거처를 서둘러 마련할 필요가 생겨났습니다. 마침 우리 수도가 내려다보이는 구릉에 자리 잡은 [ShowLocationName('buda')]성은 우리의 주권과 유산을 상징하는 존재로 우뚝 서 있으며, 이곳만큼 우리 국가의 힘과 부를 드러내기에 안성맞춤인 거처는 또 없을 것입니다. 하지만 현재 성의 구조는 서부의 유력 왕조에 비하면 초라하기가 짝이 없다는 문제가 있습니다. 따라서 [ShowLocationNameWithNoTooltip('buda')]성을 왕실의 권력에 걸맞도록, 서부 국가의 왕궁조차 하찮아 보일 정도로 호화찬란하게 개조하자는 의견이 제기되고 있습니다."
 flavor_hun.450.a: "놀랍도록 좋은 생각이구나!"
 flavor_hun.450.b: "재정적 부담이 지나치게 클 것 같군."
 flavor_hun.460.title: "삽화연대기"
 flavor_hun.460.desc: "[ROOT.GetCountry.GetAdjective]의 유구한 역사를 공인하고, 그 유산을 후대에 남길 필요성을 인식한 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 우리 국가의 수백 년에 달하는 역사를 담아낼 새로운 연대기의 집필 의뢰를 고려 중입니다. 이 연대기의 제작에는 [ROOT.GetCountry.GetFlavorRank]에서도 내로라하는 최고의 역사가 및 예술가가 동원될 것이며, [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 향방을 결정했던 주요 사건들을 그린 수려한 삽화로 가득한 위대한 예술품이 될 것입니다. 이 연대기가 탄생한다면 우리의 과거에 대한 증거이자 우리의 문화적 정체성과 민족적 자부심을 나타내는 영속적인 상징이 되어 줄 테지만, 이토록 기념비적인 작품을 만드는 데에는 그에 부합하는 막대한 비용이 뒤따를 것입니다."
 flavor_hun.460.a: "우리의 유구한 역사에는 그만한 헌사를 바쳐야 마땅하다."
 flavor_hun.460.b: "그보다는 더 중요한 일에 투자하는 것이 낫다."
 flavor_hun.460.historical_info: "#italic 삽화연대기#!는 헝가리 역사의 중대사를 화려한 그림과 함께 기록한 삽화책으로, 14세기에 국왕 러요시 1세의 의뢰로 제작되었습니다."
 flavor_hun.470.title: "슬라브인의 특권"
 flavor_hun.470.desc: "우리 [ROOT.GetCountry.GetFlavorRank] 내부의 [ShowCultureName('slovak')]인 및 [ShowCultureName('german_carpathian')]인 공동체 사이에서 갈등이 불거졌습니다. 양 집단은 지금까지 오랫동안 시장직을 교대로 맡고 시 의회 의석수를 동등하게 유지하는 전통을 지켜 왔습니다. 하지만 막강한 경제력을 쥐고 영향력을 늘려 가는 [ShowCultureNameWithNoTooltip('german_carpathian')] 측 대표자들이 이 유서 깊은 관례를 무시했고, 이에 따라 [ShowCultureNameWithNoTooltip('slovak')]인들 사이에서 긴장과 불만이 고조되었습니다. 우리도 이 민감한 사안에 대한 입장을 정해야만 합니다."
 flavor_hun.470.a: "[ShowCultureNameWithNoTooltip('slovak')]인들을 지지하라."
 flavor_hun.470.b: "[ShowCultureNameWithNoTooltip('german_carpathian')]인들을 지지하라."
 flavor_hun.470.c: "이 사안에는 개입하지 않겠다."
 support_slovak_side: "[ShowAreaName('slovakia_area')]에 있는 모든 [ShowCultureName('slovak')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 support_german_carpathian_side: "[ShowAreaName('slovakia_area')]에 있는 모든 [ShowCultureName('german_carpathian')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 flavor_hun.470.historical_info: "1381년경, 독일계 주민들은 시장직을 교대로 맡을 권리나 시 의회 의석수를 동등하게 가져갈 권리를 계속해서 무시하거나 침해했고, 그럴 때마다 독일계 집단과 슬로바키아계 집단 사이에서는 갈등이 발생하고는 했습니다. 이에 러요시 1세는 #italic 슬라브인의 특권#!이란 칙령을 선포하여 독일계 주민이 오래된 관습을 존중하지 않는다며 불만을 표한 슬로바키아계 공동체에 특권을 부여했습니다."
 flavor_hun.480.title: "[GetCountry('HAB').GetAdjectiveWithNoTooltip] 귀족 반란"
 flavor_hun.480.desc: "[GetCountry('HAB').GetAdjective] 영토의 주민들은 자신들이 속국인 탓에 우리 국가의 여러 사안에서 발언권을 갖지 못했다고 여기며, 내심 반감을 쌓았습니다. 이들은 결국 권익과 대표성을 요구하며 항거를 일으켰고, 이 탓에 우리가 해당 영토를 지배하는 것은 나날이 더 어려워지고 있는 형국입니다. 일각에서는 [GetCountry('HAB').GetAdjectiveWithNoTooltip]에 자치권을 돌려주면 이 위기가 해결될 것이라고 말하지만, 그렇게 하면 우리는 반란 세력에 굴복하는 꼴이 되어 망신과 불명예를 당하고 말 것입니다. 이런 식의 개혁과 권리 위임이 바람직하지 않다는 사실은 자명하지만, 현재 직면한 내부 위기 상황의 해결은 그 무엇보다 중요합니다."
 flavor_hun.480.a: "말 같지도 않은 소리!"
 flavor_hun.480.b: "그 주민들의 요구를 받아들여야 한다."
 austrian_nobles: "오스트리아 귀족 봉기"
 austrian_nobles_joining: "모든 [ShowCultureName('danube_bavarian')] [pops|e]이 [austrian_nobles.GetName]에 가담합니다"
 flavor_hun.490.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.490.desc: "[target_character.GetName](은)는 [ROOT.GetCountry.GetName] 흑군의 핵심 지휘관으로, [ShowAreaName('croatia_area')], [ShowAreaName('slavonia_area')], [ShowAreaName('bosnia_area')]의 반(행정관)과 [ShowAreaName('transylvania_area')]의 보이보드(군사 지도자), 그리고 하이랜드의 지도자 직위를 역임했습니다. [target_character.GetLastNameWithNoTooltip](은)는 전장에서 그 무용을 발휘하는 한편 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](을)를 충실히 섬기면서 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 군대에서 두각을 드러냈고, [ROOT.GetCountry.GetNameWithNoTooltip], [GetCountry('BOH').GetName], [ShowRegionName('balkan_region')]의 수많은 전투에서 큰 활약을 했습니다. [target_character.GetLastNameWithNoTooltip](이)가 뛰어난 지도자적 역량으로 흑군에 크게 이바지하고 있는 만큼, 이제는 우리가 이 [ROOT.GetCountry.GetNameWithNoTooltip]의 영웅에게 오랜 복무에 걸맞은 지위를 제공하고 포상을 수여해, 오랜 공로를 인정해 줘야 마땅합니다."
 flavor_hun.490.a: "이자에게 다시금 우리 지상군의 지휘를 맡겨야 한다!"
 flavor_hun.490.b: "그 능력은 다른 곳에 유용하게 쓰도록 하라."
 flavor_hun.490.historical_info: "흑군의 명장 마디아르 발라주는 마차시 1세의 군대에서 중책을 맡은 인물입니다. 상비 용병대인 흑군은 오스트리아의 상당 부분과 보헤미아 왕국의 절반 이상을 정복했으며, 오스만 제국을 상대로도 주목할 만한 승리를 거두었습니다. 이러한 성취에는 마디아르의 지휘력과 전략적 공헌이 결정적인 역할을 했으며, 그 업적으로 인해 마디아르는 헝가리의 군사 역사에 중요한 인물로 기록되었습니다."
 flavor_hun.500.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.500.desc: "우리 군대의 전설로 통하는 [target_character.GetName](은)는 오랫동안 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 섬겼습니다. 이 역전의 용사는 수없이 많은 전투에서 [ShowCultureName('turkish_culture')]인들을 비롯한 적들에 맞서 승리를 거두었으며, 그 탁월한 군사적 역량 덕분에 복무하는 동안 단 한 번의 패배도 겪지 않았습니다. [target_character.GetLastNameWithNoTooltip](은)는 [ShowAreaName('slavonia_area')]부터 [ShowAreaName('transylvania_area')]까지 이르는 광대한 영토의 방위를 꽤 긴 시간 홀로 책임져 왔으며, 여러 행정 직책을 맡기도 했습니다. 하지만 이제는 그 군인 경력에도 마침표를 찍을 때가 온 듯합니다. [target_character.GetLastNameWithNoTooltip]의 능력을 [ROOT.GetCountry.GetFlavorRank]의 다른 분야에서 활용할 수 있게 된 지금, 이 유능한 인재를 어디에 투입하면 좋을까요?"
 flavor_hun.500.a: "군대를 감독하게 하지."
 flavor_hun.500.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] 직위를 제안해 보아라."
 flavor_hun.500.historical_info: "키니지는 마차시 1세 국왕의 흑군 내부에서도 가장 능력이 출중했던 저명한 장군입니다. 이 인물은 15세기 말 대오스만 제국 항쟁 시기에 특출난 통솔력을 선보이며 역사에 길이 남을 활약을 펼쳤습니다. 특히 키니지는 1479년 브레드필드 전투에서 세 배의 수적 열세를 극복하고 알리 베이를 격파해 대승을 거두었는데, 덕분에 튀르크인들도 몇 년 동안은 감히 헝가리를 공격할 엄두를 내지 못했습니다."
 flavor_hun.510.title: "[ShowBuildingTypeNameWithNoTooltip('bibliotheca_corviniana')]"
 flavor_hun.510.desc: "[ShowInstitutionName('renaissance')]는 마치 들불이 번지듯 대륙 전역으로 퍼져 나가 지식과 문화의 재생을 촉발했고, 새로운 가능성을 열어젖혀 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에도 떠들썩한 활기를 감돌게 해 주었습니다. 새로운 사조가 온 [ShowContinentName('europe')]을 휩쓸면서 그로부터 영감을 받은 학자, 예술가, 사상가들이 우리의 도시에도 모여들기 시작했고, 곧이어 [ROOT.GetCountry.GetCapital.GetName]에 대도서관을 짓자는 제안이 제기되었습니다. 온 세상의 학자들을 끌어모아 [GetCountry('HUN').GetName](을)를 [ShowInstitutionNameWithNoTooltip('renaissance')]의 보루와도 같은 국가로 만들자는 것입니다. 하지만 이런 야심 찬 계획을 현실로 옮기는 데에는 막대한 비용이 들기 마련입니다. 정말로 [ShowBuildingTypeName('bibliotheca_corviniana')] 건립에 투자해야 할까요?"
 flavor_hun.510.a: "훌륭한 제안이다!"
 flavor_hun.510.b: "그럴 여유는 없다."
 flavor_hun.510.historical_info: "국왕 마차시 1세는 '르네상스의 왕'이라는 별명을 얻을 만큼 예술과 과학의 열성적인 후원자였습니다. 국왕의 치세 동안 헝가리는 르네상스를 받아들여, 이탈리아 바깥의 국가 중에서 르네상스를 수용한 최초의 국가가 되었습니다. 이때 마차시 1세는 코르비누스 도서관을 건립함으로써 헝가리의 문화 부흥에 막대한 기여를 했습니다. 이 도서관은 학문 교류의 중심지로 기능하며 헝가리의 지식 보급에 핵심적인 역할을 수행했고, 유럽 대륙 전역의 학자들이 이곳에 모여들어 르네상스 시기의 지적 활력에 이바지했습니다. 코르비누스 도서관은 헝가리 르네상스의 지적 열기를 상징하는 표상과도 같으며, 지식과 혁신을 육성하는 데 있어 적절한 후원이 얼마나 중요한지를 내보였습니다."
 flavor_hun.520.title: "브란성"
 flavor_hun.520.desc: "카르파티아산맥은 우리에게 천혜의 방어선을 제공하지만, 적들이 산을 따라 난 산길을 통해 우리 국가에 손쉽게 침입할 수 있다는 약점만은 뚜렷하게 남아 있습니다. 이 사실에 주목한 현지 [ShowCultureName('german_transylvanian')] 주민들은 공동 투자를 통해 [ShowLocationName('brasov')]에 산길 중 하나를 방어할 성채를 건립하자고 제안했습니다."
 flavor_hun.520.a: "훌륭한 생각이로다!"
 flavor_hun.520.b: "그보다는 폭넓게 방비를 강화하는 게 더 현명할 것 같군."
 flavor_hun.520.c: "지금은 그런 데 투자할 여유가 없다."
 flavor_hun.520.historical_info: "브란성은 14세기경 크론시타트의 트란실바니아 독일인이 산에 난 전략적 통로를 방어하고 일대를 통제할 목적으로 건설한 요새입니다."
 flavor_hun.530.title: "[ShowCultureNameWithNoTooltip('slovak')] 민족 부흥"
 flavor_hun.530.desc: "예로부터 [GetCountry('HUN').GetName]의 북부 지역은 이 일대의 풍부한 광산 자원을 이용하기 위해 모여든 [ShowCultureName('slovak')] 민족 및 여타 여러 민족의 터전이었습니다. 범슬라브주의 운동의 대두와 [ShowInstitutionName('enlightenment')] 이상에 영감을 받은 [ShowCultureNameWithNoTooltip('slovak')]계 지식인 및 선지자들은 우리 영토 내에서 특별한 지위와 자치권을 누리는 통합된 [ShowCultureNameWithNoTooltip('slovak')] 민족 국가를 꿈꾸기에 이르렀습니다. 이들은 독자적인 문학 전통의 토대를 마련하기 위해 [ShowCultureNameWithNoTooltip('slovak')]어의 체계화 및 성문화에 쉴 새 없이 매진하고 있습니다. 우리가 이 열렬한 민족 부흥의 정신을 포용한다면 [ShowCultureNameWithNoTooltip('slovak')]인들의 단결심과 자부심이 함양되겠지만, 자치권 요구를 수용하는 것은 우리나라의 분열로 이어질 수도 있습니다."
 flavor_hun.530.a: "[ShowCultureNameWithNoTooltip('slovak')]인들에게 더 큰 특권을 줄 때가 되었군."
 flavor_hun.530.b: "위험한 선례를 남길 수 있으니 그러지 않겠다."
 flavor_hun.530.historical_info: "슬로바키아 민족 부흥 운동은 슬로바키아어의 체계화와 여러 문화 기관의 설립이라는 성과를 남겼지만, 소수 민족을 억압하면서까지 헝가리어와 헝가리 정체성을 증진하려 했던 정부의 억압적 법안 제정 탓에 자치의 꿈은 결국 실현되지 못했습니다."
 hungary_accepted_slovak_autonomy: "모든 [ShowCultureName('slovak')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] 증가합니다"
 hungary_rejected_slovak_autonomy: "모든 [ShowCultureName('slovak')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 flavor_hun.540.title: "[target_character.GetNameWithNoTooltip]의 선교 사명"
 flavor_hun.540.desc: "[target_character.GetName](은)는 [ShowAreaName('transylvania_area')]의 종교적, 지적 환경에서 대단한 위상을 보유한 인물로, 지금은 [ShowCultureName('german_transylvanian')] 주민 사회에 [ShowReligionName('lutheran')] 신앙을 전파하는 데 힘쓰고 있습니다. [ShowLocationName('fagaras')]에서 태어난 [target_character.GetShortNameWithNoTooltip](은)는 개신교의 종교 개혁 사상에 깊은 영향을 받은 학자이자 인문주의자이며, 동시에 성직자이기도 합니다. 독일에서 교육을 받고 종교 개혁 정신에 고취된 [target_character.GetShortNameWithNoTooltip](은)는 [ShowReligionNameWithNoTooltip('lutheran')] 신앙을 전파하겠다는 열성적인 일념을 품고 [ShowAreaNameWithNoTooltip('transylvania_area')](으)로 돌아왔습니다. [target_character.GetShortNameWithNoTooltip]의 영향력 아래, [ShowAreaNameWithNoTooltip('transylvania_area')]의 작센인들은 개신교 교리를 받아들이기 시작했고, 이 인물의 유창한 설교와 학술 저작, 그리고 개혁에 대한 끝없는 지지는 지역 공동체 내부에서 많은 공감을 얻어, 이들은 곧 전통적인 [ShowReligionName('catholic')] 신앙으로부터 조금씩 벗어나기 시작했습니다."
 flavor_hun.540.a: "그렇게 됐나."
 hungary_transylvanian_germans_convert: "[ShowCultureName('german_transylvanian')] [pops|e]의#Y 30%#!가 [ShowReligionName('lutheran')] 신앙을 받아들입니다"
 flavor_hun.540.historical_info: "혼테루스의 지도 아래 작센인들이 대거 개신교로 개종한 사건은 트란실바니아의 종교적, 문화적 정체성에 깊은 영향을 남겼습니다. 혼테루스의 영향력은 매우 막대하여, 가톨릭 신앙을 굳건히 지킨 일부 소규모 지역들을 제외하고 트란실바니아의 작센인 거주 지역 상당수가 전부 개신교를 받아들일 정도였습니다."
 flavor_hun.550.title: "새로운 수도 [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hun.550.desc: "우리 군대가 [ShowAreaName('austria_area')] 영토로 승리의 진격을 이어가면서 우리는 [ShowLocationName('vienna')]의 제국 도시를 점령하는 큰 성과를 이루었습니다. 일각에서는 이 일대와 [GetUniqueInternationalOrganization('hre').GetName]에 대한 지배를 확립하고 굳건히 장악하기 위해 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 이 도시로 옮길 것을 제안하고 있습니다. 이에 반대하는 이들은 [ShowLocationNameWithNoTooltip('vienna')](을)를 점령한 것이 실로 대단한 성과이기는 하지만, 야망을 추구할 때는 좀 더 신중해야 한다고 말하고 있습니다. 또한, [ROOT.GetCountry.GetCapital.GetName](은)는 오랫동안 국가의 심장부 역할을 해온 만큼 그 역사적 의미를 내버리는 것은 현명하지 못한 처사일 것입니다."
 flavor_hun.550.a: "훌륭한 생각이로다!"
 flavor_hun.550.b: "지금껏 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에서도 잘 해왔지 않나."
 flavor_hun.550.historical_info: "1485년, 마차시 1세는 헝가리의 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 빈으로 옮겼습니다. 이는 오스트리아를 굳건히 장악하고 권력을 중앙 집권화함으로써, 자신의 영향력을 늘리고 신성 로마 제국에 대한 통치를 확고히 다지기 위함이었습니다."
 STATIC_MODIFIER_NAME_new_hungarian_capital: "헝가리의 새로운 수도"
 flavor_hun.560.title: "삼부법전"
 flavor_hun.560.desc: "#italic 오푸스 트리파르티툼#!이란 이름으로도 알려진 삼부법전은 [GetCountry('HUN').GetName]에서 편찬된 중요한 법전입니다. 삼부법전은 우리 사회의 모든 신분 및 계층에 관한 법을 다루는 포괄적인 법전으로, 기존 관습법을 토대로 [GetCountry('HUN').GetAdjectiveWithNoTooltip]의 법률을 통합하고 체계화하는 것을 목표로 제작되었습니다. 삼부법전 편찬은 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 적극적인 법제 및 통치 개혁 의지를 보여주는 기념비적인 과업이지만, 그 영향력에도 불구하고 아직 삼부법전은 전국적으로는 공인받지 못한 상황입니다."
 flavor_hun.560.a: "시행하라!"
 flavor_hun.560.b: "그런 법전은 불필요하다."
 flavor_hun.570.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.570.desc: "[target_character.GetName](은)는 법학자이면서 제국 및 왕실 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 의원 및 그 도서관장 직위를 역임했고, 또한 역사가이자 영향력 있는 [GetUniqueInternationalOrganization('hre').GetName] 지지자이기도 한 위인입니다.\n\n[target_character.GetShortNameWithNoTooltip](은)는 민족학을 과학적 학문으로 발전시키기 위한 광범위한 연구를 수행하며 업적을 쌓았고, 많은 사람들은 [target_character.GetShortNameWithNoTooltip](을)를 범[ShowCultureGroupName('slavic_group')]주의 운동의 선구자로 여기기도 합니다.\n\n그토록 영향력 있는 인물이 자신의 출생지인 [ROOT.GetCountry.GetName](이)가 아니라 타국을 섬기고 있다는 것은 아주 안타까운 일입니다. 어쩌면 우리가 그자에게 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 고위직을 제안해, 타국의 이익을 수호하는 대신 조국을 받들게끔 해야 할지도 모르겠습니다."
 flavor_hun.570.a: "그자를 위해 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 자리 하나를 준비하겠다!"
 flavor_hun.570.b: "지금 맡은 일을 계속하도록 내버려 둬라."
 flavor_hun.580.title: "수도 이전"
 flavor_hun.580.desc: "최근 [GetCountry('TUR').GetAdjective]의 확장 공세로 인해 [ROOT.GetCountry.GetCapital.GetName]의 수도가 매우 취약해지고 말았습니다. [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]의 방비가 아무리 튼튼하다고는 하나, 주변 지세상 도시가 적에게 포위당할 경우 아무런 방어적 이점도 누리지 못한 채 함락되고 말 것입니다. 그런 까닭에 많은 이들이 위기감을 느끼고 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 [GetCountry('TUR').GetAdjectiveWithNoTooltip]의 적들과 인접하지 않은 다른 도시로 옮기는 게 현명할 것이라고 제안했습니다. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 북부에 위치한 소도시 [ShowLocationName('bratislava')]가 최적의 후보지가 아닐까 싶습니다."
 flavor_hun.580.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 [ShowLocationNameWithNoTooltip('bratislava')]로 옮기도록 하자."
 flavor_hun.580.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip](을)를 버릴 수는 없다!"
 flavor_hun.580.historical_info: "1526년 모하치 전투에서 참패한 이후, 헝가리는 프레슈포로크(오늘날의 브라티슬라바)로 천도했습니다. 이후 이 도시는 250년 넘게 헝가리의 수도 역할을 수행했습니다."
 flavor_hun.590.title: "후사르 기병대의 기원"
 flavor_hun.590.desc: "[GetCountry('TUR').GetAdjective](이)가 [ShowRegionName('balkan_region')] 일대에 확장 공세를 펼치면서 지난 몇 년간 격동이 잇따랐습니다. 많은 [ShowCultureName('serbian')] 난민은 고향 땅을 떠나 [ROOT.GetCountry.GetLongName]에서 안전과 새로운 기회를 찾고자 했고, 그중에는 숙련된 군인들도 여럿 있었습니다. 이들은 조국을 강제로 떠나야 했지만 투지만은 여전히 굳건했고, [GetCountry('HUN').GetNameWithNoTooltip]에 정착한 이후 스스로를 조직화해 특출난 군사 부대로 거듭났습니다. 그리고 이것이 바로 막강한 후사르 기병 부대의 전신이 되었습니다. 가벼운 무장 덕분에 뛰어난 기동성을 자랑하는 후사르 기병은 유격 및 교란 전술에서 뛰어난 성과를 보였고, 적군에게 공포심을 심어 주었습니다. 이후 얼마 되지 않아 온 세상이 후사르 기병대의 무시무시한 전장 효율성을 깨달았고, 이들은 정예 기병대로서 널리 이름을 떨쳤습니다."
 flavor_hun.590.a: "우리를 훌륭히 섬기리라."
 flavor_hun.590.b: "이들을 영구 부대로 재조직하라."
 flavor_hun.590.historical_info: "비록 후사르 기병대의 기원은 소박했지만, 이후 이들은 헝가리 흑군에서 복무하고 30년 전쟁에도 참전하면서 중부 유럽 강국들의 여러 군사 조직 중에서도 가장 유명한 부대의 일각으로 성장했습니다. 이들은 후일 폴란드로 전파되어 역사상 가장 상징적이고 강력한 기병대 중 하나인 날개 달린 후사르로 발전했습니다."
