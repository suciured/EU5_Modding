l_korean:
 flavor_jap.1.title: "[ShowPolicyNameWithNoTooltip('sakoku_enabled')] 정책"
 flavor_jap.1.desc: "우리는 [ShowPolicyName('sakoku_enabled')]을 통해 세상과 단절되는 것을 택해 왔습니다. 이 결정은 지금까지 우리가 백성들을 손쉽게 장악할 수 있도록 도와줬지만, 새로운 사상과 발명이 전파되는 것을 우리 스스로가 방해하고 있는 꼴이기도 했습니다. 우리를 둘러싼 세상은 점차 세계화되고 있으며, 이웃 나라들은 다른 국가와의 접촉으로 이득을 보고 있는 반면에 우리는 힘겨운 싸움을 이어 가고 있을 뿐입니다. 어쩌면 우리의 쇄국 정책을 다시 생각해 볼 때가 온 것은 아닐까요?"
 flavor_jap.1.a: "계속해서 [ShowPolicyNameWithNoTooltip('sakoku_enabled')] 정책을 시행하라."
 flavor_jap.1.b: "[ShowPolicyNameWithNoTooltip('sakoku_enabled')] 정책을 파기하겠다."
 flavor_jap.2.title: "난학"
 flavor_jap.2.desc: "[target_location.GetName]의 데지마섬에 [target_country.GetAdjective] 상인들이 머문 지도 꽤 오랜 시간이 흘렀습니다. 이들과 우리 백성 간의 접촉은 엄격하게 통제되고 있지만, 그럼에도 양국의 문화가 서로를 조금씩 엿보는 것은 막을 수 없습니다. [target_country.GetAdjectiveWithNoTooltip] 사람들은 의술과 과학, 생산 기술, 기계 공학 등 우리가 모르는 분야에 관한 지식을 갖고 있는 듯합니다. 심지어 우리 백성 중에서도 몇몇 부유한 이들은 토착 의원들에게 가는 대신 [target_country.GetAdjectiveWithNoTooltip] 위요지의 외과 의사에게 치료받는 것을 선택하기도 했습니다.\n\n서방에서 찾아온 이 방문자들에게 우리나라의 문을 조금 더 열어주는 위험을 감수하고 이들과의 교류를 늘린다면, 우리는 분명 많은 것을 배울 수 있을 것입니다."
 flavor_jap.2.a: "그자들이 우리 지방을 드나들 수 있게 하여 [target_country.GetAdjectiveWithNoTooltip]의 지식을 받아들여라."
 flavor_jap.2.a.tt: "[ShowGovernmentReformName('jap_rangaku')] [government_reform|e]이 잠금 해제됩니다"
 flavor_jap.2.b: "계속해서 지방의 문호를 닫아 두겠다."
 flavor_jap.3.title: "서양의 난파선"
 flavor_jap.3.desc: "선박 하나가 길고 고된 항해 끝에 [target_location.GetName]의 해안에 도착했습니다. 선원들의 말하길 #italic 마젤란 해협#!이라고 하는 곳을 지나 이곳에 도달했다는 듯합니다. 본래 이들의 선단은 다섯 척의 함선과 백 명이 넘는 승무원으로 이루어져 있었다고 하는데, 지금은 #italic 데 리프데#!호와 24명의 병들어 죽어 가는 선원들만이 남아 있을 뿐이며, 그중에서도 제대로 설 수 있는 사람은 10명도 채 되지 않습니다.\n\n승무원들과 달리, 함선의 화물칸에 가득 실린 서방의 진귀한 물품과 군사 장비들은 온전한 상태로, 꽤 가치가 있어 보입니다. 한데 그보다 중요한 것은 생존자 중 하나인 [target_character.GetName](이)라는 항해사가 자신을 우리의 '왕'에게 데려가 달라고 고집하고 있다는 점입니다..."
 flavor_jap.3.historical_info: "윌리엄 애덤스는 일본에 발을 들인 최초의 영국인입니다. 영국과 스페인의 전쟁 당시 프랜시스 드레이크 경 휘하에서 복무한 애덤스는 이후 네덜란드 동인도 회사가 추진한 마젤란 해협을 넘는 원정에 참여했고, 이 원정에서 수많은 고초를 겪은 끝에 일본에 도착했습니다. 애덤스와 그 밑의 이등 항해사 얀 요스텐은 도쿠가와 이에야스에게 보내져 그 신하가 되었으며, 고위 무사 계급인 하타모토 자격을 얻고 도검 두 자루를 패용할 수 있게 되었습니다. 애덤스는 미우라 안진이라는 일본식 이름과 함께 미우라 영지를 하사받았으며, 일본 최초의 서양식 선박 건조 과정을 지휘하고 일본과 유럽의 다양한 교역 및 외교 사절단을 이끌었습니다."
 flavor_jap.3.a: "그 외국인들을 도와주거라."
 flavor_jap.3.b: "아무것도 하지 말라."
 flavor_jap.3.c: "그 항해사가 도착하는 것을 기다리겠다."
 flavor_jap.3.c.tt: "[target_country.GetName]에서 [target_character.GetName]의 처우를 결정할 것입니다"
 flavor_jap.4.title: "$flavor_jap.3.title$"
 flavor_jap.4.desc: "$flavor_jap.3.desc$"
 flavor_jap.4.a: "아주 비범한 자로군."
 flavor_jap.4.b: "그자를 [GetCountry('JAP').GetGovernment.GetAdjective] [GetCountry('JAP').GetGovernment.GetCourtTitle](으)로 보내라."
 flavor_jap.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.5.desc: "[target_country.GetLongName](은)는 [target_character.GetName]의 요청대로 [target_character.GetNameWithNoTooltip](을)를 우리에게 보내 자신들의 의무를 다했습니다. 세상 각지와 바다를 누비며 폭넓은 지식을 익힌 이 탁월한 인재를 신하로 받아들이면 분명 우리에게 큰 도움이 될 것입니다."
 flavor_jap.5.a: "[target_character.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 큰 보탬이 될 것이다."
 flavor_jap.5.b: "진기한 인물이기는 하다만, 우리에게는 쓸모가 없군."
 flavor_jap.6.title: "기리시탄"
 flavor_jap.6.desc: "우리의 환대를 받은 외국 교역상들은 우리나라에서 계속해서 영향력을 키웠고, 끝내는 본국의 지원을 받는 [ShowReligionAdjective('catholic')] 선교사들을 우리나라에 들여오기에 이르렀습니다. 그 선교사들은 곧바로 [ShowReligionGroupName('christian')]를 전파하고 현지 주민들을 대거 개종시키기 시작했으며, 이들을 저지하지 않는다면 예수회, 프란치스코회, 도미니코회 선교사들이 [ShowReligionName('shinto')] 신앙에 중대한 위협으로 자라날지도 모릅니다."
 flavor_jap.6.a: "선교사들을 막아라!"
 flavor_jap.6.a.tt: "많은 [pops|e]이 [ShowReligionName('catholic')]으로 개종하며, [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')] 감소합니다"
 flavor_jap.6.b: "선교사들이 신앙을 퍼뜨리게 놔두어라."
 flavor_jap.7.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
 flavor_jap.7.desc: "영주들이 그 책무를 다하지 못했으니 이제 그들의 본분을 확실히 알려 줘야 합니다. 바로 [ShowLawName('jap_buke_shohatto')](무사 가문을 위한 여러 법령)를 제정해 일련의 칙령을 통해 사무라이의 책임과 행동 규범을 보여 주는 것입니다. 무가제법도의 이상은 바람직한 사무라이의 지향점을 일목요연하게 제시해 사무라이들이 우리의 강요에 의해서가 아니라 자발적으로 이를 따르게 하는 데 있습니다."
 flavor_jap.7.a: "[GetUniqueInternationalOrganization('japanese_shogunate').GetNameWithNoTooltip] 전체에 [ShowLawNameWithNoTooltip('jap_buke_shohatto')]를 집행하라."
 flavor_jap.7.b: "이건 실제 규칙이라기보다는 지침에 가까운 것이다."
 flavor_jap.7.c: "무시하라."
 flavor_jap.8.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
 flavor_jap.8.desc: "[target_character.GetName](이)가 [ShowLawName('jap_buke_shohatto')](무사 가문을 위한 여러 법령)를 반포했습니다. 이는 사무라이들의 책무와 바람직한 행실을 담은 일련의 칙령으로, 무사 계급이 갈고닦아야 하는 무술과 무예는 물론, 피해야 할 행위들까지도 상세히 나열되어 있습니다. 또한, 그 안에는 $daimyo$들이 영지에서 무엇을 해도 되고 무엇을 하면 안 되는지 규정한 행동 규범 지침도 포함되어 있습니다."
 flavor_jap.8.a: "단지 지침일 뿐 강제성은 없지."
 flavor_jap.9.title: "고카이도"
 flavor_jap.9.desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName]에 대한 우리의 지배력을 늘리려면 수도와 외곽 지방을 연결하는 다섯 개의 중앙 관리 도로를 통해 이동을 장악해야 합니다. 이를 위해 고카이도라고 불리는 이 다섯 개의 가도에, 주요 길목마다 여행자들이 휴식하고 필요한 물품을 살 수 있는 역참을 설치할 것입니다."
 flavor_jap.9.historical_info: "고카이도란 에도 시대 일본의 주요 도시와 각지를 이어 준 다섯 개의 주요 도로를 일컫습니다. 고카이도는 교역, 소통, 주민들의 이동에 핵심적인 역할을 했으며, 에도 시대 일본의 경제 및 문화적 발전에 크게 기여했습니다."
 flavor_jap.9.a: "고카이도를 설립하라."
 flavor_jap.9.b: "굳이 그럴 필요 없다."
 flavor_jap.10.title: "교호 개혁"
 flavor_jap.10.desc: "[target_character.GetName]에게 [ROOT.GetCountry.GetLongName]의 재정 건전성 확보를 위한 각종 경제 정책을 담은 '교호 개혁'이 제안되었습니다. 우리 정부에는 금전을 멸시하는 유교적 원칙이 깊게 뿌리 박혀 있으므로, 개혁을 추진하기 위해서는 그러한 유교의 원칙 중 일부를 잠시 철폐해야 합니다. 교호 개혁의 개혁안에는 상업 조합을 결성케 해 지배력과 과세 소득을 증대하고, 검소함을 강조해야 한다는 내용이 포함되어 있습니다."
 flavor_jap.10.a: "교역을 개혁하겠다."
 flavor_jap.10.b: "군대에도 개혁이 필요하다."
 flavor_jap.10.c: "아니, 본래 추진하던 대로 경제 개혁을 실시하겠다."
 flavor_jap.11.title: "겐로쿠"
 flavor_jap.11.desc: "수년간 유지된 평화 덕분에 [ROOT.GetCountry.GetLongName](이)가 경제적으로도 안정되어 새로운 황금기가 열렸습니다. 예술 및 건축 사업이 융성하고 국토 전역이 번창하며, 우리나라의 가장 뛰어난 지식인들이 기술 및 철학 분야에서 획기적인 성과를 이룩하고 있습니다."
 flavor_jap.11.a: "우리의 시대가 찾아왔도다!"
 flavor_jap.12.title: "국학"
 flavor_jap.12.desc: "우리나라에서 [ShowCultureGroupName('chinese_group')]의 유교 및 [ShowReligionGroupAdjective('buddhist')] 경전에 대한 연구가 주를 이루게 되며 [ShowCultureGroupName('japanese_group')] 고유의 학문은 쇠락하고 말았습니다. 이에 몇몇 학자가 유교 사상가들의 억압적인 도덕 훈계를 비판하며 초기 [ShowCultureGroupNameWithNoTooltip('japanese_group')]의 고전을 연구하기 시작했고, 이윽고 이들은 자신들을 '국학' 사상가라고 일컫기에 이르렀습니다. 이들은 외국의 사상과 행동 양식이 전파되기 전의 [ShowCultureGroupNameWithNoTooltip('japanese_group')] 문화를 다시 세우는 것을 목표로 삼고 있습니다."
 flavor_jap.12.a: "그 사상가들을 기꺼이 지원하겠다."
 flavor_jap.13.title: "$kakitsu_treaty$"
 flavor_jap.13.desc: "해적들은 정직하게 교역에 힘쓰는 것보다 교역로를 따라 약탈을 일삼는 쪽이 벌이가 더 좋다는 것을 깨달았습니다. 해적들의 횡포를 억제하고 싶었던 [target_kor.GetName](은)는 우리에게 사절단을 보내 교역 우선권을 부여해 주겠다며 통상 조약의 체결을 제안했습니다. 이 조약을 받아들이면 우리 상인들이 [target_kor.GetNameWithNoTooltip]의 항구를 이용할 수 있게 되지만, 대신 우리가 그 일대의 해적 퇴치에 일조해야 합니다."
 flavor_jap.13.historical_info: "계해약조는 1443년 한반도의 조선 왕조와 쓰시마 소 가문의 소 사다모리 사이에 체결된 조약입니다. 조선 병력은 한반도의 통상을 지속적으로 위협한 해적들을 소탕하기 위해 쓰시마의 정벌에 나섰고, 이에 소 사다모리는 조선과의 교역을 소 가문이 독점할 수 있도록 조선에 드나들 수 있는 함선의 숫자를 한정하자는 조약을 제안했습니다."
 flavor_jap.13.a: "조약을 체결하라."
 flavor_jap.13.b: "우리에게 득 될 게 없는 조약이군."
 kakitsu_treaty: "계해약조"
 #New DHE
 flavor_jap.101.title: "[our_ruler.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 즉위 선포"
 flavor_jap.101.desc: "[go_daigo.GetName]의 폐위 이후 [our_ruler.GetName](은)는 스스로 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 자리에 올라 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName](을)를 가마쿠라 막부의 후계자로 내세웠습니다. [ShowLocationName('yoshino')]로 도주한 [go_daigo.GetNameWithNoTooltip](을)를 대신해 [koumyou.GetName](이)가 옹립되었으며, 천황의 자리에 오른 [koumyou.GetNameWithNoTooltip](은)는 [our_ruler.GetNameWithNoTooltip](이)가 이끄는 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]의 통치를 승인했습니다. 현재 대부분의 씨족이 [our_ruler.GetNameWithNoTooltip]에게 지지를 보내는 상황이지만, 그림자 속에는 여전히 [go_daigo.GetNameWithNoTooltip](을)를 천황으로 복위하고자 하는 이들이 숨어 있습니다."
 flavor_jap.101.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip](이)가 새 시대의 [ShowRegionNameWithNoTooltip('japan_region')]을 이끌 것이다!"
 flavor_jap.102.title: "[kou_no_moronao.GetNameWithNoTooltip] 임명"
 flavor_jap.102.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName](이)가 [ShowRegionName('japan_region')]에 안정을 가져올 수 있도록 보필하고 [GetCountry('STC').GetName]의 위세를 견제할 인재를 찾던 [our_ruler.GetName](이)가 [kou_no_moronao.GetName](을)를 #italic 시츠지#!로 임명했습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내의 측근들은 [our_ruler.GetNameWithNoTooltip](이)가 내린 이번 결정을 지지했지만, 일부는 조용히 [kou_no_moronao.GetNameWithNoTooltip]에 대한 불만을 드러냈습니다. 해당 인물이 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내부의 권력 구도를 뒤흔들 수 있다는 것입니다."
 flavor_jap.102.a: "시츠지 직위를 내리노라!"
 flavor_jap.102.b: "[kou_no_moronao.GetNameWithNoTooltip]의 권한을 넓히지 말라."
 flavor_jap.102.b_tt: "정치적 분쟁을 피하기 위해 시츠지 직책을 공석으로 둡니다"
