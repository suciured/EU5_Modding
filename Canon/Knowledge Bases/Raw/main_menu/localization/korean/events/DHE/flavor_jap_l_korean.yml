 jap_random_court_official_becomes_shitsuji: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] 외부의 비정무직 관리를 시츠지로 임명합니다."
 flavor_jap.103.title: "[kou_no_moronao.GetNameWithNoTooltip] 암살 시도"
 flavor_jap.103.desc: "[kou_no_moronao.GetName](이)가 시츠지로 임명되자 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 권력 구도를 뒤엎을 것이라고 우려한 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 일부 인사가 상당한 불쾌감을 드러냈습니다. 그렇게 시간이 흘러 이러한 우려는 현실이 되었고, 최근에는 급기야 [kou_no_moronao.GetNameWithNoTooltip]에 대한 암살 시도가 벌어져 밤사이 목숨이 노려졌지만 가까스로 살아남았다는 소식이 온 [ROOT.GetCountry.GetCapital.GetName]에 퍼지고 말았습니다.\n\n조사를 진행한 결과, 이 암살 시도의 배후에는 다름 아닌 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 [kou_no_moronao.GetShortNameWithNoTooltip](과)와 가장 극렬하게 대립하던 정적인 [ask_tadayoshi.GetName](이)가 서 있다는 사실이 드러났습니다."
 flavor_jap.103.a: "[ask_tadayoshi.GetNameWithNoTooltip](을)를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 내쫓도록!"
 flavor_jap.103.b: "지금은 [ask_tadayoshi.GetNameWithNoTooltip](을)를 살려 두도록 하겠다."
 flavor_jap.103.c: "[kou_no_moronao.GetNameWithNoTooltip](을)를 해임하고 [ask_tadayoshi.GetNameWithNoTooltip](을)를 시츠지로 임명하라."
 flavor_jap.104.title: "[ask_tadayoshi.GetNameWithNoTooltip]의 [GetCountry('STC').GetLongNameWithNoTooltip] 망명"
 flavor_jap.104.desc: "[our_ruler.GetName]께서 [kou_no_moronao.GetName]의 암살을 기도한 죄를 물어 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 [ask_tadayoshi.GetName](을)를 추방하셨지만, 이 인물에게 여전히 정치적 세력이 남아 있었던 모양입니다. [our_ruler.GetNameWithNoTooltip]의 계속되는 통치에 불만을 품은 [ask_tadayoshi.GetNameWithNoTooltip](이)가 추종자들과 함께 [ROOT.GetCountry.GetCapital.GetName](을)를 떠나, [GetCountry('STC').GetLongName](으)로 도주해 [stc_ruler.GetName]의 휘하로 들어간 것입니다. [ask_tadayoshi.GetNameWithNoTooltip]의 실력을 익히 아는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 관원들은 [our_ruler.GetNameWithNoTooltip]께 [ask_tadayoshi.GetShortNameWithNoTooltip]의 배반에 성급히 대응하지 말아야 하며, 앞으로 [GetCountry('STC').GetLongNameWithNoTooltip]에 조치를 취할 때에도 더욱 신중을 기해야 한다고 진언했습니다."
 flavor_jap.104.a: "[ask_tadayoshi.GetNameWithNoTooltip](이)가 [GetCountry('STC').GetLongNameWithNoTooltip]의 휘하로 들어갔으니 경계해 마땅하다."
 south_court_will_become_stronger: "[ask_tadayoshi.GetName](이)가 자신의 동맹 세력을 데리고 망명하여 [GetCountry('STC').GetLongName](이)가 강대해집니다."
 flavor_jap.105.title: "[ask_tadayoshi.GetNameWithNoTooltip]의 도착"
 flavor_jap.105.desc: "예상 밖의 일입니다. [ask_tadayoshi.GetName](이)가 [ROOT.GetCountry.GetLongName]에 나타나 [our_ruler.GetName]께 충성을 맹세하고 보필하겠다고 나선 것입니다. [jap_ruler.GetName]의 [GetCountry('JAP').GetGovernment.GetCourtTitle] 운영에 불만을 품어 온 [ask_tadayoshi.GetNameWithNoTooltip](은)는 이제 [ROOT.GetCountry.GetLongNameWithNoTooltip]의 국화꽃 옥좌 복귀를 돕겠다는 의지를 밝혔습니다."
 flavor_jap.105.a: "[ask_tadayoshi.GetNameWithNoTooltip](이)가 앞으로 큰 일을 할 것이다."
 flavor_jap.106.title: "[ymn_clan.GetNameWithNoTooltip]의 [GetCountry('STC').GetLongNameWithNoTooltip] 망명"
 flavor_jap.106.desc: "[ROOT.GetCountry.GetCapital.GetName]에 비보가 전해졌습니다. [ymn_ruler.GetName](이)가 이끄는 유력 씨족 중 하나인 [ymn_clan.GetName](이)가 [GetCountry('STC').GetLongName] 측으로 넘어간 것입니다. [ymn_clan.GetAdjectiveWithNoTooltip]의 공세를 우려한 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 여러 조신들은 [ymn_clan.GetNameWithNoTooltip]에 대한 선제공격을 제안했습니다. [ymn_clan.GetNameWithNoTooltip](이)가 [GetCountry('STC').GetLongNameWithNoTooltip]에 힘을 실어 주기 전에 저들이 세우고 있을 계획을 분쇄하자는 것입니다."
 flavor_jap.106.a: "앞으로 [ymn_clan.GetLongNameWithNoTooltip](을)를 경계해야겠군."
 flavor_jap.106.b: "신속히 저들을 제압하라!"
 flavor_jap.106.tt: "[GetCountry('YMN').GetLongName](이)가 앞으로 [GetCountry('STC').GetCapital.GetNameWithNoTooltip]의 [GetCountry('STC').GetLongName](을)를 지지합니다"
 flavor_jap.107.title: "복속을 위한 타협"
 flavor_jap.107.desc: "[ShowRegionName('japan_region')]에서 가장 강대한 [ShowSpecialStatusName('shugo_daimyo')] 중에서도 [GetCountry('OUC').GetName]와 [GetCountry('YMN').GetName]는 협상 상대로 까다롭기가 이만저만이 아닙니다. 이들은 자신들의 영향력을 이용해 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]의 요구를 번번이 막아 내고는 했습니다. 그러나 각 씨족을 상위 관료 체계에 통합하고자, [our_ruler.GetName](은)는 [GetCountry('OUC').GetNameWithNoTooltip]와 [GetCountry('YMN').GetNameWithNoTooltip]에 자치권을 제안했습니다. [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]가 완전한 복속을 약속한다면, 각 씨족의 영역에서는 간섭하지 않겠다는 것입니다. 협상은 지금까지 순조로워 보이지만, [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 일각에서는 이러한 타협안이 장기적으로 해당 씨족의 힘을 키우는 결과를 낳을 것이라며 [our_ruler.GetNameWithNoTooltip]께 제안을 이행해서는 안 된다는 간언을 올렸습니다."
 flavor_jap.107.a: "[GetCountry('OUC').GetNameWithNoTooltip]와 [GetCountry('YMN').GetNameWithNoTooltip]에게 적극적으로 타진하라."
 flavor_jap.107.b: "아니, 어떤 [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]에게도 특권을 내릴 수는 없다!"
 flavor_jap.110.title: "관료 체계에 [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] 편입"
 flavor_jap.110.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]의 통치와 [ShowSpecialStatusName('shugo_daimyo')]의 자치 사이에 있는 간극을 좁히고자, [our_ruler.GetName](이)가 [ShowRegionName('japan_region')]의 유력 씨족을 [ROOT.GetCountry.GetFlavorRank]의 관료 체계에 통합하기 위한 기반을 닦기 시작했습니다. [our_ruler.GetName](은)는 이 개혁을 통해 주요 씨족이 통치 [ROOT.GetCountry.GetFlavorRank]에 충성을 유지하도록 보장하는 동시에, [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]에 가치 있는 자산임을 입증한 자들에게는 그만한 보상을 내릴 수 있으리라 기대하고 있습니다."
 flavor_jap.110.a: "[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]들을 [ROOT.GetCountry.GetFlavorRank]의 관료 체계에 편입하겠다."
 flavor_jap.110.b: "[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]의 충성을 확보하기 위해 더 많은 조치를 취하라."
 flavor_jap.111.title: "칸레이 평의회 제도"
 flavor_jap.111.desc: "[ROOT.GetCountry.GetFlavorRank]의 관료 체계를 강화하기 위해 일련의 개혁을 시행하는 과정에서 가장 처음으로 단행된 것은 바로 새로운 칸레이 평의회 제도를 도입하는 것이었습니다. 이 제도를 통해 [our_ruler.GetName](은)는 유력 [ShowSpecialStatusName('shugo_daimyo')]들에게 [ShowRegionName('japan_region')]의 국정 운영에 관여할 발언권을 주는 동시에, [ROOT.GetCountry.GetFlavorRank](과)와 각 가문 사이의 유대 관계를 강화하고자 했습니다."
 flavor_jap.111.a: "이 평의회는 [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]에 대한 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 권위를 보장하는 데 도움이 될 것이다."
 flavor_jap.112.title: "유력 씨족의 칸레이 평의회 참여"
 flavor_jap.112.desc: "새로 구성된 칸레이 평의회의 초기 핵심 구성원을 선발하는 과정에서, [our_ruler.GetName](은)는 강력한 정치 관계를 구축해 미래의 안정을 도모할 수 있는 [ShowRegionName('japan_region')] 전역의 강대한 씨족에 주목했습니다. 그렇게 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 여러 의견이 오간 끝에, 구성원들은 [GetCountry('HSK').GetName], [GetCountry('SBA').GetName], 그리고 [GetCountry('HTK').GetName]를 첫 번째 고위 구성원으로 추천했습니다."
 flavor_jap.112.a: "저들이 새 시대를 열어 주기를!"
 flavor_jap.112.b: "저들이 과도한 권력을 갖지 않도록 권한을 축소하라."
 flavor_jap.113.title: "슈쿠로 회의 확장"
 flavor_jap.113.desc: "당초 칸레이 평의회에는 세 개의 유력 가문만이 임명되었으나, 최근 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 일부 조신이 [our_ruler.GetName]에게 평의회를 확장할 것을 제안했습니다. 상대적으로 세력이 약한 씨족을 모아 슈쿠로 회의(장로 회의)를 구성함으로써, 다른 [ShowSpecialStatusName('shugo_daimyo')]들이 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내에서 더 큰 발언권을 행사할 수 있게 하는 동시에 최고위 [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]들을 견제하자는 것입니다."
 flavor_jap.113.a: "군소 씨족이 슈쿠로 회의에 참여하게 하라."
 flavor_jap.113.b: "씨족들의 힘을 이 이상 키우는 것은 위험하다."
 flavor_jap.114.title: "사무라이도코로"
 flavor_jap.114.desc: "[ShowRegionName('japan_region')] 전역에서 범죄 발생률이 증가하자, [our_ruler.GetName](이)가 #italic 사무라이도코로#!를 강화 및 확대해 [ROOT.GetCountry.GetLongName]에서 더욱 강한 권한을 행사하도록 했습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 일부 조신은 [ShowRegionNameWithNoTooltip('japan_region')]의 형사 사법을 이끄는 이 직책을 [GetCountry('IMG').GetName]에 맡기면 좋겠다는 의사를 피력한 반면, [replacement_clan.GetName]에 이 직책을 내려야 한다는 이들도 있습니다."
 flavor_jap.114.a: "이 직책은 [GetCountry('IMG').GetLongNameWithNoTooltip]에 하사하겠다."
 flavor_jap.114.b: "[replacement_clan.GetNameWithNoTooltip]에 직책을 내리고 권한을 확대하라."
 flavor_jap.115.title: "칸레이 평의원 사이의 유대감 형성"
 flavor_jap.115.desc: "칸레이 평의회는 여러 씨족이 경쟁을 벌이는 각축의 장이었지만, 동시에 이들 사이에 유대감이 싹트는 친목의 장이기도 했습니다. 더 나아가 이 유대감은 [ROOT.GetCountry.GetGovernment.GetAdjective]의 통치력이 더욱 공고해지는 계기가 되어, 여러 씨족이 [our_ruler.GetName]에게 절대적인 충성을 맹세하고 있습니다."
 flavor_jap.115.a: "평의회가 효과적인 관료제 확립 수단이었다는 사실이 증명되었군."
 flavor_jap.120.title: "[GetCountry('SBA').GetNameWithNoTooltip]에 대한 불만"
 flavor_jap.120.desc: "칸레이 평의회에 [GetCountry('SBA').GetLongName](을)를 편입한 것은 본래 [ROOT.GetCountry.GetFlavorRank](과)와 [GetCountry('SBA').GetNameWithNoTooltip] 사이의 관계를 개선하기 위험이었습니다. 하지만 [sba_ruler.GetName](은)는 오히려 [our_ruler.GetName]의 통치에 불만을 품으며 점차 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내에서 [our_ruler.GetNameWithNoTooltip]의 뜻을 공공연하게 거스르는 행보를 보이고 있습니다.\n\n이에 [GetCountry('SBA').GetNameWithNoTooltip]의 방자한 행동을 벌하고자, [our_ruler.GetNameWithNoTooltip](은)는 [ShowRegionName('japan_region')] 전역에 전령을 보내 [sba_ruler.GetNameWithNoTooltip](을)를 축출하기 위한 연합의 결성을 개시했습니다. 하지만 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 인사는 이 일로 [ROOT.GetCountry.GetFlavorRank]의 안정이 무너질 수 있다는 우려를 내비치고 있습니다."
 flavor_jap.120.a: "이토록 불손한 행위는 묵과할 수 없다. 다른 [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]들을 물색하라!"
 flavor_jap.120.b: "방자한 행동이지만 지금은 넘어가도록 하자."
 summoning_of_shugo_lords: "일부 [ShowSpecialStatusName('shugo_daimyo')]들이 [our_ruler.GetName]의 요청에 응답해 반[GetCountry('SBA').GetLongName] 전선을 지원합니다."
 flavor_jap.121.title: "반[GetCountry('SBA').GetNameWithNoTooltip] 슈고 연맹"
 flavor_jap.121.desc: "[summoned_shugo_one.GetName], [summoned_shugo_two.GetName], [summoned_shugo_three.GetName]의 세 씨족의 [our_ruler.GetName]의 부름에 응해 [GetCountry('SBA').GetNameWithNoTooltip]를 제압하기 위한 연맹에 힘을 보태겠다고 나섰습니다. [our_ruler.GetNameWithNoTooltip](은)는 그 대가로 크나큰 정치적 보상을 약속했는데, 이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 일각에서는 이 문제를 [ROOT.GetCountry.GetFlavorRank]만으로 해결할 것을 주장했습니다. 보상을 받은 가문들이 향후 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 총애를 악용하려 들 수 있다는 것입니다."
 flavor_jap.121.a: "저 저열한 [GetCountry('SBA').GetNameWithNoTooltip]를 반드시 무릎 꿇려야 한다."
 flavor_jap.121.b: "이 일은 우리가 스스로 해결하도록 하자."
 shugo_lords_will_join_and_prestige: "[summoned_shugo_one.GetName], [summoned_shugo_two.GetName], [summoned_shugo_three.GetName]의 [prestige|e]이 [ShowNamedValue('prestige_extreme_bonus')|+] 증가하고 [GetCountry('SBA').GetName]와 맞서는 우리의 [war|E]에 참전합니다"
 flavor_jap.122.title: "[chosen_kanrei_leader.GetNameWithNoTooltip](과)와 칸레이 평의회"
 flavor_jap.122.desc: "[GetCountry('SBA').GetName]의 몰락으로 칸레이 평의회에서 해당 씨족이 차지했던 자리 또한 공석이 되었습니다. 그로 인한 권력의 공백을 메꾸기 위해 [chosen_kanrei_leader.GetName](이)가 회의를 주재하는 가문이 되겠다고 나섰습니다. 하지만 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 다른 인사들은 야심만만한 씨족을 그 자리에 앉혀서는 안 된다며, 평의회에 속한 적 없는 새로운 가문을 골라 공백을 메우자고 제안했습니다."
 flavor_jap.122.a: "당분간은 [chosen_kanrei_leader.GetNameWithNoTooltip](이)가 평의회를 이끌 것이다."
 flavor_jap.122.b: "[new_major_kanrei_member.GetNameWithNoTooltip](이)가 평의회에서 [GetCountry('SBA').GetNameWithNoTooltip]의 공석을 메우게 하라."
 flavor_jap.123.title: "처벌 권한 확대"
 flavor_jap.123.desc: "[GetCountry('SBA').GetName]의 몰락은 온 [ShowRegionName('japan_region')]에 큰 파장을 불러왔습니다. 휘하의 씨족이 소요를 일으킬 경우 [ROOT.GetCountry.GetFlavorRank](이)가 직접 나서 벌할 수 있다는 것이 증명되었기 때문입니다. 과거에는 씨족이 선을 넘더라도 [ROOT.GetCountry.GetFlavorRank]의 응징을 걱정할 필요가 없었습니다.\n\n이러한 징벌적 암시 덕분에 일부 [ShowSpecialStatusName('shugo_daimyo')]의 야망을 견제할 수 있을지도 모르나, 동시에 [our_ruler.GetName]에 대한 불신도 자라날 것으로 보입니다."
 flavor_jap.123.a: "이로써 [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]들이 [our_ruler.GetNameWithNoTooltip]의 권위에 보다 주의하게 되겠구나."
 flavor_jap.130.title: "[ROOT.GetCountry.GetGovernment.GetAdjective] 통치의 정당성 확보"
 flavor_jap.130.desc: "[old_ashikaga_ruler.GetName](이)가 새로운 [ROOT.GetCountry.GetFlavorRank](을)를 세웠건만, [ShowRegionName('japan_region')]의 많은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 [ShowDynastyName('yamato_dynasty')] 가문에 대한 처우를 이유로 그 통치의 정당성을 인정하지 않고 있습니다. 이에 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]의 통치 정당성을 강화하고자, [kanrei_council_leader.GetName](은)는 고대의 품계 제도에 [our_ruler.GetName](이)가 참여토록 하는 방안을 권했습니다. 만약 [our_ruler.GetNameWithNoTooltip](이)가 우리 전통의 주축을 이루는 이 제도에 존중을 표한다면, 통치 정당성에 대한 고위층의 인식이 훨씬 개선될 것입니다."
 flavor_jap.130.a: "[kanrei_council_leader.GetNameWithNoTooltip]의 조언에 따라 제도에 참여하겠다."
 flavor_jap.130.b: "고대 황실의 품계 제도에는 참여하지 않겠다."
 flavor_jap.131.title: "반제령"
 flavor_jap.131.desc: "황실과 [ROOT.GetCountry.GetLongName] 사이의 유대를 더욱 강화하고자, [our_ruler.GetName](이)가 #italic 반제령#!을 공식적으로 승인했습니다. 이에 따라 [ShowSpecialStatusName('shugo_daimyo')]들이 황실 영지에서 비롯된 수확물의 절반을 차지하던 관행이 금지되었지만, 그 대신 현지 분쟁을 해결하는 데 [ROOT.GetCountry.GetGovernment.GetAdjective] 측 대리인으로부터 받은 지원에 비례해 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 절반의 세금을 지불하게 되었습니다. 그러나 새로 임명된 [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]들은 이 칙령에서 면제됩니다."
 flavor_jap.131.a: "반제령은 온 [ShowRegionNameWithNoTooltip('japan_region')]에 도움이 될 것이다!"
 flavor_jap.131.b: "황실 영지의 일부 징발을 허용하라."
 flavor_jap.132.title: "규슈 단다이"
 flavor_jap.132.desc: "[ShowRegionName('japan_region')] 내 [ROOT.GetCountry.GetGovernment.GetAdjective] 통치 지역 중에서 가장 문제가 잦은 [ShowAreaName('saikaidou_area')] 지역은 지금까지 [GetCountry('STC').GetAdjective] 지지 세력의 주요 거점이었습니다. 이 지역을 제압하고자 [our_ruler.GetName](은)는 충성스러운 자를 선발해 [ShowAreaNameWithNoTooltip('saikaidou_area')]의 단다이로 임명하도록 지시했습니다. 하지만 일각에서는 [ROOT.GetCountry.GetGovernment.GetAdjective]에 충성하는 현지 씨족을 임명해 더 효과적인 행정을 도모할 것을 촉구하고 있습니다."
 flavor_jap.132.a: "[non_kyushu_clan_tandai.GetNameWithNoTooltip](이)가 규슈 단다이에 오를 것이다."
 flavor_jap.132.b: "그 대신 현지 씨족인 [kyushu_clan_tandai.GetLongNameWithNoTooltip](을)를 임명하겠다."
 flavor_jap.133.title: "고반슈 창설"
 flavor_jap.133.desc: "날로 심해지는 일부 [ShowSpecialStatusName('shugo_daimyo')]의 불충에 대응하고자, [our_ruler.GetName](이)가 새로운 막부 지상군을 창설할 수 있도록 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 지원을 요청했습니다. 새로 생길 부대의 충성심을 확보하기 위해 [our_ruler.GetNameWithNoTooltip](은)는 해당 부대가 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 직속으로 복무하도록 조치하는 동시에, 오직 [ROOT.GetCountry.GetFlavorRank]에 지극한 충성을 바치는 [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]만이 지휘관에 맡을 수 있도록 제한했습니다."
 flavor_jap.133.a: "아무도 우리 [ROOT.GetCountry.GetFlavorRank]의 힘에 도전하지 못하리라!"
 flavor_jap.133.b: "징집병 비중이 높은 부대에 더욱 주력하라."
 flavor_jap.134.title: "강제 거주"
 flavor_jap.134.desc: "[our_ruler.GetName](이)가 [ShowRegionName('japan_region')]의 중앙 집권화를 추진하고자 칸레이 평의회에 참가하는 [ShowSpecialStatusName('shugo_daimyo')]의 [ROOT.GetCountry.GetCapital.GetName] 거주를 강제하는 칙령을 내렸습니다. 물론 일부 [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]는 이 칙령에 불만을 품겠지만, [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]들이 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에 거주하며 [our_ruler.GetNameWithNoTooltip]의 시야 안에 머무르게 함으로써 [ROOT.GetCountry.GetFlavorRank]에 대해 다른 마음을 품지 못하도록 할 수 있을 것입니다."
 flavor_jap.134.a: "[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]들이 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에 의무적으로 거주하도록 하라."
 flavor_jap.134.b: "정책 시행을 철회하라."
 flavor_jap.135.title: "[tki_country.GetNameWithNoTooltip] 약화"
 flavor_jap.135.desc: "[tki_country.GetName](은)는 예나 지금이나 [ShowRegionName('japan_region')]에서 가장 강대한 가문이지만, 최근에는 특히 [tki_ruler.GetName]의 지도 아래 상당한 성장세를 보이고 있습니다. 이제 [ROOT.GetCountry.GetGovernment.GetCourtTitle]도 그 야망을 더 이상 두고 볼 수 없는 상황입니다. 이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 [tki_country.GetNameWithNoTooltip]의 영지를 방계 혈통 사이에 나누라는 요구가 제기되자, [our_ruler.GetName](은)는 [tki_ruler.GetNameWithNoTooltip]의 무도함을 벌하기 위한 직접적인 조치를 촉구했습니다."
 flavor_jap.135.a: "[tki_country.GetNameWithNoTooltip]의 고삐를 죄어야 한다!"
 flavor_jap.135.b: "이 일은 더 이상 거론치 말라."
 flavor_jap.136.title: "메이토쿠 봉기"
 flavor_jap.136.desc: "한동안 [GetCountry('YMN').GetName]와 [ROOT.GetCountry.GetFlavorRank] 사이의 관계는 안정적으로 유지되었으나, 최근 [ymn_ruler.GetName](이)가 자기 영지 안의 황실 영지를 갑자기 장악하면서 관계가 거의 붕괴될 지경에 이르렀습니다. 앗아간 땅을 즉시 반환하라는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 요구가 전달되었지만 [ymn_ruler.GetNameWithNoTooltip](은)는 이를 무시했습니다. 현재 [our_ruler.GetName](은)는 불명예스러운 행위를 저지른 씨족을 응징할 수 있도록 지원을 구하고 있습니다."
 flavor_jap.136.a: "[GetCountry('YMN').GetNameWithNoTooltip]가 더 이상 황실의 토지를 빼앗도록 놔둘 수는 없다!"
 flavor_jap.136.b: "[GetCountry('YMN').GetNameWithNoTooltip]는 강대한 씨족이다. 분쟁은 피해야 할 것이야."
 flavor_jap.137.title: "사카야도소 과세"
 flavor_jap.137.desc: "[our_ruler.GetName](이)가 [ROOT.GetCountry.GetFlavorRank]의 세수를 보다 확대하기 위해 [ROOT.GetCountry.GetCapital.GetName] 전역의 대금업자, 즉 사카야도소들에게 새로운 세금을 부과하자는 뜻을 피력했습니다. 사카야도소는 과거에도 주요 수입원이었지만, 최근 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip](이)가 커지면서 [ROOT.GetCountry.GetCapital.GetRank.GetName] 안의 사카야도소들은 상당한 부를 축적했습니다. 현재 조세 정책에서는 세금을 내고도 막대한 재산이 남는 형국입니다."
 flavor_jap.137.a: "대금업자에게 세금을 부과하라!"
 flavor_jap.137.b: "대금업자들의 심기를 거스를 수는 없다."
 flavor_jap.138.title: "[chi_nation.GetNameWithNoTooltip](과)와의 관계 악화"
 flavor_jap.138.desc: "[ROOT.GetCountry.GetName](과)와 [chi_nation.GetName] 사이에 교역이 활발하게 이루어지던 시기도 있었지만, 최근 들어 양국의 관계가 어지러워지고 말았습니다. 이에 [our_ruler.GetName](은)는 [chi_nation.GetNameWithNoTooltip](과)와의 관계를 다시 돈독히 하고자 사절단을 파견하려는 계획을 세웠습니다. [our_ruler.GetNameWithNoTooltip](은)는 사절단을 구성하기 위해 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 도움을 청했으나, 그러는 와중에도 내심 [chi_ruler.GetName]에 대한 불만을 토로하는 모습을 보였습니다."
 flavor_jap.138.a: "양국 사이의 관계를 재정립하도록 하자."
 flavor_jap.138.b: "[chi_nation.GetNameWithNoTooltip]의 사정이 어떠하든 간에 우리에게는 아무런 의미도 없다."
 flavor_jap.140.title: "[ShowWorkOfArtNameWithNoTooltip('hana_no_gosho_palace')]"
 flavor_jap.140.desc: "[ShowRegionName('japan_region')] 전역에서 [ROOT.GetCountry.GetFlavorRank]의 권력 기반을 단단히 다진 [our_ruler.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetAdjective]의 위세와 위업을 상징하는 웅장한 새 궁전의 건설을 추진 중입니다. [ShowWorkOfArtName('hana_no_gosho_palace')](이)라는 이름이 붙은 이 궁전이 앞으로도 여러 세기에 걸쳐 [ROOT.GetCountry.GetGovernment.GetAdjective]의 힘과 위상을 상징하는 원천으로 남기를 [our_ruler.GetNameWithNoTooltip](은)는 기대하고 있습니다."
 flavor_jap.140.a: "위대한 궁전이 될 것이다!"
 flavor_jap.141.title: "[ShowWorkOfArtNameWithNoTooltip('kinkaku_ji')] 건설"
 flavor_jap.141.desc: "정치적 영향력과 [ROOT.GetCountry.GetGovernment.GetAdjective]의 국고를 십분 활용해 사이온지 가문으로부터 부지를 확보한 [our_ruler.GetName](이)가 금으로 장식한 새로운 건축물의 건설을 명했습니다.\n\n금을 두른 건물은 죽음을 연상케 하는 분위기를 일체 배제하는 동시에 [ROOT.GetCountry.GetFlavorRank]의 장엄함을 한껏 과시할 것입니다."
 flavor_jap.141.a: "이 사찰은 우리나라의 위엄을 상징하는 곳이 될 것이다!"
 flavor_jap.142.title: "[ShowWorkOfArtNameWithNoTooltip('jinno_shotoki_chronicle')]"
 flavor_jap.142.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] 전체에 논란을 불러일으킨 [kitabatake_chikafusa.GetName](이)가 세심한 작업 끝에 연대기 집필을 마쳤습니다. 당대 천황인 [stc_ruler.GetName]에 이르는 역대 천황을 빠짐없이 기록한 이 책은 마치 폭풍처럼 [ShowRegionName('japan_region')] 전역에 퍼지고 있습니다. 그런데 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 일부 인사가 연대기에서 [GetCountry('NTC').GetLongName](을)를 제외하고 [GetCountry('STC').GetName]의 [stc_ruler.GetNameWithNoTooltip] 계보를 따른 것에 우려를 표하며, 이것이 [ntc_ruler.GetName]의 정통성에 대한 의구심을 악화시킬 수 있다고 지적했습니다."
 flavor_jap.142.a: "삿된 책이로다."
 flavor_jap.143.title: "[ShowLocationNameWithNoTooltip('ashikaga_loc')] 학교의 부흥"
 flavor_jap.143.desc: "[ShowLocationName('ashikaga_loc')] 학교는 수 세기 동안 저명한 학문 기관으로 이름을 떨쳤으나, 최근에는 정체되어 급격히 쇠락하고 말았습니다. 하지만 아직 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내에는 이 학교의 학술에 공감하는 지지자들이 여럿 남아 있는 듯, 많은 인사가 [our_ruler.GetName]에게 학교에 대한 지원을 촉구했습니다. 국가가 직접 도움의 손길을 베풀어 이 위대한 학교를 다시 일으키기를 바라는 것입니다."
 flavor_jap.143.a: "우리가 이 위대한 학교를 다시 일으키리라!"
 flavor_jap.144.title: "[jesuit_francis_xavier.GetNameWithNoTooltip]의 도착"
 flavor_jap.144.desc: "요 몇 년 새 #italic 남만#! 무역선이 우리 연안 지역에 출몰하는 일이 잦아지면서 현지 [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]들과 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내부 인사들 사이에서 논쟁이 불거지고 있습니다. 그런데 최근 한 인물이 [our_ruler.GetName]의 관심을 끌었습니다. 남만 상인들 사이에서 [jesuit_francis_xavier.GetName](이)라고 불리는 이 인물은 [arrival_location.GetName]에 당도해 [ShowReligionName('catholic')] 교리를 [ShowRegionName('japan_region')] 전체에 전파하고자 하는 뜻을 피력했습니다."
 flavor_jap.144.a: "체류를 허가하라."
 flavor_jap.144.b: "우리 백성에 대한 개종 시도는 모조리 차단하라."
 flavor_jap.145.title: "[ShowWorkOfArtNameWithNoTooltip('shokoku_ji')]"
 flavor_jap.145.desc: "[ShowReligionGroupAdjective('buddhist')] 승려를 열성적으로 후원하던 [our_ruler.GetName](이)가 국고를 열어 [ShowLocationName('kyoto')]에 새로운 [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] 사찰인 [ShowWorkOfArtName('shokoku_ji')]의 건설을 지시했습니다. 이 사찰은 승려들에 대한 선물이기도 하지만, [our_ruler.GetNameWithNoTooltip](은)는 앞으로 이곳에서 연회를 열고 [ROOT.GetCountry.GetGovernment.GetAdjective]의 모든 관료가 모여 어울릴 수 있기를 바라고 있습니다."
 flavor_jap.145.a: "훌륭한 사찰이로다!"
 flavor_jap.146.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.146.desc: "[ShowWorkOfArtName('shokoku_ji')]에 체류 중이던 승려인 [target_character.GetName](이)가 놀라운 #italic 수이보쿠#!(수묵화) 실력으로 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 이목을 끌었습니다. [target_character.GetNameWithNoTooltip](은)는 [ShowWorkOfArtNameWithNoTooltip('shokoku_ji')]에 머무는 동안 그린 여러 작품으로 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 경탄을 자아냈지만, 그 대표작인 [ShowWorkOfArtName('catfish_with_a_gourd')]에 비견할 정도는 아닙니다."
 flavor_jap.146.a: "대단한 수묵화 솜씨로구나."
 flavor_jap.147.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.147.desc: "[ShowWorkOfArtName('shokoku_ji')]에 머물며 [josetsu.GetName](으)로부터 #italic 수이보쿠#!(수묵화)를 사사한 [target_character.GetName](이)가 [ROOT.GetCountry.GetCapital.GetName]에서 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 회화부의 책임자로 봉직하게 되었습니다. 그렇게 [target_character.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetFlavorRank](을)를 섬기는 동안 수많은 작품을 창작했는데, 그중에서도 특히 [ShowWorkOfArtName('reading_in_a_bamboo_grove')](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 전역에서 널리 극찬을 받았습니다."
 flavor_jap.147.a: "훌륭한 화가로구나!"
 flavor_jap.148.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.148.desc: "[target_character.GetName](이)가 스승인 [tensho_shubun.GetName](과)와 대가 [josetsu.GetName]의 발자취를 따라 당대 최고의 화가로 등극해, [ShowCultureGroupName('japanese_group')]과 [ShowCultureGroupName('chinese_group')]의 수묵화 양식을 융합한 작품을 선보여 온 [ShowRegionName('japan_region')]에서 명성을 얻었습니다. 수많은 작품 중에서도 특히 [ShowWorkOfArtName('jap_winter_landscape')](은)는 두 양식의 융합을 나타내는 최고의 사례로 손꼽힙니다."
 flavor_jap.148.a: "참으로 뛰어난 인재로다!"
 flavor_jap.150.title: "가노파 창설"
 flavor_jap.150.desc: "[target_character.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 수석 화가로 활동하며 여러 선종화와 #italic 수이보쿠#!(수묵화) 양식의 발전을 이끌었습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 일각에서 수석 화가 임명에 관해 논란이 일기도 했으나, [target_character.GetNameWithNoTooltip](은)는 여러 아름다운 작품을 선보이며 [our_ruler.GetName](과)와 매우 가까운 사이가 되었습니다.\n\n이런 [target_character.GetNameWithNoTooltip](이)가 최근 새로운 유파를 창설하고자, [our_ruler.GetNameWithNoTooltip]에게 [ROOT.GetCountry.GetGovernment.GetAdjective]의 재정을 일부 할애해 달라는 요청을 보냈습니다."
 flavor_jap.150.a: "훌륭한 제안이로다!"
 flavor_jap.150.b: "[target_character.GetNameWithNoTooltip]에게 추가 자금을 지원하라."
 flavor_jap.150.c: "[target_character.GetNameWithNoTooltip]의 청은 거절하겠다."
 flavor_jap.151.title: "노가쿠에 대한 애정"
 flavor_jap.151.desc: "과거 다양한 극예술이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 유행한 바 있지만, 노가쿠만큼 오래도록 깊은 인상을 남긴 예술은 달리 없습니다. 특히 [our_ruler.GetName](은)는 선대와 비교해도 이 예술에 대한 애정이 남달라, 노가쿠를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 귀족 예술과 접목하기를 꿈꿉니다. 이에 [our_ruler.GetNameWithNoTooltip](은)는 현재 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 다른 인사들에게 노가쿠에 대한 후원을 청하고 있습니다."
 flavor_jap.151.a: "노가쿠를 후원하라."
 flavor_jap.151.b: "[ROOT.GetCountry.GetGovernment.GetAdjective]의 권세는 다른 형식으로도 과시할 수 있느니라."
 flavor_jap.152.title: "쇼인즈쿠리 건축의 발전"
 flavor_jap.152.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 시대를 가마쿠라 시대와 차별화하기를 꿈꾸던 [our_ruler.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] 시대를 대표할 새로운 건축 양식의 토대를 마련하기 시작했습니다. #italic 쇼인즈쿠리#! 양식이라 불리는 이 양식은 과거의 건축 방식과 달리 사각기둥과 다다미가 건물 구조의 핵심을 이룹니다.\n\n[our_ruler.GetNameWithNoTooltip](은)는 이제 이 새로운 양식으로 [ROOT.GetCountry.GetCapital.GetName]의 궁전을 개축하고자 하며, 이를 계기로 머지않아 온 [ShowRegionNameWithNoTooltip('japan_region')]이 새로운 쇼인즈쿠리 양식을 받아들이기를 기대하고 있습니다."
 flavor_jap.152.a: "이제 변화의 때가 왔다."
 flavor_jap.153.title: "다도"
 flavor_jap.153.desc: "[ShowGoodsName('tea')] 문화는 언제나 [ShowCultureGroupName('japanese_group')] 전통의 중요한 한 부분이었습니다. 그러나 최근 [target_character.GetName](이)가 새로운 다도 방식을 도입하며 차 문화에 일대 혁신을 일으켜 [our_ruler.GetName](은)는 물론 다른 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 조신들의 이목을 한데 모았습니다. 차를 마실 때 사용하는 도구에서부터 절차에 이르기까지 #italic 다도#!를 모든 면에서 재정립한 [target_character.GetNameWithNoTooltip]의 새로운 방식이 빠르게 인기를 얻으며 [ShowRegionName('japan_region')] 전체로 퍼지고 있습니다."
 flavor_jap.153.a: "그 방식을 정식 다례로 채택하도록."
 flavor_jap.153.b: "쓸데없는 겉치레에 불과하다."
 flavor_jap.154.title: "[ShowLocationNameWithNoTooltip('kyoto')] 소사대"
 flavor_jap.154.desc: "관료제 강화 방안을 모색하던 [our_ruler.GetName](이)가 #italic [ShowLocationName('kyoto')] 소사대#! 직책을 신설하기 위한 기초를 확립했습니다. 이전 시대에 지방 충독들에게 주어졌던 단다이 직책을 확대 및 재편한 것으로, 소사대는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 대리인으로서 직접적인 지시에 따라 업무를 돌볼 것입니다."
 flavor_jap.154.a: "직책을 신설하라!"
 flavor_jap.154.b: "자원 낭비일 뿐이다."
 flavor_jap.155.title: "하타모토 제도화"
 flavor_jap.155.desc: "고케닌들 사이에 구분을 짓고자, [our_ruler.GetName](이)가 가장 충심이 높은 자들을 모아 하타모토 계급으로 제도화할 토대를 마련했습니다. 기능적으로는 이전 세기의 고케닌과 유사하지만, 하타모토에 속한 자들은 [our_ruler.GetNameWithNoTooltip]에게 개인적인 알현을 요청할 수 있습니다. 이는 과거에는 극소수에게만 허락된 특권이었습니다."
 flavor_jap.155.a: "하타모토 계급을 제도화 하라."
 flavor_jap.155.b: "고케닌과 하타모토 사이에 균형을 유지하라."
 flavor_jap.156.title: "데지마섬 건설"
 flavor_jap.156.desc: "이국땅에서 찾아오는 남만 상인들의 수가 점차 늘어나자 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 여러 조신이 [our_ruler.GetName]에게 [ShowLocationName('nishisonogi')]에 특수 항구를 건립하자는 청원을 보냈습니다. 주 거주 지역에서 떨어진 섬으로 지어질 이 '데지마'는, 남만인들과 교역하고자 하는 이들을 위한 전용 교역소 역할을 할 것입니다."
 flavor_jap.156.a: "섬을 건설하라."
 flavor_jap.156.b: "섬을 건설하되, 그곳에서 거래하는 자들에 대한 규제를 완화하라."
 flavor_jap.160.title: "요시와라 지구 설립"
 flavor_jap.160.desc: "[ShowLocationName('toshima_kanto')]의 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 집단을 분리하고자, [our_ruler.GetName](이)가 [ShowLocationNameWithNoTooltip('toshima_kanto')]에 '요시와라'라는 새로운 지구를 만들도록 지시했습니다. 요시와라에서는 부유한 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들이 마음껏 방탕한 삶을 누릴 수 있으며, 동시에 이들을 다른 거주지와 완전히 분리해 놓을 것입니다."
 flavor_jap.160.a: "지구를 신설하라!"
 flavor_jap.160.b: "그런 지구는 [ShowLocationNameWithNoTooltip('toshima_kanto')]에 필요 없느니라."
 flavor_jap.161.title: "금중병공가제법도"
 flavor_jap.161.desc: "[ShowDynastyName('yamato_dynasty')] 가문의 권력을 한층 더 제한하고자, [our_ruler.GetName](이)가 [ymt_ruler.GetName]의 권한과 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 대한 영향력을 제한하는 새로운 법을 제정했습니다. 이 새로운 법률은 [ymt_ruler.GetNameWithNoTooltip](이)가 학문과 시를 추구하며 일생을 보낼 것을 권고하는 [ROOT.GetCountry.GetFlavorRank]의 의사를 대변합니다."
 flavor_jap.161.a: "법을 제정해 황가의 영향력을 제한하라."
 flavor_jap.161.b: "황가의 힘을 약화해서는 아니 된다."
 flavor_jap.162.title: "[ShowLocationNameWithNoTooltip('osaka')]성 건설"
 flavor_jap.162.desc: "[ShowRegionName('japan_region')]의 곳곳에서 위용을 자랑하고 있는 여러 성을 뛰어넘고자, [our_ruler.GetName](이)가 [ShowLocationName('osaka')]성을 건설할 기반을 마련했습니다. 다섯 개의 주탑과 전면의 해자를 갖춘 [ShowLocationNameWithNoTooltip('osaka')]성은 [ShowRegionNameWithNoTooltip('japan_region')] 전역에서 가장 방비가 굳건한 건축물이자 [our_ruler.GetNameWithNoTooltip]의 통치를 대표하는 기념비가 될 것입니다."
 flavor_jap.162.a: "성을 건설하라!"
 flavor_jap.162.b: "비용이 너무 많이 들 것이다."
 flavor_jap.162.a.tt: "[ROOT.GetCountry.GetName](이)가 [ShowAdvanceName('bastion_advance')]를 잠금 해제 했으며 [ShowLocationName('osaka')]에 이미 [ShowBuildingTypeName('castle')]이 있는 경우, 대신 [ShowBuildingTypeName('bastion')]를 건설합니다"
 flavor_jap.163.title: "금중병공가제법도 제도화"
 flavor_jap.163.desc: "[jap_ruler.GetName](이)가 [our_ruler.GetName]의 권력을 한층 더 제한하기 위해 #italic 금중병공가제법도#!를 시행했습니다. 이 새로운 법률에 따라 [our_ruler.GetNameWithNoTooltip]의 권한은 크게 축소되었으며, [jap_ruler.GetNameWithNoTooltip](은)는 [our_ruler.GetNameWithNoTooltip]에게 학문과 시를 추구하며 일생을 보낼 것을 권고했습니다."
 flavor_jap.163.a: "이런 말도 안 되는 제한이 어디 있더냐!"
 flavor_jap.170.title: "간세이 개혁"
 flavor_jap.170.desc: "[ShowRegionName('japan_region')] 전역에서 수십 년 동안 사회 불안과 기아가 이어지자, [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 여러 조신들이 [our_ruler.GetName]에게 특단의 조치를 청했습니다.\n\n[ROOT.GetCountry.GetFlavorRank]의 안정을 도모하고 직면한 숱한 문제를 해결하고자, 많은 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 조신이 간세이 개혁안 입안에 힘을 보탰습니다. 비록 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 제안한 일부 조치는 상업 활동을 제한하여 대외 관계에 타격을 줄 위험이 있지만, 적어도 [ShowRegionNameWithNoTooltip('japan_region')]의 농업 기반을 재활성화하는 데에는 효과를 보일 것입니다."
 flavor_jap.170.a: "개혁을 단행하라!"
 flavor_jap.170.b: "개혁을 금지하라."
 flavor_jap.180.title: "시츠지 직책"
 flavor_jap.180.desc: "[GetCountry('JAP').GetGovernment.GetCourtTitle]에 출중한 인재들을 들이길 원했던 [jap_ruler.GetName](이)가 [our_ruler.GetName]에게 #italic 시츠지#!라는 높은 직책을 내렸습니다. 이 직책이 [GetUniqueInternationalOrganization('japanese_shogunate').GetName]에서 행사하는 정치적 영향력은 실로 막강하기에, [our_ruler.GetNameWithNoTooltip](이)가 만약 이번 임명을 받아들인다면 [ShowRegionName('japan_region')] 전역에서 상당한 권세를 떨칠 수 있게 될 것입니다."
 flavor_jap.180.a: "시츠지 임명을 받아들이겠다!"
 flavor_jap.180.b: "임명을 거부하라."
 flavor_jap.181.title: "[kou_no_moronao.GetNameWithNoTooltip]의 임명 거부"
 flavor_jap.181.desc: "막대한 권력을 누릴 수 있음에도 불구하고, [kou_no_moronao.GetNameWithNoTooltip](은)는 [our_ruler.GetName](이)가 제안한 #italic 시츠지#! 직책에 오르는 것을 거절했습니다.\n\n대신할 사람을 찾던 [our_ruler.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내의 특정 세력에 힘을 과도하게 실어 주는 것을 막고자, 아직 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 정치의 때가 묻지 않았을 것으로 예상되는 하급 관리인 [target_character.GetName](을)를 시츠지로 임명했습니다."
 flavor_jap.181.a: "저 관리가 앞으로도 청렴하게 직을 수행하기를 기대하노라."
 flavor_jap.182.title: "[kou_no_moronao.GetNameWithNoTooltip]의 임명 수락"
 flavor_jap.182.desc: "시츠지 직을 제안받은 [kou_no_moronao.GetName](이)가 [ROOT.GetCountry.GetCapital.GetName]에 당도하여 정식으로 직책을 수락했습니다. 이제 이 인물은 자신의 영향력을 사용해 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 힘을 보탤 것입니다."
 flavor_jap.182.a: "[kou_no_moronao.GetNameWithNoTooltip](이)라면 훌륭한 시츠지가 될 것이다."
