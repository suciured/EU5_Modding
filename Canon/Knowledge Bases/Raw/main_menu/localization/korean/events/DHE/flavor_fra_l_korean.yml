l_korean:
 flavor_fra.1.title: "상시 조세 제도의 탄생"
 flavor_fra.1.desc: "[ruler_fra.GetName](은)는 대대적인 작업을 통해 [ROOT.GetCountry.GetName] 재정의 쇄신을 이뤄 냈습니다. [ROOT.GetCountry.GetNameWithNoTooltip](은)는 전시에만 세금을 징수하는 [ShowPolicyName('exceptional_only')] 정책을 유지했지만, [ruler_fra.GetShortNameWithNoTooltip](은)는 상시 조세 제도의 틀을 만들었습니다. 다만 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들과의 타협을 통해 새 정책을 제정하는 데는 성공했으나, 이러한 신규 조세 정책은 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]의 반발에 부딪힐 것입니다."
 flavor_fra.1.a: "공표하라."
 flavor_fra.1.b: "기존 방식이 더 낫다..."
 enables_taille_laws: "[ROOT.GetCountry.GetName](이)가 [ShowLawName('fra_taille')] 법을 이용할 수 있게 됩니다"
 flavor_fra.1.historical_info: "샤를 7세 시절 프랑스 재정은 타유 세금의 신설과 함께 개편되었고, 이는 프랑스의 상시 조세 제도의 탄생으로 이어졌습니다. 비록 귀족과 성직자는 면제였지만, 새로 제정된 토지 직접세인 타유는 백년 전쟁이 끝난 후 국가 재정에 상당한 보탬이 되었습니다."
 flavor_fra.2.title: "[ShowDynastyNameWithNoTooltip('anjou_dynasty')] 가문의 [GetCountry('NAP').GetLongNameWithNoTooltip] 통치권 주장"
 flavor_fra.2.desc: "[GetCountry('NAP').GetName](은)는 한때 여러 [ShowDynastyName('capet_dynasty')] 왕국 중 하나였으나 [ShowDynastyNameWithNoTooltip('capet_dynasty')] 왕조가 다스리던 시절은 오래전에 끝나고 현재는 [ruler_nap.GetName]의 통치하에 있습니다. 이 [GetCountry('NAP').GetAdjectiveWithNoTooltip] [GetCountry('NAP').GetFlavorRank]에도 적이 없는 것은 아닙니다. [ruler_fra.GetName](은)는 [ShowDynastyNameWithNoTooltip('capet_dynasty')] 가문의 뿌리 덕분에 과거 왕조와의 관계를 이용해 [GetCountry('NAP').GetLongNameWithNoTooltip]의 통치권을 주장할 수 있습니다. 다소 빈약한 주장이긴 하지만 [ruler_nap.GetShortNameWithNoTooltip]의 통치는 인기가 없으므로 [GetCountry('NAP').GetFlavorRank](을)를 되찾을 가능성은 있습니다."
 flavor_fra.2.historical_info: "1442년 앙주의 르네는 트라스타마라 가문에 나폴리 왕국의 지배권을 빼앗겼습니다. 르네는 다신 왕좌를 되찾지 못했지만, 평생 자신을 나폴리의 왕이라고 칭했습니다. 루이 12세는 나중에 르네의 주장을 이용해 나폴리를 침공하고 동군연합을 수립했습니다. 그러나 루이 12세의 침공은 결국 이탈리아 전쟁으로 이어지게 됩니다."
 flavor_fra.2.a: "우리의 정당한 권리를 주장하자!"
 fra_claimed_naples: "나폴리 통치권 주장함"
 flavor_fra.2.b: "통치권 주장을 영원히 포기하겠다!"
 fra_did_not_claim_naples: "나폴리 통치권 주장 안 함"
 flavor_fra.3.title: "길드 압류"
 flavor_fra.3.desc: "[ROOT.GetCountry.GetName] 내 길드는 수 세기에 걸쳐 다양한 역할을 수행하며 연합 길드원들의 공예나 교역을 촉진했습니다. 그러나 시간이 흐르면서 이러한 길드들은 국가 수입에 손실을 내는 원인으로 떠올랐는데, 많은 길드원이 재산의 상당 부분을 길드에 기증했기 때문입니다. 재정적 손실을 인지한 정부는 [fra_ruler.GetName]에게 국가 차원의 길드 인수를 승인해 달라고 요청했습니다. 이 조치는 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들의 분노를 사겠지만, 정부는 이를 통해 왕실 금고를 채울 수 있을 것입니다."
 flavor_fra.3.a: "길드 인수를 승인한다."
 flavor_fra.3.b: "길드가 자율성을 유지하도록 허용한다."
 flavor_fra.4.title: "불만을 품은 베아른의 [ShowReligionAdjectiveWithNoTooltip('lutheran')]"
 flavor_fra.4.desc: "[target_character.GetName] 추기경의 영향력이 커지면서 [ShowProvinceDefinitionName('bearn_bigorre_province')]의 [ShowReligionAdjective('lutheran')] 사람들이 몹시 분노하고 있습니다. [target_character.GetShortNameWithNoTooltip]의 영향력이 계속해서 커진다면 [ROOT.GetCountry.GetName] 내 다른 [ShowReligionAdjectiveWithNoTooltip('lutheran')] 공동체와의 관계가 악화되어 반란으로 이어질 위험이 있습니다."
 flavor_fra.4.historical_info: "루이 13세 재위 시절, 리슐리외 추기경은 개신교의 정치적 특권을 억압하기로 결정했습니다. 이에 베아른에서 가톨릭 도입에 반대하는 봉기(1621~1622년)가 일어났다가 리슐리외에 의해 진압되었고, 개신교도들은 낭트 칙령을 통해 받았던 근거지를 몽토방과 라로셸을 제외하고 전부 잃게 됩니다."
 flavor_fra.4.a: "우려스럽군."
 richelieu_may_cause_more_revolts: "[ShowReligionAdjective('lutheran')]에 적대적인 [target_character.GetName]의 정책이 더욱 확대되어 [ROOT.GetCountry.GetName]에 대항하는 공개 반란의 가능성이 높아집니다"
 flavor_fra.5.title: "리슐리외 추기경"
 flavor_fra.5.desc: "추기경으로 임명된 이후 [target_character.GetName](이)가 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetAdjective] 정치에서 영향력 있는 인물로 부상했습니다. [fra_ruler.GetName]의 장관이자 최측근 고문으로서 [ROOT.GetCountry.GetGovernment.GetEstateName('nobility')]의 정치적 특권을 약화시키는 등 국내에서 큰 성과를 거둔 것입니다. 이제 [target_character.GetShortNameWithNoTooltip](은)는 장관으로서 유럽 대륙에서 [ROOT.GetCountry.GetNameWithNoTooltip]의 영향력을 확대하고자 합니다. 하지만 이는 추기경의 영향력이 더욱 커지는 것을 [ROOT.GetCountry.GetGovernment.GetCourtTitle](이)가 환영한다는 전제하에만 이루어질 수 있습니다."
 flavor_fra.5.historical_info: "흔히 리슐리외 추기경으로 통하는 아르망 장 뒤 플레시는 1624년 39세의 나이로 국왕 루이 13세의 수석 국무 장관이 되었습니다. 리슐리외가 펼친 국내 정책 중에서도 성공적이고 주요했던 정책은 상위 귀족과 개신교도들의 정치적 특권을 억제하는 것이었습니다. 그 밖에도 리슐리외는 해외 무역, 식민지 확장, 상설 왕립 해상군 창설을 지지하기도 했습니다. 가장 주목할 만한 업적은 30년 전쟁 시기에 펼쳤던 외교전으로, 1630년에는 프랑스의 금으로 스웨덴의 개입을 촉진했고 1635년에는 결국 프랑스가 직접 참전하도록 이끌었습니다. 목표는 합스부르크 왕가의 세력을 축소하고 적의 영토에 포위된 프랑스를 구해 내는 것이었습니다. 리슐리외는 현실 정치 개념의 창시자로 여겨집니다."
 flavor_fra.5.a: "그자의 영향력은 향후 요긴할 듯하군."
 flavor_fra.6.title: "식사용 나이프의 발명"
 flavor_fra.6.desc: "궁중 요리에 대한 [target_character.GetName] 추기경의 다소 세련되고 우아한 취향은 온 왕실에 모르는 사람이 없습니다. 궁정의 진미를 한층 더 끌어올리고자 [target_character.GetShortNameWithNoTooltip](은)는 여러 왕실 요리사가 사용하는 식기를 개선하는 개인적인 작업에 착수했습니다. 열정적이고 철저한 연구 끝에 [target_character.GetShortNameWithNoTooltip](은)는 날이 둥그스름하고 끝이 뾰족한 식사용 나이프를 공개하며, 야채와 고기를 자르기에 완벽한 도구라고 주장했습니다. 이러한 [target_character.GetShortNameWithNoTooltip]의 발명품을 이용하면 궁정의 진미를 더욱 맛있게 즐길 수 있을 것입니다."
 flavor_fra.6.a: "이게 바로 고급문화지!"
 table_knife_court_flavor: "[ROOT.GetCountry.GetAdjective] 궁정이 더 우아하게 식사를 즐길 수 있게 됩니다!"
 flavor_fra.7.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 [fronde_uprising.GetNameWithNoTooltip]"
 flavor_fra.7.desc: "수십 년에 걸친 정치권력의 쇠퇴 끝에 왕정 절대주의가 부상하자, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 [fra_ruler.GetName]의 절대주의 통치에 맞서 최후의 항거를 하고자 한자리에 모였습니다. 주요 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 중 공개적으로 [fra_ruler.GetShortNameWithNoTooltip]에 대항하여 직접적인 반란의 움직임을 보인 사람은 없었지만, 거세지는 이 폭풍은 [ROOT.GetCountry.GetName]의 미래에 커다란 변수가 될 것입니다."
 flavor_fra.7.historical_info: "프롱드의 난(1648~1653년)은 왕정 절대주의에 반대하는 프랑스 귀족들의 사실상 마지막 반란이었습니다. 당시 왕실 칙령을 관할하는 프랑스 최고 법원이었던 파리 고등 법원이 5살인 루이 14세의 수석 국무 장관으로 활동하던 마자랭 추기경의 국내 정책에 반발해 반란을 일으킨 것이 발단이 되었습니다. 이후 상위 귀족들의 봉기가 이어졌지만 마키아벨리식 외교와 배신, 그리고 운명의 장난이 맞물려 반란은 결국 진압되었습니다. 고등 법원은 무력화되었고(1789년이 되어서야 다시 소집됨) 상위 귀족들은 정치적 권력을 박탈당하면서 1661년 이후 태양왕 루이 14세의 완전한 왕정 절대주의가 도래하는 발판을 마련하게 됩니다."
 flavor_fra.7.a: "짐이 곧 국가다."
 flavor_fra.7.b: "달래 주어라. 지금은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들과 싸울 수 없다!"
 fronde_uprising: "프롱드의 난"
 fronde_joining: "[ShowRegionName('france_region')] 내 모든 [ShowPopTypeName('nobles')] [pops|e]이 [fronde_uprising.GetName]에 가담합니다"
 flavor_fra.8.title: "아카데미 프랑세즈"
 flavor_fra.8.desc: "문학의 후원자인 [target_character.GetName] 추기경이 #italic 아카데미 프랑세즈#!의 설립을 청원했습니다. [target_character.GetShortNameWithNoTooltip](은)는 이 기관을 통해 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 언어와 문학을 장려할 수 있기를 희망합니다. 하지만 이 기관이 유익할지는 몰라도, [target_character.GetShortNameWithNoTooltip]의 계획을 이행하는 데 드는 비용은 국가 재정에 지나친 부담을 지울 수 있습니다."
 flavor_fra.8.historical_info: "문학의 진보적인 후원자였던 리슐리외 추기경은 프랑스어와 문학 활동을 장려하고자 1636년에 아카데미 프랑세즈를 설립했습니다. 아카데미의 과학 부문은 명성 면에서 문학 부문에 미치지 못했지만, 18세기에 여러 중요한 과학적 발견을 이뤄 냈습니다. 1735년과 1743년에 프랑스 탐사대가 지구의 형태가 타원형임을 확정한 것이 그 예입니다."
 flavor_fra.8.a: "아카데미 프랑세즈 설립에 자금을 지원하라!"
 flavor_fra.8.b: "안 돼. 너무 비싸다."
 flavor_fra.9.title: "콜베르주의"
 flavor_fra.9.desc: "[fra_ruler.GetName]에 의해 재무부 장관으로 임명된 [target_character.GetName](은)는 현대 [ROOT.GetCountry.GetName] 경제를 발전시키는 데 혁혁한 공을 세웠습니다. 재무부 장관으로 재임하는 동안 [target_character.GetLastNameWithNoTooltip](은)는 국가의 세금 징수 체계를 크게 개선했으며, 장기간 국가 예산을 훌륭히 관리했습니다. 이뿐만 아니라 [target_character.GetLastNameWithNoTooltip]만의 고유한 중상주의 노선인 #italic '콜베르주의'#!도 효과적인 무역 방식임이 입증되었습니다.\n\n다만 그러한 경제 정책이 효과적인 것과는 별개로, 국가 해상군을 확대해야 한다는 [target_character.GetLastNameWithNoTooltip]의 요구는 최근 우리 국가가 누리는 흑자에 영향을 줄 수 있다는 우려를 불러일으켰습니다. 이에 궁정에서는 [target_character.GetLastNameWithNoTooltip](이)가 국가의 경제에만 집중해야 한다고 제안했습니다."
 flavor_fra.9.historical_info: "1661년 재무부 장관으로 임명된 장 콜베르는 근대 최초의 국가 경제를 구축했습니다. 콜베르가 기여한 국가 주도 경제로는 개선된 세금 징수, 통계학적인 예산 기획, 정기적인 장부 기록 등이 있습니다. 자신만의 고유한 중상주의(콜베르주의라고 함)를 주창한 콜베르는 고가의 완제품 수출과 높은 수입 관세를 통해 프랑스의 무역 수지를 유리하게 만드는 것을 목표로 삼았습니다. 그리고 보다 효율적인 국내 교역을 장려하고, 국가 독점을 확립하고, 제조업에 보조금을 지급했으며, 항해 및 무역 협회를 촉진하고, 농산물 가격을 고정하고, 결혼을 장려하는 동시에 이민(캐나다 제외)을 금지했습니다. 또한 자신의 정책을 뒷받침하고자 프랑스 왕립 해상군의 규모를 대폭 확대했습니다. 그렇게 콜베르주의는 상업과 공예를 장려하여 번영을 가져왔지만, 농민들에게는 생산량을 늘릴 만한 동기를 주지 못했습니다."
 flavor_fra.9.a: "해상군이 강해지면 [target_character.GetLastNameWithNoTooltip]의 정책을 더욱 추진하기 좋겠지."
 flavor_fra.9.b: "경제적 지배력 강화에 집중하라."
 flavor_fra.10.title: "베르사유의 대공사"
 flavor_fra.10.desc: "세계 무대에서 [ROOT.GetCountry.GetAdjective]의 장엄함을 선보이려고 하는 [fra_ruler.GetName](이)가 극상의 화려함을 갖춘 웅장한 궁전을 지을 토대를 마련했습니다. [fra_ruler.GetDynasty.GetName] 왕조의 옛 수렵 별장 부지를 선택한 [fra_ruler.GetShortNameWithNoTooltip](은)는 그 어떤 궁전과도 격을 달리하는 웅장한 궁전을 짓겠다는 꿈을 이루고자 합니다."
 flavor_fra.10.historical_info: "1669년 루이 14세(1638~1715)는 베르사유의 오래된 수렵 별장을 전례 없는 장엄한 궁전으로 개조하기로 했습니다. 이후 1682년에 공사가 완료되었고, 왕실은 1683년에 이전했습니다. 당시 유럽에서 베르사유 궁전과 견줄 만한 왕궁이나 대공궁은 없었습니다. 휘황찬란한 금박 내부 장식, 거울과 샹들리에, 그에 걸맞은 현란한 궁중 의식까지, 이곳의 화려함은 그만큼 독보적이었고, 모든 왕궁과 대공궁은 공개적으로든 은밀하게든 이 궁전을 따라잡으려고 애썼습니다."
 flavor_fra.10.a: "영광을 위해 필요한 일이다."
 flavor_fra.10.b: "그만한 공사는 국가에 큰 재정 부담이 될 터."
 flavor_fra.11.title: "재결합 회의소"
 flavor_fra.11.desc: "[ShowContinentNameWithNoTooltip('europe')]에서 [ROOT.GetCountry.GetAdjective]의 패권을 확립하고 [GetUniqueInternationalOrganization('hre').GetName]과의 영토 분쟁에서 지배력을 강화하고자 [fra_ruler.GetName](은)는 해당 분쟁 지역에 #italic 재결합 회의소#!를 설치하도록 명령했습니다. 이 기관의 취지는 [fra_ruler.GetShortNameWithNoTooltip]의 영토 확대 야망을 실현하는 동시에 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 통치를 더욱 공고히 하는 것입니다. 당연하게도 [fra_ruler.GetShortNameWithNoTooltip]의 이러한 공격적인 정책은 이웃 국가의 분노를 불러일으킬 가능성이 높지만, 해당 분쟁 지역으로 진출하기에는 훨씬 수월해질 것입니다."
 flavor_fra.11.historical_info: "유럽의 패권을 차지하고 프랑스 국경을 북쪽과 동쪽(라인강까지)으로 둥글게 만드는 것을 목표로, 루이 14세는 제국 영토에 영유권 주장을 제기하는 기관인 재결합 회의소를 설립했습니다. 이러한 팽창주의 정책은 처음에는 프랑스의 힘없는 이웃 국가들이 용인했지만, 이후 1689년 루이 14세의 침략에 대응하기 위해 반프랑스 동맹인 아우크스부르크 동맹이 결성되는 계기가 되었습니다."
 flavor_fra.11.a: "회의소 설립을 공식화하겠다!"
 claims_through_chambers_of_union: "재결합 회의소를 통한 영유권 주장"
 flavor_fra.11.b: "그 사안은 더 다루지 않겠다."
 did_not_form_chambers_of_union: "재결합 회의소 폐지"
 did_not_form_chambers_of_union_antagonism: "$did_not_form_chambers_of_union$"
 chamber_of_union_claims: "[ROOT.GetCountry.GetName](이)가 [GetCountry('FRA').GetAdjective]어 사용이 지배적인 모든 이웃 지점에 영유권을 주장할 권리를 얻습니다"
 improve_relations_with_neighbors_with_french_provinces: "[GetCountry('FRA').GetAdjective]어 사용이 지배적인 지점을 보유한 모든 이웃 국가의 [ROOT.GetCountry.GetName]에 대한 우호도가 증가합니다"
 flavor_fra.12.title: "곤경에 빠진 [ShowReligionAdjectiveWithNoTooltip('lutheran')] 신자들"
 flavor_fra.12.desc: "비록 [ROOT.GetCountry.GetName]에 있는 [ShowReligionAdjective('lutheran')] 인구는 [ShowReligionAdjective('calvinist')] 인구에 비해 숫자는 다소 적지만, [ROOT.GetCountry.GetNameWithNoTooltip]의 다른 종교적 소수자들과 함께 [ShowPolicyName('edict_of_nantes')]에 따라 보호받고 있었습니다. 그러나 [fra_ruler.GetName](이)가 해당 칙령을 철회하면서 많은 [ShowReligionAdjective('lutheran')] 신자가 동류인 위그노와 합류하여 박해를 피해 [ROOT.GetCountry.GetName](을)를 떠났습니다."
 flavor_fra.12.a: "분열의 위험이 있으니, 그자들은 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 떠나야 한다."
 flavor_fra.12.b: "남은 [ShowReligionAdjectiveWithNoTooltip('lutheran')] 신자들에게 자비를 베풀어라."
 flavor_fra.12.historical_info: "루이 14세가 낭트 칙령을 철회한 후 다수의 프랑스 개신교도가 강제 개종을 당했고, 이에 박해를 피하고자 많은 사람이 루이의 #italic 용기병#! 정책을 피해 이웃 나라로 도망쳤습니다. 이 칙령 철회는 프랑스의 개신교도를 궤멸하는 결과를 가져왔습니다."
 flavor_fra.13.title: "위그노 탄압"
 flavor_fra.13.desc: "[ShowPolicyName('edict_of_nantes')]이 철회되면서 많은 위그노 신자가 다른 소수 종교인들과 함께 [ROOT.GetCountry.GetName](을)를 떠났습니다. [ROOT.GetCountry.GetNameWithNoTooltip](이)가 다시는 위그노들이 일으킨 종교 분쟁에 휘말리지 않도록 하기 위해, [ROOT.GetCountry.GetGovernment.GetAdjective]에서는 많은 위그노 가정에 용기병을 주둔시켜 종교 재개종 정책을 시행했습니다. 현재 위그노 인구의 상당수가 프랑스를 떠나거나 [ShowReligionName('catholic')]으로 다시 개종했기 때문에 [ROOT.GetCountry.GetNameWithNoTooltip](이)가 다시 종교 분쟁에 시달릴 가능성은 낮아 보입니다."
 flavor_fra.13.a: "[ROOT.GetCountry.GetNameWithNoTooltip]에 종교 분쟁은 더 이상 없을 것이다."
 flavor_fra.13.b: "[ROOT.GetCountry.GetNameWithNoTooltip]에 남은 위그노 위요지에 자비를 베풀어라."
 flavor_fra.13.historical_info: "낭트 칙령을 철회한 루이 14세가 용기병 정책을 통해 강제 개종을 진행하자 위그노와 여타 프랑스의 소수 종교인들은 대거 프랑스를 떠나게 되었습니다. 이를 통해 위그노의 세력 기반은 크게 무너뜨릴 수 있었지만, 국민이 대규모로 이탈한 여파는 이후 수십 년간 프랑스에 타격을 주었습니다."
 flavor_fra.14.title: "[target_character.GetNameWithNoTooltip]의 첩보망" #Charles-François de Broglie
 flavor_fra.14.desc: "[ROOT.GetCountry.GetName]의 후작 [target_character.GetName](은)는 오랫동안 [ruler_fra.GetName] 휘하에서 첩보망 조직책으로 활동했습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 지시와 구상에 따라 [target_character.GetShortNameWithNoTooltip](은)는 최초의 완전하고 체계적인 정보기관인 #italic 르 스크레 뒤 루아#!를 조직했고, 처음에는 소규모였던 첩보망은 이제 [ShowContinentNameWithNoTooltip('europe')] 대부분을 아우를 정도로 성장했습니다. 다만 [target_character.GetShortNameWithNoTooltip]의 첩보망이 전략적으로 유용하기는 하나, [target_character.GetShortNameWithNoTooltip](이)가 [ruler_fra.GetShortNameWithNoTooltip]의 목표와 관심사를 달성하는 과정에서 국가 자원에 부담을 주는 것도 사실입니다."
 flavor_fra.14.historical_info: "프랑스의 후작 샤를프랑수아 드 브로이는 루이 15세의 첩보 조직을 이끌었던 인물로, 국왕의 지시와 구상에 따라 최초의 완전하고 체계적인 정보기관인 #italic 르 스크레 뒤 루아#!를 조직했습니다. 샤를프랑수아의 첩보망은 유럽 대부분을 아울렀으며, 비록 첫 임무였던 폴란드 왕위 계승 문제는 실패했지만, 미국 독립 전쟁 당시 반군에게 최초로 귀중한 도움(군사 물자, 자금, 프랭클린의 파리 임무에 외교적 지원 등)을 제공했다는 주요한 업적을 남겼습니다."
 flavor_fra.14.a: "#italic 르 스크레 뒤 루아#!에 계속 자금을 지원해야 한다."
 flavor_fra.14.b: "첩보망은 남겨 두겠지만, 자원은 다른 곳으로 돌려야 한다."
 flavor_fra.15.title: "두각을 드러낸 [target_character.GetNameWithNoTooltip]" #André-Hercule de Fleury
 flavor_fra.15.desc: "국가 세금 징수원의 아들로 태어난 [target_character.GetName](은)는 [ROOT.GetCountry.GetAdjective] 정부에서 자신의 능력을 입증했습니다. 원래 [ROOT.GetCountry.GetGovernment.GetHeir.GetName]의 개인 교사였던 [target_character.GetShortNameWithNoTooltip](은)는 국가 행정 분야에서 상당한 역할을 수행했으며, 향후 [ROOT.GetCountry.GetLongNameWithNoTooltip]의 번영을 책임질 계획을 수립했습니다. 이에 많은 왕실 관계자가 [target_character.GetShortNameWithNoTooltip]에게 국가에 기여한 공로로 포상을 해 줄 것을 요청했습니다."
 flavor_fra.15.historical_info: "1653년 세금 징수원의 아들로 태어난 앙드레에르퀼 드 플뢰리는 1715년 8월 23일 어린 루이 15세의 개인 교사가 되었습니다. 스승과 제자 사이에는 언제나 두터운 신뢰가 있었고, 1726년 73세의 나이에 드 플뢰리는 수석 국무 장관이 되어 1743년에 사망할 때까지 그 직책을 유지했습니다. 충실하고 정직했던 드 플뢰리는 평화를 무엇보다 중시했고, 평화를 유지하기 위해 최선을 다했습니다. 그 지도 아래 프랑스는 지난 3세기 동안 역사상 가장 긴 평화의 시기를 누렸습니다."
 flavor_fra.15.a: "국가의 감사를 전하도록 하라."
 flavor_fra.16.title: "[target_character.GetLastNameWithNoTooltip]의 20분의 1세"
 flavor_fra.16.desc: "[ShowLawName('fra_taille')]는 처음 제정되었을 당시 [ROOT.GetCountry.GetLongName]에서 사용하던 아주 오래된 봉건 조세 제도를 대체했습니다. 그러나 시간이 흐르면서 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]에게 부여된 기존 특권이 규모가 더 커진 조세 체계에는 비효율적인 것으로 드러났습니다.\n\n이에 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 행정부의 [target_character.GetName](은)는 [ShowLawNameWithNoTooltip('fra_taille')]를 재정의하여 일반 토지세에 #italic 20분의 1세#!를 부과하고, 이를 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]에게까지 확대 적용하자는 제안을 내놓았습니다. 이 제안은 국가 재정에 도움이 될 것으로 보이지만, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 벌써 격렬한 반대 의사를 표명하고 있습니다."
 flavor_fra.16.historical_info: "1745년 12월 프랑스 재무 총감이 된 장바티스트 드 마쇼는 국가가 파산 직전이라는 사실을 알게 되었습니다. 귀족과 성직자들이 모두 일반 토지세인 타유를 납부하지 않고 있었기 때문입니다. 이에 1749년경 마쇼는 조세 제도 개혁을 시도했습니다. 많은 성직자와 귀족이 회피하던 기존의 10분의 1 세금을 모두가 예외 없이 납부하는 20분의 1 세금으로 대체하자고 제안한 것입니다. 이 제안은 거센 반발에 부딪혔고 마쇼는 이를 끝내 관철할 수 없었습니다."
 flavor_fra.16.a: "강행하라!"
 flavor_fra.16.b: "그 사람들을 화나게 할 순 없지."
 unlocks_machault_tax_reforms: "[ROOT.GetCountry.GetName](이)가 [ShowLawName('fra_taille')]를 확대한 [ShowLawName('fra_5_percent_tax')] 법을 이용할 수 있게 됩니다"
 flavor_fra.17.title: "[target_character.GetLastNameWithNoTooltip]의 개혁"
 flavor_fra.17.desc: "[ROOT.GetCountry.GetName]의 경제학자이자 정치가인 [target_character.GetName](은)는 경제적 자유주의를 옹호한 탓에 구 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 귀족 계층의 반발을 샀습니다. 그럼에도 [fra_ruler.GetName](은)는 [target_character.GetLastNameWithNoTooltip](이)가 국가에서 하는 일을 확고하게 지지하는 입장을 지켰기에, 이 장관은 거듭된 반발에도 자기 자리를 지킬 수 있었습니다.\n\n그런데 이번에 [target_character.GetLastNameWithNoTooltip](이)가 새로 발의한 이 급진적인 제안은 [ROOT.GetCountry.GetNameWithNoTooltip]의 경제적 기반을 크게 뒤흔들 만한 내용이라 [fra_ruler.GetShortNameWithNoTooltip]의 최측근들조차도 끼어들어 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 개혁을 막아 달라고 간청하고 있습니다. #italic 6개 포고령#!으로 명명된 [target_character.GetLastNameWithNoTooltip]의 개혁은 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 경제의 다양한 부분을 재편할 것이며, 이는 유익하지만 재정 불안정과 전반적인 불만을 야기할 수 있습니다."
 flavor_fra.17.historical_info: "튀르고의 #italic 6개 포고령#!에는 도로 건설의 강제 노동 제도를 없애고, 길드 제도를 해체하고, 각종 관세와 해외 무역 통제를 철폐하고, 지주에게 단일 세금을 부과하는 내용이 담겨 있습니다."
 flavor_fra.17.a: "[target_character.GetLastNameWithNoTooltip]의 개혁안 제정을 허용한다."
 STATIC_MODIFIER_NAME_turgots_economic_reforms: "튀르고의 경제 개혁"
 STATIC_MODIFIER_DESC_turgots_economic_reforms: "튀르고의 #italic 6개 포고령#!은 18세기 중반 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 재무 장관 안 로베르 자크 튀르고가 시행했던 일련의 경제 개혁입니다. 개혁의 목표는 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 경제를 현대화 및 능률화하고, 특수한 이익 집단과 특권 계층의 영향력을 줄이는 것이었습니다."
 flavor_fra.17.b: "개혁을 저지하라!"
 flavor_fra.18.title: "[target_character.GetLastNameWithNoTooltip]의 국가 예산 공개"
 flavor_fra.18.desc: "[target_character.GetName](은)는 한동안 [fra_ruler.GetName]의 재무 장관으로 재임하면서 혁신적인 임기를 보냈습니다. 그렇게 국가 재정을 개혁하려는 [target_character.GetLastNameWithNoTooltip]의 시도는 어느 정도 성공을 거두었으나, 최근에 내린 결정 하나가 [fra_ruler.GetShortNameWithNoTooltip](을)를 비롯한 왕실 구성원의 분노를 샀습니다. [target_character.GetLastNameWithNoTooltip](이)가 자신의 개혁 활동을 계속하고자 국가 재정과 관련된 정보를 공개하고 몇 가지 골치 아픈 적자를 폭로한 것입니다.\n\n[target_character.GetLastNameWithNoTooltip](은)는 그 정보 공개는 국가의 흑자 달성에 필요한 개혁을 용이하게 하기 위한 것이었다고 궁정에 설명했습니다. 그러나 지금까지 국가 재정은 궁정 내에서만 아는 기밀이었습니다. 궁정의 많은 이들은 이 정보를 공개하여 [ROOT.GetCountry.GetName]의 국제적 위상만 떨어뜨렸다며, [target_character.GetLastNameWithNoTooltip](을)를 즉각 해임할 것을 요구했습니다."
 flavor_fra.18.a: "[target_character.GetShortNameWithNoTooltip](을)를 관직에서 해임한다."
 flavor_fra.18.b: "훌륭한 업적을 격려한다."
 STATIC_MODIFIER_NAME_necker_reforms: "네케르 개혁"
 STATIC_MODIFIER_DESC_necker_reforms: "네케르 개혁은 스위스의 은행가이자 재무 장관이었던 자크 네케르가 시행한 일련의 경제 및 금융 개혁입니다."
 necker_resigns: "[target_character.GetName](이)가 강제로 사임하고 공직 생활에서 은퇴합니다."
 flavor_fra.18.historical_info: "자크 네케르는 재무 장관을 거쳐 나중에 루이 16세의 수석 국무 장관이 된 인물입니다. 1781년 #italic 콩프트 랑뒤#!(재정 보고서)를 발간하여 주목을 받았는데, 이는 프랑스 국가 예산이 대중에게 공개된 최초의 사례였습니다. 예산안을 공개한 일로 인해 몇 달 후 해임된 네케르는 1789년 루이 16세에 의해 다시 소환되어 수석 국무 장관으로 재직하게 됩니다."
 flavor_fra.19.title: "이든 조약"
 flavor_fra.19.desc: "[GetCountry('ENG').GetName]의 [target_character.GetName](이)가 보낸 요청에 따라 협상가들이 새로운 통상 조약에 서명하고자 [ROOT.GetCountry.GetAdjective] 궁정에 도착했습니다. [GetCountry('ENG').GetNameWithNoTooltip](과)와 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 언제나 긴장 관계를 유지했지만, [target_character.GetShortNameWithNoTooltip](은)는 #italic 이든 조약#!을 제안하며 두 나라를 화해시킬 길을 제시했습니다.\n\n궁정에서 동의하면 [GetCountry('ENG').GetNameWithNoTooltip](과)와 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 긴밀한 상업적 관계를 맺어 무역 관계가 심화될 것입니다. 그러나 궁정 인사들은 이 조약이 [GetCountry('ENG').GetAdjectiveWithNoTooltip]의 무역 영향력을 더 우세하게 만들려는 계략일 수 있다며 회의적인 반응을 보였습니다."
 flavor_fra.19.historical_info: "1786년 윌리엄 이든은 프랑스와 중요한 통상 협정인 이든 조약을 체결했습니다. 이는 경제학자 애덤 스미스가 #italic 국부론#!(1776)에서 밝힌 \"잉글랜드는 대아메리카 무역에 대한 경제적 의존도를 낮추고 보다 모험적으로 유럽 대륙에서 무역 기회를 모색해야 한다\"는 주장과 맥락을 같이하는 행보였습니다."
 flavor_fra.19.a: "조약에 동의한다."
 the_eden_agreement: "이든 조약"
 flavor_fra.19.b: "이런 일방적인 조약은 거절한다!"
 refusal_of_the_eden_agreement: "이든 조약 거부"
 flavor_fra.20.title: "[target_artist.GetLastNameWithNoTooltip]의 #italic 사회계약론#! 출간"
 flavor_fra.20.desc: "[target_artist.GetName](이)가 출간한 새 책에 관한 소식이 [ShowLocationName('paris')] 전역에 퍼지면서 대중과 정치 지도층 모두의 관심을 끌고 있습니다. #italic 사회계약론#!이라고 하는 [target_artist.GetLastNameWithNoTooltip]의 이 책은 새로운 관점을 제시하며 다수결의 원칙을 비판하고 #italic 정부#!가 추구해야 할 목표가 무엇인지 개괄적으로 설명합니다."
 flavor_fra.20.a: "사회 질서를 뒤흔들 만한 내용이군..."
 flavor_fra.21.title: "[target_artist.GetLastNameWithNoTooltip]의 #italic 철학서간#! 출간"
 flavor_fra.21.desc: "이전에 [ROOT.GetCountry.GetAdjective] 정부를 비판했다가 일시적으로 [GetCountry('ENG').GetName]에 유배되었던 논란의 작가 [target_artist.GetName](이)가 최근 [ShowLocationName('paris')]에서 자신이 [GetCountry('ENG').GetNameWithNoTooltip]에 있었던 시절을 소재로 한 철학적인 편지 모음집을 출간했습니다. 처음에는 본인의 유배 생활에 관한 이야기라고 여겨졌으나, 궁정에서는 본문 중 [GetCountry('ENG').GetAdjectiveWithNoTooltip] 정부와 [ROOT.GetCountry.GetNameWithNoTooltip] 정부를 비교한 부분에 주목했습니다. 살펴본바, 그 비교는 대체로 질책에 가까웠습니다.\n\n[target_artist.GetLastNameWithNoTooltip]의 저서는 공개된 지 얼마 되지 않았으므로 궁정에서는 신속하게 진압에 나설 수 있습니다. 그러나 이미 이 작품의 존재로 정부의 평판은 타격을 입고 말았습니다."
 flavor_fra.21.desc_GBR: "이전에 [ROOT.GetCountry.GetAdjective] 정부를 비판했다가 일시적으로 [GetCountry('GBR').GetName]에 유배되었던 논란의 작가 [target_artist.GetName](이)가 최근 [ShowLocationName('paris')]에서 자신이 [GetCountry('GBR').GetNameWithNoTooltip]에 있었던 시절을 소재로 한 철학적인 편지 모음집을 출간했습니다. 처음에는 본인의 유배 생활에 관한 이야기라고 여겨졌으나, 궁정에서는 본문 중 [GetCountry('GBR').GetAdjectiveWithNoTooltip] 정부와 [ROOT.GetCountry.GetNameWithNoTooltip] 정부를 비교한 부분에 주목했습니다. 살펴본바, 그 비교는 대체로 질책에 가까웠습니다.\n\n[target_artist.GetLastNameWithNoTooltip]의 저서는 공개된 지 얼마 되지 않았으므로 궁정에서는 신속하게 진압에 나설 수 있습니다. 그러나 이미 이 작품의 존재로 정부의 평판은 타격을 입고 말았습니다."
 flavor_fra.21.a: "당장 진압하도록 하라!"
 flavor_fra.22.title: "[target_artist.GetLastNameWithNoTooltip]의 #italic 법의 정신#! 출간"
 flavor_fra.22.desc: "최근 출간된 [target_artist.GetName]의 한 철학 서적이 그 안에 담긴 다양한 사상으로 인해 왕실 인사들의 관심을 끌었습니다. [target_artist.GetLastNameWithNoTooltip]의 #italic 법의 정신#!에 담긴 일부 사상이 [ShowReligionAdjective('catholic')]교회의 비난을 받고 있으며, 무엇보다 신에게 부여받은 통치권을 비판한 부분이 [fra_ruler.GetName]의 절대주의 통치에 대한 공격으로 간주되어 궁정 전체에 분노를 불러일으켰습니다.\n\n[ShowReligionAdjectiveWithNoTooltip('catholic')]교회는 이미 이 책의 출판을 금지하는 조치를 취했지만, 이 책에서 옹호하는 사상은 벌써 널리 퍼지고 있습니다."
 flavor_fra.22.a: "그 사상이 정착되지 않기를 바라지."
 flavor_fra.23.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.23.desc: "이 시대의 저명한 수학자이자 과학자, 철학자인 [target_character.GetName](은)는 여러 획기적인 저작과 철학적 에세이로 유럽 전역에서 찬사를 받은 인물입니다. 스콜라적 아리스토텔레스주의에 반대하면서 찬사를 받기 시작한 [target_character.GetLastNameWithNoTooltip](은)는 [ROOT.GetCountry.GetName]에 뛰어난 지성을 숱하게 불러 모았고, 이내 궁정의 주목까지도 받게 되었습니다. 이에 일각에서는 [target_character.GetLastNameWithNoTooltip](을)를 후원하고 궁정에 귀빈으로 모셔야 한다는 제안이 제기되었습니다."
 flavor_fra.23.historical_info: "프랑스의 수학자이자 과학자, 철학자인 르네 데카르트는 스콜라적 아리스토텔레스주의에 최초로 반대하여 근대 철학의 아버지라고 불리는 인물입니다. 데카르트는 감각의 권위에 근거한 지식을 이성보다 우위에 두는 것을 방법적으로 회의하는 데서 출발하여 직관을 통해 자신이 생각할 때 존재한다는 확신을 발견한 뒤, 이를 \"나는 생각한다, 고로 존재한다\"라는 유명한 명제로 표현했습니다. 데카르트는 사고가 본질인 정신과 3차원의 확장이 본질인 물질을 근본적으로 구별하는 이원론적 체계를 발전시켰습니다."
 flavor_fra.23.a: "이런 천재적인 혁신은 후원해야 한다!"
 flavor_fra.24.title: "[target_character.GetNameWithNoTooltip](과)와 웬다트족"
 flavor_fra.24.desc: "[target_character.GetName](은)는 [fra_ruler.GetName]에게서 모피 무역 회사를 설립할 수 있는 특권을 부여받은 한 [ROOT.GetCountry.GetAdjective] 귀족의 지시를 받고 파견된 인물입니다. [target_character.GetShortNameWithNoTooltip](은)는 여행하는 동안 웬다트족 인디언과 접촉하여 친구가 되었습니다. 현지를 탐사하며 웬다트족과 어울린 덕분에 [ROOT.GetCountry.GetNameWithNoTooltip](이)가 그 땅에서 우호적인 관계를 형성할 가능성이 생긴 것은 사실이지만, 이웃한 [ShowCultureGroupName('haudenosaunee_group')]족 인디언이 더 유익한 동맹일 가능성도 있습니다."
 flavor_fra.24.a: "웬다트 쪽과 우호 관계를 맺는다."
 flavor_fra.24.b: "[ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] 쪽과 우호 관계를 맺는다."
 samuel_de_champlain: "사뮈엘 드 샹플랭의 친구"
 flavor_fra.25.title: "눈부신 힘의 과시"
 flavor_fra.25.desc_common: "[ROOT.GetCountry.GetName]의 부와 국력을 과시하는 동시에, 비용은 다소 많이 들지만 [target_root_country.GetName](과)와의 관계를 효과적으로 개선하는 제안을 내놓았습니다.\n\n두 정상의 만남은 [target_root_country.GetAdjectiveWithNoTooltip] 국경 근처의 [summit_location.GetName]에서 진행될 예정이며, 양측을 모두 수용할 수 있도록 성심성의껏 준비하고 있습니다.\n\n현재 금실로 짠 천막을 세우거나 임시 궁전을 건립하는 등 다양한 방안을 고려 중입니다."
 flavor_fra.25.desc: "[target_root_country.GetAdjective] [target_root_country.GetGovernment.GetRuler.GetName]의 믿음직한 고문이 $flavor_fra.25.desc_common$"
 flavor_fra.25.desc_wolsey: "교활한 책략가 [GetCharacter('eng_thomas_wolsey').GetName](이)가 $flavor_fra.25.desc_common$"
 flavor_fra.25.a: "동의하는 바다."
 flavor_fra.25.tt1: "곧 '금란의 들판' 정상 회담이 막대한 비용을 통해 준비됩니다"
 flavor_fra.25.tt2: "값비싸고 강력한 과시를 통해 관계가 개선되고 [ROOT.GetCountry.GetNameWithNoTooltip]의 국제적 위상이 높아집니다"
 flavor_fra.25.b: "거기서 뭐 얻을 것이 있다고."
 flavor_fra.25.tt3: "정상 회담이 거부됩니다"
 flavor_fra.26.title: "백년 전쟁의 결말"
 flavor_fra.26.desc: "마침내 [ShowRegionName('france_region')]에서 [GetCountry('ENG').GetName] 세력을 제거했습니다. 우리의 국경이 드디어 잉글랜드의 위협에서 안전해졌습니다!"
 flavor_fra.26.historical_info: "루이 11세는 백년 전쟁의 결과로 이득을 톡톡히 보았습니다. 봉건 귀족이 사실상 멸망하면서 국왕은 프랑스를 왕권 아래 더욱 공고히 통합하고, 중산층을 장려하고 그러한 계층과 연합할 수 있었습니다."
 flavor_fra.26.a: "더욱 강력한 국가를 세울 때로군."
 flavor_fra.1001.t: "기사단 토지 전용 문제"
 flavor_fra.1001.desc: "전쟁과 국가 성장 비용에 압박을 느낀 [GetCountry('FRA').GetName]는 채권국을 제거함으로써 부채를 없애는 정책을 성공적으로 추진했습니다. 특히 1306년 이래로 여러 기소를 진행하고 [ShowLocationName('avignon')]에 있는 우리의 자산을 조작해 기사단을 점진적으로 해체한 것이 가장 효과적이었습니다. 그런데 우리의 활동이 혼란스럽게 분산된 틈을 타 일부 현지 귀족이 기사단 토지를 차지했습니다. 이 땅은 이전에 [ShowLocationNameWithNoTooltip('avignon')] 측과 합의하여 [GetCountry('KNI').GetName]에 임대해 주기로 했던 곳인데, 물론 진취적인 젊은 귀족들의 손에 있을 때 더 돈이 되겠으나 이를 허용하면 성직자들이 불만을 품을 것입니다."
 flavor_fra.1001.a: "그 땅을 [GetCountry('KNI').GetNameWithNoTooltip]에 내주어라."
 flavor_fra.1001.b: "그 귀족들이 계속 쓰도록 허용하겠다."
 flavor_fra.1001.c: "그 땅은 전적으로 국가 소유다."
 flavor_fra.1002.t: "탈주한 위조범"
 flavor_fra.1002.desc: "[robert_d_artois.GetName](은)는 아르투아에서 위조를 저지른 이후로 [GetCountry('FRA').GetName]에서 수배자가 되었습니다. 공범인 위조범은 화형에 처했으나 [robert_d_artois.GetShortNameWithNoTooltip](은)는 바다 건너 이웃 나라로 탈출하는 데 성공했습니다. [robert_d_artois.GetShortNameWithNoTooltip](은)는 귀족인 만큼 목숨 정도는 살려 주려고 했으나, 이러한 행동으로 그자는 더 이상 묵과할 수 없는 위협이 되었습니다. 살려 두었다간 악의적인 소문을 퍼뜨리고 기밀을 누설하며 우리 궁정의 실정을 폭로할 가능성이 있습니다. [GetCountry('ENG').GetName]에서는 자신들의 손님을 암살하는 것을 좋아하지 않겠지만, 그렇게 해서라도 마음 졸일 필요가 없어진다면 그 정도는 감수할 만한 대가일지 모릅니다."
 flavor_fra.1002.historical_info: "아르투아의 로베르 3세는 프랑스 귀족이자 카페 왕조의 일원이었습니다. 처음에는 아르투아 백작이라는 작위를 지녔지만, 나중에 상속 서류가 위조된 것으로 밝혀져 추방당했습니다. 로베르는 잉글랜드의 보호를 받고자 브르타뉴로 도피했고, 결국 에드워드 3세의 고문이 되어 백년 전쟁을 부추기는 데 핵심적인 역할을 했습니다."
 flavor_fra.1002.a: "암살 명령을 내린다."
 flavor_fra.1002.b: "반역자가 도망가도록 놔둔다."
 flavor_fra.1002.desc.eng.a: "특이한 소식입니다. 한 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 귀족이 자신의 전 국왕의 분노를 피해 우리 땅으로 피신했습니다. 원한을 품은 그 귀족은 바다 건너 그 외국 궁정에서 벌어지는 일을 속속들이 우리에게 알려 주겠다고 합니다..."
 flavor_fra.1002.desc.eng.b: "어처구니없게도 [GetCountry('FRA').GetAdjectiveWithNoTooltip]가 우리 영토에서 우리 동의도 없이 누군가를 살해했습니다. 비록 그 희생자가 [GetCountry('FRA').GetAdjectiveWithNoTooltip]인이었고, 반역자이자 왕의 적이었을지는 몰라도, 그렇다고 [GetCountry('FRA').GetAdjectiveWithNoTooltip]가 우리 땅에서 멋대로 행동할 권리는 없습니다!\n\n이 귀족이 죽지 않았다면 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 궁정에서 벌어지는 일을 알려 주는 매우 귀중한 정보원이 되었을 것입니다."
 flavor_fra.1002.eng.a: "유용한 정보를 알려 줬을 텐데..."
 flavor_fra.1002.eng.b: "그자의 지식이 쓸모가 있겠군..."
 flavor_fra.1008.t: "성스러운 그레이하운드, 성견 긴포르"
 flavor_fra.1008.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 소위 '성견' 긴포르의 인기가 높아지는 현 상황을 우려하고 있습니다. 동물을 기독교 성자로 숭배하는 행위를 해롭고 미신적인 것이라고 보기 때문입니다. 이들은 오랫동안 이 거짓 성견 숭배를 탄압하려고 시도해 왔는데, 국가가 개입한다면 문제를 완화할 수 있을 것입니다..."
 flavor_fra.1008.a: "교회의 탄압에 힘을 싣는다."
 flavor_fra.1008.b: "사당을 철거하도록 명령한다."
 flavor_fra.1008.c: "그 개를 성견으로 시성한다."
 flavor_fra.1008.historical_info: "긴포르는 리옹 근처에 사는 한 기사의 그레이하운드였습니다. 이 충직한 동반자는 주인이 사냥을 떠난 동안 아기방을 지키는 임무를 맡았는데, 이후 집에 돌아온 기사는 비통에 빠졌습니다. 아기방은 난장판이 되어 있고 아기는 사라졌으며 긴포르는 누군가의 피가 묻은 상태였던 것입니다.\n\n아들을 잃은 분노에 이성을 잃은 기사는 개를 죽여 버렸고, 그제야 잔해 속에서 무사한 아이를 발견했습니다. 아이 근처에는 개가 아기를 보호하면서 잡았던 독사가 있었습니다. 개에 묻은 피는 바로 이 뱀의 피였던 것입니다. 자신의 성급한 실수를 깨달은 기사는 후회하며 우물 바닥에 개를 위한 사당을 짓도록 명령했습니다. 오늘날까지도 리옹 사람들은 이 사당을 찾아 아픈 아이를 낫게 해 달라고 기도를 올립니다."
 flavor_fra.1009.t.n: "귀족을 상대로 한 야만적인 샤리바리"
 flavor_fra.1009.t.c: "성직자를 상대로 한 야만적인 샤리바리"
 flavor_fra.1009.t.b: "도시민을 상대로 한 야만적인 샤리바리"
 flavor_fra.1009.t.p: "야만적인 샤리바리"
 flavor_fra.1009.desc: "마을 사람들이 한 요주의 인물이 사는 집 주변에 모여들었습니다. 사람들은 그 인물을 끌어내어 과부가 애도 기간이 끝나기 전에 재혼했다는 이유로 수치심을 주려고 합니다. 사람들의 손에는 소음을 내기 위한 냄비와 팬, 그리고 윽박지르고 협박하기 위한 쇠스랑과 돌덩이가 쥐어져 있습니다. 이 인물에게 지역 관습을 어기지 말라고 상기시키는 것은 마땅한 일이지만, 마을 사람들이 도를 넘어서 그 인물이 속한 계층을 화나게 할 위험이 있습니다..."
 flavor_fra.1009.desc.f: "마을 사람들은 참을 만큼 참았습니다. 한 요주의 인물이 대낮에 지나치게 과음을 해 대자, 사람들은 샤리바리를 벌여서 그 인물에게 행동을 고치라고 강요할 작정입니다. 이는 잘못된 행동을 바로잡는 효과적인 방법이 될 때도 있지만, 어떤 사람들은 샤리바리의 수치심을 견디지 못하고 돌이킬 수 없는 행동을 저지르기도 합니다. 이 인물이 속한 계층의 사람들은 이를 걱정하며 국가의 개입을 통해 샤리바리를 중단해 달라고 요청했습니다. 하지만 국민의 뜻에 개입하는 것이 현명한 일일까요?"
 flavor_fra.1009.historical_info: "'샤리바리'는 프랑스에서 특히 널리 퍼진 전통적인 민속 풍습으로, 사회적 규범이나 관습을 위반한 사람에게 사회적으로 굴욕을 주는 사회적 지탄 행위의 일종입니다. 참가자들은 보통 대상의 집 주변을 행진하며 큰 소리를 내고, 때에 따라서는 대상을 붙잡아 마을을 행진시키며 망신을 주기도 합니다. 흔하지는 않지만 샤리바리의 대상이 과열된 분위기 속에 살해되는 사례도 있는데, 대개는 자신을 방어하려다 일어났습니다."
 flavor_fra.1009.a: "이런 야만 행위는 용납할 수 없다!"
 flavor_fra.1009.b: "이런 게 있어야 자기가 잘못한 줄 알지!"
 flavor_fra.1015.t: "자크리의 난"
 flavor_fra.1015.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 사이의 관계가 극도로 악화되면서 [ROOT.GetCountry.GetName] 전역에서 농민들이 무질서하게 봉기하기 시작했습니다. 낫과 갈퀴로 무장한 이 폭도들을 이끄는 것은 장군이 아니라 분노입니다. 이들의 목표는 단순합니다. 바로 사회 질서를 뒤엎고 자신들을 억압했던 자를 모조리 없애는 것입니다.\n\n우리의 위대한 국가가 살아남으려면 이 반란을 진압하고, 각자가 자기 자리에서 벗어나면 어떤 일이 일어나는지 역사에 선례를 남겨야 합니다."
 flavor_fra.1015.historical_info: "자크리의 난은 1358년에 일어난 농민 반란으로, 그 이름의 출처인 '자크 본옴'(우직한 자크라는 뜻)이라는 용어는 귀족이 농민을 부를 때 사용한 멸칭이었습니다. 심각하고 광범위했던 이 반란은 농민에 대한 착취가 극에 치달으며 발생했습니다. 이에 나바라 왕국과 같이 연합하지 않을 것 같았던 나라조차도 봉기가 성공하지 못하게 막으려고 나섰는데, 이는 이 반란이 확고한 봉건 체제를 무너뜨리고 왕실과 귀족 권력의 쇠퇴를 초래할 수 있었기 때문입니다."
 flavor_fra.1015.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 불러 모아라!"
 flavor_fra.1015.b: "지원은 필요 없다."
 jacquerie_revolt: "자크리의 난"
 jacquerie_revolt_warning: "[ROOT.GetVariable('jacquerie_revolt_total_num_provinces_variable').GetValue]개 [provinces|e]에서 약 #Y [ROOT.GetVariable('jacquerie_revolt_total_num_pop_variable').GetValue|V0]K#!에 달하는 [pops|e]이 [jacquerie_revolt.GetName]\n에 가담합니다"
 based_on_our_crown_power_tt: "우리의 [crown_power|e]에 따라:"
 flavor_fra.1016.t: "노르망디 조례"
 flavor_fra.1016.desc: "오래전에 만들어지기 시작한 노르망디 조례가 최근에 와서야 완성되었습니다. 우리의 법학을 혁신할 힘이 깃든 이 문서는 이전에는 불가능했던 더 높은 수준의 중앙 집권화를 시행할 때 유용하게 사용할 수 있습니다. 귀족들은 봉건법에서 왕정 법으로 전환하는 것에 불만을 품겠지만, 그만한 대가를 치를 만한 가치가 있습니다..."
 flavor_fra.1016.historical_info: "#italic 쿠툼 드 노르망디#!(노르망디 조례)는 14세기경에 완성된 법률 규범으로, 이후 프랑스 관습법의 발전에 직접적으로 기여한 법령입니다. 지역 관습의 명문화, 봉건법에서 왕정 법으로의 전환, 판례법의 도입, 상속 규정의 도입 등, 이 문서는 혁명이라고 해도 과언이 아니었습니다. 그러나 이 조례의 진정한 가치는 즉흥적인 판결에서 성문화되고 체계적인 법률로 바뀌는 역사적인 전환의 시작을 알렸다는 데 있습니다."
 flavor_fra.1016.a: "조례를 시행하라!"
 flavor_fra.1016.b: "귀족들을 화나게 하는 것은 현명하지 못하다..."
 flavor_fra.1017.t: "가벨 소금세"
 flavor_fra.1017.desc: "우리나라의 소득이 계속 감소하니, 군대는 곧 보급이 부족해지고, 도시는 빈곤해지고, 금고는 텅 비게 될 것입니다.\n\n지금은 백성들의 호응을 받지 못하더라도 새로운 세금 수입원을 모색해야 때입니다. 소금은 물과 마찬가지로 생명에 필수적인 요소입니다. 이 중요한 자원에 세금을 부과한다면 세수를 되살릴 수 있지 않을까요?"
 flavor_fra.1017.historical_info: "백년 전쟁으로 인한 경제적 압박으로 프랑스는 병력과 군사 작전을 유지하기 위한 자금이 절실히 필요했습니다. 그리하여 프랑스는 소금을 과세 대상에 포함했는데, 당시 소금은 중세 유럽에서 식량 보존 및 기타 많은 용도로 사용되는 필수 상품이었기에 수익성이 높은 과세 대상이었습니다. 결국 가벨 소금세는 대중적으로 인기가 없었음에도 국가 수입의 기둥이 되었습니다."
 flavor_fra.1017.a: "소금에 세금을 매기겠다!"
 flavor_fra.1017.b: "지금은 농민 반란을 감당할 수 없다!"
 flavor_fra.1020.t: "로마식 법 집행"
 flavor_fra.1020.desc: "과거 위대했던 로마 제국이 몰락한 이래 로마의 법과 질서 체계는 유럽 전역에서 쇠락의 길을 걸었고, 이는 불가피한 일로 보였습니다. 300년 전 유스티아누스 법전이 재발견되기 전까지는 말입니다. 그 이후로 로마법은 우리 대학의 학문에 서서히 스며들었고, 이는 대법령 및 성왕 루이의 법령집과 같은 우리 법학의 커다란 진전으로 이어졌습니다. 하지만 언제나 더 발전할 여지는 있는 법입니다. 우리의 법률 체계가 더욱 로마법을 모방하도록 지시한다면 봉건 영주의 권력을 빼앗아 국가로 중앙 집권화할 수 있을 것입니다."
 flavor_fra.1020.historical_info: "1254년의 법령과 1273년의 레 에타블리스망 드 생 루이(성왕 루이의 법령집)는 원래부터 중앙 집권적 권위를 강조하는 로마법의 영향을 크게 받았고, 이 두 법전은 내용에 로마법이 성문화되면서 왕에게 더 많은 권한을 부여하고 프랑스 법과 통치를 점차 중앙 집권화했습니다. 그러나 이를 위협으로 여긴 봉건 영주들의 반대와 로마법이 당시의 즉흥적 체제에 비해 너무 복잡하다는 점 때문에 시행은 느리고 점진적으로 이루어졌고, 이는 근대 초기까지 지속되었습니다."
 flavor_fra.1020.a: "더 점진적인 방식을 택한다."
 flavor_fra.1020.b: "추가 도입을 추진한다."
 flavor_fra.1023.title: "프랑 주조"
 flavor_fra.1023.desc: "최근 세계정세로 인해 [GetCountry('FRA').GetName] 국고는 재정적으로 압박을 받고 있습니다. 이에 내각에 있는 [SCOPE.sCharacter('minister').GetName](은)는 이러한 재정난을 타개하고자 '프랑'이라고 이름 붙인 신규 주화를 주조하자는 의견을 내놓았습니다. 제안대로 프랑 주화를 주조하면 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 경제를 안정시키고 현재 직면한 어려움을 해결하는 데 도움이 되겠지만, 먼 미래에 인플레이션이 증가할 위험이 있습니다."
 flavor_fra.1023.a: "프랑 주조를 허용하겠다."
 flavor_fra.1023.b: "이 새로운 주화를 적극 활용하자!"
 flavor_fra.1023.c: "위험이 너무 크다."
 flavor_fra.1023.historical_info: "14세기 끝 무렵, 프랑스는 백년 전쟁에서 잉글랜드 왕국과 갈등을 겪은 일로 재정적 압박을 받았습니다. 국왕 장 2세는 푸아티에 전투에서 흑태자에게 포로로 잡혔는데, 몇 차례의 협상 끝에 장 2세 및 다른 포로들은 금전적 보상을 대가로 석방되었습니다. 장 2세는 귀국하자마자 몸값을 지불하기 위해 '프랑' 금화를 발행하라는 명령을 내렸고, 이 명령은 1360년부터 1380년까지 유효했습니다. 프랑은 이후 몇 세기에 걸쳐 재발행되었고 1795년 프랑스의 국가 화폐가 되었습니다."
 flavor_fra.1100.title: "혈통친왕"
 flavor_fra.1100.desc: "[GetCountry('ENG').GetName](과)와의 충돌이 임박하자, 왕실 인사들이 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 [GetCountry('FRA').GetName] 전역의 여러 속령 왕자들을 달랠 것을 권유했습니다. 1328년 카페 본가가 단절되면서 많은 사람이 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 가문이 통치 왕조가 되는 것을 지지했으나, [GetCountry('ENG').GetGovernment.GetRuler.GetName](이)가 [GetCharacter('eng_isabella_of_france').GetName](을)를 통해 왕위를 차지하려 한다는 소문은 불만을 조장하고 [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]의 정통성을 훼손할 수 있습니다. 그러나 모종의 불충한 시도가 발생한다면 반란을 일으킨 속령을 몰수하여 왕실 영토로 재통합할 수 있을 것입니다."
 flavor_fra.1100.a: "현 상태를 유지하라."
 flavor_fra.1100.b: "아낌없이 선물을 주어라!"
 flavor_fra.1100.c: "그자들의 고삐를 쥐어야 한다."
 flavor_fra.1100.historical_info: "카페 왕조의 통치 이래로 프랑스는 왕국 상속과 관련하여 신중한 정책을 펼쳤습니다. 죽은 통치자의 아들들 사이에서 왕국이 분열되는 사태를 막기 위해 분할 상속 관습이 폐지되었고, 장남이 왕의 영토 전체를 상속받게 되었습니다. 그러나 후대의 왕들은 남동생에게 특별한 봉토를 하사하여 왕자령으로 지정했습니다. 이러한 왕자의 자녀들은 작위를 물려받았으나, 혈통이 끊어지면 해당 작위는 다시 왕국으로 반환되었습니다."
 flavor_fra.1101.title: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip]의 봉토 요청"
 flavor_fra.1101.desc: "[SCOPE.sCharacter('target_son_for_appanage').GetName](이)가 자신이 직접 다스릴 봉토를 속령으로 하사해 달라고 요청했습니다. 현재 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 서거하면 [ROOT.GetCountry.GetGovernment.GetHeir.GetName](이)가 왕국의 모든 작위를 상속받을 예정이므로, [SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip](은)는 계승 요구자로 떠오를 소지가 있습니다. 하지만 [SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip]에게 다스릴 땅을 하사한다면, 훗날 [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip](이)가 통치할 때 둘은 동맹이 될 수 있을지도 모릅니다. 그러나 왕국의 영토를 새로운 속령으로 분할한다면, 국가가 더욱 분권화될 위험도 존재합니다."
 flavor_fra.1101.a: "공국을 하사하겠다."
 flavor_fra.1101.b: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip](은)는 작은 백국을 본격적으로 다스리도록."
 flavor_fra.1101.c: "어떤 작위도 주지 않겠다."
 flavor_fra.1102.title: "[target.GetName] 병합"
 flavor_fra.1102.desc: "현재 [target.GetName]의 병합으로 인해, 남아 있는 다른 속령의 영주들이 왕국이 혈통친왕이라는 자신들의 고귀한 권리를 박탈하려 한다고 생각해 상당한 불만을 표출하고 있습니다. 속령의 토지를 추가로 몰수한다면 남은 속령 영주들이 불충한 행동을 취할 수 있지만, 그럼에도 [GetCountry('FRA').GetName] 중앙 집권화에는 도움이 될 것입니다."
 flavor_fra.1102.a: "신중하게 행동하는 것이 좋겠군."
 flavor_fra.1102.b: "[GetCountry('FRA').GetNameWithNoTooltip]의 중앙 집권화가 우선이다!"
 flavor_fra.1103.title: "속령 토지 통합"
 flavor_fra.1103.desc: "수 세기에 걸친 분열 끝에 마침내 왕실이 다수의 사라진 속령 토지를 되찾아 다시 한번 왕실 영토로 재통합했습니다. 카페 가문의 다양한 방계 혈통은 지금껏 종속국으로서는 유용했으나, 이들 때문에 어떠한 중앙 집권화 시도도 할 수 없었습니다. 이제 이러한 땅이 통합되었으니, [ROOT.GetCountry.GetGovernment.GetRuler.GetName](과)와 궁정은 [GetCountry('FRA').GetName](을)를 더 현대적인 국가로 개혁할 조치를 취할 수 있게 되었습니다."
 flavor_fra.1103.a: "[GetCountry('FRA').GetNameWithNoTooltip] 현대화를 향한 중요한 발걸음이로구나."
 flavor_fra.1110.title: "삼부회의 지원 중단"
 flavor_fra.1110.desc: "삼부회는 처음에는 [GetCountry('ENG').GetName](과)와의 전쟁을 지지했으나, [GetCountry('FRA').GetName](이)가 전쟁에 적극적으로 나서자 삼부회 내부에 불화가 싹트기 시작했습니다. 전쟁에 지친 삼부회는 분쟁에 더 이상 지원하지 않겠다는 선언문을 발표했고, 세금을 새로 징수하고 병력을 징집하라는 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 요청을 거부할 예정입니다."
 flavor_fra.1110.a: "빌어먹을!"
 flavor_fra.1110.historical_info: "크레시 전투에서 [GetCountry('FRA').GetAdjectiveWithNoTooltip]군이 패배한 후, 필리프 왕은 잉글랜드를 상대로 반격에 나서 침공하고자 새로운 해상군을 구축하려 했습니다. 그러나 필리프 왕은 백년 전쟁에서 거듭 실패를 겪었고, 이에 지친 삼부회는 전쟁을 위한 추가 세금 징수를 중단했습니다."
 flavor_fra.1120.title: "화로세"
 flavor_fra.1120.desc: "재위 기간 내내 [scope_ruler.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로서 다소 호화로운 생활을 영위했습니다. [GetCountry('FRA').GetName] 곳곳의 여러 영지를 순방하는 데 드는 막대한 비용부터 [ROOT.GetCountry.GetCapital.GetName]에 있는 [ROOT.GetCountry.GetGovernment.GetAdjective] 궁전의 유지비까지, [ROOT.GetCountry.GetGovernment.GetAdjective]의 국고는 다양한 지출로 인해 거의 바닥을 드러내고 말았습니다. [scope_ruler.GetShortNameWithNoTooltip]의 사치스러운 생활 방식의 영향을 상쇄하고 재정을 안정시키기 위해, 내각 구성원들은 새로이 #italic 화로세#!를 제정해 [GetCountry('FRA').GetNameWithNoTooltip] 전역의 가정을 대상으로 난로에 세금을 부과하자는 의견을 내놓았습니다. 이 세금은 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들에게 막대한 부담을 주겠지만, [ROOT.GetCountry.GetGovernment.GetAdjective]의 국고를 충당하는 동시에 [scope_ruler.GetShortNameWithNoTooltip](이)가 호화로운 생활을 유지할 수 있게 해 줄 것입니다."
 flavor_fra.1120.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')](을)를 위해서다. 징수하라."
 flavor_fra.1120.b: "우선 증세를 보류하도록."
 flavor_fra.1120.c: "더 이상 국가가 [scope_ruler.GetShortNameWithNoTooltip]의 사치를 지원하지는 않을 것이다."
 flavor_fra.1120.historical_info: "원래는 필리프 3세 재위 기간에 왕실 경비를 충당하고 흑사병과 백년 전쟁으로 인한 재정적 영향을 최소화하고자 징수했던 푸와주(화로)세는 프랑스 군주의 왕실 재정을 유지하기 위해 부과하는 주요 세금 중 하나가 되었습니다. 이 세금은 처음에는 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 일부 지역에만 부과되었다가, 결국 14세기 후반에 프랑스 전역으로 확대되었습니다."
 flavor_fra.1121.title: "투친의 반란 소문"
 flavor_fra.1121.desc: "[ShowLocationName('le_puy')] 현지 행정부가 주민들에게 새로운 세금을 부과하려다가 격렬한 저항에 부딪혔다는 소식이 전해졌습니다. 현지의 장인들은 세금이 너무 가혹하다고 비난하며, 많은 사람이 무기를 들고 나섰습니다. 설상가상으로 인근 마을 주민들도 반란군에 가담하여, [ShowLocationNameWithNoTooltip('le_puy')] 행정부와 국가에 맞서 무기를 들고 대항할 계획이라고 합니다."
 flavor_fra.1121.a: "반란에 가담한 자들을 처리하라!"
 flavor_fra.1121.b: "자치권을 부여해 주어라."
 le_puy_may_revolt: "[ShowLocationName('le_puy')] 소요 사태가 전면적인 반란으로 확대될 수 있습니다!"
 flavor_fra.1123.title: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]의 종부 성사"
 flavor_fra.1123.desc: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName](은)는 임종 직전 영원한 저주를 두려워하여 [ShowLawName('fra_fouage_tax')]를 폐지해 달라고 요청했습니다. 이 유언으로 그는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들에게 기억되는 왕이 되었으나, 그 바람을 따르기는 여전히 어려운 상황입니다. [ShowLawNameWithNoTooltip('fra_fouage_tax')]는 처음 시행된 이후로 왕실 금고를 채우는 효과적인 수단으로 활용되는 동시에 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 재정에 점점 더 깊이 뿌리내렸습니다. [ShowLawNameWithNoTooltip('fra_fouage_tax')]를 폐지하면 현재 그 세금을 중심으로 구축된 관료 체제가 크게 흔들리고 당분간 지속적인 영향을 미칠 것입니다. 이에 국왕의 종부 성사를 수행하기 위해, 일단 국왕의 마지막 유언을 존중하여 일시적으로 징수를 중단하되, 필요하다고 판단되는 경우 국가가 화로세 징수를 계속할 수 있도록 하는 방안이 제안되었습니다."
 flavor_fra.1123.a: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]의 마지막 법령은 실질적으로 이행할 수 없다."
 flavor_fra.1123.b: "화로세 징수를 일시적으로 중단하겠다."
 flavor_fra.1123.c: "무슨 수를 써서라도 그 세금을 폐지하라!"
 flavor_fra.1123.historical_info: "샤를(1380)은 임종 직전에 백년 전쟁 당시 자신의 치하에서 부과된 화로세와 다른 세금을 폐지하라고 명령했습니다. 그러나 화로세에 점점 더 의존하게 된 국가는 샤를이 죽은 후 몇 달 만에 세금을 부활시켰고, 이에 따라 프랑스 전역에서 여러 차례 새로운 세금 반란이 일어났습니다."
 flavor_fra.1122.title: "아렐과 마요탱 반란"
 flavor_fra.1122.desc: "[GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName]의 명령으로 [ShowLawName('fra_fouage_tax')]가 처음 폐지되었을 때 많은 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 재정적 부담이 컸던 세금이 사라져 환호했습니다. 그런데 이후 국가가 해당 세금을 다시 부과하자, 처음의 안도감은 분노로 변했습니다. 특히 [ShowLocationName('rouen')]시에서는 이 분노가 임계점에 도달하여 현지 길드 조합원들이 국가에 반대하는 조직적 반란을 꾸미고 있습니다. 게다가 [ShowLocationName('paris')]에서도 [ShowLawNameWithNoTooltip('fra_fouage_tax')]의 부활에 반대하는 많은 사람이 망치로 무장하면서 또 다른 반란이 일어날 조짐이 나타나고 있습니다."
 flavor_fra.1122.a: "반란군을 분쇄하라!"
 flavor_fra.1130.title: "떠오르는 [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]"
 flavor_fra.1130.desc: "부유한 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 가문 출신인 [SCOPE.sCharacter('etienne_marcel').GetName](은)는 최근 몇 년간 [ShowLocationName('paris')] 전역에서 이름을 떨치며 현지의 상업 정치판에서 영향력 있는 인물이 되었습니다. 이러한 영향력을 바탕으로 마르셀은 결국 [ShowLocationNameWithNoTooltip('paris')]에서 활동 중인 다양한 상인의 이익을 대변하는 '프레보'라는 직함을 얻었습니다. 그렇게 프레보 직책을 맡은 지 꽤 오랜 시간이 지난 상황에 삼부회 전체의 지도자들은 마르셀을 영향력 있는 인물로 평가하여 제3신분을 대표하는 대의원으로 선출했습니다. 마르셀의 영향력은 이 새로운 직책을 통해 더욱 커질 것으로 예상됩니다."
 flavor_fra.1130.a: "그냥 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]의 또 다른 대의원일 뿐이다."
 flavor_fra.1130.b: "삼부회에 합류한 것을 환영하네."
 flavor_fra.1131.title: "대조례"
 flavor_fra.1131.desc: "최근 [GetCountry('ENG').GetName](과)와의 갈등으로 왕실의 재정이 심각하게 압박을 받자, [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 삼부회에 왕실을 위한 자금과 병력을 모을 수 있도록 새로운 지원을 청원해야 했습니다. 그러나 최근 수십 년 동안 삼부회 전체에 불만이 쌓였고, 특히 제3신분 내부에서 [GetCountry('ENG').GetNameWithNoTooltip](과)와의 분쟁이 시작된 이후 재정 정책이 변화한 것 때문에 전쟁을 지원하는 데 회의적인 반응을 보였습니다. 이 반대파에서 점점 영향력을 키워 가는 지도자 중 한 명인 [SCOPE.sCharacter('etienne_marcel').GetName](은)는 삼부회로부터 새로 자금을 징수하려는 제안에 반대 제안을 내놓아 많은 지지를 받았습니다. [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip](은)는 자신의 '대조례'를 통해 왕실의 권한을 제한하고 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들을 위한 개혁의 길을 열어 줄 것을 요구하고 있습니다."
 flavor_fra.1131.a: "터무니없는 제안이로군!"
 flavor_fra.1131.b: "마르셀과 타협을 시도하라."
 flavor_fra.1131.c: "절박한 시기엔 과감한 조치가 필요한 법."
 flavor_fra.1131.historical_info: "푸아티에 전투와 국왕 장 2세의 포로 사건 이후 섭정을 맡고 있던 샤를 도팽은 전투의 여파를 수습하기 위해 삼부회 회의를 소집해야 했습니다. 그리고 제3신분의 영향력을 행사하던 에티엔 마르셀의 격렬한 반대에 부딪히게 되는데, 마르셀은 샤를에게 대조례 체결과 같은 여러 협정에 동의할 것을 요구했고, 그와 더불어 자신의 정치적 동지였던 나바라의 '악인왕' 카를로스를 사면하라는 등의 정치적 타협을 요구했습니다. 샤를은 처음에는 마르셀의 요구에 저항했지만 결국 양보하고 조례에 서명했습니다. 그러나 이 조례는 장 2세가 1357년에 금지하면서 완전한 효력을 발휘하지는 못했습니다."
 flavor_fra.1132.title: "도시민의 세금 징수 금지"
 flavor_fra.1132.desc: "왕실의 최근 조치로 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 지도자 [SCOPE.sCharacter('etienne_marcel').GetName](은)는 점점 불만을 품게 되었고, 급기야 궁정을 상대로 세금 징수 금지를 요청했습니다. 보복당할 가능성이 있음에도 많은 유명 상인과 제휴 길드들은 세금 징수를 금지해 달라는 이 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] 지도자의 요청에 귀를 기울이고 있습니다."
 flavor_fra.1132.a: "이 썩을 놈!"
 flavor_fra.1133.title: "궁전에 침입한 폭도"
 flavor_fra.1133.desc: "충격적인 소식입니다. 궁정의 왕실 모임이 진행되는 중에 [SCOPE.sCharacter('etienne_marcel').GetName](이)가 지휘하는 폭도들이 왕궁에 침입해, 다수의 경비병을 죽이고 알현실까지 난입하는 사건이 발생했습니다. 그런데 처음에는 쿠데타 시도인 줄 알았던 이 사태는 알고 보니 [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]의 권력을 과시하기 위한 위협에 불과했습니다. [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip](은)는 왕을 포로로 잡는 대신 [SCOPE.sCharacter('murdered_marshal_1').GetName](과)와 [SCOPE.sCharacter('murdered_marshal_2').GetName] 두 원수를 살해하도록 명령한 후 폭도들 속으로 안전하게 물러났습니다.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 이후 자신의 가족을 [ShowLocationName('paris')] 밖으로 피신시켰지만, 그 프레보의 행동을 그냥 넘어갈 수는 없습니다. 일전에 프레보가 보인 그 과시는 권력과 자신감의 상징이었으나, 그자는 그 이후로 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 지지를 상당히 많이 잃었습니다. [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip](이)가 처음 대조례를 제안했을 때는 동조했으나, 그자가 귀족 혈통 인사를 처형하자 등을 돌린 것입니다."
 flavor_fra.1133.a: "[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip](은)는 대가를 치를 것이다!"
 flavor_fra.1133.b: "[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip](과)와 동조자들을 지금 당장 처리해야 한다."
 tooltip_marcel_1: "[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip](이)가 귀족 원수 두 명을 암살한 일로 [GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')] 및 [GetCountry('FRA').GetGovernment.GetEstateName('clergy_estate')] 사이에서 상당한 지지를 잃었습니다. 더 이상의 행보는 자신의 파멸을 자초할 수 있습니다."
 tooltip_marcel_2: "지금 공격을 시도하면 [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip](을)를 단번에 처리할 수 있지만, [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] 사이에서 여전히 상당한 영향력이 있는 [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip](을)를 죽이면 [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들과의 관계가 악화될 것입니다."
 tooltip_marcel_3: "[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip](을)를 암살하기 위해 경비병을 보냅니다."
 flavor_fra_hyw.historical_info: "도팽 샤를과 프레보 에티엔 마르셀의 관계가 나빠진 후, 프레보는 한 시민이 살해된 사건을 기회 삼아 폭도들을 파리의 왕궁으로 진군시켰습니다. 프레보는 왕을 붙잡으려는 시도는 일절 하지 않았으나, 그 대신 원수인 장 드 콩플랑과 로베르 드 클레르몽을 도팽 앞에서 처형했습니다. 이 행동은 도팽을 공포에 질리게 하고 나약해 보이게 했으나, 귀족들이 두 원수의 살해에 분노하면서 마르셀의 영향력이 빠르게 쇠퇴하는 계기가 되기도 했습니다."
 flavor_fra.1134.title: "[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]의 죽음"
 flavor_fra.1134.desc_a: "왕궁에 침입해 [GetCountry('FRA').GetName] 원수 두 명을 살해한 이후로 [SCOPE.sCharacter('etienne_marcel').GetName](은)는 동료들 사이에서 지지를 잃고 있었습니다. 원수 살해 사건으로 많은 귀족이 지지를 철회한 와중에 이 소식이 퍼지자 [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')](과)와 [GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')] 지도부의 상당수도 그자의 행동에 공개적으로 경멸감을 표명했습니다. 그러나 이러한 상황에도 불구하고 포르트 생앙투안 성문에서 프레보가 갑작스러운 죽음을 맞았다는 소식은 예상 밖의 일이었습니다. [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip](이)가 침략군에게 성문을 열어 줄 것이라는 의심이 제기되자 경비병들이 신속히 프레보와 휘하 부하들을 처치한 것입니다. 이제 [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip](은)는 죽었고 그자의 남은 평판마저 땅에 떨어지면서, 일부 [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] 지도자는 프레보가 조장한 적대 행위에 대해 용서를 구하고 있습니다."
 flavor_fra.1134.desc_b: "왕궁에서 불미스러운 사건을 벌인 [SCOPE.sCharacter('etienne_marcel').GetName](을)를 경비병들이 찾아 없앴습니다. [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip](은)는 분명 중대한 반역 행위를 저질렀지만 그자를 처형하라는 명령은 엄청난 반향을 불러일으켰습니다. [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')](과)와 [GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')]들이 거센 분노를 표출한 것입니다. 이에 [SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip](이)가 순교자로 추대받을 가능성도 있지만, 폭도들이 마르셀의 명령에 따라 원수들을 살해했을 때 격노한 [GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')]들은 역으로 그자가 왕실의 명령에 따라 죽었다는 사실에 기뻐했습니다."
 flavor_fra.1134.a: "그자의 야심은 더 이상 왕실에 문제가 되지 않을 것이다."
 flavor_fra.1134.b: "그자와 맺은 모든 협정은 이제 무효다."
 flavor_fra.1134.c: "[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip](은)는 죽었을지 몰라도, 그자의 영향력 있는 유산은 아직 남아 있다."
 flavor_fra.1135.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]의 진보"
 flavor_fra.1135.desc: "순식간에 중요 인물로 떠오른 [target_character.GetName](이)가 [fra_ruler.GetName]의 통치에 반대하는 움직임을 보이면서 [ROOT.GetCountry.GetName] 전역에서 정치적 갈등이 빚어졌습니다. [target_character.GetLastNameWithNoTooltip](이)가 [ROOT.GetCountry.GetNameWithNoTooltip] 곳곳에 있는 다양한 길드와의 강력한 연대를 바탕으로 [fra_ruler.GetShortNameWithNoTooltip]에 대항하는 운동을 벌이자, 의회 내에서는 [target_character.GetNameWithNoTooltip](이)가 주도하는 조직화된 반란이 머지않아 현실화될 수 있다는 우려가 커지고 있습니다.\n\n이에 [fra_ruler.GetShortNameWithNoTooltip](은)는 자신의 권위를 재천명하고자 [target_character.GetNameWithNoTooltip](을)를 지지하는 것으로 알려진 주요 근거지 중 하나인 [target_province.GetName] 지방을 순회할 수 있도록 지원을 요청했습니다. 하지만 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 일부 인사는 오히려 [target_character.GetNameWithNoTooltip](이)가 그 순회를 이용해 파리 시민들을 [fra_ruler.GetShortNameWithNoTooltip]에게 대항하도록 선동할 수 있으므로, 그보다는 [fra_ruler.GetShortNameWithNoTooltip](이)가 [ShowLocationName('paris')] 시민의 마음을 사로잡는 것이 낫다고 제안했습니다."
 flavor_fra.1135.a: "[target_province.GetNameWithNoTooltip]에서 [ROOT.GetCountry.GetGovernment.GetAdjective] 순회를 강행하겠다!"
 flavor_fra.1135.b: "[ShowLocationNameWithNoTooltip('paris')] 시민들의 지지를 얻어 보자."
 flavor_fra.1135.c: "[target_character.GetNameWithNoTooltip]의 영향력을 약화하는 데 주력하겠다."
 flavor_fra_province_gain_control_satisfaction: "[target_province.GetName] 내 모든 [locations|e]의 [control|e]가 [ShowNamedValue('control_severe_bonus')|+=2%] 증가하고 [pop_satisfaction|E]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 flavor_fra_paris_gain_satisfaction_prosperity: "[ShowLocationName('paris')]의 [pop_satisfaction|E]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가하고 [prosperity|E]이 [ShowNamedValue('prosperity_mild_bonus')|+=2%] 증가합니다"
 flavor_fra.1136.title: "불타는 자들의 무도회"
 flavor_fra.1136.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective] 궁전에서 어떤 가면 무도회가 열린 이후, [ShowLocationName('paris')] 거리에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 퇴폐적인 문화에 대한 소문이 돌기 시작했습니다. 이 행사는 원래 [fra_ruler.GetName](이)가 주최하는 전통적인 무도회였으나, [target_sibling.GetName](이)가 가져온 횃불에 불이 옮겨붙어 영주 네 명이 불타 죽으면서 순식간에 난장판이 되었습니다. [fra_ruler.GetNameWithNoTooltip](은)는 다른 네 명의 영주와 함께 무도회의 춤을 이끌 예정이었지만, 결국 다섯 참가자 중 유일한 생존자가 되고 말았습니다.\n\n현재 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 많은 이들이 [target_sibling.GetNameWithNoTooltip](이)가 친족을 상대로 국왕 시해를 시도했다며 투옥을 요구하고 있습니다."
 flavor_fra.1136.a: "[target_sibling.GetNameWithNoTooltip](을)를 투옥하라!"
 flavor_fra.1136.b: "[target_sibling.GetNameWithNoTooltip](을)를 놔주어라. 길이 회자될 이야깃거리가 늘었군!"
 flavor_fra.1150.title: "[ShowLocationNameWithNoTooltip('rome')]의 저항"
 flavor_fra.1150.desc: "최근 [GetInternationalOrganization('catholic_church').GetLeaderTitle]의 서거는 정책에 중대한 변화를 불러왔습니다. [pap_ruler.GetName](과)와 [pap_ruler.GetHerHim]를 지지하는 추기경들이 [GetCountry('PAP').GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 [ShowLocationName('rome')](으)로 다시 옮기고, [ShowCultureGroupName('italian_group')] 출신 [GetInternationalOrganization('catholic_church').GetLeaderTitle]을 뽑는 방안을 추진한 것입니다. 1309년 이래 교황청은 [GetCountry('FRA').GetAdjectiveWithNoTooltip]의 강력한 영향권 아래에 있었으며, 차기 [GetInternationalOrganization('catholic_church').GetLeaderTitle] 선출에도 이전의 모든 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 입김이 크게 작용했습니다. 이러한 상황에서 [pap_ruler.GetNameWithNoTooltip]의 갑작스러운 정책 변화는 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 추기경들의 격렬한 반발을 불러일으켰습니다. 이들은 [ShowLocationNameWithNoTooltip('rome')] 추기경들이 [pap_ruler.GetShortNameWithNoTooltip](을)를 지지하지 않으면 차기 [GetInternationalOrganization('catholic_church').GetLeaderTitle] 선출 시 조치를 취하겠다며 [GetInternationalOrganization('catholic_church').GetLeaderTitle]을 협박한 것이라고 주장했습니다. [ShowLocationNameWithNoTooltip('rome')]에서 일어난 사건에 분노한 이 반대파 추기경들은 [target_schism_opponent_cardinal.GetName](을)를 새 [GetInternationalOrganization('catholic_church').GetLeaderTitle]으로 지명하고는 적법한 [GetInternationalOrganization('catholic_church').GetLeaderTitle]이라고 선언했습니다.\n\n현재 이들은 [ROOT.GetCountry.GetGovernment.GetCourtTitle](과)와 [ruler_fra.GetName]에게 [target_schism_opponent_cardinal.GetNameWithNoTooltip](을)를 [GetInternationalOrganization('catholic_church').GetLeaderTitle]으로 인정해 달라고 청원하며, [pap_ruler.GetShortNameWithNoTooltip](을)를 적법하지 않은 [GetInternationalOrganization('catholic_church').GetLeaderTitle]이라고 비난하고 있습니다."
 flavor_fra.1150.a: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] 교황청을 지지한다."
 flavor_fra.1150.b: "[pap_ruler.GetShortNameWithNoTooltip]의 새 정책을 받아들인다."
 flavor_fra.1150.c: "교황 문제에서 모호한 입장을 유지한다."
 flavor_fra.1140.title: "$dreams_of_the_orchard$" #Le Songe du Verger
 flavor_fra.1140.desc: "세속 권력과 교회 권력은 늘 팽팽한 긴장 관계를 유지하며, [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 두 권력 간의 충돌이 빈번하게 일어납니다. [target_artist.GetName](은)는 이러한 갈등을 풍자를 가미한 이야기로 풀어내자는 생각을 떠올렸습니다. 이 작품은 군주와 민중 사이의 상호 작용을 다루는 정치적 논저이면서 동시에 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](이)가 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 계층을 대하는 방식에 관한 재밌는 비평서가 될 것입니다."
 flavor_fra.1140.historical_info: "샤를 5세의 재위 기간에 쓰인 $dreams_of_the_orchard$은 시민 권력과 교회 권력 사이의 법적 교리에 대한 훌륭한 교훈이 담긴 작품입니다. $dreams_of_the_orchard_desc$"
 flavor_fra.1140.a: "훌륭한 예술 작품이구나!"
 flavor_fra.1140.b: "너무 비싸군."
 flavor_fra.1160.title: "떠돌이 루티에"
 flavor_fra.1160.desc: "[GetCountry('FRA').GetName]와 [GetCountry('ENG').GetName] 사이에 휴전이 성립되자, 양측에서 고용한 자유 용병대가 국경 사이의 소규모 정착지를 약탈하기 시작했습니다. [target_character.GetName] 휘하의 루티에 중 일부는 심지어 일부 지방에 소규모 작전 기지를 세우고는 스스로를 남작으로 칭하기도 했습니다. 영토를 지키는 것은 왕실의 의무이지만, [GetCountry('ENG').GetNameWithNoTooltip]와의 전쟁으로 인해 재정적, 군사적 압박을 받는 상황에서 다시 무기를 들고 나설 경우 문제가 더욱 악화될 가능성이 있습니다."
 flavor_fra.1160.a: "놈들을 격파하겠다!"
 flavor_fra.1160.b: "그 용병들을 계속 고용해 평화를 유지하라!"
 flavor_fra.1160.c: "마음껏 돌아다니게 놔두어라."
 fra_roaming_routiers_faction: "탈주 자유 용병대"
 routier_revolt_provinces: "다음 [locations|e]이 [fra_roaming_routiers_faction.GetName]에 가담합니다: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routier_affected_provinces: "다음 [locations|e]의 [prosperity|e]이 [ShowNamedValue('prosperity_weak_penalty')|+=2%] 감소합니다: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routiers_affected_provinces_by_undisturbed_raids: "다음 [locations|e]이 10년 동안 [ShowModifier('fra_routiers_looted_province')] 보정치를 획득합니다: [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 hire_rogue_mercenaries: "탈주 용병들이 재고용되어, 각각 #G 7.00#! 보병을 보유한 두 개의 용병단으로 구성됩니다."
 flavor_fra.1161.title: "루티에의 [routiers_target_province.GetNameWithNoTooltip] 습격"
 flavor_fra.1161.desc: "전국을 자유롭게 돌아다닐 수 있는 자유를 얻은 탈주 자유 용병대가 [routiers_target_province.GetName]에 자리를 잡고 남작을 자처하고 있습니다. [routiers_target_province.GetNameWithNoTooltip]의 현지 행정관들은 더 큰 피해가 발생하기 전에 이 탈주 용병들을 신속하게 제거할 부대를 파견해 달라고 국가에 청원했습니다."
 flavor_fra.1161.a: "얼른 처리해야겠군."
 flavor_fra.1161.b: "무시하라."
 flavor_fra.1162.title: "떠돌이 루티에의 최후"
 flavor_fra.1162.desc: "수년간 [GetCountry('FRA').GetName] 전역의 교외 지역을 약탈하던 탈주 자유 용병대와 싸운 끝에, 마지막 남은 저항 세력을 소탕했습니다. 이 용병들이 입힌 피해를 복구하는 데는 시간이 걸리겠지만, 이제 왕국 전역의 평민들은 안심해도 됩니다."
 flavor_fra.1162.a: "마침내 평화가 찾아왔구나."
 flavor_fra.1163.title: "타르드브뉘"
 flavor_fra.1163.desc: "[ShowAreaName('champagne_area')] 전역에서 또 다른 도적단이 크게 성장했다는 소식이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 전해졌습니다. '타르드브뉘'라고 하는 이 도적단은 대부분 [GetCountry('ENG').GetName]와의 휴전 이후 무법자가 된 전직 용병들로 구성되어 있습니다.\n\n참모들은 [fra_ruler.GetName]에게 [ShowAreaNameWithNoTooltip('champagne_area')]에 징집군을 파견하는 데 동의할 것을 촉구했습니다. 그러나 다른 쪽에서는 그런 무법자 무리는 머지않아 저절로 붕괴될 테니, 안 그래도 고갈된 국고를 괜한 원정으로 낭비할 필요가 없다고 지적했습니다."
 flavor_fra.1163.a: "[ShowAreaNameWithNoTooltip('champagne_area')]에 징집군을 파견하여 타르드브뉘를 진압하라."
 flavor_fra.1163.b: "이건 [ShowAreaNameWithNoTooltip('champagne_area')] 영주들이 관리할 문제 아닌가."
 flavor_fra.1170.title: "[GetCountry('BRI').GetNameWithNoTooltip]의 독수리"
 flavor_fra.1170.desc: "[GetCountry('BRI').GetAdjectiveWithNoTooltip] 장군인 [bertrand_guesclin.GetName](이)가 이끄는 [GetCountry('BRI').GetName] 수행단이 일찍 [ROOT.GetCountry.GetCapital.GetName]에 도착했습니다. 걸출한 장군인 [bertrand_guesclin.GetShortNameWithNoTooltip](은)는 이미 여러 차례 [GetCountry('BRI').GetNameWithNoTooltip](으)로 쳐들어온 [GetCountry('ENG').GetAdjective]의 진출을 저지한 바 있습니다. [bri_ruler.GetName]의 추천을 받은 [bertrand_guesclin.GetShortNameWithNoTooltip](은)는 [GetCountry('ENG').GetNameWithNoTooltip](과)와의 더 큰 전쟁에서 [fra_ruler.GetName](을)를 보좌하고자 수도에 도착했습니다. 이미 [GetCountry('ENG').GetAdjectiveWithNoTooltip]군을 상대로 자신의 능력을 입증한 [bertrand_guesclin.GetShortNameWithNoTooltip](은)는 다가올 전쟁에서 핵심 장군으로 활약할 수 있을 것입니다."
 flavor_fra.1170_bri_annexed.desc: "우리 점령지 [ShowAreaName('brittany_area')]에서 온 수행단이 [GetCountry('BRI').GetAdjective] 장군인 [bertrand_guesclin.GetName]의 지휘 아래 일찍 [ROOT.GetCountry.GetCapital.GetName]에 도착했습니다. 이 걸출한 장군은 이미 여러 차례 [GetCountry('BRI').GetNameWithNoTooltip](으)로 쳐들어온 [GetCountry('ENG').GetAdjective]의 진출을 저지한 바 있습니다. [ShowAreaNameWithNoTooltip('brittany_area')] 주민들에게 영웅으로 칭송받는 [bertrand_guesclin.GetShortNameWithNoTooltip](은)는 [GetCountry('ENG').GetNameWithNoTooltip](과)와의 더 큰 전쟁에서 [fra_ruler.GetName](을)를 보좌하고자 수도로 왔습니다. [GetCountry('ENG').GetAdjectiveWithNoTooltip] 군을 상대로 자신의 능력을 입증한 전적이 있는 [bertrand_guesclin.GetShortNameWithNoTooltip](은)는 다가올 전쟁에서 핵심 장군으로 활약할 것입니다."
 flavor_fra.1170.a: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]군에 대한 공격을 이끄는 게 좋겠군!"
 flavor_fra.1170.b: "[bertrand_guesclin.GetNameWithNoTooltip](은)는 [GetCountry('BRI').GetNameWithNoTooltip]에 더 필요하다."
 flavor_fra.1170.c: "이만 은퇴시키도록."
 flavor_fra.1170.historical_info: "브르타뉴 내전 당시 원래 장군으로 복무했던 베르트랑은 프랑스 국왕의 신임을 얻어 백년 전쟁에서 프랑스 군대를 이끄는 자리에 오르게 됩니다. 베르트랑의 지휘 아래 프랑스는 잃어버린 영토를 되찾고 흑태자 에드워드가 프랑스 영토로 침입하는 것을 격퇴할 수 있었습니다."
 bertrand_can_lead_troops_tt: "'[ShowEstatePrivilegeName('noble_leaders_only')]'이 있어도 [bertrand_guesclin.GetName](이)가 병력을 지휘할 수 있게 됩니다"
 flavor_fra.1171.title: "[bertrand_guesclin.GetLastNameWithNoTooltip]의 파비우스 전략"
 flavor_fra.1171.desc: "[GetCountry('FRA').GetName]의 장군이 된 이후 [bertrand_guesclin.GetName](은)는 전장에서 자신이 유능한 지휘관임을 입증했습니다. 승리를 거두기 위해 [bertrand_guesclin.GetLastNameWithNoTooltip](은)는 제2차 포에니 전쟁 당시 로마의 장군 퀸투스 파비우스가 사용한 전략과 유사한 파비우스 전략을 사용했습니다. [bertrand_guesclin.GetLastNameWithNoTooltip](은)는 이 전략을 유용하게 사용했으나, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 출신의 다른 장군들은 이를 비판하며 심지어 [bertrand_guesclin.GetShortNameWithNoTooltip](이)가 운이 좋아서 승리한 것이라고 주장하기도 했습니다. 반면 다른 이들은 [bertrand_guesclin.GetShortNameWithNoTooltip]의 전략이 적과 싸우는 데 효과적인 수단으로 밝혀졌으니, 다른 장군들도 이 전략을 사용하도록 권장해야 한다고 제안했습니다."
 flavor_fra.1171.a: "[bertrand_guesclin.GetShortNameWithNoTooltip](은)는 전장을 초토화시킬 것이다!"
 flavor_fra.1171.b: "다른 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 지휘관들도 [bertrand_guesclin.GetShortNameWithNoTooltip]의 전술을 채택하도록 하라."
 flavor_fra.1171.c: "굳이 전략을 바꿀 필요는 없다."
 flavor_fra.1172.title: "무관장 작위"
 flavor_fra.1172.desc: "[bertrand_guesclin.GetName](은)는 여러 차례 자신이 유능한 지도자임을 입증했습니다. 이에 왕실의 일부 인사는 [bertrand_guesclin.GetShortNameWithNoTooltip]에게 [GetCountry('FRA').GetName]의 최고 군사 지도자인 무관장 작위를 수여할 것을 제안했습니다. 그러나 많은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 [bertrand_guesclin.GetShortNameWithNoTooltip]에게 존경심을 품고 있음에도, 무관장 작위는 지금까지 귀족 출신 지도자에게만 주어졌다는 이유로 천한 신분의 [bertrand_guesclin.GetShortNameWithNoTooltip]에게 직함을 수여하는 데 반대했습니다."
 flavor_fra.1172.a: "[bertrand_guesclin.GetShortNameWithNoTooltip](은)는 자격이 있다."
 flavor_fra.1172.b: "[bertrand_guesclin.GetShortNameWithNoTooltip](은)는 전장에 더 필요한 인재다."
 flavor_fra.1172.c: "하층민은 절대 무관장이 될 수 없다."
 flavor_fra.1173.title: "[target_character.GetLastNameWithNoTooltip]의 해상 습격 계획"
 flavor_fra.1173.desc: "[target_character.GetName](이)가 [english_nation.GetName](을)를 상대로 우위를 점하고자 해상군을 동원해 [english_nation.GetAdjectiveWithNoTooltip] 항구를 습격하자는 계획을 제안했습니다. 목표는 [ROOT.GetCountry.GetName] 내에 있는 [english_nation.GetAdjectiveWithNoTooltip] 병사들의 물자 보급망을 파괴하는 것이라고 합니다. 하지만 [target_character.GetNameWithNoTooltip](이)가 제안한 계획이 [ROOT.GetCountry.GetNameWithNoTooltip]에서 [english_nation.GetAdjectiveWithNoTooltip]군을 몰아내는 데는 큰 도움이 될지는 모르나, 이러한 대규모 작전에 필요한 인력과 선박 비용은 감당하기 어려울 수 있습니다."
 flavor_fra.1173.a: "[target_character.GetLastNameWithNoTooltip]의 제안대로 습격하면 [english_nation.GetAdjectiveWithNoTooltip]의 보급망 파괴에 도움이 될 것이다."
 flavor_fra.1173.b: "그런 공격은 비용이 너무 많이 든다."
 guesclin_raid_requirement_tt: "[ROOT.GetCountry.GetName](이)가 최대한도의 #G 75.0%#!를 넘는 [navy|e]을 보유하고 [english_nation.GetNameWithNoTooltip](과)와 전쟁 중일 경우, [target_character.GetName](이)가 [english_nation.GetName](을)를 상대로 해상 습격을 감행합니다."
 flavor_fra.1174.title: "[english_nation.GetNameWithNoTooltip](을)를 노린 해상 습격 성공"
 flavor_fra.1174.desc: "함대를 편성한 [target_character.GetName](이)가 [english_nation.GetAdjective] 해안의 주요 항구 여러 곳을 습격하여 [ROOT.GetCountry.GetName] 내에 있는 [english_nation.GetNameWithNoTooltip]군의 보급 능력을 마비시켰습니다. [ruler_eng.GetName]의 병력이 회복하는 데는 상당한 시간이 걸릴 테니, 우리는 [target_character.GetNameWithNoTooltip](이)가 만들어 준 이 우위를 적극적으로 활용해야 합니다!"
 flavor_fra.1174.a: "이제 [english_nation.GetNameWithNoTooltip] 놈들을 [ROOT.GetCountry.GetNameWithNoTooltip]에서 몰아낼 때다!"
 ports_raided_by_guesclin: "다음 [locations|e]이 5년 동안 [ShowModifier('fra_english_ports_raided')] 보정치를 얻고 [prosperity|e]이 [ShowNamedValue('prosperity_mild_penalty')|-=2%] 감소합니다: [SCOPE.sLocation('target_location_1').GetName], [SCOPE.sLocation('target_location_2').GetName], [SCOPE.sLocation('target_location_3').GetName], [SCOPE.sLocation('target_location_4').GetName]"
 flavor_fra.1175.title: "[norman_nation.GetNameWithNoTooltip]의 불충"
 flavor_fra.1175.desc: "최근 [fra_ruler.GetName]에게 권력을 더 많이 집중시키려는 시도가 [norman_nation.GetName]에서 격렬한 반발에 부딪혔습니다. [norman_nation.GetNameWithNoTooltip] 영토는 오랫동안 [fra_ruler.GetDynasty.GetName] 가문의 영지처럼 엄격하게 관리되었으나, 동시에 비교적 자치적인 성격이 강한 지역이었습니다. [norman_nation.GetNameWithNoTooltip] 내에 있는 반항적인 영주들이 위협으로 자라나자 [fra_ruler.GetName](은)는 조속한 제압을 소망했지만, [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내의 다른 인사들은 그러한 강경 조치를 감행하면 다른 속령들까지 분노할 수 있다며 우려를 내비쳤습니다.\n\n그러나 한편으로는 [fra_ruler.GetName](이)가 이대로 점점 유약한 통치자로 여겨지게 되면 [norman_nation.GetNameWithNoTooltip]의 많은 영주가 [english_nation.GetNameWithNoTooltip]에 충성을 맹세할 것이라는 소문도 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 돌고 있습니다."
 flavor_fra.1175.a: "[norman_nation.GetNameWithNoTooltip](을)를 더욱 강하게 통제하라!"
 flavor_fra.1175.b: "다른 종속국을 자극하지 않도록 [norman_nation.GetAdjectiveWithNoTooltip] 영주들을 달래라."
 normandy_event_chain_reward: "[norman_nation.GetName]의 충성도가 #R 5.00%#! 아래로 떨어지면 [norman_nation.GetAdjectiveWithNoTooltip] 영주들이 [norman_nation.GetNameWithNoTooltip]에 새 통치자를 선출하고 [english_nation.GetName]에 충성을 맹세하려 들 수 있습니다. [norman_nation.GetNameWithNoTooltip]의 [locations|e]이 #G 30#!개를 넘지 않고 충성도가 #G 85.00%#!에 달하면, [norman_nation.GetNameWithNoTooltip](을)를 [ROOT.GetCountry.GetAdjective]의 핵심으로 완전히 병합할 기회가 주어집니다."
 flavor_fra.1176.title: "[norman_nation.GetNameWithNoTooltip] 통합"
 flavor_fra.1176.desc: "[fra_ruler.GetName](이)가 초기의 저항을 극복하고 [norman_nation.GetName]에서 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 지배력을 강화하는 데 성공했습니다. 다수의 불충한 영주들이 제압되면서, 이제 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')](은)는 해당 [ShowCountryRankName('rank_duchy')]을 [ROOT.GetCountry.GetGovernment.GetAdjective] 영토로 병합하기 위한 마지막 단계를 진행할 수 있게 되었습니다. 그런데 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내에서는 이제 그곳의 영주들이 [fra_ruler.GetNameWithNoTooltip]의 뜻을 더욱 잘 따르게 되었으니, [norman_nation.GetNameWithNoTooltip]의 자치권을 유지하는 건 어떻겠냐는 의견도 제안되었습니다."
 flavor_fra.1176.a: "[norman_nation.GetNameWithNoTooltip](을)를 [ROOT.GetCountry.GetGovernment.GetAdjective] 영토로 흡수하겠다."
 flavor_fra.1176.b: "[norman_nation.GetAdjectiveWithNoTooltip] 영주들의 자치권을 지켜 주도록 하자."
 flavor_fra.1177.title: "[GetCountry('ENG').GetNameWithNoTooltip]에 충성 서약을 한 [norman_nation.GetAdjectiveWithNoTooltip] 영주들"
 flavor_fra.1177.desc: "[fra_ruler.GetName](이)가 [norman_nation.GetName](을)를 왕실 직할령으로 편입하려고 하자 [norman_nation.GetAdjectiveWithNoTooltip] 영주들은 이에 대한 반항의 표시로 [nrm_ruler.GetName](을)를 새로운 공작으로 추대했고, 이후 이 신임 공작은 [ruler_eng.GetName]에게 충성을 맹세했습니다.\n\n[norman_nation.GetAdjectiveWithNoTooltip] 영주들의 공개 반란이 본격화되자 [fra_ruler.GetNameWithNoTooltip](은)는 반역자들의 작위와 영지를 몰수하도록 명령했습니다. 그러나 [ruler_eng.GetNameWithNoTooltip](이)가 [nrm_ruler.GetNameWithNoTooltip](을)를 충성스러운 신하로 받아들이면서, 이제 [norman_nation.GetAdjectiveWithNoTooltip] 영토를 되찾으려면 [GetCountry('ENG').GetNameWithNoTooltip] 측과 전쟁을 벌이는 수밖에 없게 되었습니다."
 flavor_fra.1177.a: "이 반란을 진압할 것이다!"
 cores_on_normandy_fra: "[ROOT.GetCountry.GetName](이)가 모든 [norman_nation.GetAdjective] [locations|e]에서 [cores|e]을 얻습니다."
 flavor_fra_nrm.1.title: "약해지는 충성심"
 flavor_fra_nrm.1.desc: "많은 [ROOT.GetCountry.GetAdjective] 영주들은 [fra_ruler.GetName](과)와 그 [french_nation.GetGovernment.GetCourtTitle](이)가 [ROOT.GetCountry.GetLongName](을)를 [french_nation.GetGovernment.GetAdjective]의 영지로 통합하려는 것에 경멸감을 느꼈습니다. 이에 [ROOT.GetCountry.GetFlavorRank]의 해체를 막고자 여러 영주가 몰래 모여, [fra_ruler.GetShortNameWithNoTooltip]에게 맞서 반란을 일으키고 [ROOT.GetCountry.GetNameWithNoTooltip]의 자치권을 회복하겠다는 계획을 세웠습니다. 다만 일각에서는 [GetCountry('ENG').GetName]에 보호를 요청하자는 의견도 있습니다."
 flavor_fra_nrm.1.a: "[ROOT.GetCountry.GetNameWithNoTooltip]의 미래가 여기에 달려 있다."
 flavor_fra_nrm_tt: "[ROOT.GetCountry.GetName]의 충성도가 #G 5.00%#! 아래로 떨어지면, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 영주들이 새 통치자를 선출하고 [GetCountry('ENG').GetNameWithNoTooltip]에 충성을 맹세하려 들 수 있습니다. 반대로 [french_nation.GetNameWithNoTooltip]에 대한 [ROOT.GetCountry.GetNameWithNoTooltip]의 충성도가 #G 85.00%#!에 달하면, [french_nation.GetAdjectiveWithNoTooltip] [french_nation.GetGovernment.GetCourtTitle]에 의해 직접 합병될 수 있습니다. 다른 수단을 통해 독립하거나, [locations|e]을 30개 이상 소유하거나, #G 5.00%#!에서 #G 85.00%#! 사이의 충성도를 유지하면 [french_nation.GetAdjectiveWithNoTooltip] [french_nation.GetGovernment.GetCourtTitle]의 [ROOT.GetCountry.GetNameWithNoTooltip] 합병을 막을 수 있습니다."
 flavor_fra_nrm.2.title: "[nrm_ruler.GetNameWithNoTooltip]의 선출"
 flavor_fra_nrm.2.desc: "[french_nation.GetAdjective] [french_nation.GetGovernment.GetAdjective]의 통합 시도에서 벗어날 기회가 보이자, 불만을 품은 [ROOT.GetCountry.GetAdjective] 영주들이 [nrm_ruler.GetName](을)를 [ROOT.GetCountry.GetNameWithNoTooltip]의 새로운 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 선출했습니다. [eng_ruler.GetName](과)와 긴밀한 관계였던 [nrm_ruler.GetShortNameWithNoTooltip](은)는 신하로서 충성을 맹세하고 [english_nation.GetName]의 보호 약속을 받아 냈습니다.\n\n[nrm_ruler.GetShortNameWithNoTooltip]의 즉위 소식에 [french_nation.GetAdjectiveWithNoTooltip] [french_nation.GetGovernment.GetAdjective] [french_nation.GetGovernment.GetCourtTitle](은)는 분노했고, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 영주가 소유한 땅과 작위를 모두 몰수하겠다고 선언했습니다."
 flavor_fra_nrm.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip](은)는 [english_nation.GetNameWithNoTooltip]의 보호 아래 더욱 안전해질 것이다."
 fra_cores_on_normandy_nrm: "[french_nation.GetName](이)가 모든 [norman_nation.GetAdjective] [locations|e]에서 [cores|e]을 얻습니다."
 flavor_fra.1180.title: "[joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.1180.desc: "[GetCurrentYear]년에 이르러 [GetCountry('FRA').GetName]는 기로에 서게 되었습니다. [GetCountry('ENG').GetName]를 상대로 굴욕적으로 패배하기를 거듭하자, 군대와 민간 지도부 모두 사기가 떨어지고 신망을 잃고 만 것입니다. 결국 [fra_ruler.GetName](이)가 [joan_of_arc.GetNameWithNoTooltip]의 긴급한 요청을 받아들여 전쟁에 필요한 장비를 제공하고 군대의 지휘를 맡겼을 때, 그러한 결정의 배경에는 온갖 정통적이고 합리적인 선택지를 시도해 봤으나 모두 실패했다는 사실이 컸을 것입니다.\n\n절체절명의 위기에 처한 정권이 아니라면 신의 목소리가 자신에게 조국의 군대를 지휘하여 승리로 이끌라고 말씀하셨다는 문맹 시골 소녀의 말에 귀를 기울일 리 있겠습니까."
 flavor_fra.1180.a: "허나 결국 귀를 기울였지."
 flavor_fra.1180.b: "우리는 그런 소녀의 도움 없이도 승리할 수 있다!"
 #Age 2 Events
 flavor_fra.2000.title: "[GetCountry('ENG').GetNameWithNoTooltip](을)를 향한 반격"
 flavor_fra.2000.desc: "[GetCountry('ENG').GetName](과)와의 초기 분쟁에서 우리 [ROOT.GetCountry.GetFlavorRank](은)는 [ruler_eng.GetDynasty.GetName]의 침공으로 [ROOT.GetCountry.GetName] 내 여러 지역을 잃었지만, [ruler_fra.GetName]의 지휘 아래 잃어버린 영토 대부분이 다시 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 통제하에 들어왔습니다. 이 반격으로 [ROOT.GetCountry.GetNameWithNoTooltip] 전역의 사기는 크게 높아졌고 전쟁이 거의 끝났다는 희망을 품게 되었습니다. 이러한 성공이 계속된다면 [GetCountry('ENG').GetAdjectiveWithNoTooltip] 침략자들을 곧 [ROOT.GetCountry.GetNameWithNoTooltip]에서 쫓아낼 수 있을 것입니다."
 flavor_fra.2000.a: "이 기세를 몰아붙여 [GetCountry('ENG').GetAdjectiveWithNoTooltip]군을 완전히 몰아내라!"
 flavor_fra.2000.b: "우리의 정신은 절대 꺾이지 않는다!"
 flavor_fra.2002.title: "사로잡힌 [joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.2002.desc: "끔찍한 소식입니다! 최근 적군과의 교전 중에 [joan_of_arc.GetName](이)가 붙잡혀 [GetCountry('ENG').GetName]의 손아귀에 넘어갔다고 합니다. 더 끔찍한 것은 [GetCountry('ENG').GetAdjectiveWithNoTooltip]에서 [joan_of_arc.GetNameWithNoTooltip](을)를 이단으로 몰아 재판을 준비 중이라는 소문이 있습니다."
 flavor_fra.2002.a: "이럴 수가!"
 flavor_fra.2003.title: "[joan_of_arc.GetNameWithNoTooltip]의 재판"
 flavor_fra.2003.desc: "최근 있었던 [GetCountry('FRA').GetAdjective]군과의 교전 후, 자칭 '오를레앙의 처녀'라는 [joan_of_arc.GetName](이)가 생포되어 우리 쪽으로 이송되었습니다. 우리 군의 이야기에 따르면, 이 소녀는 [GetCountry('FRA').GetName]에서 우리의 원정을 저지하고 우리 군대를 완전히 몰아내라는 신의 사명을 받았다고 주장합니다. 이러한 주장은 이단 재판의 근거로 활용될 수 있으므로, 궁정의 허가만 있다면 재판도 가능합니다. 그러나 유죄 판결을 받고 처형된다면 [GetCountry('FRA').GetNameWithNoTooltip] 내 [joan_of_arc.GetNameWithNoTooltip]의 지지자들이 대담해질 위험이 있습니다. 아니면 [GetCountry('FRA').GetAdjectiveWithNoTooltip]에 돌려보내는 대가로 몸값을 요구하는 방법도 있습니다. [GetCountry('FRA').GetAdjectiveWithNoTooltip] 궁정에서 대량의 금을 주고서라도 석방을 고려할 가능성이 높습니다."
 flavor_fra.2003.a: "재판소를 열고 이단죄로 처형하라!"
 flavor_fra.2003.b: "돌려보내는 대가로 [GetCountry('FRA').GetNameWithNoTooltip]에 엄청난 몸값을 제시하라."
 flavor_fra.2003.c: "평화적으로 [GetCountry('FRA').GetNameWithNoTooltip]에 돌아갈 수 있게 해 주겠다."
 flavor_fra.2004.title: "[GetCountry('ENG').GetNameWithNoTooltip]에 의해 처형된 [joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.2004.desc: "끔찍한 소식이 궁정에 전해졌습니다! [joan_of_arc.GetName](이)가 [GetCountry('ENG').GetAdjective]군에 생포된 후 [GetCountry('ENG').GetAdjectiveWithNoTooltip] 재판소에서 화형 선고를 받았다고 합니다. 재판소는 [joan_of_arc.GetNameWithNoTooltip](이)가 주장하는 [GetCountry('FRA').GetName](을)를 [GetCountry('ENG').GetAdjectiveWithNoTooltip]의 지배에서 해방하라는 신의 계시가 이단의 근거라고 선언하며, 그녀를 곧바로 이단자로 낙인찍었습니다. [joan_of_arc.GetShortNameWithNoTooltip]의 죽음은 비극이지만, 고인을 기리는 가장 좋은 방법은 [GetCountry('FRA').GetNameWithNoTooltip]에서 [GetCountry('ENG').GetAdjectiveWithNoTooltip](을)를 몰아내는 그녀의 꿈을 이어 가는 것입니다."
 flavor_fra.2004.a: "복수하고 말겠다!"
 flavor_fra.2005.title_ransom: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]의 몸값 요구"
 flavor_fra.2005.title_return: "생환한 [joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.2005.desc_ransom: "[GetCountry('ENG').GetName]에서 온 수행원이 [GetCountry('FRA').GetAdjective] 궁정에 도착해 [GetCountry('ENG').GetAdjectiveWithNoTooltip] 측에 붙잡힌 [joan_of_arc.GetName](과)와 관련해 뜻밖의 조건을 제시했습니다. [GetCountry('ENG').GetAdjectiveWithNoTooltip] 측은 [joan_of_arc.GetShortNameWithNoTooltip](을)를 처형하는 대신 석방해 [GetCountry('FRA').GetNameWithNoTooltip](으)로 돌려보낼 의향이 있다며, 그 대가로 대량의 금을 요구했습니다. [joan_of_arc.GetShortNameWithNoTooltip]의 몸값은 두말할 나위 없이 부담되는 액수지만, 그녀가 생포된 이후 떨어진 궁정과 군대의 사기를 회복할 수 있을 것입니다."
 flavor_fra.2005.desc_return: "[joan_of_arc.GetName](은)는 [GetCountry('ENG').GetAdjectiveWithNoTooltip]에 사로잡힌 후 꼼짝없이 [GetCountry('ENG').GetName]에서 재판을 받을 것으로 여겨졌으나, 오늘 궁정에 [joan_of_arc.GetNameWithNoTooltip](이)가 다시 [GetCountry('FRA').GetName](으)로 돌아왔다는 소식이 전해졌습니다. [GetCountry('ENG').GetAdjectiveWithNoTooltip](이)가 자신들의 적인 [joan_of_arc.GetNameWithNoTooltip](을)를 무사히 풀어 주기로 한 것입니다. [GetCountry('ENG').GetAdjectiveWithNoTooltip] 측이 마지막에 목숨을 살려 준 이유는 여전히 수수께끼지만, 이번 일은 [GetCountry('FRA').GetNameWithNoTooltip]에서 [GetCountry('ENG').GetAdjectiveWithNoTooltip](을)를 몰아내겠다는 [joan_of_arc.GetNameWithNoTooltip]의 결의를 더욱 굳건히 할 뿐이었습니다."
 flavor_fra.2005.a: "몸값을 지불하겠다."
 flavor_fra.2005.b: "한 사람을 구하자고 재정 파탄을 감수할 수는 없다."
 flavor_fra.2005.c: "귀환을 환영한다."
 flavor_fra.2005.d: "돌아온 건 기적이지만, [joan_of_arc.GetNameWithNoTooltip](을)를 다시 잃을 위험을 감수할 순 없다."
 flavor_fra.2006.title: "논란 많은 왕위 계승"
 flavor_fra.2006.desc: "[ruler_fra.GetName]의 [GetCountry('FRA').GetName] 왕위 계승은 쉽지 않은 일이었습니다. [ruler_fra.GetShortNameWithNoTooltip]의 대관은 [GetCountry('FRA').GetNameWithNoTooltip] 영토의 상당 부분이 [GetCountry('ENG').GetAdjective]에 점령된 상황에서 이루어졌습니다. 이러한 군사적 정복으로 인해 [GetCountry('ENG').GetAdjectiveWithNoTooltip] 점령지와 국경을 맞대고 있는 일부 국민들은 [GetCountry('ENG').GetAdjectiveWithNoTooltip] 군주에게 겉으로 경의를 표하고 심지어 [GetCountry('FRA').GetNameWithNoTooltip]의 정당한 통치자로 여기기도 했습니다. 소문으로는 궁정에도 [ruler_fra.GetShortNameWithNoTooltip] 대신 [ruler_eng.GetName](이)가 [GetCountry('FRA').GetNameWithNoTooltip]의 통치자가 되기를 바라는 자들이 있다고 합니다. 당분간 [ruler_fra.GetShortNameWithNoTooltip](과)와 그 후계자들은 [GetCountry('FRA').GetNameWithNoTooltip]의 통치자로서 자신의 권위를 확고히 하는 데 어려움을 겪을 것입니다."
 flavor_fra.2006.a: "[ruler_eng.GetDynasty.GetNameWithNoTooltip] 가문에는 절대 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 왕좌를 내줄 수 없다!"
 flavor_fra.2006.b: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]의 계승권 요구를 들어주겠다."
 flavor_fra.2007.title: "정당한 [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.2007.desc: "논란이 많았던 왕위 계승 기간을 거쳐 마침내 [ruler_fra.GetName](이)가 정당하고 논란의 여지 없는 [GetCountry('FRA').GetName] 통치자 자리에 올랐습니다. 한때 [GetCountry('ENG').GetAdjective](은)는 [GetCountry('FRA').GetNameWithNoTooltip]의 방대한 영토를 지배하며 막강한 영향력을 행사했으나, 이제 그 영향력은 [ruler_fra.GetShortNameWithNoTooltip](과)와 궁정의 조치로 현저히 줄어들었습니다. 이전에 [ruler_fra.GetShortNameWithNoTooltip]의 통치에 회의적이었던 자들은 다시 한번 [ruler_fra.GetHimHer]를 [GetCountry('FRA').GetNameWithNoTooltip]의 유일한 통치자로 인정했으며, 소문에 따르면 [GetCountry('ENG').GetName](이)가 점령한 지역에서 [GetCountry('ENG').GetNameWithNoTooltip]의 영향력이 줄어들자 그곳 주민들도 [GetCountry('ENG').GetAdjectiveWithNoTooltip]의 통치를 비난하기 시작했다고 합니다."
 flavor_fra.2007.a: "이 승리는 모두 [joan_of_arc.GetNameWithNoTooltip] 덕분이다."
 flavor_fra.2007.b: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]의 [GetCountry('FRA').GetNameWithNoTooltip] 통치권 주장이 더욱 약해지는군."
 flavor_fra.2007.c: "[ruler_fra.GetNameWithNoTooltip]의 통치를 더욱 공고히 해야 한다."
 flavor_fra.2007.d: "이 승리는 [ruler_fra.GetShortNameWithNoTooltip]의 정당한 통치권을 지켜 준 [joan_of_arc.GetNameWithNoTooltip] 덕분이다."
 flavor_fra.2010.title: "[target_character.GetNameWithNoTooltip]의 전문 지식"
 flavor_fra.2010.desc: "[ShowLocationName('chalons_champagne')]의 명가인 [target_character.GetLastNameWithNoTooltip] 가문은 화약을 다루는 데 탁월한 재능을 발휘하여 [GetCountry('FRA').GetName]에서 대단한 명성을 쌓았습니다. [target_character.GetName](은)는 연구를 통해 대포를 이전에 생각했던 것보다 더 빠른 속도로 발사할 수 있는 화약을 개발하는 동시에, 발사 시 폭발할 가능성이 적은 포신을 만드는 데도 기여했습니다. 그리고 이제 [target_character.GetNameWithNoTooltip](은)는 자신의 지식을 전장에서 사용하고자 [GetCountry('FRA').GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetCourtTitle]에 자신을 채용해 줄 것을 제안했습니다."
 flavor_fra.2010.a: "등용하라!"
 flavor_fra.2010.b: "업적은 칭찬할 만하지만, 그런 전략은 우리 군대에 필요 없다."
 flavor_fra.2011.title: "[GetCountry('FRA').GetNameWithNoTooltip] 포병 최고 사령관"
 flavor_fra.2011.desc: "[target_character.GetName](은)는 부임 이후 화약과 포병전에 관한 전문 지식으로 우리 군을 강화하는 데 탁월한 능력이 있음을 입증했습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 일부 인사는 이러한 전설적인 역량을 인정하여 [target_character.GetNameWithNoTooltip]에게 '[GetCountry('FRA').GetName] 포병 최고 사령관' 작위를 수여하자고 건의했습니다. 아울러 [target_character.GetLastNameWithNoTooltip]도 이 새로운 직책을 통해 우리 군이 생산하고 사용하는 대포를 개선하는 데 더 많은 자원을 투입할 수 있을 것입니다."
 flavor_fra.2011.a: "포병 최고 사령관 칭호를 수여하도록!"
 flavor_fra.2011.b: "화약은 비싸다. 기존의 전쟁 방식에 집중하라!"
 flavor_fra.2012.title: "오를레앙의 사생아, [target_character.GetNameWithNoTooltip]"
 flavor_fra.2012.desc: "[target_character.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](과)와 가까운 친척 관계임에도 [GetCountry('ENG').GetAdjective]군을 상대로 군사적 성공을 거두며 인정할 만한 명성을 쌓았습니다. 이러한 활약으로 인해 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 일부 인사는 [target_character.GetShortNameWithNoTooltip](이)가 전장에서 자신의 능력을 입증했으니, [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 고위직으로 등용하는 게 어떻겠냐고 제안하기도 했습니다. 반면, [target_character.GetShortNameWithNoTooltip](이)가 자신의 목표를 달성하려고 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 환심을 사는 것뿐이라며 우려를 표하는 이들도 있습니다."
 flavor_fra.2012.a: "[target_character.GetNameWithNoTooltip](을)를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 받아들이겠다!"
 flavor_fra.2012.b: "자격 미달이다."
 flavor_fra.2013.title: "[ShowLocationNameWithNoTooltip('poitiers')] [ShowBuildingTypeNameWithNoTooltip('university')]"
 flavor_fra.2013.desc: "[ShowLocationName('poitiers')]에 새 [ShowBuildingTypeName('university')]를 설립할 수 있도록 기금을 마련하려던 [pap_ruler.GetName](이)가 [fra_ruler.GetName]에게 윤허를 희망하는 요청서를 보냈습니다. [ShowLocationNameWithNoTooltip('poitiers')]는 [ROOT.GetCountry.GetName]에서 손꼽히는 대도시인 만큼 새로운 학문의 중심지가 생긴다면 분명 큰 보탬이 되겠지만, [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 일부 인사는 [fra_ruler.GetNameWithNoTooltip]에게 윤허하지 않을 것을 호소했습니다. 이 요청으로 장차 [ROOT.GetCountry.GetNameWithNoTooltip](이)가 [GetCountry('PAP').GetGovernment.GetRulerTitle]에게 더욱 예속될 수 있다는 이유에서였습니다. 하지만 다른 쪽에서는 [pap_ruler.GetNameWithNoTooltip]의 요청서에 [GetCountry('PAP').GetName] 측이 새 [ShowBuildingTypeNameWithNoTooltip('university')] 설립 자금을 지원할 것이라는 내용이 언급되어 있으므로, [fra_ruler.GetNameWithNoTooltip](이)가 이를 수락해야 한다고 촉구했습니다."
 flavor_fra.2013.a: "윤허하겠다."
 flavor_fra.2013.b: "[pap_ruler.GetNameWithNoTooltip]의 요청을 기각하라."
 flavor_fra.2014.title: "[praguerie_revolt_target.GetNameWithNoTooltip] 반란"
 flavor_fra.2014.desc: "[fra_ruler.GetName]의 통치에 대한 불만이 커지면서 다수의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](이)가 공개적으로 불만을 표출했습니다. [fra_ruler.GetNameWithNoTooltip]의 최근 정책이 많은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 안위를 위협했다는 것이 불만의 주된 이유였습니다. 불만이 커지는 가운데, 화가 난 여러 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 [fra_ruler.GetNameWithNoTooltip]에게 퇴위를 압박하고자 [fra_heir.GetName](을)를 끌어들이는 데 성공했습니다. 비록 [fra_ruler.GetNameWithNoTooltip]에게 충성하는 사람들은 대부분 이 불만이 곧 수그러들 것이라고 보지만, 일각에서는 전면적인 내전을 막기 위해 [fra_ruler.GetNameWithNoTooltip]에게 퇴위하는 것을 고려라도 해 달라고 압박을 가하고 있습니다."
 flavor_fra.2014.a: "반항적인 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들에게 굴복하지 않을 것이다."
 flavor_fra.2014.b: "[fra_heir.GetNameWithNoTooltip]에게 권좌를 물려주겠다."
 fra_praguerie_revolt_region: "[ShowAreaName('ile_de_france_area')]에 있는 모든 [ShowPopTypeName('nobles')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] 감소하고 이들이 [praguerie_revolt_target.GetName]에 가담합니다"
 praguerie_revolt: "프라그리"
 flavor_fra.2020.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2020.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들 사이에서 떠오르는 저명인사인 [target_character.GetName](은)는 최근 몇 년간 이 시대의 가장 영리한 상인이라고 해도 과언이 아닐 정도의 수완을 보여 주었습니다. 이미 [ShowLocationName('montpellier')]를 거점으로 거대한 무역 사업을 주도한 바 있는 [target_character.GetShortNameWithNoTooltip](은)는 레반트에서의 거래를 통해 [ShowRegionName('italy_region')]의 상인 공화국들과 상당히 건설적인 관계를 구축했습니다.\n\n이러한 업적으로 [target_character.GetShortNameWithNoTooltip](이)가 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 소환되자, 이 인물에게 조폐 담당관 직위를 수여하고 국가 재정 운영을 맡기자는 건의가 [fra_ruler.GetName]에게 올라왔습니다."
 flavor_fra.2020.a: "[target_character.GetNameWithNoTooltip]에게 지휘봉을 맡겨라!"
 flavor_fra.2020.b: "그보다는 [target_character.GetNameWithNoTooltip](을)를 돌려보내 개인 사업에 집중할 수 있게 하라."
 flavor_fra.2021.title: "[target_character.GetLastNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetAdjective|U] 지출 관리"
 flavor_fra.2021.desc: "[target_character.GetLastName](은)는 조폐 담당관으로 취임한 후 [ROOT.GetCountry.GetName]의 재정을 안정화하는 데 온 힘을 기울였습니다. 그 결과 조폐 담당관으로서 여러 개선을 이루는 한편, 국가의 재정 지출을 엄격하게 관리하기도 했습니다.\n\n이제 [target_character.GetLastNameWithNoTooltip]의 뛰어난 능력이 입증되자, 일각에서는 [fra_ruler.GetName]에게 [target_character.GetLastNameWithNoTooltip](을)를 [ROOT.GetCountry.GetGovernment.GetAdjective] 재무 감독관으로 승진시켜, [ROOT.GetCountry.GetGovernment.GetAdjective]의 재무까지 도맡아 처리할 수 있도록 영향력을 확대해 줄 것을 권유했습니다."
 flavor_fra.2021.a: "[target_character.GetLastNameWithNoTooltip]에게 [ROOT.GetCountry.GetGovernment.GetAdjective] 재무 감독을 맡기겠다."
 flavor_fra.2021.b: "[target_character.GetLastNameWithNoTooltip]에게는 현재 직책이 가장 잘 어울린다."
 flavor_fra.2022.title: "[target_character.GetLastNameWithNoTooltip](과)와 [mamluk_country.GetNameWithNoTooltip]의 협상"
 flavor_fra.2022.desc: "[target_character.GetName](과)와 그 측근들이 이 지역에 있는 상업 세력과의 강력한 유대를 바탕으로 [mamluk_country.GetName]의 [mam_ruler.GetName](과)와 협정을 맺는 데 성공했습니다. 이번 협정을 통해 레반트 전역에서 영사의 통행권 개선 등 몇 가지 중요한 양보를 얻어 냈으며, 그뿐만 아니라 [target_character.GetLastNameWithNoTooltip](은)는 [mamluk_country.GetNameWithNoTooltip] 측과 새로운 상업적 관계를 구축하는 데도 성공했습니다.\n\n[mamluk_country.GetNameWithNoTooltip](과)와의 협정이 체결되면 전 지중해에서 [ROOT.GetCountry.GetName]의 상업적 영향력이 향상되겠지만, 일각에서는 이번 협정이 우리가 아닌 [target_character.GetLastNameWithNoTooltip]의 무역 제국에 더 이익이 되는 것이 아니냐는 우려 섞인 목소리를 냈습니다."
 flavor_fra.2022.a: "[target_character.GetLastNameWithNoTooltip]의 협정안에 동의하겠다."
 flavor_fra.2022.b: "협정 비준을 금지하라."
 mam_trade_with_france: "프랑스와의 무역 협정"
 fra_trade_with_mamluks: "맘루크와의 무역 협정"
 flavor_fra.2023.title: "샤토 데네르비에유와 [target_character.GetNameWithNoTooltip] 궁전"
 flavor_fra.2023.desc: "[target_character.GetName](은)는 [ROOT.GetCountry.GetName]의 유능한 대신이자 재무 감독관으로 재직하면서 긍정적으로든 부정적으로든 상당한 평판을 쌓았습니다. [target_character.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 들어오기 전에 일찍이 대규모 사업을 일궈 낸 경력이 있는데, 이 인물 공적 업무는 대체로 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에게 도움이 되었지만, 사적 활동은 다른 대신들의 반감을 불러일으켰습니다.\n\n[target_character.GetNameWithNoTooltip](이)가 [ShowLocationName('bourges')]에서 이미 오래전에 중요성을 상실한 성인 #italic 샤토 데네르비에유#!를 매입하고, [ShowLocationNameWithNoTooltip('bourges')] 바로 안에 호화로운 [target_character.GetNameWithNoTooltip] 궁전의 건설을 추진한 것 또한 바로 그러한 사적 활동 중 하나입니다.\n\n이러한 값비싼 공사들 때문에 [target_character.GetLastNameWithNoTooltip](이)가 자신의 지위를 이용해 사치를 부리는 것이 아니냐는 우려가 일고 있습니다."
 flavor_fra.2023.a: "[target_character.GetLastNameWithNoTooltip]의 계획에 간섭하지 말도록."
 flavor_fra.2023.b: "[target_character.GetLastNameWithNoTooltip]에게 더 이상의 야심 찬 계획은 삼가 달라고 요청하라."
 flavor_fra.2024.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 수익 추구"
 flavor_fra.2024.desc: "[target_character.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 고위직에 오르면서 성장하는 무역로에 관심을 갖는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 꾸준히 증가했습니다. 이전에는 이러한 행동이 바람직하지 않은 것으로 여겨졌지만, [target_character.GetNameWithNoTooltip](을)를 비롯한 [fra_ruler.GetNameWithNoTooltip]의 측근들은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 이런 수익 추구 활동을 더욱 적극적으로 하도록 허용하고 그 범위를 넓히자고 [fra_ruler.GetNameWithNoTooltip]에게 권했습니다. 이전 정책에서는 그러한 활동을 벌이는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 특권을 잃을 위험을 감수해야 했습니다.\n\n그러나 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 지도층은 경쟁이 [ROOT.GetCountry.GetName] 경제에 악영향을 미칠 수 있으므로 신중을 기해야 한다고 주장합니다."
 flavor_fra.2024.a: "제한을 해제하고 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 수익 추구 활동을 허용하겠다."
 flavor_fra.2024.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] 계층의 이익을 보호하기 위해 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 상업 참여를 금지하겠다."
 flavor_fra.2025.title: "[target_character.GetLastNameWithNoTooltip]의 독점"
 flavor_fra.2025.desc: "[target_character.GetName](은)는 뛰어난 대신으로서 [fra_ruler.GetName](을)를 섬겼지만, 현재 이 인물의 지위는 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 전체에 커다란 혼란을 야기할 정도로 커지고 말았습니다. 다수의 조신이 [target_character.GetLastNameWithNoTooltip]의 사업 제국이 [ROOT.GetCountry.GetName] 내 교역 상품 대부분을 사실상 독점하고 있다고 지적한 것입니다. 게다가 [target_character.GetLastNameWithNoTooltip](이)가 자신의 상업 갤리선에 태울 노잡이를 납치하고, 조선소의 저질 주화로 부를 빼돌리는 등 국가보다 [target_character.GetLastNameWithNoTooltip] 본인의 개인 재산을 불리는 데 더 관심이 많다는 의혹까지 제기되었습니다.\n\n이러한 비난 여론이 들끓자, 많은 이들이 [target_character.GetLastNameWithNoTooltip](을)를 투옥하고 재판에 회부할 것을 요청했습니다. 이를 통해 정의의 심판을 내리고, 동시에 이 야심 넘치는 인물을 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 제거하려 들은 것입니다."
 flavor_fra.2025.a: "그자를 투옥하고 재산을 압수하라!"
 flavor_fra.2025.b: "[target_character.GetLastNameWithNoTooltip](은)는 이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 크게 이바지한 인물이니, 처벌 없이 계속 기용하도록 하라."
 flavor_fra.2030.t: "떠오르는 [GetCountry('BUR').GetNameWithNoTooltip]"
 flavor_fra.2030.desc: "과거에도 진취적이고 야망이 큰 [GetCountry('FRA').GetName] 종속국들이 왕의 권력을 꺾거나 약화하려고 시도한 적이 있었으나, 궁정에서 감당하기 어려울 만큼 문제가 되는 세력으로 부상하는 순간 결국 회유되거나 처리되곤 했습니다. 그런데 이 [GetCountry('BUR').GetName]의 영주들은 [ruler_fra.GetName]의 권위에 도전하는, 아마도 역대 가장 위협적인 세력으로 떠올랐습니다. 오랫동안 납세를 중단하거나 궁정의 요청을 따르지 않았던 [ruler_bur.GetName](은)는 멋대로 독립적인 통치자 행세를 하고 있습니다. [GetCountry('BUR').GetNameWithNoTooltip](은)는 명목상으로도 법률상으로도 여전히 [GetCountry('FRA').GetNameWithNoTooltip]의 영토이건만, [GetCountry('BUR').GetNameWithNoTooltip]의 현 통치자는 [ruler_fra.GetShortNameWithNoTooltip](과)와 종속국 사이의 정치적 관계 기반을 뒤흔들 조짐을 보이고 있습니다."
 flavor_fra.2030.a: "[GetCountry('BUR').GetNameWithNoTooltip]의 영주들을 굴복시켜야 한다."
 flavor_fra.2030.b: "[GetCountry('BUR').GetNameWithNoTooltip]와의 충돌을 더 키울 수는 없다."
 flavor_fra.2031.t: "공익 동맹"
 flavor_fra.2031.desc: "[GetCountry('FRA').GetName](은)는 [ruler_fra.GetName](과)와 선대 왕들의 치하에서 권력을 궁정에 집중시키고 국왕의 최고 권위를 확립하고자 많은 노력을 기울였습니다. 그러나 강력한 중앙 집권적 기구를 만들기 위해 꾸준히 힘쓴 결과, 혈통친왕이 다스리는 국가를 위시한 [GetCountry('FRA').GetNameWithNoTooltip]의 많은 종속국이 점점 더 중앙 정부에 적대적인 태도를 보이게 되었습니다. 이제 왕실의 권력이 지나치게 광범위해졌다고 생각한 몇몇 종속국은 '공익 동맹'으로 알려진 정치적 동맹을 체결하여 [ruler_fra.GetShortNameWithNoTooltip]의 권위를 무너뜨리고 왕실 종속국의 자치권을 회복하는 것을 목표로 삼았습니다."
 flavor_fra.2031.a: "반란군과는 절대 협상하지 않는다."
 flavor_fra.2032.a: "이해관계가 일치한다면 우리도 동맹 가입을 고려하는 것이 좋겠군."
 flavor_fra.2032.b: "왕권이 너무나 강해져 버렸다. 동맹에 가입하라!"
 flavor_fra.2033.t: "자치권을 요구하는 동맹!"
 flavor_fra.2033.desc: "처음에는 [GetCountry('FRA').GetName]의 꾸준한 중앙 집권화를 우려하는 봉신들로 구성된 소규모 정치 세력이었던 공익 동맹이 어느새 성장하여 속령 출신의 여러 저명한 영주들까지 포함하기에 이르렀습니다. 동맹의 지도자로 선출된 [league_leader_ruler.GetName](은)는 요구 목록을 발표했는데, 가장 큰 요구는 국가를 신속히 분권화하여 [GetCharacter('fra_philippe_iv_capet').GetName] 재위 시절로 돌아가자는 것이었습니다.\n\n궁정이 이 요구를 받아들이지 않는다면 공익 동맹은 왕실에 맞서 공개 반란을 일으킬 것입니다."
 flavor_fra.2033.a: "터무니없는 요구를 하는군!"
 flavor_fra.2033.b: "요구를 받아들이는 것 외에는 선택의 여지가 없구나."
 flavor_fra.2034.title_royalist: "왕실의 승리"
 flavor_fra.2034.title_league: "동맹의 승리"
 flavor_fra.2034.desc_royalist: "[ruler_fra.GetName](과)와 왕정에 맞서 공개적으로 반란을 선언했던 공익 동맹이 완패했습니다! 동맹의 패배로 [ruler_fra.GetShortNameWithNoTooltip]의 최고 권위를 확립하는 데 있어 마지막 남은 주요 장애물이 제거되었고, 궁정은 더욱 적극적인 수단을 통해 국가 권력을 공고히 할 수 있게 되었습니다. 여전히 이러한 시도에 반대하는 자들이 있을 수 있지만, 동맹의 몰락으로 인해 앞으로는 뜻을 펼치기 거의 불가능해질 것입니다."
 flavor_fra.2034.desc_league: "[ruler_fra.GetName](과)와 왕정에 맞서 공개적으로 반란을 일으킨 공익 동맹이 국가의 권위를 약화시키고 궁정의 중앙 집권화 시도를 저지하는 투쟁에서 승리를 거두었습니다. 이 떠들썩한 패배로 [ruler_fra.GetShortNameWithNoTooltip](은)는 콩플랑 조약에 서명할 수밖에 없었고, 성공한 반란군에게 추가적인 특권을 양보해야 했습니다."
 flavor_fra.2034.a: "일이 이렇게 되다니, 끔찍하군."
 flavor_fra.2034.b: "왕실의 대승이로구나!"
 flavor_fra.2040.t: "왕령대"
 flavor_fra.2040.desc: "이전에 고용했던 용병 집단의 습격과 여러 자유 용병대의 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 갈취 문제가 증가하자, 삼부회는 이에 대응하기 위해 [ruler_fra.GetName]에게 새로운 왕실 군대를 창설할 수 있는 유일한 권한을 부여하는 법률을 새로 공표했습니다. 과거의 군대와 달리 이 새로운 #italic 콩파니 도르도낭스#!(왕령대)는 상비 병력으로서 [ruler_fra.GetShortNameWithNoTooltip]에게 보고하며, 상시로 운영될 예정입니다. 이 같은 군대는 [GetCountry('FRA').GetName]의 상비군을 창설하는 초석이 될 수 있습니다."
 flavor_fra.2040.a: "왕령대를 창설하라!"
 flavor_fra.2040.b: "그보다 규모가 작은 상비군을 만들도록."
 flavor_fra.2040.c: "새 법률보다는 징집 활동을 장려하는 쪽으로 투자를 돌려라."
 flavor_fra.2041.t: "[target_character.GetNameWithNoTooltip]의 재정적 신중함"
 flavor_fra.2041.desc: "[GetCountry('FRA').GetName]에는 여러 위대한 군주가 있었지만, 지금까지 [target_character.GetName]만큼 재정적으로 신중한 군주는 없었습니다. [target_character.GetShortNameWithNoTooltip]의 통치 기간 내내 왕실과 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 간의 관계는 상당히 우호적이었으며, 그 덕분에 [GetCountry('FRA').GetNameWithNoTooltip] 전역에서 다양한 주요 건설 공사를 진행할 수 있었습니다. 그뿐만 아니라 [target_character.GetShortNameWithNoTooltip](은)는 왕실 금고를 신중하게 관리하여 국가의 재정적 안정을 도모하기도 했습니다."
 flavor_fra.2041.a: "[GetCountry('FRA').GetNameWithNoTooltip]의 번영기가 찾아왔구나."
 flavor_fra.2041.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들과의 관계를 더욱 돈독히 하도록."
 flavor_fra.2041.c: "이 기회에 대대적인 세제 개혁을 시행하라."
 flavor_fra.2042.t: "[ShowLocationNameWithNoTooltip('bourges')] 국사 조칙"
 flavor_fra.2042.desc: "본래 [GetCountry('FRA').GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들 내에서 교황청의 권한을 제한하고자 제정된 [ShowLocationName('bourges')] 국사 조칙은 [GetCountry('FRA').GetNameWithNoTooltip] 가톨릭교회에 [ShowGovernmentReformName('papacy_reform')]로부터 상당한 행정적 독립성을 부여했습니다. 이 조칙은 꽤 오랫동안 지속되었고 [fra_ruler.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]에게 어느 정도 영향력을 행사할 수 있도록 했으나, [pap_ruler.GetName](은)는 [ShowGovernmentReformNameWithNoTooltip('papacy_reform')]가 다시 [GetCountry('FRA').GetNameWithNoTooltip]에서 입지를 회복할 수 있도록 해당 조칙을 폐지해 달라고 청원했습니다. 그렇게 [GetCountry('PAP').GetGovernment.GetRulerTitle](은)는 [fra_ruler.GetShortNameWithNoTooltip]에게 관계를 새로이 맺자고 제안했지만, 이 조칙을 폐지하면 궁정이 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 문제에서 영향력을 행사할 수 있는 능력이 약화될 것입니다."
 flavor_fra.2042.a: "조칙을 폐지하겠다."
 flavor_fra.2042.b: "[ShowGovernmentReformNameWithNoTooltip('papacy_reform')]의 요청을 거부하라. 조칙은 유지하겠다."
 flavor_fra.2043.t: "왕립 우편 도로 확장"
 flavor_fra.2043.desc: "왕실은 수도에서 가까운 종속국과는 꾸준히 연락을 유지했지만, 멀리 떨어진 종속국들과는 언제나 소통망을 유지하는 데 어려움을 겪었습니다. 이에 [target_character.GetName](은)는 [GetCountry('FRA').GetName] 전역에 왕립 우편 도로를 확장하여 왕실 배달원에게 더욱 효율적인 경로를 만들고 멀리 떨어진 종속국과의 소통을 강화할 것을 제안했습니다. 반면, [target_character.GetShortNameWithNoTooltip]의 조언가들은 이 사업에 더 광범위하게 사용할 수 있는 저렴한 도로를 만들자는 대안을 제시했습니다."
 flavor_fra.2043.a: "확장 자금을 지원하라!"
 flavor_fra.2043.b: "조언가의 방안을 채택하겠다."
 flavor_fra.2043.c: "도로 확장은 자원 낭비다."
 flavor_fra.2044.t: "우편 여관"
 flavor_fra.2044.desc: "왕립 도로 확장의 성공을 바탕으로 [target_character.GetName](은)는 새로 건설된 도로를 따라 특수한 여관을 지을 것을 제안했습니다. 이 여관은 [target_character.GetShortNameWithNoTooltip](을)를 비롯한 궁정 구성원들의 개인 사절이 잠시 머물 수 있는 곳이 될 예정입니다. 또한 이러한 여관의 기능을 확장한다면 우리의 첩보망을 강화하는 데도 도움이 될 수 있습니다."
 flavor_fra.2044.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 명령에 따라 이 여관의 설립을 허용하겠다."
 flavor_fra.2044.b: "우편 여관을 확장해서 첩보망을 강화하겠다."
 flavor_fra.2044.c: "비용이 많이 드는군."
 flavor_fra.2100.t: "[ShowRegionNameWithNoTooltip('italy_region')] 현안"
 flavor_fra.2100.desc: "[GetCountry('ENG').GetName](과)와의 갈등이 해결되면서 알프스산맥을 따라 이어지는 남부 국경에 대한 접근 방식이 새롭게 바뀌었습니다. 과거에 왕실은 여러 [ShowCultureGroupName('italian_group')] 도시 국가 및 [ShowRegionName('italy_region')] 귀족 가문과 접촉했으나, [GetCountry('ENG').GetAdjectiveWithNoTooltip](과)와 충돌하는 동안 이 지역과 긴밀한 관계를 유지하는 데 한계가 있었습니다. 하지만 이제는 많은 조언가와 조신들이 [fra_ruler.GetName]에게 [ShowRegionNameWithNoTooltip('italy_region')]에서 [GetCountry('FRA').GetNameWithNoTooltip]의 영향력을 키울 방안을 모색해야 한다고 제안하고 있습니다. 그곳에는 아주 많은 도시 국가가 있으며 해당 국가들은 강력한 정치적 동맹이 될 잠재력이 있다는 것이 그 이유입니다. 궁정 내에서는 좀 더 강압적인 접근 방식을 취해 [ShowCultureGroupNameWithNoTooltip('italian_group')] 이웃 국가들을 강제로 [GetCountry('FRA').GetNameWithNoTooltip]의 품으로 끌어들이자고 제안하는 이들도 있습니다."
 flavor_fra.2100.a: "당분간은 중립 정책을 유지하는 것이 좋겠군."
 flavor_fra.2100.b: "도움이 될 만한 도시 국가와 우호 관계를 구축하려고 노력하라."
 flavor_fra.2100.c: "[ShowCultureGroupNameWithNoTooltip('italian_group')] 이웃 국가들은 우리의 지배하에 있는 것이 나을 것이다."
 flavor_fra.2101.t: "[ruler_mlo.GetNameWithNoTooltip]의 우호 관계 제안"
 flavor_fra.2101.desc: "[GetCountry('MLO').GetLongName]에서 [GetCountry('FRA').GetLongName](과)와 더욱 긴밀한 관계를 맺고자 하는 고위 관리가 도착했습니다. [ruler_mlo.GetName](은)는 현재 [ShowRegionName('italy_region')] 정계에서 막강한 영향력을 지닌 인물로, [GetCountry('MLO').GetNameWithNoTooltip](과)와 [GetCountry('FRA').GetNameWithNoTooltip] 궁정의 이해관계가 밀접하게 일치하며 양국의 긴밀한 관계가 이득이 될 것이라고 호언장담했습니다. [ruler_mlo.GetShortNameWithNoTooltip](은)는 공식적인 동맹을 요청했으나, 우리 조언가들은 신중을 기하고 당분간은 [GetCountry('MLO').GetNameWithNoTooltip] 측과 긴밀한 관계를 유지하는 데만 동의할 것을 제안했습니다."
 flavor_fra.2101.a: "[GetCountry('MLO').GetNameWithNoTooltip] 측과 더더욱 긴밀한 관계를 맺겠다."
 flavor_fra.2101.b: "지금은 우호적인 관계를 유지하지."
 flavor_fra.2101.c: "사자는 양과 협상하지 않는다."
 flavor_fra.2102.t: "[GetCountry('NAP').GetNameWithNoTooltip](과)와의 싸움에 원조를 요청한 [GetCountry('MLO').GetNameWithNoTooltip]"
 flavor_fra.2102.desc: "[GetCountry('MLO').GetName]의 통치자 [ruler_mlo.GetName](이)가 [GetCountry('NAP').GetLongName](과)와의 싸움에 원조를 요청했습니다. [ruler_nap.GetName](이)가 [GetCountry('MLO').GetLongNameWithNoTooltip]의 영유권을 주장했는데, [ruler_mlo.GetShortNameWithNoTooltip](은)는 [GetCountry('NAP').GetAdjectiveWithNoTooltip] 군대가 곧 [GetCountry('MLO').GetNameWithNoTooltip]를 강제로 점령하려 할 것이라고 주장했습니다. 만약 [GetCountry('MLO').GetNameWithNoTooltip](이)가 함락되면 [ShowRegionName('italy_region')] 북부 지역이 [GetCountry('NAP').GetNameWithNoTooltip]의 영향력에 크게 휘둘릴 가능성이 있습니다.\n\n궁정 내에서는 [GetCountry('MLO').GetAdjectiveWithNoTooltip] 측의 요청을 수락할 경우, 이를 기회로 [ruler_fra.GetName](이)가 [GetCountry('NAP').GetNameWithNoTooltip]의 통치권을 요구해야 한다고 입을 모았습니다. 그곳은 한때 [ShowAreaName('provence_area')]를 통치하고 [GetCountry('NAP').GetNameWithNoTooltip]와의 연합을 감독했던 [ShowDynastyName('anjou_dynasty')] 가문의 땅이었다는 것입니다. 그러나 그러한 정복 활동은 [ShowRegionNameWithNoTooltip('italy_region')]에서 반발을 불러일으킬 가능성이 있습니다."
 flavor_fra.2102.a: "[ruler_mlo.GetShortNameWithNoTooltip]의 요청을 수락하고, [GetCountry('NAP').GetNameWithNoTooltip]의 통치권을 요구하라."
 flavor_fra.2102.b: "[ruler_nap.GetShortNameWithNoTooltip](이)가 침략할 경우에만 [ruler_mlo.GetShortNameWithNoTooltip](을)를 지켜 주겠다."
 flavor_fra.2102.c: "이건 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 궁정에서 신경 쓸 문제가 아니다."
 flavor_fra.2103.t: "[GetCountry('NAP').GetAdjectiveWithNoTooltip]의 여파"
 flavor_fra.2103.desc: "[ruler_mlo.GetName]의 요청이 있은 후, [ruler_fra.GetName](은)는 상당한 규모의 병력을 모아 [ruler_mlo.GetShortNameWithNoTooltip]의 명령에 따른 침공을 개시했습니다. 이를 기회로 [ruler_fra.GetShortNameWithNoTooltip](은)는 [GetCountry('NAP').GetLongName]에 강제로 통치권을 요구할 수 있었으나, 그 행동은 [ShowCultureGroupName('italian_group')] 정계 전반에 걸쳐 엄청난 반발을 불러일으켰습니다. 심지어 [GetCountry('MLO').GetName]의 동료들조차 그 이후로 우리와 관계를 단절했습니다. 우리가 [GetCountry('NAP').GetNameWithNoTooltip]에서 철수하지 않는다면, [ruler_fra.GetShortNameWithNoTooltip]의 행동으로 인해 [ShowRegionName('italy_region')]에서 [GetCountry('FRA').GetAdjectiveWithNoTooltip]의 영향력을 몰아내려는 [ShowCultureGroupNameWithNoTooltip('italian_group')] 반국가동맹의 공격을 받을 위험이 있습니다."
 flavor_fra.2103.a: "우리의 [GetCountry('NAP').GetNameWithNoTooltip] 통치는 정당하다! 물러나지 않겠다!"
 flavor_fra.2103.b: "[GetCountry('NAP').GetAdjectiveWithNoTooltip]의 국고를 약탈한 뒤 [GetCountry('NAP').GetNameWithNoTooltip]에서 철수하라."
 flavor_fra.2103.c: "[GetCountry('NAP').GetNameWithNoTooltip]에 대한 [GetCountry('FRA').GetAdjectiveWithNoTooltip]의 통치권을 완전히 포기하고 철수하겠다."
 flavor_fra.2103.historical_info: "이 역사적 시기 동안 샤를 8세가 감행한 침략은 놀라운 상황을 불러왔습니다. 스페인, 신성 로마 제국, 그 외 이탈리아의 여러 도시 국가 등 한때 대립했던 군주와 강자들이 하나의 반국가동맹으로 뭉쳐 이탈리아를 침략한 프랑스 군대에 맞서 싸운 것입니다. 프랑스의 연이은 승리로 불거진 분노는 멀리 잉글랜드에 있는 군주들의 관심까지 끌게 되었고, 결국 헨리 7세가 베네치아 동맹을 돕기 위해 합류하는 결과를 낳았습니다."
 flavor_fra.2104.t: "[GetCountry('NAP').GetNameWithNoTooltip] 행정"
 flavor_fra.2104.desc: "최근 있었던 [GetCountry('NAP').GetName] 정복으로 궁정에서 이 지역의 행정에 관한 논의가 시작되었습니다. 이전에 [GetCountry('NAP').GetNameWithNoTooltip]는 [ShowDynastyName('anjou_dynasty')] 가문의 동군연합으로 통치되었으나, 이후 연합에서 벗어났습니다. 이제 [ruler_fra.GetName](이)가 [GetCountry('NAP').GetNameWithNoTooltip]를 되찾았으니 다시 잃어버리는 일이 생겨서는 안 됩니다. 궁정에서는 [ruler_fra.GetShortNamewithNoTooltip] 대신 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 귀족을 [GetCountry('NAP').GetNameWithNoTooltip]의 통치자로 임명하자고 제안하는가 하면, [GetCountry('NAP').GetAdjectiveWithNoTooltip] 행정부를 우리 왕실의 운영과 직접 연계하자고 제안하는 이들도 있습니다. 그것도 아니라면 [GetCountry('NAP').GetAdjectiveWithNoTooltip] 주민들에게 자치권을 부여하고, 주민들이 연합이라는 범위 안에 자국을 알아서 통치하도록 허용하는 방법도 있습니다."
 flavor_fra.2104.a: "[GetCountry('FRA').GetAdjectiveWithNoTooltip] 귀족을 [GetCountry('NAP').GetNameWithNoTooltip] 총독으로 임명하겠다."
 flavor_fra.2104.b: "[GetCountry('NAP').GetNameWithNoTooltip]는 왕실에 직접 보고하도록!"
 flavor_fra.2104.c: "[GetCountry('NAP').GetAdjectiveWithNoTooltip] 주민들이 연합 내에서 스스로 통치하도록 허용하라."
 flavor_fra.2105.t: "[GetCountry('MLO').GetNameWithNoTooltip] 원정"
 flavor_fra.2105.desc: "[GetCountry('FRA').GetName](과)와 [GetCountry('MLO').GetName]의 관계는 우호적으로 시작되었지만, [ruler_mlo.GetName](은)는 간악하게도 [GetCountry('FRA').GetNameWithNoTooltip]의 [GetCountry('NAP').GetName] 침공 이후 [ruler_fra.GetName](을)를 배신했습니다. [GetCountry('MLO').GetNameWithNoTooltip](이)가 [GetCountry('NAP').GetAdjectiveWithNoTooltip]에 점령되는 것을 막아 달라는 [ruler_mlo.GetShortNameWithNoTooltip]의 요청을 들어주었음에도 [ruler_mlo.GetShortNameWithNoTooltip](은)는 [GetCountry('FRA').GetNameWithNoTooltip]의 원정이 성공하자, 역으로 [GetCountry('NAP').GetLongNameWithNoTooltip](을)를 자신이 차지하려고 한 것입니다. 이렇게 신뢰가 바닥에 떨어진 상황에서 궁정 조언가들은 [ruler_fra.GetShortNameWithNoTooltip]에게 [GetCountry('NAP').GetNameWithNoTooltip]의 새 통치자가 된 권한으로 [GetCountry('MLO').GetLongNameWithNoTooltip]의 통치권을 주장하고, 그 과정에서 [ruler_mlo.GetShortNameWithNoTooltip](을)를 축출할 것을 청원했습니다. 이는 또한 [GetCountry('NAP').GetNameWithNoTooltip] 침공의 여파로 결성될 수 있는 반국가동맹을 [GetCountry('MLO').GetNameWithNoTooltip](이)가 실질적으로 구성할 수 없도록 하는 효과가 있습니다."
 flavor_fra.2105.a: "[ruler_mlo.GetShortNameWithNoTooltip](은)는 배신의 대가를 치를 것이다!"
 flavor_fra.2105.b: "지금은 [GetCountry('NAP').GetNameWithNoTooltip] 정복으로 충분하다."
 flavor_fra.2106.t: "[GetCountry('MLO').GetLongNameWithNoTooltip]의 운명"
 flavor_fra.2106.desc: "[GetCountry('MLO').GetName]가 [GetCountry('FRA').GetAdjective]의 소유가 되면서 이제 그 나라의 미래를 결정하는 일은 궁정의 몫이 되었습니다. [ruler_fra.GetName](이)가 [GetCountry('FRA').GetName]의 [ROOT.GetCountry.GetGovernment.GetRulerTitle]이자 [GetCountry('MLO').GetNameWithNoTooltip]의 [GetCountry('MLO').GetGovernment.GetRulerTitle](으)로 통치하고는 있으나, [GetCountry('NAP').GetName]에 이어 [GetCountry('MLO').GetNameWithNoTooltip]까지 점령하면서 이 지역과의 관계가 심각하게 악화되었고, 결국 [target_hre_ruler.GetName]마저 이 지역에 점점 많은 주의를 기울이기 시작했습니다. 따라서 [GetCountry('MLO').GetNameWithNoTooltip]를 유지하기란 어려운 일이 될 듯한데, 이에 궁정 조언가들은 [GetCountry('FRA').GetAdjectiveWithNoTooltip]에 충성하는 [GetCountry('MLO').GetAdjectiveWithNoTooltip] 귀족을 그 국가에 임명하여 충성도 높은 통치 체제를 구축하자고 제안했습니다. 그러나 그렇게 할 경우 [ruler_fra.GetShortNameWithNoTooltip]의 통치권을 포기해야 합니다."
 flavor_fra.2106.a: "[ruler_fra.GetShortNameWithNoTooltip](이)가 [GetCountry('MLO').GetNameWithNoTooltip]의 [GetCountry('MLO').GetGovernment.GetRulerTitle](으)로 계속 통치할 것이다."
 flavor_fra.2106.b: "[GetCountry('MLO').GetAdjectiveWithNoTooltip]의 협력자를 총독으로 임명하라."
 flavor_fra.2106.c: "우리를 배신한 자들만 축출하고 [GetCountry('MLO').GetNameWithNoTooltip]에서 철수하겠다."
 flavor_fra.2107.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2107.desc: "[ShowLocationName('aix_en_provence')] 출신인 [target_character.GetName](은)는 [GetCountry('FRA').GetGovernment.GetRuler.GetName]의 자녀들과 그중에서도 특히 현재 후계자인 [ROOT.GetCountry.GetGovernment.GetHeir.GetName]의 교육에 도움을 주며 왕실의 충실한 일원으로 지내 왔습니다. 자신의 능력을 입증한 [target_character.GetShortNameWithNoTooltip](을)를 위해 [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip](은)는 [target_character.GetShortNameWithNoTooltip](을)를 궁정 내 고위직으로 승진시켜 궁정의 귀중한 일원으로 활약하게 해 줄 것을 요청했습니다."
 flavor_fra.2107.a: "[target_character.GetShortNameWithNoTooltip](을)를 궁정의 고위직으로 승진시켜라."
 flavor_fra.2107.b: "[target_character.GetShortNameWithNoTooltip](은)는 현재 지위를 유지하도록."
 flavor_fra.2107.historical_info: "루이 11세와 샤를 8세의 궁정에서 총애를 받았던 조신 에티엔 드 베스는 상당한 영향력을 행사했습니다. 처음에는 샤를 도팽의 교육을 담당하며 루이 11세의 총애를 얻었고, 도팽이 병환에 시달리던 시기에는 병간호하기도 했습니다. 에티엔은 이후 샤를이 프랑스의 왕이 되었을 때 궁정에 합류하여 왕의 주요 협력자가 되었고, 1494년 이탈리아를 침공하여 나폴리를 차지하도록 독려했습니다."
 flavor_fra.2108.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2108.desc: "[ShowRegionName('italy_region')]에서 관계를 구축하려는 우리의 시도가 악명 높은 콘도티에로 [target_character.GetName]의 관심을 끌었습니다. 검증된 유능한 지휘관인 [target_character.GetShortNameWithNoTooltip](은)는 이미 [ShowRegionNameWithNoTooltip('italy_region')] 내 분쟁에서 여러 차례 승리를 거둔 바 있으며, 이 인물의 지식은 우리가 이탈리아반도에 개입할 경우 두말할 것 없이 유용할 것입니다. 그러나 궁정의 인사들은 [target_character.GetShortNameWithNoTooltip](이)가 자신을 고용하는 대가로 요청한 가격에 우려를 표명했습니다."
 flavor_fra.2108.a: "그 유명한 콘도티에로를 고용하라!"
 flavor_fra.2108.b: "우리에겐 필요 없는 인재다."
 flavor_fra.2050.t: "[GetCountry('BRI').GetNameWithNoTooltip] 계승 위기"
 flavor_fra.2050.desc: "적법한 남자 후계자가 없는 [bri_ruler.GetName](이)가 자기 딸인 [breton_heir_for_marriage.GetName](을)를 후계자로 선언하면서 [GetCountry('BRI').GetName]에 걱정스러운 상황이 발생했습니다. 일반적으로 왕실은 종속국의 계승 문제에 관여하지 않지만 이번 상황은 다릅니다. [breton_heir_for_marriage.GetShortNameWithNoTooltip](이)가 [target_hre_ruler.GetName]의 친척과 약혼했다는 소문이 있기 때문입니다. 만약 별다른 조치를 취하지 않는다면 [GetCountry('BRI').GetNameWithNoTooltip]의 작위가 [GetUniqueInternationalOrganization('hre').GetName]의 작위로 넘어갈 수 있습니다.\n\n따라서 궁정에서는 불거지는 계승 문제를 피하고자 [breton_heir_for_marriage.GetShortNameWithNoTooltip](이)가 [fra_ruler.GetDynasty.GetName] 가문과 혼인하도록 강요해야 한다고 입을 모았습니다. 그러나 그런 결혼에 동의하도록 강요하면, 왕실과 종속국인 [GetCountry('BRI').GetNameWithNoTooltip] 사이에 불필요한 긴장감이 조성될 수 있습니다."
 flavor_fra.2050.a: "[fra_ruler.GetNameWithNoTooltip](이)가 [GetCountry('BRI').GetNameWithNoTooltip]의 후계자와 결혼할 것이다."
 flavor_fra.2050.b: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip](이)가 [breton_heir_for_marriage.GetShortNameWithNoTooltip]의 약혼자가 될 것이다."
 flavor_fra.2050.c: "[random_male_dynasty_member.GetNameWithNoTooltip](이)라면 훌륭한 구혼자가 되겠군."
 flavor_fra.2050.d: "[GetCountry('BRI').GetNameWithNoTooltip]의 뜻에 간섭하지 않겠다."
 flavor_fra.2060.title: "여행하는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.2060.desc: "전임 군주들과 비교했을 때, [fra_ruler.GetName](은)는 치세에 걸쳐 수많은 [ROOT.GetCountry.GetGovernment.GetAdjective] 순방과 여행을 다녔습니다. 이 많은 여행에서 [fra_ruler.GetNameWithNoTooltip](은)는 예고 없이 방문하여 지방 영주들을 놀라게 한 것으로 유명합니다. 물론 이러한 기습 방문으로 일상적인 업무가 방해하는 일도 종종 있었지만, [fra_ruler.GetShortNameWithNoTooltip](이)가 떠날 때쯤이면 그 지방은 더 나은 상태로 정비되어 있었습니다.\n\n이제 또 한 번의 [ROOT.GetCountry.GetGovernment.GetAdjective] 순방을 계획 중인 [fra_ruler.GetNameWithNoTooltip](은)는 [target_province_1.GetName](과)와 [target_province_2.GetName](이)라는 두 목적지를 제시하며, 어느 곳에 다음 순방의 초점을 맞출지 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 의견을 구했습니다."
 flavor_fra.2060.a: "[target_province_1.GetNameWithNoTooltip] 지방의 관리들이라면 아주 환영할 것이다."
 flavor_fra.2060.b: "[target_province_2.GetNameWithNoTooltip] 관리들이 다소 미온적이니, 그곳에 방문해야겠군."
 flavor_fra.2060.c: "순방에 반대하고 [fra_ruler.GetNameWithNoTooltip](이)가 [ShowLocationNameWithNoTooltip('paris')]에 머물도록 권고하라."
 flavor_fra.2061.title: "영리한 누이"
 flavor_fra.2061.desc: "[fra_ruler.GetName](이)가 존경받는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 군림하는 동안, 그 누이인 [target_sibling.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 [ROOT.GetCountry.GetGovernment.GetRulerTitleWithNoTooltip]의 통치를 지지하는 영향력 있는 인물로 성장했습니다. 재능 있고 영리한 [target_sibling.GetNameWithNoTooltip](은)는 [target_sibling.GetDynasty.GetName] 가문의 영향력을 행사하여 [fra_ruler.GetNameWithNoTooltip]의 정책이 의회에서 차질 없이 집행되도록 했습니다.\n\n이에 [fra_ruler.GetNameWithNoTooltip]의 열성 지지자들은 [target_sibling.GetShortNameWithNoTooltip]의 능력이 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내의 알력 다툼에 낭비되고 있다고 생각하여, [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에 한자리를 마련해 줄 것을 요청했습니다."
 flavor_fra.2061.a: "[target_sibling.GetShortNameWithNoTooltip](이)가 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]의 일원으로 일할 수 있게 허용하라."
 flavor_fra.2061.b: "[target_sibling.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 지지자로 남아 주어야 한다."
 flavor_fra.2062.title: "[fra_ruler.GetNameWithNoTooltip]의 법제 개혁"
 flavor_fra.2062.desc: "국가 현대화를 추구하는 [fra_ruler.GetName](은)는 [ROOT.GetCountry.GetName]의 법률 제도를 개혁하는 데 많은 진전을 이루었습니다. 그러한 성과 중 하나가 바로 세금을 낮추면서 국가 예산의 균형을 맞추는 데 성공했다는 것입니다. 다만 [fra_ruler.GetShortNameWithNoTooltip](은)는 예산을 맞추기 위해 주요 개혁 중 하나로 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 연금을 삭감했는데, 이는 몇몇 아주 부유한 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 가문의 분노를 샀습니다.\n\n이러한 개혁들이 분명 국가에 영향을 남기긴 했지만, [fra_ruler.GetNameWithNoTooltip]의 후계자는 이전보다 더 안정되고 효율적인 관료 체계를 물려받게 될 것입니다."
 flavor_fra.2062.a: "[ROOT.GetCountry.GetNameWithNoTooltip](은)는 곧 이 개혁의 혜택을 누리게 될 것이다."
 flavor_fra.2062.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 계층이 분노하지 않도록 일부 개혁을 철회하겠다."
 flavor_fra.2063.title: "[fra_ruler.GetNameWithNoTooltip]의 우상화"
 flavor_fra.2063.desc: "[fra_ruler.GetName]의 재위 동안 국민들 사이에서 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]에 대한 지지도가 전례 없이 높아졌습니다. 과거의 통치자들은 대개 자신의 통치를 정당화하고자 대중의 지지를 이용했지만, [fra_ruler.GetShortNameWithNoTooltip](은)는 적극적으로 [ROOT.GetCountry.GetGovernment.GetAdjective]의 국력을 과시하는 동시에 대중의 눈에 자신의 위상을 높이는 데 주력했습니다. [ROOT.GetCountry.GetGovernment.GetAdjective] 도상학을 통해 거리에는 [fra_ruler.GetShortNameWithNoTooltip]의 그림이 넘쳐났고, 많은 작가가 공공 저작물에 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 찬양하는 글을 투고했습니다.\n\n다만 [fra_ruler.GetShortNameWithNoTooltip](을)를 계속해서 추앙하는 것은 [ShowReligionAdjective('catholic')]교회에서 이단으로 간주될 수 있으므로 주의해야 한다는 조언도 있었습니다."
 flavor_fra.2063.a: "[ROOT.GetCountry.GetGovernment.GetAdjective]의 우상화 작업을 계속 지원하라."
 flavor_fra.2063.b: "[ShowReligionAdjectiveWithNoTooltip('catholic')]교회의 비난을 받지 않도록 우상화 작업을 줄이거라."
 flavor_fra.2064.title: "국민의 대변자"
 flavor_fra.2064.desc_frontend: "우상화와 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] 지지 선전을 적극 활용하는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 통치가 이어지는 가운데, 삼부회에서"
 flavor_fra.2064.desc_backend: "과거에도 삼부회에서 열린 회의가 통치자의 인기에 영향을 준 적은 있었으나, 이토록 명예로운 칭호를 수여한 것은 이번이 처음입니다."
 flavor_fra.2064.desc_king: "$flavor_fra.2064.desc_frontend$ [fra_ruler.GetName]에게 [ROOT.GetCountry.GetName] 국민이 강력하게 지지한다는 의미에서 #italic 국민의 아버지#!라는 칭호를 부여했습니다. $flavor_fra.2064.desc_backend$"
 flavor_fra.2064.desc_queen: "$flavor_fra.2064.desc_frontend$ [fra_ruler.GetName]에게 [ROOT.GetCountry.GetName] 국민이 강력하게 지지한다는 의미에서 #italic 국민의 어머니#!라는 칭호를 부여했습니다. $flavor_fra.2064.desc_backend$"
 flavor_fra.2064.a: "칭호를 흔쾌히 받아들이겠다."
 flavor_fra.301.title: "[ruler_fra.GetShortNameWithNoTooltip](과)와 [ShowInstitutionNameWithNoTooltip('renaissance')] 작품"
 flavor_fra.301.desc: "[ShowInstitutionName('renaissance')]의 물결이 [ROOT.GetCountry.GetName] 전역을 휩쓸면서 [ShowContinentName('europe')] 곳곳에 있는 다양한 예술가의 작품이 다시 떠올랐습니다. [ruler_fra.GetShortName](을)를 비롯한 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 이들은 이러한 작품에 집착하게 되었고, [ROOT.GetCountry.GetGovernment.GetAdjective] 왕궁을 각종 예술품으로 장식하는 데 점점 더 많은 국고를 쓰기 시작했습니다. 이렇게 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 [ShowInstitutionNameWithNoTooltip('renaissance')] 예술에 집착하고 있으니, 후원할 의향이 있다면 유명한 [ShowInstitutionNameWithNoTooltip('renaissance')] 예술가를 유치할 수 있을지도 모르겠습니다."
 flavor_fra.301.a: "원하는 예술가가 있다면 누구든 후원하겠다!"
 flavor_fra.301.b: "현지 예술가들도 그 사람들 못지않게 훌륭하지 않느냐."
 flavor_fra.301.c: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]의 집착을 이젠 끝내야 한다!"
 flavor_fra.302.title: "[target_character.GetNameWithNoTooltip]의 도착"
 flavor_fra.302.desc: "후원받을 의사가 있는 저명한 [ShowInstitutionName('renaissance')] 예술가를 찾는다는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 초청에 따라 예술가 [target_character.GetName](이)가 [ROOT.GetCountry.GetCapital.GetName]에 도착했습니다. [ShowRegionName('italy_region')] 전역에서 명망 높고 유명한 인물인 [target_character.GetShortNameWithNoTooltip](을)를 후원하는 일은 두말할 것 없이 [GetCountry('FRA').GetName]의 위신과 화려함을 한층 드높일 것입니다. [target_character.GetNameWithNoTooltip]도 자신의 가장 유명한 작품인 #italic $mona_lisa$#!를 가져왔습니다. 우리가 이 예술가를 후원하기로 한다면, 이 전설적인 작품은 [GetCountry('FRA').GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 보물이 될 것입니다."
 flavor_fra.302.a: "후원하겠다!"
 flavor_fra.302.b: "분명 더 훌륭한 예술가가 있겠지. 후원을 거절한다."
 flavor_fra.303.title: "[target_character.GetNameWithNoTooltip]의 개인 지도 제안"
 flavor_fra.303.desc: "[GetCountry('FRA').GetAdjective]의 저명한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 가문 출신인 [target_character.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 꽤 오랫동안 종교학자이자 조언가로 일했습니다. 그런데 오늘 [target_character.GetShortNameWithNoTooltip](이)가 어린 [scope_heir_fra.GetName](을)를 가르치겠다고 나섰습니다. 미래의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 [ShowInstitutionName('renaissance')]로 인한 새로운 이상의 시대에 발맞춰 통치할 수 있도록 준비시키기 위함이라고 합니다. 이전까지 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 자녀들은 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 교육을 받았으나, [target_character.GetShortNameWithNoTooltip]의 제안은 이 새로운 시대에 [scope_heir_fra.GetShortNameWithNoTooltip](이)가 미래의 치세를 준비하는 데 도움이 될 수 있습니다."
 flavor_fra.303.a: "[target_character.GetShortNameWithNoTooltip](이)라면 훌륭한 개인 교사가 되겠군."
 flavor_fra.303.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]의 교육 체계는 변화할 필요가 없다."
 flavor_fra.303.historical_info: "어린 프랑수아(1515년에 프랑스의 프랑수아 1세가 됨)의 주요 개인 교사였던 프랑수아 드 물랭 드 로슈포르는 르네상스에서 탄생한 이상들로 어린 프랑수아에게 영향을 준 많은 인물 중 한 명입니다. 로슈포르는 1515년 프랑수아 1세가 왕이 된 후에도 중요한 조언자로 남았고, 1519년에는 프랑스 대사제로 승격하여 1526년 사망할 때까지 그 직책을 유지했습니다."
 flavor_fra.304.title: "[target_character.GetNameWithNoTooltip]의 인본주의적 이상"
 flavor_fra.304.desc: "[ShowRegionName('france_region')] 북부와 저지대에서 어느 정도 명성을 쌓은 인본주의자 [target_character.GetName](이)가 [ShowLocationName('paris')]에 나타나 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 인사들의 관심을 끌었습니다. 일각에서는 이 인물의 인본주의적 신조를 이유로 어린 [scope_heir_fra.GetName]의 개인 교사에 적합한 귀중한 인재라고 의견을 냈으나, 다른 이들은 회의적인 반응을 보였습니다. [target_character.GetShortNameWithNoTooltip]에게 [ROOT.GetCountry.GetGovernment.GetHeirTitle]의 개인 교사 자리를 제안한다면, 높은 확률로 자신의 관용적인 견해를 [scope_heir_fra.GetShortNameWithNoTooltip]에게 심어 주려고 할 것입니다."
 flavor_fra.304.a: "[target_character.GetShortNameWithNoTooltip]에게 [scope_heir_fra.GetShortNameWithNoTooltip]의 개인 교사 자리를 제안한다."
 flavor_fra.304.b: "[target_character.GetShortNameWithNoTooltip]의 인본주의적 이상은 [scope_heir_fra.GetShortNameWithNoTooltip]에게 위험할 수 있다."
 flavor_fra.305.title: "루브르성 개보수 공사"
 flavor_fra.305.desc: "12세기와 13세기에 주로 방어용 성으로 건설된 루브르성은 이미 오래전에 그 기능을 상실했습니다. 이에 이 낡은 성을 재창조하여 향후 [ROOT.GetCountry.GetGovernment.GetAdjective] 왕조가 쓸 궁전 거주지로 탈바꿈시키고자 [ruler_fra.GetName](과)와 최측근 참모들은 고성을 화려한 궁전으로 개조하는 보수 공사 계획을 세웠습니다. 그러나 다른 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 인사는 여기에 이견을 제시하며, 루브르가 다시 한번 원래의 방어적인 역할을 다할 수 있도록 성을 현대화해야 한다고 주장합니다."
 flavor_fra.305.a: "루브르를 휘황찬란한 궁전으로 개조하라!"
 flavor_fra.305.b: "루브르는 현대화된 방어 요새로 활용하는 편이 낫겠어."
 flavor_fra.306.title: "퐁텐블로 수렵 별장 확장"
 flavor_fra.306.desc: "퐁텐블로 부지는 오랫동안 [GetCountry('FRA').GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 즐겨 찾는 사냥 휴양지였으나, 지금까지는 왕족을 위한 소박한 숙소로만 사용되어 왔습니다. 이에 [ruler_fra.GetName](은)는 퐁텐블로를 확장하고 재탄생시키고자 [ROOT.GetCountry.GetGovernment.GetAdjective] 재무부에 부지 확장을 위한 자금 지원을 요청했습니다. 그러나 이러한 공사는 국가 재정에 막대한 부담이 될 수 있습니다."
 flavor_fra.306.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 요청을 수락하고 퐁텐블로 확장을 시작하라."
 flavor_fra.306.b: "그런 호화로운 확장은 비용이 너무 많이 든다."
 flavor_fra.307.title: "[target_character.GetNameWithNoTooltip](과)와 [ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')]"
 flavor_fra.307.desc: "재능 있는 인재를 알아보기로 유명한 [fra_ruler.GetName](이)가 한창 명성을 쌓고 있는 학자인 [target_character.GetName](을)를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 초빙하여 조언가로 영입하고자 했습니다. 최근 [target_character.GetLastNameWithNoTooltip](이)가 [ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')]라는 작품을 출간한 것이 결정적인 계기가 되었는데, 이 저서에서 [target_character.GetLastNameWithNoTooltip](이)가 고대 통화와 관련해 진행한 연구가 [fra_ruler.GetNameWithNoTooltip]에게 큰 인상을 남겼기 때문이라고 합니다.\n\n이러한 학문적 저작들로 명성이 높아진 것은 맞지만, [target_character.GetLastNameWithNoTooltip](은)는 저명한 인본주의자이기도 합니다. 그런 만큼 이 인물이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 합류하면 정책 기조에 변화가 생길 수 있습니다."
 flavor_fra.307.a: "[target_character.GetLastNameWithNoTooltip](을)를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 불러들여 예술가로 활동하게 하라."
 flavor_fra.307.b: "[target_character.GetLastNameWithNoTooltip]의 업적을 칭찬해 주고, 집으로 돌려보내라."
 flavor_fra.308.title: "[target_character.GetNameWithNoTooltip](과)와 [ShowWorkOfArtNameWithNoTooltip('heptameron')]"
 flavor_fra.308.desc: "고인이 된 [target_sibling.GetName](은)는 생전에 남긴 단편들로 많은 이들에게서 사랑을 받았습니다. 이 작품들은 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서도 찬사를 받았는데, 최근 많은 인사가 그 작품을 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 유물로 보존해야 한다고 주장했습니다.\n\n이 때문에 [target_character.GetName](은)는 [target_sibling.GetNameWithNoTooltip]의 작품을 [ShowWorkOfArtNameWithNoTooltip('heptameron')]이라는 선별된 단편 소설집으로 편찬해 보존하고자 노력을 기울였고, 현재 [fra_ruler.GetName]에게 이 소설집의 출판 허가를 요청했습니다."
 flavor_fra.308.a: "[ShowWorkOfArtNameWithNoTooltip('heptameron')]을 출판해 [target_sibling.GetNameWithNoTooltip](을)를 기리도록."
 flavor_fra.308.b: "[ShowWorkOfArtNameWithNoTooltip('heptameron')]을 한정된 수량만 출판하도록."
 flavor_fra.309.title: "#italic 콜레주 드 프랑스#!"
 flavor_fra.309.desc: "#italic 콜레기움 트릴링궤#!의 기틀을 본뜨려고 하는 [target_character.GetName](이)가 [ShowLocationName('paris')]에 새로운 대학을 설립하고자 [fra_ruler.GetName]에게 후원을 요청했습니다. #italic 콜레기움 트릴링궤#!의 발자취를 따라, [target_character.GetLastNameWithNoTooltip](은)는 수학은 물론 고대 [ShowLanguageName('greek_language')] 등 전문화된 학문을 가르치는 새로운 학문 중심지를 설립하기를 희망하고 있습니다."
 flavor_fra.309.a: "신규 대학 설립을 후원하겠다!"
 flavor_fra.309.b: "국가가 감당할 금액이 아니군. [target_character.GetNameWithNoTooltip]의 요청을 거부하라."
 flavor_fra.310.title: "[ShowLanguageNameWithNoTooltip('latin_language')] 사용 축소"
 flavor_fra.310.desc: "수 세기 동안 [ROOT.GetCountry.GetName](은)는 [ShowContinentName('europe')]의 여느 국가들과 마찬가지로 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 문서, 기록, 교육에서 [ShowLanguageName('latin_language')]를 주 언어로 사용해 왔습니다. 지식과 문화의 언어로 [ShowLanguageNameWithNoTooltip('latin_language')]가 차지하고 있는 독점적 지위를 없애려고 하는 [fra_ruler.GetName](은)는 [target_character.GetName]의 조언에 따라 [ShowLanguageNameWithNoTooltip('latin_language')]의 공식적인 대체 언어로 [ShowDialectNameWithNoTooltip('french_dialect')]를 지정하는 칙령을 준비했습니다."
 flavor_fra.310.a: "칙령을 채택하라!"
 flavor_fra.310.b: "[ShowLanguageNameWithNoTooltip('latin_language')]를 주 언어로 유지하기 위해 노력하라!"
 flavor_fra.311.title: "신세계"
 flavor_fra.311.desc: "머나먼 대륙에 관한 이야기는 꽤 오래전부터 전해져 왔지만, 대부분 상상으로만 여겨졌습니다. 하지만 시간이 지나면서 이러한 상상은 진실이 되었습니다. 이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 인사 중에 이 낯설고 새로운 땅으로의 원정을 장려하는 자들이 있었지만, 대다수는 이를 경계했습니다. 국가 재정을 원정에 투자하는 것은 너무 비용이 많이 들고 별다른 이득도 없이 [ROOT.GetCountry.GetName]의 몰락을 초래할 수 있다고 보았기 때문입니다."
 flavor_fra.311.a: "이 낯설고 새로운 땅으로의 원정을 고려해 보도록."
 flavor_fra.311.b: "[ROOT.GetCountry.GetNameWithNoTooltip] 내륙이 우선이다."
 flavor_fra.312.title: "[target_character.GetNameWithNoTooltip]의 항해"
 flavor_fra.312.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle](이)가 신세계 원정을 후원하는 데 관심을 보인 이후, [ShowCultureName('breton')] 선원인 [target_character.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 이목을 끌었습니다. 노련한 [ShowCultureGroupName('italian_group')]인 해양 탐험가를 영입하려던 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 시도는 대부분 실패로 끝났지만, [target_character.GetShortNameWithNoTooltip]에게도 그에 못지않은 경험이 있으니 신세계의 바다 지도를 작성할 때 도움이 될 것입니다."
 flavor_fra.312.a: "[target_character.GetShortNameWithNoTooltip]에게 탐사를 맡기겠다."
 flavor_fra.312.b: "채용은 하겠지만 다른 임무를 맡기겠다."
 flavor_fra.312.historical_info: "자크 카르티에는 신세계에 도착하여 캐나다 일부를 지도로 남긴 최초의 프랑스 탐험가 중 한 명입니다. 프랑스는 초창기 탐사에 힘쓸 당시 이탈리아 탐험가를 전문성 때문에 선호했는데, 자크는 장 르 브뇌르의 소개로 프랑수아 왕에게 채용되었습니다. 이후 아시아 시장으로 가는 '서쪽 항로'를 탐사하고 발견하라는 임무를 맡게 된 자크는 그 대신 세인트로렌스만을 발견했고, 자크의 캐나다 발견은 1541년 프랑스가 신세계에 첫 번째 정착지인 샤를부르루아얄을 설립하는 발판이 되었습니다. 샤를부르루아얄은 1543년에 버려졌는데, 이후 프랑스는 1605년 아카디아에 포르 루아얄을 짓기 전까지 다시는 신세계에 영구적인 식민지를 건설하지 못했습니다."
 flavor_fra.313.title: "[target_character.GetShortNameWithNoTooltip] 원정대의 귀환"
 flavor_fra.313.desc: "[ShowCultureName('breton')] 선원 [target_character.GetName](이)가 신세계의 지역을 지도로 작성하고 [GetCountry('FRA').GetName](으)로 돌아왔습니다! [target_character.GetShortNameWithNoTooltip](은)는 탐사하는 동안 그 낯설고 새로운 땅에서 부족민들을 만났는데, 그 사람들은 [target_character.GetShortNameWithNoTooltip](과)와 원정대를 해치기는커녕 주변 지역에 관한 귀중한 정보를 제공했다고 합니다.\n\n이러한 발견 덕분에 현재 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 새롭게 지도에 그려진 그 땅으로 원정대를 보내 현지 전초 기지를 세우자는 제안이 이어졌습니다. 그러나 그러한 원정에는 국고를 고갈시킬 위험도 함께 따릅니다."
 flavor_fra.313.a: "원정대를 파견하여 그 땅을 개척하라!"
 flavor_fra.313.b: "[GetCountry('FRA').GetNameWithNoTooltip]에는 더 시급한 문제가 많다."
 flavor_fra.321.title: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]-[GetCountry('TUR').GetAdjectiveWithNoTooltip] 동맹"
 flavor_fra.321.desc: "[GetCountry('FRA').GetName](은)는 사방에 경쟁국을 마주하고 있는 지정학적 상황 때문에 큰 위험에 노출되어 있습니다. [GetCountry('FRA').GetNameWithNoTooltip] 주변 경쟁국들의 영향력이 커지자 [ruler_fra.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 뜻밖의 동맹을 고려해야 했는데, 그중 가장 문제가 되는 것이 [GetCountry('TUR').GetLongName](과)와의 군사 동맹입니다.\n\n[GetCountry('PAP').GetGovernment.GetRulerTitle](은)는 [GetCountry('TUR').GetNameWithNoTooltip](을)를 [ShowReligionGroupNameWithNoTooltip('christian')]의 적으로 선언했으나, [GetCountry('TUR').GetNameWithNoTooltip](과)와 우리는 공통의 지정학적 경쟁국을 두고 있어 양국의 동맹은 강력한 방어적 효과가 있습니다. 하지만 이러한 동맹은 [ShowReligionGroupAdjectiveWithNoTooltip('christian')] 세계의 분노를 불러일으킬 가능성이 높습니다."
 flavor_fra.321.a: "불경해도 꼭 필요한 동맹이다."
 flavor_fra.321.b: "긴밀하지만 동맹은 아닌 관계를 맺도록 애써라."
 flavor_fra.321.c: "[GetCountry('TUR').GetNameWithNoTooltip](과)와는 절대 동맹을 맺지 않겠다!"
 flavor_fra.322.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')] 세계 전체의 비난"
 flavor_fra.322.desc: "우리가 [GetCountry('TUR').GetName] 측과 불경한 동맹을 맺자, [ShowReligionAdjective('catholic')] 세계 전체에서 비난이 쏟아지고 있습니다. [ruler_PAP.GetName](은)는 대놓고 [ruler_fra.GetName](을)를 파문하지는 않았으나 [GetCountry('FRA').GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 비난을 가했고, 그로 인해 이웃 국가들이 우리의 극악한 행동을 이유로 우리 경쟁국을 지지하는 쪽으로 기울게 됐습니다."
 flavor_fra.322.a: "지금이야 시끄럽지만, 나중에는 별 상관 없을 것이다."
 flavor_fra.323.title: "레반트와의 교역 재개"
 flavor_fra.323.desc: "[GetCountry('FRA').GetAdjective]-[GetCountry('TUR').GetAdjective] 동맹이 공식화된 이후 양국 간의 교역은 경제 호황을 구가하고 있습니다. 유럽 무역상들은 [GetCountry('TUR').GetAdjective]의 [ShowRegionName('egypt_region')] 정복 이후 오랫동안 통상이 금지된 상태였는데, 이제 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 무역상들에게는 금지 조치가 해제된 덕분입니다. 그렇게 교역이 증가하면서 [GetCountry('FRA').GetAdjectiveWithNoTooltip](과)와 [GetCountry('TUR').GetAdjectiveWithNoTooltip] 시장 모두에서 재화 수요가 급증하고 있습니다!"
 flavor_fra.323.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra.330.title: "퐁텐블로 칙령"
 flavor_fra.330.desc: "종교 개혁의 확산이 [ShowContinentName('europe')] 전역에 충격을 몰고 온 이후, [ShowReligionAdjective('catholic')]교회의 가르침을 믿지 않게 된 많은 이들이 새로 창시된 [ShowReligionAdjective('lutheran')] 신앙을 고백하고 있습니다. [GetCountry('FRA').GetName] 국민 대다수는 여전히 [ShowReligionAdjectiveWithNoTooltip('catholic')] 신앙을 고수하고 있지만, [ShowReligionAdjectiveWithNoTooltip('lutheran')] 신자들의 영향력이 커지자 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서도 조치를 취하지 않을 수 없었습니다.\n\n[ruler_fra.GetName](은)는 [ShowPolicyName('edict_of_fontainebleau')]을 제정해 달라는 청원을 받았는데, 이 칙령은 [ShowReligionAdjectiveWithNoTooltip('lutheran')]의 영향력이 커져 [GetCountry('FRA').GetNameWithNoTooltip]에 커다란 불안을 초래하기 전에 이를 분쇄하기 위한 것이라고 합니다."
 flavor_fra.330.a: "이단이 득세하는 것을 막으려면 조치를 취할 수밖에 없겠군."
 flavor_fra.330.b: "[ShowReligionAdjectiveWithNoTooltip('lutheran')] 신자들을 인본주의적 관점으로 대해야 한다."
 flavor_fra.331.title: "메랭돌의 [ShowReligionAdjectiveWithNoTooltip('waldensian')] 학살"
 flavor_fra.331.desc: "백성들이 [ShowReligionAdjective('lutheran')] 신앙으로 개종하는 사례가 늘어나며 혼란이 커지자, 분노의 화살이 [ShowReligionAdjective('catholic')]의 오래된 이단에게로 향했습니다. [ShowLocationName('aix_en_provence')]에 위치한 메랭돌의 [ShowReligionAdjective('waldensian')] 인구는 종교 개혁이 발생한 이후로 [ShowReligionAdjectiveWithNoTooltip('catholic')] 주민들과의 관계가 급격히 악화되었습니다.\n\n껄끄러운 관계가 지속되는 가운데 [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 [ShowReligionAdjectiveWithNoTooltip('waldensian')] 신자들을 모조리 학살하라고 명령했다는 소식이 전해지자 [GetCountry('FRA').GetName] 전역이 더욱 불안에 휩싸였고, 많은 [ShowReligionAdjectiveWithNoTooltip('lutheran')] 신자는 자신이 다음 표적이 될 것이라고 믿게 되었습니다."
 flavor_fra.331.a: "이런 학살은 불안감만 더 조성할 뿐이다."
 flavor_fra.332.title: "위그노의 부상"
 flavor_fra.332.desc: "[GetCountry('FRA').GetName]에도 불어온 필연적인 종교 개혁의 바람에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 이들은 [ShowReligionAdjective('lutheran')]의 가르침이 [ShowContinentNameWithNoTooltip('europe')]의 다른 나라들에 가져온 광범위한 혼란을 떠올리며 두려움에 떨었지만, 개혁의 여파는 그다지 크지 않았습니다. 그러나 종교 개혁의 또 다른 신앙인 [ShowReligionName('calvinist')]의 탄생은 최근 몇 년간 꾸준히 많은 추종자를 끌어들이며 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 전체에 새로운 우려를 자아냈습니다. [ShowReligionAdjective('catholic')] 신자들이 #italic 위그노#!라고 부르며 적대하는 이 세력은 전에 우리가 우려했던 혼란을 초래할 가능성이 있습니다."
 flavor_fra.332.a: "위그노는 큰 위협이 될 수 있으니 반드시 처리하도록."
 flavor_fra.332.b: "위그노와 평화롭게 지내도록 노력하지."
 flavor_fra.333.title: "샤토브리앙 칙령"
 flavor_fra.333.desc: "[GetCountry('FRA').GetName] 전역에서 위그노에 대한 적대감이 커지면서 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 [ruler_fra.GetName]에게 더 가혹한 칙령을 제정할 것을 청원했습니다. 그렇게 만들어진 [ShowPolicyName('edict_of_chateaubriant')]은 [GetCountry('FRA').GetNameWithNoTooltip](을)를 좀먹는 이단 신앙의 추종자들에게 더욱 강력한 조치를 취할 권한을 부여합니다. 이 새로운 칙령에 따라 앞으로 이단 신앙을 따르는 자들은 사업 활동에 심각한 제약을 받게 되고, 이미 이단을 믿고 있던 자들은 재산을 몰수당할 것입니다.\n\n이러한 극단적인 조치는 의심할 여지 없이 위그노의 반발에 직면하겠지만, 칙령을 제정하지 않을 경우 [GetCountry('FRA').GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들이 국가가 늘어나는 이단에 맞서 [GetCountry('FRA').GetNameWithNoTooltip](을)를 보호할 의지가 없다고 보고 정부에 적대적으로 변할 수 있습니다."
 flavor_fra.333.a: "극단적이더라도 해야만 한다!"
 flavor_fra.333.b: "위그노 박해를 강화하라는 요구에 저항하겠다."
 flavor_fra.340.title: "[consort_fra.GetNameWithNoTooltip]의 권위"
 flavor_fra.340.desc: "[GetCountry('FRA').GetName](을)를 휩쓴 혼란의 시기 내내 [ROOT.GetCountry.GetGovernment.GetConsortTitle](은)는 [ruler_fra.GetName]의 강력한 조력자이자 의회에서 막강한 권위의 목소리를 내는 존재였습니다. [consort_fra.GetShortNameWithNoTooltip](은)는 이미 자기 자리에서 많은 영향력을 행사하고 있지만, 다가오는 미래에 대응하려면 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 정치 문제에 더욱 적극적으로 참여할 수 있도록 허용하는 게 좋을지도 모릅니다."
 flavor_fra.340.a: "[consort_fra.GetShortNameWithNoTooltip](이)가 독자적으로 권한을 행사하도록 허용하겠다."
 flavor_fra.340.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] 업무에서 [consort_fra.GetShortNameWithNoTooltip]의 영향력을 확대하겠다."
 flavor_fra.340.c: "[consort_fra.GetShortNameWithNoTooltip](을)를 동등한 존재로 신뢰하겠다."
 flavor_fra.341.title: "쇠퇴하는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]의 권위"
 flavor_fra.341.desc: "[GetCountry('FRA').GetName] 전역에서 계속해서 위그노가 부상하면서 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 권위에 의문이 제기되었습니다. 종교 개혁의 이단적 관행을 제한하는 칙령이 연이어 공표되었음에도 불구하고, 위그노는 [GetCountry('FRA').GetNameWithNoTooltip]에서 계속 성장하고 문제를 일으킵니다. 심지어 많은 위그노 신자는 한때 강제력이 있는 것으로 여겨졌던 정책을 그저 단순한 제안으로 치부해 버리기까지 합니다. 가만히 있다간 이 이단 추종자들과의 갈등이 국가에 대항하는 본격적인 반란으로 확대될지도 모릅니다."
 flavor_fra.341.a: "위그노의 영향력이 커지는 것을 막아야 한다!"
 flavor_fra.341.b: "불안을 피하려면 우리가 계속 양보하는 수밖에."
 flavor_fra.342.title: "앙부아즈 음모"
 flavor_fra.342.desc: "위그노 세력이 자신들의 정책을 강요하기 위해 [ruler_fra.GetName](을)를 납치하려 했습니다. 다행히도 범인들은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 해를 입히기 전에 사살되었지만, 이처럼 끔찍한 범행은 위그노의 세력이 어느 정도까지 성장했는지를 단적으로 보여 줍니다.\n\n납치 시도의 여파를 수습하기 위해 비상 회의가 소집되었으며, 이번 일로 하루라도 빨리 위그노를 진압해야 한다는 사실이 분명해졌습니다. 그러지 않으면 위그노는 영향력이 계속해서 커져, 전면적인 반란을 일으킬 소지가 있습니다."
 flavor_fra.342.a: "위그노를 처리하라. 지금이 유일한 기회다."
 flavor_fra.342.b: "위그노의 주장이 정당한지도 모르겠군."
 amboise_revolt: "위그노 반란"
 flavor_fra.351.title: "[ShowReligionNameWithNoTooltip('calvinist')]로 개종한 [ruler_fra.GetShortNameWithNoTooltip]"
 flavor_fra.351.desc: "[GetCountry('FRA').GetName]에서는 상당수의 농민과 장인이 종교 개혁의 이단 신앙을 받아들인 반면, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 대부분 [ShowReligionName('catholic')]을 고수했습니다. 그런데 [ruler_fra.GetName](이)가 오늘 일찍 [ShowReligionName('calvinist')]로 개종한다고 발표하면서 [ROOT.GetCountry.GetGovernment.GetCourtTitle](이)가 발칵 뒤집혔습니다.\n\n[ruler_fra.GetShortNameWithNoTooltip](은)는 관용적인 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로서 나라를 다스리겠다며 개종을 공표했고, 이는 두말할 필요 없이 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]계와 삼부회 전체에 커다란 파장을 불러일으킬 것입니다. 그와 별개로 이번 개종은 [GetCountry('FRA').GetNameWithNoTooltip](을)를 집어삼킨 끝없는 종교 분열의 불길 속을 헤쳐 나가는 데 도움이 될 수 있습니다."
 flavor_fra.351.a: "[ruler_fra.GetShortNameWithNoTooltip]의 개종이 종교적 안정을 이끌지도 모른다."
 flavor_fra.351.b: "의회에서 이번 개종을 규탄하는 목소리를 내도록!"
 flavor_fra.351.c: "[ruler_fra.GetShortNameWithNoTooltip](은)는 즉시 다시 개종해야 한다!"
 flavor_fra.352.title: "[ShowReligionAdjectiveWithNoTooltip('calvinist')] 이웃 국가들과 관계를 회복하는 [ruler_fra.GetShortNameWithNoTooltip]"
 flavor_fra.352.desc: "[ruler_fra.GetShortName]의 개종은 외교적 이점을 가져다주었습니다. 종교적 관용 정책 덕분에 [GetCountry('FRA').GetName](이)가 [ShowReligionAdjective('calvinist')] 이웃 국가들과 관계를 회복할 수 있었던 것입니다. 만약에 [ruler_fra.GetShortNameWithNoTooltip](이)가 서거하고 [GetCountry('FRA').GetNameWithNoTooltip] 권좌가 [ShowReligionAdjective('catholic')] [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 돌아간다면, [ruler_fra.GetShortNameWithNoTooltip](이)가 구축한 이 새로운 관계는 주요한 업적으로 평가받을 것입니다."
 flavor_fra.352.a: "이 새로 사귄 우방은 다가올 미래에 도움이 될 수 있겠군."
 flavor_fra.353.title: "의회의 재개종 요구"
 flavor_fra.353.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에는 [ruler_fra.GetShortName](이)가 [ShowReligionName('calvinist')]로 개종하기로 한 결정에 강력히 반대하는 자들이 있었지만, 당시 이들에게는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 권위에 도전할 우군이 부족했습니다. 그러나 지금은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 정책에 대한 불만이 점점 커지면서 의회의 많은 이들이 [ruler_fra.GetShortNameWithNoTooltip](이)가 [ShowReligionName('catholic')]으로 재개종하여 선조들의 신앙을 다시 받아들일 것을 요구하고 나섰습니다.\n\n단, [ruler_fra.GetShortNameWithNoTooltip](은)는 다양한 행보를 통해 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 온건파의 지지를 얻어 냈는데, 그로 인해 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 뜻에 굴복하더라도 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 관용 정책 일부가 계속 유지될 수도 있습니다."
 flavor_fra.353.a: "이제는 [ShowReligionAdjectiveWithNoTooltip('catholic')] 신앙으로 돌아갈 때다."
 flavor_fra.353.b: "[ruler_fra.GetShortNameWithNoTooltip]의 [ShowReligionAdjectiveWithNoTooltip('calvinist')] 신앙은 단점보다는 장점이 많은 것으로 드러났다."
 flavor_fra.354.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.354.desc: "[target_character.GetName](은)는 [ShowReligionName('calvinist')] 신자로 자랐음에도 [GetCountry('FRA').GetAdjective] 정부에서 자신의 역량과 영향력을 입증했고, [fra_ruler.GetShortName]의 사적인 친구가 되기도 했습니다. [ShowReligionNameWithNoTooltip('calvinist')]를 믿는 몇 안 되는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]인 [target_character.GetShortNameWithNoTooltip](은)는 다른 [ShowReligionAdjective('catholic')] [ROOT.GetCountry.GetGovernment.GetCourtTitle] 구성원들과 손을 잡거나 친분을 거의 쌓지 못했고, [GetCountry('FRA').GetAdjectiveWithNoTooltip] 정부와 [fra_ruler.GetShortNameWithNoTooltip]에게 헌신한다는 점 때문에 위그노 신자들에게도 인기가 없습니다.\n\n이에 일부 의원은 [fra_ruler.GetShortNameWithNoTooltip]의 절친한 친구이자 유능한 장관임을 입증한 [target_character.GetShortNameWithNoTooltip]의 역할을 확대하고 그자에게 수석 국무 장관직을 임명할 것을 제안했습니다."
 flavor_fra.354.a: "[ROOT.GetCountry.GetGovernment.GetAdjective]의 조력자인 [target_character.GetShortNameWithNoTooltip](을)를 수석 국무 장관으로 임명하라!"
 flavor_fra.354.b: "[target_character.GetShortNameWithNoTooltip](은)는 인기가 없다. 승진시켰다가 역풍이 불 수 있어."
 flavor_fra.355.title: "퐁뇌프 건설 제안"
 flavor_fra.355.desc: "[ShowLocationName('paris')]는 수 세기 동안 [ShowContinentNameWithNoTooltip('europe')]에서 손꼽히게 인구가 많은 [target_location.GetRank.GetNameWithNoTooltip]였으나, 지난 수십 년간 [target_location.GetRank.GetNameWithNoTooltip](이)가 성장함에 따라 여러 오래된 건축물에 몇 가지 문제가 발생했습니다. 이러한 건축적 결함의 주된 내용 중 하나는 [target_location.GetRank.GetNameWithNoTooltip](을)를 통과하는 센강을 넘어갈 때 사용하는 다양한 다리와 관련된 것으로, 일부 장관은 이 교량의 사용량 증가가 붕괴로 이어질 수 있다며 우려를 표명했습니다.\n\n이러한 우려를 해소하고자 [GetCountry('FRA').GetAdjective] 장관들은 '퐁뇌프'라는 새롭고 현대적인 다리를 건설할 계획을 세웠습니다. 새 다리를 짓겠다는 이 계획은 긍정적으로 보이지만, 국가에 재정적 부담을 줄 수 있으며 [fra_ruler.GetShortName]의 승인도 필요합니다."
 flavor_fra.355.a: "새로운 퐁뇌프는 [ShowLocationNameWithNoTooltip('paris')] 시민들에게 도움이 될 것이다."
 flavor_fra.355.b: "공사 규모를 축소해서 국가 재정을 보존하겠다."
 flavor_fra.355.c: "지금 다리로도 아무 문제 없느니라."
 flavor_fra.370.title: "다시 불붙는 식민지 정책"
 flavor_fra.370.desc: "종교적 혼란이 수십 년간 [GetCountry('FRA').GetName](을)를 휩쓰는 가운데 [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle](이)가 다시 한번 신세계로 식민지 개척을 추진할 것을 제안했습니다. [GetCountry('FRA').GetNameWithNoTooltip](은)는 이전 탐험가들의 항해를 통해 이미 신대륙에 관한 많은 정보를 입수했지만, 종교 개혁이 발발하면서 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 더 이상의 식민지 개척을 포기할 수밖에 없었습니다. 그 사이 [ShowContinentName('europe')]의 다른 식민지 강국들은 이미 신세계 전역에 자신들의 정착지를 건설했기에, [GetCountry('FRA').GetAdjectiveWithNoTooltip](이)가 뒤늦게 정착 사업을 재개하면 다른 식민지 강국과 외교적 마찰이 발생할 수 있습니다.\n\n이에 일부 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 인사는 새로운 인도 무역로를 독점하는 것을 목표로 삼고, 신세계가 아닌 [ShowContinentName('asia')]에 무역 회사를 설립할 것을 제안하기도 했습니다."
 flavor_fra.370.a: "신세계의 땅에 초점을 맞춰야 한다."
 flavor_fra.370.b: "그보다 인도 무역을 독점하는 데 힘써야 한다."
 flavor_fra.371.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.371.desc: "선원 가문 출신인 [target_character.GetName](은)는 [GetCountry('FRA').GetName]의 새로운 식민지 개척 사업을 추진하려는 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 여러 조언가의 관심을 끌었습니다. 이 조언가들은 [fra_ruler.GetShortName]에게 [target_character.GetShortNameWithNoTooltip](을)를 추천하며, 신세계 북부 지역에 새로운 [GetCountry('FRA').GetAdjectiveWithNoTooltip] 정착지를 건설하기 위한 원정대를 파견하는 일에 더없이 적합한 인재라고 입을 모았습니다. 다만 [target_character.GetShortNameWithNoTooltip](이)가 다소 유능하기는 하나, 이 인물의 전문 지식은 다른 곳을 탐사하는 데 더 유용할 수도 있습니다."
 flavor_fra.371.a: "[target_character.GetShortNameWithNoTooltip](을)를 채용하여 신세계 북부 지역의 탐사를 맡겨라."
 flavor_fra.371.b: "그자는 다른 곳에 더 쓸모가 있겠군."
 flavor_fra.372.title: "[target_character.GetNameWithNoTooltip]의 항해"
 flavor_fra.372.desc: "뛰어난 모험가이자 선원인 [target_character.GetName](이)가 오늘 [ShowLocationName('paris')]로 돌아와 사람들의 호기심을 불러일으켰습니다. $india$와의 통상 관계 확립을 목표로 항해에 나선 #italic 크루아상#!호의 선원인 [target_character.GetShortNameWithNoTooltip](은)는 [GetCountry('FRA').GetAdjective] 태생으로 이국땅에 가 본 몇 안 되는 인물 중 하나입니다. 다만 #italic 크루아상#!호는 목표를 달성하는 과정에서 매복해 있던 사략선에 공격당해 나포되었다고 합니다. 그 와중에 [target_character.GetShortNameWithNoTooltip](은)는 무사히 [GetCountry('FRA').GetNameWithNoTooltip](으)로 돌아왔고, 그가 극동 지역에서 겪은 모험 이야기는 사람들의 호기심을 자극했습니다.\n\n왕궁에서도 [fra_ruler.GetShortName](이)가 [target_character.GetShortNameWithNoTooltip](을)를 귀빈으로 불러 직접 만나고 싶다는 의사를 밝혔습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]에는 [target_character.GetShortNameWithNoTooltip]의 이야기를 영원히 기록으로 남겨야 마땅하다고 생각하는 사람들도 있습니다."
 flavor_fra.372.a: "[target_character.GetShortNameWithNoTooltip]한테 여행기를 쓰도록 의뢰하라!"
 flavor_fra.372.b: "여행 이야기가 정말 흥미진진하구나!"
 flavor_fra.373.title: "$india$를 향한 [fra_ruler.GetShortNameWithNoTooltip]의 야심"
 flavor_fra.373.desc: "[target_character.GetName]의 여행 기록을 바탕으로 [fra_ruler.GetName](은)는 $india$에 무역 전초 기지를 세우는 데 집착하기 시작했습니다. [fra_ruler.GetShortNameWithNoTooltip](이)가 이러한 의견을 제시하자, [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 반응은 엇갈렸습니다. 일각에서는 신세계 정착지를 개발하는 데 방해가 될 것이라며 우려를 표하는 한편, 다른 한쪽에서는 $india$에 무역 회사를 설립하는 일은 초기에 비용이 많이 들지만 결국에는 [GetCountry('FRA').GetName]에 재정적으로 많은 무역 이익을 안겨 줄 것이라고 언급했습니다."
 flavor_fra.373.a: "$india$에서의 이익을 더 추구하겠다."
 flavor_fra.373.b: "[fra_ruler.GetShortNameWithNoTooltip]의 야심이 우리를 몰락시키기 전에 막아라."
 flavor_fra.380.title: "발명 소유권 혁신"
 flavor_fra.380.desc: "[fra_ruler.GetName](이)가 새로운 발명품을 보다 간결하게 기록할 토대를 마련하고자 [ROOT.GetCountry.GetName] 내에서 제작된 새로운 발명품은 상세한 설명을 포함해야 한다는 법령을 발표했습니다. 새 법령에 따라, 이제부터 발명가들은 자기 작품의 생산 독점권을 얻으려면 발명품의 구체적인 사양을 공개해야 합니다."
 flavor_fra.380.a: "법령을 반포하라!"
 flavor_fra.380.b: "이런 절차까지는 필요 없다."
 flavor_fra.380.historical_info: "앙리 2세의 통치기인 1551년에 아벨 풀롱이 '홀로미터'라는 기구를 발명하면서 특허법 제정에 있어 초기 혁신이 이루어졌습니다. 앙리 2세는 풀롱이 발명품의 독점 특허를 얻을 수 있도록 새로 발명한 홀로미터의 사양을 상세히 기술한 설명서를 공개하도록 명령했습니다. 그 대가로 풀롱은 해당 발명품에 대해 1561년에 만료되는 10년간의 독점 특허를 부여받았습니다."
 flavor_fra.400.title: "[ShowWorkOfArtNameWithNoTooltip('ballet_de_la_merlaison')]"
 flavor_fra.400.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] 발레를 향한 [fra_ruler.GetName]의 열정에서 탄생한 [ShowWorkOfArtName('ballet_de_la_merlaison')]는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]뿐만 아니라 방문한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들로부터도 많은 찬사를 받았습니다. 발레를 관람한 사람들은 [fra_ruler.GetName](이)가 다양한 배역을 소화하고 출연진의 의상 기획에도 기여한 것을 언급하며, 열정적인 헌신에 칭찬을 아끼지 않았습니다. 심지어 이 작품이 온 [ShowContinentName('europe')]을 통틀어 가장 훌륭한 발레라고까지 말한 이들도 있었습니다."
 flavor_fra.400.a: "멋진 발레로군!"
 flavor_fra.400.b: "앞으로 발레 공연은 [ROOT.GetCountry.GetGovernment.GetAdjective] 가문에게만 공개할 것이다."
 flavor_fra.401.title: "[target_character.GetNameWithNoTooltip]의 중앙 집권화 노력"
 flavor_fra.401.desc: "[target_character.GetName](은)는 국무 장관으로 취임한 이래 [ROOT.GetCountry.GetName]의 권력을 통합하고 관료제를 중앙 집권화하기 위해 많은 조치를 취했습니다. 물론 과거에 전임자들 또한 권력을 중앙 집권화하려고 시도했으나, 현재도 독자적인 권력 기반을 유지하고 있는 많은 옛 봉건 가문에 의해 좌절된 바 있습니다.\n\n그럼에도 [target_character.GetLastNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 제정할 정책과 칙령의 초안을 계속해서 작성 중입니다. 그러나 일각에서는 [target_character.GetLastNameWithNoTooltip]의 이러한 중앙 집권화 노력이 다시 한번 오래된 집권층의 분노를 살까 봐 점점 더 우려의 목소리를 내고 있습니다."
 flavor_fra.401.a: "[target_character.GetNameWithNoTooltip](이)가 할 일을 하게 두어라."
 flavor_fra.401.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 분노를 사지 않도록 자제시켜라."
 flavor_fra.402.title: "[target_character.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 억압"
 flavor_fra.402.desc: "수 세기 동안 옛 봉건 귀족은 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetAdjective] 사회에서 강력하고 뿌리 깊은 조직으로 존재해 왔습니다. 징집 기반 군대에서 더 상설적이고 전문적인 군대로 전환했음에도 [ROOT.GetCountry.GetNameWithNoTooltip]의 여러 봉건 귀족 가문은 자체적으로 상당한 권력을 유지했으며, 심지어 사익을 위해 사병을 거느리기도 했습니다.\n\n[target_character.GetName](은)는 이러한 위협을 타파하고 [ROOT.GetCountry.GetGovernment.GetAdjective]의 지배력을 확보할 기반을 마련하고자 꾸준히 귀족 가문을 겨냥한 정책을 입안하고, [ROOT.GetCountry.GetNameWithNoTooltip] 무관장과 같이 거의 상징적인 의미만 있는 관직을 없앴습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')](을)를 약화시키려는 [target_character.GetShortNameWithNoTooltip]의 지속적인 노력에 다양한 가문의 대표들은 정책에 불만을 제기했고, 일부는 강제로 조치를 취해야 할 수도 있다며 경고하기도 했습니다."
 flavor_fra.402.a: "이제는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]의 권력을 확보할 때가 되었다."
 flavor_fra.402.b: "[target_character.GetShortNameWithNoTooltip]에게 정책에 신중을 기하라고 요청하라."
 flavor_fra.402.c: "[target_character.GetShortNameWithNoTooltip](이)가 선을 넘었군. 유배를 보내라!"
 flavor_fra.403.title: "속임수의 날"
 flavor_fra.403.desc: "[target_character.GetName](과)와 [fra_queen_mother.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] 정치에서 의견이 일치했던 역사가 단 한 번도 없지만, 둘 다 상대방의 권위에 공개적으로 이의를 제기한 적 또한 없었습니다. 그런데 오늘 [fra_queen_mother.GetShortNameWithNoTooltip](은)는 최측근들과 함께 [fra_ruler.GetName]에게 최후통첩을 보내 [target_character.GetShortNameWithNoTooltip](을)를 해임하고 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 추방할 것을 요구했습니다.\n\n[ROOT.GetCountry.GetAdjective] 내정에서 [target_character.GetShortNameWithNoTooltip]의 권력이 커지면서 [fra_queen_mother.GetShortNameWithNoTooltip](은)는 꾸준히 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 영향력을 잃었고, 이에 정치적 협력자들이 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 파행으로 몰고 간 것입니다. [fra_ruler.GetShortNameWithNoTooltip](이)가 최후통첩을 거부하면 [fra_queen_mother.GetShortNameWithNoTooltip](은)는 최측근들을 데리고 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 떠날 것입니다. 그러나 최후통첩을 수락하면 [target_character.GetShortNameWithNoTooltip]의 계속되는 노력이 중단될 것입니다."
 flavor_fra.403.a: "[target_character.GetShortNameWithNoTooltip](은)는 훌륭한 재상이다. 요구를 거부하겠다."
 flavor_fra.403.b: "[fra_queen_mother.GetShortNameWithNoTooltip](이)가 정치 권력을 유지할 수 있도록 [target_character.GetShortNameWithNoTooltip](을)를 강등하겠다."
 flavor_fra.403.c: "[fra_queen_mother.GetShortNameWithNoTooltip]의 최후통첩을 수락하고 [target_character.GetShortNameWithNoTooltip](을)를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 제외하겠다."
 richelieu_retires_from_court: "[target_character.GetShortName](이)가 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 정치에서 은퇴합니다"
 flavor_fra.404.title: "알레 평화 조약"
 flavor_fra.404.desc: "[ShowPolicyName('edict_of_nantes')]의 제정으로 [ROOT.GetCountry.GetName] 내 종교 분쟁은 종식될 수 있었지만, 동시에 위그노를 비롯한 [ROOT.GetCountry.GetNameWithNoTooltip]의 다른 소수 종교 집단이 정치적 자율성과 권력을 얻게 되었습니다. 이에 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 입지가 수년 전보다 강력해졌다고 판단한 [target_character.GetName](은)는 국가와 위그노 사이의 개정 조약을 협상하여 [ShowPolicyNameWithNoTooltip('edict_of_nantes')]에 명시된 많은 원칙을 고수하면서도 위그노에게 부여된 일부 정치적 특권을 철회하고자 했습니다.\n\n[target_character.GetShortNameWithNoTooltip](이)가 협상한 새로운 조건에 따르면 위그노와 다른 소수 종교 집단은 여전히 일부 권력을 유지하지만, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')](이)가 언젠가 [ShowPolicyNameWithNoTooltip('edict_of_nantes')]을 완전히 철회할 수 있는 토대가 마련될 것입니다."
 flavor_fra.404.a: "[target_character.GetShortNameWithNoTooltip](이)가 협상한 조약에 동의한다."
 flavor_fra.404.b: "종교적 평화를 보장하기 위해 [ShowPolicyNameWithNoTooltip('edict_of_nantes')]의 현재 조건을 유지한다."
 if_monarch_revokes_nantes_modifier_lost: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 [ShowPolicyName('edict_of_nantes')]을 철회하는 경우 아래 보정치가 사라집니다"
 flavor_fra.405.title: "[target_character.GetNameWithNoTooltip](과)와 국가의 군비 지출"
 flavor_fra.405.desc: "[target_character.GetName](은)는 재정적, 군사적으로 [ROOT.GetCountry.GetName]의 안보를 보장하고자 [fra_ruler.GetName]뿐만 아니라 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 구성원들을 대상으로 새롭게 [ShowGovernmentReformName('gabelle')] 및 [ShowLawName('fra_taille')] 세금을 인상하기 위한 로비 활동을 펼쳤습니다. 최근 군사비는 국가에 큰 부담이 되고 있으며, 잇따른 혁신적인 변화로 인해 [ROOT.GetCountry.GetNameWithNoTooltip](이)가 군사적으로 뒤처진다면 국가 전체가 위태로운 상황에 처할 수도 있습니다.\n\n[ShowGovernmentReformNameWithNoTooltip('gabelle')]와 [ShowLawNameWithNoTooltip('fra_taille')]는 과거부터 부과되었던 세금이지만, [target_character.GetShortNameWithNoTooltip](이)가 제시한 인상안은 국가에 상당한 수입을 창출하고 일부 군사 개혁을 가능케 할 것입니다. 이러한 개혁은 도움이 되겠으나, 가혹한 세금으로 인해 대중의 반발을 살 위험도 존재합니다."
 flavor_fra.405.a: "뜻대로 하겠다. 군사적으로 뒤처질 수는 없지."
 flavor_fra.405.b: "적당한 세금만 부과하여 백성에게 과도한 부담을 주지 않게 노력하라."
 flavor_fra.405.c: "제안을 거부한다. 백성에게 그러한 부담을 안길 수는 없다."
 flavor_fra.406.title: "[target_character.GetNameWithNoTooltip]의 이단적 외교에 쏟아지는 비난"
 flavor_fra.406.desc: "[target_character.GetName](이)가 협상한 알레 평화 조약이 체결된 후, [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 일부 저명한 조언가가 [target_character.GetShortNameWithNoTooltip]의 정책을 공개적으로 비난하며, 그자가 과거 [ROOT.GetCountry.GetName](을)를 거의 파멸로 몰고 갔던 위그노를 사면해 주었다고 주장했습니다. 그와 똑같이 말하지는 않았지만, [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 다른 저명한 정치가들도 [target_character.GetShortNameWithNoTooltip](이)가 이웃 이단 국가들과의 지정학적 문제를 처리하는 방식에 불만을 표출했습니다."
 flavor_fra.406.a: "[target_character.GetShortNameWithNoTooltip]의 외교 행위는 우리나라에 이득을 가져다주지 않았는가."
 flavor_fra.406.b: "이교도들과의 외교를 당장 중단하라!"
 flavor_fra.407.title: "[GetCurrentYear]년 조례"
 flavor_fra.407.desc: "우리의 식민 정착지 전역에서 여러 식민지 총독이 보낸 서한에 따르면, 토착 원주민이 동화되어 현지 주민으로 합류하는 사례가 꾸준히 증가하고 있다고 합니다. 총독들의 보고서에는 이러한 교류가 대체로 유익했다고 나와 있으나, 대부분의 [ROOT.GetCountry.GetAdjective] 식민지법은 현지 정착지에서 태어난 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]인에게만 적용됩니다.\n\n이렇게 식민 정착지에서 증가하는 원주민의 동화 사례를 감안하여 [target_character.GetName](은)는 [ShowReligionName('catholic')]을 온전히 받아들인 원주민은 모두 [ROOT.GetCountry.GetNameWithNoTooltip]의 태생적 시민으로 간주되고, 그에 따라 국가의 모든 혜택과 보호를 누릴 수 있다고 선언하는 새로운 조례를 작성했습니다."
 flavor_fra.407.a: "조례를 채택하겠다!"
 flavor_fra.407.b: "더 자율적인 조례를 발표하라."
 flavor_fra.408.title: "[target_character.GetNameWithNoTooltip]의 서거"
 flavor_fra.408.desc: "강력한 장관으로서 오랜 세월 국가를 위해 충직하게 헌신하고 많은 업적을 남긴 [target_character.GetName]의 서거 소식에 [fra_ruler.GetName](을)를 비롯한 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 이들이 깊은 슬픔에 잠겼습니다.\n\n[target_character.GetShortNameWithNoTooltip](은)는 재임 기간 동안 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](과)와 국가의 권력을 강화하기 위해 부단히 노력했으나, 그로 인해 [ROOT.GetCountry.GetGovernment.GetCourtTitle](과)와 해외에서 많은 적을 만들기도 했습니다. [ROOT.GetCountry.GetName]에서 다시 [target_character.GetShortNameWithNoTooltip] 같은 훌륭한 장관이 나오려면 많은 시간이 걸릴 것 같습니다."
 flavor_fra.408.a: "[target_character.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetNameWithNoTooltip]에 길이 남을 족적을 남겼다."
 flavor_fra.408.b: "이제는 [target_character.GetShortNameWithNoTooltip](을)를 둘러싼 논란을 신경 쓰지 않아도 되겠군."
 flavor_fra.410.title: "신성한 통치권"
 flavor_fra.410.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 수석 국무 장관과 긴밀히 연계된 의회를 구성하여 조언을 구하는 것이 전통이지만, [target_character.GetName](은)는 이러한 오랜 전통을 깨는 행보를 보였습니다. 자신을 천부적인 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 여기는 [target_character.GetShortNameWithNoTooltip](은)는 신에게 통치권을 허락받았다고 믿습니다. 또한 의회에는 수석 국무 장관의 자문 없이 통치할 것이며, 아예 자신이 직접 그 직책을 맡겠다고 선언했습니다. 필시 [target_character.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetName]의 막강하고 권위 있는 통치자로서 자신의 유산을 공고히 하기로 결심한 모양입니다."
 flavor_fra.410.a: "[target_character.GetShortNameWithNoTooltip]의 치세가 길이 기억되리라."
 flavor_fra.410.b: "[target_character.GetShortNameWithNoTooltip]의 치세로 안정과 평화의 시대가 열리기를."
 fra_sun_king_adm_prestige: "이 선택지를 고르면 향후 이벤트에서 #G 행정#! 능력이 #T 외교#! 능력보다 더 많이 증가합니다."
 fra_sun_king_dip_stability: "이 선택지를 고르면 향후 이벤트에서 #G 외교#! 능력이 #T 행정#! 능력보다 더 많이 증가합니다."
 if_fra_ruler_designate_dies: "[target_character.GetName](이)가 사망하면 특정 [ROOT.GetCountry.GetAdjective] [dynamic_historical_events|e]로 인한 능력 증가가 #R 절반#!으로 줄어듭니다."
 flavor_fra.411.title: "[scope_former_consort.GetNameWithNoTooltip]의 섭행"
 flavor_fra.411.desc: "이전에 [scope_ruler_dead.GetName](은)는 자신이 세상을 떠날 경우에 대비해 [scope_ruler_dead.GetShortNameWithNoTooltip]의 최측근 고문들로 구성된 섭정 위원회를 두어, 어린 [scope_heir_fra.GetName](이)가 추후 왕위에 오를 수 있도록 준비시키라고 언명했습니다. 그런데 놀랍게도 [scope_former_consort.GetName](이)가 [target_character.GetName] 같은 저명한 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 협력자의 지지를 등에 업고 자신을 섭정 대행으로 임명할 것을 요구하며 [scope_ruler_dead.GetNameWithNoTooltip]의 유지를 거스르려 하고 있습니다.\n\n[scope_ruler_dead.GetShortNameWithNoTooltip]의 바람은 [scope_heir_fra.GetShortNameWithNoTooltip](이)가 섭정 위원회의 지도를 받는 것이었으나, [scope_former_consort.GetShortNameWithNoTooltip]의 야심을 고려했을 때 이 인물을 섭정으로 임명하지 않으면 정국이 불안정해질 수 있습니다."
 flavor_fra.411.a: "[scope_former_consort.GetShortNameWithNoTooltip]의 섭행을 허용하지."
 flavor_fra.411.b: "[scope_ruler_dead.GetShortNameWithNoTooltip]의 유지를 받들 것이다."
 fra_designated_regency_council: "[ROOT.GetCountry.GetNameWithNoTooltip](을)를 이끌 새 섭정이 임명됩니다"
 flavor_fra.412.title: "[target_character.GetNameWithNoTooltip]의 부패 의혹"
 flavor_fra.412.desc: "국가 재정의 핵심 장관인 [target_character.GetName](은)는 꽤 오랫동안 장관직을 수행해 왔습니다. 그런데 최근 몇 달 동안 [target_character.GetShortNameWithNoTooltip](이)가 사치스러운 생활을 하며 개인 재산이 눈에 띄게 늘어났다는 소문이 돌고 있습니다. 이에 [target_character.GetShortNameWithNoTooltip](이)가 재무부 장관이라는 직위를 이용해 [ROOT.GetCountry.GetGovernment.GetAdjective] 국고를 횡령하고 개인 재산으로 착복하고 있는 것이 아니냐는 의혹이 제기되었습니다. 현재 다수의 의회 구성원이 부패 의혹에 대한 수사를 촉구하고 있으나, 이 장관의 운명은 결국 [fra_ruler.GetName]의 선택에 달려 있습니다."
 flavor_fra.412.a: "[target_character.GetLastNameWithNoTooltip](은)는 당장 사임하라!"
 flavor_fra.412.b: "주의는 주겠지만, 현재 직책은 유지하도록 놔두겠다."
 flavor_fra.412.c: "부패 얘기는 근거 없는 헛소문일 뿐이다."
 fouquet_will_resign_and_retire_from_life: "[target_character.GetName](이)가 정계에서 은퇴하고 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 떠납니다"
 flavor_fra.413.title: "귀족 대상 과세"
 flavor_fra.413.desc: "[ROOT.GetCountry.GetName]의 옛 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 오랜 세월 특별한 권리를 누렸고, 특히 몇몇 특권 덕분에 많은 이들이 호화로운 생활을 영위할 수 있었습니다. 이에 [fra_ruler.GetName](은)는 사상 최초로 옛 귀족에게 직접세를 부과하려는 조치를 취했습니다. [ShowLawName('fra_taille')]를 비롯한 이전의 많은 세법에는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]에 대한 특별 면세 혜택이 있었으나 [fra_ruler.GetShortNameWithNoTooltip]의 이 개정안은 수 세기 동안 이들 집권층에 부여된 면세 특권을 종식하는 신호탄이 될 것입니다.\n\n당연히 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 [fra_ruler.GetShortNameWithNoTooltip]에게 불만을 토로하겠지만, 불후의 권위를 지닌 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)라면 어떠한 위협도 물리칠 수 있을 것입니다. 물론 과거의 많은 세법처럼 타협점을 찾는 것도 가능하긴 합니다."
 flavor_fra.413.a: "이제는 옛 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들도 자기 몫을 납부해야 한다."
 flavor_fra.413.b: "완전히 갈라서지 않도록 타협점을 찾는 데 힘써라."
 flavor_fra.413.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 화나게 하는 건 좋지 않다."
 flavor_fra.414.title: "[target_character.GetLastNameWithNoTooltip]의 군대 개혁"
 flavor_fra.414.desc: "충직한 조언가이자 국가의 재상으로 재임한 [target_character.GetName](은)는 [fra_ruler.GetName]의 통치를 공고히 하는 데 탁월한 능력을 발휘했습니다.\n\n[fra_ruler.GetShortNameWithNoTooltip]의 통치를 더욱 강화하려는 [target_character.GetLastNameWithNoTooltip](은)는 [ROOT.GetCountry.GetNameWithNoTooltip]의 상비군을 보다 전문적인 군대로 전환하는 동시에 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 권위를 강화할 개혁안을 내놓았습니다. 권력을 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]에 더욱 집중시키기 위해 군대 내 고위직은 이제 옛 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들과의 연고가 아닌 본인의 능력에 따라 더 많이 배정될 것입니다."
 flavor_fra.414.a: "[target_character.GetLastNameWithNoTooltip](이)가 개혁을 촉진하도록 허용하겠다!"
 flavor_fra.414.b: "대부분의 개혁을 채택하되 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 지도자에게 부여된 특권은 유지하라."
 flavor_fra.415.title: "루이 법전"
 flavor_fra.415.desc: "국법을 통일하고자 하는 [fra_ruler.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 최측근 고문들과 함께 #italic 루이 법전#!의 제정을 마무리했습니다. 이는 [ROOT.GetCountry.GetName] 전역에 통일된 법률을 제정하려는 최초의 시도로, 수 세기 동안 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 북부 지방에서는 오래된 관습법이, 남부 지방에서는 로마 민법이 주요 법규로 적용되어 두 가지 상시 법체계가 공존하는 상태였습니다.\n\n비록 루이 법전의 목표가 [ROOT.GetCountry.GetNameWithNoTooltip] 법규의 통일이긴 해도 몇몇 조언가는 로마법을 따르는 남부를 비롯한 일부 지방의 경우 새로운 법제 도입에 어려움을 겪을 수 있으므로 법안 시행을 서두르는 데 주의를 기울여야 한다고 당부했습니다."
 flavor_fra.415.a: "이제 [ROOT.GetCountry.GetNameWithNoTooltip] 전체가 하나의 통일된 법을 따라야 할 때다."
 flavor_fra.415.b: "일단은 [ROOT.GetCountry.GetNameWithNoTooltip] 북부 지방에만 이 법전을 도입하라."
 flavor_fra.415.c: "현재의 공존하는 법전을 유지하겠다."
 flavor_fra.416.title: "[fra_ruler.GetShortNameWithNoTooltip]의 노예제 칙령"
 flavor_fra.416.desc: "[ROOT.GetCountry.GetAdjective]의 초기 식민지 개척 이래 노예제는 식민지 사이에서 논란이 되어 왔으며, 다수의 초기 정착지가 다양한 토착 문화에 속한 사람들을 노예로 부리는 데 의존했습니다. [fra_ruler.GetName](은)는 이 관행을 전면적으로 금지하지는 않았지만, 이를 인도적으로 개선하는 새로운 [ROOT.GetCountry.GetGovernment.GetAdjective] 칙령 초안을 작성하여 노예 가족을 갈라놓는 행위를 금지하고, 새로운 노예는 모두 [ShowReligionAdjective('catholic')] 전통에 따라 세례를 받아야 한다고 선언했습니다."
 flavor_fra.416.a: "식민지 내 노예제 관행을 통제해야 한다."
 flavor_fra.416.b: "칙령을 공표하고 식민지 총독에게 새 법의 집행을 맡겨라."
 flavor_fra.417.title: "저지대의 권력 이양"
 flavor_fra.417.desc: "저지대는 대체로 [GetUniqueInternationalOrganization('hre').GetName] 내에 위치한 여러 지방의 집합체로 존재해 왔으며 [ROOT.GetCountry.GetName](과)와 [GetCountry('ENG').GetName], 그 밖의 신성 로마 황제들이 영향력을 놓고 다투는 곳이기도 했습니다. 약화된 제국의 모습을 본 [fra_ruler.GetName](은)는 이제 이 지역이 제국의 영향력에서 많이 벗어났다고 생각했고, 따라서 영토 확장의 기회로 여겼습니다."
 flavor_fra.417.a: "이 영토를 점령하고 편입할 때가 왔다."
 flavor_fra.417.b: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]이 약해지긴 했어도 분쟁은 피하는 것이 상책이다."
 claims_on_lowland_culture_countries: "[ROOT.GetCountry.GetName](이)가 저지대에 위치한 이웃 국가들을 상대로 [casus_belli|e]을 획득합니다"
 flavor_fra.418.title: "[GetCountry('TUR').GetNameWithNoTooltip](과)와의 관계 회복"
 flavor_fra.418.desc: "[GetCountry('TUR').GetName](과)와 [ROOT.GetCountry.GetName]의 국교는 오랫동안 단절된 상태였으나, 이번에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 [fra_ruler.GetName](과)와 우리나라가 다시 한번 [GetCountry('TUR').GetNameWithNoTooltip](과)와 새로운 관계를 모색할 때가 되었다는 의견이 제기되었습니다. [ROOT.GetCountry.GetNameWithNoTooltip]의 외교적 입지가 예전만큼 불안정하지 않고 신세계의 발견으로 [ShowContinentName('europe')]의 정치적 동맹이 크게 재편되고 있는 상황이니, [GetCountry('TUR').GetNameWithNoTooltip]에 새롭게 우호적인 정책을 펼친다면 [GetCountry('FRA').GetAdjectiveWithNoTooltip]-[GetCountry('TUR').GetAdjectiveWithNoTooltip] 동맹의 부활도 기대할 수 있을 것입니다."
 flavor_fra.418.a: "고관들을 [GetCountry('TUR').GetNameWithNoTooltip]에 파견하라."
 flavor_fra.418.b: "[GetCountry('TUR').GetAdjectiveWithNoTooltip]에는 전략적 가치가 없다."
 flavor_fra.419.title: "[target_character.GetNameWithNoTooltip]의 호전적인 정책"
 flavor_fra.419.desc: "[ROOT.GetCountry.GetName]의 지정학적 영향력을 확대하려는 [target_character.GetName](이)가 호전적인 태도로 영토 확장의 야심을 드러냈습니다. 과거의 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetRulerTitle]들 역시 정복 행위라면 물러서는 법이 없었으니, 이번 기회로 [target_character.GetShortNameWithNoTooltip]의 호전적인 정책을 통해 유럽 무대에서 [ROOT.GetCountry.GetNameWithNoTooltip]의 능력을 보여 줄 수 있을 것입니다. 전쟁은 잔혹할 수 있지만, [target_character.GetShortNameWithNoTooltip](이)가 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 세계 무대에서 인정받는 나라로 만들 수 있는 최선의 방법입니다."
 flavor_fra.419.a: "[ROOT.GetCountry.GetNameWithNoTooltip]의 힘을 세계 무대에 보여 주어야 한다."
 flavor_fra.419.b: "반국가동맹이 생기지 않게 호전적인 정책을 완화하는 것이 좋겠군."
 flavor_fra.421.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들과 베르사유 궁전"
 flavor_fra.421.desc: "베르사유 궁전은 건설된 이래로 [fra_ruler.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetAdjective] 가문이 [ROOT.GetCountry.GetName]의 여러 저명한 정치 가문 사람들을 수용하는 인기 있는 모임 장소로 빠르게 자리 잡았습니다. 이 궁전은 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 지닌 '신성한 통치권'의 상징으로 지어졌지만, 장기간 거주하도록 허용된 이들에게는 정치적 편애와 지위의 상징이 되기도 했습니다.\n\n[fra_ruler.GetShortNameWithNoTooltip]의 많은 측근들은 지금도 낡은 봉건 방식을 고수하는 여러 영향력 있는 가문을 초대하여 베르사유에 거주하도록 설득하라고 촉구했습니다. 이러한 오래된 가문들을 설득한다면 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](을)를 중심으로 권력을 더욱 결집할 수 있을 것입니다."
 flavor_fra.421.a: "저명한 가문을 초대하여 베르사유 궁전에 거주시켜라."
 flavor_fra.421.b: "이 궁전은 [ROOT.GetCountry.GetGovernment.GetAdjective] 가문의 즐거움을 위해 지어졌으니, 그 용도대로 쓰겠다."
 this_may_lead_to_permanent_weakening_of_the_nobility: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 베르사유 궁전에 거주하도록 허용하면, 이들의 영향력이 영구적으로 약화될 수 있습니다"
 flavor_fra.422.title: "유혹당한 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_fra.422.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 충성심과 정치적 영향력을 확보하고자 베르사유 궁전에 거주하도록 허용한 조치는 매우 효과적이었습니다. 여러 정치 가문의 많은 일원이 자기 영지에 살지 않고 궁전에 거주하기로 하는 경우가 늘고 있습니다. 베르사유에서 [ROOT.GetCountry.GetGovernment.GetAdjective] 무도회가 열릴 때마다 이들은 궁전의 사치스러움에 매료된 것처럼 보이며, [fra_ruler.GetName](과)와 긴밀한 관계를 유지함으로써 은총을 받고자 발 빠르게 움직입니다.\n\n한때 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 골칫거리였던 베르사유 궁전은 이제 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 유력가들을 유혹하는 곳이 된 것 같습니다. 그와 동시에 [fra_ruler.GetShortNameWithNoTooltip](은)는 진정으로 비할 데 없고 범접할 수 없는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 부상한 듯 보입니다."
 flavor_fra.422.a: "베르사유 궁전의 위엄이 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 완전히 압도했구나."
 flavor_fra.422.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 유서 깊은 권력을 존중해야 한다."
 flavor_fra.423.title: "[ShowPolicyNameWithNoTooltip('edict_of_nantes')] 폐지"
 flavor_fra.423.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 권위가 막강해졌다고 판단한 [fra_ruler.GetName](은)는 오래전 위그노를 비롯한 [ROOT.GetCountry.GetName]의 여러 소수 종교 집단에 많은 특권을 부여했던 [ShowPolicyName('edict_of_nantes')]을 폐지하고자 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 의회를 소집했습니다. 최근 수십 년 동안 위그노 세력이 약화되기는 했어도 칙령이 폐지되면 종교적 긴장이 다시 고조될 것은 불 보듯 뻔합니다. 물론 옛날만큼 격하지는 않겠지만 말입니다. 한편으로는 [ShowPolicyNameWithNoTooltip('edict_of_nantes')]에 따라 부여된 특권이 박탈되면 많은 위그노 신도가 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 떠날 가능성도 있습니다."
 flavor_fra.423.a: "이 칙령을 완전히 폐지할 때가 왔다."
 flavor_fra.423.b: "멈춰라. [ShowPolicyNameWithNoTooltip('edict_of_nantes')]은 유지되어야 한다!"
 edict_of_nantes_disabled: "[ShowLawName('fra_reformation_tolerance_edicts')]이 #R 비활성화#!됩니다"
 flavor_fra.424.title: "[ShowPolicyNameWithNoTooltip('edict_of_nantes')] 폐지로 인한 폐해"
 flavor_fra.424.desc: "[fra_ruler.GetName]의 [ShowPolicyName('edict_of_nantes')] 폐지로 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](은)는 지난 수십 년간 위그노들에게 양보했던 상당한 권한을 되찾았으나, 이는 [ROOT.GetCountry.GetName] 전역에 부정적인 영향도 같이 초래했습니다. 강제 개종 정책이 돌아올까 두려워한 많은 위그노 신도가 예상되는 박해를 피해 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 떠났고, 이와 함께 다수의 저명한 예술가와 학자가 [fra_ruler.GetNameWithNoTooltip]의 칙령 중단을 비난하고 나섰습니다. 게다가 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 일부 지지자들도 [ShowPolicyNameWithNoTooltip('edict_of_nantes')]이 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]의 권력을 약화시키긴 했어도 [ROOT.GetCountry.GetNameWithNoTooltip]에 종교적 안정을 불러온 칙령이었다며 불만을 표했습니다."
 flavor_fra.424.a: "사소한 차질일 뿐이다."
 flavor_fra.425.title: "용기병의 숙영"
 flavor_fra.425.desc: "[ShowPolicyName('edict_of_nantes')]이 폐지된 후 [fra_ruler.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 [ROOT.GetCountry.GetName](이)가 다시 종교 분쟁에 휘말리지 않도록 대책을 강구했습니다. 이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 일부 고문은 [fra_ruler.GetShortNameWithNoTooltip]에게 비용이 많이 들기는 해도 용기병 장교를 위그노 가정에 숙영시키는 것을 승인하는 [ROOT.GetCountry.GetGovernment.GetAdjective] 법령을 공표할 것을 제안했습니다. 이러한 절차는 틀림없이 많은 국가 재정을 소모하겠지만, 이단자들의 반란 가능성을 크게 낮출 것입니다."
 flavor_fra.425.a: "법령을 공표하라!"
 flavor_fra.425.b: "국가 재정에 주는 부담이 너무 크다. 그 방안은 폐기다!"
 flavor_fra.426.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] 관리 후원"
 flavor_fra.426.desc: "과거의 [ROOT.GetCountry.GetGovernment.GetRulerTitle]들은 [ROOT.GetCountry.GetGovernment.GetCourtTitle](과)와 해외의 저명인사들을 후원했다고 알려져 있으며, [fra_ruler.GetName] 역시 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 있는 다수의 저명한 관리들을 후원하는 데 엄청난 노력을 기울였습니다. [ROOT.GetCountry.GetGovernment.GetAdjective] 국고 덕분에 [fra_ruler.GetShortNameWithNoTooltip]의 후원을 감당할 수는 있었지만, [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 일부 재정 고문은 과도한 후원이 국고 파탄을 초래할 수 있다고 우려했습니다. 물론 이러한 [fra_ruler.GetShortNameWithNoTooltip]의 후원이 [ShowContinentName('europe')] 전역에서 명망 있고 부유한 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)라는 위상을 얻는 데는 큰 도움이 되겠지만 말입니다."
 flavor_fra.426.a: "[fra_ruler.GetShortNameWithNoTooltip](이)가 후원 활동을 계속하도록 허용한다."
 flavor_fra.426.b: "국가의 부담을 줄이기 위해 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 후원을 줄여 달라고 요청한다."
 flavor_fra.427.title: "아카데미 프랑세즈 재활성화"
 flavor_fra.427.desc: "[target_character.GetName](이)가 설립한 아카데미 프랑세즈는 [ShowContinentName('europe')] 전역에서 문학과 예술의 중요한 중심지로 자리 잡았습니다. 하지만 최근 몇 년간 이 학술원은 지도자들의 잘못된 관리로 어려움을 겪었습니다. 이 기관이 [ROOT.GetCountry.GetAdjective] 문화의 등불로 남을 수 있도록 [fra_ruler.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetAdjective] 국고로 학술원 재활성화를 지원하고 국가가 학술원과 앞으로도 긴밀한 관계를 유지할 것을 요청했습니다."
 flavor_fra.427.a: "[fra_ruler.GetShortNameWithNoTooltip]의 지원으로 아카데미 프랑세즈는 존속할 것이다."
 flavor_fra.427.b: "아카데미 프랑세즈에 자금은 지원하지만, 지나친 국비 지원은 하지 않겠다."
 flavor_fra.428.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] 무용 학교"
 flavor_fra.428.desc: "[fra_ruler.GetName](이)가 초기에 내린 칙령 중 하나는 [ShowContinentName('europe')] 최초의 #italic [ROOT.GetCountry.GetGovernment.GetAdjective|U] 무용 학교#!를 설립하는 것이었습니다. [fra_ruler.GetShortNameWithNoTooltip](은)는 어렸을 때부터 무용에 조예가 깊었으며, 무용에 대한 자신의 전문성이 곧 자기 권력을 보여 주는 것이라고 생각했습니다.\n\n최근 [ShowLocationName('paris')]에서 열린 [fra_ruler.GetShortNameWithNoTooltip]의 개인 발레 공연은 많은 상류층의 관심을 끌었는데, [fra_ruler.GetShortNameWithNoTooltip](과)와 학교의 여러 정상급 무용수들이 어울려 공연한 이 발레에서 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 태양왕 아폴로를 연기했습니다."
 flavor_fra.428.a: "[fra_ruler.GetShortNameWithNoTooltip]의 예술 취향이 정말 고상하군!"
 flavor_fra.428.b: "이런 예술은 머지않아 사라질 것이 뻔하다."
 flavor_fra.429.title: "불세출의 [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.429.desc: "왕위에 오른 이후 수석 국무 장관 없이 통치하겠다고 선언한 [fra_ruler.GetName](은)는 수많은 업적을 남기며 [ROOT.GetCountry.GetAdjective] 역사상 가장 존경받는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 될 자질을 입증했습니다. [fra_ruler.GetShortNameWithNoTooltip]의 권위는 [ROOT.GetCountry.GetGovernment.GetCourtTitle](과)와 [ROOT.GetCountry.GetNameWithNoTooltip] 전역에서 널리 존중받으며, [ShowContinentName('europe')] 곳곳의 아군과 적 모두 [fra_ruler.GetShortNameWithNoTooltip](이)가 쌓은 명성에 찬사를 보냈습니다. 언젠가는 [fra_ruler.GetShortNameWithNoTooltip]의 치세도 막을 내리겠지만, [ROOT.GetCountry.GetNameWithNoTooltip]에서 가장 권위 있는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 기억될 것이라는 점에는 의심의 여지가 없습니다."
 flavor_fra.429.a: "[fra_ruler.GetShortNameWithNoTooltip]의 치세는 길이 기억되리라."
 flavor_fra.430.title: "[indochina_french_sphere.GetNameWithNoTooltip]에 미친 영향"
 flavor_fra.430.desc: "[ROOT.GetCountry.GetAdjective] 무역상들이 동방 무역에 점점 더 적극적으로 참여하면서 [fra_ruler.GetName](을)를 비롯한 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서도 동방의 여러 국가에 관심을 가지게 되었습니다. 일부 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 고문들은 이 지역에서 귀중한 협력국이 될 만한 [indochina_french_sphere.GetFlavorRank]인 [indochina_french_sphere.GetName]에 관심을 보이며 대사관을 설립할 것을 제안했습니다. 그러나 개중에는 [indochina_french_sphere.GetNameWithNoTooltip](을)를 중간 수준의 [indochina_french_sphere.GetFlavorRank]이자 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 보호령을 수립할 만한 곳으로 보는 이들도 있습니다."
 flavor_fra.430.a: "[indochina_french_sphere.GetNameWithNoTooltip]에 대사관을 설립하여 관계 구축에 힘써라."
 flavor_fra.430.b: "[indochina_french_sphere.GetNameWithNoTooltip]에 더 직접적으로 영향력을 행사하는 게 좋겠군."
 flavor_fra.431.title: "[GetCountry('CHI').GetNameWithNoTooltip] 내 예수회 선교"
 flavor_fra.431.desc: "[ROOT.GetCountry.GetName](과)와 [GetCountry('CHI').GetName]의 관계가 공식적으로 수립된 지는 꽤 오래되었으나, 현 [GetCountry('CHI').GetAdjectiveWithNoTooltip] [GetCountry('CHI').GetGovernment.GetRulerTitle](은)는 [GetCountry('CHI').GetNameWithNoTooltip] 국민들의 일상에 외국의 영향이 미치는 것을 좀처럼 허용하지 않았습니다.\n\n[ShowReligionName('catholic')]의 복음을 전파하려는 [target_character.GetName](은)는 다른 예수회 회원들과 함께 [fra_ruler.GetName]에게 다음번에 고관들이 [GetCountry('CHI').GetNameWithNoTooltip](을)를 방문할 때 같이 입국할 수 있게 허용해 달라고 청원했습니다. 이는 참된 신앙을 전파하는 데는 도움이 되겠지만 외교적 사고를 일으킬 위험이 있습니다."
 flavor_fra.431.a: "[target_character.GetShortNameWithNoTooltip](이)가 해외에 [ShowReligionAdjectiveWithNoTooltip('catholic')] 신앙을 전파하게 하라!"
 flavor_fra.431.b: "예수회가 외교적 사고를 일으키지 않도록 막겠다."
 nothing_happens_with_jesuits: "예수회가 마음 놓고 선교합니다"
 flavor_fra.432.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip] [GetCountry('POR').GetGovernment.GetRulerTitle]의 이국적인 선물"
 flavor_fra.432.desc: "베르사유 궁전 건설 이후 [ShowContinentNameWithNoTooltip('europe')] 전역의 여러 나라에서 많은 중요 고관이 방문했지만, 이번처럼 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 직접 다른 [GetCountry('POR').GetGovernment.GetRulerTitle](을)를 맞이하는 경우는 흔치 않습니다. [por_ruler.GetName](과)와 수행원들은 호의와 친선의 표시로 [ShowContinentName('africa')]에서 온 이국적인 동물인 #italic 코끼리#!를 함께 데려왔습니다. 과거에 코끼리가 [ROOT.GetCountry.GetName]에 온 적이 있다는 기록이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 남아 있기는 하지만, [fra_ruler.GetName](을)를 비롯한 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 인사 대부분이 이 동물을 직접 목격한 것은 이번이 처음입니다. [por_ruler.GetShortNameWithNoTooltip](은)는 [fra_ruler.GetShortNameWithNoTooltip]의 개인 동물원에 추가될 이 이국적인 코끼리를 선물하며 [ROOT.GetCountry.GetNameWithNoTooltip](과)와 [GetCountry('POR').GetNameWithNoTooltip] 간의 우호적 관계를 증진하는 데 도움이 되기를 바라고 있습니다."
 flavor_fra.432.a: "베르사유에서 [por_ruler.GetShortNameWithNoTooltip](을)를 접대하고 기쁜 마음으로 선물을 수락하라."
 flavor_fra.432.b: "후한 선물은 거절하되 [GetCountry('POR').GetAdjectiveWithNoTooltip] [GetCountry('POR').GetGovernment.GetRulerTitle](은)는 환대하도록."
 flavor_fra.433.title: "4개 자문 위원회의 통치"
 flavor_fra.433.desc: "[ROOT.GetCountry.GetName](이)가 직면한 다양한 문제를 해결할 효과적인 자문 회의 기구의 필요성을 느낀 [fra_ruler.GetName](은)는 국가의 여러 사안을 4개 자문 위원회에 위임하기로 결정했습니다. 그중 가장 핵심을 이루는 것은 고등 위원회로, 국가의 주요 사안을 도맡아 처리합니다. 공보 위원회는 각 지방에서 보고되는 번영 상황과 기타 경제 사안을 다룹니다. 국가의 종교 문제는 양심 위원회에 위임되며, 마지막으로 왕실 재정 위원회는 국가의 재무를 관리합니다."
 flavor_fra.433.a: "4개 자문 위원회 체제를 채택하겠다!"
 flavor_fra.433.b: "국정을 이런 식으로 위임할 필요는 없다."
 flavor_fra.440.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.440.desc: "요새화 기술 분야에서 탁월한 전문성을 보인 [target_character.GetName](이)가 [fra_ruler.GetName]의 총애하는 조언가이자 절친한 친구로 급부상했습니다. [target_character.GetShortNameWithNoTooltip](은)는 여러 명예 작위를 받았으며, 이에 더해 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 이들은 이미 본인의 능력과 전략을 입증한 바 있는 이 인물을 [ROOT.GetCountry.GetName] 육군 원수로 임명하자고 제안했습니다."
 flavor_fra.440.a: "[target_character.GetShortNameWithNoTooltip](을)를 원수로 임명하겠다!"
 flavor_fra.440.b: "[target_character.GetShortNameWithNoTooltip]에겐 현재 작위가 딱이다."
 flavor_fra.441.title: "[target_character.GetNameWithNoTooltip]의 전문성"
 flavor_fra.441.desc: "[target_character.GetName](은)는 원수로 부임한 이후 [ROOT.GetCountry.GetName] 전역의 요새를 개편하는 작업을 진두지휘했고, 그중에서도 주요 전략적 요충지의 요새를 각별히 손봤습니다. 두말할 필요 없는 방어 기술의 대가인 [target_character.GetShortNameWithNoTooltip](은)는 그 밖에도 [ShowContinentNameWithNoTooltip('europe')] 전역의 요새에 대한 지식을 바탕으로 전쟁 발발 시 경쟁국의 요새를 공략할 수 있는 새로운 계획을 구상하기도 했습니다."
 flavor_fra.441.a: "[target_character.GetShortNameWithNoTooltip]의 전술을 활용하라!"
 flavor_fra.441.b: "요새 강화보다는 [target_character.GetShortNameWithNoTooltip]의 공격 전술을 우선적으로 연구하라."
 flavor_fra.460.title: "퍼루크 도입"
 flavor_fra.460.desc: "겉모습으로 얕보이는 것을 두려워한 [fra_ruler.GetName](이)가 점점 뚜렷해지기 시작한 초기 탈모의 징후에 대처하고자 #italic 퍼루크#!, 즉 가발을 착용하기 시작했습니다. 처음에는 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 인사들의 눈에 다소 기이한 패션으로 비쳤지만, 다른 신하들도 점차 퍼루크를 쓰기 시작하면서 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 머리 장식에 일대 변화가 일어났습니다. 원래는 약점을 감추기 위한 수단이었던 것이 이제는 하나의 새로운 유행이 된 것입니다. [adopted_peruke_court.GetName]에서 전해지는 소문에 따르면 [adopted_peruke_court.GetAdjective]의 지도층도 퍼루크를 도입했다고 합니다."
 flavor_fra.460.a: "앞으로 수년간 이어질 이 새로운 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 문화를 전면 수용하겠다."
 flavor_fra.460.b: "오로지 [ROOT.GetCountry.GetGovernment.GetRulerTitle]만 필요시 퍼루크를 착용할 것이다."
 flavor_fra.500.title: "과거로의 회귀"
 flavor_fra.500.desc: "[previous_ruler.GetName]의 성공적인 치세가 끝나고 뒤이어 [fra_ruler.GetName](이)가 [ROOT.GetCountry.GetName] 권좌에 오르면서 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 어두운 그림자가 드리워졌습니다. [previous_ruler.GetShortNameWithNoTooltip](은)는 재위하는 동안 자신의 통치를 순수한 절대주의의 상징으로 확립하고자 노력하며, 국가 권력 대부분을 자신에게 집중시켰습니다. 그랬던 [previous_ruler.GetShortNameWithNoTooltip](이)가 서거하자 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 이들은 지금이야말로 새 군주 [fra_ruler.GetShortNameWithNoTooltip]에게서 권력을 되찾고 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 권위를 제한할 기회라고 생각합니다. 게다가 주요 계층들 역시 과거의 권력 균형이 회복되기를 갈망하는 것은 마찬가지입니다."
 flavor_fra.500.a: "지금은 협조적인 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip](이)가 필요한 시기다."
 flavor_fra.500.b: "[fra_ruler.GetShortNameWithNoTooltip]도 [previous_ruler.GetShortNameWithNoTooltip]의 발자취를 따르는 것이 현명하겠지."
 flavor_fra.501.title: "[previous_ruler.GetNameWithNoTooltip]의 절대주의 유산"
 flavor_fra.501.desc: "이제 [fra_ruler.GetName](이)가 통치한 지도 꽤 오래되었지만, 전임자 [previous_ruler.GetName]의 그림자는 여전히 짙게 드리워져 있습니다. [ROOT.GetCountry.GetName]의 뿌리 깊은 기득권 세력에 도전하여 자신의 권력을 공고히 하려 했던 [previous_ruler.GetShortNameWithNoTooltip]의 유산은 [previous_ruler.GetHisHer]가 죽으면서 상당한 권력 공백을 초래했습니다. 이제 [fra_ruler.GetShortNameWithNoTooltip]의 통치가 거의 굳어진 상황에서 일부 남아 있는 [previous_ruler.GetShortNameWithNoTooltip]의 고문들은 [fra_ruler.GetShortNameWithNoTooltip](이)가 전임자의 노선을 따라 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 권력을 더욱 공고할 것을 제안했습니다. 그러나 [fra_ruler.GetShortNameWithNoTooltip]의 재위 동안 승진한 다수의 신임 장관은 신중한 태도를 촉구하며, 현 상태를 유지함으로써 통치에 심각한 반발이 생기지 않도록 해야 한다고 입을 모았습니다."
 flavor_fra.501.a: "지금 상태를 유지해야 한다."
 flavor_fra.501.b: "각 계층에 권력을 다시 돌려줘야겠어."
 flavor_fra.501.c: "[previous_ruler.GetShortNameWithNoTooltip]의 절대주의 이상을 강화하겠다."
 flavor_fra.502.title: "[GetCountry('RUS').GetAdjectiveWithNoTooltip] [GetCountry('RUS').GetGovernment.GetRulerTitle]의 방문"
 flavor_fra.502.desc: "[ROOT.GetCountry.GetName] [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 현재 [ShowContinentName('europe')] 전역을 순방 중인 [GetCountry('RUS').GetAdjective] 통치자 [rus_ruler.GetName]의 방문을 맞아 [ROOT.GetCountry.GetGovernment.GetAdjective] 행사 준비로 한창입니다. [ROOT.GetCountry.GetNameWithNoTooltip] 땅의 아름다움을 보여 주려는 [fra_ruler.GetName](은)는 지도 제작에 관심이 많은 [GetCountry('RUS').GetAdjectiveWithNoTooltip] [GetCountry('RUS').GetGovernment.GetRulerTitle]의 관심을 끌기 위해 세심하게 제작된 지도들을 준비했습니다. [fra_ruler.GetShortNameWithNoTooltip](을)를 비롯한 여러 조언가는 이번 방문이 상대국 [GetCountry('RUS').GetGovernment.GetRulerTitle]의 호감을 얻고 [GetCountry('RUS').GetName] 측과 더욱 긴밀한 관계를 맺는 계기가 되기를 바라고 있습니다."
 flavor_fra.502.a: "[GetCountry('RUS').GetGovernment.GetRulerTitle](을)를 위한 화려한 연회를 개최하라!"
 flavor_fra.502.b: "[GetCountry('RUS').GetNameWithNoTooltip](과)와는 원만한 관계를 추구하되 신중한 태도를 유지하라."
 flavor_fra.502.c: "[GetCountry('RUS').GetAdjectiveWithNoTooltip] [GetCountry('RUS').GetGovernment.GetRulerTitle]에게 '잘 작성된' 송별 편지를 준비하라."
 flavor_fra.503.title: "[target_character.GetNameWithNoTooltip](과)와 [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.503.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 통치 초기, 충실한 조언가로 측근 중 한 명이 된 [target_character.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 자신의 탁월한 수완을 여러 차례 보여 주었고, 이에 [fra_ruler.GetName](은)는 [target_character.GetShortNameWithNoTooltip]에게 수석 국무 장관 자리를 맡기기로 했습니다. [target_character.GetNameWithNoTooltip](은)는 개인적인 야망을 크게 드러내지 않으면서도 이 새로운 이상의 시대에 [ROOT.GetCountry.GetName](을)를 인도할 계획을 세웠습니다."
 flavor_fra.503.a: "조언을 잘 들어야겠군."
 fleury_additional_dhe: "[target_character.GetNameWithNoTooltip]의 수석 국무 장관 재임과 관련된 [dynamic_historical_events|e]가 추가로 발동할 수 있습니다"
 fleury_ministry_bonus: "[target_character.GetNameWithNoTooltip](이)가 사망할 때까지 다음 보정치를 얻으며, 이는 사망 후에 제거됩니다"
 flavor_fra.504.title: "카시니 지도"
 flavor_fra.504.desc: "한 측량사 집안에서 태어난 [target_artist.GetName](이)가 [ROOT.GetCountry.GetName] 전역의 웅장한 지형도를 제작할 사람을 찾던 [ROOT.GetCountry.GetGovernment.GetCourtTitle](과)와 [fra_ruler.GetName]의 관심을 사로잡았습니다. [target_artist.GetShortNameWithNoTooltip](은)는 이미 기존 작품으로 개인적인 명성을 쌓았으며, 그의 가문 역시 과거에 지형도를 제작했던 내력이 있습니다. [target_artist.GetShortNameWithNoTooltip]에게 [ROOT.GetCountry.GetNameWithNoTooltip]의 지형을 기록하는 작업을 의뢰한다면, 이는 틀림없이 귀중한 자산이 되어 세계 무대에서 [ROOT.GetCountry.GetNameWithNoTooltip]의 위상을 드높이는 동시에 나라 곳곳의 주요 전략적 위치를 보다 잘 파악하기 위한 정교한 지도를 제작하는 데 도움이 될 것입니다."
 flavor_fra.504.a: "[target_artist.GetShortNameWithNoTooltip]에게 웅장한 지도 제작을 의뢰하라!"
 flavor_fra.504.b: "그런 의뢰는 틀림없이 엄청난 비용이 들 텐데."
 flavor_fra.505.title: "콜레주 드 [ROOT.GetCountry.GetNameWithNoTooltip] 확장"
 flavor_fra.505.desc: "평생 과학에 대한 열정을 지켜 온 [fra_ruler.GetName](이)가 #italic 콜레주 드 [ROOT.GetCountry.GetNameWithNoTooltip]#!에 새 학과를 신설할 수 있도록 후원해 달라고 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 요청했습니다. 이 대학은 [ROOT.GetCountry.GetName]뿐 아니라 전 [ShowContinentName('europe')]에서 손꼽히는 명문 대학교라는 평가를 듣지만, 최근 재정적으로 침체기를 맞았습니다.\n\n[fra_ruler.GetNameWithNoTooltip](은)는 후원을 통해 대학에 다시 활력을 불어넣고자 하며, 이 경우 해당 기관과 국가 간에 더욱 긴밀한 관계가 형성될 것입니다."
 flavor_fra.505.a: "콜레주 드 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 후원하겠다!"
 flavor_fra.505.b: "제안된 기금을 [ROOT.GetCountry.GetGovernment.GetAdjective|U] 금고로 이전하도록."
 college_may_request_more_funds: "물리학과가 설립되어 연구에 보너스가 지급됩니다. 콜레주 드 [ROOT.GetCountry.GetNameWithNoTooltip]에서 향후 추가 기금을 요청할 수 있습니다"
 flavor_fra.506.title: "콜레주 드 [ROOT.GetCountry.GetNameWithNoTooltip]의 추가 기금 요청"
 flavor_fra.506.desc: "[fra_ruler.GetName]의 후원으로 콜레주 드 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 여러 교육 학과를 신설하며 상당한 규모의 확장을 이루었습니다. 그런데 이 대학의 책임자들이 이번에 또다시 [fra_ruler.GetShortNameWithNoTooltip]에게 기금을 지원해 줄 것을 요청하고 있습니다. 이번 제안안에는 대학 내에 고전 역학과를 설립하겠다는 내용이 포함되어 있는데, 이는 [fra_ruler.GetShortNameWithNoTooltip](이)가 개인적으로 좋아하는 과학 분야입니다."
 flavor_fra.506.a: "콜레주 드 [ROOT.GetCountry.GetNameWithNoTooltip]에 추가 기금을 후원하겠다."
 flavor_fra.506.b: "이미 도와줄 만큼 도와줬다."
 flavor_fra.507.title: "[target_artist.GetNameWithNoTooltip]의 자극 요법"
 flavor_fra.507.desc: "국가 재정이 위태로운 지경에 이른 것을 알게 된 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]의 여러 위원이 다가오는 재정 위기를 해결하기 위해 [ShowContinentName('europe')] 전역의 저명한 경제 전문가들에게 도움을 요청했습니다. 이러한 전문가 중 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에서 가장 선호하는 인물로 떠오른 것이 바로 [target_artist.GetName]입니다.\n\n국가 통화의 개념을 재정의하려는 [target_artist.GetLastNameWithNoTooltip]의 정책은 [ROOT.GetCountry.GetName]의 재정 상황을 호전시킬 수 있는 잠재력을 지녔지만, 그러한 급진적인 정책은 장기적으로 해가 될 수도 있습니다."
 flavor_fra.507.a: "[target_artist.GetLastNameWithNoTooltip]에게 지휘봉을 맡겨라!"
 flavor_fra.507.b: "그랬다간 더 망할 것이다!"
 john_law_dhe_events: "[target_artist.GetNameWithNoTooltip](과)와 관련된 [dynamic_historical_events|e]가 활성화됩니다"
 john_law_joins_france_and_bank: "[target_artist.GetNameWithNoTooltip](이)가 재무 총감으로서 [ROOT.GetCountry.GetNameWithNoTooltip]의 재정을 재편하기 시작합니다"
 flavor_fra.508.title: "방크 제네랄"
 flavor_fra.508.desc: "[target_artist.GetName](은)는 국가 재정을 혁신하겠다는 일념으로 자신과 [fra_ruler.GetName](이)가 출자한 새로운 사설 은행인 #italic 방크 제네랄#!을 설립했습니다. 다만 이 방크 제네랄은 다른 은행과는 달리 수 세기 동안 사용된 금속 동전 대신 #italic 종이 화폐#!를 발행하여 거래합니다.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 일부 회의적인 시각에도 불구하고, 방크 제네랄은 지금까지 투자자를 유치하는 데 꽤나 성공적인 성과를 거뒀으며, 이 투자자들은 [target_artist.GetLastNameWithNoTooltip]의 정책에 따라 금을 새 화폐로 교환할 수 있었습니다. 이는 현재 경제적 어려움을 겪는 [ROOT.GetCountry.GetName]에 도움이 되었지만, 일부 조언가는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 이 은행에 신중을 기할 것을 요청하고 있습니다."
 flavor_fra.508.a: "방크 제네랄의 성과를 거둘 때로군."
 flavor_fra.508.b: "조언가들 말에 귀를 기울여 [target_artist.GetLastNameWithNoTooltip]의 은행에 지나치게 의존하지 말도록."
 john_law_bank_risk: "이 은행에 대한 과도한 투자는 은행이 도산할 위험을 증가시킵니다. 그런 일이 발생하면 회복 중인 [ROOT.GetCountry.GetNameWithNoTooltip] 재정이 심각한 타격을 받을 것입니다"
 john_law_bank_more_direct: "이 은행에 대한 과도한 의존을 줄이면 은행이 붕괴할 때 피해를 완화하는 데 도움이 됩니다"
 flavor_fra.509.title: "방크 제네랄의 식민지 투자"
 flavor_fra.509.desc: "개점 이래 방크 제네랄에는 금속 동전과 금을 은행이 제공하는 관리하기 쉬운 지폐로 교환하려는 투자자와 대출자들이 끊임없이 몰려들었습니다. 이제 영향력도 커지고 [target_artist.GetName]의 요청에 따라 국영화된 이 은행은 식민지 내 무역 회사 지분을 보유하기 위한 투자 유치에 나섰습니다. 이를 두고 [target_artist.GetNameWithNoTooltip](은)는 자신의 경제 정책이 효과가 있다는 또 다른 신호라고 주장했으나, 일부 조언가는 은행이 결국 도산하면 현재 호황을 누리고 있는 식민지 무역 회사들이 무너질 수 있다는 회의적인 견해를 내놓기도 했습니다."
 flavor_fra.509.a: "회사 주식 거래를 계속 허용한다."
 flavor_fra.509.b: "식민지 무역 회사에 영향을 미칠 수 있는 은행의 능력을 제한한다."
 john_law_colonial_risk: "무역 회사의 호황이 식민지의 전반적인 부를 증가시키지만, 은행이 붕괴할 경우 식민지도 치명적인 피해를 받게 됩니다"
 law_monopoly_restricted: "은행이 도산할 때 식민지가 받는 피해가 줄어듭니다"
 flavor_fra.510.title: "방크 제네랄의 수익 창출"
 flavor_fra.510.desc: "방크 제네랄은 설립 이래로 꾸준히 성장을 거듭했으며, 그와 더불어 [ROOT.GetCountry.GetName]의 국고도 엄청난 부를 축적해 왔습니다. 현재로서는 [target_artist.GetName]의 정책이 큰 성공을 거둔 것으로 보이며, 덕분에 방크 제네랄은 [ShowContinentName('europe')]에서 주목받는 은행이 되어, 부유한 상류층도 여기에 관심을 갖게 되었습니다. 이러한 상류층 다수는 성장하는 신세계 무역 회사에 투자하고자 했고, 그러한 신세계 기업의 주식을 취득하기 위해 은행의 지폐에 의존하기 시작했습니다. 적어도 지금까지는 과거 여러 조언가가 [target_artist.GetNameWithNoTooltip]의 정책에 대해 제기했던 회의적인 전망이 틀렸던 것으로 보입니다."
 flavor_fra.510.a: "이 정책들이 계속해서 [ROOT.GetCountry.GetNameWithNoTooltip]에 이익이 되기를!"
 bank_yields_benefits_for_now: "[target_artist.GetNameWithNoTooltip]의 정책으로 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 경제 붕괴 직전의 위기에서 벗어났습니다. 하지만 방크 제네랄에 의존하는 것은 장기적으로 재앙이 될 수 있습니다"
 flavor_fra.511.title: "방크 제네랄의 붕괴"
 flavor_fra.511.desc: "[target_artist.GetName]의 정책으로 경제 호황의 조짐이 보이는가 싶었으나, 지난 몇 주 동안 [ROOT.GetCountry.GetName] 경제는 예기치 못한 방크 제네랄의 붕괴로 완전히 혼란에 빠졌습니다. 식민지에 대한 투자와 지폐의 도입으로 이 은행은 최근 몇 년간 번영을 누렸으나, 갑작스러운 종이 수요의 증가로 정부의 재화 구매 비용이 급증하면서 이 번영의 시기는 막을 내렸습니다. 종이로 인한 화폐 유지비 상승으로 지폐 거래가 점점 어려워지자 은행 내 주식의 가치는 꾸준히 하락했고, 결국 은행은 스스로 무너져 내리고 말았습니다. 이번 붕괴는 이 은행과 연계된 투자자에게 크게 의존하는 신생 무역 회사가 다수 소재한 식민지 전역에 파장을 불러일으켰습니다.\n\n현재 [ROOT.GetCountry.GetNameWithNoTooltip]의 여러 장관들이 상황을 안정시키려고 동분서주하고 있으나, 정작 이 정책을 설계한 [target_artist.GetNameWithNoTooltip](은)는 코빼기도 보이지 않습니다."
 flavor_fra.511.a: "[target_artist.GetLastNameWithNoTooltip]의 정책은 완전히 재앙이었다!"
 flavor_fra.511.b: "[target_artist.GetLastNameWithNoTooltip]의 정책을 경계한 덕분에 그래도 사태 안정이 수월하겠군."
 flavor_fra.512.title: "[target_character.GetNameWithNoTooltip]의 몰락"
 flavor_fra.512.desc: "방크 제네랄이 붕괴되고 정책이 완전히 실패하자, [target_character.GetName](은)는 여러 조언가로부터 비난의 뭇매를 맞고 즉각적인 사임을 요구받았습니다. 그러나 은행이 붕괴된 이후로 [target_character.GetLastNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 모습을 드러내지 않았으며, [fra_ruler.GetName](과)와도 연락이 두절되었습니다. 그자의 자택을 확인하라는 명령이 내려졌지만 [target_character.GetLastNameWithNoTooltip]의 행방을 알 수 있는 흔적은 발견되지 않았고, [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 그자가 정책 실패에 대한 책임을 두려워해 [ROOT.GetCountry.GetName](을)를 떠났다는 쪽으로 의견이 모였습니다.\n\n이에 [target_character.GetNameWithNoTooltip](이)가 범죄자가 되어 [ROOT.GetCountry.GetNameWithNoTooltip]에서 도피했다는 가정 아래, [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 [ROOT.GetCountry.GetNameWithNoTooltip]에 있는 해당 인물의 소지품과 재산을 전부 압수하라는 명령을 내렸습니다."
 flavor_fra.512.a: "압수된 [target_character.GetLastNameWithNoTooltip]의 물건 중에 값나가는 게 있을지도 모르겠군."
 flavor_fra.520.title: "우니게니투스 칙서와 얀센주의"
 flavor_fra.520.desc: "이전에 [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName](이)가 [pap_ruler.GetName]에게 요청한 바에 따라, 점점 확산되는 얀센주의(성 아우구스티누스의 가르침에 근거한 교리)를 탄압하는 우니게니투스 교황 칙서가 승인되었습니다. 이 교황 칙서는 오래전에 공표되었으나 [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip](이)가 서거하면서 [ROOT.GetCountry.GetName] 법으로 성문화되지 못하는 바람에 [fra_ruler.GetName]의 집권 이후 얀센주의를 추종하는 세력이 더욱 강해졌습니다. 하지만 반얀센주의 장관들 사이에서 이 칙서에 대한 압박이 거세지면서 이를 법으로 공식화하자는 논의에 다시 불이 붙었습니다. 다만 지금은 얀센주의 추종자들이 상당히 많아져 추진이 쉽지 않을 수 있습니다."
 flavor_fra.520.a: "[ROOT.GetCountry.GetNameWithNoTooltip]에서 우니게니투스를 어떻게 할지 결정할 때로군."
 janseism_unigenitus_conflict_events_wilL_occur: "우니게니투스 교황 칙서 및 얀센주의 종교 갈등과 관련된 [dynamic_historical_events|e]가 활성화됩니다"
 flavor_fra.521.title: "얀센주의 거부"
 flavor_fra.521.desc: "우니게니투스 교황 칙서를 [ROOT.GetCountry.GetName] 법으로 제정하는 것에 대한 논의를 허용한 이후로, [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 반얀센주의 고문들이 공개적으로 얀센주의 관행을 비난하기 시작했습니다. 이로 인해 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에 커다란 영향력을 행사하는 얀센주의 추종자들의 반발이 급증하고 있습니다. [pap_ruler.GetName](이)가 [ROOT.GetCountry.GetNameWithNoTooltip] 상황을 면밀히 주시 중인 상황에서 우니게니투스 지지자들을 탄압하면 교황청의 분노를 사게 될 가능성이 높습니다. 그러나 이처럼 선동적인 조언가들을 제지하지 않고 방치한다면 얀센주의 교리를 확고하게 지지하는 일부 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원의 불만이 커질 수도 있습니다."
 flavor_fra.521.a: "우니게니투스 지지자들의 편을 든다."
 flavor_fra.521.b: "얀센주의 추종자들을 달래기 위해 우니게니투스 지지자들을 멸시한다."
 flavor_fra.522.title: "50분의 1세"
 flavor_fra.522.desc: "얀센주의 추종자들에게 추가적인 조치를 취하려는 우니게니투스 지지자들이 우니게니투스가 [ROOT.GetCountry.GetName]의 최종 법이 될 때를 상정한 세금 계획 초안을 작성했습니다. 이 #italic 50분의 1세#! 세금법에 따르면 얀센주의 교리서인 #italic 누벨 에클레시아티크#!를 읽다가 발각된 사람은 국가에 상당한 세금을 납부해야 합니다. 그뿐만 아니라 이전에는 면세 대상이었던 종교인이라도 얀센주의와 연관이 있는 경우 세금을 납부해야 합니다.\n\n우니게니투스 칙서가 법으로 제정될 경우 얀센주의 추종자들이 우리 [ROOT.GetCountry.GetFlavorRank](을)를 매우 경멸하는 계기가 될 것이므로, 이러한 세금은 극도로 해로운 조치로 보일 가능성이 높습니다."
 flavor_fra.522.a: "우니게니투스를 통해 세금을 제정하는 데 동의한다."
 flavor_fra.522.b: "공개적으로 반대한다."
 cheapter_to_enact_unigenitus: "우니게니투스가 법으로 제정되면 내용에 50분의 1세가 포함됩니다"
 period_of_stability_when_declining_unigenitus: "우니게니투스 법령 제정을 거부하면 안정성이 크게 향상됩니다"
 flavor_fra.523.title: "갈리아주의자들의 반대 의견"
 flavor_fra.523.desc: "[ShowGovernmentReformName('papacy_reform')]로부터 대부분 분리된 독자적 [ROOT.GetCountry.GetAdjective] [ShowReligionAdjective('catholic')]교회를 열렬히 지지해 온 많은 수의 강경 갈리아주의자들이 정부 곳곳에서 우니게니투스를 지지한 것에 대해 비난의 목소리를 내며, 아울러 많은 얀센주의 추종자를 지지한다는 뜻을 표명했습니다. 우니게니투스의 시행을 [ROOT.GetCountry.GetFlavorRank] 내 교황청의 영향력을 강화하려는 수단이라고 여기는 많은 갈리아주의 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 우니게니투스가 최종적으로 [ROOT.GetCountry.GetNameWithNoTooltip] 법이 된다면 앞으로 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 행보에 적극 반대할 것이라는 신호를 보냈습니다."
 flavor_fra.523.a: "앞으로 갈리아주의자들을 경계해야겠군."
 flavor_fra.523.b: "일단은 저들을 달래고 우니게니투스 칙서는 미결로 남겨 두겠다."
 gallicans_in_clergy_will_oppose_crown: "갈리아주의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들이 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]에 반대하게 되지만, 이들의 영향력은 줄어듭니다"
 avoids_gallican_ire_unless_unigenitus_implemented: "갈리아주의자들이 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]에 반대하지 않습니다. 하지만 우니게니투스가 법으로 제정되면 갈리아주의자들의 분노를 사게 됩니다"
 flavor_fra.524.title: "우니게니투스 칙령"
 flavor_fra.524.desc: "여러 장애물과 삼부회 내 얀센주의 추종자들의 반대에 부딪혔던 우니게니투스 칙서 찬성론자들이 [fra_ruler.GetName](이)가 제정할 칙령의 초안을 작성했습니다. [pap_ruler.GetName]의 정책을 반영한 이 칙령은 [ROOT.GetCountry.GetName] 전역에서 얀센주의 활동을 금지할 뿐만 아니라 추종자로 밝혀진 이들에게 위협적인 조치를 취하고, 교리와 관련된 재산에 세금을 부과하는 내용을 담고 있습니다.\n\n[fra_ruler.GetShortNameWithNoTooltip](이)가 이 칙령에 서명하면 [ROOT.GetCountry.GetNameWithNoTooltip]에 남아 있는 얀센주의자들의 불만을 초래할 것이 불 보듯 뻔하지만, 이는 [fra_ruler.GetShortNameWithNoTooltip]의 권위를 더욱 강화하는 또 다른 수단이 될 수 있습니다."
 flavor_fra.524.a: "우니게니투스 칙령을 제정하라!"
 flavor_fra.524.b: "거부한다. 갈등을 부추기고 [ROOT.GetCountry.GetNameWithNoTooltip]의 안정을 해쳐서는 안 된다!"
 flavor_fra.530.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 해상군 감축"
 flavor_fra.530.desc: "[ROOT.GetCountry.GetName]의 해상군은 여러 해상 강대국과 경쟁하기 위해 상당한 규모를 유지해 왔으나, 최근 수십 년간 꾸준히 약해졌습니다. 해상군이 [ROOT.GetCountry.GetNameWithNoTooltip]의 약점이며 개선의 여지가 거의 없다고 본 [target_character.GetName](은)는 해상군에 대한 향후 지출을 삭감하고 그 예산을 상업 활동에 할당할 것을 제안하며, 심지어 현재 진행 중인 해상군 관련 계획을 해양 무역에 집중하는 쪽으로 재조정할 수 있다고 밝혔습니다.\n\n[target_character.GetLastNameWithNoTooltip]의 발언은 확실히 반발을 불러일으키고 있지만, 해상군에 쓸 자금을 전환한다면 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 지상군에 더욱 집중할 수 있을 것입니다."
 flavor_fra.530.a: "[target_character.GetLastNameWithNoTooltip]의 말이 옳다. 해상군 규모를 축소하라!"
 flavor_fra.530.b: "[target_character.GetLastNameWithNoTooltip]의 제안을 거부한다. 오히려 해상군을 확대하겠다!"
 flavor_fra.531.title: "[philip_orry.GetNameWithNoTooltip]의 예산 조정"
 flavor_fra.531.desc: "[john_law.GetName]의 정책이 초래한 경제적 어려움과 그 후임 재무 장관의 지속적인 부정부패로 인해 [philip_orry.GetName](은)는 경제를 안정시켜야 하는 막중한 임무를 떠안게 되었습니다. 그럼에도 불구하고 [philip_orry.GetLastNameWithNoTooltip](은)는 [target_character.GetName](이)가 직접 뽑은 재무 장관으로서 수년 만에 처음으로 [ROOT.GetCountry.GetName] 예산의 균형을 맞추며 유능한 인재임을 입증했습니다. [philip_orry.GetLastNameWithNoTooltip]의 개혁으로 [ROOT.GetCountry.GetNameWithNoTooltip]의 세법은 보다 공정해졌지만, 그 대신 #italic 10분의 1세#!를 다시 부과해야 했고, 이 때문에 [ShowLocationName('paris')] 거리에서 폭동이 일어났습니다.\n\n이러한 불안을 잠재우기 위해 일부 조언가는 현행 세금을 인하하는 방향으로 수정하자고 제안했습니다. 하지만 그렇게 하면 향후 몇 년간의 경제 전망이 영향을 받을 가능성이 있으며, 특히 [philip_orry.GetLastNameWithNoTooltip]의 개혁이 10분의 1세에 크게 의존하고 있다는 점에서 더욱 그러합니다."
 flavor_fra.531.a: "[philip_orry.GetLastNameWithNoTooltip]의 10분의 1세 부과는 꼭 필요한 일이다. 어차피 폭동은 곧 사그라들 거야."
 flavor_fra.531.b: "세금을 조정하라. 폭동이 확대되면 곤란하다."
 flavor_fra.532.title: "[target_character.GetLastNameWithNoTooltip]의 국가 도로망"
 flavor_fra.532.desc: "새로 생긴 국가 잉여금으로 기반 시설을 정비하고자 하는 [target_character.GetName](이)가 [ROOT.GetCountry.GetName]의 도로를 현대화 및 개선하고, 나아가 국가 도로망을 구축하겠다는 야심 찬 제안을 내놓았습니다. 그런데 이 원대한 계획을 달성하기 위해 [target_character.GetLastNameWithNoTooltip](은)는 강제 노동의 동원을 청원하며, 제때 도로를 건설하려면 [ROOT.GetCountry.GetNameWithNoTooltip] 농민들의 노동력이 필요하다고 주장했습니다. 최근 수십 년간 많은 수의 제3신분 국민이 겪은 고난을 감안할 때, 이러한 공사에 농민을 징집한다면 국가와 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 계층 간의 관계가 악화될 것은 불 보듯 뻔합니다. 그러나 일부 의회 의원은 [target_character.GetLastNameWithNoTooltip]의 제안이 유망하다고 보고, 강제 노동을 활용하는 것이 목표를 달성하는 데 도움이 될 것으로 판단했습니다."
 flavor_fra.532.a: "[target_character.GetLastNameWithNoTooltip]의 도로망 제안에 동의한다."
 flavor_fra.532.b: "이 계획은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]에게 부담이 너무 크다."
 if_fleury_dies_road_network_change: "[target_character.GetLastNameWithNoTooltip](이)가 사망할 경우 [ShowModifier('fra_fleury_national_road_project')] 보정치가 [ShowModifier('fra_fleury_national_road_project_legacy')] 보정치로 교체됩니다"
 flavor_fra.533.title: "[target_character.GetLastNameWithNoTooltip] 치하의 상업 무역 성장"
 flavor_fra.533.desc: "[target_character.GetName](은)는 재임 내내 [ROOT.GetCountry.GetName]의 상업 무역을 개선하고자 많은 노력을 기울였고, 현재까지는 꽤 성공적인 성과를 거두었습니다. 자금을 해상군에서 해상 무역에 더 집중하는 방향으로 전환한 결과, [ROOT.GetCountry.GetNameWithNoTooltip]의 세계 무역량은 비약적으로 증가했습니다. 이와 더불어 국가 도로 건설 계획이 수립되어 해상 무역의 이익이 증가했을 뿐만 아니라, 이웃 국가와의 대륙 간 무역 또한 더 현대적이고 효율적인 육로로 인한 혜택을 받았습니다."
 flavor_fra.533.a: "[ROOT.GetCountry.GetNameWithNoTooltip]의 상업적 성공은 [target_character.GetLastNameWithNoTooltip]의 공이다!"
 flavor_fra.533.b: "[ROOT.GetCountry.GetNameWithNoTooltip]에 찾아온 이 번영의 시기를 잘 맞이하는 것이 좋겠군."
 flavor_fra.534.title: "[target_character.GetLastNameWithNoTooltip]의 사망"
 flavor_fra.534.desc: "수십 년간 [fra_ruler.GetName]의 개인 고문이자 수석 국무 장관으로 일했던 [target_character.GetLastName](이)가 오늘 아침 숨진 채 발견되었습니다. 자는 동안 평화롭게 숨을 거둔 것으로 추정됩니다. [fra_ruler.GetShortNameWithNoTooltip](과)와 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 최측근 참모들은 플뢰리의 죽음을 슬퍼했지만, 다른 이들은 이를 기회 삼아 수석 국무 장관 자리를 맡을 후임자를 제안했습니다.\n\n비록 [target_character.GetLastNameWithNoTooltip](은)는 이제 없지만, 그 휘하의 부하들 상당수는 이미 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 실력을 입증한 바 있으므로 의심할 여지 없이 훌륭한 후계자가 될 것입니다. 물론 [fra_ruler.GetShortNameWithNoTooltip](이)가 원한다면 그 자리를 그냥 공석으로 둘 수도 있습니다."
 flavor_fra.534.a: "[ROOT.GetCountry.GetNameWithNoTooltip](은)는 당분간 수석 국무 장관 없이 운영될 것이다."
 flavor_fra.534.b: "[target_character.GetLastNameWithNoTooltip]의 사망으로 의회에 대한 의존도가 높아집니다."
 flavor_fra.540.title: "메지에르 [ROOT.GetCountry.GetGovernment.GetAdjective|U] 공학 학교"
 flavor_fra.540.desc: "[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 영향력 있는 인물로 떠오른 [target_character.GetName](이)가 [ShowLocationName('chateau_porcien')]에 있는 도시인 메지에르에 [ROOT.GetCountry.GetGovernment.GetAdjective] 공학 학교를 설립할 것을 제안했습니다. 군사 및 민간 분야의 차세대 공학자를 양성하겠다는 취지로 제안된 이 학교는 국가의 공학 발전에 획기적인 전환점이 될 수 있습니다. 그러나 이러한 제안은 국가에 막대한 비용을 초래할 수 있습니다."
 flavor_fra.540.a: "유능한 차세대 공학자를 배출할 학교로 만들겠다!"
 flavor_fra.540.b: "학교를 설립하고 [target_character.GetLastNameWithNoTooltip](을)를 진급시켜라!"
 flavor_fra.540.c: "비용이 너무 많이 드는군."
 flavor_fra.541.title: "에콜 밀리테르"
 flavor_fra.541.desc: "군대를 더욱 현대화하고자 하는 [fra_ruler.GetName](이)가 [ShowLocationName('paris')]의 에콜 지구에 새로운 학교를 설립할 것을 청원했습니다. [ShowCultureName('prussian')]의 전술 요소를 [ROOT.GetCountry.GetAdjective] 지상군에 도입하려는 취지로 제안된 이 기관은 차세대 병사를 새로운 체계에 따라 훈련할 것입니다. [fra_ruler.GetShortNameWithNoTooltip](은)는 이 사관 학교를 통해 [ShowContinentName('europe')] 무대에서 [ROOT.GetCountry.GetNameWithNoTooltip]의 군사적 위상이 비약적으로 향상되기를 기대합니다."
 flavor_fra.541.a: "학교를 설립하라!"
 flavor_fra.541.b: "기존의 군 체계도 괜찮다. 유지 관리에 두 배로 더 힘써라!"
 flavor_fra.542.title: "[ShowLawNameWithNoTooltip('fra_5_percent_tax')]에 대한 지방 의회의 반발"
 flavor_fra.542.desc: "[target_character.GetName]의 [ShowLawName('fra_5_percent_tax')] 시행 이후, 많은 지방 의회가 이 새로운 세금에 반대 의사를 표명하고 법령의 시행을 거부했습니다. [ROOT.GetCountry.GetGovernment.GetParliament.GetName]도 처음에는 이 법에 반대의 목소리를 냈지만, [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 개입한 후로는 많은 의원이 [target_character.GetLastNameWithNoTooltip]의 세금을 수용하는 쪽으로 돌아섰습니다.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 나서 직접 지방 의회를 폐쇄하고 현지 관리들이 직통으로 국가의 명령에 따르도록 강제할 수는 있지만, 그렇게 하면 새 법에 비판적인 목소리를 낸 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들과의 관계가 심각하게 악화될 것입니다."
 flavor_fra.542.a: "의회를 폐쇄하라!"
 flavor_fra.542.b: "법을 철회하라."
 flavor_fra.543.title: "예수회 탄압"
