l_korean:
 flavor_rus.1.title: "포메스티예 개혁"
 flavor_rus.1.desc: "[GetCountry('NOV').GetName] 정복은 현지의 반발이 거세 여전히 봉기가 일어날 위험을 안고 있습니다. 이에 주민들을 강제로 추방하고 현지의 [GetCountry('NOV').GetAdjectiveWithNoTooltip] 교회 지도자들을 [ROOT.GetCountry.GetAdjective]의 [target_religion.GetName] 지도자로 교체했습니다. 여기에 더해 추가 반란을 억제하기 위해 현지 [ShowPopTypeName('nobles')]의 영지를 몰수하고 소유권을 군대로 이전하여 권력을 중앙 집중화하고 충성심을 이끌어 내는 토지 관리 개혁을 실시할 것을 제안합니다."
 flavor_rus.1.a: "포메스티예를 도입하라."
 flavor_rus.1.b: "우리가 [GetCountry('NOV').GetNameWithNoTooltip]에 맞추는 편이 좋겠군."
 flavor_rus.1.c: "반대하는 놈은 모조리 체포해 처형하라."
 flavor_rus.1.historical_info: "1471년 모스크바가 노브고로드를 침공하자 리투아니아는 노브고로드를 지원하지 않았습니다. 결국 노브고로드는 코로스틴 조약을 받아들여야 했고 이에 따라 독립은 더욱 어려워졌습니다. 아버지에게 일어난 일 때문에 꾸준히 반란을 경계하던 이반 3세는 노브고로드의 시민을 수많이 추방했고, 노브고로드 교회의 지도자들을 러시아 정교회 지도자로 교체했습니다. 그리고 원주민에게서 토지를 빼앗아 기병대에 군 복무를 한 대가로 하사했습니다. 이반은 그곳에서 포메스티예 제도라고 하는 토지 관리 개혁을 확립한 후 모스크바에 도입했으며, 보야르라는 지방 귀족의 영지를 압수해 군대에 주는 방식으로 자신의 권력을 강화 및 중앙 집권화하고 군대와 다른 신하들의 충성심을 유도했습니다. 그렇게 1489년, 노브고로드는 옛 영광의 껍데기만 남은 채 끊임없이 성장하는 러시아 국가의 일부가 되었습니다."
 flavor_rus.2.title: "[malyuta_skuratov.GetNameWithNoTooltip]"
 flavor_rus.2.desc: "가공할 전략가 [malyuta_skuratov.GetName](이)가 현재 궁정에서 일자리를 찾고 있습니다. 정치 공작에 능통하고 굳건한 충성심의 소유자이면서 무자비한 처형자로도 정평이 난 인물입니다. '검은 개', '철권' 등으로 불리는 [malyuta_skuratov.GetShortNameWithNoTooltip](은)는 우리의 적에게 공포를 안겨 주며 왕실의 모든 명령을 칼같이 수행할 것입니다."
 flavor_rus.2.a: "우수한 장관감이군!"
 flavor_rus.2.tt1: "[malyuta_skuratov.GetNameWithNoTooltip](이)가 보여 주는 엄청난 잔혹성이 [target_root_country.GetGovernment.GetRuler.GetName](과)와 잘 맞아떨어집니다"
 flavor_rus.2.b: "냉혹한 전쟁광이군."
 flavor_rus.2.historical_info: "말류타 스쿠라토프는 이반 뇌제와 비밀경찰이 수천 건의 처형과 토지 몰수를 자행했던 오프리치니나 시대에 아주 유명했던 지도자입니다. 스쿠라토프는 1569년 이반의 유일한 사촌이자 왕위 찬탈 혐의자였던 스타리차의 블라디미르의 재판과 처형에 참여하면서 이름을 알렸습니다. 같은 해 말에는 재판을 비판했다는 이유로 모스크바 대주교 필립 2세를 목 졸라 죽였고, 1570년에는 노브고로드 토벌 중 시민 수천 명을 살해하기도 했습니다. 스쿠라토프는 1573년 리보니아 전쟁 중 바이센슈타인 포위 공격에서 전사했습니다."
 flavor_rus.3.title: "동쪽을 바라보는 러시아"
 flavor_rus.3.desc: "이제 [ShowAreaName('tambov_area')], [ShowAreaName('samara_area')], [ShowAreaName('astrakhan_area')] 지역을 장악했으니, 동쪽으로 계속 뻗어 나가 [ShowRegionName('ural_region')]의 지배권을 손에 넣고 과거 우리를 지배하려 했던 자들에게 복수를 할 차례입니다."
 flavor_rus.3.a: "모두 어머니 러시아의 땅이다."
 flavor_rus.3.b: "내부 안정이 우선이다."
 flavor_rus.3.c: "우리의 땅은 칼이 아닌 대화로 넓힐 것이다."
 flavor_rus.3.historical_info: "1552년, 차르 이반 4세 뇌제는 니즈니노브고로드 동쪽에 위치하여 볼가강을 막고 있는 카잔 칸국을 상대로 원정을 개시했습니다. 강력한 화포의 포격에 타타르의 성벽이 뚫렸고, 도시는 즉시 압도당해 합병되었습니다. 그 후 1556년, 4년 전 카잔에서 거둔 성공에 힘입어 이반은 볼가강 남쪽의 아스트라한 칸국을 상대로 새로운 원정을 개시했습니다. 그렇게 아스트라한마저 점령되면서 카스피해로 통하는 길이 열렸고, 볼가강 유역 전체가 러시아의 지배하에 놓이게 되었습니다. 이후 이 지역을 적절히 통제하고자 사마라, 사라토프, 차리친과 같은 도시들이 강을 따라 세워졌습니다."
 flavor_rus.4.title: "[GetCountry('PLC').GetNameWithNoTooltip]의 방해"
 flavor_rus.4.desc: "서쪽으로의 성공적인 확장으로 [ShowAreaName('smolensk_area')] 지역을 완전히 장악하게 되었지만, 아직 [ShowAreaName('white_ruthenia_area')]에는 저항 세력이 남아 있어 [GetCountry('PLC').GetName] 영토를 향해 계속 뻗어 나가는 데 걸림돌이 되고 있습니다. 슬라브 민족의 모든 땅을 하나의 위대한 [ROOT.GetCountry.GetFlavorRank] 아래 모으려면 이 기세를 놓치지 말고 남은 영토를 확보해야 합니다."
 flavor_rus.4.a: "전진, 또 전진이다."
 rus_claimed_land: "우리 땅을 수복함"
 rus_claimed_land_antagonism: "우리 땅을 수복함"
 flavor_rus.4.b: "외교 관계에 악영향을 줄 수 있다."
 flavor_rus.4.tt1: "팽창주의를 거부하는 태도에 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 불만스러워합니다"
 flavor_rus.4.c: "옛날엔 이 땅이 다 우리 것이었거늘."
 flavor_rus.4.tt2: "[target_root_country.GetGovernment.GetRuler.GetName](이)가 카리스마 넘치는 필체로 [ShowAreaName('white_ruthenia_area')] 권역의 정당한 소유권에 대해 의문을 제기합니다"
 flavor_rus.4.historical_info: "러시아의 이반 4세는 조국의 국경을 남쪽과 동쪽으로 멀리 확장했지만 서부에서는, 특히 리보니아에서는 강력한 저항에 부딪혔습니다. 폴란드-리투아니아 연방 및 스웨덴과의 전쟁이 지나치게 장기화되면서 러시아는 수많은 패배를 거듭했고, 결국 이반은 러시아가 얻은 서쪽 영토를 모두 양도해야 하는 평화 조약에 서명해야 했습니다. 이후에도 두 나라 사이의 적대감은 계속되었고, 이는 동란 시대에 폴란드가 모스크바를 점령하면서 절정에 달했습니다."
 flavor_rus.5.title: "스텝 지대 복속"
 flavor_rus.5.desc: "스텝 지대에 거주하는 튀르크 유목 민족을 성공적으로 정복한 덕분에 우리의 동부 전선이 수 킬로미터 전진하여 [ShowAreaName('lower_yik_area')]의 타격 범위 안에 들어가게 되었습니다. 스텝 지대를 확보하고 복속 과정을 마무리하여 습격당할 위험 요소를 없애고 동쪽으로 새로운 탐험의 시대를 열어야 합니다."
 flavor_rus.5.a: "짐이 정복할 마지막 개척지로군."
 flavor_rus.5.b: "가축을 키울 목초지밖에 더 되느냐."
 flavor_rus.5.historical_info: "아스트라한을 함락한 직후 차르 이반 4세는 노가이 칸국이 있던 카잔 남쪽 스텝 지대에서 원정을 개시했습니다. 이는 동쪽으로 계속 확장하기 위한 첫 번째 발판으로, 원정은 카자크족의 지휘 아래 강력한 스트로가노프 상인 가문의 자금 지원을 받아 진행되었습니다. 시비르 칸국을 정복하고 이어서 마지막 칸국을 파괴한 러시아는 광활한 내륙 지역을 탐험하고 통제할 수 있게 되었습니다. 그리고 카자크족은 이후 오스트로그(안전한 이동을 위한 간단한 요새)를 통해 도시를 건설하고 1645년 오호츠크의 태평양에 도달합니다."
 flavor_rus.6.title: "선출 회의"
 flavor_rus.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 권한 때문에 신속한 의사 결정에 필요한 권력의 중앙 집권화가 저해되고 있습니다. 이에 선별된 인물들로 구성된 집행 위원회를 만들어 국정 처리 속도를 높이고 귀족들의 영향력을 억제해서 다양한 문제를 해결하고 필수 개혁을 시행할 수 있도록 하자는 제안이 나왔습니다. [alexi_adashev.GetName](과)와 [sylvestr_the_priest.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 절친한 친구로서 이 회의에 합류할 것으로 예상됩니다."
 flavor_rus.6.a: "유능한 이들로 구성된 막강한 세력이군."
 flavor_rus.6.b: "그딴 회의에는 아무런 힘도 없다."
 flavor_rus.6.tt3: "[alexi_adashev.GetNameWithNoTooltip](과)와 [sylvestr_the_priest.GetNameWithNoTooltip](이)가 붙잡히고 처형되어 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 기뻐합니다"
 enable_chosen_rada_reform: "[ShowGovernmentReformName('chosen_rada_reform')] [government_reform|e]을 이용할 수 있게 됩니다"
 flavor_rus.6.historical_info: "선출 회의는 이반 4세 재위 초기에 중요한 역할을 한 고문 집단이었습니다. 알렉세이 아다셰프와 사제 실베스트르 같이 이반 4세 대공이 신뢰하는 조언자들로 이루어진 이 위원회는 권력을 중앙 집중화하고 법체계를 개혁하며 국가에 영향을 주는 다양한 문제를 해결하려는 이반의 목표를 달성하는 데 꼭 필요한 존재였습니다."
 flavor_rus.7.title: "[ShowLocationNameWithNoTooltip('moscow')] 약탈"
 flavor_rus.7.desc: "[moscow_sacker.GetName] 병력이 [ShowLocationName('moscow')] 관문을 뚫고 들어와 파괴의 상흔을 남기면서 [moscow_sacker.GetNameWithNoTooltip](과)와의 계속된 분쟁이 악화 일로로 치닫고 있습니다. 건물엔 불이 났고 민간인 사상자가 속출한다는 비극적인 보고가 생존자들에게 전해졌습니다. [ROOT.GetCountry.GetName] 사상 최악의 재앙입니다!"
 flavor_rus.7.a: "구호 활동을 다른 곳으로 돌려라."
 rus_sacked_moscow: "약탈당한 모스크바"
 flavor_rus.7.b: "반대파를 분쇄할 좋은 기회로군."
 flavor_rus.7.historical_info: "1558년, 차르 이반 4세는 발트해를 자유롭게 이용하는 것이 유럽 무역에 얼마나 중요한지 깨닫고 서쪽으로 초점을 옮겼고, 그렇게 리보니아를 지배하기 위한 전쟁에 나섰습니다. 처음에는 러시아가 리보니아 기사들을 격파하며 성공을 거두었지만, 얼마 지나지 않아 리보니아의 동맹국인 리투아니아가 폴란드와 연합을 맺는 일이 발생했습니다. 전쟁은 장기화되었습니다. 에스토니아에서 자국의 이익을 지키던 스웨덴이 러시아에 맞서 폴란드를 지원하는 한편, 크림 타타르족은 아스트라한을 공격했고 1571년에는 러시아로 대규모 침공까지 감행했습니다. 그 결과 모스크바는 크렘린궁만 남고 모조리 약탈당하고 불에 탔습니다."
 flavor_rus.8.title: "코르믈레니예 제도"
 flavor_rus.8.desc: "지속적으로 [ROOT.GetCountry.GetAdjective] 국가 내에서 권력과 통제력을 강화하고자 했던 시도가 너무 많은 권력을 쥔 지방 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들로 인해 난관에 봉착했습니다. 이 문제를 타개할 방안으로 [ShowPopTypeName('nobles')]들이 필요로 하는 재정적, 물질적 자원을 차르가 분배하는 제도를 도입할 것을 제안합니다. 이를 통해 귀족과 관료들 사이의 권력과 통제를 균형 있게 유지하고 지속적인 지지를 확보할 수 있을 것입니다."
 flavor_rus.8.a: "목줄은 아무리 조여도 부족하지."
 flavor_rus.8.b: "구시대적이고 불필요한 조치다."
 flavor_rus.8.historical_info: "코르믈레니예 제도는 이반 뇌제의 재위 기간 동안 러시아 귀족 및 관료의 재정적, 물질적 요구를 충족시키는 제도였습니다. 이 제도는 러시아 국가 내에서 권력과 통제력을 공고히 하려는 차르의 전략에서 중요한 요소였습니다. 코르믈레니예 제도의 혜택을 받은 귀족들은 차르에게 재정적으로 의존하게 되었고, 이러한 의존성은 이들의 충성심을 확보하고 혹시 모를 반대를 막는 데 도움이 되었습니다."
 flavor_rus.9.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowReligionNameWithNoTooltip('orthodox')]의 독립"
 flavor_rus.9.desc: "역사적으로 [ShowReligionName('orthodox')] 종교 권력의 중심지였던 [ShowLocationName('constantinople')](이)가 함락되면서 우리에게 엄청난 기회가 생겼습니다. 유산을 지키고 [ShowReligionAdjectiveWithNoTooltip('orthodox')]의 주도권을 [ShowLocationName('moscow')]로 이전할 것을 주장할지, 아니면 [ShowReligionGroupAdjective('muslim')|U] 이교도들에게서 옛 제국의 수도를 되찾는 방안을 모색할지 결정할 때입니다."
 flavor_rus.9.a: "정말로 야심 찬 목표로군."
 rus_aspires_to_lead_orthodoxy: "정교회를 이끌겠다는 염원"
 flavor_rus.9.b: "콘스탄티노플 해방은 우리의 숙명이다."
 flavor_rus.9.historical_info: "비잔티움 제국이 붕괴하기 얼마 전, 러시아 교회는 콘스탄티노플 총대교구에서 사실상 독립했습니다. 러시아 주교 공의회에서 임명된 이오나 대주교는 모스크바와 러시아 전역의 대주교라는 칭호를 받았습니다. 그 이후로 러시아 정교회는 콘스탄티노플에서 점점 더 독립하여 러시아 국가와 긴밀하게 손을 잡았습니다."
 flavor_rus.10.title: "농노제의 굴레"
 flavor_rus.10.desc: "현재 [ShowDiseaseName('bubonic_plague')]이 확산되면서 [ROOT.GetCountry.GetName] 전역의 촌락 공동체가 황폐화되고 있습니다. 주민들이 신벌을 피하려고 떠나는 바람에 아무도 없는 마을이 속속 생겨나고 있다는 보고가 들려옵니다. 밭이 아무렇게나 방치되어, 이 상황을 조속히 해결하지 않으면 수확량이 대폭 줄어들 수 있습니다."
 flavor_rus.10.a: "농민들을 농노로 삼는다."
 flavor_rus.10.tt: "여러 공동체가 단결된 힘을 발휘하여 변경안에 격렬하게 반대하고 자신의 [ShowPopTypeName('nobles')] 주인에게 저항합니다"
 STATIC_MODIFIER_NAME_unattended_crops: "방치된 작물"
 flavor_rus.10.b: "농노로 삼지 않는다."
 flavor_rus.10.historical_info: "16세기 말 가뭄과 기근, 전염병으로 모스크바에서 50만 명이 사망했습니다. 농민들이 마을을 떠나면서 경작지는 잡초로 뒤덮였습니다. 상황이 이렇게 되자 농민들에게 자신이 태어난 영지에서 떠나지 못하도록 하는 금지령이 내려졌습니다. 농민들이 진정한 농노가 된 것입니다."
 flavor_rus.11.title: "백항 회의"
 flavor_rus.11.desc: "1551년 마카리 대주교가 러시아 전역의 교회 의식과 의무를 통합하고자 '백항 회의'로 알려진 회의를 소집했습니다. 그리고 이들은 정부가 더 이상 교회에 관여하지 말 것을 요구했습니다."
 flavor_rus.11.a: "요구를 승인한다."
 flavor_rus.11.b: "해당 사상을 금지한다."
 flavor_rus.12.title: "[boris_morozov.GetNameWithNoTooltip]"
 flavor_rus.12.desc: "검소한 금융가 [boris_morozov.GetName](은)는 [ROOT.GetCountry.GetAdjective] 국가의 일상 운영에 큰 보탬이 될 만한 야심 차고 노련한 정치가로 평가받고 있습니다. [boris_morozov.GetShortNameWithNoTooltip](은)는 국고 수입을 늘리고자 하기에, 공무원 급여를 대폭 삭감하고 정부 업무 관리를 간소화할 가능성이 높습니다. 의심할 바 없이 국가 경영에 있어 귀중한 인재이며, 궁정 내 다른 업무에서도 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 입장을 옹호할 것으로 예상됩니다."
 flavor_rus.12.a: "궁정으로 부르도록 하라."
 STATIC_MODIFIER_NAME_steamroll_administrator: "불도저 행정가"
 flavor_rus.12.tt2: "섭정으로서 [boris_morozov.GetNameWithNoTooltip]의 강력한 영향력이 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들에게 이득을 안겨 줍니다"
 flavor_rus.12.tt3: "[boris_morozov.GetNameWithNoTooltip](이)가 [regent|e]을 맡거나 [cabinet|e]에 임명될 시 추가 개혁을 시행할 수 있습니다"
 flavor_rus.12.b: "가난한 서민에게 [ROOT.GetCountry.GetFlavorRank](을)를 맡길 순 없지."
 flavor_rus.12.historical_info: "보리스 모로조프는 차르 알렉세이의 동서이자 가정 교사였으며 알렉세이 집권 초기 정부를 이끌었습니다. 급여와 국고를 관리했던 모로조프는 급여를 낮추고 새로운 세금을 도입하여 국가 수입을 늘리고자 했습니다. 그렇게 소금에 부과한 높은 세금은 1648년 소금 폭동의 원인이 되었습니다. 모로조프는 수도원에서 잠시 유배 생활을 한 뒤 모스크바로 돌아와 눈에 띄지 않게 지내면서도 국정의 많은 부분을 관장했습니다."
 flavor_rus.13.title: "소보르 의회 법전"
 flavor_rus.13.desc: "[ROOT.GetCountry.GetName]의 법적, 사회적 구조를 정의하는 기존 법률은 시대에 뒤떨어지고, [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 지닌 권위에도 맞지 않습니다. 전통적인 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 법에 뿌리를 두면서도 [GetCountry('BYZ').GetAdjective] 법의 요소를 결합한, 포괄적인 새 법률 제도를 만들어야 합니다. 이를 통해 중앙 권력을 지속적으로 강화하고, 교회와 국가 간의 조화로운 관계를 구축하며, 절도, 반역, 반란과 같은 범죄에 엄격한 처벌을 도입할 수 있을 것입니다."
 flavor_rus.13.a: "시행하라."
 flavor_rus.13.b: "잘 돌아가는 것을 왜 바꾸려 하는가?"
 flavor_rus.13.historical_info: "소보르 의회 법전은 루스 차르국에서 러시아 신분제 대표 의회가 채택한 법규집입니다. 목적은 사법 행정, 형법 및 민법, 사회 및 경제 문제 규정을 위한 개정된 법적 틀을 확립하는 것이었습니다. 이 법전은 기존 사회 질서를 강화하고 농민을 토지에 구속함으로써 농노제를 더욱 공고히 다지는 결과를 낳았습니다."
 flavor_rus.14.title: "니콘의 개혁"
 flavor_rus.14.desc: "시간이 지남에 따라 [ShowCultureName('greek_culture')](과)와 [ShowCultureGroupName('russian_group')] 교회의 관습이 확대되면서 예배서, 의식, 이콘 형태에서 여러 차이가 생겨났습니다. 이에 교회를 현대화하는 조치를 취하여 두 자치 공동체가 조화를 이룰 수 있도록 하는 것이 좋을 듯합니다."
 flavor_rus.14.a: "교회를 현대화하겠다."
 flavor_rus.14.b: "전통을 고수하는 라스콜니크의 충고를 따라라."
 flavor_rus.14.tt2: "[nikita_minin.GetNameWithNoTooltip](이)가 [cabinet|e]에 임명될 시 종교 개혁을 가속화할 수 있습니다"
 flavor_rus.14.historical_info: "러시아 정교회 총대주교였던 니콘은 그리스 정교회를 참고해 예배서를 수정하여 교회 규율과 의식을 정화하는 대대적인 개혁을 시행했습니다. 거센 반발에 부딪힌 니콘은 유배당하고 결국 파문당했으나 니콘은 사라졌어도 그 개혁은 지속되었습니다."
 flavor_rus.15.title: "라스콜"
 flavor_rus.15.desc: "최근 진행한 개혁은 [ROOT.GetCountry.GetAdjective] [ShowReligionAdjective('orthodox')]의 판도를 뒤흔들었고, 급진적이고 지대한 영향을 가져올 변화에 찬성하는 사람들과 반대하는 사람들 사이에 균열을 일으켰습니다. 이에 따라 최근의 변화를 되돌릴 것인지, 아니면 교회의 변화를 이끄는 새로운 원칙을 꿋꿋이 고수할 것인지 결정해야 합니다."
 flavor_rus.15.a: "꼭 필요한 개혁이다."
 flavor_rus.15.tt1: "활동적이고 화술이 뛰어난 [nikita_minin.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들의 엄청난 실망 속에 대담한 개혁을 실시합니다"
 flavor_rus.15.b: "옛 전통을 지지하겠다."
 flavor_rus.15.c: "[nikita_minin.GetNameWithNoTooltip]의 성직을 박탈하라."
 flavor_rus.15.tt2: "[nikita_minin.GetName](이)가 시노드에서 재판을 받고 수도사의 지위로 강등됩니다"
 flavor_rus.15.historical_info: "라스콜은 니콘 총대주교의 교회 개혁 이후 러시아 정교회가 내부에서 분열된 중대한 사건을 말합니다. 많은 이들이 개혁이 너무 광범위하고 진정한 정교회에서 벗어났다고 생각했고, 그 결과 옛 방식을 계속 실천하는 별도의 종교 공동체가 형성되었습니다. 라스콜니키 종파로 알려진 이들은 두호보르파 같은 여러 단체의 지원을 받고 니콘이 금지한 옛 관습을 고수했습니다."
 flavor_rus.16.title: "대개혁"
 flavor_rus.16.desc: "이웃 국가들은 과학 분야에서 앞서 나가며 후진성을 탈피하고 있는데 우리 사회는 아직도 제자리걸음만 하고 있습니다. 이제 사회 개혁을 수용하고 전통의 족쇄를 벗어 던질 때입니다. 그렇지 않으면 더 빠르게 적응하는 다른 강대국에 추월당하고 경쟁에서 밀리고 말 것입니다."
 flavor_rus.16.a: "선택의 여지가 없군."
 flavor_rus.16.tt1: "교회 권력을 제한하려는 시도로 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들의 엄청난 공분을 삽니다"
 flavor_rus.16.tt2: "개혁이 봉기를 유발할 가능성이 있습니다"
 flavor_rus.16.b: "외부에 영향받지 않도록 하라."
 flavor_rus.16.tt3: "전 유럽을 아우르는 방대한 여정에서 얻은 교훈을 무시합니다"
 flavor_rus.16.historical_info: "17세기 말에서 18세기 초에 걸쳐 표트르 대제는 러시아를 근대 유럽 국가로 발전시키고자 여러 개혁을 단행했고, 이에 정부와 군대가 서유럽 출신 고문들과 대제의 감독하에 개혁되었습니다. 표트르의 포부는 러시아를 발트해와 흑해 연안을 장악하는 해양 강국으로 만드는 것이었습니다. 이 급격한 개혁은 갑작스레 기존의 삶과 전통을 빼앗기는 것에 분노한 사람들이 여러 차례 봉기를 일으키면서 거센 반발에 부딪혔습니다."
 flavor_rus.17.title: "불라빈의 난"
 flavor_rus.17.desc: "최근 통과된 개혁에 대한 불만이 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 대대적인 반란을 촉발했습니다. 이들은 정권을 전복하고 [ROOT.GetCountry.GetName](을)를 옛 모습으로 되돌리려고 합니다. 국가가 불안정해지고 현대화 조치가 무위로 돌아가기 전에 시급히 이 문제를 해결해야 합니다."
 flavor_rus.17.a: "반란을 분쇄하라."
 flavor_rus.17.b: "이성을 되찾자고 호소하라."
 flavor_rus.17.tt1: "[target_root_country.GetGovernment.GetRuler.GetName]의 군사력이 여러 반군 지도자를 겁먹게 만들어 봉기의 규모가 축소됩니다"
 flavor_rus.17.tt2: "[target_root_country.GetGovernment.GetRuler.GetName]의 선견지명이 담긴 호소가 무기를 내려놓고 개혁을 지지하도록 반군 지도자들을 설득합니다"
 flavor_rus.17.c: "대부분의 개혁을 되돌려라."
 bulavin_rebellion: "불라빈의 난"
 flavor_rus.17.historical_info: "불라빈의 난은 1707년 10월에 벌어진 봉기로, 콘드라티 불라빈과 돈 카자크 부대가 돈 지역에 숨어 있던 도주 농민들을 체포하려고 표트르 대제가 보낸 현상금 사냥꾼 무리를 매복해 사살하면서 발생했습니다. 근본적인 이유는 새롭게 개혁한 대제의 국가가 확장하면서 카자크의 영토와 반 자치권을 침해하기 시작했기 때문이었습니다. 반란은 차르국에 대항한 것이 아니라, 표트르와 그 고문들을 개혁으로 러시아를 파괴하려는 악의 세력으로 보고 그들에게 대항한 것이었습니다."
 flavor_rus.18.title: "외교적 간극"
 flavor_rus.18.desc: "동양 연락책 [fyodor_baikov.GetName](이)가 외교 관계를 수립하고 상호 존중 조약을 체결하고자 최근 [GetCountry('CHI').GetName](을)를 방문했습니다. 그런데 불행히도 문화의 차이로 예절이 적절히 지켜지지 않았고, 그 결과 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 [GetCountry('CHI').GetNameWithNoTooltip]의 군주에 굴복했다는 유감스러운 오해와 더불어 [ROOT.GetCountry.GetAdjective] 궁정에 즉시 공물을 납부하라는 요구가 전달되었습니다. 이 외교적 실수를 바로잡지 않으면 [ShowCultureGroupName('tatar_group')] 통치 시절 암흑기가 연상되는 국내의 분노를 불러일으킬 위험이 있습니다."
 flavor_rus.18.a: "요구를 무시하라."
 flavor_rus.18.tt1: "[target_root_country.GetNameWithNoTooltip](과)와 [GetCountry('CHI').GetNameWithNoTooltip]의 관계가 얼어붙으면서 외교적 교류와 협력 계획이 일시적으로 동결됩니다"
 rus_ignored_vassal_demands: "속국 요구 무시"
 flavor_rus.18.b: "속국은 인정하지만 조공은 거절하겠다."
 rus_paid_vassal_respect: "속국 지위 존중"
 flavor_rus.18.c: "공물을 바치겠다."
 rus_paid_vassal_tribute: "속국 조공 지불"
 flavor_rus.18.historical_info: "1656년, 표도르 바이코프는 중국과 외교 관계를 맺고자 북경을 방문했습니다. 바이코프는 임무 수행에 앞서 러시아가 중국보다 열등하게 보일 만한 굴욕적인 의식에는 절대 참여하지 말라는 명확한 지시를 받았고, 그런 까닭에 자금성 성문에 도착했을 때 고두(무릎 꿇고 머리 조아리기)를 요구받았지만 거부했습니다. 그건 중국의 관념을 따라 해석했을 때 러시아 국가가 청 제국의 우월함을 인정하는 것을 의미했기 때문입니다. 이로 인해 바이코프는 몇 달간 격리되었고 결국 북경에서 추방당했습니다."
 flavor_rus.19.title: "스텐카 라진의 카자크 봉기"
 stenka_razin_tt: "[ShowRegionNameWithNoTooltip('steppes_region')]의 [rebel_origin.GetName] [pops|e]이 [stenka_razin.GetName]에 합류합니다"
 flavor_rus.19.desc: "사회적 불공정과 경제적 어려움에 시달리던 [ShowRegionName('steppes_region')] 지역의 [rebel_origin.GetName] 카자크인들이 독립을 주장하며 봉기했습니다. 이에 군대의 힘으로 반란 사태를 진압하는 방법이 있고, 자율적인 해결책을 제안하여 외교적으로 문제를 풀 수도 있습니다."
 flavor_rus.19.a: "모든 분리주의 운동을 진압하라."
 flavor_rus.19.b: "제한된 자치권을 제안하라."
 flavor_rus.19.c: "종교에서 해결책을 찾아라."
 flavor_rus.19.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ShowReligionAdjective('orthodox')] 신앙의 수호자를 자처하는 반군 지도자들에게 접근하여 공통된 가치관에 호소하며 타협을 받아들이게 합니다"
 stenka_razin: "스텐카 라진의 카자크 봉기"
 stenka_razin_gives_up_tt1: "[ShowRegionName('steppes_region')] [region|e] 내 모든 소유 [location|e]의 [control|e]가 [ShowNamedValue('control_ultimate_penalty')|+=2%] 감소합니다"
 stenka_razin_gives_up_tt2: "[ShowRegionName('steppes_region')] [region|e] 내 모든 소유 [location|e]의 [control|e]가 [ShowNamedValue('control_mild_penalty')|+=2%] 감소합니다"
 flavor_rus.19.historical_info: "스텐카 라진은 페르시아와 러시아 정착지를 성공적으로 습격하여 명성과 부를 얻은 인물입니다. 1670년, 라진은 차르의 볼가강 요새 도시로 원정을 개시해 카자크 군대 7,000명을 이끌고 차리친과 아스트라한을 점령했습니다. 그리고 파렴치하고 잔혹한 행위를 자행하며 지방 정부를 카자크 자치 기구로 대체했습니다. 반란은 확산되어 사라토프가 점령됐고 반군은 심비르스크로 진격했습니다. 충성파 군대와 맞선 라진은 1671년 결정적인 패배를 겪고 체포 및 고문을 당한 뒤 모스크바의 붉은 광장에서 처형됐습니다."
 flavor_rus.20.title: "네르친스크 조약"
 flavor_rus.20.desc: "우리가 동쪽으로 계속 진출하면서 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank](과)와 [GetCountry('CHI').GetName] 간의 영토 분쟁 가능성이 높아졌습니다. 더 이상의 분쟁을 방지하고 [ShowRegionName('west_siberia_region')] 및 [ShowRegionName('east_siberia_region')] 지역에 대한 우리의 영유권을 강화하는 조약을 제안하는 것이 좋겠습니다. 그 대신 우리는 선의의 표시로 [ShowRegionName('manchuria_region')]의 지배를 포기합니다."
 flavor_rus.20.a: "합리적인 조건이군."
 flavor_rus.20.tt1: "[ShowRegionName('west_siberia_region')] 및 [ShowRegionName('east_siberia_region')]에 대한 [target_root_country.GetName]의 주장은 의심할 여지 없이 해당 지역을 자기 땅이라고 주장하는 모든 국가를 자극할 것입니다"
 rus_treaty_of_nerchinsk: "네르친스크 조약"
 rus_claimed_siberia: "시베리아 영유권 주장"
 flavor_rus.20.b: "그런 터무니없는 조약은 거부하겠다."
 rus_refused_treaty_of_nerchinsk: "네르친스크 조약 거부"
 flavor_rus.20.historical_info: "이반 뇌제 치하에서 시작된 러시아의 시베리아 탐험과 식민지 개척은 17세기 내내 계속되었고, 17세기 말 무렵에는 1679년 도달한 캄차카반도를 포함해 동부 시베리아 대부분이 발견된 상태였습니다. 아무르강 유역은 1650년대에 하바로프가 탐험했고, 1689년 러시아-중국 국경 분쟁의 해결책으로 네르친스크 조약이 체결되며 아무르 국경이 정해졌습니다. 이후 1727년엔 캬흐타 조약으로 만주 왕조의 수도인 북경에 러시아 무역 기지가 설립되었습니다."
 flavor_rus.21.title: "대북방 전쟁"
 flavor_rus.21.desc: "[GetCountry('SWE').GetName] [GetCountry('SWE').GetFlavorRank](은)는 우리와 국경을 접하고 있어 우리가 이들의 다음 표적이 될 경우 피해가 어느 정도 발생할지 가늠하기조차 쉽지 않습니다. 스웨덴과 관계가 껄끄러운 국가들과 대화를 시작하여 이 북유럽 사자의 성장을 막는 공동 대응책을 모색하는 것이 현명해 보입니다."
 flavor_rus.21.a: "'뭉치면 산다'라는 말이 있지."
 rus_political_aggressions: "정치적 공세"
 rus_enemy_of_sweden: "스웨덴의 대적자"
 flavor_rus.21.b: "각자 알아서 해결하게 두어라."
 flavor_rus.21.historical_info: "17세기 후반, 스웨덴은 발트해의 강대국들과 여러 차례 전투를 거치며 열강으로 부상했습니다. 그런데 1697년 15살의 칼 12세가 왕위에 오르면서, 러시아의 차르 표트르 1세는 이를 기회로 보고 덴마크 및 폴란드-작센과 동맹을 맺었습니다. 하지만 영국과 네덜란드의 해상군 지원을 받은 칼 12세는 셸란에 상륙해 곧바로 덴마크군을 격파했고, 에스토니아로 이동하여 그곳에서 수적으로 크게 불리했던 자신의 군대를 이끌고 러시아군을 상대로 결정적인 승리를 거두었습니다. 칼은 이후 모스크바까지 진격하기로 하지만, 혹독한 겨울과 러시아군의 급습으로 많은 병력을 잃고 결국 1709년 폴타바 전투에서 패배하고 말았습니다."
 flavor_rus.22.title: "전면적인 통치 구조 개편"
 flavor_rus.22.desc: "구시대적인 전통과 비효율적인 통치 수단을 버리고 [ROOT.GetCountry.GetName]의 통치 구조를 현대화해야 할 때가 왔습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 입법권을 강화하고 체계적이고 중앙 집권화된 정부 기구를 통해 법령이 신속하게 시행되도록 조치한다면, 어떠한 개혁도 부정부패나 시간을 잡아먹는 항소로 좌초되는 일 없이 순조롭게 진행될 수 있을 것입니다."
 flavor_rus.22.a: "새로운 출발이로군."
 enable_russian_absolutism_reform: "[ShowGovernmentReformName('russian_absolutism')] [government_reform|e]을 이용할 수 있게 됩니다"
 flavor_rus.22.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 자신의 특권과 권리를 노골적으로 무시하는 행위에 격분합니다"
 flavor_rus.22.b: "옛날 방식이 더 낫다!"
 flavor_rus.22.historical_info: "표트르 대제는 재위 중에 구시대적이고 낙후된 정부 형태를 효과적인 전제 정치로 전환했습니다. 1711년 대제는 보야르 회의를 폐지하고 원로원을 설립하여, 중앙과 지방 활동을 조정하고 조세 수입을 감독하며 법률 초안을 작성하는 최고 국가 기관으로 삼았습니다. 또한 군대 규율이 민간 기관에까지 적용되었고, 원로원에도 근위대 장교가 근무했습니다."
 flavor_rus.23.title: "정부의 가호"
 flavor_rus.23.desc: "총대주교청은 상당한 권력과 영향력을 가지고 있지만, 전통과 교회 권력 축적에 눈이 멀어 계속해서 진보와 혁신의 걸림돌이 되어 왔습니다. 이제는 총대주교청을 폐지하고 그 자리에 새로운 제도를 도입해 교회에 대한 정부의 통제를 강화하고 교회가 국가에 순종하도록 해야 합니다."
 flavor_rus.23.a: "총대주교청을 폐지하라."
 flavor_rus.23.tt1: "신성 시노드가 모든 출판물에 엄격한 검열을 적용합니다"
 flavor_rus.23.b: "$common_string_leave_them_be$"
 flavor_rus.23.c: "늘 하던 대로 해라. 대가만 내고."
 flavor_rus.23.historical_info: "1721년 표트르 대제는 모스크바 총대주교청을 폐지하여 정교회를 국가에 종속시켰고, 차르의 뜻을 대변하는 종교인단인 신성 시노드를 만들어 그 자리를 대신하게 했습니다. '오베르프로쿠로르'라고 하는 수장이 감독하는 신성 시노드는 반대파를 가혹하게 탄압하고 출판물에 검열을 시행했습니다."
 flavor_rus.24.title: "국립 과학원"
 flavor_rus.24.desc: "[ROOT.GetCountry.GetName](이)가 국제 무대에서 뒤처지지 않으려면 지식을 함양하고 과학적 탐구를 증진하는 것이 중요합니다. 그러므로 새로운 계몽의 수도에 과학원을 설립하여 수학, 천문학, 물리학, 화학 등의 분야를 아우르는 혁신의 보루로 삼을 것을 제안합니다."
 flavor_rus.24.a: "무력만큼이나 지식도 중요한 법."
 flavor_rus.24.tt1: "[vasily_tatishchev.GetName]의 기여로 과학원 설립이 대폭 앞당겨지면서 [ShowLocationName('neva')]에 대한 과학원의 공헌에 보탬이 됩니다"
 flavor_rus.24.tt2: "[james_bruce.GetName]의 문학 작품이 과학원 장서에 추가되어 학술 자료가 더욱 풍부해집니다"
 flavor_rus.24.b: "대화를 통해 진행하도록."
 flavor_rus.24.tt3: "[target_root_country.GetName] 최고의 지성들이 유럽 전역의 다른 교육 기관과 활발히 교류하며 생각을 교환하고 외교적 방법을 선호합니다"
 flavor_rus.24.historical_info: "상트페테르부르크 과학원은 표트르 대제가 '대사절단'의 일원으로 장기간 유럽 전역을 순방한 후 설립한 기관입니다. 이는 과학 및 학술 연구 진흥이라는 비슷한 목표를 추구했던 파리 학술원과 런던 왕립 학회에서 영감을 얻은 것이었습니다. 그렇게 세워진 과학원은 러시아의 과학 지식 및 문화 발전에 중요한 역할을 했습니다."
 flavor_rus.25.title: "원대한 위원회"
 flavor_rus.25.desc: "국민의 뜻은 옆길로 빠지기 일쑤고, 헌법이 없는 우리 법전의 상황 때문에 백성의 권리와 특권은 언제든 새로운 칙령에 따라 바뀔 수 있는 바람 앞의 등불과 같습니다. 따라서 이러한 문제를 해결할 위원회를 소집하고자 합니다. 이 위원회는 [GetEstateName('nobles_estate')], [GetEstateName('clergy_estate')], [GetEstateName('burghers_estate')]들의 다양한 관점과 바람을 반영하는 헌법을 제정하여 시민 참여 의식을 함양하고 우리 사회의 민주적 기반을 마련하는 중요한 임무를 맡게 될 것입니다."
 flavor_rus.25.a: "사회의 부조리를 무시한다."
 flavor_rus.25.b: "결실 없는 타협을 시도한다."
 flavor_rus.25.tt1: "카리스마와 포용력을 겸비한 [target_root_country.GetGovernment.GetRuler.GetName]의 태도 덕분에 의미 있는 변화는 없음에도 포용과 평등 의식이 효과적으로 고취됩니다"
 flavor_rus.25.historical_info: "1767년 예카테리나 대제는 국민의 진정한 의사를 확인하고 헌법을 제정하고자 농노를 제외한 모든 지방 및 사회 계층의 대표로 구성된 위원회를 소집했습니다. 그렇게 토론이 몇 달 동안 계속되었지만, 결국에는 아무런 성과도 거두지 못했습니다. 예카테리나가 위원회에 전한 지시에는 헌법과 법전의 초안이 담겨 있었는데, 이는 프랑스에서 너무 진보적으로 여겨져 인쇄되지 못했고 러시아에서는 사문화되고 말았습니다."
 flavor_rus.26.title: "국가의 무역 통제"
 flavor_rus.26.desc: "경제를 혁신하고 국가 통제를 공고히 하여 재정을 강화하고 국내 산업을 활성화하는 것이 절실하게 필요한 상황입니다. [ROOT.GetCountry.GetName](이)가 경제적 번영과 자립을 향해 나아갈 수 있도록 중상주의적 개혁을 시행할 것을 제안합니다."
 flavor_rus.26.a: "그래, 개혁이 필요하겠군."
 state_promoted_mercantilism_key: "국가 주도 중상주의"
 flavor_rus.26.b: "자유 무역이 답이다."
 flavor_rus.26.historical_info: "18세기 후반 러시아는 귀족층의 권력 독점이 심화되면서 점점 더 중상주의적인 정책을 채택했습니다. 이러한 개혁은 기존의 규범과 이해관계에 반하는 것이었고, 결국 이 변화로 자신의 지위와 영향력에 타격을 입는다고 느낀 집단들이 저항하는 계기가 되었습니다."
 flavor_rus.27.title: "푸가초프의 난"
 flavor_rus.27.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 처한 가혹한 여건으로 팽배해진 불만과 경제 구조를 혁신하고 다각화하려는 시도로 생긴 대중의 반발심이 합쳐져 [ShowRegionName('ural_region')] 지역에서 반란의 불꽃이 피어올랐습니다. 주동자는 [yemelyan_pugatchev.GetName](이)라는 자로, 농노제 폐지, 세금 감면, 행정 개혁 중단을 약속하며 반란을 이끌고 있습니다."
 flavor_rus.27.a: "민중이 움직이는군."
 pugatchev_uprising: "푸가초프의 난"
 pugatchev_uprising_tt: "[ShowRegionName('ural_region')]의 많은 [pops|e]이 [pugatchev_uprising.GetName]에 동참합니다"
 flavor_rus.27.tt1: "[ShowPopTypeName('peasants')]들의 광범위한 불만으로 인해 반란이 [ShowRegionName('russian_region')] 전역으로 확산됩니다"
 flavor_rus.27.b: "대폭 양보하겠다."
 flavor_rus.27.historical_info: "푸가초프의 난은 1773년 우랄 지역에서 시작되었습니다. 예멜리얀 푸가초프가 이끈 이 봉기의 주축은 실향민이 된 카자크인과 농민들이었고, 지도자인 푸가초프는 자신이 차리나 예카테리나 2세의 암살당한 남편인 표트르 3세라고 주장했습니다. 1773~1774년 겨울, 반란군은 볼가강 유역 대부분을 장악하고 모스크바까지 위협하며 예카테리나 황실을 붕괴 직전까지 몰고 갔습니다. 그러나 끝내 수보로프 휘하의 정규군이 차리친 근처에서 푸가초프를 생포했고, 푸가초프는 모스크바에서 처형됐습니다."
 flavor_rus.28.title: "반동적 정책"
 flavor_rus.28.desc: "최근의 봉기는 보다 신중하게 접근할 필요가 있음을 보여 주었습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들에게 질서를 유지하는 대가로 특정 특권을 돌려주고, 한결 유화적인 경제 개혁 방식을 취해 변화에 대한 반발이 더 일어나지 않도록 관리하는 것이 좋겠습니다."
 flavor_rus.28.a: "귀족 헌장을 발행한다."
 flavor_rus.28.b: "일정 부분 자유를 허용한다."
 flavor_rus.28.historical_info: "푸가초프 반란 이후, 예카테리나 2세는 농노제에 대한 입장을 바꿨습니다. 처음에는 농노 해방을 계획했으나, 자신의 지지에 필수적인 유력 지주들이 반대할 것이라는 사실을 깨달은 것입니다. 혼란을 두려워한 여제는 계획을 포기하고 그 대신 억압적인 제도를 강화했습니다. 전까지 자유인이었던 우크라이나인에게도 농노제를 도입하고 동맹국에 왕실 토지를 부여하여 농민들의 어려움을 더욱 가중시켰습니다. 그렇게 통치 막바지에는 여제의 처음 목표와 달리 러시아에 자유농민이 거의 남지 않게 되었습니다."
 flavor_rus.29.title: "다소 자유주의적인 법안"
 flavor_rus.29.desc: "[ROOT.GetCountry.GetName]의 사회 위계는 [ShowPopTypeName('peasants')]들을 토지에 묶어 두고 이동을 제한하는 데 크게 의존합니다. 그러나 최근 들어 지금까지 잘 유지되어 온 전제 군주 통치를 저해하지 않는 선에서 농노제에 대한 경제적 의존도를 낮추고, 일부 가혹한 관행을 완화하는 자유주의적 방식을 도입하자는 요구의 목소리가 터져 나오고 있습니다."
 flavor_rus.29.a: "농노제를 제한하라."
 flavor_rus.29.tt1: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 신중하게 [ShowPopTypeName('peasants')]의 자유를 위한 점진적인 변화를 꾀합니다"
 flavor_rus.29.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 너도나도 자유의 맛을 만끽하는 사회 하층민의 모습에 경악합니다"
 flavor_rus.29.b: "지금 상태로도 완벽하다."
 flavor_rus.29.historical_info: "차르 파벨 1세는 전제 정치를 강화하고자 예카테리나 대제의 많은 정책을 뒤집었습니다. 여기에는 중앙 집권적 행정 기관의 재건, 지방 통치의 관료적 통제 확대, 귀족의 권한 제한 등이 포함되었습니다. 농노제를 영속시킨 예카테리나와는 달리, 파벨은 러시아 평민의 부담을 줄여 준 최초의 황제였습니다."
 flavor_rus.30.title: "변화의 불씨"
 flavor_rus.30.desc: "새로운 헌법 제도 시행은 적절한 변화를 진두지휘하고자 내각에서 버티고 있는 진보적 선구자 [mikhail_speransky.GetName]의 최우선 과제입니다. 이제 변화의 바람을 타고 자유주의라는 나침반 하나만 의지한 채 미지의 바다로 항해를 떠날 때입니다."
 flavor_rus.30.a: "바람이 분다!"
 enable_speransky_liberalization_reform: "[ShowGovernmentReformName('speransky_liberalization_reform')] [government_reform|e]을 이용할 수 있게 됩니다"
 flavor_rus.30.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 반대에도 불구하고 [target_root_country.GetName] 행정을 현대화하기 위한 진보적인 조치가 취해집니다"
 flavor_rus.30.b: "논란과 위험의 여지가 있다."
 flavor_rus.30.historical_info: "강한 개혁 의지를 지닌 차르 알렉산드르 1세는 치세 동안 상당한 변화를 단행했습니다. 1802년에는 8개 부처를 신설하여 보다 체계적인 행정부를 도입했는데, 이는 효율적인 통치 방식을 추구하는 의지를 보여 주는 조치였습니다. 이 시기에는 차르의 핵심 고문이자 근대화의 옹호자였던 미하일 스페란스키가 많은 영향력을 발휘했습니다."
 flavor_rus.31.title: "안얄라 공모 사건"
 flavor_rus.31.desc: "[GetCountry('SWE').GetAdjective] [GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')]인 [johan_jagerhorn.GetNameWithNoTooltip](을)를 따르는 대규모 핀란드 부대가 현재 벌어지고 있는 전쟁을 불법으로 규정하고 [GetCountry('FIN').GetName] 독립 국가 건설을 도와줄 의향이 있는지 묻는 공문을 보냈습니다. 이런 나라가 생긴다면 완충 국가로서 유용할 뿐만 아니라 [GetCountry('SWE').GetAdjectiveWithNoTooltip] 영토로 진격할 때 전초 기지로 활용할 수 있을 것입니다."
 flavor_rus.31.a: "지지한다고 전하라."
 flavor_rus.31.a.custom: "[ShowAreaName('finland_area')] 내 모든 [ShowPopTypeName('peasants')]의 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소하고, 이들이 [anjala_conspirators.GetName]에 가담합니다"
 anjala_conspirators: "안얄라 공모자"
 flavor_rus.31.b: "요청을 거절하라."
 rus_rejected_anjala_league: "안얄라 연맹 거부"
 flavor_rus.31.tt1: "[johan_jagerhorn.GetNameWithNoTooltip]의 추종자들은 봉기를 일으킬 만큼 지지를 모으지 못할 것입니다"
 flavor_rus.31.historical_info: "안얄라 공모 사건은 러시아와 진행 중인 전쟁에 불만을 품은 스웨덴 장교와 정치인들이 꾸민 사건이었습니다. 공모자들은 전쟁을 계속하면 스웨덴에 막대한 손실을 초래할 것이라고 생각하여 러시아와 별도의 평화 협상을 추진했습니다. 이 사건은 스웨덴 정치계에 큰 영향을 주었습니다. 평화 협상은 공모자들의 직접적인 개입 없이 진행되었지만, 이들의 행동은 국왕의 통치에 대한 불만과 좌절감을 극명하게 드러냈습니다."
 flavor_rus.32.title: "[michailo_shcherbatov.GetNameWithNoTooltip]"
 flavor_rus.32.desc: "보수 지식인 [michailo_shcherbatov.GetName](은)는 문화, 사회, 정치 문제에 관해 폭넓게 글을 쓰면서 [ROOT.GetCountry.GetName] 계몽주의 사상의 영향을 비판하는 전통적인 견해를 드러낸 인물입니다. 대부분의 작품에서 서유럽의 영향으로 도덕성과 사회 질서가 침식되는 것을 우려하는 내용을 볼 수 있습니다. 하지만 우리가 전통적 가치관으로 돌아가기로 한다면 [michailo_shcherbatov.GetShortNameWithNoTooltip](은)는 귀중한 인재가 될 수 있을 것입니다."
 flavor_rus.32.a: "궁정으로 부르도록 하라."
 flavor_rus.32.tt2: "[michailo_shcherbatov.GetNameWithNoTooltip]의 문학 작품이 [target_root_country.GetAdjective] 사회에 큰 영향을 주고 사회 분위기를 보수적 성향으로 유도합니다"
 flavor_rus.32.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ShowPolicyName('strict_censorship')] [policy|e]과 매우 상통하는 사상을 가진 [michailo_shcherbatov.GetNameWithNoTooltip]의 영향력이 커지는 것에 기쁨을 표현합니다"
 STATIC_MODIFIER_NAME_literary_moralist: "문학적 도덕주의자"
 flavor_rus.32.b: "우리의 가치관과는 맞지 않군."
 flavor_rus.32.historical_info: "미하일 셰르바토프는 18세기 러시아의 중요한 정치가이자 역사가, 철학자입니다. 1768년에 상무부 위원이 되었고, 1778년에는 국가 소득 위원회 회장, 1779년에는 원로원 의원이 되었습니다. 생전에는 러시아 보수주의를 대표하고 러시아 계몽주의 운동을 비판했지만, 오늘날에는 주로 도덕적 가치관의 붕괴를 비판하는 여러 작품을 쓴 작가로 기억됩니다."
 flavor_rus.33.title: "[vasily_tatishchev.GetNameWithNoTooltip]"
 flavor_rus.33.desc: "계몽주의 개혁가이자 박식한 역사학자인 [vasily_tatishchev.GetName](은)는 한동안 군에 복무했고, 빠르게 진급하여 정부 부서의 행정직까지 맡게 된 인물입니다. 그러던 [vasily_tatishchev.GetSheHe|U]가 현직에서 은퇴하고 대신 집필에 전념하고 싶다고 요청해 왔습니다. 그래도 [vasily_tatishchev.GetShortNameWithNoTooltip](이)가 정부 직책에 남는다면 계속해서 보탬이 될 테니 이 요청은 심사숙고하여 결정하는 게 좋을 듯합니다."
 flavor_rus.33.a: "집필 활동을 응원하겠다."
 flavor_rus.33.b: "계속 자문 역할을 수행하도록 하라."
 flavor_rus.33.c: "눈앞에서 썩 꺼져라!"
 STATIC_MODIFIER_NAME_exiled: "추방당함"
 flavor_rus.33.tt2: "[vasily_tatishchev.GetNameWithNoTooltip](이)가 해임되고 남은 생애 동안 [ShowRegionName('east_siberia_region')]로 추방되어, 문학 작품을 남길 가능성이 줄어듭니다"
 flavor_rus.33.historical_info: "러시아의 정치가이자 민족지학자인 바실리 타티셰프는 모스크바 공학 학교를 졸업하고 스웨덴과의 대북방 전쟁에 참전했습니다. 타티셰프는 표트르 대제의 재위기에 외무부의 요인으로 올라섰고, 이후 최고 추밀원에 반대하며 안나 여제의 즉위를 지지하기도 했습니다. 더불어 타티셰프는 최초로 러시아 역사를 본격적으로 다룬 작품을 비롯하여 다양한 역사학 저술을 남겼습니다."
 flavor_rus.34.title: "[mikhail_lomonosov.GetNameWithNoTooltip]"
 flavor_rus.34.desc: "학계의 선지자이자 전제 군주제 지지자인 [mikhail_lomonosov.GetName](은)는 과학, 철학, 종합 지식에 뛰어난 재능을 나타냈지만, 가난한 출신 때문에 고등 교육을 받지 못했습니다. 장학금을 제공한다면 [mikhail_lomonosov.GetShortNameWithNoTooltip](은)는 [ShowLocationName('moscow')]의 슬라브 그리스 라틴 학술원에서 공부할 수 있으며, 이 경우 향후 우리나라에 큰 이익이 될지 모릅니다. 또한, 우리가 어떤 분야를 선도하고 싶은지에 따라 [mikhail_lomonosov.GetShortNameWithNoTooltip]의 전공 분야에도 영향을 줄 수 있습니다."
 flavor_rus.34.a: "과학과 계몽을 위한 인재로군."
 flavor_rus.34.b: "교육 개혁의 주창자로군."
 flavor_rus.34.tt2: "[mikhail_lomonosov.GetNameWithNoTooltip](이)가 [target_root_country.GetAdjective] 문화와 교육에 많은 시간을 쏟습니다"
 enable_imperatorskiy_moskovskiy_universitet_advance: "[ShowAdvanceName('imperatorskiy_moskovskiy_universitet')] [advance|e]을 이용할 수 있게 됩니다"
 flavor_rus.34.tt3: "[mikhail_lomonosov.GetNameWithNoTooltip]의 공헌이 [ShowLocationNameWithNoTooltip('moscow')] 제국 대학 설립에 중요한 역할을 합니다"
 flavor_rus.34.c: "냉혹한 권위주의는 이 나라에 필요치 않다."
 flavor_rus.34.historical_info: "미하일 로모노소프는 러시아의 과학자이자 지식인입니다. 19살 때 사제의 아들로 위장하여 모스크바의 슬라브 그리스 라틴 학술원에 입학했고, 상트페테르부르크 대학교에서 장학금을 받은 후에는 마르부르크 대학교에서 독일 계몽주의 철학자 크리스티안 볼프의 지도 아래 유학 생활을 했습니다. 로모노소프는 금성의 대기를 발견하는 등 다양한 과학 분야에서 상당한 업적을 남겼습니다."
 flavor_rus.35.title: "고삐 풀린 광인"
 flavor_rus.35.desc: "한때 카리스마 넘쳤던 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 아내 [first_spouse.GetName]의 갑작스러운 죽음 이후 엄청난 슬픔에서 헤어 나오지 못하고 있습니다. 법정에서 비정상적인 행동과 우발적인 폭력이 거의 매일 일어나고, [ShowGovernmentReformName('chosen_rada_reform')]로 설립된 대의회에 즉시 해산하라는 법령이 내려졌습니다. 이 광기의 끝이 보이지 않습니다."
 flavor_rus.35.a: "이것이 우리 군주의 뜻이다."
 flavor_rus.35.tt1: "[cabinet|U] 구성원이 끌려가서 다시는 볼 수 없게 됩니다"
 flavor_rus.35.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip](을)를 탑에 가두어라."
 flavor_rus.35.historical_info: "이반의 첫 번째 부인 아나스타샤가 사망한 후, 이반은 부인을 독살한 혐의로 의회 의원들을 고발하여 추방했습니다. 제지할 사람이 아무도 없었기에 이 기간 동안 황제의 횡포는 더욱 심해졌습니다."
 flavor_rus.36.title: "재무 회의소"
 flavor_rus.36.desc: "국가 기구를 철저하게 통제하고 있는 지금, 경제 규제를 도입하여 정부 활동을 뒷받침할 안정적인 자금 흐름을 보장해야 합니다. 이를 위해 [ShowGovernmentReformName('oprichnina')]와 긴밀히 연결된 재무 회의소와 같은 중앙 집중식 금융 당국을 설립하고, 물가 단속, 교역 감시, 경제 정책 관리 등의 권한을 추가하여 안정성을 도모할 것을 제안합니다."
 flavor_rus.36.a: "국가 재정에 필요한 일이군."
 flavor_rus.36.b: "철권통치로도 똑같이 할 수 있는데."
 flavor_rus.36.historical_info: "이반 4세는 러시아 역사상 가장 중요한 정부 개혁을 몇 가지 시행했습니다. 자기 직속의 별도 재무 회의소를 만들어 자금의 유입 및 유출을 효율적으로 관리했고, 오프리치니나 정책이 제대로 이행되도록 조치하고 재무부 관리를 감독하는 데도 이를 사용했습니다."
 flavor_rus.37.title: "땅 파서 밥 먹기"
 flavor_rus.37.desc: "우리의 영향력이 닿는 영토가 점점 늘어나면서 많은 지점을 관리하는 데 상당한 어려움이 생겼습니다. 지역 [ShowPopTypeName('nobles')](을)를 파견하여 통치를 맡기고는 있지만, 이들의 유지비로 인해 재정이 지속적으로 압박을 받고 있습니다. 따라서 이러한 총독들이 관할 지역 내 토지와 [ShowPopTypeName('peasants')]에게 의존하도록 하는 방안을 검토한다면 재정 부담을 덜고 더 시급한 문제에 집중할 수 있을 것입니다."
 flavor_rus.37.a: "자기 배만 부르다면 귀족들도 불만 없겠지."
 flavor_rus.37.b: "귀족들이 부족함 없이 지내게 하라."
 flavor_rus.37.historical_info: "토지를 통해 생계를 유지하는 관행은 중세 러시아에서 시행된 제도로, 지역 주민들은 지방 총독을 원조해야 하는 의무가 있었습니다. 납부해야 하는 재화를 항상 마련할 수는 없었던 농민들은 어쩔 수 없이 지배 계급에게 직접 현물을 바쳐야 했습니다. 이러한 납부 제도는 차르 이반 4세가 실시한 광범위한 행정 개혁의 일환으로 폐지되었습니다."
 flavor_rus.38.title: "[boris_morozov.GetNameWithNoTooltip]의 긴축 정책"
 flavor_rus.38.desc: "재정 감독관 [boris_morozov.GetName](이)가 재정을 강화하고 정부 기구의 규모를 국가의 필요에 맞게 조정하고자 정리 해고와 급여 삭감을 준비하고 있습니다. 이러한 조치는 [ROOT.GetCountry.GetName]의 행정 역량에 악영향을 줄 수 있으며, 공무원뿐만 아니라 군인의 봉급도 감소하므로 군대에도 부정적인 영향이 있을 수 있습니다."
 flavor_rus.38.a: "우리 모두 희생을 감수해야 한다."
 STATIC_MODIFIER_NAME_reduced_government_expenses: "정부 지출 감소"
 flavor_rus.38.b: "[ShowPopTypeNameWithNoTooltip('nobles')]들에게 책임을 전가하라."
 flavor_rus.38.tt1: "권력이 국가에서 멀어지면서 [boris_morozov.GetNameWithNoTooltip](이)가 손쓸 수 있는 여지가 줄어듭니다"
 flavor_rus.38.historical_info: "보리스 모로조프는 러시아의 열악한 재정을 개선하겠다는 일념으로, 어떤 방법을 동원해서라도 재무부 수입을 늘리는 것을 최우선 과제로 삼았던 인물입니다. 여러 세금이 인상되었고, 그중 일부는 1648년 악명 높은 소금 폭동을 초래하기도 했으나, 국가 행정 전반에 걸친 지출 삭감을 이루어 내기도 했습니다."
 flavor_rus.39.title: "오해받는 외교관"
 flavor_rus.39.desc: "인습에 얽매이지 않는 외교관 [fyodor_baikov.GetName](은)는 먼 나라에서 외국 고위 인사들을 상대한 경험이 풍부한 인물로, 곧 긴 여정을 마치고 현역으로 복귀할 예정입니다. [fyodor_baikov.GetShortNameWithNoTooltip]의 해박한 지식을 활용하여 다른 강대국들과 유익한 조약을 체결하고, 남다른 통찰력으로 긍정적인 국제 관계를 증진함으로써 세계 무대에서 우리의 이익을 도모하려면 이 기회를 놓쳐서는 안 됩니다."
 flavor_rus.39.a: "궁정으로 부르도록 하라."
 flavor_rus.39.tt2: "[fyodor_baikov.GetNameWithNoTooltip](이)가 [cabinet|e]에 임명될 시 고위험 외교 임무를 수행할 수 있습니다"
 flavor_rus.39.b: "지루한 책상 업무가 잘 맞으면 좋겠군."
 flavor_rus.39.tt3: "[fyodor_baikov.GetNameWithNoTooltip](이)가 대사로서 다녀온 여정의 보고서를 작성하는 업무를 맡아 외국 궁정에 관한 지식에 큰 보탬이 됩니다"
 flavor_rus.39.c: "실언할 위험이 높아 보이는군."
 flavor_rus.39.historical_info: "표도르 바이코프는 최초의 중국 주재 러시아 대사로, 두 신흥 제국 사이의 무역을 장려하고, 러시아의 계속된 동진 정책으로 떠오른 중국과의 영토 분쟁 우려를 해결하기 위한 조약을 협상한 것으로 유명합니다."
 flavor_rus.40.title: "러시아 역사서"
 flavor_rus.40.desc: "전직 작가이자 은퇴한 애국자 [vasily_tatishchev.GetName](이)가 [ROOT.GetCountry.GetName]의 역사를 상세히 다룬 글을 썼습니다. 이 글은 눈부신 우리의 군사적 승리와 위대한 지도자들을 조명할 뿐만 아니라 [ShowGovernmentReformName('autocracy')]의 뚜렷한 장점에 관한 내용도 다룹니다. 따라서 이 책을 모든 사람이 볼 수 있도록 출판하여 우리 국가의 역사와 통치 방식의 장점을 포괄적으로 이해할 수 있도록 해야 합니다."
 flavor_rus.40.a: "출판하도록 하라."
 flavor_rus.40.b: "다른 건 빼고 전제 군주 통치에 관한 단락만 출판하도록."
 flavor_rus.40.c: "잉크 낭비다."
 flavor_rus.40.historical_info: "타티셰프는 현역에서 물러난 후로는 학술 활동에 몰두했습니다. 러시아 역사에 관해 방대한 저술을 남겼을 뿐만 아니라 러시아 최초의 백과사전 편찬 작업도 맡았던 타티셰프는 작품 전반에 걸쳐 전제 군주제가 러시아에 가장 적합한 정부 형태라는 생각을 일관되게 지지했습니다."
 flavor_rus.41.title: "러시아 아메리카 회사"
 flavor_rus.41.desc: "[ShowRegionName('alaska_region')]의 초기 정찰 결과, 현지에 많은 수의 해달이 서식 중이라는 사실이 밝혀졌습니다. 해달의 [ShowGoodsName('fur')]는 수요가 많은 상품이므로 외세가 이 지역을 장악하기 전에 일종의 칙허 회사를 설립하자는 제안이 제기되었습니다. 현지 부족과 교역하고 여러 [ShowBuildingTypeName('overseas_trading_post')]를 건설하여 우리의 소유권을 강화하고 충분한 물량을 확보하는 것이 좋겠습니다."
 flavor_rus.41.a: "칙허를 부여한다."
 flavor_rus.41.b: "비용이 해달 해달 너무하는군."
 flavor_rus.41.historical_info: "러시아 아메리카 회사는 북미에서 러시아 업무를 관리하기 위해 설립되었습니다. 알래스카 지역은 해달이 많고, 모피는 언제든 수요가 있는 상품이었기에 탐험가들은 모피 거래 및 자원 채취용 정착지를 세우면 돈이 되겠다고 생각했습니다. 회사는 계속 운영되다가 18세기 중반 지나친 사냥과 변화하는 시장 상황으로 인해 해체되었습니다."
 flavor_rus.42.title: "자유 경제 학회"
 flavor_rus.42.desc_common1: "농업은 여전히 우리 사회의 주요 산업이지만, [ShowPopTypeName('peasants')]들이 이용하는 경종법과 농사 기술은 경쟁 강대국에 비해 고루하고 수확량도 적습니다."
 flavor_rus.42.desc_orlov: "$flavor_rus.42.desc_common1$ 이에 권력의 설계자 [grigory_orlov.GetName](은)는 적은 비용으로 농업과 상업 분야의 지식 발전을 추구하는 경제 조직을 만들 것을 제안하고, 자신이 주도해서 그 조직을 운영하겠다고 나섰습니다. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_ruler: "$flavor_rus.42.desc_common1$ 이에 계몽 군주 [target_character.GetName](은)는 농업과 상업 분야의 지식 발전을 추구하는 경제 조직 설립을 후원하겠다고 제안했습니다. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_both: "$flavor_rus.42.desc_common1$ 이에 권력의 설계자 [grigory_orlov.GetName](은)는 농업과 상업 분야의 지식 발전을 추구하는 경제 조직을 만들 것을 제안하고, 자신이 주도해서 그 조직을 운영하겠다고 나섰습니다. 또한 계몽 군주 [target_character.GetName](은)는 이 사업이 결실을 맺을 수 있도록 후원하겠다고 제안했습니다. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_common2: "\n\n이 조직이 성공한다면 그 밖에도 실용적인 조언을 제공하고, 관련 학술지와 연구 논문을 발간하여 농부들의 교육 수준을 향상하고, 숙련된 노동자를 길러내는 것을 목표로 삼아야 할 것입니다."
 flavor_rus.42.a: "결국엔 우리의 힘으로 성장해야 한다."
 STATIC_MODIFIER_NAME_potato_varieties_introduced: "감자 품종 도입"
 flavor_rus.42.tt1: "학회가 새로운 [ShowGoodsName('potato')] 품종과 획기적인 재배 방법을 도입하여 작물 수확량 증가에 기여합니다"
 flavor_rus.42.b: "이런 식으로는 안 된다."
 flavor_rus.42.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 [ShowPopTypeName('peasants')]들을 통제하는 자신의 지위를 유지해 주는 조치에 박수를 보냅니다"
 flavor_rus.42.historical_info: "자유 경제 학회는 그리고리 오를로프가 예카테리나 2세의 지원을 받아 설립한 단체입니다. 여제는 러시아의 농업 관행이 시대에 뒤떨어지고 영국을 비롯한 다른 강대국에 비해 낙후되어 있다고 생각했습니다. 이 학회는 새로운 농업 기술에 관한 여러 논문을 발표하고, 농작물을 도입하고, 교육 활동을 조직하여 농부들이 더욱 효율적으로 땅을 일구고 식량을 더 많이 생산할 수 있도록 했습니다."
 flavor_rus.43.title: "[grigory_orlov.GetNameWithNoTooltip]"
 flavor_rus.43.desc_empress: "한 늠름한 장교이자 부유한 지주가 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 관심을 끌었습니다. 이에 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 [grigory_orlov.GetName](이)라고 하는 그 장교를 자기 밑에서 일하도록 초대했습니다. $flavor_rus.43.desc_common$"
 flavor_rus.43.desc_artillery_yard: "[ShowBuildingTypeName('moscow_artillery_yard')]에서 근무했던 노련한 장교이자 부유한 지주가 고위 인사의 호기심을 자극했습니다. 이에 고위 인사들은 다른 직책을 더 맡기기 위해 [grigory_orlov.GetName](이)라고 하는 그 장교를 초대했습니다. $flavor_rus.43.desc_common$"
 flavor_rus.43.desc_common: "이전에도 해전과 국정 업무에 적성을 보인 바 있는 [grigory_orlov.GetShortNameWithNoTooltip](은)는 내각에서든 해상군에서든 제 역할을 톡톡히 할 것입니다."
 flavor_rus.43.a: "관료가 천직이다."
 flavor_rus.43.tt2: "[grigory_orlov.GetNameWithNoTooltip](이)가 [cabinet|e]에 임명될 시 여러 계획을 옹호할 수 있습니다"
 flavor_rus.43.b: "바다에 어울리는 자로다."
 flavor_rus.43.c: "그렇게 늠름하지는 않은데."
 flavor_rus.43.historical_info: "그리고리 오를로프는 예카테리나 2세의 총신이자 연인이 된 인물로, 쿠데타를 일으켜 여제의 남편을 폐위시키는 데 일조했습니다. 예술과 학문의 열렬한 후원자였던 오를로프는 세계적으로 유명한 예술가들의 그림을 수집했고 농노들의 생활 환경과 교육을 개선하는 데 앞장섰습니다."
 flavor_rus.44.title: "가치나의 광휘"
 flavor_rus.44.desc: "너무나도 관대한 [grigory_orlov.GetName](이)가 [ShowLocationName('neva')] 성문 밖에 위치한 아름다운 영지를 설계할 야심 찬 건축가를 고용했습니다. 이곳에는 다양한 건축 양식을 수용하여 중세 시대와 신흥 신고전주의 양식의 요소들을 접목한 대형 돔, 포탑, 탑 같은 건축물이 들어설 예정입니다. 주변 [target_location.GetRank.GetName]의 위상을 한 차원 끌어올릴 이곳은 방문하는 [ShowPopTypeName('nobles')]들을 위한 충분한 공간을 갖춘, 야심 찬 백작을 위한 화려한 영지가 될 것입니다."
 flavor_rus.44.a: "소박한 시골 휴양지로군."
 rus_gatchina_palace_construction: "가치나 궁전 건설"
 flavor_rus.44.b: "호화 궁전을 더 지을 필요는 없다."
 flavor_rus.44.c: "구호금 분배에 투자하는 편이 낫겠군."
 flavor_rus.44.historical_info: "가치나 궁전은 당시 러시아에서 가장 강력한 권력자이자 여제의 총신이었던 그리고리 오를로프의 주 거주지로 지어졌습니다. 이후 이곳은 수년에 걸쳐 귀족들이 가장 많이 찾는 저택으로 자리매김했으나, 정작 오를로프 본인은 완공 전에 사망했습니다. 이 궁전은 고전, 고딕, 르네상스 건축의 요소가 결합되어 있다는 점에서 매우 독특합니다."
 flavor_rus.45.title: "도덕적 타락에 관하여"
 flavor_rus.45.desc: "반계몽주의 작가 [michailo_shcherbatov.GetName](이)가 서구 계몽주의 사상과 사회 변화가 사회에 미친 영향을 비판하는 조소적인 글을 완성했습니다. 글쓴이는 전통적 도덕 구조가 약화되고 있다고 지적하며, 강력한 중앙 권력을 통해 질서를 유지하고 개인주의를 막는 전통적 가치관으로 돌아가야 한다고 주장합니다. 반대 의견이 제기되지 않는 한, 이 책은 곧 출판될 예정입니다."
 flavor_rus.45.a: "이 논문을 비난했다간 상당한 파장이 일겠군."
 flavor_rus.45.tt1: "교회가 사회에서 더 큰 영향력을 행사해야 한다고 주장하는 이 [ShowWorkOfArtTypeName('treatise')]에 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 매우 기뻐합니다"
 flavor_rus.45.b: "출판을 막아라."
 flavor_rus.45.historical_info: "러시아의 #italic 도덕적 타락에 관하여#!는 18세기 러시아의 주요 보수 사상가인 미하일 셰르바토프가 출간한 책입니다. 책에서 저자는 러시아의 전통적 가치관을 되살려야 한다고 주장하며 정교회, 전제 정치, 위계적 사회 질서의 중요성을 설파했습니다. 이 책은 대중의 도덕성에 엄청난 파장을 불러일으켰고, 이후 여러 세대에 걸쳐 보수 사상가들에게 영향을 주었습니다."
 flavor_rus.46.title: "모스크바 신문의 이념 편집"
 flavor_rus.46.desc: "[ShowLocationName('moscow')] [ShowBuildingTypeName('university')]에서 창간한 #italic 모스크바 신문#!은 발행 부수는 많지 않아도 나름의 인기를 자랑하며, 정기적으로 현지의 사소한 일화 및 세계적 사건을 알고자 하는 사람들이 읽을 수 있는 유일한 신문입니다. 현재 이곳에서 새 편집장을 선정할 예정인데, 두 후보자가 세상을 다소 다른 시각으로 보고 있어, 서로 반대 성향의 기사를 선택할 가능성이 높습니다."
 flavor_rus.46.a: "보수적 가치관을 가진 사람이 좋겠군."
 flavor_rus.46.b: "진보적 가치관을 가진 사람이 좋겠군."
 flavor_rus.46.tt1: "이 신문이 기존의 사회 관습을 조롱하는 풍자적인 저널을 발행하기 시작합니다. 향후 파급력이 있을 수 있습니다"
 flavor_rus.46.historical_info: "#italic 모스콥스키예 베도모스티#!는 18~19세기 러시아 최대의 신문으로, 모스크바 및 세계의 각종 사건과 관련된 소식, 정보, 논평을 배포하는 데 중요한 역할을 했습니다. 이 신문은 대학 출판사를 활용했으며 10월 혁명 이후 볼셰비키에 의해 폐간될 때까지 매주 발행되었습니다."
 flavor_rus.47.title: "[mikhail_speransky.GetNameWithNoTooltip]"
 flavor_rus.47.desc: "개혁주의 지식인 [mikhail_speransky.GetName](은)는 [university_location.GetName] [ShowBuildingTypeName('university')]에 재직하는 동안 자유주의 이상을 전적으로 받아들였고, 이제 그 이상을 [ROOT.GetCountry.GetName]의 통치 기구에 도입하기를 간절히 바라고 있습니다. 이 인물에게 적합한 역할을 찾아 주어 행정부를 개편하고 현대적인 새 시대를 열도록 하는 것이 좋겠습니다."
 flavor_rus.47.a: "시대를 일깨우는 지성이로군."
 flavor_rus.47.tt2: "[mikhail_speransky.GetNameWithNoTooltip](이)가 [ShowBuildingTypeName('academy_of_sciences')] 명예 회원으로 선출되어 학문적 위상과 영향력이 더욱 커집니다"
 flavor_rus.47.tt3: "[mikhail_speransky.GetNameWithNoTooltip](이)가 [ShowBuildingTypeName('free_economic_society')]에 가입하여 자신의 전문 분야에 더욱 기여합니다"
 flavor_rus.47.b: "혼란을 몰고 오는 자로군."
 flavor_rus.47.tt4: "[mikhail_speransky.GetNameWithNoTooltip](이)가 다른 곳에서 일자리를 찾습니다"
 flavor_rus.47.historical_info: "미하일 스페란스키는 알렉산드르 1세 시대에 활동한 정치가이자 개혁가로, 황제가 추구했던 포괄적인 개혁을 시행하는 데 중요한 역할을 했습니다. 전반적인 목표는 귀족의 권한을 줄이고 보다 효율적인 정부를 만들기 위한 현대화되고 중앙 집권적인 행정 제도를 구축하는 것이었습니다. 이는 주로 더 일관된 법적 원칙을 도입하는 방식으로 이루어졌습니다. 결국에는 개혁안에 대한 내부의 반대에 부딪혀 실각했지만, 스페란스키의 사상은 후속 정부에 지속적인 영향을 주었습니다."
 flavor_rus.48.title: "계몽주의적 찬탈자"
 flavor_rus.48.desc: "어떤 부유한 [target_culture.GetName]계 가문이 지속적인 우호를 다지고 존경받는 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 왕조의 명맥을 잇고자 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 청혼을 제안해 왔습니다. 다소 말괄량이인 [sophie_of_anhalt_zerbst.GetName](은)는 검술에 능통하고, 잘 교육받고, 장황한 수다에 재능이 있는 직설적인 젊은 여성으로 보입니다. 조금 독단적인 면도 있지만, 이 여인은 성실한 아내의 역할을 충실히 수행하고 계약상의 책임을 다하며 본인의 독특한 자질과 전통을 잘 조화시켜 나갈 것임이 틀림없습니다."
 flavor_rus.48.a: "청혼을 승인하겠다."
 flavor_rus.48.b: "행동거지가 숙녀답지 못하군."
 flavor_rus.48.historical_info: "흔히 예카테리나 대제로 알려진 안할트체르프스트의 조피 공녀는 독일 태생의 공녀로 러시아 황제 표트르 3세와 결혼했습니다. 예카테리나는 정신적으로 미성숙한 남편 때문에 자주 불화를 겪었고, 표트르가 여러 번에 걸쳐 귀족 대부분을 소외시키는 정치적 결정을 내리자 결국 왕실 고문의 도움을 받아 남편을 폐위했습니다. 예카테리나의 통치는 문화와 과학에서의 계몽주의와 르네상스로 요약할 수 있으며, 이를 통해 러시아는 마침내 유럽의 열강으로 인정받게 되었습니다."
 flavor_rus.49.title: "쿠데타"
 flavor_rus.49.desc: "국가를 통합하고 효율적으로 이끌지 못하는 [target_ruler.GetName]의 통치에 의문이 제기되고 있습니다. 그 배우자인 [sophie_of_anhalt_zerbst.GetName](과)와 주요 내각 의원인 [coup_leader.GetName](이)가 [target_root_country.GetGovernment.GetRulerTitle](을)를 퇴위시키려는 움직임을 보이고 있는데, 엄청난 병력과 막대한 비용을 들여 저지하지 않는 한, 이 시도는 성공할 가능성이 높아 보입니다."
 flavor_rus.49.a: "평화롭게 전개되도록 하라."
 flavor_rus.49.tt1: "[target_ruler.GetNameWithNoTooltip](이)가 통치에 부적합하다는 선언을 받고 권좌에서 물러나 포로로 잡힙니다"
 flavor_rus.49.b: "[target_ruler.GetNameWithNoTooltip]의 목숨을 빼앗아라."
 flavor_rus.49.c: "공모자들을 처형하라."
 flavor_rus.49.tt2: "용병들이 [target_root_country.GetGovernment.GetRulerTitle](을)를 보호하고자 신속히 고용됩니다"
 flavor_rus.49.tt3: "사건이 전개되면서 [sophie_of_anhalt_zerbst.GetNameWithNoTooltip]의 자유가 제한됩니다"
 flavor_rus.49.historical_info: "예카테리나 대제가 남편인 황제 표트르 3세를 상대로 일으킨 쿠데타는 황제 본인의 기행, 군사적 결정, 인기 없는 정책 시행으로 인해 귀족들의 지지가 약해지면서 촉발되었습니다. 예카테리나는 자신을 지키려면 다른 방법이 없다고 생각했고, 직접 행동에 나서야 한다고 느꼈습니다."
 flavor_rus.50.title: "상트페테르부르크 예술원"
 flavor_rus.50.desc: "선구적인 개혁가 [ivan_shuvalov.GetName](은)는 교육 제도의 꾸준한 개혁과 예술에 대한 지속적인 지원을 이어 가고 있습니다. [ivan_shuvalov.GetShortNameWithNoTooltip](은)는 예술과 건축 분야에서 최고 수준을 지향하는 예술원을 설립하고, 가장 유망한 학생들을 유럽 전역의 혁신적인 도시로 보내 더욱 배움을 얻을 수 있도록 후원하여 [ROOT.GetCountry.GetAdjective]의 예술 인재를 육성하고 발전시키고자 합니다. 이러한 목표를 받아들이고 문화 발전의 거점을 구축하여 [ShowLocationName('neva')](이)가 고전주의의 등불로 거듭날 수 있도록 노력해야 합니다."
 flavor_rus.50.a: "기사도 정신이 느껴지는군."
 flavor_rus.50.tt1: "존경받는 [grigory_orlov.GetName](이)가 자신이 소장한 예술품의 상당 부분을 새로 설립되는 예술원에 기부합니다"
 flavor_rus.50.b: "내각 의원으로서의 일이 우선이다."
 flavor_rus.50.tt2: "[ivan_shuvalov.GetNameWithNoTooltip](이)가 [cabinet|e] 업무에만 집중하여 자신의 직책을 훌륭하게 수행하고 공직자의 기준을 높입니다"
 flavor_rus.50.c: "지금도 괜찮은데 굳이?"
 flavor_rus.50.tt3: "현재의 건축 양식이 강화되어 제2의 르네상스를 누립니다"
 flavor_rus.50.historical_info: "상트페테르부르크 예술원은 상트페테르부르크 네바 강변에 위치한 예술 학교였습니다. 정치가이자 예술 애호가인 이반 슈발로프가 1757년 설립한 이 예술원은 신고전주의 양식과 기법을 장려했으며, 유럽의 예술 학교를 모방하고 해외의 예술가를 초청하여 러시아 학생들을 가르치는 것을 목표로 삼았습니다."
 flavor_rus.51.title: "신사적인 후원자"
 flavor_rus.51.desc: "세계를 여행하는 한 귀족이 예술에 대한 지극한 관심과 유럽의 제도를 모방하여 예술적 혁신을 촉진하겠다는 꿈을 가지고 [ROOT.GetCountry.GetName]의 문화 발전에 직접 참여하고 싶다는 뜻을 밝혔습니다. 예의범절에 정통하고 안정적인 풍모를 풍기는 [ivan_shuvalov.GetName](은)는 문화 및 교육 활동을 지원할 수 있는 기회라면 무엇이든 크게 기뻐할 것입니다."
 flavor_rus.51.a: "정치가가 어울리겠군."
 flavor_rus.51.tt2: "[ivan_shuvalov.GetNameWithNoTooltip](이)가 [cabinet|e]에 임명될 시 예술과 관련된 활동을 추진할 수 있습니다"
 flavor_rus.51.b: "문화적 유산을 지킬 핵심 인사군."
 flavor_rus.51.tt3: "[ivan_shuvalov.GetNameWithNoTooltip](이)가 자국 내에서 생산되는 예술품의 홍보와 보급을 위해 쉬지 않고 애씁니다"
 flavor_rus.51.tt4: "[ivan_shuvalov.GetNameWithNoTooltip](이)가 [ShowLocationName('moscow')] [ShowBuildingTypeName('university')]의 교수진에 큐레이터로 합류하여 최고의 학자들을 유치할 수 있게 됩니다"
 flavor_rus.51.c: "예술을 모방해서 무슨 발전을 하겠다고."
 flavor_rus.51.tt5: "[ivan_shuvalov.GetNameWithNoTooltip](이)가 채용을 거부당합니다"
 flavor_rus.51.historical_info: "이반 슈발로프는 18세기 교육 및 문화와 관련된 다양한 정부 직책을 역임한 러시아 귀족이었습니다. 폭넓은 교육을 받은 슈발로프는 이탈리아와 프랑스 같은 나라에서 계몽주의적 영향력을 러시아에 가져와 이성적 사고와 교육, 문화 교류를 촉진하고자 했습니다."
 flavor_rus.52.title: "왕립 학회 회원"
 flavor_rus.52.desc: "[ivan_shuvalov.GetName]의 공헌이 명성 자자한 [target_location.GetName] [ShowBuildingTypeName('royal_society')]의 주목을 받게 되었습니다. 이들은 [ivan_shuvalov.GetShortNameWithNoTooltip]의 공로를 인정하여 학회의 명예 회원으로 추대하겠다고 제안했습니다."
 flavor_rus.52.a: "정중히 수락한다."
 STATIC_MODIFIER_NAME_artist_enrollment_surge: "예술가 입학 급증"
 STATIC_MODIFIER_NAME_magnet_for_scholars: "학자를 끌어들이는 자석"
 STATIC_MODIFIER_NAME_gazette_subscription_surge: "신문 구독자 급증"
 flavor_rus.52.tt1: "[ShowBuildingTypeName('imperial_academy_of_arts')]에 입학을 원하는 예술가들이 몰려듭니다"
 flavor_rus.52.tt2: "[ShowLocationName('moscow')] [ShowBuildingTypeName('university')]에 많은 학생이 [ivan_shuvalov.GetNameWithNoTooltip]의 지도와 큐레이팅을 받으려고 찾아옵니다"
 flavor_rus.52.tt3: "[ShowLocationName('moscow')] 신문에 자주 기사를 기고하는 유명인 [ivan_shuvalov.GetNameWithNoTooltip]의 사설을 읽고 싶어 하는 독자들이 늘어나면서 구독자 수가 급증합니다"
 flavor_rus.52.b: "수락하되 다른 꿍꿍이를 품는다."
 flavor_rus.52.tt4: "[ivan_shuvalov.GetNameWithNoTooltip](이)가 수여식을 발판 삼아 [target_root_country.GetName](을)를 계몽의 등대로 홍보합니다"
 flavor_rus.52.historical_info: "왕립 학회의 회원 자격은 런던의 왕립 학회에서 수여하는 권위 있는 상입니다. 특별한 영예로 여겨지는 이 상은 주로 뛰어난 과학자, 연구자, 학자에게 수여됩니다. 1758년 이반 슈발로프는 러시아 최초의 극장과 대학을 세우는 데 중요한 역할을 하고 상트페테르부르크 예술원을 설립한 공로를 인정받아 회원 자격을 받았습니다."
 flavor_rus.53.title: "선의의 고아원"
 flavor_rus.53.desc_ivan_betskoy_sole_contributor: "[ivan_betskoy.GetName] 내각 의원이 오늘날 자행되는 너무나도 비극적인 사회 문제인 신생아 유기를 해결하고자 주목할 만한 의견을 제시했습니다. $flavor_rus.53.desc$"
 flavor_rus.53.desc_common_initiative: "[ivan_betskoy.GetName] 내각 의원과 [target_character.GetName](이)가 오늘날 자행되는 너무나도 비극적인 사회 문제인 신생아 유기를 해결하고자 관대하고도 주목할 만한 의견을 공동으로 제시했습니다. $flavor_rus.53.desc$"
 flavor_rus.53.desc_ruler_sole_contributor: "[target_character.GetName](이)가 오늘날 자행되는 너무나도 비극적인 사회 문제인 신생아 유기를 해결하고자 참신한 의견을 제시했습니다. $flavor_rus.53.desc$"
 flavor_rus.53.desc: "불우한 아이들을 위한 안전한 피난처를 설립하여 그 아이들이 생산적인 사회 구성원으로 성장할 수 있도록 생계 및 교육을 제공하자는 제안입니다. 자금 조달 문제는 아직 해결되지 않았지만, 이 계획을 이어 나가는 데 도움이 될 만한 현실적인 방안을 몇 가지 고려 중입니다."
 flavor_rus.53.a: "수익성 좋은 투자가 되겠군."
 flavor_rus.53.tt1: "고아원 운영 자금 마련을 위해 대출 및 저축을 관리하는 여러 사금융 지점이 설립됩니다"
 flavor_rus.53.b: "뜻이 훌륭하군."
 flavor_rus.53.tt2: "국고에서 아낌없는 자금 지원을 받습니다"
 flavor_rus.53.c: "알아서들 살겠지."
 flavor_rus.53.historical_info: "모스크바 고아원은 정부 장관이자 교육 개혁을 부르짖었던 이반 베츠코이와 예카테리나 대제의 지시 아래 1763년경 설립되었습니다. 이 기관은 계몽주의 사상이 러시아와 유럽 전역에서 인기를 얻고 있을 때 고안되었습니다. 많은 예산이 투입되었음에도 높은 유아 사망률로 운영에 어려움을 겪었고, 버려진 아이들의 삶에 미치는 영향도 제한적이었지만, 그래도 몇몇 아이들은 고아원의 교육을 받고 일자리를 구할 수 있었습니다."
 flavor_rus.54.title: "[ivan_betskoy.GetNameWithNoTooltip]의 계획"
 flavor_rus.54.desc: "[GetCountry('SWE').GetName]에 포로로 잡혀 있다가 협상에 성공하여 풀려났던 고귀한 혈통의 사생아가 [ROOT.GetCountry.GetName](으)로 돌아와 정부에서 일할 곳을 찾고 있습니다. [ivan_betskoy.GetName](은)는 이미 군에서 두각을 나타냈던 인물로, 낙마 사고로 인해 군에서 은퇴하고 이후 외교 분야에서 경력을 쌓았습니다. 특히 교육과 사회 문제를 아우르는 주제에 뜨거운 관심을 보이는 [ivan_betskoy.GetShortNameWithNoTooltip](은)는 보다 평등한 사회를 향해 큰 발걸음을 내딛기를 바라고 있습니다."
 flavor_rus.54.a: "헌신적이고 선구적인 인재군."
 flavor_rus.54.tt2: "[ivan_betskoy.GetNameWithNoTooltip](이)가 [cabinet|e]에 임명될 시 교육 및 사회 개혁을 시작할 수 있습니다"
 flavor_rus.54.b: "그자의 업무를 제한하라."
 STATIC_MODIFIER_NAME_barred_from_educational_ministry: "교육부 업무 금지"
 flavor_rus.54.tt3: "[ivan_betskoy.GetNameWithNoTooltip]의 책무가 공보육과 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 오락 지원에 관한 문제로 제한됩니다"
 flavor_rus.54.c: "쓸모없는 몰락한 영웅이군."
 flavor_rus.54.tt4: "[ivan_betskoy.GetNameWithNoTooltip](이)가 채용을 거부당합니다"
 flavor_rus.54.historical_info: "이반 베츠코이는 예카테리나 대제가 쿠데타로 권좌에 오르는 동안 지지를 보낸 덕분에 핵심 고문 자리를 꿰찬 인물입니다. 베츠코이는 여성과 고아를 위한 교육 기관을 설립하는 등 교육 제도를 통합하는 다양한 개혁에 참여했습니다. 또한 지배적인 사회 계층을 극렬하게 반대하며, 중산층을 탄생시키는 데 많은 노력을 기울였습니다."
 flavor_rus.55.title: "귀족 여성 교육원"
 flavor_rus.55.desc: "여성 교육은 우리 사회의 여전히 뜨거운 논쟁거리입니다. 이를 적극 지지하는 열렬한 옹호론자인 [ivan_betskoy.GetName](은)는 내각을 소집하여 성실한 여성을 가르치는 교육 기관을 만들겠다는 계획을 밝혔습니다. 이 여성들은 가정과 사회 모두에 기여하는 소중한 구성원이 될 예정입니다. 진보적인 사상과 포용성을 갖춘 적절한 건축물을 의뢰하여, 더 이상 무지한 양육 방식으로 고통받지 않는 새로운 세대를 양성할 것을 제안합니다."
 flavor_rus.55.a: "[ShowLocationNameWithNoTooltip('neva')](이)가 적절하겠군."
 flavor_rus.55.tt1: "인쇄된 헌장이 모든 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 규수에게 발송됩니다"
 rus_printed_charters: "인쇄된 헌장"
 flavor_rus.55.b: "[target_location.GetNameWithNoTooltip]에 짓도록."
 flavor_rus.55.c: "[ShowBuildingTypeNameWithNoTooltip('novodevichy_convent')]의 용도를 바꿔서 쓰도록."
 flavor_rus.55.d: "기존 질서를 위협하는 행위다."
 flavor_rus.55.historical_info: "귀족 여성 교육원은 이반 베츠코이가 예카테리나 대제의 전폭적인 지원을 받아 세운 교육 시설로, 교육을 통해 여성들이 볼테르와 로크 같은 당대의 지적인 사상가들을 접할 수 있게 하자는 취지에서 설립되었습니다. 아이들은 어린 나이에 학교에 입학하여 6년 동안 부모와 떨어져 지내야 했습니다. 교육원은 여러 차례 장소를 바꾸었고, 독점성을 보장하고 사회 하급 계층의 입학을 제한하기 위해 연회비 방식으로 운영되었습니다."
 flavor_rus.56.title: "저렴한 공연"
 flavor_rus.56.desc: "선의의 [ShowBuildingTypeName('moscow_orphanage')]에서 아이들에게 즐거움을 선사하고 문화 노동 시장에 진입할 기회를 제공한다는 취지로 소박한 공연장에서 초보자용 작품을 무대에 올리기 시작했습니다. 이 기획은 현지 [ShowPopTypeName('peasants')]들에게 좋은 반응을 얻고 있으나, 가격 경쟁이 되지 않는 기존 공연장의 연극 연출가들에게는 눈엣가시로 여겨지고 있습니다. 이에 따라 [ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')]의 공연을 중단하고 더 수준 높은 공연에 자리를 내어 달라는 요구가 제기되었습니다."
 flavor_rus.56.a: "요구를 들어주겠다."
 flavor_rus.56.tt1: "연극 연출가의 요청이 받아들여져 고아원의 인기 공연이 금지됩니다"
 flavor_rus.56.b: "못 본 척 외면하라."
 flavor_rus.56.tt2: "[ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')] [ShowBuildingTypeName('theater')] 공연장에서 화재가 발생하여 극장이 완전히 파괴됩니다"
 flavor_rus.56.c: "자유 시장이 건강한 시장이다."
 flavor_rus.56.tt3: "경쟁하던 [ShowBuildingTypeName('bolshoi_theater')]이 문을 닫습니다"
 flavor_rus.56.tt4: "경쟁하던 [ShowBuildingTypeName('bolshoi_theater')]이 이전에 부여된 독점 헌장에 명시된 대로 보상을 요구합니다"
 flavor_rus.56.tt5: "경쟁하던 [ShowBuildingTypeName('theater')]이 문을 닫습니다"
 flavor_rus.56.historical_info: "문화적 르네상스가 한창이던 시기 모스크바 고아원은 아마추어 공연을 무대에 올리기 시작했는데, 그 후 볼쇼이 극장의 설립자인 마이클 매덕스의 반대에 부딪혔습니다. 매덕스는 공연장 건립 자금을 후원한 대가로 모스크바 내 연극 공연의 독점권을 부여받았기 때문입니다. 결국 고아원은 공연을 중단했고, 그 대신 아이들은 매덕스의 공연에 참여할 수 있는 선택권을 얻게 되었습니다."
 flavor_rus.57.title: "[michael_maddox.GetNameWithNoTooltip]"
 flavor_rus.57.desc: "유명한 극장 사업가 [michael_maddox.GetName](이)가 지금까지 [ShowLocationName('london')](과)와 [ShowLocationName('paris')]의 거리를 누비며 행인들을 즐겁게 해 준 순회공연의 다음 장소로 [ShowLocationName('moscow')]를 방문했습니다. 현지의 공연 수준에 부족함을 느낀 [michael_maddox.GetShortNameWithNoTooltip](은)는 모스크바 시민들을 위해 정기적으로 공연하는 상설 제작사를 공동 설립하겠다고 제안했습니다. 단, 해당 제작사에 연극 공연 독점권을 줘야 한다는 조건을 달았습니다."
 flavor_rus.57.a: "양보다는 질이지."
 STATIC_MODIFIER_NAME_theatrical_monopoly_granted: "연극 독점권 부여"
 flavor_rus.57.b: "뻔뻔한 작자로군."
 flavor_rus.57.tt2: "[michael_maddox.GetNameWithNoTooltip](이)가 독점권을 거부당합니다"
 flavor_rus.57.historical_info: "마이클 매덕스는 런던의 헤이마켓 극장과 유명한 모스크바 볼쇼이 극장의 전신이 되는 극장 등 여러 성공적인 공연장을 설립한 극장 지배인입니다. 매덕스는 직접 제작한 작품으로 유럽 전역을 순회하다가 18세기 후반 러시아에 도착했습니다. 이후 현지 오페라와 연극 공연의 형편없는 수준에 충격을 받은 매덕스는 극단을 만들고 모스크바에 최초의 상설 극장을 설립했고, 그 공로로 넉넉한 연금을 받았습니다."
 flavor_rus.58.title: "볼쇼이 극장"
 flavor_rus.58.desc: "매덕스 극단이 세련된 오페라와 발레 작품을 선보일 수 있는 보다 호화로운 공연장을 구하고 있습니다. 이에 건축물의 심미적 매력을 살리는 데 탁월한 능력을 보여 준 바 있고 비용 절감에 일가견이 있는 야심 찬 건축가 [joseph_bove.GetName](이)가 신고전주의적 감각의 설계안을 내놓았습니다. 이 새로운 극장은 연극 공연의 주 무대로도 활용될 예정이며, [ShowLocationName('moscow')]의 문화적 등대로 자리매김하여 다음 세대를 위한 명소이자 건축적 영감의 원천이 될 것입니다."
 flavor_rus.58.a: "완벽한 피루엣이군."
 flavor_rus.58.tt1: "[joseph_bove.GetNameWithNoTooltip](이)가 [character|e]로 추가됩니다"
 flavor_rus.58.b: "차라리 현지 [target_location.GetRank.GetNameWithNoTooltip](을)를 아름답게 가꾸는 게 낫지."
 flavor_rus.58.tt2: "[joseph_bove.GetNameWithNoTooltip](이)가 건물 외관 관리부에 배정되어 무너져 가는 가택의 외관 상태를 개선하는 업무를 맡게 됩니다"
 flavor_rus.58.c: "그런 거창하기만 한 건축물은 필요 없다."
 flavor_rus.58.historical_info: "1776년 표트르 우루소프 왕자와 마이클 매덕스가 설립한 볼쇼이 극장은 발레와 오페라 공연으로 유명합니다. 같은 자리에 있던 페트로프스키 극장이라는 이름의 초기 건축물은 나폴레옹이 러시아를 침공했을 때 파괴되고 말았습니다. 오늘날에는 세계에서 가장 전통 있고 유명한 발레 및 오페라단으로 꼽히는 볼쇼이 발레단과 볼쇼이 오페라단이 이곳에서 공연합니다."
 flavor_rus.59.title: "나카즈"
 flavor_rus.59.desc: "[ROOT.GetCountry.GetName](을)를 계몽과 진보의 새 시대로 이끌어야 할 필요성이 점점 더 커지고 있습니다. 온 유럽을 휩쓸고 있는 새로운 흐름에 발맞추어 이성과 정의, 인도주의와 같은 이상을 포괄하는 선구적인 법전 개편이 이루어져야 합니다. 이러한 가치를 포용함으로써 우리나라는 마침내 사회 발전을 저해하는 낡은 법적 관행에서 벗어날 수 있습니다. 이제 개혁의 길로 나아가 모든 시민이 법 앞에 평등한 사회를 구현할 때입니다."
 flavor_rus.59.a: "과정이 쉽지만은 않을 것이다."
 enable_nakaz_reform: "[ShowGovernmentReformName('nakaz_reform')] [government_reform|e]을 이용할 수 있게 됩니다"
 flavor_rus.59.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 자신의 지위를 위협하는 조치에 격분합니다"
 flavor_rus.59.b: "형법 개혁 정도로 만족하도록."
 flavor_rus.59.tt2: "사회 개혁 요구를 해결하지 않은 채 이루어진 인도적인 범죄자 정책으로 주요 도시에서 범죄가 증가합니다"
 flavor_rus.59.c: "어떻게 감히 그런 짓을 하겠나."
 flavor_rus.59.tt3: "보수 세력에 굴복하면서 보수 측의 입김이 강해집니다"
 flavor_rus.59.historical_info: "#italic 나카즈 프라빌노스티#!, 즉 #italic 법률 지침#!은 예카테리나 대제가 법체계를 현대화하고 개혁할 목적으로 도입한 법규집입니다. 계몽주의 사상의 영향을 받은 이 법규집은 당시의 진보적 철학에 부합하는 법체계를 만들고 법을 단순화 및 명료화한다는 취지로 만들어졌습니다. 여제는 이 지침을 통해 더욱 인도적인 형벌을 도입하고 고문 사용을 제한했으며 모든 시민이 법 앞에서 평등해야 함을 강조했습니다. 하지만 나카즈는 많은 보수 세력의 반대 때문에 완전히 시행되진 못했고, 예카테리나도 결국 다른 사안으로 초점을 옮겼습니다."
 flavor_rus.60.title: "데카브리스트의 난"
 flavor_rus.60.desc: "[ROOT.GetCountry.GetName]에 자유주의의 바람이 거세게 불면서 모든 개인이 자유롭고 평등한 삶을 살 권리에 대한 논쟁이 촉발되었습니다. 특히 삶의 변화와 더욱 포괄적인 통치를 갈망하는 [ShowPopTypeName('peasants')]들의 불만이 가장 컸지만, 몇몇 [ShowPopTypeName('nobles')]도 [sergei_trubetskoy.GetName](을)를 중심으로 공동의 대의에 힘을 보탰습니다. 이 운동의 추종자들은 단결하여 사회적, 정치적 개혁을 통해 모든 개인이 자유롭고 평등한 삶을 누릴 권리를 우리 사회 구조에 정착시킬 것을 요구했습니다. 날이 갈수록 운동의 규모가 커지고 있기 때문에, 이 운동에 반대할지 아니면 이들의 요구를 받아들일지 결정해야만 합니다."
 flavor_rus.60.a: "철부지들이 떼를 쓰는구나."
 STATIC_MODIFIER_NAME_rus_decembrist_movement: "데카브리스트 운동"
 decembrist_revolt: "데카브리스트의 난"
 flavor_rus.60.tt1: "#italic 상트페테르부르크에서 모스크바로의 여행#!과 [ShowWorkOfArtTypeName('poem')] 문학 작품인 [ShowWorkOfArtName('ode_to_liberty')]의 출판으로 많은 추종자가 결집하여 반란에 동참합니다"
 flavor_rus.60.tt2: "#italic 상트페테르부르크에서 모스크바로의 여행#!의 출판으로 더 많은 추종자가 결집하여 반란에 동참합니다"
 flavor_rus.60.tt3: "[ShowWorkOfArtTypeName('poem')] 문학 작품 [ShowWorkOfArtName('ode_to_liberty')]가 민중을 고취시켜 반란 운동에 힘을 싣습니다"
 flavor_rus.60.b: "크게 양보하겠다."
 flavor_rus.60.tt4: "몇몇 [ShowPopTypeNameWithNoTooltip('peasants')]들이 반체제적인 [ShowPopTypeNameWithNoTooltip('nobles')]들과 힘을 합쳐 반란 운동에 힘을 싣습니다"
 flavor_rus.60.tt5: "[ShowGovernmentReformName('speransky_liberalization_reform')]에 의해 부여된 권리는 법전에 명시되어 있으며 제거하기 어렵습니다"
 flavor_rus.60.c: "펜은 칼보다 강한 법."
 flavor_rus.60.tt6: "카리스마 넘치는 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 성품이 반란군과의 원만한 합의를 이끌어 냅니다"
 flavor_rus.60.historical_info: "데카브리스트의 난은 황제 니콜라이 1세의 전제 군주 통치에 저항한 반란입니다. 이 반란을 주도한 것은 자유주의와 헌법적 이상에 영감을 받은, 일명 데카브리스트라고 하는 군 장교와 귀족들이었습니다. 데카브리스트들은 상트페테르부르크에 모여 시위를 벌이고 니콜라이 1세가 자신들의 요구를 수용하도록 압력을 가했습니다. 하지만 황제는 오히려 이들을 억압하기로 했고, 결국 여러 지도자가 처형되거나 시베리아로 추방되었습니다. 이 사건은 이후 러시아에서 일어난 개혁 운동에 영감을 주는 계기가 되었습니다."
 flavor_rus.61.title: "[alexander_radishchev.GetNameWithNoTooltip]의 비평"
 flavor_rus.61.desc: "급진주의화된 영향력 있는 한 작가가 해외 유학에서 사회 비판이라는 무기를 한가득 싣고 돌아왔습니다. [alexander_radishchev.GetName](은)는 눈앞의 부당함에 불만을 쏟아 내고 싶어 안달이 나 있으며, 가만히 놔두면 사회 분위기를 어지럽힐 것이 불 보듯 뻔합니다. 그러나 대중에게 인기가 있다는 점을 고려할 때 신중하게 접근해야 할 필요가 있습니다."
 flavor_rus.61.a: "먼 곳으로 보내야겠군."
 flavor_rus.61.tt2: "[alexander_radishchev.GetNameWithNoTooltip]의 영향력을 제한하는 조치로 [alexander_radishchev.GetShortNameWithNoTooltip](이)가 외진 곳에 보내집니다"
 flavor_rus.61.b: "그 작자의 말엔 별 가치가 없다."
 flavor_rus.61.historical_info: "알렉산드르 라디셰프는 예카테리나 대제 시대의 작가이자 사회 비평가입니다. 독일에서 공부를 마친 라디셰프는 러시아로 돌아와 새로운 통치 방식을 제안하고 농노제를 비판했는데, 이 사상은 당시 러시아를 지배하던 전제 군주의 심기를 건드리게 됩니다. 결국 라디셰프는 #italic 상트페테르부르크에서 모스크바까지의 여행#!을 쓴 죄로 시베리아 유배형을 선고받게 되지만, 유배지에서도 계속하여 철학적 저술 활동을 이어 나갔습니다."
 flavor_rus.62.title: "주목할 만한 여정"
 flavor_rus.62.desc: "영향력 있는 작가 [alexander_radishchev.GetName]의 최신작인 [ShowLocationName('neva')]에서 [ShowLocationName('moscow')]까지의 가상의 여정을 다룬 소설이 곧 출간될 예정입니다. 이 작품은 [ShowPopTypeName('peasants')]들이 겪는 일상적인 어려움을 조명하고 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 처사에 매우 비판적인 시각을 유지하면서도, 현재의 통치 방식에 대한 불만과 시민에게 더 많은 자유를 줘야 한다는 내용도 담고 있습니다. 이 책의 출판을 막고 안에 담긴 메시지를 즉시 규탄해야 합니다. 그러지 않으면 우리 사회 전체에 돌이킬 수 없는 악영향이 퍼질 수 있습니다."
 flavor_rus.62.a: "즉시 금지 조치를 취하라."
 STATIC_MODIFIER_NAME_exodus_of_artists: "예술가 대탈출"
 flavor_rus.62.tt1: "억압적인 분위기와 간섭이 문학계 전체를 위축시키고, 출판되는 작품 수에 큰 영향을 줍니다"
 flavor_rus.62.b: "내용이 참신하군."
 flavor_rus.62.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 자신의 생계에 대한 편향된 비판에 반발합니다"
 flavor_rus.62.historical_info: "#italic 상트페테르부르크에서 모스크바로의 여행#!은 1790년에 출판된 풍자 소설로, 예카테리나 대제의 통치에 이의를 제기한 작품입니다. 여제는 책에서 다루는 문제들을 인지하고 있었지만, 그럼에도 작품의 영향력을 제한하고자 출판을 금지하고 저자에게 사형을 선고했습니다. 이 판결은 나중에 시베리아 유배형으로 바뀌었습니다. 이 소설은 데카브리스트 운동에 영향을 주었고, 결과적으로 1905년까지 금서로 지정됐습니다."
 flavor_rus.63.title: "자유 선언문"
 flavor_rus.63.desc: "좋은 통치는 강력한 통치자가 고삐를 단단히 쥐고 있는 안정된 국가에서 나옵니다. 현재 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 내린 결정에 대해 불만의 목소리가 커지고 있으니, 상황이 나아질 때까지 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 지속적인 지지만이라도 확보하는 것이 현명할 듯 보입니다. [ShowPopTypeName('nobles')]들에게 다른 시민적 자유와 더불어 국가의 의무를 면제해 주는 혜택을 제안하여, 현재 누리고 있는 절대주의 통치의 취약한 기반을 안정시키는 데 집중하는 것이 좋겠습니다."
 flavor_rus.63.a: "선택의 여지가 없군."
 flavor_rus.63.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들에게 부여된 광범위한 특권은 [target_root_country.GetGovernment.GetRuler.GetName]의 통치 기간 동안 철회할 수 없습니다"
 revoke_manifesto_of_freedom: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들에게 부여된 광범위한 특권은 이를 부여한 통치자의 통치 기간 동안 철회할 수 없습니다"
 flavor_rus.63.b: "적절한 타협점을 찾아보도록."
 flavor_rus.63.c: "발상이 불쾌하군."
 flavor_rus.63.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 끔찍한 나라 상황을 이용해 [target_root_country.GetGovernment.GetRuler.GetName]의 통치를 방해하려고 적극적으로 움직입니다"
 flavor_rus.63.historical_info: "#italic 귀족의 자유 선언문#! 또는 #italic 귀족 해방령#!은 황제 표트르 3세가 자신의 짧고 부실한 통치 기간 동안 승인했던 법령입니다. 이 선언의 배경에는 몇 가지 요인이 있었는데, 그중 하나는 지정학적 동맹 관계의 변화로 러시아가 프로이센에 의미 있는 군사적 승리를 거두지 못하면서 대다수 귀족의 지지를 잃게 되었다는 점입니다. 이에 정권을 안정시키고자 귀족의 의무를 줄이고 교회 토지를 압류하여 재정을 충당하려던 황제는 오히려 성직자들의 불만을 샀습니다. 또한 러시아 군대에 프로이센의 군사 훈련을 도입해야 한다고 고집을 부리다가 반란이 일어날 뻔했고, 이후 아내인 예카테리나의 쿠데타로 폐위당했습니다."
 flavor_rus.64.title: "비로노프시나"
 flavor_rus.64.desc: "잘생기고 영향력 있는 [ernst_von_biron.GetName](을)를 눈여겨본 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 이 공작을 궁정에 불러 일을 맡기고자 합니다. 공작은 지금도 상당한 영향력을 행사하는 것처럼 보이지만, 인상적인 행정 능력과 통솔력도 보여 주고 있어, 내각에서 일한다면 상당한 보탬이 될 것입니다. 공작의 임명을 방해하는 장애물을 모두 제거하고, [ROOT.GetCountry.GetName]의 공익을 위해 이 외국의 전문가가 가진 지식을 십분 활용하는 것이 좋겠습니다."
 flavor_rus.64.a: "물론이다."
 flavor_rus.64.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 잠자리가 행복해야 국가도 행복한 법."
 flavor_rus.64.tt2: "[target_culture.GetNameWithNoTooltip] 출신이 아닌 [cabinet|e] 구성원만 수행할 수 있습니다"
 flavor_rus.64.c: "권력에 눈이 먼 악당이로군."
 flavor_rus.64.tt3: "[ernst_von_biron.GetNameWithNoTooltip](이)가 영향력 있는 직책에 채용을 거부당합니다"
 flavor_rus.64.historical_info: "에른스트 요한 폰 비론은 안나 이바노브나 여제의 고문이자 연인으로 추정되는 인물입니다. 비론은 독일계 귀족 출신으로 러시아 궁정에서 상당한 권력을 행사했으며, 권위주의적 통치를 확고히 하고자 했던 여제의 심복이 되었습니다. 행정 능력으로 호평을 받았으나 외국 출신이라는 점과 권력을 휘둘러 각 계층을 장악하고 자신의 지위로 상당한 부를 축적한 사실 때문에 러시아에서 인기는 많지 않았습니다. 비론이 궁정에서 활동하던 시기를 '비로노프시나'라고 불렀는데, 이는 독일의 멍에라는 뜻으로 타타르 통치 시절을 빗대어서 지은 별명입니다."
 flavor_rus.65.title: "볼쇼이 발레단"
 flavor_rus.65.desc: "웅장한 [ShowBuildingTypeName('bolshoi_theater')]이 공연 목록을 확장하고 발레단을 창단하여 극찬을 받고 있습니다. 고전부터 현대 공연까지 다양한 작품을 선보이는 이 발레단은 상징적인 기관으로 자리매김하고 계속해서 최고의 인재를 유치하고자 순회공연에 나설 예정입니다. 이에 우리가 추구하는 목표에 따라 단장을 설득하여 일정을 조정하고, 문화계가 어떤 형태로든 [ROOT.GetCountry.GetName]에 계속 기여하도록 할 수 있습니다."
 flavor_rus.65.a: "환상적인 국내 순회공연이 기대되는군."
 flavor_rus.65.b: "우리 문화유산의 정수를 홍보하도록 하라."
 flavor_rus.65.tt1: "발레단이 대륙 순회공연을 시작하여 [target_root_country.GetName]의 국제적 명성을 드높입니다"
 flavor_rus.65.tt2: "예능계의 거물인 [michael_maddox.GetName]의 탄탄한 인맥을 통해 추가 공연장을 확보합니다"
 flavor_rus.65.historical_info: "볼쇼이 발레단은 1776년 러시아에서 가장 유명하고 유서 깊은 극장인 볼쇼이 극장에서 여제 예카테리나 2세에 의해 창단된 발렌단으로, 세계 각지를 순회하며 전 세계 관객에게 러시아 발레의 전통을 선보임으로써 국제적인 찬사를 받았습니다."
 flavor_rus.66.title: "비밀 수사국"
 flavor_rus.66.desc: "[current_policy.GetName] 정책이 지배계층의 반정부 행위를 억제할 수 없다는 우려가 제기되고 있습니다. 이에 [ShowCabinetActionName('bironovshchina')] 부서의 외국 유력 인사들이 이 임무에 더 적합한 전문 기관을 제안했습니다. 이 기관은 무력을 통해 설득하는 방법을 선호한다고 합니다. 채찍형을 되살리고 비밀경찰을 재조직하여 다시금 권위가 무엇인지 알려 주고 우리의 절대 통치를 무너뜨리려는 시도를 원천 차단하는 것이 좋겠습니다."
 flavor_rus.66.a: "복종에는 때때로 희생이 필요한 법이지."
 enable_secretnoye_byuro_policy: "[ShowPolicyName('secretnoye_byuro_policy')] [policy|e]을 이용할 수 있게 됩니다"
 flavor_rus.66.tt1: "[cabinet|e] 구성원이 [ShowCabinetActionName('bironovshchina')] [cabinet_action|e]을 수행하는 동안에만 선택할 수 있습니다"
 flavor_rus.66.b: "이보다 나은 방법이 있을 것이다."
 flavor_rus.66.historical_info: "비밀 수사국은 안나 이바노브나 여제의 재위 기간 동안 중요한 역할을 한 기관입니다. 여제는 권위주의 통치를 공고히 하고자 정적들을 견제하는 데 이를 사용했습니다. 형벌로는 코를 자르거나 죽을 때까지 크누트(긴 나무 손잡이에 생가죽 끈이나 밧줄이 연결된 것이 특징인 전형적인 채찍)로 때리기 등이 있었습니다. 약 2만 명의 귀족이 이 정치적 숙청의 희생자가 되었을 것으로 추정됩니다."
 flavor_rus.67.title: "채찍과 세례"
 flavor_rus.67.desc: "[ShowAreaName('kazan_area')] 지역에는 강력한 소수 종교 세력이 있어 제대로 관리하지 않으면 내란이 발생할 수 있습니다. 통일된 [ROOT.GetCountry.GetName](을)를 건설하려면 필요한 모든 수단을 동원해 이 이교도들을 한시바삐 개종시켜야 합니다. [ShowLocationName('kazan')]에 새로운 시설을 설치해 기꺼이 그리스도를 마음 깊이 받아들이는 이들에게는 보상을 주고, 참된 신앙에 반대하는 자들에게는 더 설득력 있는 방법으로 개종을 유도하는 '채찍과 당근' 전략을 펼칠 것을 제안합니다."
 flavor_rus.67.a: "백 마디 말보다 주먹 한 방이 효과적이지."
 STATIC_MODIFIER_NAME_office_of_new_converts: "새 개종자 관리국"
 enable_office_of_new_converts_cabinet_action: "[ShowCabinetActionName('office_of_new_converts')] [cabinet_action|e]이 이용 가능해집니다"
 flavor_rus.67.tt1: "[ShowLocationName('kazan')]에 [ShowBuildingTypeName('orthodox_monastery')]이 있는 동안에만 할 수 있습니다"
 flavor_rus.67.b: "신앙은 개인의 문제다."
 flavor_rus.67.historical_info: "새 개종자 관리국은 제국이 급속히 확장함에 따라 러시아에 늘어난 비정교회 신자들을 관리하고자 안나 이바노브나 여제가 설립한 기관입니다. 개종은 자주 강제적으로 이루어졌고 수백 개의 사원과 모스크가 파괴되었으며, 개종 속도를 높이기 위해 폭력과 위협이 가해졌습니다. 관리국은 카잔에 위치한 보고로디츠키 수도원에 본부를 두었습니다."
 flavor_rus.68.title: "[alexander_pushkin.GetNameWithNoTooltip]"
 flavor_rus.68.desc: "전임 황제 시절 잡혀 와 궁정에서 자란 흑인 궁정 하인 [abram_petrovich.GetName]의 후손이 완성도 높은 시와 소설을 발표하기 시작했습니다. [alexander_pushkin.GetName](은)는 문단의 거장들에게서 영향을 받은 도발적인 시인으로, [ROOT.GetCountry.GetAdjective] 문학 발전에 크게 이바지할 것이 확실시되는 작가입니다. 다만 민족주의 운동을 지지하는 입장을 표명해 왔기에 적절한 감독 없이 방치할 경우 위험한 영향력을 발휘할 수 있습니다."
 flavor_rus.68.a: "비할 데 없는 재능을 억압해서야 되겠느냐."
 flavor_rus.68.b: "반체제적인 이단아에겐 감독이 필요하지."
 flavor_rus.68.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 고위 귀족의 권리를 침해하는 것에 결사반대하지만, [ShowPolicyName('secretnoye_byuro_policy')]에 의해 반체제 활동의 확실한 증거가 제시되자 반대를 포기합니다"
 flavor_rus.68.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 고위 귀족의 권리를 침해하는 것에 결사반대합니다"
 flavor_rus.68.historical_info: "러시아의 가장 위대한 시인으로 꼽히는 알렉산드르 푸시킨은 15세의 나이에 첫 시를 썼습니다. 유럽 전역에서 일어난 계몽주의와 민족주의 운동에 크게 영향을 받은 푸시킨은 오스만 제국의 지배에서 벗어나려는 그리스 운동에 특히 관심이 많았습니다. 푸시킨은 유서 깊은 가문의 후손임에도 농노제와 개인의 자유 부족에 의문을 제기하는 논쟁적인 시를 발표한 후 유배당했습니다."
 flavor_rus.69.title: "자유에 대한 송가"
 flavor_rus.69.desc: "재능 넘치는 작가 [alexander_pushkin.GetName](이)가 강한 어조로 전제 군주 통치를 반대하고 자유와 정의를 옹호하는 선동적인 시를 낭송했습니다. 메시지의 논조는 행동을 촉구하는 동시에 서민들의 고통, 통치자의 폭정, 자유주의적 가치를 염두에 두고 법을 다시 써야 할 필요성을 강조하고 있습니다. 이러한 주장이 우리 사회의 급진적인 집단에 뿌리내리기 전에 즉각적인 조치를 취해 확산을 막고 영향력을 축소해야 합니다."
 flavor_rus.69.a: "헛짓거리는 여기까지다."
 flavor_rus.69.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ShowPolicyName('strict_censorship')] [policy|e] 덕분에 이 부적절한 출판물을 대부분 가로채는 데 성공합니다"
 flavor_rus.69.b: "겨우 몇 마디 떠든 걸로 호들갑은."
 flavor_rus.69.tt2: "이 시가 널리 읽혀 사회의 가치관에 지대한 영향을 줍니다"
 flavor_rus.69.c: "안타까운 사고를 꾸며라."
 flavor_rus.69.tt3: "[ShowPolicyName('secretnoye_byuro_policy')]을 통해 [alexander_pushkin.GetNameWithNoTooltip](이)가 이용하던 [ShowBuildingTypeNameWithNoTooltip('printing_press_shop')]에 우발적인 화재가 일어나도록 조치하여 원고가 소실되고 작가가 사망합니다"
 flavor_rus.69.historical_info: "#italic 자유에 대한 송가#!는 알렉산드르 푸시킨이 쓴 유명한 시입니다. 이 시는 푸시킨이 졸업한 직후 출판되었는데, 그 내용으로 인해 푸시킨은 유배형에 처해졌습니다. $ode_to_liberty_desc$ 가장 대표적인 사례가 바로 데카브리스트 운동으로, 이 시를 통해 대의에 동참하는 추종자를 많이 모을 수 있었습니다."
 flavor_rus.70.title: "[yury_felten.GetNameWithNoTooltip]의 세심한 개선"
 flavor_rus.70.desc: "야심 찬 독일계 건축가이자 수리공 [yury_felten.GetName](이)가 [ShowBuildingTypeNameWithNoTooltip('academy_of_sciences')]에서 성공적으로 학업을 마치고 현재 다른 건축가의 조수로 일하고 있습니다. 기존 건축물 위에 새로 건축하는 일에 특별한 재능을 보인 [yury_felten.GetShortNameWithNoTooltip](은)는 거창하기만 한 우리 궁전을 개선하여 귀족 계층의 이익을 도모하는 데 상당한 보탬이 될 수 있습니다. 그뿐만 아니라 특이한 도구와 장치를 발명하고 조립하는 재주로도 유명한데, 그중 일부는 건축 기술을 발전시키는 데 유용하게 활용될 여지가 있어 보입니다."
 flavor_rus.70.a: "표준 14시간 계약서 초안을 작성하도록."
 flavor_rus.70.tt2: "[yury_felten.GetNameWithNoTooltip](이)가 유명 건축가 [francesco_rastrelli.GetName]의 지도를 받으며 귀중한 식견을 얻습니다"
 flavor_rus.70.tt3: "[yury_felten.GetNameWithNoTooltip](이)가 [ShowLocationName('neva')]의 기존 궁전에 삽화, 프레스코화, 벽화를 추가합니다"
 flavor_rus.70.b: "그런 기술은 전수되어야 한다."
 flavor_rus.70.tt4: "[yury_felten.GetNameWithNoTooltip](이)가 [ShowLocationName('neva')]의 [ShowBuildingTypeNameWithNoTooltip('imperial_academy_of_arts')]에서 교직을 맡습니다"
 flavor_rus.70.c: "아름다움은 주관적인 것이지."
 flavor_rus.70.tt5: "[yury_felten.GetNameWithNoTooltip](이)가 다른 곳에서 일자리를 찾습니다"
 flavor_rus.70.historical_info: "유리 펠텐은 예카테리나 대제의 총애를 받았던 유명한 건축가였습니다. 여러 기념 건축물과 교회를 설계했으며 겨울 궁전과 예카테리나 궁전 건설에 참여했습니다. 그 밖에 상트페테르부르크에 있는 청동 기마상에 필요한 석재를 옮길 중장비를 만든 것으로도 잘 알려져 있습니다. 펠텐은 상트페테르부르크 예술원의 책임자가 되어 여생 동안 그 직책을 맡았습니다."
 flavor_rus.71.title: "군사 정착지"
 flavor_rus.71.desc: "상비군 주둔 비용이 지속적으로 국고에 부담이 되고 있습니다. 특히 보급 및 숙박 비용이 상당합니다. 그 결과, 군사력을 개선하려는 여러 조치에도 불구하고 우리 군사력은 여전히 기대에 미치지 못하고 있습니다. 이에 병사의 근무 기간을 농업 활동과 군 복무로 나누는 새로운 체제를 도입하여 보다 자급자족적인 체계를 구축하고자 합니다. 병사들을 교대로 근무시켜 농업 생산량이 큰 폭으로 줄어드는 일을 막고, 입대한 병사의 가족에게는 군사 교육을 실시하여 세대를 걸쳐 군 복무와 밀접한 삶을 살도록 할 예정입니다."
 flavor_rus.71.a: "모두에게 좋은 방법이군."
 enable_military_settlements_policy: "[ShowPolicyName('military_settlements_policy')] [policy|e]을 이용할 수 있게 됩니다"
 flavor_rus.71.b: "문제가 생길 여지가 너무 많다."
 flavor_rus.71.historical_info: "군사 정착지는 황제 알렉산드르 1세가 엄청난 대군의 증가하는 유지비 문제를 해결하는 동시에 병사가 가족과 더 많은 시간을 함께 보낼 수 있게 함으로써 유능한 병사를 지속적으로 확보하려는 의도로 도입한 제도입니다. 하지만 이는 비효율적인 제도였음이 밝혀졌는데, 조직이 체계적이지 못하고 계절의 변화에 따라 민감하게 움직여야 하는 농사의 특성을 고려하지 못해 병사들이 정작 필요할 때에 없는 경우가 생겼기 때문입니다. 문제를 해결하기는커녕 식량 생산이 악화되자 가혹한 처벌이 내려졌고, 그 결과 광범위한 폭동이 발생했습니다."
 flavor_rus.72.title: "민족주의의 시작"
 flavor_rus.72.desc: "[ShowCultureGroupName('slavic_group')] 문화의 정의와 우월성에 대한 인식은 학자들 사이에서 뜨거운 논쟁거리입니다. [ROOT.GetCountry.GetName](이)가 끝없는 전통의 굴레에 갇혀 정체되지 않도록 보다 친서구적인 입장을 추구해야 하는지, 아니면 전통 계승의 중요성을 간과하지 않고 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 정체성을 지키는 데 중심적인 역할을 해야 하는지 의견이 엇갈리고 있습니다. 이러한 의견 대립으로 서로 반대 방향으로 나아가고자 하는 두 가지 상이한 지적 운동이 생겨났으며, 이에 우리는 어느 길이 미래의 목표에 부합하는 길인지 선택해야 합니다."
 flavor_rus.72.a: "슬라브 애호주의를 지지한다."
 flavor_rus.72.custom1: "[ShowLawName('intellectual_movements')] [law|e]을 이용할 수 있게 됩니다"
 flavor_rus.72.custom2: "[ShowLawName('intellectual_movements')] [law|e]에 따른 [policy|e]은 10년에 한 번만 변경할 수 있습니다"
 flavor_rus.72.b: "서구화주의를 지지한다."
 flavor_rus.72.historical_info: "서구화주의와 슬라브 애호주의는 19세기 러시아에 존재했던 두 가지 상이한 지적, 사상적 운동이었습니다. 이들은 러시아의 발전 방향, 서유럽과의 관계, 러시아 문화 정체성 보존에 대해 서로 다른 견해를 가지고 있었습니다. 서구화주의자들은 서구의 사상, 제도, 기술을 도입하여 현대화를 추구한 반면, 슬라브 애호주의자들은 러시아의 전통적인 가치, 영성, 공동체 구조의 보존을 강조했습니다."
 flavor_rus.73.title: "[francois_marie_voltaire.GetLastNameWithNoTooltip] 서신"
 flavor_rus.73.desc: "[GetCountry('FRA').GetAdjective]의 작가이자 선동가인 [francois_marie_voltaire.GetName](이)가 얼마 전 [target_ruler.GetName](을)를 찾아왔습니다. 두 사람은 언론의 자유와 종교 비판 등의 주제에서 대륙을 휩쓸고 있는 계몽주의 사상에 부합하는 생각을 하고 있다는 공통점을 발견한 것으로 보입니다. 그리하여 [francois_marie_voltaire.GetShortNameWithNoTooltip](이)가 떠날 때, 두 사람은 지속적으로 편지를 주고받으며 사상과 철학적 토론을 이어 가기로 뜻을 모았습니다. 이러한 교류로 인해 급진적인 사상이 사회 고위층에 확산되어 [ROOT.GetCountry.GetName]의 정책 결정에 악영향이 생길 수도 있지만, 한편으로는 참신하고 흥미로운 개념이 우리 문 앞까지 흘러 들어오는 속도가 가속화될 수도 있습니다."
 flavor_rus.73.a: "적극적인 교류를 장려하라."
 STATIC_MODIFIER_NAME_extensive_correspondence: "방대한 서신"
 flavor_rus.73.b: "우둔한 얼간이 같은 작자다."
 flavor_rus.73.historical_info: "예카테리나 대제는 재위 기간 동안 볼테르와 수많은 편지를 주고받았습니다. 두 사람은 철학, 문학, 정치, 사회 문제 등 당시 부각되던 주제에 따라 토론하고, 새로운 생각을 제시하고, 심지어 논쟁을 벌이기도 했습니다. 특유의 재치와 계몽주의 이상으로 유명한 볼테르는 러시아를 현대화하고 개혁을 실행한 여제의 노력을 칭송했고, 이에 상응하여 예카테리나도 볼테르에게 통치 및 문화 발전 문제에 대해 조언을 구했습니다."
 flavor_rus.74.title: "[nikolay_novikov.GetNameWithNoTooltip]의 불편한 진실"
 flavor_rus.74.desc: "자선가이자 변혁적인 작가, [nikolay_novikov.GetName](은)는 광범위한 주제에 대한 토론을 끌어내는 다양한 작품을 발표하여 문화계와 문학계에서 명성을 쌓아 왔습니다. 최근에는 지역 신문인 모스크바 신문의 편집을 맡아 풍자적인 저널을 발행하기 시작했는데, 이것이 빠르게 인기를 얻고 있습니다. 한시라도 빨리 조치를 취해 이런 위험한 사상이 퍼지는 것을 막지 않으면, 머지않아 우리가 단두대 위에 올라가게 될지도 모릅니다."
 flavor_rus.74.a: "그자의 작품을 압수하라."
 flavor_rus.74.tt2: "인기 있는 작품을 압수하는 조치로 [ShowPopTypeName('peasants')] 및 [ShowPopTypeName('burghers')]들이 분개합니다"
 flavor_rus.74.b: "가만 내버려 두어라."
 flavor_rus.74.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ShowPolicyName('strict_censorship')] [policy|e]을 이유로 [nikolay_novikov.GetNameWithNoTooltip]의 혁명적 사상이 확산되도록 허용한 것에 질겁합니다"
 flavor_rus.74.c: "그자가 철회문을 내도록 강요하라."
 flavor_rus.74.tt4: "혁명적 사상이 확산되는 것을 늦추고자 검열이 강화됩니다"
 flavor_rus.74.historical_info: "니콜라이 노비코프는 예카테리나 대제의 재위기에 활동한 작가이자 자선가 겸 출판업자입니다. 문학 및 철학 저널을 창간하여 러시아에서 계몽주의 사상을 알리는 데 중요한 역할을 했으며, 프리메이슨 활동과 자선 활동에도 참여했습니다. 이 때문에 정부와 갈등을 빚어 수년간 투옥되기도 했지만, 그럼에도 노비코프의 작품은 계속 유포되어 반정부 정서를 조성하는 데 기여했고, 이후 발생한 혁명들에 영감을 주었습니다."
