 flavor_pol.1600.title: "[ShowProvinceDefinitionNameWithNoTooltip('szepes_province')] 담보"
 flavor_pol.1600.desc: "최근 지나친 지출로 우리 국고가 텅텅 비고 말았습니다. 활동 자금이 고갈되었을 뿐만 아니라 적자 상태가 되어 곧 부유한 적국에 무력하게 당해야 할 판국입니다. 이럴 때는 우리 우방인 [pol_the_loan_provider.GetLongName]에게 손을 내미는 방법이 있습니다. 이들의 금전적 지원이 있다면, 우리는 권력에 굶주린 다른 계층을 상대할 필요 없이 추가 자금을 확보할 수 있습니다. 언제나 더 많은 세금을 부과할 수 있도록 '자애로운' 승인을 받으려고 혈안이 된 자들 말입니다. 그보다는 같은 통치자에게 받는 대출이 훨씬 믿음이 가지 않겠습니까."
 flavor_pol.1600.a: "[pol_the_loan_provider.GetAdjectiveWithNoTooltip] 측에 [ShowProvinceDefinitionNameWithNoTooltip('szepes_province')]의 마을들을 내놓겠다."
 flavor_pol.1600.b: "적자는 우리 스스로 해결할 수 있다."
 flavor_pol.1601.title: "$flavor_pol.1600.title$"
 flavor_pol.1601.desc: "[pol_requesting_nation.GetLongName]에서 사절단이 도착하여 대출 형태로 금전적 지원을 요청했습니다. 사실 아무리 동맹국끼리라고 해도 신의란 흔들리는 갈대와 같습니다. 그래서 [pol_requesting_nation.GetNameWithNoTooltip]의 [pol_requesting_nation_ruler.GetName](은)는 대출 상환 담보로 [ShowProvinceDefinitionName('szepes_province')] 일대의 여러 마을을 내놓았습니다. 다소 위험 부담이 있는 거래지만, 우리가 저들의 영토를 통제하는 한 채무를 이행하지 않겠다는 생각은 쉽사리 하기 어려울 것입니다."
 flavor_pol.1601.a: "그거 괜찮군!"
 flavor_pol.1601.b: "자기 재정도 관리 못하는 자들에게 대출을 해 줄 순 없다."
