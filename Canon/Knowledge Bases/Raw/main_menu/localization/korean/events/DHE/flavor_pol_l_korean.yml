 flavor_pol.1603.title: "대출의 운명"
 flavor_pol.1603.desc.a: "[loan_giver.GetAdjective]에 빚진 금액을 전부 상환했으나 상대국이 [ShowProvinceDefinitionName('szepes_province')] 마을을 돌려주지 않으려 합니다. 그러고는 위조한 것이 뻔한 조약을 들이밀면서 [loan_pledge.GetName](을)를 계속 가지고 있어야 한다고 주장했습니다. 이 얼마나 황당무계한 소리입니까! 놈들은 이 기만의 대가를 톡톡히 치르게 될 것입니다."
 flavor_pol.1603.desc.b: "[loan_giver.GetLongName]에 보낸 사절단이 우리가 빚진 금액을 가지고 무사히 도착하여 전액을 지불했습니다. 합의한 대로 [loan_giver.GetNameWithNoTooltip]의 지역 총독은 물러났고, 우리 후보가 통치할 수 있게 되었습니다. [loan_pledge.GetName|U](은)는 이제 우리의 관할하에 있습니다."
