 flavor_pol.1602.title: "대출 상환"
 flavor_pol.1602.desc: "오래전 우리나라는 [loan_repayer.GetLongName]에 [ShowProvinceDefinitionName('szepes_province')] 마을을 담보로 많은 자금을 빌려주었고, 그 결과 [loan_pledge.GetName]에 있는 영토를 받았습니다. 그리고 오늘, [loan_repayer.GetNameWithNoTooltip]에서 온 무장 사절단이 상대 [loan_repayer.GetFlavorRank] 측이 우리에게 빚진 자금을 들고 도착했습니다. 합의한 대로 [loan_pledge.GetNameWithNoTooltip](을)를 돌려줘야 하지만, 그러면 이미 그 지역에 자리 잡은 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 반발을 살 위험이 있습니다. 아니면 마을을 우리가 계속 가지고 있어야 한다고 정당화하는 아주 합법적인 문서를 제시해 보는 방법도 있습니다."
 flavor_pol.1602.a: "[loan_pledge.GetNameWithNoTooltip](을)를 돌려주겠다."
 flavor_pol.1602.b: "우리의 영구 점령을 인정하는 이 합법적인 조약을 수락하길 바라오."
