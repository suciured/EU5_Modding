l_korean:
 flavor_pol.1.title: "연방 해상군"
 flavor_pol.1.desc: "[ShowContinentName('europe')] 전역의 경쟁국 및 적대국과의 교전으로 새로운 변화가 요구되고 있습니다. 우리의 주권을 지킴과 동시에 우리 국민을 지배하려는 자들에게 대항하기 위해 [ROOT.GetCountry.GetAdjective]의 지휘 아래 새로운 해상군을 창설하자는 제안이 나온 것입니다. 그런데 이 사안의 세부 사항을 위임하는 과정에서 난항이 발생했습니다. 영향력 있는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들을 대변하는 지지자들은 해당 사업으로 발생하는 비용 때문에 제안을 받아들이기 꺼려 하는 모양입니다. 다행히도 [target_character.GetName](이)라는 이름의 한 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](이)가 이번 일에 필요한 자금을 조달하는 데 도움을 주겠다고 나섰습니다."
 flavor_pol.1.a: "일리 있는 제안이로군."
 flavor_pol.1.b: "이보다 중요한 일이 많다!"
 flavor_pol.2.title: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]의 기둥"
 flavor_pol.2.desc: "우리의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 선대 [ROOT.GetCountry.GetGovernment.GetRulerTitle]인 [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]의 위대함을 기념하고자 [ShowLocationName('warsaw')]에 기념비적인 기둥을 세울 것을 명령했습니다.\n\n이에 유명한 [ShowCultureGroupName('italian_group')] 예술가 두 명과 건축가 [constant_tencalla_scope.GetName], 조각가 [clement_molli_scope.GetName](을)를 이 의뢰의 적임자로 선정했습니다."
 flavor_pol.2.historical_info: "지그문트 3세 바사의 아들이자 후계자인 국왕 브와디스와프 4세 바사의 명령으로 만들어진 지그문트 기둥은 1643년부터 1644년까지 지어졌고, 이탈리아 출신 건축가 콘스탄티노 텐칼라와 조각가 클레멘테 몰리가 설계를 맡았습니다. 바르샤바에 세워진 이 코린트식 기둥은 8.5m 높이의 붉은 대리석으로 만들어졌으며, 그 위에 2.75m 높이의 지그문트 3세 바사 조각상이 올려져 있습니다. 기둥에는 네 마리 독수리가 장식되어 있으며, 왕은 갑옷을 입은 채 한 손에는 십자가를 들고 다른 한 손에는 칼을 쥐고 있습니다."
 flavor_pol.2.a: "그자들을 고용하여 건설하도록."
 flavor_pol.2.b: "다시 생각해 보니 [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip](을)를 기념할 필요는 없을 것 같군."
 flavor_pol.3.title: "메르쿠리우시 폴스키 오르디나리이니"
 flavor_pol.3.desc: "유럽 전역에 신문이라는 정기 간행물이 보급되는 지금, [ROOT.GetCountry.GetLongName]도 자체적으로 신문을 발행할 때가 되었습니다.\n\n왕실 비서관이자 외교관인 [hieronymus_pinocci_scope.GetName](이)라면 이 일을 맡아 우리나라의 신문을 유명하고, 권위 있고, 충성스러운 매체로 만들 적임자가 될 것입니다. [hieronymus_pinocci_scope.GetNameWithNoTooltip]의 능력에 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 공식적인 지지까지 더해진다면, 필시 이 새로운 신문은 [ROOT.GetCountry.GetNameWithNoTooltip] 전역에서 성공을 거둘 수 있을 것입니다."
 flavor_pol.3.historical_info: "폴란드의 루드비카 마리아 곤차가 왕비와 얀 카지미에시 국왕은 현대 정치, 유럽 왕조 문제, 군주의 군사 작전 등을 다루는 주간지 #italic 메르쿠리우시 폴스키 오르디나리이니#! 신문을 후원했습니다. 이 신문은 정치 개혁과 군주의 권력 강화를 촉진했으며, 히에로님 피노츠치가 편집하고 J.A. 고르친(얀 알렉산데르 고르친) 인쇄소에서 발행했습니다."
 flavor_pol.3.a: "신문을 후원한다."
 flavor_pol.3.b: "허용한다."
 flavor_pol.3.c: "궁정에 [hieronymus_pinocci_scope.GetNameWithNoTooltip](이)가 필요하다."
 flavor_pol.3.d: "금지한다."
 flavor_pol.4.title: "빌뉴스 대학교"
 flavor_pol.4.desc: "우리 [ROOT.GetCountry.GetFlavorRank]의 [ShowCultureGroupName('lithuanian_group')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 주요 도시들의 열악한 고등 교육 상태에 회의를 느끼고, [ShowLocationName('vilnius')]나 [ShowLocationName('kaunas')]에 [ShowBuildingTypeName('university')]를 새로 설립해 달라고 예수회에 요청했습니다.\n\n이는 교육 수준을 올리고 해당 지역에 영향력을 행사할 좋은 기회입니다. [ShowLocationNameWithNoTooltip('vilnius')] 주교에게 편지를 보내 대학 설립을 지지해 달라고 설득하는 것이 좋을 듯합니다."
 flavor_pol.4.historical_info: "빌뉴스의 주교인 발레리안 프로타세비치는 1569년 도심의 여러 건물을 매입하여 인문학, 철학, 신학으로 학과가 나누어진 빌뉴스 학술원을 설립했습니다. 1570년엔 도서관이 지어지고, 지그문트 2세 아우구스트로부터 책 2,500권을 기증받았으며, 첫 신입생이 입학했습니다. 이후 폴란드 국왕이자 리투아니아 대공인 스테판 바토리가 1579년 4월 1일 이곳에 크라쿠프 학술원과 동등한 지위를 부여했습니다."
 flavor_pol.4.a: "예수회가 선택하도록 하라."
 flavor_pol.4.b: "예수회를 막고 [ShowLocationNameWithNoTooltip('vilnius')] 대학을 후원하라."
 flavor_pol.4.c: "예수회를 막고 [ShowLocationNameWithNoTooltip('kaunas')] 대학을 후원하라."
 flavor_pol.4.d: "설립 계획을 막아 예수회의 영향력을 차단하라."
 flavor_pol.5.title: "얀 브로제크"
 flavor_pol.5.desc: "크라쿠프 학술원의 총장인 [john_brozek_scope.GetName](은)는 박학다식한 지성인이자 저명한 과학자로 [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]의 관심을 끌었습니다. 특히 니콜라우스 코페르니쿠스에 관한 놀라운 연구와 변호를 하여 학계의 유명인이 되었습니다.\n\n[john_brozek_scope.GetShortNameWithNoTooltip](을)를 내각에 초대한다면 [ROOT.GetCountry.GetFlavorRank]에 큰 보탬이 될 것입니다."
 flavor_pol.5.historical_info: "얀 브로제크는 폴란드의 수학자, 천문학자, 의사, 시인, 작가, 음악가이자 크라쿠프 학술원의 총장이었습니다. 브로제크는 숫자와 기하학 이론을 연구하여 꿀벌이 벌집을 육각형으로 만드는 이유를 밝혀냈습니다. 육각형 형태가 밀랍을 사용하고 꿀을 저장하는 데 효율적인 방법임을 증명한 것입니다. 또한, 브로제크는 니콜라우스 코페르니쿠스의 이론에 기여한 인물이자 열렬한 지지자이며 코페르니쿠스의 초기 전기 작가이기도 했습니다. 야기엘론스키 대학교에 있는 콜레기움 브로스키아눔은 브로제크의 이름을 따서 명명된 곳입니다."
 flavor_pol.5.a: "조언가로 채용하라."
 flavor_pol.5.b: "무시하라."
 flavor_pol.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 신랑"
 flavor_pol.6.desc: "최근 수십 년간 [ROOT.GetCountry.GetLongName]에 닥친 많은 불운한 일로 인해 결국 여성인 [new_ruler.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 즉위하게 되었습니다. 이로써 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 누구와 혼사를 치를 것인지는 중대한 문제가 되었지만, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 자신이 인정하는 후보자와만 혼인을 허락할 것입니다.\n\n신랑이 선출되면 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 이 절차를 법으로 규정하여, 자신들이 계속 다음 통치자를 선택할 수 있도록 압박을 가할 것입니다."
 flavor_pol.6.a: "[lithuania_groom_country.GetNameWithNoTooltip] 측과 혼인한다."
 flavor_pol.6.b: "[first_groom_country.GetNameWithNoTooltip] 측과 혼인한다."
 flavor_pol.6.c: "[second_groom_country.GetNameWithNoTooltip] 측과 혼인한다."
 flavor_pol.6.d: "[third_groom_country.GetNameWithNoTooltip] 측과 혼인한다."
 flavor_pol.6.e: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들에겐 개입할 권리가 없다."
 flavor_pol.7.title: "[GetCountry('POL').GetAdjectiveWithNoTooltip] [GetCountry('POL').GetGovernment.GetRulerTitle](과)와의 혼인"
 flavor_pol.7.desc: "최근 수십 년간 [GetCountry('POL').GetLongName]에 닥친 많은 불운한 일로 인해 결국 여성인 [pol_queen_scope.GetName](이)가 통치자로 즉위하게 되었습니다. [pol_queen_scope.GetShortNameWithNoTooltip](이)가 미혼이라는 점은 우리에게 좋은 기회가 되었는데, 우리 외교관들이 [new_ruler.GetName](과)와의 혼인을 주선하여 [ROOT.GetCountry.GetName] 측과 [GetCountry('POL').GetAdjectiveWithNoTooltip] 통치층 사이에 강력한 연합을 이루어 낼 수 있기 때문입니다."
 flavor_pol.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_pol.8.title: "피오트르쿠프 법령"
 flavor_pol.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 자신들의 특권을 법으로 성문화해 달라는 청원을 제기했습니다. 사회 질서를 유지하고 [ROOT.GetCountry.GetFlavorRank](을)를 지키는 데 필요하다는 것이 그 이유입니다. 이 [ShowEstatePrivilegeName('statutes_of_piotrkow')]은 주민들의 권한을 제한하고 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들을 토지에 예속시켜, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 동의 없이는 이주하지 못하도록 금지할 것입니다. 이러한 법령은 분명히 점차 확대 중인 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 영향력을 확고히 할 것이며, 우리에게 그나마 남아 있는 중앙 권력이 더욱 잠식되는 결과로 이어질 수 있습니다."
 flavor_pol.8.a: "내키지 않으나 동의할 수밖에 없겠군."
 flavor_pol.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 같은 족속들과는 타협하지 않을 것이다!"
 flavor_pol.8.historical_info: "폴란드에서는 카지미에시 4세의 아들인 얀 1세 올브라흐트의 통치 아래 귀족에게 특권을 양보하는 정책이 계속되었습니다. 1496년에는 피오트르쿠프 법령이 제정되었는데, 이는 농노제가 강화되고 법적으로 인정되었음을 의미했습니다. 이 법령은 모든 노동자가 매년 한 명을 제외하고 자신의 마을에서 떠나는 것을 금지했고, 나중에는 근무 제도가 주 6일제로 확대되는 지경에 이르렀습니다. 이 시점에서 폴란드 농민은 모든 권한뿐만 아니라 자유까지 잃었습니다. 권력을 쥔 것은 귀족이었습니다."
 flavor_pol.9.title: "[ShowEstatePrivilegeNameWithNoTooltip('nieszawa_privileges')]"
 flavor_pol.9.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]에게 권력을 양허한 후 지금까지 권력 투쟁을 이어온 끝에, [target_character.GetName](은)는 다시 한번 이들과 협상을 벌여야 하는 처지에 놓였습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 거래의 대가로 용병을 포함한 군 병력 증강을 제안했고, [target_character.GetNameWithNoTooltip](은)는 시급한 문제를 해결하기 위해 [ShowEstatePrivilegeNameWithNoTooltip('nieszawa_privileges')]을 수용할 수밖에 없었습니다. 즉, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 #italic 특별 협의회#!를 개최할 권리를 인정하고, 그 협의회를 거치지 않고서는 군사를 모집하거나 세금을 징수할 수 없도록 한 것입니다. 이렇게 해서 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 공동의 이해관계와 군대 및 과세 입법 절차의 권한을 갖춘 효율적이고 강력한 조직을 갖게 되었습니다."
 flavor_pol.9.a: "협의회를 받아들인다."
 flavor_pol.9.b: "서명을 거부하고 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들에 저항한다."
 flavor_pol.10.title: "예수회의 왕"
 flavor_pol.10.desc: "[ShowReligionName('lutheran')]의 확산은 [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]의 가장 큰 실책으로 꼽힙니다. [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]의 종교적 관용 정책과 신학적 혼란으로 인해 수백에 달하는 [ShowCultureName('polish')]인이 끔찍한 이단에 빠져들게 되었습니다. 예수회의 힘만이 이 어린양들의 마음속 잃어버린 땅을 되찾을 수 있습니다.\n\n이 수도회를 후원하여 우리 국민을 위협하는 이단의 물결에 맞설 자원을 제공하는 것이 좋겠습니다."
 flavor_pol.10.historical_info: "지그문트 3세는 스웨덴 국왕 요한 3세의 아들이었습니다. 요한 3세는 확고한 개신교 국가를 통치했지만 개인적인 성향은 가톨릭에 기울어져 있던 사람이었고, 지그문트는 예수회에서 자라 예수회와 어울리는 것을 더 좋아했습니다. 지그문트는 종교가 정치만큼이나 중요했기 때문에 가톨릭을 폴란드의 국교로 지정하는 일에 매우 집착했습니다. 이는 설령 왕이라 할지라도 폴란드에서는 이루지 못할 일이었습니다. 종교의 자유와 종교적 관용이라는 이념적 원칙은 폴란드 사회의 근간이었기 때문입니다. 그럼에도 굳센 의지와 고집의 소유자인 지그문트는 꿋꿋하게 밀어붙였고, 당연히도 온 나라의 반대에 부딪혀 실패했습니다. 게다가 이러한 행위로 수많은 적이 생겼고, 이는 17세기 첫 10년간 왕이 정부를 개혁하고 왕권을 강화하는 데 걸림돌이 되었습니다."
 flavor_pol.10.a: "예수회의 왕을 찬양하라!"
 flavor_pol.10.b: "종교 중에선 그나마 가톨릭이 제일 낫지."
 flavor_pol.10.c: "폴란드 국민의 종교적 자유와 관용을 지키겠다."
 opinion_pol_true_faith: "폴란드의 참 신앙"
 opinion_pol_religious_freedom: "폴란드의 종교적 자유"
 flavor_pol.11.title: "파크타 콘벤타와 헨리크 조항"
 flavor_pol.11.desc: "새로 즉위한 [new_ruler_scope.GetName](은)는 이제 겨우 작위를 받았을 뿐인데, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 그새를 못 참고 벌써 자신들이 중앙 권력에 영향받지 않도록 하는 광범위한 특권에 서명하도록 압력을 가하고 있습니다. 이들의 권력은 너무나 압도적이라 그자들의 마수에서 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 지켜 내려면 아주 극단적인 방법을 동원하는 수밖에 없습니다."
 flavor_pol.11.historical_info: "1572년 야기에우워 왕조가 끝나고 새로운 왕인 앙리 당주가 선출되었습니다. 왕은 뽑히자마자 훗날 헨리크 조항이라고 불리는 약정에 서명해야 했는데, 이는 폴란드가 그 이후 선거 군주제로 갈 것임을 확실히 하는 법이었습니다. 이 밖에도 선출된 군주와 세임 간의 정식 계약인 #italic 파크타 콘벤타#!에도 서명했는데, 이는 사실상 군주가 자기 국가에 가지는 권한을 모두 잃은 것과 다름없었습니다. 왕에겐 정부 공직자에 대한 권한도 없었고, 그나마 있는 건 3,000명 남짓한 왕실군이 전부였습니다. 무엇이든 더 가지려면 세임에 허락을 구해야 했습니다. 이 순간, 군주가 실질적으로 허수아비가 되면서 폴란드는 군주제에서 벗어나 진정한 귀족 공화제 국가가 되었습니다."
 flavor_pol.11.a: "서약하겠다."
 flavor_pol.11.b: "더는 못 참겠군! 무기를 들어라!"
 flavor_pol.12.title: "[new_ruler_scope.GetShortNameWithNoTooltip]의 군대 개혁"
 flavor_pol.12.desc: "새 통치자 [new_ruler_scope.GetName](은)는 군사 문제에 매우 능통하며, 집권 후에는 침체된 군대를 현대화하고 되살리는 데 주력해 왔습니다.\n\n이에 우리는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들에게 합동군을 재정비하도록 요청할 수 있고, 아니면 중앙 집권적이고 현대적인 새 군대로 이들 귀족의 영향력을 약화시킬 수도 있습니다."
 flavor_pol.12.historical_info: "얀 소비에스키는 1674년 왕이 되었을 때 이미 유명하고 명예로운 군사 지도자였습니다. 실제로 장군으로 시작해 왕이 되었기 때문입니다. 따라서 소비에스키의 폴란드군 개혁은 왕이 되기 훨씬 전부터 시작된 것이지만, 소비에스키가 집권하고 나서야 비로소 개혁의 강력한 효과가 발휘되어 역사에 커다란 족적을 남길 수 있었습니다. 새로운 폴란드군은 오스만 군대의 맹공격에서 빈(비엔나)을 구하고 제국의 진격을 완전히 저지해 냈습니다. 그러나 불행히도 이는 장기적으로 폴란드보다 오스트리아에 더 많은 도움이 되었습니다."
 flavor_pol.12.a: "군대를 개혁하라."
 flavor_pol.12.b: "군대를 개혁하고 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 영향력을 줄이겠다."
 flavor_pol.14.title: "콜레기움 호시아눔"
 flavor_pol.14.desc: "[ShowLocationName('olsztyn')]에서 가장 신심 깊은 추기경과 주교 중 일부가 우리 [ROOT.GetCountry.GetFlavorRank]의 영적 안녕을 걱정하고 있습니다. [ShowCultureGroupName('polish_group')] [ShowPopTypeName('burghers')]과 [ShowPopTypeName('nobles')] 사이에 퍼지는 개신교 사상에 대응하고자 이들은 예수회에 도움을 요청했고, 함께 [ShowLocationNameWithNoTooltip('olsztyn')] 교구에 엘리트 학교를 설립할 계획을 세웠습니다. 이곳에서 교육받는 학생은 누구나 개혁파의 주장에 반박하고, 이미 우리의 영적 적대 세력에게 빼앗긴 지역을 다시금 가톨릭화 하는 방법을 배울 것입니다."
 flavor_pol.14.historical_info: "1565년에 스타니슬라우스 호시우스 추기경의 후원으로 건립된 콜레기움 호시아눔은 폴란드-리투아니아 연방에서 가장 영향력 있는 예수회 기관이 되었습니다. 브라니에보에 위치한 이 학교는 가톨릭 교육의 중심지인 동시에 북유럽 반종교 개혁의 전략적 요새 역할을 수행했으며, 인문학, 철학, 신학 등을 가르치며 연방 안팎에서 학생들을 끌어모았습니다. 교육 과정과 교칙은 예수회의 엄격한 교육관을 반영했으며, 이곳에서 훈련받은 성직자와 지식인들은 이후 여러 세대에 걸쳐 이어질 격렬한 종교적 변혁의 시기에 가톨릭의 교리를 수호했습니다."
 flavor_pol.14.a: "전혀 나쁠 것 없는 제안이로군."
 flavor_pol.14.b: "예수회가 우리 국경 안에서 영향력을 넓히게 둘 수는 없다."
 flavor_pol.15.title: "[ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip] 성경"
 flavor_pol.15.desc: "한 [ShowReligionAdjective('calvinist')] 학자 모임에서 [ROOT.GetCountry.GetCulture.GetLanguage.GetName]로 성경 번역을 완료해, [target_art.GetName](이)라는 저작을 선보였습니다. 학자들은 원전에 가장 가깝다고 알려진 자료를 바탕으로 작업했고, 의심의 여지 없이 훌륭한 작품을 만들어 냈습니다. 그러나 [ShowCultureGroupName('polish_group')] 국민들이 [ShowReligionAdjectiveWithNoTooltip('calvinist')] 사상을 더욱 쉽게 접할 수 있게 된다고 생각하면 두렵기 짝이 없습니다. [ShowReligionNameWithNoTooltip('calvinist')]가 이미 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들을 사로잡아, 평온하게 유지되어 온 우리의 신앙 체계를 무너뜨리려 하고 있다는 점을 고려하면 더욱 그렇습니다."
 flavor_pol.15.historical_info: "1563년경 브레스트-리토프스크에서 제후 미코와이 라지비우의 후원으로 라지비우 성경, 일명 브레스트 성경이 출간되었습니다. 이 사건은 폴란드-리투아니아 연방의 종교 개혁사에서 가장 중요한 순간으로 여겨집니다. 브레스트 성경은 히브리어와 그리스어 원전을 폴란드어로 완역한 첫 번째 사례였으며, 언어학적 야심과 칼뱅주의의 종교적 열성을 모두 반영했습니다. 또한 폴란드 문학 언어의 발전에 기여하기도 했기에 단순한 신학 저술을 넘어 문화적 위업으로도 평가받습니다. 비록 이후 반종교 개혁 운동으로 인해 억압을 당하기도 했지만, 브레스트 성경은 종교 다원주의와 연방 역사의 전환기에 이루어진 숭고한 후원을 나타내는 뚜렷한 상징으로 남아 있습니다."
 10_percent_of_pops_in_target_area_become_calvinist_tt: "[target_area.GetName] 내 우리 [pops|e] 중 약 #Y 7%#! 가 [ShowReligionName('calvinist')]를 받아들입니다"
 flavor_pol.15.b: "그 책을 불태워 버려라!"
 flavor_pol.15.a: "흥미롭군..."
 flavor_pol.16.title: "폴란드의 선거 군주제"
 flavor_pol.16.desc: "특권에 의기양양해진 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 먼 옛날 이야기를 꺼내 들기 시작했습니다. 점점 더 많은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 역사적 선례를 인용하면서 [ROOT.GetCountry.GetFlavorRank]의 후계자를 선택할 수 있는 기본권을 주장하고 있습니다. 우리는 그런 터무니없는 주장에 반대하고 싶지만, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 권한을 잠식해 점점 커지는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 권위를 부인할 수도 없는 노릇입니다. 안타깝게도 차기 군주를 선출하려면 좋든 싫든 이들을 신뢰한다고 공언해야 합니다."
 flavor_pol.16.historical_info: "14~15세기 수많은 특권이 주어지면서 폴란드 통치자를 선출할 수 있는 권한이 폴란드 귀족에게 확대되었습니다. 초기에는 여러 야기에우워 왕조 후계자의 왕위 계승에 아무런 논란이 없었으므로 선거는 형식적인 절차에 불과했습니다. 하지만 야기에우워 왕조가 끝나면서 상황이 바뀌었고, 슐라흐타가 다양한 외국 귀족 중에서 통치자를 선택하는 첫 번째 선거를 치르게 되었습니다. 그렇게 1573년 발루아의 앙리가 뽑힘으로써 진정한 국왕 선거가 시작되었고, 이후 군주들은 18세기에 연방이 끝날 때까지 외국 후보자 중에서 선출되었습니다."
 flavor_pol.16.a: "짐은 세임을 믿는다!"
 flavor_pol.17.title: "대북방 전쟁"
 flavor_pol.17.desc: "적국인 [target_country.GetName](이)가 꾸준히 영향력을 넓히며, 우리 국경 쪽으로 조금씩 다가오고 있습니다. [ShowAreaName('baltic_area')] 지역에서 점차 커지는 저들의 존재는 우리나라의 전략적 이해관계뿐만 아니라 우리 [ROOT.GetCountry.GetFlavorRank]의 안보까지도 위협합니다. 만약 우리가 이대로 수동적 자세로 일관한다면, 불시에 전쟁에 휩쓸려 영토가 유린당할지도 모릅니다. 적이 공격하기 전에 먼저 주도권을 잡아야 합니다! 병력을 모아 저들의 영토로 진군함으로써, 놈들에게 우리 민족은 북방의 야욕에 굴하지 않음을 보여 주도록 합시다."
 flavor_pol.17.a: "진군하라!"
 opinion_polish_aggressions: "폴란드의 침략"
 flavor_pol.17.b: "아직 때가 무르익지 않았느니라..."
 flavor_pol.17.historical_info: "1697년, 15살의 칼 12세가 스웨덴 왕위에 올랐습니다. 러시아 황제 표트르 1세는 이것을 기회로 보고 1699년 덴마크 및 폴란드-작센과 동맹을 맺었습니다. 그러나 영국과 네덜란드 해군의 지원을 받은 칼 12세는 셸란에 상륙해 곧바로 덴마크군을 격파한 후 에스토니아로 이동했고, 그곳에서 1대 5로 수적 열세였던 스웨덴군은 러시아군을 상대로 대승을 거두었습니다. 이후 칼은 러시아군을 소탕하는 대신 폴란드-작센의 아우구스트 2세를 공격하여 1704년 폴란드에서 몰아내고(친스웨덴 성향인 스타니스와프 레슈친스키를 왕으로 선출), 1706년 작센을 복속시켰습니다. 그동안 러시아는 상트페테르부르크 건설(1703년)을 시작하고 군대를 재건했으며, 에스토니아 일부를 점령(1704~1706년)했습니다. 이에 칼은 이반 마제파의 지휘 아래 카자크가 다시 반란을 일으킨(1708년) 우크라이나를 거쳐 모스크바로 진군하기로 했습니다. 그러나 혹독한 겨울과 러시아군의 급습으로 칼의 군대는 많은 병력을 잃었고, 결국 1709년 폴타바 전투에서 패배했으며, 부상을 입은 왕은 오스만 제국으로 탈출했습니다. 러시아는 프루트강에서 오스만 제국에 포위되었지만, 아조프를 주는 대가로 안전하게 빠져나갈 수 있었습니다. 칼이 튀르키예에 망명해 있는 동안 러시아, 덴마크, 하노버, 심지어 프로이센 군대까지 발트해 주변의 스웨덴 영토 대부분을 점령했습니다. 튀르키예에 억류되었다가 풀려난 칼은 1718년 노르웨이의 프레드릭스텐 요새 앞에서 사망했습니다. 결국 이후 체결된 평화 조약으로 스웨덴은 발트해 제국의 대부분을 잃었습니다."
 flavor_pol.18.title: "[GetCountry('TUR').GetAdjectiveWithNoTooltip]과의 긴장 관계"
 flavor_pol.18.desc: "[GetCountry('TUR').GetName]의 확장 행보에 맞서, 새로운 자원병들이 이교도로부터 [ShowReligionGroupAdjective('christian')]를 수호하기 위해 우리 군에 대거 합류하고 있습니다."
 flavor_pol.18.a: "기독교 세계를 수호하리라."
 flavor_pol.18.historical_info: "폴란드와 오스만 제국은 1670~80년대 분단된 우크라이나의 폴란드 지역에 있던 카자크인들이 오스만 제국에 굴복하고 폴란드를 상대로 타타르족의 지원을 요청하면서 갈등을 빚었습니다. 헤트만 얀 소비에스키가 거둔 승리는 일시적으로 위협을 막았을 뿐, 1672년 연방은 오스만 제국의 대대적인 침공에 직면하게 됩니다. 주요 국경 요새인 카미에니에츠 포돌스키가 함락된 후에는 굴욕적인 부카츠 조약을 체결하기도 했습니다. 1683년 소비에스키는 오스만 제국에 포위된 빈으로 구호군을 이끌고 가서 연합군 최고 사령관으로서 대승을 거두었고, 이는 오스만 제국이 유럽에서 철수하는 기점이 되었습니다."
 pol_stag_maybe_more: "나중에 더 좋은 기회가 있겠지."
 flavor_pol.19.title: "침체기 종식"
 flavor_pol.19.desc: "우리 정부는 오랜 전통에 따라 [ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들과 권력을 공유해 왔습니다. 일부 조언가는 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에 유리한 방향으로 상황을 바로잡을 것을 권하고 있지만, 현 상황을 유지하는 게 더 낫다는 의견도 많습니다."
 flavor_pol.19.a: "아니, 상황을 바꾸면 문제가 너무 커진다."
 flavor_pol.19.b: "이 암울한 상황을 타개해 보도록 하지."
 flavor_pol.19.historical_info: "얀 소비에스키가 폴란드의 왕위에 오르고 1683년경 오스만에 포위된 빈을 구원함으로써 명성을 쌓자 폴란드의 세임이 왕을 강력하게 지지했는데, 이는 매우 이례적인 일이었습니다. 하지만 이러한 지지마저도 폴란드 귀족과 군주 사이의 권력 균형 변화로 이어지지는 못하였습니다."
 flavor_pol.20.title: "침체기 종식"
 flavor_pol.20.desc: "$flavor_pol.19.desc$"
 flavor_pol.20.a: "아니, 상황을 바꾸면 문제가 너무 커진다."
 flavor_pol.20.b: "이 암울한 상황을 타개해 보도록 하지."
 flavor_pol.20.historical_info: "1697년에 폴란드 왕위에 오른 아우구스트 2세는 중앙 집권 국가를 건설하고 조국인 작센과 폴란드를 통일하겠다는 원대한 야망을 품고 폴란드에 입성했습니다. 하지만 두 목표 모두 계속되는 분란과 폴란드 세임의 반대로 좌절되고 맙니다."
 flavor_pol.21.title: "침체기 종식"
 flavor_pol.21.desc: "$flavor_pol.19.desc$"
 flavor_pol.21.a: "아니, 상황을 바꾸면 문제가 너무 커진다."
 flavor_pol.21.b: "이 암울한 상황을 타개해 보도록 하지."
 flavor_pol.21.historical_info: "1764년에 폴란드 왕위에 오른 스타니스와프 아우구스트 포니아토프스키는 오래된 귀족 특권의 폐지를 포함한 일련의 국가 개혁을 단행했습니다. 그러나 프로이센과 러시아 등 외세가 개입해 전쟁을 선포하겠다고 위협함으로써 그 계획은 실패하고 말았습니다."
 flavor_pol.22.title: "침체기 종식"
 flavor_pol.22.desc: "$flavor_pol.19.desc$"
 flavor_pol.22.a: "아니, 상황을 바꾸면 문제가 너무 커진다."
 flavor_pol.22.b: "이 암울한 상황을 타개해 보도록 하지."
 flavor_pol.22.historical_info: "스타니스와프 포니아토프스키는 1787년에 폴란드의 두 번째 국가 개혁을 시도했습니다. 러시아에 접근해 동맹을 결성하는 대가로 폴란드군 창설에 대한 지원을 요청한 것입니다. 하지만 예카테리나 대제는 이 제안을 거절했고, 이는 폴란드의 분할로 이어졌습니다."
 flavor_pol.23.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetNameWithNoTooltip]의 정책 협력"
 flavor_pol.23.desc: "다행스럽게도 우리 정책이 긍정적으로 받아들여져, [ROOT.GetCountry.GetGovernment.GetParliament.GetName](은)는 현 회기 동안 우리 활동을 지지하기로 결정했습니다."
 flavor_pol.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_pol.23.historical_info: "거부권 자체는 훨씬 뿌리 깊은 정치적 질병의 가장 눈에 띄는 증상일 뿐이었습니다. 첫 번째 거부권은 행사 후 17년간 다시 행사된 적이 없었고, 두 번째도 이후 10년간 잠잠했습니다. 그러나 그 후로 거부권은 의회의 고질병이 되었습니다. 거부권이 유행처럼 번졌고, 그중에서도 하급 슐라흐타들이 특히 심했습니다. 이들은 거부권을 본인이 연방에 참여한다는 상징이자 자유의 궁극적 보장권으로 보았고, 당연하지만 왕은 그리 여기지 않았습니다. 한 가지 알아 둘 것은 거부권으로 인해 폴란드의 정책 결정이 완전히 멈춘 것은 아니었다는 사실입니다. 왕은 최소한 수용은 할 수 있는 결과를 내기 위해 크나큰 타협을 모색했지만, 폴란드 사회가 서서히 사회적 합의점을 잃어 가면서 이마저도 점점 더 어려워졌습니다. 특히 몇 달 동안 구상하고 계획한 타협안이 세임에서 통과되기 직전인데, 막판에 누군가 일어나 거부권을 행사한다면 정말 곤혹스럽기 짝이 없는 일이었습니다..."
 flavor_pol.24.title: "모든 정책에 거부권을 행사하는 세임"
 flavor_pol.24.desc: "안타깝게도 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 우리 정책에 귀를 닫아, 현 회기 동안 우리의 활동은 반대에 직면하게 되었습니다."
 flavor_pol.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_pol.24.b: "그렇다면 몰래 일을 추진하라."
 flavor_pol.25.title: "[target_location.GetNameWithNoTooltip] 대학교"
 flavor_pol.25.desc: "우리나라처럼 영광스러운 고급 교육 기관을 유치한 나라는 얼마 없습니다. [target_location.GetName]에 위대한 [ShowBuildingTypeName('university')](을)를 건립하면서 우리는 웅장함의 새 지평을 열었고, 르네상스 사상의 선두 주자가 되었습니다. 최근 이곳의 주요 후원자들이 우리 위대한 [target_character.GetName]에게 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 왕실의 공식적이고 전폭적인 후원과 [ROOT.GetCountry.GetReligion.GetAdjective] 교회의 지원을 요청했습니다."
 flavor_pol.25.a: "그런 귀중한 기관엔 지원을 아낄 수야 없지!"
 flavor_pol.25.b: "굳이 특별 취급할 필요는 없지."
 flavor_pol.25.historical_info: "1364년 대왕 카지미에시 3세가 크라쿠프 학술원이라는 이름으로 설립한 크라쿠프 대학교는 중앙 유럽에서 빠르게 지성의 등대로 부상했습니다. 교과 과정은 파리 대학교를 본떠 인문학, 의학, 법학, 신학을 아우르는 포괄적인 교육을 지향했습니다. 왕실의 후원과 가톨릭교회의 지원을 받은 이 기관은 급성장하여 유럽 전역의 저명인사들이 몰려드는 곳이 되었습니다.\n\n르네상스 시대는 크라쿠프 대학의 위상이 절정에 달했던 시기로, 인본주의적 사고, 과학적 탐구, 문화 간 대화가 한데 어우러져 찬란한 꽃을 피웠고, 지동설의 창시자 코페르니쿠스와 당대의 뛰어난 시인 얀 코하노프스키 같은 천재들이 복도를 장식하던 황금기였습니다. 크라쿠프 대학교는 르네상스 시대를 대표하는 탐구와 혁신의 정신을 함양하는, 유명한 지식의 산실로 자리매김하였습니다."
 flavor_pol.26.title: "[target_location.GetNameWithNoTooltip]시"
 flavor_pol.26.desc: "[ShowAreaName('baltic_area')] 연안에는 [ShowContinentName('europe')]에서 이름난 매우 번영한 상인 공동체들이 있습니다. [target_location.GetName]의 지방 정부와 [ShowEstateTypeName('burghers_estate')]들도 그러한 공동체 중 하나였습니다. [GetCountry('TEU').GetAdjective]의 지배 아래에서 이 도시는 막대한 고통을 겪었습니다. 이전 지배자들이 관리들을 무차별적으로 살해하거나 사라지게 하는 것도 모자라 지방 정부를 폐지하면서 주민들의 독립 정신을 짓밟았기 때문입니다.\n\n이제 [target_location.GetNameWithNoTooltip](이)가 우리 손에 안전하게 들어오고 시민들이 해방을 환호하는 가운데, 도시의 많은 저명인사가 나서서 [ShowEstateTypeName('burghers_estate')]들을 대표하여 지방 정부 재건과 주화 발행권 인정을 요구하고 있습니다."
 flavor_pol.26.a: "좋다. 허용하지."
 flavor_pol.26.b: "해방이라니? 관리자가 바뀐 것뿐인데."
 flavor_pol.27.title: "4분의 1군 확대"
 flavor_pol.27.desc: "[ROOT.GetCountry.GetName] 상비군은 외세의 침략으로부터 국경 지대를 방어하기 위해 재래식 군대를 한층 더 현대화되고 대응력이 뛰어난 군대로 전환하는 과정에서 설립되었습니다.\n\n이 체제는 [GetCurrentYear]년 [target_character.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](과)와의 계약을 파기하고 왕실 영지에서 거둬들인 총수입의 4분의 1을 군 자금으로 조달하면서 확장되었고, 여기서 '4분의 1군'이라는 이름이 유래되었습니다.\n\n이제 우리는 국민을 보호하고 국익을 지키며 성장과 번영을 지속하기 위해 시대에 발맞추어 나가고, 군사와 교전 수행 분야의 기술을 비롯한 모든 유용한 기술 발전을 받아들여야 합니다. 이 사안에 관해 우리가 내리는 결정은 역사에서 두고두고 회자될 것입니다."
 flavor_pol.27.a: "우리 군에는 전반적인 개혁이 알맞겠어!"
 flavor_pol.27.b: "그럴 여유가 없다."
 scales_with_army_tradition_tt: "[army_tradition|e]에 비례해 증감합니다"
 flavor_pol.28.title: "[target_location.GetNameWithNoTooltip] 대학 보수"
 flavor_pol.28.desc: "부와 유산은 공공의 이익을 위해 사용할 때 강력한 도구가 됩니다. 바로 [ROOT.GetCountry.GetName]에서 가장 유명하고 오래된 대학의 이야기입니다. 이 생각하는 국가의 정수는 지금 아름다운 벽 안에 갇혀 있지만, 머지않아 보수하고 르네상스 형식의 건물로 확장되어 찬란한 지성들이 무궁한 성취를 이룰 길을 닦고, 우리의 역사를 형성할 위인들을 길러내는 지식과 성장의 보고가 될 것입니다."
 flavor_pol.28.a: "미래 세대를 양성하는 훌륭한 시설이로군!"
 flavor_pol.28.b: "굳이 더 확장할 필요는 없어 보이는데."
 flavor_pol.29.title: "[target_character.GetShortNameWithNoTooltip]의 번영 개혁"
 flavor_pol.29.desc: "우리나라는 그 지리적 위치와 더불어 풍부한 농산물과 비옥한 평야 덕분에 많은 나라가 호시탐탐 노리는 곳입니다. 우리의 주권을 지키고 국민을 보호하기 위해 우리 위대한 [target_character.GetName](은)는 조언가들에게 영토 전역에 국민을 위한 든든한 방패이자 번영의 중심지가 될 요새들을 건설하는 제안서 초안을 작성하도록 지시했습니다."
 flavor_pol.29.a: "개혁을 추진하라."
 flavor_pol.29.b: "불필요한 일이다."
 every_location_with_fortifications_gains_5_prosperity_tt: "[ShowBuildingTypeName('stockade')]이나 [ShowBuildingTypeName('castle')]이 있는 모든 소유 [location|e]의 [prosperity|e]이 [ShowNamedValue('prosperity_very_weak_bonus')|+=2%] 증가합니다"
 flavor_pol.30.title: "[target_character.GetNameWithNoTooltip] 법령"
 flavor_pol.30.desc: "불과 몇십 년 전 분열의 시기가 끝났음에도 우리 국토 대부분은 여전히 자치 정부와 악덕 총독의 통제를 받고 있습니다. 이러한 위험한 상황을 타개하고자 자문 위원회는 입법 구조를 개혁하고 중앙 집권화 과정을 시작하기 위한 최초의 법령 초안을 작성하는 일을 맡았습니다.\n\n이 법안에는 소송 절차 및 형법같이 우리 사회의 모든 측면에 영향을 주는 조항이 포함되어 있습니다. 그러나 이렇게 현지의 확립된 통치 체제를 약화하는 대담한 조치는 견고하게 자리 잡은 여러 계층의 반대에 부딪혀 난항을 겪을 것이 분명합니다."
 flavor_pol.30.a: "급진적인 개혁이 필요하다!"
 flavor_pol.30.b: "현 상태를 뒤집을 필요까지는 없지..."
 pol_start_deliberation_for_statutes_tt: "우리의 선택에 따라 #Y 법령#!을 구체화하는 심의 절차가 시작됩니다"
 reforms_option1: "급진적 개혁이 필요하다!"
 reforms_option2: "장기적으로 봤을 때 광범위한 개혁이 이로울 것이다."
 reforms_option3: "꼭 필요한 부분만 개혁하도록."
 flavor_pol.31.title: "[target_character.GetNameWithNoTooltip]의 사회 제도 개혁"
 flavor_pol.31.desc: "여느 사회와 마찬가지로 [ROOT.GetCountry.GetLongName]에서도 금전적, 군사적 수단을 통해 대외 확장을 지원하고 내부 평화를 유지하는 강력한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 영향력이 점차 커지고 있습니다.\n\n하지만 [target_character.GetName]의 주도로 작성된 이 법령에는 불우 계층을 보호하고 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들에게 불이익을 주는 대신 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]에 새로운 특권을 부여하는 과감한 변화가 포함되어 있어, 그 흐름에 제약이 걸릴 듯 보입니다. 저들에게는 안타까운 소식이로군요."
 flavor_pol.31.a: "$reforms_option1$"
 flavor_pol.31.b: "$reforms_option2$"
 flavor_pol.31.c: "$reforms_option3$"
 flavor_pol.32.title: "사법 개혁"
 flavor_pol.32.desc: "사법과 관련하여 우리 조언가들이 신중히 작업을 진행한 끝에 법적 테두리 안에서 상품의 통일된 생산 기준과 관련된 여러 조항을 만들었습니다. 그러나 유감스럽게도 이 개혁은 우리의 통치 아래서 더 많은 자율성을 원하는 이들과 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들 사이에서 많은 난관에 부딪혔습니다."
 flavor_pol.32.a: "$reforms_option1$"
 flavor_pol.32.b: "$reforms_option2$"
 flavor_pol.32.c: "$reforms_option3$"
 flavor_pol.33.title: "소송 절차 개혁"
 flavor_pol.33.desc: "우리와 같은 사회에서 대표권은 민감하고 자칫 위험할 수도 있는 주제입니다. 우리나라는 여러 강력한 계층에 크게 의존하고 있으므로, 권리와 특권을 나눠 주는 과정에서 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]의 자유가 짓밟히는 것도 자주 있는 일입니다. 가장 궁핍한 이들에게 대표권을 부여하는 방법도 있지만, 이 경우 기존 기득권층의 권력 기반, 다시 말해 우리 사회의 핵심이 흔들릴 수 있습니다."
 flavor_pol.33.a: "$reforms_option1$"
 flavor_pol.33.b: "$reforms_option2$"
 flavor_pol.33.c: "$reforms_option3$"
 greatly_increase_the_positive_gain_from_reforms_tt: "이 선택지를 고르면 해당 개혁으로 인한 이득이 #G 크게#! 증가합니다"
 mild_increase_the_positive_gain_from_reforms_tt: "이 선택지를 고르면 해당 개혁으로 인한 이득이 #G 다소#! 증가합니다"
 minor_increase_the_positive_gain_from_reforms_tt: "이 선택지를 고르면 해당 개혁으로 인한 이득이 #G 미미하게#! 증가합니다"
 flavor_pol.34.title: "개혁 심의의 결론"
 flavor_pol.34.desc: "수차례의 심의와 비밀 협상, 그리고 수개월간의 외교적 노력 끝에 우리는 어느 정도 정당성과 시행 가능성을 갖춘 입법 개혁의 최종 초안을 마련했습니다. 이것이 위업을 향한 디딤돌이 될지, 아니면 내부 갈등의 발단이 될지는 두고 봐야 할 것입니다..."
 flavor_pol.34.a: "우리는 나아가고 강해질 것이다!"
 based_on_reform_choices_tt: "이전 관련 사건으로 인한 영향"
 flavor_pol.35.title: "[target_character2.GetNameWithNoTooltip]의 사망"
 flavor_pol.35.desc: "왕국은 자주 정치적 이득과 영향력 확대를 위해 통치자와 외국 왕족 사이에 혼인을 맺습니다. [target_character.GetShortName](과)와 [target_character2.GetShortName]의 경우도 마찬가지였습니다. 평범한 외교 정책으로 시작했던 두 사람의 만남은 이윽고 진정한 사랑을 꽃피워, 온 나라의 축하를 받았습니다.\n\n[target_character2.GetShortNameWithNoTooltip](은)는 [target_character.GetShortNameWithNoTooltip]에게 내부 문제에 관해 조언하고 중요한 지원을 제공하면서 진정한 동반자임을 증명했습니다. 또한 음악에 대한 재능과 사랑으로도 유명해서 언제나 저명한 음악가와 예술가를 곁에 두었습니다.\n\n오늘 이 엄청난 상실을 받아들이면서, 우리 국민 모두가 한 훌륭한 여성의 위대한 정신에 감사하고 이를 애정 어린 마음으로 기억하는 시간을 가졌으면 합니다."
 flavor_pol.35.a: "부디 편히 잠들기를."
 casimir_less_interested_in_love_tooltip: "[target_character.GetShortNameWithNoTooltip](이)가 당분간 사랑을 찾지 않습니다."
 flavor_pol.36.title: "[ShowReligionAdjectiveWithNoTooltip('judaism')] 정부"
 flavor_pol.36.desc: "[target_character.GetShortName]에게는 여러 정부가 있었습니다. 그러나 세월이 흐르며 이러한 위태로운 결혼 생활은 모범을 보여야 하는 지도자의 모습과 어긋났기에 국가에도 영향을 미치기 시작했습니다.\n\n[target_character.GetShortNameWithNoTooltip](은)는 낭만적인 모험으로 가득한 호화로운 삶을 살았지만 [target_character2.GetShortName]만큼 시선을 끈 여인은 없었습니다. 우아하고 아름다우며 나이답지 않게 생기가 넘치는 [target_character2.GetShortNameWithNoTooltip](은)는 군주 곁에서 영향력을 발휘하는 인물로 자리매김했습니다.\n\n두 사람이 결혼한다면 사랑과 낭만에 목마른 [target_character.GetShortNameWithNoTooltip]의 열망은 충족되겠지만, 분명히 국내외 [ShowReligionAdjective('catholic')] 당국과 껄끄러운 관계가 될 것입니다..."
 flavor_pol.36.a: "사랑에 종교가 무슨 상관인가!"
 flavor_pol.36.b: "그런 결혼은 정당화할 수 없지..."
 flavor_pol.36.c: "[target_character2.GetShortNameWithNoTooltip](을)를 제거하도록."
 target_character_2_vanishes_tt: "[target_character2.GetNameWithNoTooltip](이)가 흔적도 없이 사라집니다..."
 ruler_gains_fertility_tt: "[target_character.GetShortNameWithNoTooltip]에게 후계자가 생길 가능성이 커집니다"
 flavor_pol.37.title: "사격 협회"
 flavor_pol.37.desc: "살다 보면 풍요로운 우리 땅을 빼앗으려는 외부의 침입자와 위협에 맞서야 할 때가 많습니다. 이렇게 고향을 지키려는 노력의 일환으로 많은 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 안정된 사회 유지와 유능한 명사수 민병대 양성을 목표로 하는 사격 협회를 [ShowLocationName('krakow')]에 설립했습니다.\n\n이제 우리의 영토와 인구가 늘어나면서 새로운 도시와 소도시에서도 자체 사격 협회를 설립하려는 움직임이 일어났고, 이에 따라 각지의 많은 대표자가 그러한 협회를 창설하기 위한 공식 지원을 요청하기 시작했습니다."
 flavor_pol.37.historical_info: "사격 협회는 단체 내에서는 '수탉 협회'라는 이름을 사용했는데, 이 명칭의 유래는 초창기 사격 대회로 거슬러 올라갑니다. 이 단체는 처음에 살아 있는 어린 닭과 수탉을 표적으로 사용했고, 이는 시간이 지나면서 #italic 쿠르스#!라고 하는 나무 수탉 모형으로 발전했습니다. 이 변화로 원래 이름인 #italic 쿠르 조합#!이 탄생했으며, 여기서 #italic 쿠르#!는 폴란드 구어로 #italic 수탉#!을 의미합니다.\n\n이후 소형 화기가 등장하면서 공이치기가 수탉 머리와 비슷하다는 점이 주목을 받게 됩니다. 사수가 공이치기를 뒤로 당겨서 사격을 준비할 때 그 동작을 총기를 '코킹'한다고 부르는데, 이 표현이 수탉을 뜻하는 콕(Cock)을 연상시키기 때문에 수탉이라는 별명이 더욱 굳어졌습니다."
 flavor_pol.37.a: "좋은 생각이'닭'! 정확성과 실력을 기르는 데 딱이겠어!"
 flavor_pol.37.b: "[ShowLocationNameWithNoTooltip('krakow')]에 하나 있는 걸로 충분하다."
 flavor_pol.37.c: "자금을 그런 데 쓰기엔 아깝군..."
 flavor_pol.38.title: "[target_country1.GetNameWithNoTooltip]에서의 지위 확보"
 flavor_pol.38.desc: "[target_character.GetName](이)가 [target_country1.GetAdjective] 왕좌를 지키려고 애쓰는 과정에서 강력한 [target_country1.GetAdjectiveWithNoTooltip] 귀족들의 도움이 필요하다는 사실이 분명해졌습니다. 그 귀족들의 지위는 큰 도움이 될 수 있기 때문에, 얼마나 지지를 받느냐에 따라 왕좌의 향방이 좌우될 수도 있습니다. 귀족들은 도움을 줄 테니 우리와 멀리 떨어진 자신들의 영지에 몇 가지 특권만 부여해 달라고 요청했습니다..."
 flavor_pol.38.a: "특권을 허용하겠다."
 flavor_pol.38.b: "하찮은 귀족들의 변덕에 휘둘릴 수는 없는 법."
 flavor_pol.39.title: "권력 남용"
 flavor_pol.39.desc: "[target_character.GetName](이)가 한심하게도 우리의 통치자 자리를 차지하겠다고 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들에게 매우 불미스럽고 불법적인 특권을 약속하며 작당 모의를 했다는 사실이 드러났습니다. 이는 전례가 없는 일이며 명백히 우리의 주권 통치를 침해하는 행위입니다!"
 flavor_pol.39.a: "간이 배 밖으로 나왔군!"
 flavor_pol.40.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_pol.40.desc: "광활한 영토를 관리하고 질서를 유지하는 것은 결코 쉬운 일이 아닙니다. 최선을 다했음에도 국민들은 통치에 이의를 제기하고, 때로는 공개적으로 정당성에 의문을 제기하기도 합니다.\n\n이러한 정국에 대응하고 이미 쇠퇴한 상황을 더 악화시키지 않기 위해 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 기발하고 흥미로운 제안을 내놓았습니다. 자신들이 우리의 말을 전하고 우리의 명령에 따라 질서를 확립할 테니, 그 대신 특권을 달라는 것입니다."
 flavor_pol.40.a: "통치를 안정화하려면 그자들의 영향력이 필요하다..."
 flavor_pol.40.b: "쥐새끼들과는 협상하지 않는다!"
 flavor_pol.41.title: "[GetCurrentYear]년 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 flavor_pol.41.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] 심의 회기를 거치면서 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 대표들은 자신의 권력이 커짐에 따라 끊임없이 더 많은 특권을 요구해 왔습니다. 최근에 제기한 요구의 핵심은 의회의 다양한 방면에서 귀족의 권력을 강화하는 것입니다."
 flavor_pol.41.a: "요구를 들어주는 수밖에 없군."
 flavor_pol.41.b: "그런 부당한 요구는 거부한다!"
 flavor_pol.42.title: "흑기사 자비샤"
 flavor_pol.42.desc: "[ruler_scope.GetName]에게 [ROOT.GetCountry.GetFlavorRank] 곳곳에서 이름을 떨치고 있는 한 걸출한 기사가 있다는 소식이 전해졌습니다. 이 기사는 수많은 마상 시합에 참여하고 여러 군사 작전에 참전하면서 상당한 명성을 쌓아 다른 기사들이 따를 만한 귀감이 되었다고 합니다. 기사의 이름은 [target_character.GetName](으)로, 군사 및 외교 기술이 출중한 만큼 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 잘 어울리는 적임자로 보입니다."
 flavor_pol.42.a: "그만한 외교 및 군사 인재를 놓쳐서는 안 되지."
 flavor_pol.42.b: "흥미로운 인물임은 확실하군."
 STATIC_MODIFIER_NAME_pol_paragon_of_chivalric_values_modifier: "기사도적 가치관의 모범"
 flavor_pol.43.title: "[ShowLocationNameWithNoTooltip('warsaw')] 연맹"
 flavor_pol.43.desc: "[ShowReligionAdjective('catholic')]교회의 [ShowReligionAdjective('lutheran')] 대분열이 거세지면서 우리 [ROOT.GetCountry.GetFlavorRank]도 그 영향을 피할 수 없게 되었습니다. 이미 많은 수의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 개종한 가운데, 이들은 종교적 자유와 자기 영지 주민들을 개종시킬 권리를 보장하는 법안을 요구하기 시작했습니다. 이를 허용하는 법안은 '$warsaw_confederation$'으로 불리며, 이미 [ruler_scope.GetName]에게 서명을 요청한 상태입니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들 대부분은 이미 서명했지만, [ROOT.GetCountry.GetFlavorRank]의 독실한 [ShowReligionAdjectiveWithNoTooltip('catholic')] 신자들은 서명 요청을 받았음에도 대부분 서명을 거부하고 있습니다."
 flavor_pol.43.historical_info: "바르샤바 연맹은 폴란드-리투아니아 선거 군주제의 특징적인 정책 중 하나로, 유럽의 종교 분쟁 시기에 귀족들에게 종교적 자유를 제공했습니다. 헨리크 조항에 포함된 이 협약은 이후 선출된 모든 왕이 서명해야 했습니다."
 flavor_pol.43.a: "승인하겠다."
 flavor_pol.43.b: "성직자의 편에 서겠다."
 flavor_pol.44.title: "코시체 특권"
 flavor_pol.44.desc: "[ruler_scope.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들을 찾아가, 자신이 남자 후계자 없이 죽을 경우 딸이 왕위를 계승할 수 있게 해 달라고 요청했습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들에게 이것은 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로부터 특권을 추가로 받아 낼 수 있는 절호의 기회였고, 모두가 동의할 만한 제안이었습니다. 이 특권이 주어진다면 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 내는 세금이 줄어들고, 이들의 동의 없이는 증세가 불가능해집니다. 게다가 향후 모든 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 방문 시 비용을 직접 부담해야 하는데, 이는 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] 입장에서 굴욕적인 일이 아닐 수 없습니다."
 flavor_pol.44.historical_info: "코시체 특권은 동군연합으로 헝가리와 폴란드를 통치하던 군주 러요시 1세가 슐라흐타에 부여한 특권입니다. 이 특권 덕분에 국왕의 딸 한 명의 왕위 계승이 보장되었지만, 그 대가로 귀족에게 수많은 특권을 주게 되었고, 이는 폴란드가 훗날 '귀족 민주주의' 국가가 되는 발판을 마련했습니다. 왕위를 계승한 러요시의 딸 야드비가는 이후 리투아니아 대공 요가일라와 결혼하여 폴란드와 리투아니아의 동군연합을 이루었고, 더 나아가 연방이 형성되는 데 기여했습니다."
 flavor_pol.44.a: "그렇게 하겠다."
 flavor_pol.44.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들과 이런 식으로 협상했다간 파국을 맞게 될 것이다."
 POL_may_form_union_with_lit_at_later_date: "[ShowEstatePrivilegeName('privilege_of_koszyce')]이 제정되면 [ROOT.GetCountry.GetName](은)는 $flavor_pol.55.title$ 이벤트를 통해 [GetCountry('LIT').GetName](과)와 연합을 결성할 수 있게 됩니다."
 flavor_pol.45.title: "새로운 왕조"
 flavor_pol.45.desc: "[pol_country.GetLongName](과)와 [lit_country.GetLongName](이)가 단일 통치자 아래 통합되면서 [ShowContinentName('europe')]에 새로운 강대국이 부상했습니다. [pol_dynasty_founder.GetName](은)는 눈여겨봐야 할 통치자로 널리 인정받고 있으며, 후손들 역시 앞으로 수 세기 동안 존경을 받을 것입니다. 이 일로 [pol_dynasty_founder.GetShortNameWithNoTooltip](은)는 칭송을 받고, 많은 이에게 새로운 왕조의 시조로 여겨집니다."
 flavor_pol.45.historical_info: "야기에우워 왕조는 1386년 폴란드의 야드비가 여왕과 결혼하여 폴란드와 리투아니아 두 왕국을 동군연합으로 통합한 브와디스와프 2세 야기에우워에 의해 탄생했습니다. 이 왕조는 1572년까지 두 나라를 통치하다가 대가 끊어졌고, 이후 폴란드-리투아니아 연합은 선거 군주제를 통해 선출된 군주에 의해 통치되었습니다."
 flavor_pol.45.a: "새로운 시대의 시작이로구나."
 flavor_pol.46.title: "약혼 파기"
 flavor_pol.46.desc.a: "[dead_character.GetName](이)가 사망했다는 안타까운 소식이 전해졌습니다. 이 비보와 함께 두 왕조를 하나로 더욱 돈독히 묶을 기회를 놓쳤다는 사실에 깊은 애도의 뜻을 표합니다. 당연하게도 이번 사건으로 [polish_candidate.GetNameWithNoTooltip](과)와 [lithuanian_candidate.GetName]의 약혼은 깨졌습니다."
 flavor_pol.46.desc.b: "[polish_candidate.GetDynasty.GetName] 가문과 [lithuanian_candidate.GetDynasty.GetName] 가문 간의 왕조 통일 정책은 국내 정책에 비하면 부차적인 문제입니다. 그렇기 때문에 [polish_candidate.GetName](을)를 다른 사람과 혼인시키는 것이 우리에게 훨씬 큰 이익이 될 것으로 판단됩니다."
 flavor_pol.46.desc.c: "[lithuanian_candidate.GetName]의 느닷없는 혼인 소식은 [polish_candidate.GetDynasty.GetName] 가문과 [lithuanian_candidate.GetDynasty.GetName] 가문 두 왕조의 통일 계획에 엄청난 차질을 초래했습니다. 약속을 어긴 자들에게 저주가 내리기를. 이제 [polish_candidate.GetNameWithNoTooltip](과)와 [lithuanian_candidate.GetNameWithNoTooltip]의 약혼이 깨졌으니 [GetCountry('LIT').GetName]를 우리 영향권으로 끌어들일 다른 방법을 찾아야 합니다."
 flavor_pol.46.desc.d: "[polish_candidate.GetName](과)와 [lithuanian_candidate.GetName]의 약혼이 깨졌다는 소식이 전해졌습니다. 사절단은 그 이유를 명확하게 밝히지 않았고, 아무리 압력을 가해도 정보를 내놓을 기색이 아니었습니다. 우리로서는 진짜 이유가 무엇인지 영영 알 수 없을 듯합니다." #fallback
 flavor_pol.46.a: "참으로 안타깝군."
 POL_betrothal_is_broken: "[lithuanian_candidate.GetName](과)와 [polish_candidate.GetDynasty.GetName](은)는 이제 약혼 관계가 아니며 타인과 혼인이 가능해집니다."
 flavor_pol.47.title: "크레보 합병"
 flavor_pol.47.desc: "[ROOT.GetCountry.GetCapital.GetName]의 교회 종소리가 은혜롭게 울려 퍼지는 가운데 한 쌍의 남녀가 [polish_candidate.GetDynasty.GetName] 가문과 [lithuanian_candidate.GetDynasty.GetName] 가문을 하나로 엮는 절차를 마치고자 [ROOT.GetCountry.GetGovernment.GetAdjective]의 성으로 향합니다. 불과 몇 시간 전, [lithuanian_candidate.GetName](은)는 세례를 받아 자신의 국가가 [ROOT.GetCountry.GetReligion.GetName](으)로 개종할 것임을 확고히 했습니다. 이제 두 사람이 [ROOT.GetCountry.GetGovernment.GetAdjective]에 가정을 꾸리면서 동유럽에 새로운 권력 연합이 형성됩니다."
 flavor_pol.47.historical_info: "크레보 합병은 당시 리투아니아 대공 요가일라가 폴란드와 리투아니아 군주에 대한 자신의 의무를 명시하고 비준하고자 체결한 계약입니다. 요가일라는 자신의 왕실과 함께 가톨릭으로 개종하고 여러 폴란드 포로를 석방하기로 했습니다. 또한 요가일라는 리투아니아 땅과 루스 지역을 폴란드 왕가에 편입하겠다고 약속했습니다."
 flavor_pol.47.a: "합병을 비준하고 결혼식을 축하하라!"
 flavor_pol.47.b: "그런 일을 할 여력이 없다."
 flavor_pol.48.title: "주피 크라코프스키에"
 flavor_pol.48.desc: "한 관리인이 [ShowLocationName('wieliczka')]의 중요한 두 [ShowGoodsName('salt')] 광산을 [ROOT.GetCountry.GetGovernment.GetAdjective] 회사로 전환하여 더욱 전문화된 기관의 통제하에 두자는 제안을 내놓았습니다. 거기에 더해 이 법령은 [ShowGoodsNameWithNoTooltip('salt')]의 추출, 소금을 활용한 상품 생산, 소금 수출, 그리고 언급한 모든 항목과 관련된 세금에 관한 절차 일체를 성문화합니다. 이러한 조치는 소득 증대로 이어져, 향후 더욱 원대한 계획과 활동을 추진할 수 있게 될 것으로 예상됩니다."
 flavor_pol.48.historical_info: "마워폴스카 지역의 두 주요 소금 광산은 비엘리치카와 보흐니아에 있습니다. 1368년 4월 21일, 국왕 카지미에시는 이 두 광산을 왕립 회사의 관리하에 두는 법령에 서명했습니다. 소금 광산의 수입은 왕실 수입의 무려 3분의 1을 차지했을 것으로 추정됩니다."
 STATIC_MODIFIER_NAME_pol_cracovian_salt_mines: "주요 소금 광산"
 flavor_pol.48.a: "그렇게 하겠다."
 flavor_pol.48.b: "이런 하찮은 일로 귀찮게 하다니!"
 flavor_pol.49.title: "유망한 인물"
 flavor_pol.49.desc: "최근 있었던 전투에서 [ruler_scope.GetName](이)가 기습당하는 일이 벌어졌습니다. 위기일발의 순간에 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 목숨을 잃을 뻔했지만 [target_character.GetName](이)라는 한 용감한 병사가 가까스로 이를 저지했고, [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip](을)를 구하는 과정에서 그 암살자를 죽였습니다. 이 행동으로 [target_character.GetNameWithNoTooltip](은)는 기사가 될 수 없게 됐지만, [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 그 병사를 후원하기로 했습니다. 현재 [target_character.GetShortNameWithNoTooltip](은)는 고도로 숙련된 주교 장관이 되어, 추기경이 되고자 노력하고 있습니다."
 flavor_pol.49.historical_info: "즈비그니에프 올레시니츠키는 15세기 초 폴란드 왕국에서 매우 영향력 있는 인물이었습니다. 올레시니츠키는 두 명의 왕 밑에서 조언가로 일했으며 다양한 외교 사절단에 참가했습니다. 영향력이 가장 컸을 때는 혼자서 왕국의 외교 정책을 총괄한 적도 있었습니다."
 flavor_pol.49.a: "반드시 조신으로 삼아야 할 자로군."
 flavor_pol.49.b: "정말 훌륭한 배경을 지닌 인재로구나."
 flavor_pol.50.title: "적대 연합"
 flavor_pol.50.desc: "[pol_macko_borkowic_scope.GetName]의 지도 아래 여러 저명한 지방 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 가문이 하나로 뭉쳐 [ShowLocationName('poznan')]에서 연합을 결성했다는 소식이 전해졌습니다. 이유는 간단합니다. 최근 그 지역에 임명된 지사 때문입니다. 그 선택에 분노하고 굴욕감을 느낀 [ShowAreaName('greater_poland_area')]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 우리 총독에게 공개적으로 반기를 들고 있습니다."
 flavor_pol.50.historical_info: "1352년, 비엘코폴스카의 슐라흐타들이 총독인 비에주비엥타 스 파니에비츠의 임명에 반대하고자 뭉쳤습니다. 봉기는 이전 총독이었던 마치코 보르코비츠가 주도했습니다. 갈등의 핵심은 소폴란드로의 수도 이전과 그에 따른 권력 이양으로 인해 대폴란드 슐라흐타들이 불만을 품은 것이었습니다."
 flavor_pol.50.a: "[ROOT.GetCountry.GetFlavorRank]의 통합에 해를 끼치는 짓은 용납할 수 없다."
 flavor_pol.50.b: "요구를 수용하겠다."
 greater_polish_uprising: "대폴란드 봉기"
 POL_every_location_in_pomerania_wielkopolska_brandenburg: "[ShowAreaName('greater_poland_area')], [ShowAreaName('pomerania_area')], [ShowAreaName('brandenburg_area')] 권역에 있는 모든 [owned|e] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 flavor_pol.51.title: "니힐 노비"
 flavor_pol.51.desc: "최근 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 말도 안 되는 제안을 내놓았습니다. 이들은 자기가 [ROOT.GetCountry.GetGovernment.GetAdjective]의 중심이라는 망상에 빠져 자신들의 동의 없이는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]에 관한 어떤 법도 못 만들게 할 권리가 있다고 생각합니다. 실로 황당하기 짝이 없습니다! 그러나 이들의 지원이 없다면 우리는 더 이상 국가 활동에 자금을 댈 수 없기 때문에 제안이 아무리 터무니없어 보일지라도 고려해야 합니다. 더구나 이들은 현지 주민의 권리를 제한하고 농노가 자유롭게 이동하는 것을 금지하려고 합니다. 어쩔 수 없이 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 청원을 받아들여야 할지도 모르겠습니다."
 flavor_pol.51.historical_info: "#italic 니힐 노비 니시 콤무네 콘센수#!는 귀족의 만장일치 없이는 새로운 법률을 제정할 수 없다고 규정한 1505년 폴란드 세임의 헌법 이름입니다. 이는 폴란드 귀족 민주주의의 시작점이자 이후 #italic 황금의 자유#!의 초석이 되었다고 여겨집니다."
 flavor_pol.51.a: "그딴 권리 얼마든지 가지라고 해라."
 flavor_pol.51.b: "그러면 더 이상 권리를 주지 않겠다."
 flavor_pol.52.title: "[MOL_tag.GetNameWithNoTooltip]의 의심스러운 충성심"
 flavor_pol.52.desc: "우리 측 첩자가 [MOL_tag.GetAdjective] [MOL_tag.GetGovernment.GetRulerTitle]의 기행을 다시 한번 보고했습니다. 그자는 자신의 안위를 도모하려고 계속해서 충성하는 대상을 바꾸고, 자신이 다스리는 [MOL_tag.GetFlavorRank](과)와 국경을 접한 모든 강대국에 신하가 되겠다고 맹세하고 있습니다. 아무래도 이 두 얼굴의 반역자에게 우리 국가에 그자를 지킬 힘과 능력이 있다는 점을 상기시켜 줘야 할 듯합니다."
 flavor_pol.52.a: "그 작자가 사탄에게 충성을 맹세한대도 놀랍지 않을 것이다."
 flavor_pol.54.title: "[target_location.GetNameWithNoTooltip](을)를 둘러싼 분쟁"
 flavor_pol.54.desc: "소도시 [target_location.GetName](을)를 둘러싼 땅은 우리의 확고한 지배하에 있는 [ShowAreaName('greater_poland_area')]에 오랫동안 속해 있었습니다. 그러나 [ROOT.GetCountry.GetAdjective] 왕국이 여러 개의 작은 공국으로 분열된 후, 이 영토는 [ShowCultureName('silesian')]의 [ShowDynastyName('piast_dynasty')] 왕조에게 정복당했습니다. 그런데 [POL_boh_scope.GetAdjective] [ShowAreaName('silesia_area')]에서 분쟁이 발생하면서 우리가 이 지방을 점령할 수 있는 순간적인 빈틈이 생겼습니다."
 flavor_pol.54.historical_info: "1343년, 자간 공작 '철의' 헨리크 5세는 보헤미아의 국왕 얀에게 충성을 맹세하는 것을 거부하고 그워구프를 되찾으려 했습니다. 폴란드 국왕인 '대왕' 카지미에시 3세는 이 분쟁을 이용해 헨리크의 소도시인 프스호바를 점령하고 폴란드 왕국에 편입시켰습니다."
 flavor_pol.54.a: "기회는 지금이다!"
 flavor_pol.54.b: "우리 땅이던 시절은 오래전 일이다."
 flavor_pol.55.title: "혼인 제안"
 flavor_pol.55.desc: "[POL_common_enemy.GetName]에 있는 공통의 적으로 인해 [ROOT.GetCountry.GetLongName](과)와 [POL_partner_country.GetLongName]의 이해관계가 맞아떨어졌습니다. 최근까지만 해도 두 나라는 지역 패권을 놓고 다투는, 너무나도 흔히 볼 수 있는 경쟁국 관계였습니다. 그러나 이제 언제든 어느 한쪽을 무너뜨릴 수 있는 적을 만나 그 어느 때보다 가까워졌습니다. 이렇게 긴밀해진 관계를 확실히 굳히고자 [POL_partner_country.GetAdjective] [POL_partner_country.GetGovernment.GetEstateName('nobles_estate')]들은 [POL_proposed_polish_candidate.GetName](과)와 [POL_proposed_lithuanian_candidate.GetName]의 혼인을 제안했습니다."
 flavor_pol.55.a: "그야 환영이지!"
 flavor_pol.55.b: "임시방편일 뿐이다."
 STATIC_MODIFIER_NAME_pol_blocked_from_marriage_betrothal: "약혼"
 POL_accept_marriage: "혼인 제안을 수락하여, 두 국가 간의 동군연합을 결성합니다."
 POL_accept_betrothal: "약혼 제안을 수락하여, 두 인물이 결혼하게 되면 두 국가 간의 동군연합을 결성합니다."
 flavor_pol.56.title: "남부의 위협"
 flavor_pol.56.desc: "[ROOT.GetCountry.GetName] [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 언제나 은연중에 [POL_TUR_tag.GetName]의 위협을 의식해 왔습니다. [GetCountry('BYZ').GetName](을)를 발판 삼아 느리지만 꾸준히 성장하는 [POL_TUR_tag.GetLongNameWithNoTooltip](은)는 늘 우려의 대상이었지만, 지금에 와서야 우리가 어떤 괴물을 키우고 말았는지 체감하게 되었습니다. 강대한 [POL_TUR_tag.GetFlavorRank](과)와 국경을 맞대고 있는 지금, 우리는 위협이 숨통을 조여 오며 다시금 [ShowReligionGroupAdjective('christian')] 땅을 침범하기 위해 우리의 일거수일투족을 감시하는 것을 느낄 수 있습니다. 지금 이 세력을 저지하지 못한다면 언젠가 [POL_TUR_tag.GetNameWithNoTooltip](은)는 막을 수 없는 존재가 될 것입니다."
 flavor_pol.56.a: "그날이 오면 우리는 기독교 세계의 보루가 되리라."
 flavor_pol.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.57.desc: "[pol_basilica_location.GetName]의 성모 마리아 대성당은 현대화 및 개선 작업이 필요한 상태입니다. 그래서 우리는 대성당 보수 작업을 맡을 만한 실력을 갖춘 예술가를 찾기로 했습니다. 물론 합리적인 가격으로 말입니다. 이후 우리 조신들 덕분에 마땅한 인재를 찾을 수 있었습니다. [target_character.GetName](이)라는 자가 있는데 고향인 독일 남서부에서 습득한 방대한 기술을 겸비하고 있다고 합니다. 또한 [target_character.GetNameWithNoTooltip](은)는 [pol_basilica_location.GetNameWithNoTooltip]에서 수년간 살았기 때문에 이 작업을 맡길 만큼 신뢰할 수 있다고 확신했습니다."
 flavor_pol.57.historical_info: "비트 스트보시는 호르브암네카어 출신의 뛰어난 독일 조각가로, 크라쿠프에 있는 성모 마리아 대성당의 제단화와 폴란드 궁정의 여러 중요 인물의 묘비를 만든 것으로 유명합니다. 스트보시의 스타일은 '후기 고딕 바로크 양식'으로 일컬어집니다."
 flavor_pol.57.a: "그자에게 돈을 뿌려라!"
 flavor_pol.57.b: "다른 사람을 찾아보지."
 flavor_pol.58.title: "[ShowRegionNameWithNoTooltip('italy_region')] 유행"
 flavor_pol.58.desc: "[ShowRegionName('italy_region')]에서 [ShowInstitutionName('renaissance')]가 떠오르면서 이 새로운 운동이 대륙 전체로 퍼지기 시작했습니다. 이는 예술과 사상에 혁명을 가져오는 동시에 새로운 과학적 발견의 물결을 일으켰고, 이 운동의 중심지인 [ShowRegionNameWithNoTooltip('italy_region')]를 고급문화와 번영하는 사회의 상징으로 만들었습니다. 상황이 이렇다 보니 [pol_ruler.GetShortName](과)와 [pol_queen.GetShortName]의 혼인으로 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 조신들이 [ShowCultureGroupName('italian_group')] 문화에 빠져든 것도 놀라운 일이 아닙니다. 이러한 유행이 자리 잡으면서 르네상스 [ShowRegionNameWithNoTooltip('italy_region')]의 많은 전통이 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 도입되었습니다."
 flavor_pol.58.historical_info: "지그문트 1세의 부인 보나 스포르차의 영향으로 폴란드의 수도 크라쿠프에는 이탈리아 문화가 유행하게 되었습니다. 이에 따라 유명한 이탈리아 예술가들이 건너왔고, 르네상스가 폴란드에서 꽃을 피우기 시작했습니다."
 flavor_pol.58.a: "이 열풍을 촉진하라!"
 flavor_pol.58.b: "그런 지루한 유행은 필요 없다."
 flavor_pol.1000.title: "미하우 셍지부이"
 flavor_pol.1000.desc: "최근 [ShowLocationName('prague')]에 있는 [praha_owner.GetGovernment.GetRuler.GetName]의 궁정에서 돌아온 유명 연금술사 [michael_sedziwoj_scope.GetName](이)가 [capital_scope.GetName]에 도착했습니다.\n\n[michael_sedziwoj_scope.GetShortNameWithNoTooltip]의 과학적 사고는 [ROOT.GetCountry.GetName]의 미래에 큰 도움이 될 수 있으며, 실험을 후원하면 많은 발견을 이뤄 낼 수 있을지도 모릅니다. 혹은 유럽 전역에 상당한 인맥을 보유하고 있으니 훌륭한 외교관이 될 수도 있습니다."
 flavor_pol.1000.historical_info: "폴란드의 연금술사이자 철학자, 그리고 의사인 미하우 셍지부이는 화학의 선구자로, 다양한 산, 금속, 그 외 기타 화합물을 정제하고 생성하는 방법을 개발했습니다. 국왕 지그문트 3세 바사는 연금술을 매우 좋아해서 셍지부이와 함께 실험을 진행하곤 했습니다. 셍지부이는 광산과 금속 주조소를 설계하고 많은 책을 썼는데, 그중 가장 유명한 것이 바로 #italic 새로운 화학의 빛#!입니다. 이 책은 같은 연금술사만이 이해할 수 있는 연금술 언어로 쓰였습니다. 셍지부이는 셸레와 프리스틀리가 산소를 발견하기 170년 전에 산소를 발견했고, 이를 '생명의 양식'이라고 불렀습니다."
 flavor_pol.1000.a: "그자의 실험을 후원하라."
 flavor_pol.1000.b: "조언가로 채용하라."
 flavor_pol.1000.c: "무시하라."
 flavor_pol.1001.title: "새로운 화학의 빛"
 flavor_pol.1001.desc: "[michael_sedziwoj_scope.GetName]의 수많은 연금술 실험은 호기심 많은 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 즐거움을 안겨 주었습니다. 그러나 [ShowEstateTypeName('nobles_estate')]들에게는 그저 성가신 일이며, [ROOT.GetCountry.GetFlavorRank] 국고에는 값비싸고 불필요한 금 낭비일 뿐입니다.\n\n[michael_sedziwoj_scope.GetNameWithNoTooltip]의 작업에 계속 자금을 지원해야 할까요?"
 flavor_pol.1001.a: "계속해서 그자의 실험을 후원하라."
 flavor_pol.1001.b: "귀족의 의견을 듣겠다."
 flavor_pol.1100.title: "얀 자모이스키"
 flavor_pol.1100.desc: "[ShowDynastyName('zamoyski_dynasty')] 가문의 아들 [john_zamoyski_scope.GetName](이)가 얼마 전 [ROOT.GetCountry.GetFlavorRank]에 돌아왔습니다. [john_zamoyski_scope.GetShortNameWithNoTooltip](은)는 젊은 시절 [ShowLocationName('paris')] 및 [ShowLocationName('strasbourg')]에서 유학 생활을 했고, [ShowLocationName('padova')] 대학에서 법학 박사 학위를 받았으며, 그 대학에서 법학과 총장직까지 맡았습니다. 그만한 지식과 인맥이라면 탁월한 정치가가 될 수 있을 것입니다.\n\n이 인물을 궁정에 초대하여 [ROOT.GetCountry.GetLongName]에 봉사하도록 할까요?"
 flavor_pol.1100.a: "조언가로 채용하라."
 flavor_pol.1100.b: "무시하라."
 flavor_pol.1101.title: "자모이스키 학술원"
 flavor_pol.1101.desc: "[john_zamoyski_scope.GetName](이)가 [ShowLocationName('krasnystaw')]에 새로운 [ShowBuildingTypeName('university')](을)를 세우는 데 우리의 도움을 구하고 있습니다. [john_zamoyski_scope.GetShortNameWithNoTooltip](은)는 젊은 [ShowEstateTypeName('nobles_estate')]들이 [ShowSocietyDirectionName('humanist')]적 교양을 배우고 정치가의 의무를 준비할 수 있는 학술원을 구상하고 있습니다. [ShowLocationName('strasbourg')] 학술원을 본뜬 이곳에서는 학생들에게 인문학, 법학, 의학을 가르칠 예정입니다."
 flavor_pol.1101.historical_info: "폴란드의 대재상 얀 자모이스키는 1594년에 자모이스키 학술원을 설립했습니다. 이는 폴란드-리투아니아 연방에서 네 번째로 생긴 고등 교육 기관이었습니다. 자모이스키는 학술원을 설립할 때 시인 시몬 시모노비츠(또는 시몬 시모니데스)의 도움을 받았고, 이후 시모노비츠는 학술원의 강사가 되었습니다. 또한, 교황 클레멘스 8세가 학술원의 설립을 승인했으며 헤움의 주교 스타니스와프 고몰린스키도 이를 승인했습니다. 학술원은 1595년 3월 15일에 문을 열었고 1601년에 폴란드 국왕 지그문트 3세 바사에게 공인을 받았습니다. 학술원의 학과는 인문학, 법학, 의학으로 구성되어 있었고, 교수 정원은 일곱 명이었으며, 1637년부터는 철학 박사 학위를 수여할 수 있는 권한이 생겼습니다."
 flavor_pol.1101.a: "대학을 후원하라."
 flavor_pol.1101.b: "아무것도 하지 말라."
 flavor_pol.1102.title: "이상적인 도시 - $zamosc$"
 flavor_pol.1102.desc: "[ShowCultureGroupName('italian_group')] [ShowInstitutionName('renaissance')]의 '이상적인 도시' 이론에 영감을 받은 [john_zamoyski_scope.GetName](이)가 그러한 이상을 염두에 두고 설계된 새로운 도시 건설을 구상하기 시작했습니다. 이 과정에서 이전에 [ShowLocationName('warsaw')]에서 근무한 경험이 있는 [pol_bernardo_morando_scope.GetName](이)가 도움을 주었습니다. [john_zamoyski_scope.GetNameWithNoTooltip]에게 추가 자금을 지원한다면, 해당 사업이 계획대로 진행되는 것은 물론 [pol_bernardo_morando_scope.GetNameWithNoTooltip]의 환심도 살 수 있을 것입니다."
 flavor_pol.1102.historical_info: "자모시치는 폴란드의 대재상 얀 자모이스키가 1579년에 설립하여 1년 후 도시권을 획득한 도시입니다. 자모이스키는 르네상스 이상에 따라 '이상적인 도시'를 짓고자 했고, 이를 위해 베네치아 공화국의 베르나르도 모란도를 초청해 도움을 요청했습니다. 이러한 노력은 결실을 맺어 자모시치는 '북부의 파도바'로 불리게 되었습니다."
 flavor_pol.1102.a: "자금을 지원하라."
 flavor_pol.1102.b: "아무것도 하지 말라."
 flavor_pol.1200.title: "[nicholas_copernicus_scope.GetNameWithNoTooltip]"
 flavor_pol.1200.desc: "[ShowRegionName('italy_region')]에서 수년간의 공부를 마치고 돌아온 [ShowLocationName('lidzbark')] 주교의 젊은 조카, [nicholas_copernicus_scope.GetName](이)가 외삼촌의 비서 겸 의사로 일을 시작했습니다. 여러 차례의 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 회기를 거치며 이 청년은 매우 유능하고 지적인 행정가로서 두각을 나타냈습니다."
 flavor_pol.1200.a: "무시하라."
 flavor_pol.1200.b: "[capital_scope.GetNameWithNoTooltip]의 보물과도 같은 자로군."
 flavor_pol.1201.title: "$revolution_spheres$"
 flavor_pol.1201.desc: "[nicholas_copernicus_scope.GetName](이)가 망설임 끝에 놀랍고도 논쟁적인 천문학 논문을 발표했습니다. 여기서 [nicholas_copernicus_scope.GetShortNameWithNoTooltip](은)는 지구가 창조의 중심이 아니며, 다른 행성들과 같이 태양 주위를 공전한다고 주장합니다. 이 글의 과학적인 본질이 누구보다 박식한 천문학자와 교수들에게 전해졌음에도 그 이론이 성서를 따르는 프톨레마이오스 사상에 위배되기 때문에 벌써부터 이단이라는 비난이 제기되기 시작했습니다."
 flavor_pol.1201.historical_info: "니콜라우스 코페르니쿠스는 자신이 사망한 해인 1543년 '천구의 회전에 관하여'를 출간했습니다. 이 #italic 저작#!에서 코페르니쿠스는 지구를 중심으로 우주를 보는 일반적인 프톨레마이오스식 관점과 달리 태양을 중심으로 보는 우주관을 주장했습니다. 이는 성경에 나오는 문자 그대로의 진리뿐만 아니라 오랫동안 굳어진 지구 중심적 우주관을 위협했습니다. 코페르니쿠스는 자신의 주장을 뒷받침할 만한 수학적 근거를 제시하지 못했지만, 후대의 천문학자와 수학자들이 이를 뒷받침했습니다."
 flavor_pol.1201.a: "더는 인쇄하지 못하게 막아라."
 flavor_pol.1201.b: "그 이단적인 책을 파기하라."
 flavor_pol.1201.c: "계속 인쇄하게 두어라."
 flavor_pol.1300.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1300.desc: "한 떠오르는 신성이 세상에 이름을 알렸습니다. [target_character.GetName](이)라는 이 시인은 최근 야심 찬 작품들을 선보이며 [ROOT.GetCountry.GetName]에서 명성을 얻기 시작했습니다. $poland$를 비롯한 주변 곳곳을 돌아다녔던 [target_character.GetShortNameWithNoTooltip](은)는 [ruler_scope.GetName]의 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 딱 맞는 학식을 갖춘 인재입니다."
 flavor_pol.1300.historical_info: "얀 코하노프스키는 매우 저명한 폴란드 르네상스 시인으로 평가받습니다. 코하노프스키는 예술에 기여한 것 외에도 왕의 비서관이자 번역가이기도 했습니다."
 flavor_pol.1300.a: "곁에 두면 쓸모가 많겠군."
 flavor_pol.1300.b: "조신은 지금으로도 충분하다."
 flavor_pol.1301.title: "[target_character.GetNameWithNoTooltip]의 비가"
 flavor_pol.1301.desc: "[target_character.GetName](이)가 사랑하는 사람을 잃은 애수를 담은 아름답고도 슬픈 19편의 비가 연작을 썼는데, 그로 인해 정신 건강이 심하게 나빠졌습니다. 부디 이 작품의 명성으로 [target_character.GetShortNameWithNoTooltip](이)가 내면의 평화를 찾을 수 있기를 바랍니다. 그가 쓴 비극은 앞으로 수십 년간 회자될 것입니다."
 flavor_pol.1301.historical_info: "코하노프스키의 1580년작 #italic 만가#!는 그의 작품은 물론 폴란드 르네상스 작품을 통틀어서도 가장 영향력 있고 인기 있는 작품으로 꼽힙니다. 이 시의 절묘한 문학적 형식은 매우 탁월하여 이후 수십 년간 다른 작가들에게 영향을 주는 모범이 되었습니다."
 flavor_pol.1301.a: "참 슬프면서도 경이로운 작품이구나."
 flavor_pol.1400.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1400.desc: "[target_character.GetName](이)가 [ruler_scope.GetName]에게 흥미로운 제안을 올렸습니다. 1428년 크라쿠프 학술원에서 공부한 [target_character.GetShortNameWithNoTooltip](은)는 12세기 연대기 작가인 [GetCharacter('pol_wincenty_kadlubek').GetName]의 작품에 매료되었습니다. 그리고 거기서 영감을 받아 [ROOT.GetCountry.GetLongName] 연대기를 만드는 데 전념하기로 했습니다. [target_character.GetShortNameWithNoTooltip](은)는 연대기 제작 외에도 다양한 재주를 가지고 있어 외교관이나 행정가로서도 제 역할을 할 수 있을 것입니다."
 flavor_pol.1400.historical_info: "1415년 태어난 얀 드우고시는 15세기 폴란드의 중요한 연대기 작가입니다. 그룬발트 전투에 참여한 얀 드우고시의 아들로, 그 아들(총 14명으로 그중 이름이 얀으로 같은 형제가 두 명 더 있었음) 중에 가장 유명하며 폴란드 왕의 비서관, 외교관, 연대기 작가로 활동했습니다."
 flavor_pol.1400.a: "훌륭하군. 최대한 지원해 주겠다."
 flavor_pol.1400.b: "조신은 지금으로도 충분하다."
 flavor_pol.1401.title: "유명한 폴란드 왕국 연대기"
 flavor_pol.1401.desc: "[target_character.GetName](이)가 쓴 필생의 대작이라 하면 두말할 것 없이 공국의 전설적인 건국부터 오늘날에 이르기까지 [ROOT.GetCountry.GetName]의 역사를 다룬 유명한 연대기를 꼽을 수 있습니다. 이 작품에는 [ROOT.GetCountry.GetFlavorRank]의 현재 상황에 관한 개괄적인 내용도 담겨 있는데, 여기에는 지리적 개요 및 수역 측량을 비롯해 시간이 지나면 잊힐 수 있는 기타 세부 사항까지 포함되어 있습니다."
 flavor_pol.1401.a: "[ROOT.GetCountry.GetNameWithNoTooltip](은)는 역사의 연대기에 영원히 남을 것이다."
 flavor_pol.1500.title: "[mikolaj_rej_scope.GetNameWithNoTooltip]"
 flavor_pol.1500.desc: "(이)가 [ROOT.GetCountry.GetLongName]에서 제법 유명인이 되었습니다. 귀족의 아들로 태어난 [mikolaj_rej_scope.GetLastNameWithNoTooltip](은)는 공부보다 술에 취해 있는 시간이 많습니다. 그럼에도 크라쿠프 학술원을 다닌 후에는 시적 기교를 익혔을 뿐만 아니라 [ROOT.GetCountry.GetFlavorRank] 정계에도 적극적으로 참여하게 되었습니다. [ShowReligionAdjective('calvinist')] 귀족 밑에서 일하는 동안 [ShowReligionName('lutheran')](과)와 [ShowReligionNameWithNoTooltip('calvinist')]에 영향을 받기도 했는데, 이러한 개신교의 영향으로 [mikolaj_rej_scope.GetLastNameWithNoTooltip](은)는 [ShowDialectName('polish_dialect')](으)로 글을 쓰는 데 애착을 가지게 되었습니다."
 flavor_pol.1500.historical_info: "미코와이 레이는 폴란드어를 문학 언어로 대중화하고자 노력한 인물로 널리 알려져 있습니다. 주로 폴란드어로 글을 썼던 레이가 1562년에 쓴 '폴란드인은 거위가 아니라 자신만의 언어가 있다'는 글은 속담이 되어 현재까지도 전해지고 있습니다."
 flavor_pol.1500.a: "시인은 누구나 환영이지!"
 flavor_pol.1500.b: "조신은 지금으로도 충분하다."
 flavor_pol.1501.title: "[target_character.GetNameWithNoTooltip]의 작품"
 flavor_pol.1501.desc: "[target_character.GetName](을)를 채용한 것은 [ShowReligionAdjective('catholic')] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들에게 받아들이기 힘든 일입니다. [target_character.GetShortNameWithNoTooltip]의 글솜씨에 이의를 제기할 사람은 거의 없지만, 많은 이에게 [ShowReligionAdjectiveWithNoTooltip('catholic')]에 대한 반종교주의와 무례는 문학적 결례로 여겨집니다. 이를 단적으로 보여 주는 예가 #italic 귀족, 대관, 사제 3자의 짤막한 토론#!이라는 제목의 시적 대화입니다."
 flavor_pol.1501.historical_info: "$flavor_pol.1500.historical_info$"
 flavor_pol.1501.a: "우리는 자유 국가다. 이 작품은 검열하지 않겠다."
 flavor_pol.1501.b: "용납할 수가 없군!"
