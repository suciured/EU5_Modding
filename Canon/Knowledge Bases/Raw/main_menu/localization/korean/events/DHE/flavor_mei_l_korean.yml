l_korean:
 flavor_mei.1.title: "[ShowLocationNameWithNoTooltip('freiberg')]의 실버러시"
 flavor_mei.1.desc: "새로운 [ShowGoodsName('silver')] 매장지가 발견되면서 [ShowProvinceDefinitionName('erzgebirge_province')]의 급성장하는 광업에 뛰어들어 한몫 챙겨 보려는 사람들이 [ShowLocationName('freiberg')] 주변에 벌떼같이 몰려들고 있습니다. 우리 광산 마을에 이렇게 관심이 집중되는 상황은 우리에게도 나쁠 것이 없습니다."
 flavor_mei.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mei.1.a.tt: "채굴 [raw_material|e]가 있는 모든 [location|e]이 [ShowModifier('freiberger_berggeschrey')]을 얻습니다"
 STATIC_MODIFIER_NAME_freiberger_berggeschrey: "프라이베르크 광산 열풍"
 flavor_mei.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.2.desc: "재능 있는 극작가이자 시인인 [target_character.GetName](이)가 우리나라를 거처로 삼고 우리 땅에서 집필 활동을 이어 가기로 했습니다. 이미 많은 것을 성취한 작가임에도 [target_character.GetLastNameWithNoTooltip]의 창작욕은 꺼질 기미가 보이지 않습니다."
 flavor_mei.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mei.2.b: "이제 됐으니 [target_banish_country.GetNameWithNoTooltip](으)로 떠나라고 전해라."
 flavor_mei.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.10.desc: "[ShowLocationName('eisenach')] 출신이며 현재 [ShowLocationName('leipzig')]에 거주 중인 저명한 작곡가 [target_character.GetName](이)가 [ShowLocationNameWithNoTooltip('leipzig')]에서는 생활비가 많이 들고 자신이 #italic 합창장#!으로서 받는 봉급이 적다며 불평한다는 소리가 들려오고 있습니다. 또한 우리 수도의 궁정 음악가가 되고자 하는 바람을 내비치기도 했습니다."
 flavor_mei.10.a: "우리 궁정에 초빙하라."
 flavor_mei.10.b: "필요 없는 인물이다."
 flavor_mei.10.historical_info: "요한 제바스티안 바흐는 바로크 시대의 작곡가입니다. 독일 북부의 음악가 가족 출신이었고, 가족 중에서 가장 널리 이름을 떨쳤습니다. 당대에는 뛰어난 하프시코드 및 오르간 연주와 오르간 제작 실력으로 유명했지만, 지금은 역사상 가장 위대한 작곡가 중 하나로 널리 인정받고 있습니다."
 flavor_mei.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.20.desc: "루터의 절친인 [target_character.GetName](은)는 [ShowReligionName('lutheran')]를 열성적으로 받아들였지만, [ShowReligionName('catholic')] 후원자들과 일하는 데도 주저함이 없었습니다.\n\n궁정 화가인 [target_character.GetShortNameWithNoTooltip](이)가 이처럼 양측을 오가며 교류하는 것이 문제가 되지는 않을지 염려됩니다. 유럽 전체에 걸쳐 [ShowReligionNameWithNoTooltip('lutheran')]와 [ShowReligionNameWithNoTooltip('catholic')]이 피 흘리며 다투고 있으며, 이는 우리에게도 영향을 줄 수 있기 때문입니다."
 flavor_mei.20.a: "우리 모두 그리스도 안에서 한 형제이다."
 flavor_mei.20.b: "어느 한쪽만 선택하라고 전하라."
 flavor_mei.20.historical_info: "탁월한 예술적 재능으로 이름을 떨친 #italic 대#! 루카스 크라나흐는 독일 르네상스 화가이자 판화가로, 목판 제작과 각인에 뛰어났습니다. 작센 선제후를 모시는 궁정 화가였으며, 독일 대공들과 개신교 측 주요 지도자들의 본질을 포착해 낸 화가로 잘 알려져 있습니다.\n\n또한 마르틴 루터의 절친으로서 루터의 대의를 열렬히 받아들였습니다. 가톨릭 전통의 종교적 주제부터 루터의 종교 개혁에 관련된 혁신적 초상화에 이르기까지 다양한 주제를 다루었지만, 신화와 종교와 관련된 나체는 크라나흐의 매력적인 작품에서 일관되게 나타나는 특징입니다.\n\n크라나흐는 방대한 화실에서 자신의 걸작을 여러 형태로 창작했으며, 사후에는 아들 루카스 크라나흐를 비롯한 여러 화가가 아버지 크라나흐의 명작을 복제함으로써 당대 독일에서 가장 많은 영향을 미치고 가장 높은 성공을 거둔 화가로서의 명성을 공고히 하였습니다."
 flavor_mei.30.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.30.desc: "[target_character.GetName](은)는 수학자이자, 철학자, 과학자, 외교관으로서 바쁜 삶을 살았습니다. 게다가 각 분야에서 고루 두각을 나타냄으로써 나라의 자랑이 되었습니다.\n\n그러나 호기심이 많고 언제나 새로운 도전 거리를 찾는 성격 탓에 독일 전역을 계속 옮겨 다니며 거의 방랑에 가까운 삶을 살았습니다. 그 천재적 재능을 활용하기 위해서는 작품 활동을 후원해 계속 우리나라에 머무르게 해야 할 것입니다."
 flavor_mei.30.a: "작품 활동을 후원하라."
 flavor_mei.30.b: "우리 국고를 그런 데 쓸 순 없다."
 flavor_mei.30.historical_info: "17세기와 18세기에 다방면에 걸쳐 활약한 고트프리트 빌헬름 라이프니츠는 수학, 철학, 과학 등 다양한 지식 분야에 중대한 기여를 한 인물입니다. 특히 독자적으로 미적과 적분의 원칙을 개발함으로써 미적분 분야를 개척해, 현대 수학의 기틀을 마련한 것으로 유명합니다. 또한 형이상학에도 뛰어들어 모나드, 즉 단자 개념을 제안하고, 우주의 예정 조화설을 주창하기도 했습니다."
 flavor_mei.40.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.40.desc: "[target_character.GetName](은)는 저명한 유랑 의사로서 [ShowAreaName('upper_saxony_area')], [ShowAreaName('bohemia_area')], [ShowAreaName('silesia_area')] 등 다양한 지역에서 의술을 펼쳐 왔습니다.\n\n그 능력은 의심할 바 없이 훌륭하지만, 동시에 마법을 신봉하여 마법과 의술이 연결되어 있다고 여기고 있습니다. 이것은 문제의 소지가 될 수 있습니다."
 flavor_mei.40.a: "우리 궁정의 안과의로 채용하라."
 flavor_mei.40.b: "저런 해괴한 것을 믿는 자를 우리 통치자 곁에 둘 수 없다."
 flavor_mei.40.historical_info: "독일의 저명 의사인 게오르크 바르티시는 안과 분야에 대한 공헌으로 특히 이름을 날렸습니다. 16세기에는 여러 안과 질환과 그 치료법을 최초로 종합한 '옵탈모둘레이아'라는 책을 저술해, 안과 분야에 지대한 영향을 미쳤습니다. 바르티시는 선구적인 식견과 혁신적인 외과술을 통해 다양한 눈병에 관한 이해 수준과 치료술을 발전시켰고, 안과가 의학의 한 분야로서 발전하는 데 큰 족적을 남겼습니다."
 flavor_mei.50.title: "떠오르는 [ShowLocationNameWithNoTooltip('dresden')]"
 flavor_mei.50.desc: "별다를 것 없는 거주지였던 [ShowLocationName('dresden')](은)는 1455년에 항구 특권을 부여받은 후 느리지만 꾸준하게 성장했습니다.\n\n엘베강에 위치해 상업적으로 대단히 매력적인 입지 조건을 갖추고 있으며, 가까이에 에르츠산맥의 풍부한 광산도 자리하고 있습니다. 이에 일각에서는 이곳에 새 수도를 세우는 것이 좋겠다는 의견도 제기되고 있습니다."
 flavor_mei.50.a: "[ShowLocationNameWithNoTooltip('dresden')](을)를 새 수도로 삼겠다."
 flavor_mei.50.b: "[ShowLocationNameWithNoTooltip('dresden')]의 위상은 이 정도로 충분하다!"
 flavor_mei.50.historical_info: "드레스덴은 본래 중요한 도시가 아니었지만, 1485년에 작센 통치자들의 거처로 선정된 이후에는 문화의 중심이자 신성 로마 제국에서 가장 중요한 도시 중 하나로 성장했습니다."
 flavor_mei.60.title: "크리스마스 선물"
 flavor_mei.60.desc: "매년 [ShowLocationName('dresden')]시에서는 크리스마스를 기념해 #italic 드레스덴 슈트리첼마르크트#!라는 시장을 엽니다. [ShowLocationNameWithNoTooltip('dresden')] 시의회가 도시 특권을 부여받은 1434년에 처음 열린 이 시장에서는 [ShowLocationNameWithNoTooltip('dresden')](과)와 인근 지역의 주민들이 모여 다양한 제품을 사고팝니다.\n\n이 시장은 본래부터 [ShowLocationNameWithNoTooltip('dresden')]에 많은 수익을 안겨 주었지만, 올해에는 특히 예상을 뛰어넘는 수익을 올렸습니다. 이에 시의회에서는 우리에게 수수료 수입의 일부를 전달하기로 했습니다. 우리 조언가들은 이 돈으로 무엇을 할지 논의하고 있습니다."
 flavor_mei.60.a: "돈은 언제나 환영이다."
 flavor_mei.60.b: "이 돈은 [ShowLocationNameWithNoTooltip('dresden')]에 다시 투자해야 한다."
 flavor_mei.60.historical_info: "드레스덴 슈트리첼마르크트는 기록이 남아 있는 독일 크리스마스 시장 중에서 가장 오래된 시장으로, 드레스덴의 주요 관광지이기도 합니다."
 flavor_mei.70.title: "신규 #italic 프라우엔 교회#! 건립 요구"
 flavor_mei.70.desc: "[ShowLocationName('dresden')] 시민들은 일반적으로 충성심이 높지만, 최근에는 격앙된 모습을 보이고 있습니다. 이들은 대부분 우리와 종교가 다른데, 자신들의 종교 활동을 원하는 방식으로 펼치기 위해 자체 교회를 짓게 해 달라고 요구하고 있습니다.\n\n이들은 교회를 짓기 위해 #italic 프라우엔 교회#!를 철거하고 자신들의 양식으로 다시 짓겠다고 합니다. 비용은 직접 대겠다고 했지만, 아무래도 우리에게도 비용이 발생할 것 같습니다. 게다가 이러한 선례를 남기면 나중에 문제가 될 수도 있습니다."
 flavor_mei.70.a: "교회를 철거하고 자기 믿음대로 다시 짓게 허락하라."
 flavor_mei.70.b: "그럴 것이 아니라 개종을 해야지."
 flavor_mei.70.historical_info: "프라우엔 교회는 원래 마이센 교구의 대사제가 머무르는 곳이었으나 종교 개혁이 찾아오면서 개신교 교회로 바뀌었습니다. 그 후 본래 교회 건물은 1727년에 철거되었고, 그 자리에는 더 많은 신도를 수용할 수 있는 교회가 세워졌습니다. 드레스덴 시민들은 직접 나서서 이 교회를 루터파 교회로 개축했는데, 이 과정에서 뜻밖에도 폴란드 왕이 되기 위해 가톨릭으로 개종했던 작센의 선제후인 프리드리히 아우구스트 1세의 지원을 받았습니다. 아우구스트 1세의 지원으로 드레스덴의 도시 풍경에 웅장한 돔형 성당이 추가되었을 뿐만 아니라, 작센 사람들은 #italic 쿠이우스 레기오, 에이우스 렐리기오,#! 즉 종교는 통치자를 따른다는 원칙을 강요받지 않게 되었다며 안심할 수 있었습니다."
 flavor_mei.80.title: "젊은 베르테르의 슬픔"
 flavor_mei.80.desc: "[target_character.GetName](이)라는 젊은 작가가 #italic 젊은 베르테르의 슬픔#!이라는 작품을 발표해 문학계의 신성으로 떠올랐습니다. 그러나 이 소설은 책을 읽은 일부 독자의 반응으로 인해 비판을 받고 있습니다. 소설 주인공과 그 비극적인 짝사랑에 이입한 나머지, 독자들이 주인공과 같은 방식으로 스스로 목숨을 끊은 것입니다. 문학적인 관점에서는 의심할 바 없이 훌륭한 작품이지만, 감정에 쉽게 휘둘리는 독자들에게는 위험한 영향을 줄 수 있습니다."
 flavor_mei.80.a: "상관없다. 작가를 우리 궁정에 초빙하라."
 flavor_mei.80.b: "그처럼 평판이 나쁜 자는 필요 없다."
 flavor_mei.80.historical_info: "괴테가 집필한 #italic 젊은 베르테르의 슬픔#!은 주인공 베르테르의 강렬한 감정과 비극적 최후를 그린 소설입니다. 1774년에 발표된 후 문학계에 일대 파란을 일으켰으며, 이른바 #italic 베르테르 효과#!라는 문화적 현상을 불러오기도 했습니다. 베르테르 효과는 이 소설에 낭만적으로 묘사된 자기 파괴적 사랑으로 인해 자살과 모방 행동이 급증했던 현상을 가리킵니다. 이 책이 독자들의 감정과 행동에 미친 깊은 영향은 사회에 대한 예술과 문학의 책임에 관한 논쟁을 불러일으켰습니다."
 flavor_mei.90.title: "파우스트의 비극"
 flavor_mei.90.desc: "지난 몇 달간 궁정 예술가 [target_character.GetName](은)는 요한 게오르크 파우스트의 전설을 소재로 한 희곡을 집필해 왔습니다.\n\n$faust_desc$"
 flavor_mei.90.a: "이렇게 훌륭한 희곡이라니!"
 flavor_mei.90.historical_info: "요한 볼프강 폰 괴테의 #italic 파우스트#!는 #italic 파우스트 1부#!와 #italic 파우스트 2부#!, 두 부분으로 이루어진 유명 비극입니다. 첫 판본은 #italic 우어파우스트#!라는 제목으로 1772년에서 1775년 사이에 집필되었지만, 정확한 집필 과정은 분명히 알려지지 않았습니다. #italic 우어파우스트#!는 산문과 운문이 섞인 22장으로 구성되어 있고, 원본은 현재 남아 있지 않지만 1886년에 사본이 발견되었습니다.\n\n1790년에는 #italic 단편 파우스트#!라는 제목의 인쇄본이 최초로 등장했습니다. 괴테는 이어서 1806년에 #italic 1부#!를 완성해 1808년에 출간했고, 1828~1829년에는 개정판이 발표되었습니다. 1831년에 완성된 #italic 파우스트 2부#!는 심리학, 역사, 정치학, 신화학, 철학 등 다양한 주제를 망라함으로써 괴테의 후기 작품 중 최고로 평가받습니다. 또한 #italic 1부#! 및 #italic 2부#!는 대부분이 운문으로 쓰여 있어 독일어 문학에서 중요한 위치를 차지하고 있습니다. 이렇게 괴테 필생의 역작이자 독일 문학의 걸작으로 칭송받는 #italic 파우스트#!의 이야기는 독자를 매료시키는 힘을 지니고 있습니다."
 flavor_mei.100.title: "라이프치히의 새로운 시청사"
 flavor_mei.100.desc: "[ShowLocationName('leipzig')] 시의회에서 기존 시청사 개축을 도와 달라며 찾아왔습니다. 14세기에 우리 선조들은 도시의 대표들이 모여 시정을 돌보는 건물을 짓는 데 지원을 제공한 바 있습니다.\n\n그렇게 [ShowLocationNameWithNoTooltip('leipzig')] 중앙 시장의 남쪽에 건립된 시청사는 200년이 지난 지금의 시의회를 수용하기에 너무 비좁은 듯합니다.\n\n시의회는 건설 사업을 지원해 달라는 요청과 함께 작센 르네상스 양식의 새로운 설계도를 보내왔습니다. 이번 사업에 자금을 지원할 경우, 우리나라에서 가장 훌륭한 시청사를 건설하는 데 기여할 수 있습니다."
 flavor_mei.100.a: "공사를 지원하도록 하겠다."
 flavor_mei.100.b: "자기들 건물이니 알아서 하라 해라."
 flavor_mei.100.historical_info: "라이프치히 중심부에 위치한 라이프치히 구 시청은 16세기경에 지어진 역사적 건물로, 그림 같은 외관을 자랑합니다. 르네상스 건축 양식이 눈길을 사로잡는 가운데, 정교한 조각과 장식이 건물 전면을 화려하게 수놓고 있습니다. 정치 및 행정 업무의 중심인 이 구 시청은 아름다운 탑을 갖추고 있어 시내를 한눈에 둘러볼 수 있으며, 오늘날에도 라이프치히의 유구한 역사와 문화적 전통의 상징으로 우뚝 서 있습니다."
 flavor_mei.110.title: "츠빙거 궁전"
 flavor_mei.110.desc: "유럽 곳곳의 통치자들이 건설한 장엄한 궁전을 보고 돌아온 우리 통치자 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 우리나라에서도 궁전 공사를 시작하는 방안을 고려하고 있습니다.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 지침을 바탕으로, 궁정 건축가가 내부에 전시관과 서재가 포함된 궁전과 정원을 건설하는 야심 찬 계획을 제출했습니다. 이에 [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip](은)는 기대감에 부풀었지만, 일각에서는 이러한 거대 공사에 자금을 투입하는 게 과연 좋을지 의문을 던지고 있습니다."
 flavor_mei.110.a: "새로운 궁전은 영광스러우리라!"
 flavor_mei.110.b: "아니, 또 궁전을 짓겠다고?"
 flavor_mei.110.historical_info: "독일 드레스덴에 위치한 궁전 건물과 그에 딸린 정원이 포함된 츠빙거 궁전은 바로크 시기의 대표 건축물입니다. 건축가 마테우스 다니엘 푀펠만이 설계한 궁전으로, 프라우엔 교회와 함께 드레스덴에서 가장 추앙받는 건축물로 평가받고 있습니다. 본래 강건왕 아우구스트의 재위 중에 온실, 정원, 축제 장소로 쓰였던 츠빙거 궁전에서는 정자, 조각 작품을 갖춘 전시실, 정교한 꽃병을 통해 당대의 풍요로움을 엿볼 수 있습니다.\n\n당초에 이 궁전은 결국 만들어지지 못한 새로운 성에 딸린 앞마당으로 구상되었지만, 여러 차례 변천을 거친 끝에 엘베강을 바라보는 젬퍼 미술관이 추가된 19세기에 이르러 박물관으로서의 위상을 확고히 했습니다.\n\n이후 츠빙거 궁전은 1945년 드레스덴 폭격 당시에 파괴되었으나 수십 년 동안 세심한 재건 과정을 거쳤습니다. 그 결과 현재에는 고전 회화 미술관인 게멜데갈레리 알테 마이스터, 드레스덴 자기, 수학 과학 전시관인 마테마티슈 퓌지칼리셔 살롱이 관람객들을 찬란한 역사와 문화의 세계로 안내하고 있습니다."
 flavor_mei.120.title: "[GetCountry('LDB').GetNameWithNoTooltip] 획득"
 flavor_mei.120.desc: "[target_character.GetName](은)는 [target_spouse.GetName](과)와 혼인한 후 물려받은 [GetCountry('LDB').GetLongName](을)를 우리에게 매각하고 싶어 합니다.\n\n멀지 않은 과거에 우리 소유였던 [GetCountry('LDB').GetNameWithNoTooltip] 땅을 되찾을 기회가 온 것입니다. 어떻게 해야 할까요?"
 flavor_mei.120.a: "그 땅은 우리 것이다."
 flavor_mei.120.b: "다 이유가 있어서 매각한 것이다."
 flavor_mei.120.historical_info: "본래 베틴 가문의 땅이었던 란츠베르크 변경백국은 1291년에 아스카니아 가문에 매각되었습니다. 1347년에 브라운슈바이크뤼네부르크 공작 마그누스 1세는 브란덴부르크슈텐달의 소피아와 혼인 후 자신이 물려받은 변경백국을 마이센의 변경백 프리드리히 2세에게 다시 매각해, 베틴 가문의 영토를 다시 하나로 모았습니다."
 flavor_mei.121.desc: "[GetCountry('MEI').GetName]이 [GetCountry('LDB').GetName]를 매입하기 위해 [target_character.GetName](과)와 본격적인 협상에 들어갔습니다! 이는 우리의 자율성에 대한 심대한 위협입니다. 더 늦기 전에 [target_spouse.GetName]의 도움을 받아 [target_character.GetNameWithNoTooltip](을)를 설득해, 합의에 이르는 것을 막아야 합니다."
 flavor_mei.121.a: "이 땅을 매각하는 것이 옳다."
 flavor_mei.121.a.tt: "우리나라가 계속 [GetCountry('MEI').GetNameWithNoTooltip]으로 플레이합니다"
 flavor_mei.121.b: "그 땅을 포기할 수는 없다!"
 flavor_mei.122.desc: "영지 취득에 관한 논의를 진행하던 중, [GetCountry('LDB').GetName]가 갑작스럽게 협상을 철회했습니다. 이렇게 된 이상 전쟁을 통해 저 땅을 차지하는 수밖에 없겠습니다."
 flavor_mei.122.a: "[ROOT.GetCountry.Custom('common_string_unfortunate')]"
 flavor_mei.130.title: "황제의 제안"
 flavor_mei.130.desc: "[GetCountry('SWB').GetName]의 [target_character.GetName](이)가 후사 없이 사망해 [GetCountry('SWB').GetFlavorRank]의 자리가 공석인 상황입니다.\n\n그 자리를 비워 둘 수는 없으므로, 권좌에 앉을 새 인물이 필요합니다.\n\n여러 후보 가운데 우리 조언가들이 [GetCountry('MEI').GetName]의 [GetCountry('MEI').GetGovernment.GetRulerTitle](을)를 적합한 후보로 추천하고 있습니다. 이 인물을 [GetCountry('SWB').GetGovernment.GetRulerTitle] 자리에 앉힘으로써 해당 지역을 새로운 우방으로 만들어야 할까요?"
 flavor_mei.130.a: "좋은 방안이로다!"
 flavor_mei.130.b: "적합한 후보가 아니로군."
 flavor_mei.130.historical_info: "1423년, 마이센 변경백인 투쟁공 프리드리히는 선제후 자리와 함께 작센비텐베르크 공국을 이어받았습니다. 이로써 마이센 변경백국은 작센 선제후국과 하나가 되어 독립 공국 지위를 잃었습니다."
 flavor_mei.131.title: "황제의 제안"
 flavor_mei.131.desc: "[GetCountry('SWB').GetLongName]의 통치자가 후사 없이 사망해, [GetCountry('SWB').GetFlavorRank] 자리가 공석이 되었습니다. 이에 [target_emperor.GetName] 황제는 우리에게 선제후 자리를 제안했습니다."
 flavor_mei.131.a: "영광으로 받들겠나이다."
 flavor_mei.131.tt: "우리나라가 작센 선제후국이 됩니다"
 flavor_mei.140.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.140.desc: "[target_ruler.GetName](이)가 자신의 개인 고문 중 한 명인 [target_character.GetName](을)를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 기용하고 싶다는 뜻을 피력했습니다. 그러나 상당수의 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 조신은 우려를 표했는데, 이는 [target_character.GetLastNameWithNoTooltip](이)가 [target_ruler.GetNameWithNoTooltip] 본인보다 더 큰 실권을 휘두르고 있다는 소문 때문이었습니다. [target_character.GetLastNameWithNoTooltip](을)를 등용했다가는 자칫 이 인물이 모두를 능가하는 외교적 영향력을 지니게 되어, 자기 야심을 채우기 위해 권력을 남용할지도 모릅니다."
 flavor_mei.140.a: "그자가 우리 국정을 이끌게 하라."
 flavor_mei.140.b: "그런 인물이 막후 권력으로 성장하게 할 수는 없다."
 flavor_mei.140.historical_info: "하인리히 폰 브륄은 폴란드의 아우구스투스 3세라고도 불리는 프리드리히 아우구스트 2세의 재위기에 작센과 폴란드에서 활동한 영향력 있는 수석 국무 장관입니다. 브륄은 외교관이자 궁정 조신으로서 수십 년 동안이나 작센과 폴란드의 정치권을 쥐락펴락하며 여러 동맹 관계와 국가 인사를 관리했습니다. 특히 자신에게 궁정 권력을 너무나 집중시킨 나머지, 왕을 알현하려면 반드시 브륄을 통해야 했다고 합니다."
 flavor_mei.150.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.150.desc: "[target_character.GetName](이)가 오르간 제작의 명장으로 명성을 얻었습니다. 이 인물이 제작한 오르간은 비할 데 없는 맑은 소리를 낸다는 평판이 전국에 퍼진 것입니다. 이에 많은 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [target_character.GetLastNameWithNoTooltip]에게 오르간 제작을 의뢰해 교회의 위상을 드높이고 우리 종교에 영광을 더하고자 하는 열망을 드러냈지만, 정작 의뢰에 필요한 자금이 부족한 상황입니다."
 flavor_mei.150.a: "장인의 솜씨가 우리의 신실함을 드높일 것이다."
 flavor_mei.150.b: "그런 사치품에 돈을 들일 여유는 없다."
 flavor_mei.150.historical_info: "고트프리트 질버만은 바로크 시대를 대표하는 오르간 제작자입니다. 주로 작센에서 활동했던 질버만은 뛰어난 음색과 기계적 혁신으로 이름을 날린 오르간을 50대 넘게 제작했습니다. 특히 장인의 기술을 음향 공학과 결합함으로써 프랑스와 독일의 기존 오르간 설계를 개선하기도 했습니다. 요한 제바스티안 바흐와 프리드리히 대왕 등 많은 위인도 질버만의 오르간에 찬사를 보냈습니다."
 flavor_mei.160.title: "로이코레아 설립"
 flavor_mei.160.desc: "우리 지역에는 예전부터 대규모 학습 기관이 필요했습니다. 이에 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 대표들이 우리를 찾아와 [target_location.GetName]에 법률가, 의사, 성직자 양성을 전문으로 하는 [ShowBuildingTypeName('university')]를 설립하자고 제안했습니다. 자신들도 자금을 출자할 의사가 있지만, 공사 비용을 자신들만의 재력으로는 감당하기 어려워 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 협력이 필요하다는 것입니다."
 flavor_mei.160.a: "지식의 빛이 내리쬐게 하라!"
 flavor_mei.160.b: "지금은 여유 자금이 없다."
 flavor_mei.160.historical_info: "비텐베르크 대학교, 일명 로이코레아는 작센 선제후 현명왕 프리드리히가 황제 막시밀리안 1세의 칙허를 받아 1502년에 건립한 기관입니다. 본래는 에른스트 선제후국에서 일할 행정가, 신학자, 법률 전문가를 양성하는 기관으로 세워졌지만, 1508년에 마르틴 루터가 교수로 임용되고 필리프 멜란히톤이 그 뒤를 따르면서 루터파 종교 개혁의 요람이 되었습니다."
 flavor_mei.170.title: "[ShowLocationNameWithNoTooltip('freiberg')] [ShowBuildingTypeNameWithNoTooltip('university')]"
 flavor_mei.170.desc: "우리나라 산지의 부를 활용하는 데는 단순히 그 안에 잠든 광석만이 아니라, 그 광석을 캐내는 데 필요한 지식도 필요합니다. 갱도가 깊어지고 지질 조건이 복잡해져 기존 채광 기법이 통하지 않기 시작하자, [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 [ShowModifier('freiberg_base')]의 초점을 조정해 [ShowBuildingTypeName('university')]를 설립하자는 제안이 제기되었습니다. 그곳에서 근대식 산업 채굴 방식을 개발하고 차세대 공학자를 육성하는 데 주력하자는 것입니다."
 flavor_mei.170.a: "[ShowLocationNameWithNoTooltip('freiberg')]가 과학적 채광의 산실이 될 것이다!"
 flavor_mei.170.b: "그보다 전통 방식을 확대 적용해 보도록 하라."
 flavor_mei.170.c: "어느 쪽도 추진할 여력이 없구나."
 flavor_mei.170.historical_info: "1765년에 설립된 프라이베르크 채광 기술 대학은 오늘날 운영 중인 채광 및 야금술 대학 중 가장 오랜 역사를 자랑합니다. 이 대학교는 에르츠산맥의 채광 작업이 점차 복잡해지자 전통 지식을 경험적 지식으로 대체하려는 계몽주의의 흐름에 부응해 설립되었습니다. 이후 대학은 유럽 전역에서 채광 교육 시설의 모범이 되었으며, 이 학교에서 배출한 인재는 인듐과 저마늄이라는 새로운 원소를 발견하기도 했습니다."
 flavor_mei.180.title: "조폐 산업의 중앙 집중화"
 flavor_mei.180.desc: "[ShowProvinceDefinitionName('erzgebirge_province')]에서 캔 [ShowGoodsName('silver')]을 온 [ROOT.GetCountry.GetFlavorRank]에서 통용될 화폐로 만드는 [ShowLocationName('freiberg')] 조폐 산업은 지난 수 세기 동안 우리 [ROOT.GetCountry.GetFlavorRank]에서 가장 높은 위상과 생산력을 유지해 왔습니다. 그러나 근대적 행정과 통화 일원화에 대한 요구가 증대되자, 조언가들이 조폐 산업의 중앙 집중화를 제안했습니다. [ROOT.GetCountry.GetName]의 조폐국을 모두 [ShowLocationName('dresden')]에 위치한 단일 조폐국으로 통합해, 전국의 조폐 산업을 그곳에서 관장하게 하자는 것입니다."
 flavor_mei.180.a: "조폐 산업을 중앙에 집중시키도록."
 flavor_mei.180.b: "각 지역에서 자체적으로 화폐를 주조하게 하라."
 flavor_mei.180.historical_info: "1556년, 작센의 아우구스투스 선제후는 각 지역의 조폐국에서 의도적으로 화폐 가치를 낮추는 행태가 널리 퍼져 있음을 발견하고는, 오랫동안 조폐 산업을 주도했던 프라이베르크의 조폐국을 폐쇄하고 모든 업무를 드레스덴으로 이관했습니다. 더불어 이 조폐국은 선제후의 거처 인근에 세워졌기에 은화의 품질과 재정 정책에 대한 직접적인 통제권도 확립할 수 있었습니다."
 flavor_mei.190.title: "[ShowLocationNameWithNoTooltip('leipzig')] 논쟁"
 flavor_mei.190.desc: "[ShowLocationName('leipzig')]에서 [ShowLocationName('wittenberg')] 출신의 급진적인 신학자이자 교수인 [target_character.GetName](과)와 저명한 학자인 [target_character2.GetName] 사이에 격렬한 학술 논쟁이 벌어졌습니다. 이들은 종교 개혁을 주장하는 자들이 제시하는 새로운 주장, 예를 들어 권위는 전통이 아니라 성경에서 비롯되어야 한다거나, [GetUniqueInternationalOrganization('catholic_church').GetName]의 교리에 오류가 있다거나, [GetCountry('PAP').GetGovernment.GetRulerTitle]은 신께서 내리신 권리로 최고 권력을 행사하는 것이 아니라는 주장 등을 논의했습니다."
 flavor_mei.190.a: "논쟁에 개입하는 건 피하도록 하자."
 flavor_mei.190.b: "[target_character2.GetNameWithNoTooltip]의 전통적 견해를 지지하라."
 flavor_mei.190.c: "[target_character.GetNameWithNoTooltip](이)가 제기한 우려가 더욱 타당하다."
 flavor_mei.190.historical_info: "1519년에 일어난 라이프치히 논쟁은 라이프치히 대학교를 무대로 요한 에크와 안드레아스 카를슈타트 사이에서 벌어진 학술 논쟁을 말합니다. 에크가 루터의 95개조 반박문에 대해 부정적인 논평을 하면서 촉발된 이 논쟁은 처음에는 자유 의지와 교권에 관한 문제를 주로 다루었지만, 이내 교회의 정통성, 전통에 대한 성경의 우위, 교황이 지닌 권력의 본질 등에 관한 전면적인 논쟁으로 확장되었습니다. 결국 둘은 의견 일치를 보지 못했지만 이 논쟁으로 종교 개혁 사상이 한층 주목을 받게 되었고, 당시 신성 로마 제국에서 커져 가던 종교적, 정치적 분열은 더욱 가속화되었습니다."
 flavor_mei.200.title: "정당한 보상"
 flavor_mei.200.desc: "황제 폐하의 사위이자 [target_country.GetName]의 통치자인 [son_in_law.GetName](이)가 최근 [GetCountry('BRA').GetName]에서 발생한 문제를 해결하는 데 큰 공을 세웠습니다. 폐하께서 [GetUniqueInternationalOrganization('hre').GetName]에 공헌한 자들에게 후한 상을 내리시는 것이 마땅해 보입니다."
 flavor_mei.200.a: "후한 상을 내리거라."
 flavor_mei.200.b: "황제를 섬기는 것은 그 자체로 보상이거늘."
 flavor_mei.200.historical_info: "베틴 가문의 프리드리히 2세는 재위 동안 루트비히 4세 황제의 충실한 동맹이었습니다. 루트비히의 딸 마틸데와 결혼한 그는 브란덴부르크 변경백국이 비텔스바흐 가문의 손에 들어간 후, 그곳을 안정화하는 데 핵심적인 역할을 했습니다. 비텔스바흐 황실을 꾸준히 지원한 공로로 프리드리히는 튀링겐과 마이센에서의 활동을 지원받았습니다."
 flavor_mei.201.title: "황제의 선물"
 flavor_mei.201.desc: "[GetUniqueInternationalOrganization('hre').GetName]의 황제이자 우리 통치자 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 장인이신 [target_emperor.GetName]께서 충직하게 폐하를 섬긴 우리에게 후한 상을 내리셨습니다. 특히 폐하께서는 [GetCountry('BRA').GetName]의 안정을 도모하고 국정 운영을 지원한 우리의 노고를 치하하셨습니다."
 flavor_mei.201.a: "우리 국고에 넣어 두어라."
 flavor_mei.201.b: "이것으로 새 화폐인 마이센 그로셴을 주조하라."
 STATIC_MODIFIER_NAME_meissen_groschen: "마이센 그로셴"
 STATIC_MODIFIER_DESC_meissen_groschen: "새로 도입한 화폐로 거래를 촉진하고 자본의 흐름을 원활하게 해, [GetCountry('MEI').GetName]의 경제를 활성화합니다."
 flavor_mei.210.title: "[ShowLocationNameWithNoTooltip('meissen')]의 [ShowGoodsNameWithNoTooltip('porcelain')] 공방"
 flavor_mei.210.desc: "[ShowGoodsName('porcelain')]는 예로부터 큰 관심을 받아 왔지만, 그 진정한 제작 비결을 재현하려는 시도는 지금까지 실패만을 거듭하기를 일쑤였습니다. 그런데 우리나라 최고의 과학자와 발명가들이 무수한 실험을 거친 끝에, 마침내 [ShowContinentName('europe')] 최초로 [ShowGoodsNameWithNoTooltip('porcelain')]를 재현하는 데 성공했습니다. 이 귀중한 혁신을 보호하고 적극 활용하고자, 많은 이들이 [ShowLocationName('meissen')]에 국영 공방을 설립할 것을 제안하고 있습니다."
 flavor_mei.210.a: "설립하라!"
 flavor_mei.210.b: "그보다 전통적인 생산 방식에 집중해야 한다."
 flavor_mei.210.historical_info: "마이센 자기 공방은 1710년에 강건왕 아우구스투스로부터 자금을 제공받아 알브레히츠부르크성에 설립되었습니다. 이 공방은 이전까지 중국에서 수입하던 경질 자기를 유럽에서 최초로 자체 생산했습니다. 이 혁신은 막대한 경제적, 문화적 파급 효과를 불러와, 작센을 주요 자기 생산지로 만들고 유럽에서의 위상을 크게 높였습니다."
 flavor_mei.220.title: "[target_character.GetNameWithNoTooltip]의 천재성"
 flavor_mei.220.desc: "[target_character.GetName](이)가 정교한 금 세공품을 비롯해 기술적 정밀함과 예술성을 결합한 여러 걸작을 선보여 [ROOT.GetCountry.GetFlavorRank] 내의 많은 이들에게 놀라움을 선사했습니다. 이에 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 [target_character.GetLastNameWithNoTooltip](을)를 후원하자는 의견이 제기되었습니다. 적절한 자금 지원이 있다면 이 인물이 우리의 문화적 위상을 크게 드높여 주리라는 것입니다."
 flavor_mei.220.a: "후원을 제공하라."
 flavor_mei.220.b: "비용이 너무 부담되는군."
 flavor_mei.220.historical_info: "요한 멜히오어 딩글링거는 당대에 가장 출중했던 금 세공사였습니다. 수천 개에 달하는 보석을 박아 넣는 등 화려함의 극치를 달리는 딩글링거의 작품은 작센 궁정의 찬란함을 한껏 드러냈습니다. 강건왕 아우구스트 또한 자주 제작을 의뢰했으며, 이렇듯 딩글링거는 바로크 시대 작센의 미학 분야에 크게 기여했습니다."
 flavor_mei.230.title: "수성론"
 flavor_mei.230.desc: "[ShowLocationName('freiberg')] 채광 대학에서 [target_character.GetName] 교수가 수성론이라는 획기적인 지질 형성 이론을 발표했습니다. 이 이론에 따르면 모든 암석은 과거에 결정화 과정을 거쳐 원시 해양에 퇴적된 것이라고 합니다. 교수의 강연은 연일 수많은 청중을 끌어모으고 있지만, 학계에서 점차 영향력을 확대해 가는 이 이론을 비판하며 거부하는 이들도 많습니다."
 flavor_mei.230.a: "수성론이 더 부흥할 수 있게 지원하라!"
 flavor_mei.230.b: "어림짐작에 근거한 망상일 뿐이다."
 flavor_mei.230.historical_info: "아브라함 고틀로프 베르너는 지리학의 선구자이자 현대 광물학의 기틀을 세운 인물입니다. 베르너가 제창한 수성론은 결국 암석의 형성 원인을 화산 활동으로 파악한 화성론에 의해 대체되었지만, 유럽 전역의 과학적 사고방식에 깊은 영향을 미쳤으며 많은 학생이 프라이베르크로 유학을 오는 계기가 되었습니다."
 flavor_mei.240.title: "[target_character.GetLastNameWithNoTooltip]의 내방"
 flavor_mei.240.desc: "[ShowLocationName('dresden')]에 경사스러운 일이 일어났습니다. [ShowContinentName('europe')] 최고로 손꼽히는 오페라 작곡가 [target_character.GetName](이)가 최신작 공연차 방문한 것입니다. 많은 관중이 공연을 관람하기 위해 몰려드는 가운데, [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 여러 조신들은 [target_character.GetLastNameWithNoTooltip](을)를 후원하고 그 천재성을 칭송한다면 이곳에 계속 머물도록 설득할 수 있을지도 모른다며 조심스럽게 제안했습니다."
 flavor_mei.240.a: "갖은 수단을 동원해 이곳에 체류하게 하라!"
 flavor_mei.240.b: "여느 음악가에 불과할 뿐이다."
 flavor_mei.240.historical_info: "요한 아돌프 하세는 독일 바로크 음악을 이끈 작곡가입니다. 이 인물의 드레스덴 방문을 계기로 작센 음악계는 선제후비 마리아 요제파와 선제후 아우구스트 3세의 후원 아래 황금기를 맞이했습니다. 이후 작센의 카펠마이스터, 즉 궁정 악장을 지내기도 한 하세는 드레스덴이 독일 북부에서 이탈리아 오페라의 중심지가 되는 데 지대한 기여를 했습니다."
 flavor_mei.1000.title: "폭풍 전야"
 flavor_mei.1000.desc: "우리 가문이 루도빙거 가문으로부터 [GetCountry('THU').GetName]의 권좌를 취한 뒤로 우리와 지역 내 여러 군소 영주 사이에 긴장감이 고조되고 있습니다. 우리는 오래전부터 [GetCountry('THU').GetNameWithNoTooltip] 전체를 [ShowDynastyName('wettin_dynasty')]의 종주권 아래 두기 위해 애썼지만, 지방 백작들은 이러한 야망에 맹렬히 반발해 왔습니다. 이제 우리의 야망을 실현하기 위해 움직일 때입니다. 그리고 [target_country.GetName] 정복은 그 목표를 향한 완벽한 첫걸음이 될 것입니다."
 flavor_mei.1000.a: "영유권 주장을 고수해야 한다."
 flavor_mei.1000.a.tt: "우리의 노골적인 적대 행위로 인해 [target_country.GetName](이)가 외국의 지원을 모색할 수 있습니다"
 flavor_mei.1000.b: "지금은 전쟁에 나설 때가 아니다."
 flavor_mei.1000.historical_info: "1247년, 튀링겐의 루도빙거 가문이 단절되자 권좌는 베틴 가문의 일원이었던 마이센의 헨리에게 돌아갔습니다. 이렇게 튀링겐을 얻은 후로 베틴 가문은 지역 전체를 가문의 종주권 아래 통합하려 애썼지만, 그 과정에서 지역 내 영주들과의 관계가 악화되고 맙니다. 1342년에는 이러한 군소 가문이 소도시 아른슈타트에 모여 베틴 가문에 대항하기 위한 동맹을 맺기도 했습니다. 두 세력 간의 갈등은 튀링겐 백작 전쟁으로 이어졌으며, 처음에는 연합군이 베틴군을 성공적으로 막아 냈지만 결국 베틴 가문이 승리를 거두고 지역에 대한 지배권을 공고히 하게 됩니다."
 flavor_mei.1001.title: "[ShowDynastyNameWithNoTooltip('wettin_dynasty')] 가문의 위협"
 flavor_mei.1001.desc: "[ShowDynastyName('wettin_dynasty')] 가문이 [GetCountry('THU').GetName]을 차지한 뒤로 가문과 지역 내 군소 영주들 사이에 긴장이 들끓고 있습니다. [root_country.GetName](은)는 최근 [GetCountry('THU').GetNameWithNoTooltip]을 자신들의 지배 아래 통일하겠다는 야심을 공공연하게 표명했으며, 곧이어 이들의 첫 표적이 우리가 될 수 있다는 소문이 확산되었습니다. 이에 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 조신이 뭉쳐 더 늦기 전에 조치를 취하라며 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에 압박을 가하고 있습니다. 이웃 국가에 사절을 보내 [GetCountry('THU').GetNameWithNoTooltip]의 위협에 대응하기 위한 동맹을 제안하자는 것입니다."
 flavor_mei.1001.a: "즉각 움직여야 한다."
 flavor_mei.1001.a.tt: "우리가 [root_country.GetName]에 대항해 동맹을 찾음으로써 상대국이 선제 전쟁을 일으킬 수 있습니다"
 flavor_mei.1001.b: "우리가 할 수 있는 일은 없는 듯하구나."
 flavor_mei.1002.title: "[ShowDynastyNameWithNoTooltip('wettin_dynasty')] 가문의 위협"
 flavor_mei.1002.desc: "[target_country.GetName]에서 보낸 사절이 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 도착했습니다. 사절은 일대를 통일해 지배하고자 하는 [ShowDynastyName('wettin_dynasty')] 가문의 야심이 [target_country.GetNameWithNoTooltip](과)와 [ROOT.GetCountry.GetName]의 독립성을 심각하게 위협하고 있음을 호소했습니다. 뒤이어 이들은 [ShowDynastyNameWithNoTooltip('wettin_dynasty')] 가문이 우리 중 어느 한쪽을 공격하지 못하도록 동맹 체결을 제안했습니다."
 flavor_mei.1002.a: "현명한 제안이로다."
 flavor_mei.1002.b: "소문에 근거해 동맹을 맺을 수는 없다."
 flavor_mei.1003.title: "튀링겐 백작 전쟁"
 flavor_mei.1003.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에 급박한 소식이 전해졌습니다. 지역 내 군소 영주들이 [target_country.GetName] 아래로 결집해, 우리의 지역 통일 계획을 저지하고자 연합을 구축한 것입니다. 일부 인사는 계획을 포기하는 게 나을 것이라고 진언했지만, 다른 이들은 [target_country.GetNameWithNoTooltip](이)가 영주들을 전부 규합하기 전에 먼저 공격에 나서야 한다며 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]에 결단을 촉구했습니다."
 flavor_mei.1003.a: "서둘러 손을 써야 한다."
 flavor_mei.1003.b: "상대편이 너무 강하군."
 flavor_mei.1003.historical_info: "1342년경 아른슈타트에서 조약을 체결한 후, 지역 내 군소 영주들은 지역을 지배하려는 베틴 가문의 야심에 맞서 전쟁을 벌였습니다. 이 전략은 처음에는 성공적이었으나, 베틴 측에서는 각 영주와 개별적으로 화친을 맺는 전략을 사용해 영주들이 하나씩 전쟁을 이탈하도록 만들었습니다. 결국 베틴 가문은 영주들의 영토를 봉토로 만들고 사실상 영주들을 가신으로 삼음으로써 베틴 가문에 의한 지역 통일이라는 목표를 달성했습니다."
 flavor_mei.1004.title: "튀링겐 백작 전쟁"
 flavor_mei.1004.desc: "우리가 기울인 외교적 노력 덕분에 [target_country.GetName]의 지역 통일 야욕은 저지된 것처럼 보이나, [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내의 많은 인사는 이것만으로는 충분하지 않다며 목소리를 높이고 있습니다. 말하길 동맹들을 이용해 [ShowDynastyName('wettin_dynasty')] 가문을 제압하고, 통일이라는 야망을 완전히 포기하도록 만들어야 한다는 것입니다."
 flavor_mei.1004.a: "최선의 방어는 공격이다."
 flavor_mei.1004.b: "우리의 안전은 이미 보장되었지 않나."
