l_korean:
 flavor_nap.3.title: "[ShowLocationNameWithNoTooltip('naples')]의 르네상스"
 flavor_nap.3.desc: "위대한 도시 [ShowLocationName('naples')](은)는 이탈리아에서 가장 중요한 르네상스 중심지 중 한 곳으로 자리매김하고 있습니다. 뛰어난 인재들이 몰려들면서, 이 도시는 새롭게 주목받는 예술가들의 본거지가 되었습니다."
 flavor_nap.3.a: "문화의 시대로다!"
 flavor_nap.3.b: "영광의 시대로다!"
 flavor_nap.4.title: "위대한 바로크 도시"
 flavor_nap.4.desc: "17세기의 첫 10년은 [target_location.GetName] 역사에서 황금기로 불러도 손색이 없을 것입니다. 이 도시는 현대 도시로 탈바꿈되어 주변 다른 모든 도시에 모범이 되고 있습니다. 현지에서 문화가 융성하면서 여가와 오락이 갈수록 풍부하고 고상해지고 있습니다."
 flavor_nap.4.a: "독보적인 도시구나..."
 flavor_nap.6.title: "[sold_country.GetNameWithNoTooltip]의 운명"
 flavor_nap.6.desc: "수십 년 전 [sold_country.GetName] 시민들은 [sold_country.GetFlavorRank]의 통치권을 [robert_scope.GetName]에게 위임했습니다. 하지만 오늘날 그곳 사람들의 문제는 방해만 될 뿐이며, [sold_country.GetFlavorRank]의 통치권은 우리에게 골칫거리만 안겨 주고 있습니다. 차라리 [target_country.GetName]에 파는 것이 어떨까요?"
 flavor_nap.6.historical_info: "14세기 초, 프라토시는 피렌체 공화국의 진출에 맞서 도시를 지키고자 자발적으로 앙주의 로베르토 치하로 들어갔습니다. 하지만 불과 수십 년 후인 1351년, 이 도시는 로베르토의 후계자 조반나에 의해 피렌체 공화국에 매각되었습니다."
 flavor_nap.6.a: "그렇게 하지."
 flavor_nap.6.b: "[sold_country.GetNameWithNoTooltip](은)는 아직 쓸모가 있다."
 flavor_nap.7.title: "$flavor_nap.6.title$"
 flavor_nap.7.desc: "[nap_from.GetName]에서 온 사절단이 방금 도착했습니다. 우리의 따뜻한 환영을 받은 후, 이들은 우리에게 [sold_country.GetName](을)를 그리 비싸지 않은 가격에 팔겠다고 제의했습니다. 번영하는 이웃 [sold_country.GetFlavorRank](을)를 헐값에 넘기겠다니, 우리의 영향력을 확대할 절호의 기회라고 할 수 있습니다."
 flavor_nap.7.historical_info: "$flavor_nap.6.historical_info$"
 flavor_nap.7.a: "거래를 체결하라."
 flavor_nap.7.b: "팔려고 하는 걸 보니 흠이 있는 모양인데."
 flavor_nap.8.title: "$flavor_nap.6.title$"
 flavor_nap.8.common_desc: "마침내 [target_country.GetName] 측으로부터 회신을 받았습니다."
 flavor_nap.8.desc_success: "$flavor_nap.8.common_desc$ 우리의 엄숙한 제안에 [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetCourtTitle](은)는 열렬한 환호와 기쁨으로 답했습니다."
 flavor_nap.8.desc_failure: "$flavor_nap.8.common_desc$ 유감스럽게도 상대측은 우리의 명예로운 제의를 거절했습니다. 심지어 우리 사절단을 비웃기까지 했다고 합니다."
 flavor_nap.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.8.b: "후회하게 될 거다!"
 flavor_nap.9.title: "[giambattista_della_porta_scope.GetNameWithNoTooltip]"
 flavor_nap.9.desc: "[giambattista_della_porta_scope.GetName](은)는 다방면에 재능을 보이는 노련한 귀족입니다. 이미 다수의 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 인사가 [giambattista_della_porta_scope.GetShortNameWithNoTooltip](을)를 눈여겨보며 예술가로 고용할 것을 제안했습니다."
 flavor_nap.9.historical_info: "잠바티스타 델라 포르타는 16세기 후반의 과학자로, 과학계의 다양한 사실을 개괄적으로 설명한 아주 유명한 책 #italic 마기아 나투랄리스#!(자연 마술)의 저자입니다. 그뿐만 아니라 암호학, 관상학, 기술에 공헌한 것으로도 인정받습니다. 델라 포르타는 과학에 기여한 것 외에도 #italic 코메디아 에루디타#! 전통에 속하는 희곡을 20편 이상 썼습니다."
 flavor_nap.9.a: "채용하라!"
 flavor_nap.9.b: "그 제안은 무시하지."
 flavor_nap.10.title: "#italic 자연 마술#!"
 flavor_nap.10.desc: "우리가 최근 채용한 예술가인 [target_character.GetName](이)가 낸 작품이 큰 화제를 불러일으켰습니다. #italic $magia_naturalis$#!이라는 제목의 이 책은 엄청난 인기를 끌며 대량으로 인쇄되었고, 다른 언어로 번역하여 더 많은 사람이 쉽게 접할 수 있도록 할 계획도 세워졌습니다. 어찌나 널리 퍼졌는지 일반 시민들의 과학에 대한 인식이 한층 높아졌을 정도입니다."
 flavor_nap.10.a: "그야말로 자연 철학의 완성이자 최고 수준의 과학이로군."
 flavor_nap.11.title: "프라티첼리 동조자"
 flavor_nap.11.desc: "오늘 [the_pope.GetName]에게서 편지가 또 한 통 도착했습니다. 이번에도 [target_character.GetName]에게 프라티첼리 이단자들을 더는 동정하지 말라고 간청하는 내용입니다. 이전 서한들에 대한 반응은 엇갈렸으나 이번에는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 마음을 돌릴지도 모릅니다."
 flavor_nap.11.desc_with_felip: "$flavor_nap.11.desc$ 이 갈등의 핵심에는 [GetCharacter('nap_sancha_aragon').GetName]의 형제이자 프라티첼리의 열렬한 지지자인 [brother_of_queen.GetName](이)가 있습니다."
 flavor_nap.11.historical_info: "국왕 앙주의 로베르토의 통치 아래 나폴리 왕국은 프라티첼리파의 피난처가 되었습니다. 교황은 1325년, 1327년, 1330년, 1331년에 걸쳐 로베르토에게 여러 차례 서한을 보냈지만, 왕은 끝까지 자기 영토에서 프라티첼리파를 투옥하거나 자유를 제한하지 않았습니다. 나폴리의 궁정 신하였던 마요르카의 펠리프는 이 영성파 프란치스코회에 공개적으로 동조하는 태도를 보였으며, 심지어 교황청을 공개적으로 비난하기도 했습니다."
 flavor_nap.11.a: "서한은 무시해라."
 flavor_nap.11.b: "[the_pope.GetNameWithNoTooltip]의 뜻대로 하지."
 nap_banned_fraticelli: "프라티첼리 금지"
 STATIC_MODIFIER_NAME_nap_fraticelli_sympathy: "프라티첼리 동조"
 flavor_nap.12.title: "#italic 스타토 데이 프레시디#!"
 flavor_nap.12.desc: "[target_location.GetName](과)와 [target_location2.GetName] 해안을 따라 펼쳐진 연안 지대는 비록 크기는 작지만, 우리의 [ShowRegionName('italy_region')] 패권에 꼭 필요한 곳입니다. 항구 도시와 엘바섬은 훌륭한 항만으로서, 북부 국가의 세력을 통제하고 우리 상인들이 본국으로부터 멀리 떨어진 곳에서 상거래를 할 수 있도록 해 줍니다."
 flavor_nap.12.historical_info: "스페인과의 동군연합하에서 나폴리는 시에나 공화국의 나머지 해안과 더불어 좁은 땅을 소유하게 되었는데, 이곳은 나중에 '주둔지 국가'라는 뜻의 $flavor_nap.12.title$로 명명되었습니다. 그렇게 1557년부터 나폴리의 지배를 받다가 1801년에 혁명 프랑스에 양도되었습니다."
 flavor_nap.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_nap_state_of_the_presidi: "프레시디국"
 flavor_nap.200.title: "[target_character.GetNameWithNoTooltip]의 유언"
 flavor_nap.200.desc: "우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 늙어 가고 있는데 불행히도 남자 후손은 모두 죽었습니다.\n\n전통에 따르면 우리 가문의 [ROOT.GetCountry.GetGovernment.GetHeir.GetName] 쪽이 다음 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 되어야 하지만, 외국인에게 나라를 넘기면 현지 귀족층이 분노할 것이고 그로 인해 [target_character.GetShortName](이)가 평생에 걸쳐 쌓아 온 안정이 무너질 수도 있습니다. 그게 싫다면 [alternative_heir.GetName]도 대안으로 고려해 볼 순 있습니다..."
 flavor_nap.200.a: "[ROOT.GetCountry.GetNameWithNoTooltip](을)를 내줄 수야 없지. 다음 통치자는 [alternative_heir.GetShortNameWithNoTooltip](이)다."
 flavor_nap.200.b: "전통을 존중해야지. 상속자는 [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip](이)다."
 flavor_nap.201.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip] 법률"
 flavor_nap.201.desc: "[target_character.GetName]의 유언으로 왕위 계승법이 바뀌면서 [GetCountry('NAP').GetLongName]에 일대 격변이 일어났습니다. [GetCountry('NAP').GetNameWithNoTooltip](과)와의 연합을 유지하려면 우리의 법을 그 나라 법에 맞춰야 하는데, 그러면 우리가 연합에서 하위 연합국으로 보일 수 있습니다."
 flavor_nap.201.a: "연합은 지켜야지."
 flavor_nap.201.b: "[ROOT.GetCountry.GetNameWithNoTooltip](은)는 종속국이 아니다."
 flavor_nap.210.title: "선왕의 다른 아들"
 flavor_nap.210.desc: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]에게는 혈통상 남자 후계가 없었지만 [ROOT.GetCountry.GetName]의 왕위 상속 자격이 없는 사생아 아들이 하나 있었습니다.\n\n왕실의 사생아로 자란 그 아들은 외교와 정치술 훈련을 받으며 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 궁정에서 매우 중요한 인물로 성장했습니다."
 flavor_nap.210.a: "우리에게 유용한 능력을 지녔군."
 flavor_nap.210.b: "옛 왕의 전철은 밟지 않을 것이다. 녀석을 해임하라!"
 flavor_nap.220.title: "남편의 왕관"
 flavor_nap.220.desc: "[target_character.GetName](은)는 [ROOT.GetCountry.GetAdjective] 궁정에서 자신의 지위에 만족하지 못하고 있습니다. 군주의 [ROOT.GetCountry.GetGovernment.GetConsortTitle](이)기는 하지만 [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]의 유언으로 인해 모든 권한은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 주어지고 자신은 그저 명목상의 수반에 머무르게 된 것입니다.\n\n[target_character.GetShortName](은)는 [GetCountry('PAP').GetGovernment.GetRuler.GetName]에게 교황의 특별 허가를 요청하여 이 중대한 실수를 바로잡고 자신의 작위를 [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]의 것과 동등하게 만들고 싶어 합니다."
 flavor_nap.220.a: "그 말이 옳다. [target_character.GetShortNameWithNoTooltip](과)와 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 동등하다."
 flavor_nap.220.a.tt: "[GetCountry('PAP').GetGovernment.GetRuler.GetName](이)가 승인할 경우 [target_character.GetShortName](이)가 우리 통치자가 됩니다"
 flavor_nap.220.b: "[target_character.GetShortNameWithNoTooltip](은)는 그저 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 [ROOT.GetCountry.GetGovernment.GetConsortTitle]일 뿐이다!"
 flavor_nap.220.b.tt: "[target_character.GetShortName](이)가 이 모욕을 잊지 않습니다"
 flavor_nap.221.title: "무력한 왕"
 flavor_nap.221.desc: "[GetCountry('NAP').GetName]의 젊은 통치자 [nap_ruler.GetName](이)가 [GetCountry('NAP').GetAdjectiveWithNoTooltip] 궁정에서 자신의 배우자 [nap_consort.GetName]의 불안정한 상황을 알리고 싶어 합니다. 선왕 [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName]의 유언으로 인해 [nap_consort.GetShortNameWithNoTooltip](은)는 전통적으로 받았어야 하는 [GetCountry('NAP').GetNameWithNoTooltip] 왕위의 권력을 박탈당했고, 이에 [nap_consort.GetShortName](이)가 완전한 왕의 칭호를 부여받도록 우리에게 도움을 청한 것입니다.\n\n다만 한편으로는 [nap_consort.GetShortNameWithNoTooltip](이)가 [GetCountry('HUN').GetAdjective] 왕실 사람이라는 점을 고려하지 않을 수 없습니다. 이들이 우리 남부 국경에서 행사하는 권력에 힘을 실어 줄 경우, 향후 우리나라에 문제가 될 수 있습니다."
 flavor_nap.221.a: "[GetCountry('HUN').GetAdjectiveWithNoTooltip] 통치자의 영향력을 키워 줄 순 없지."
 flavor_nap.221.b: "[GetCountry('NAP').GetNameWithNoTooltip]의 통치권은 [nap_consort.GetShortNameWithNoTooltip](이)가 신에게 부여받은 권리다."
 flavor_nap.222.title: "바로잡힌 불의"
 flavor_nap.222.desc: "[pope_scope.GetRuler.GetName]께서 우리가 보낸 탄원의 정당함을 알아보고 자비롭게 허락해 주셨습니다. [ROOT.GetCountry.GetGovernment.GetRuler.GetFirstSpouse.GetName](은)는 자신의 권리를 전부 되찾고 [ROOT.GetCountry.GetName]의 왕으로 즉위할 것입니다."
 flavor_nap.222.a: "국왕 폐하 만세!"
 flavor_nap.223.title: "우리의 요청을 거절한 [GetCountry('PAP').GetGovernment.GetRulerTitle]"
 flavor_nap.223.desc: "[pope_scope.GetName]의 전령이 우리의 선물을 돌려주며, [GetCountry('PAP').GetGovernment.GetRulerTitle]께서 우리의 요청을 거절했고 선왕의 유언을 존중할 것이라고 알려 주었습니다."
 flavor_nap.223.a: "빌어먹을!"
 flavor_nap.230.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip] 여왕의 부군"
 flavor_nap.230.desc: "[GetCountry('NAP').GetAdjective] 여왕의 부군이자 우리 [ROOT.GetCountry.GetGovernment.GetAdjective] 가문의 일원인 [target_character.GetName](은)는 [GetCountry('NAP').GetGovernment.GetRuler.GetName](과)와 혼인하여 수년간 [GetCountry('NAP').GetAdjectiveWithNoTooltip] 궁정에서 살았지만, 남편으로서 그리고 왕으로서 통치할 권리가 부정당해 국정 운영에 아무런 권한도 행사하지 못하고 있습니다. 이는 정의와 이치에 어긋나는 일입니다.\n\n이에 [target_character.GetShortNameWithNoTooltip](은)는 [GetCountry('NAP').GetNameWithNoTooltip]의 왕으로서 권리를 되찾고자 자기 이름으로 [target_pope.GetName]에게 탄원을 올려 줄 것을 우리에게 부탁했습니다."
 flavor_nap.230.a: "[target_pope.GetNameWithNoTooltip]에게 이 불의를 바로잡아 달라고 요청하지."
 flavor_nap.230.a.tt: "[target_pope.GetName](이)가 승인할 경우 [target_character.GetName](이)가 [GetCountry('NAP').GetName]의 새 [ruler|e]가 됩니다"
 flavor_nap.230.b: "[GetCountry('NAP').GetNameWithNoTooltip] 문제에는 개입하지 않겠다."
 flavor_nap.231.title: "무력한 왕의 집안"
 flavor_nap.231.desc: "[GetCountry('NAP').GetAdjective] 여왕의 부군 [prince_consort.GetName]의 상황이 가까운 친척인 [GetCountry('HUN').GetName]의 [GetCountry('HUN').GetGovernment.GetRuler.GetName](을)를 통해 우리에게 알려졌습니다.\n\n부군의 친척들은 [prince_consort.GetShortNameWithNoTooltip](이)가 정당한 왕임에도 [GetCountry('NAP').GetNameWithNoTooltip]에서 실질적인 권력을 전혀 행사하지 못하는 굴욕적인 상황을 겪고 있습니다. 온 궁정과 귀족들이 [GetCountry('NAP').GetGovernment.GetRuler.GetName]의 지시로만 움직이기 때문입니다.\n\n[GetCountry('HUN').GetGovernment.GetRuler.GetNameWithNoTooltip](은)는 우리에게 이 부당한 상황을 끝내고 [prince_consort.GetNameWithNoTooltip](을)를 왕으로 추대해 달라고 요청했습니다."
 flavor_nap.231.a: "이런 상황을 방치할 수는 없지. [prince_consort.GetShortNameWithNoTooltip](은)는 왕이 되어야 한다."
 flavor_nap.231.b: "[GetCountry('HUN').GetGovernment.GetRuler.GetShortNameWithNoTooltip](이)가 다른 나라 일에 간섭하는 것은 허용할 수 없다."
 flavor_nap.232.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 [GetCountry('HUN').GetAdjectiveWithNoTooltip] 왕"
 flavor_nap.232.desc: "충격적인 소식입니다! 여왕의 부군 [prince_consort.GetName](이)가 가까운 친척 [GetCountry('HUN').GetGovernment.GetRuler.GetName](과)와 결탁하여 [GetCountry('PAP').GetGovernment.GetRuler.GetName]에게 [prince_consort.GetShortNameWithNoTooltip](을)를 [GetCountry('NAP').GetName]의 왕으로 추대해 달라고 뇌물을 건넸습니다. 뇌물에 현혹된 [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip](은)는 이를 수락하고 벌써 대관식 날짜까지 발표했습니다.\n\n이에 외국인의 통치를 거부하는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 격분을 금치 못했습니다. 우리 첩자들이 알아낸 바에 따르면 이 분개한 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 일부가 대관식 전에 [prince_consort.GetNameWithNoTooltip](을)를 암살하기 위해 음모를 꾸미고 자원을 모으고 있다고 합니다.\n\n이번 사태에 어떻게 대응하는 것이 좋을까요?"
 flavor_nap.232.a: "이건 모두 [prince_consort.GetNameWithNoTooltip] 탓이다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 암살하게 두어라."
 flavor_nap.232.b: "[GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip]께서 [prince_consort.GetShortNameWithNoTooltip](이)가 왕이 되어야 한다고 생각하신다면 뜻을 따라야지!"
 flavor_nap.233.title: "[GetCountry('HUN').GetAdjectiveWithNoTooltip]의 간섭"
 flavor_nap.233.desc: "우리 정보원이 [GetCountry('HUN').GetAdjective]의 통치자 [GetCountry('HUN').GetGovernment.GetRuler.GetName](이)가 [GetCountry('PAP').GetGovernment.GetRuler.GetName](을)를 설득하여 우리 여왕의 부군을 [ROOT.GetCountry.GetName]의 정식 국왕으로 추대하려다 실패했다는 소식을 전했습니다. 반역을 꾀한 [prince_consort.GetName](은)는 [GetCountry('HUN').GetAdjectiveWithNoTooltip]의 가까운 친척과 결탁하여 함께 [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip](을)를 매수하려 했으나, 경건했던 [GetCountry('PAP').GetGovernment.GetRulerTitle]께서 유혹에 넘어가지 않고 요청을 거절하면서 역모자들의 계획은 수포로 돌아갔습니다."
 flavor_nap.233.a: "[GetCountry('PAP').GetGovernment.GetRuler.GetNameWithNoTooltip]께 신의 축복이 있기를!"
 flavor_nap.234.title: "우리의 요청을 거절한 [GetCountry('PAP').GetGovernment.GetRulerTitle]"
 flavor_nap.234.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle](이)가 [GetCountry('NAP').GetName]의 정당한 왕인 [prince_consort.GetName](을)를 지지하는 우리의 진심 어린 간청을 거절했습니다. [GetCountry('PAP').GetGovernment.GetRulerTitle](은)는 이 부당한 상황이 지속되고 처벌받지 않아도 신경 쓰지 않으니, 우리 스스로 이 문제를 해결하는 것 외에는 선택의 여지가 없어 보입니다. 우리도 똑같이 외면할까요, 아니면 바로잡고자 행동할까요?"
 flavor_nap.234.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_nap.240.title: "[target_location.GetNameWithNoTooltip]의 통치자"
 flavor_nap.240.desc: "[target_location.GetName]시와 그 배후지는 [charles_lame.GetName] 시대부터 [ROOT.GetCountry.GetName] [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 통치를 받았습니다. 1309년 [GetCharacter('pap_clement_v').GetName](이)가 이곳을 [GetCountry('PAP').GetLongName]의 새 중심지로 선정하고 [ROOT.GetCountry.GetNameWithNoTooltip] 왕이 이를 기꺼이 허락하면서, [target_location.GetNameWithNoTooltip](은)는 법적인 부분을 제외한 모든 면에서 [GetCountry('PAP').GetNameWithNoTooltip]의 새 수도로 탈바꿈했습니다.\n\n그런데 지금은 사정이 다릅니다. 우리는 금이 다소 필요하고 [GetCountry('PAP').GetGovernment.GetRuler.GetName]에겐 금이 아주 많습니다. 그러니 [GetCountry('PAP').GetGovernment.GetRulerTitle]에게 자기가 이미 통제하는 이 도시의 권리를 파는 것이 어떨까요?"
 flavor_nap.240.a: "금이 필요하니 권리를 팔아라!"
 flavor_nap.240.a.tt: "[GetCountry('PAP').GetGovernment.GetRuler.GetName](이)가 승인할 경우 [target_location.GetName](은)는 더 이상 우리의 [core|e] 영토가 아니게 됩니다"
 flavor_nap.240.b: "우리의 권리는 포기할 수 없다!"
 flavor_nap.241.title: "[target_location.GetNameWithNoTooltip] 매각 제안"
 flavor_nap.241.desc: "[target_location.GetName]시는 1309년 [old_pope_scope.GetName](이)가 [rome_location.GetName](을)를 대체할 도시로 선정한 이래로 [ROOT.GetCountry.GetLongName]의 중심지였습니다. 다만 [ROOT.GetCountry.GetLongNameWithNoTooltip]에서 완전히 통제하고 있기는 하나 명목상 통치권은 [GetCountry('NAP').GetName] [GetCountry('NAP').GetGovernment.GetRulerTitle]에게 있는 상태입니다. 그런데 오늘 [GetCountry('NAP').GetNameWithNoTooltip]에서 온 전령이 얼마 안 되는 금에 그 권리를 팔겠다고 제안했습니다.\n\n거래를 받아들일까요?"
 flavor_nap.241.a: "좋다. 수락하지."
 flavor_nap.241.b: "아니, 우리가 이미 소유한 도시에 돈을 내지는 않겠다."
 flavor_nap.242.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]의 도시"
 flavor_nap.242.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName](이)가 [target_location.GetName]시를 매각하겠다는 우리의 제안을 수락했습니다. 이미 대금을 지급 중입니다."
 flavor_nap.242.a: "쓸모도 없는 권리를 쥐고 있느니 이렇게 파는 게 낫지."
 flavor_nap.243.title: "도둑맞은 도시"
 flavor_nap.243.desc: "[pope_scope.GetName](이)가 우리의 관대한 제안을 거절했습니다. 그러고는 [target_location.GetName]시를 아무 권리도 없이 계속 지배하려고 합니다."
 flavor_nap.243.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle](이)가 아니라 도둑이 따로 없군!"
 flavor_nap.250.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 재판"
 flavor_nap.250.desc: "[prince_consort.GetName] 살해 사건은 몇 년이 지난 지금도 우리를 괴롭히고 있습니다. [prince_consort.GetShortNameWithNoTooltip]의 집안은 이미 범인이 밝혀져 재판을 받고 형을 선고받았음에도 끝도 없이 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 공모자들의 관계에 대한 추문을 퍼뜨리고 우리가 살인에 책임이 있다고 비난했습니다.\n\n그리고 이제는 [GetCountry('PAP').GetGovernment.GetRuler.GetName]까지 설득해 다시 재판을 열도록 하면서, 결국 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 증언대에 서서 무죄를 변호해야 하는 상황이 됐습니다.\n\n우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 알리바이가 확실하여 무죄가 거의 기정사실이라고 해도 살인 음모로 재판을 받는다는 치욕은 종속국과의 관계를 악화하고 이웃 국가들 사이에서 위신이 실추되기에 충분합니다.\n\n어떻게 해야 할까요?"
 flavor_nap.250.a: "정의는 우리 편이다. 재판에 나가서 무죄를 주장하겠다."
 flavor_nap.250.a.tt: "[GetCountry('NAP').GetGovernment.GetRuler.GetName](이)가 무죄 판결을 받습니다"
 flavor_nap.250.b: "이따위 촌극에 어울려 줄 생각 없다!"
 flavor_nap.250.c: "평판이 우선이다. [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 자리에서 물러나 수도원에 들어가도록 하라."
 flavor_nap.260.title: "골칫덩어리 [luigi_durazzo.GetNameWithNoTooltip]"
 flavor_nap.260.desc: "[ShowAreaName('apulia_area')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 일원인 [luigi_durazzo.GetName](은)는 투옥되었다가 풀려난 후로 줄곧 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 골치를 썩인 인물입니다. 사사건건 [targer_character.GetName]에게 반대하며 [ShowAreaNameWithNoTooltip('apulia_area')]에서 [ROOT.GetCountry.GetGovernment.GetAdjective]의 권위를 계속 약화시키려 했습니다.\n\n이번에 [luigi_durazzo.GetShortNameWithNoTooltip](은)는 우리가 자신과 협력자들에게 자치권을 더 많이 부여하고 자신들이 주장하는 일부 권리를 존중하지 않으면 다시 반란을 일으키겠다고 협박했습니다.\n\n어떻게 해야 할까요?"
 flavor_nap.260.a: "놈을 뭉개 버리고 이 짓을 완전히 끝내겠다!"
 flavor_nap.260.b: "요구를 들어주도록 하지. 지금은."
 flavor_nap.270.title: "독실한 [elzear_sabran.GetNameWithNoTooltip]"
 flavor_nap.270.desc: "우리 주교가 [carlo_anjou.GetName]의 개인 교사이자 성주였던 [elzear_sabran.GetName]의 생애를 상기시켜 주었습니다. [elzear_sabran.GetShortNameWithNoTooltip](은)는 기도의 실천, 육체의 고행, 빈자들을 위한 자선 활동에 집중하며 모범과도 같은 경건한 삶을 살았습니다. 글랑데브의 델핀과 결혼하여 집안에 대한 의무를 다했고 심지어 델핀의 순결 서약에 동참하기까지 했습니다. 그리고 두 사람은 평생 그 서약을 지켰습니다."
 flavor_nap.270.a: "교황청에 [elzear_sabran.GetShortNameWithNoTooltip](을)를 [GetCountry('NAP').GetAdjectiveWithNoTooltip]의 새로운 성인으로 제안하라."
 flavor_nap.270.b: "이런 이야기에 시간을 낭비할 순 없다."
 flavor_nap.280.title: "양시칠리아 왕국의 통일!"
 flavor_nap.280.desc: "국민들이 환호합니다! 두 시칠리아 왕국이 위대한 [GetCountry('TWS').GetGovernment.GetRulerOrRegent.GetName]의 통치 아래 다시 하나가 되었습니다.\n\n시칠리아 만종 전쟁 이후 루제루 2세가 세운 왕국은 분열되었고, 한때 형제였던 이들은 시간이 지나면서 이방인, 경쟁자, 적으로 바뀌고 말았습니다. 우리의 [GetCountry('TWS').GetGovernment.GetRulerOrRegentTitle] 덕분에 그 암흑의 시대가 끝나고 우리는 오랫동안 떨어졌던 친족과 다시 하나의 연합된 국민으로 뭉칠 수 있게 되었습니다."
 flavor_nap.280.a: "먼 옛날 왕국의 수도를 복원하자!"
 flavor_nap.280.b: "새 시대에는 새 수도가 어울리지!"
 flavor_nap.280.c: "우리 국민의 연합은 역사에 파문을 일으킬 것이다."
 flavor_nap.290.title: "분개하는 여왕의 부군"
 flavor_nap.290.desc: "[prince_consort.GetName](은)는 자신의 작위가 [GetCountry('NAP').GetAdjective] 궁정에서 아무 실질적인 권한이 없다는 사실에 분개해 왔습니다. 계속해서 음모와 거짓말로 영향력을 얻으려는 [prince_consort.GetShortNameWithNoTooltip](은)는 궁정 인사들에게 방해이자 걱정거리입니다."
 flavor_nap.290.a: "더는 못 참겠군! 조용히 끝장내 버려라."
 flavor_nap.290.b: "원하는 걸 주도록 하라."
 flavor_nap.290.c: "한낱 여왕의 남편이 뭘 할 수 있겠느냐."
 flavor_nap.300.title: "새 [GetCountry('NAP').GetGovernment.GetRulerTitle]의 유언"
 flavor_nap.300.desc: "우리 [GetCountry('NAP').GetGovernment.GetRuler.GetName](은)는 자신의 할아버지 [old_king.GetName](이)가 그랬던 것처럼 오랜 세월 군주로서의 책임감을 짊어지고 [GetCountry('NAP').GetNameWithNoTooltip](을)를 다스렸습니다. 이제 [GetCountry('NAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip](은)는 물러날 준비가 되어 있으나 확실한 상속자로 지명할 살아 있는 자녀가 없어 자신의 유산이 헛되이 사라질 것을 우려하고 있습니다. 그런 [GetCountry('NAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip]의 눈에 다른 친척들은 왕위 쟁탈전으로 [GetCountry('NAP').GetName](을)를 파괴할 기회주의자이자 약탈자로 보일 뿐입니다."
 flavor_nap.300.a: "[GetCountry('NAP').GetGovernment.GetHeir.GetNameWithNoTooltip](이)가 새 통치자가 될 것이다."
 flavor_nap.300.b: "[queen_sister_spouse.GetNameWithNoTooltip](이)가 후계자로 가장 적합하다."
 flavor_nap.300.c: "양시칠리아 왕국이 통일되어 [palermo_ruler.GetNameWithNoTooltip](이)가 우리를 계승할 것이다."
 flavor_nap.300.d: "[GetCountry('FRA').GetNameWithNoTooltip]의 [french_ruler.GetNameWithNoTooltip](이)가 [GetCountry('NAP').GetNameWithNoTooltip]를 통치할 것이다."
 flavor_nap.301.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip]의 결정"
 flavor_nap.301.desc: "[GetCountry('NAP').GetLongName]에 새로운 통치자가 생겼습니다. 그런데 이들 국가와 우리는 동군연합으로 엮여 있으므로 이를 유지하려면 [naples_ruler.GetName](을)를 초청해 [ROOT.GetCountry.GetName]도 통치하도록 해야 합니다. 다만 그렇게 하면 연합은 지키겠지만 우리나라가 하위 연합국처럼 보일 수 있습니다."
 flavor_nap.301.a: "우리는 앞으로도 한배를 탈 것이다."
 flavor_nap.301.b: "이제는 우리의 길을 갈 때가 됐다."
 flavor_nap.2.title: "[GetCountry('NAP').GetGovernment.GetPreviousRuler.GetNameWithNoTooltip]의 퇴위"
 flavor_nap.2.desc: "[GetCountry('NAP').GetName]의 통치자 [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName](은)는 상당한 고령이지만 후계자로 지명할 수 있는 후손이 없습니다. 이에 따라 상대측은 왕위 계승권이 있는 우리에게 나폴리 왕위를 제안했습니다."
 flavor_nap.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip]에 영광 있으라!"
 flavor_nap.101.title: "파괴된 아말피"
 flavor_nap.101.desc: "조금 전에 [target_location.GetName]에 있는 도시 아말피에 바다에서 온 대재앙이 닥쳤습니다. 티레니아해 심해의 대지진으로 발생한 거대한 물의 벽이 순식간에 마을을 덮친 것입니다. 귀청이 터질 듯한 굉음 속에서 건물이 무너지고, 배가 뒤집히고, 수많은 사람이 목숨을 잃었습니다. 그림 같던 거리는 바닷물이 송두리째 휩쓸고 가면서 수장터로 변했고, 아말피의 활기찬 해양 문화와 번화한 무역은 잔해만 남아 자연의 무자비한 힘을 극명하게 보여 주는 증거가 되었습니다. [GetCurrentYear]년 대재앙의 상흔은 이 도시의 역사에 영원히 남을 것입니다."
 flavor_nap.101.a: "[ROOT.GetCountry.GetReligion.GetGodName](이)시여, 자비를 내리소서."
 flavor_nap.101.b: "어서 생존자들을 도와라!"
 flavor_nap.101.a.tt: "[target_location.GetName] 및 인접한 해안 [locations|E]의 [prosperity|e] 수치가 감소합니다. [pops|e] 수가 감소하고 일부 [buildings|e]이 해일로 파괴됩니다"
 flavor_nap.101.b.tt: "[target_location.GetName] 및 인접한 해안 [locations|E]의 [prosperity|e] 수치가 감소합니다. [pops|e] 수가 감소하고 일부 [buildings|e]이 해일로 파괴됩니다.\n우리가 돈을 투자 중이므로 복구를 빨리 시작할수록 황폐가 줄어듭니다"
 flavor_nap_treaty_villeneuve_common: "[GetCountry('PAP').GetGovernment.GetRulerTitle](은)는 합의를 중재하여 이 지역의 평화와 안정을 보장하고자 합니다.\n\n제안된 조약은 영토를 구분하여 [GetCountry('NAP').GetNameWithNoTooltip]의 본토 지배권과 [GetCountry('SIC').GetNameWithNoTooltip]의 섬 지배권을 인정합니다. 조건에는 [GetCountry('SIC').GetNameWithNoTooltip]에서 매년 조공을 바치고, [GetCountry('NAP').GetNameWithNoTooltip]에 전투용 갤리선을 제공하고, [GetCountry('SIC').GetNameWithNoTooltip]에서 [target_ruler.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetFlavorRank]에 군사를 지원하는 내용이 포함됩니다. [GetCountry('PAP').GetGovernment.GetRulerTitle](은)는 [GetCountry('NAP').GetNameWithNoTooltip](과)와 [GetCountry('PAP').GetLongName]의 종주권 아래 통일된 시칠리아 왕국을 수립하여 협력을 도모하고 더 이상의 분쟁을 피하고자 합니다."
 flavor_nap.102.title: "빌뇌브 조약"
 flavor_nap.102.desc: "[target_pope.GetName]의 대표가 [ROOT.GetCountry.GetName] [ROOT.GetCountry.GetGovernment.GetRulerTitle]인 [target_ruler.GetName]에게 [target_sicily_ruler.GetName](이)가 다스리는 [GetCountry('SIC').GetLongName](과)와의 계속된 분쟁을 해결하기 위한 조약을 제안했습니다. $flavor_nap_treaty_villeneuve_common$"
 flavor_nap.102.a: "[target_sicily_ruler.GetNameWithNoTooltip](이)가 충성을 맹세하면 [GetCountry('SIC').GetNameWithNoTooltip](을)를 통치하게 해 주겠다."
 flavor_nap.102.a.tt1: "[GetCountry('SIC').GetName] 측이 우리나라에 복종하는 이벤트를 받게 됩니다. 상대국은 우리에게 매년 조공을 바칠지 속국이 될지 결정할 것입니다."
 flavor_nap.102.a.tt2: "[ShowAreaName('sicily_area')]에 있는 모든 [cores|e]을 잃습니다"
 flavor_nap.102.b: "절대 안 된다. [ShowAreaNameWithNoTooltip('sicily_area')]는 우리 것이다!"
 flavor_nap.103.title: "$flavor_nap.102.title$"
 flavor_nap.103.desc: "[target_pope.GetName]의 대표가 [ROOT.GetCountry.GetName] [ROOT.GetCountry.GetGovernment.GetRulerTitle]인 [target_sicily_ruler.GetName]에게 [target_ruler.GetName](이)가 다스리는 [GetCountry('NAP').GetLongName](과)와의 계속된 분쟁을 해결하기 위한 조약을 제안했습니다. $flavor_nap_treaty_villeneuve_common$"
 flavor_nap.103.a: "[GetCountry('NAP').GetLongNameWithNoTooltip]에 복종하겠다. 당분간은 말이지."
 flavor_nap.103.b: "두 시칠리아 왕국은 통일될 것이다."
 flavor_nap.103.c: "저들은 전쟁에서 졌다. 줄 건 아무것도 없다."
 flavor_nap.103.tt1: "[GetCountry('NAP').GetName] 측이 우리의 답변을 받습니다"
 flavor_nap.103.tt2: "[GetCountry('ARA').GetName] 측이 우리의 답변을 받고 강제로 [union|E]을 시도할 수 있습니다"
 flavor_nap.104.title: "$flavor_nap.102.title$"
 flavor_nap.104.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName](이)가 다스리는 [GetCountry('SIC').GetLongName](이)가 [GetCountry('PAP').GetGovernment.GetRuler.GetName]의 중재로 [GetCountry('NAP').GetLongName]의 속국이 되었습니다. [GetCountry('SIC').GetLongNameWithNoTooltip](은)는 [GetCountry('ARA').GetName]의 [GetCharacter('ara_pere_iii_arago').GetName](이)가 그 섬을 정복한 이래로 우리 가문의 소유였으므로 뭐라도 조치를 취해야 합니다. 안 그러면 그곳은 다시 [GetCountry('NAP').GetCulture.GetName] 땅이 될 것입니다."
 flavor_nap.104.a: "[GetCountry('SIC').GetNameWithNoTooltip](을)를 다시 우리 영토로 만들겠다."
 flavor_nap.104.b: "별수 없는 일이다."
 flavor_nap.105.title: "속국이 된 [GetCountry('SIC').GetNameWithNoTooltip]"
 flavor_nap.105.desc: "[GetCountry('SIC').GetLongName]의 [GetCountry('SIC').GetGovernment.GetRuler.GetName](이)가 [GetCountry('NAP').GetLongName]의 종속국이 되는 것을 수락했습니다."
 flavor_nap.105.a: "환영하노라."
 flavor_nap.106.title: "충성 맹세를 수락한 [GetCountry('SIC').GetNameWithNoTooltip]"
 flavor_nap.106.desc: "[GetCountry('SIC').GetLongName]의 [GetCountry('SIC').GetGovernment.GetRuler.GetName](이)가 우리에게 충성을 맹세하기로 했습니다."
 flavor_nap.106.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.107.title: "조약을 비난하는 [GetCountry('SIC').GetNameWithNoTooltip]"
 flavor_nap.107.desc: "[GetCountry('SIC').GetLongName]의 [GetCountry('SIC').GetGovernment.GetRuler.GetName](이)가 조약에 서명하지 않았습니다."
 flavor_nap.107.a: "[GetCountry('SIC').GetNameWithNoTooltip](이)가 제 무덤을 파는군."
 flavor_nap.108.title: "[GetCountry('NAP').GetLongNameWithNoTooltip]에 바치는 연례 조공"
 flavor_nap.108.desc: "성 베드로와 성 바오로 사도 대축일마다 우리는 [GetCountry('NAP').GetLongName]에 공물을 보내야 합니다."
 flavor_nap.108.a: "약속대로 공물을 바치겠다."
 flavor_nap.108.b: "복종하던 시절은 끝났다."
 flavor_nap.109.title: "앙주 왕들의 [ShowBuildingTypeNameWithNoTooltip('library')]"
 flavor_nap.109.desc: "[charles_i.GetName](이)가 [ShowBuildingTypeName('library')]을 설립한 이래 [GetCountry('NAP').GetLongName]의 제위에 오른 앙주 왕가의 통치자는 모두 도서관에 소장된 장서를 늘리고자 많은 자원을 투입했습니다. 또한 국가 전역과 해외에서 온 학자들에게 고대 그리스어와 로마 문헌을 번역하는 대가로 돈을 지불하기도 했습니다."
 flavor_nap.109.a: "누가 통치하든 [ShowBuildingTypeNameWithNoTooltip('library')]은 계속 커져야 한다."
 flavor_nap.109.b: "사람을 더 많이 고용하여 더욱 인상적인 장서 모음을 구축하겠다."
 flavor_nap.109.c: "죽은 사람에게 배울 것은 없다."
 flavor_nap.110.title: "대리인 대법원"
 flavor_nap.110.desc: "노르만 #italic 마그나 쿠리아#!와 [target_character.GetName](이)가 설립한 대리인 법원이 합쳐져 탄생한 대리인 대법원은 [GetCountry('NAP').GetLongName]의 민사 및 형사 사건을 담당하는 법원입니다.\n\n최근 [target_location.GetName]에서 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')](과)와 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들 사이에 충돌이 발생하여 대법원에서 해결 중이라는 소식이 전해졌습니다. 이 문제가 최대한 빨리 해결되도록 법원에 영향력을 행사하는 것이 좋겠습니다."
 flavor_nap.110.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 편에 선다."
 flavor_nap.110.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 편에 선다."
 flavor_nap.110.c: "타협을 시도한다."
 flavor_nap.111.title: "산타 키아라 성당"
 flavor_nap.111.desc: "[target_location.GetName]시에서 가장 큰 수도원 복합 건물로 꼽히는 산타 키아라 성당은 1310년에 착공하여 1328년에 완공되었습니다. 프로방스 고딕 양식으로 건설된 이곳은 [GetCharacter('nap_robert_i_anjou').GetName](과)와 아내 [GetCharacter('nap_sancha_aragon').GetName]의 의뢰로 지어졌습니다.\n\n그런 위상을 가진 이 성당에 우리의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 안치할지 결정해야 합니다."
 flavor_nap.111.a: "이제부터 이곳은 우리 왕가의 안식처가 될 것이다."
 flavor_nap.111.b: "그보다는 교황에게 헌정하는 조각상을 세워라."
 flavor_nap.112.title: "스쿠올라 메디카 디 살레르노"
 flavor_nap.112.desc: "최초의 의과 대학인 스쿠올라 메디카 살레르니타나는 예전의 모습을 잃어버렸습니다. 한때 전 세계 학자들이 참고했던 이 학교는 이제 다른 기관에 밀려 주목받지 못하고 거의 잊혔습니다. 그와 함께 수백의 생명을 구할 수도 있는 미래 세대의 훈련된 의학자들도 사라졌습니다. 이 학교에 자원을 쏟아 재건하는 것이 어떨까요?"
 flavor_nap.112.a: "비용이 얼마가 들든 재건하라."
 flavor_nap.112.b: "어차피 쇠퇴할 곳이었다. 그냥 그대로 두어라."
 flavor_nap.113.title: "[ShowLocationNameWithNoTooltip('caserta')] [ROOT.GetCountry.GetGovernment.GetAdjective|U] 궁전"
 flavor_nap.113.desc: "건축가 [target_character.GetName](이)가 [targer_ruler.GetName](을)를 위해 [ShowLocationName('caserta')] 외곽에 거대한 궁전을 건설하는 계획을 발표했습니다. 이 공사에는 엄청난 비용이 들지만, 완공한다면 [ShowContinentName('europe')] 최대의 궁전이 되어 모든 왕실에서 우리 [ROOT.GetCountry.GetFlavorRank](을)를 선망할 것입니다."
 flavor_nap.113.a: "건설하라."
 flavor_nap.113.b: "더 이상의 궁전은 필요 없다."
 flavor_nap.114.title: "라 푸디치아(순결)"
 flavor_nap.114.desc: "[GetCurrentYear]년, 산세베로 예배당을 아름답게 장식하는 훌륭한 로코코 조각품 #italic 순결#!이 완성되었습니다. 조각가 [target_artist.GetName](은)는 비할 데 없는 솜씨로 대리석에 산세베로 공작의 어머니를 조각했습니다."
 flavor_nap.114.a: "정말로 아름답구나!"
 flavor_nap.115.title: "산 레우초 실험"
 flavor_nap.115.desc: "[GetCurrentYear]년, [target_character.GetName](은)는 혁신적인 사회 및 기술 실험을 위한 장소로 [target_location.GetName]의 왕실 사냥터였던 산 레우초를 선정했습니다. 산 레우초 휴양지는 산업 건물, 노동자 마을, 첨단 기술을 갖춘 유흥, 사냥, [ShowGoodsName('silk')] 생산의 중심지가 될 것입니다."
 flavor_nap.115.a: "이곳에서 최고급 [ShowGoodsNameWithNoTooltip('silk')|U]을 생산할 것이다."
 flavor_nap.116.title: "세계에 기쁨을 주는 폰타노 학회"
 flavor_nap.116.desc: "본래 안토니오 학회로 알려졌던 폰타노 학회는 학자와 인문주의자를 위한 학술 단체로, 우리나라를 풍요롭게 하는 지식의 산실 역할을 하고 있습니다."
 flavor_nap.116.a: "이 지식을 바탕으로 세상의 신비를 더 깊이 탐구하자."
 flavor_nap.116.b: "이 학회의 현명한 회원들 덕분에 모두가 경외의 눈으로 우리를 바라보게 될 것이다."
 flavor_nap.117.title: "[ShowCultureNameWithNoTooltip('albanian')] 난민"
 flavor_nap.117.desc: "종교 분쟁에 직면한 [ShowCultureName('albanian')] [ShowReligionAdjective('catholic')] 난민들이 두려움과 절망에 사로잡혀 [ShowReligionAdjective('muslim')] 군대의 침입을 피하고자 위험천만한 이주를 감행했습니다. 피난처와 안전을 찾아 위험한 길을 헤쳐 나가는 이들의 목숨은 바람 앞의 등불과 같고, 영혼에는 불확실한 미래의 중압감이 깊이 파고듭니다."
 flavor_nap.117.a: "우리 신앙의 동포들은 언제나 환영이다."
 flavor_nap.117.b: "피난처는 다른 곳에서 찾아야 할 것이다."
 flavor_nap.118.title: "[ShowCultureNameWithNoTooltip('croatian')] 난민"
 flavor_nap.118.desc: "생존을 위해 극적인 사투를 벌이는 [ShowCultureName('croatian')] 난민들이 [ShowReligionAdjective('muslim')] 침략자의 끊임없는 공세에 시달리다 도망쳤습니다. 고국을 뒤덮은 혼란 속에서 이들은 필사적으로 안식처와 한 줄기 희망을 찾아 무겁고 힘든 마음을 안고 우리 해안에 도착했습니다."
 flavor_nap.118.a: "얼마든지 우리 땅에 있어도 좋다."
 flavor_nap.118.b: "안됐지만 우리 땅에 받아들일 수는 없다."
 flavor_nap.119.title: "[target_robert.GetNameWithNoTooltip](과)와 [target_petrarca.GetNameWithNoTooltip]"
 flavor_nap.119.desc: "[target_robert.GetName]의 죽음으로 [GetCountry('NAP').GetLongName](은)는 비통에 잠겼습니다. 왕의 서거 소식이 슬픈 속삭임처럼 온 궁정에 퍼져 나갑니다. 현명하고 자애로운 통치자가 떠났다는 사실에 건물 전체가 아픔에 신음하고 왕국에는 우울함이 맴돕니다."
 flavor_nap.119.a: "유명한 철학자 [target_petrarca.GetNameWithNoTooltip](을)를 장례식에 부르도록."
 flavor_nap.119.b: "산 사람은 살아야지."
 flavor_nap.119.tt: "[GetCountry('PAP').GetLongName]에 청원을 보냅니다. 합의가 이루어지면 [target_petrarca.GetName](이)가 우리 [court|e]에 합류합니다"
 flavor_nap.120.title: "[GetCountry('NAP').GetNameWithNoTooltip]의 [target_petrarca.GetNameWithNoTooltip] 파견 요청"
 flavor_nap.120.desc: "슬픔에 잠긴 [GetCountry('NAP').GetLongName] 국민들 사이에서 요청이 제기되었습니다. [target_petrarca.GetName]에게 [target_robert.GetName]의 장례를 돕는 영예로운 역할을 맡기자고 국가에 촉구한 것입니다. 군주에 대한 깊은 존경심과 시적 재능을 알아본 사람들은 [target_petrarca.GetNameWithNoTooltip]의 웅변 능력에 자신들의 추모하는 마음을 담는다면 존엄한 넋에 걸맞은 작별이 되겠다고 생각했습니다. 그리하여 [GetCountry('NAP').GetNameWithNoTooltip]에서는 [target_petrarca.GetNameWithNoTooltip]의 글솜씨로 군주에게 엄숙한 작별을 고하고자 합니다."
 flavor_nap.120.a: "보내 주어라."
 flavor_nap.120.b: "보낼 수 없다."
 flavor_nap.1201.title: "[target_petrarca.GetNameWithNoTooltip]의 도착"
 flavor_nap.1201.desc: "우리의 요청대로 위대한 [target_petrarca.GetName](이)가 도착하여 궁정에 합류했습니다. 이제 [target_robert.GetName]의 죽음을 애도할 수 있습니다."
 flavor_nap.1201.a: "어서 오게나."
 flavor_nap.1202.title: "[target_petrarca.GetNameWithNoTooltip]의 불참"
 flavor_nap.1202.desc: "요청을 보냈으나 [target_petrarca.GetName](은)는 [target_robert.GetName](을)를 기리는 장례식에 참석하지 않기로 했습니다."
 flavor_nap.1202.a: "우리끼리 애도하면 그만이다."
 flavor_nap.121.title: "[target_character.GetNameWithNoTooltip] 집안의 빚"
 flavor_nap.121.desc: "무거운 삶의 무게를 짊어진 우리 궁정의 재능 넘치는 예술가 [target_character.GetName](이)가 사랑하는 [ROOT.GetCountry.GetName](을)를 뒤로하고 갑작스럽게 [GetCountry('FLO').GetName](으)로 떠나게 되었습니다. 아버지의 빚 때문에 재정적 혼란의 그림자가 드리워지면서 [target_character.GetShortNameWithNoTooltip](은)는 익숙한 고향의 품을 버리고 불확실한 여정을 떠날 수밖에 없었고, 그 과정에서 그의 펜은 희비를 함께하는 동반자가 되었습니다."
 flavor_nap.121.a: "$common_string_what_can_we_do$"
 flavor_nap.121.b: "우리와 함께할 수 있도록 빚을 갚아 주겠다."
 flavor_nap.400.title: "과중한 세금"
 flavor_nap.400.desc: "최근의 전쟁으로 국고가 심각하게 고갈되었습니다. 경제 붕괴와 가장 중요한 사회 계층인 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 생활 수준이 떨어지는 것을 막으려면 신속하게 조치를 취해 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]에게 추가 세금을 부과해야 합니다. 밭을 열심히 일구지 않은 것이 분명하니까요."
 flavor_nap.400.historical_info: "1647년 톰마소 아니엘로(마사니엘로)의 난은 사람들에게 미움받던 아르코스 공작의 폭정에 평민들이 들고일어나면서 발생한, 짧았지만 성공적이었던 민중 봉기입니다. 이 반란으로 짧은 역사의 나폴리 공화국이 수립되었습니다."
 flavor_nap.400.a: "그렇지. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]에게 세금을 부과하라."
 flavor_nap.400.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들도 밭을 갈아야 마땅하지 않은가?"
