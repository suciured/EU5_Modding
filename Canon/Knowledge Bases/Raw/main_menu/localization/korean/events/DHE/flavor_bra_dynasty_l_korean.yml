l_korean:
 #Loc macros
 bra_hre_hyperlink: "[GetUniqueInternationalOrganization('hre').GetName]"
 bra_hre_hyperlink_no_tt: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]"
 bra_hre_emperor_hyperlink: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 bra_hre_emperor_country_hyperlink: "[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 bra_wittelsbach_hyperlink: "[ShowDynastyName('wittelsbach_dynasty')]"
 bra_wittelsbach_hyperlink_no_tt: "[ShowDynastyNameWithNoTooltip('wittelsbach_dynasty')]"
 bra_askanier_hyperlink: "[ShowDynastyName('askanier_dynasty')]"
 bra_askanier_hyperlink_no_tt: "[ShowDynastyNameWithNoTooltip('askanier_dynasty')]"
 bra_variable_counter: "(현재: #Y [GetCountry('BRA').MakeScope.GetVariable('bra_wittelsbacher_investment_var').GetValue]#!)"
 bra_wittelsbacher_investment_var: "#Y 비텔스바흐 투자#!"
 bra_change_investment_score_add: "우리가 $bra_wittelsbacher_investment_var$를 $VALUE|G0$ 획득합니다$bra_variable_counter$"
 bra_change_investment_score_subtract: "우리가 $bra_wittelsbacher_investment_var$를 $VALUE|R0$ 잃습니다$bra_variable_counter$."
 #Events
 flavor_bra_dynasty.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 [root_dynasty.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1.desc.start: "1320년 [ROOT.GetCountry.GetName]의 마지막 $bra_askanier_hyperlink$ 가문원인 [GetCharacter('bra_heinrich_ii_askanier').GetName](이)가 사망하면서 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 영토는 $bra_hre_hyperlink$의 황제로 선출된 [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]의 손에 넘어갔습니다. 이후 [GetCharacter('ubv_ludwig_iv_wittelsbach').GetShortNameWithNoTooltip](은)는 북부 [ShowCultureGroupName('german_group')] 영토를 계속 관리하기 위해 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 변경령을 자신의 [GetCharacter('bra_ludwig_v_wittelsbach').GetDaughterSon]인 [GetCharacter('bra_ludwig_v_wittelsbach').GetName]에게 맡겼습니다."
 flavor_bra_dynasty.1.desc: "$flavor_bra_dynasty.1.desc.start$\n\n이를 기점으로 [ROOT.GetCountry.GetNameWithNoTooltip]의 $bra_wittelsbach_hyperlink$ 시대가 시작되었고, [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 어린 나이에 통치자가 되는 바람에 국정의 상당 부분을 [GetCharacter('hnb_berthold_iv_henneberg_schleusingen').GetName]에게 맡기면서 혼란의 시기가 이어졌습니다. 강도 귀족, 경제 문제, [ROOT.GetCountry.GetGovernment.GetRulerTitle]에 대한 대중의 불만으로 [GetCharacter('bra_ludwig_v_wittelsbach').GetShortNameWithNoTooltip]의 지배력이 흔들리는 가운데, $bra_wittelsbach_hyperlink_no_tt$ 가문은 북부에 있는 자신들의 영토를 거의 신경 쓰지 않는 듯합니다..."
 flavor_bra_dynasty.1.desc.fallback: "$flavor_bra_dynasty.1.desc.start$\n\n그러나 [GetCharacter('bra_ludwig_v_wittelsbach').GetShortNameWithNoTooltip]의 통치는 오래가지 못했고 [root_ruler.GetName](이)가 [ROOT.GetCountry.GetNameWithNoTooltip](을)를 다스리게 되었습니다. 그럼에도 강도 귀족과 경제 문제는 계속해서 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 권위를 좀먹고 있으며, $bra_wittelsbach_hyperlink$ 가문은 낙후된 변경령을 개선하는 데 거의 관심을 보이지 않고 있습니다..."
 flavor_bra_dynasty.1.a: "[ROOT.GetCountry.GetNameWithNoTooltip](은)는 이겨낼 것이다!"
 flavor_bra_dynasty.1.a.at: "이 보정치는 더 이상 $bra_wittelsbach_hyperlink$ 가문의 통치를 받지 않거나 '#Y $flavor_bra_dynasty.8.title$#!' [event|e]가 발동할 때까지 계속 활성화됩니다."
 flavor_bra_dynasty.1.a.bt: "이 이벤트를 달성하려면 $bra_wittelsbacher_investment_var$ 점수가 #Y 7#!점에 도달해야 합니다$bra_variable_counter$"
 flavor_bra_dynasty.1.a.ct: "우리는 점수를 어느 방향으로든 변동시키는 [events|e]를 겪게 됩니다. #Y -20#!점이 되면 '#Y $flavor_bra_dynasty.1100.title$#!' 이벤트가 발동 가능해져 $bra_wittelsbach_hyperlink_no_tt$ 가문이 실권합니다."
 flavor_bra_dynasty.2.title: "$bra_wittelsbach_hyperlink_no_tt$ 시대의 종말"
 flavor_bra_dynasty.2.desc: "$bra_wittelsbach_hyperlink$ 가문의 그 누구도 더 이상 [ROOT.GetCountry.GetName]에 군주적 권력을 행사하지 못하게 되면서 경제 침체와 계속된 홀대로 고통받던 시대가 마침내 종말을 고했습니다. 이제 국민에게 번영의 시대를 열어 주는 일은 새 통치자의 손에 달려 있습니다."
 flavor_bra_dynasty.2.a: "부디 이것이 황금기의 시작이 되기를."
 flavor_bra_dynasty.3.title: "가짜 $name_waldemar$"
 flavor_bra_dynasty.3.desc: "'방해받지 않고 순례를 떠나고자 자신의 장례식을 꾸며 낸 통치자'라는 이야기는 처음에는 좀 이상해도 그럴듯하게 들렸습니다. 하지만 왕좌를 노리는 행보가 계속되면서 그자의 가면에 균열이 드러나기 시작했습니다. 1320년 이전에 [GetCharacter('bra_waldemar_askanier').GetName](을)를 알았던 사람들이 납득하기 어려운 성격 변화를 지적한 것입니다. 그리고 마침내 [target_character.GetName](이)가 영예로운 변경백을 사칭한 한낱 사기꾼에 불과하다는 사실이 밝혀졌습니다!\n\n한순간에 이 사기꾼을 지지했던 모든 이들이 돌아섰고, [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 통치는 다시 한번 위치를 확고히 지켰습니다."
 flavor_bra_dynasty.3.a: "사기꾼이었을 줄이야... 누가 알았겠는가?"
 flavor_bra_dynasty.4.title: "강도 귀족의 횡포"
 flavor_bra_dynasty.4.desc: "[ROOT.GetCountry.GetName]의 강도 귀족은 자기 영지의 법적 지위로 보호받으며, 지역 주민에게 엄청난 통행료와 세금을 부과하는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들입니다. 물론 나름대로 절박해서 그러는 것이라고 해도, 이런 일이 계속된다면 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 땅의 발전에 걸림돌이 될 것입니다..."
 flavor_bra_dynasty.4.a: "강도 귀족들과 맞서겠다."
 flavor_bra_dynasty.4.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 bra_peasants_revolt: "농민 반란"
 flavor_bra_dynasty.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] 반란"
 flavor_bra_dynasty.5.desc: "[ROOT.GetCountry.GetName]의 경제 악화로 인해 많은 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 고통과 분노에 휩싸였습니다. 이들은 자기 잇속만 차리는 강도 기사들의 폭정 아래서 자신의 처지를 개선해 달라는 요구가 받아들여지지 않자, 밭에서 일하기를 거부하기 시작했습니다..."
 flavor_bra_dynasty.5.a: "농민들의 처지를 개선해 주도록."
 flavor_bra_dynasty.5.b: "한낱 농민이잖느냐. 별문제 없을 것이다."
 flavor_bra_dynasty.6.title: "통제권을 장악한 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 flavor_bra_dynasty.6.desc: "서류상 통치자는 $bra_wittelsbach_hyperlink$ 가문이지만, 백성을 통제하는 실질적인 권한은 대중이 따르기로 선택한 자들에게 있습니다. 시골 정착촌에서는 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 바로 그런 자들입니다. 우리가 우리 땅에서 조금이라도 권위를 얻고자 한다면 성직자의 권력을 박탈해야 합니다..."
 flavor_bra_dynasty.6.a: "권력을 박탈하라."
 flavor_bra_dynasty.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들은 건드리지 말도록."
 flavor_bra_dynasty.7.title: "도시 세금 거부"
 flavor_bra_dynasty.7.desc: "[ROOT.GetCountry.GetName]의 환경은 열악합니다. 인구 밀도는 낮고 개발은 더더욱 미진합니다. [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 재정 대부분은 소도시와 도시에 걷는 세금으로 운영됩니다. 그런데 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 $bra_wittelsbach_hyperlink$ 가문을 군주로 인정할 이유가 없다면서 납세를 거부하고 있습니다..."
 flavor_bra_dynasty.7.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들을 다스리겠다."
 flavor_bra_dynasty.7.b: "$common_string_leave_them_be$"
 flavor_bra_dynasty.8.title: "[ROOT.GetCountry.GetNameWithNoTooltip](을)를 되살린 $bra_wittelsbach_hyperlink_no_tt$"
 flavor_bra_dynasty.8.desc: "수년간의 가난과 황폐화, 수년간의 자치 영지와 강도 귀족의 횡포, 수년간의 도전과 모략에 맞서 싸운 끝에 $bra_wittelsbach_hyperlink$ 가문은 승리했고, [ROOT.GetCountry.GetName] [ROOT.GetCountry.GetFlavorRank](은)는 [ShowRegionName('north_german_region')]의 보석이 되었습니다. [target_character.GetName]의 통치여, 영원하라!"
 flavor_bra_dynasty.8.a: "[ROOT.GetCountry.GetNameWithNoTooltip](은)는 $bra_wittelsbach_hyperlink_no_tt$의 자랑이 되리라."
 flavor_bra_dynasty.9.title: "[target_character.GetNameWithNoTooltip]의 수수께끼"
 flavor_bra_dynasty.9.desc: "[target_character.GetName]의 죽음은 갑작스러웠으나 [target_character.GetHisHer]가 남긴 흔적은 지금도 [ROOT.GetCountry.GetName](을)를 괴롭히고 있습니다. 1320년까지 우리 [ROOT.GetCountry.GetFlavorRank](을)를 통치했던 자칭 $bra_askanier_hyperlink$ 가문의 [target_character.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 역사상 가장 교활한 사칭범이자 사기꾼으로 밝혀졌습니다. 그런 [target_character.GetShortNameWithNoTooltip](이)가 영면할 수 있도록 우리는 장례식에서 그 작자의 옛 무덤을 파헤쳤는데, 예상치 못한 발견으로 인해 예식이 조기에 종료되고 말았습니다. 거기서 [GetCharacter('bra_waldemar_askanier').GetName], 즉 #italic  진짜 $name_waldemar$#!의 유골이 발견된 것입니다.\n\n한 개인이 국가 전체를 속인 꼴이니 당연히도 [ROOT.GetCountry.GetNameWithNoTooltip]에는 엄청난 망신이 아닐 수 없습니다..."
 flavor_bra_dynasty.9.a: "어떻게 이런 일이! 감쪽같이 속았구나..."
 flavor_bra_dynasty.1000.title: "[target_character.GetNameWithNoTooltip]의 귀환"
 flavor_bra_dynasty.1000.desc: "현 $bra_hre_hyperlink$ 황제와 집권 중인 $bra_wittelsbach_hyperlink$ 가문과의 연결점이 사라지면서 [bra_ruler.GetName]의 정통성에 다시금 의문이 제기되고 있습니다. [ROOT.GetCountry.GetName] 국민은 $bra_askanier_hyperlink$ 통치 시절을 그리워합니다. 그런데 이때 운명처럼 죽은 줄만 알았던 [target_character.GetName](이)가 모습을 드러냈습니다. 성지 순례를 떠나고자 자신의 장례식을 꾸며 냈다고 주장하는 [target_character.GetShortNameWithNoTooltip](은)는 복귀하여 [bra_ruler.GetShortNameWithNoTooltip]에게서 [ROOT.GetCountry.GetAdjective] 왕좌를 차지하려 합니다."
 flavor_bra_dynasty.1000.desc.emperor_supports: "$flavor_bra_dynasty.1000.desc$\n\n다행히도 [emperor_ruler.GetName](과)와 [bra_ruler.GetShortNameWithNoTooltip]의 관계는 원만합니다. 그렇기에 $bra_hre_emperor_hyperlink$는 사칭꾼에 맞서 $bra_wittelsbach_hyperlink_no_tt$ 가문을 지지하는 중입니다."
 flavor_bra_dynasty.1000.desc.emperor_rejects: "$flavor_bra_dynasty.1000.desc$\n\n또한 안타깝게도 $bra_hre_emperor_hyperlink$는 $bra_wittelsbach_hyperlink_no_tt$보다 $bra_askanier_hyperlink_no_tt$ 가문을 선호합니다. 이에 [emperor_ruler.GetName](은)는 [target_character.GetShortNameWithNoTooltip]에게 [bra_country.GetNameWithNoTooltip](을)를 통치할 권리를 부여했습니다. [target_character.GetShortNameWithNoTooltip] 문제를 해결하려면 [emperor_ruler.GetNameWithNoTooltip](과)와 협상하는 수밖에 없어 보입니다..."
 flavor_bra_dynasty.1000.a: "$bra_hre_emperor_hyperlink$ 폐하께 연락하라!"
 flavor_bra_dynasty.1000.a.at: "$bra_wittelsbach_hyperlink$ 가문 통치자가 있는 모든 국가의 [ROOT.GetCountry.GetName]에 대한 [opinion|e]가 [ShowBiasValue('opinion_support_our_dynasty_member')|+0]만큼 변동됩니다"
 flavor_bra_dynasty.1000.a.tt: "[emperor_country.GetName]에 사칭범을 처리하는 일을 도와달라고 요청합니다. 이를 완료하는 데는 #Y 2년#!이 걸리고, $bra_hre_emperor_hyperlink$의 우리에 대한 [opinion|e]가 #Y 100#! 이하라면 강제로 황제의 조건을 따라야 합니다"
 flavor_bra_dynasty.1000.b: "직접 그 사칭범을 처형하겠다!"
 flavor_bra_dynasty.1000.b.tt: "[target_character.GetName]의 처형을 시도합니다. 성공하면 [bra_ruler.GetName]의 정통성이 회복되고 $bra_wittelsbacher_investment_var$에 #Y +5#! 보너스를 받습니다$bra_variable_counter$.\n실패할 경우 [civil_war|e]이 발발합니다"
 flavor_bra_dynasty.1000.c: "[ROOT.GetCountry.GetNameWithNoTooltip]의 진정한 통치자에게 양위하겠다."
 flavor_bra_dynasty.1000.c.at: "$bra_wittelsbach_hyperlink$ 가문 통치자가 있는 모든 국가의 [ROOT.GetCountry.GetName]에 대한 [opinion|e]가 [ShowBiasValue('opinion_ousted_our_dynasty_member')|+0]만큼 변동됩니다"
 flavor_bra_dynasty.false_waldemar_rebel.tt: "소유 지점 중 가장 인구가 많은 #Y 4#!곳의 [ShowPopTypeName('nobles')]들이 다음 효과를 얻습니다:\n - [pop_satisfaction|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소\n - [false_waldemar_rebel.GetName] 가담"
 flavor_bra_dynasty.1001.title: "[bra_country.GetNameWithNoTooltip] 내 [target_character.GetShortNameWithNoTooltip]의 부상"
 flavor_bra_dynasty.1001.desc.imposter_revealed: "[bra_country.GetName] 대사가 우리 대궁정에 도착하여 떠오르는 계승 요구자이자 [bra_ruler.GetName]의 경쟁자에 맞서 우리의 지원을 요청했습니다. 듣자 하니 이 자칭 '[target_character.GetName]'(은)는 성지를 순례하고 돌아왔다고 주장하며 [bra_country.GetAdjectiveWithNoTooltip]의 왕위를 요구하고 있다고 합니다.\n\n그런데 이 '$name_waldemar$'(이)가 실은 사기꾼일 뿐이라는 소식이 전해졌습니다."
 flavor_bra_dynasty.1001.desc: "[bra_country.GetName] 대사가 우리 궁정에 도착하여 가문 분쟁을 도와달라고 요청했습니다. [bra_country.GetNameWithNoTooltip]의 전 통치자였던 [target_character.GetName](이)가 긴 성지 순례를 마치고 돌아왔는데, 이제 다시 [bra_country.GetAdjective] 왕좌를 차지하려 한다는 것입니다. 국민들의 지지를 거의 받지 못하는 [bra_ruler.GetName](은)는 계승 요구자에 맞서 자신을 지원해 준다면 대가를 협상할 용의가 있음을 밝혔습니다."
 flavor_bra_dynasty.1001.help.tt: "[bra_country.GetName]에서 [target_character.GetName](이)가 추방되고 [ShowModifier('bra_waldemar_rallies_nobility')] [modifier|e]가 제거됩니다"
 flavor_bra_dynasty.1001.a: "대의를 지지해 주어라. 그 대신 금을 받겠다."
 flavor_bra_dynasty.1001.a.tt: "#Y 1년#! 안에 [bra_country.GetName](으)로부터 [ROOT.GetVariable('bra_gold_tooltip_var').GetValue|+=2] [gold|e]를 받습니다"
 flavor_bra_dynasty.1001.b: "우리를 도와준다면 기꺼이 도와주지!"
 flavor_bra_dynasty.1001.b.tt: "[bra_country.GetName](이)가 #Y 1년#! 안에 우리에게 투표합니다"
 flavor_bra_dynasty.1001.c: "정치적 호의를 대가로 $bra_wittelsbach_hyperlink_no_tt$ 가문을 돕겠다."
 flavor_bra_dynasty.1001.c.tt: "$bra_wittelsbach_hyperlink$ [dynasty|e]이 집권 중인 모든 [countries|e]로부터 #Y 1년#! 안에 [ShowBiasValue('opinion_supported_the_wittelsbacher')|+=0] [opinion|e]를 받습니다"
 flavor_bra_dynasty.1001.d: "$bra_wittelsbach_hyperlink_no_tt$ 가문을 돕겠다."
 flavor_bra_dynasty.1001.d.tt: "아무 대가도 요구하지 않습니다"
 flavor_bra_dynasty.1001.e: "$bra_wittelsbach_hyperlink_no_tt$ 가문을 도와 봤자 얻을 건 없다."
 flavor_bra_dynasty.1001.e.tt: "$bra_wittelsbach_hyperlink$ 가문의 지원 요청을 거부합니다. #Y 1년#! 안에 $bra_wittelsbach_hyperlink_no_tt$ [dynasty|e]이 통치 중인 모든 [countries|e]의 [opinion|e]가 [ShowBiasValue('opinion_rejected_helping_wittelsbacher')|+=0] 감소하지만, $bra_askanier_hyperlink$ 가문이 있는 모든 국가의 우호도가 [ShowBiasValue('opinion_rejected_helping_wittelsbacher_askanier')|+=0] 증가합니다"
 flavor_bra_dynasty.1001.zzz: "[bra_ruler.GetShortNameWithNoTooltip](이)가 마음대로 정의를 집행하도록 허용하겠다."
 flavor_bra_dynasty.1001.zzz.tt: "[bra_country.GetName]에서 마음대로 [target_character.GetName](을)를 처리하도록 허용합니다"
 flavor_bra_dynasty.1002.title: "$bra_hre_emperor_hyperlink$의 지원"
 flavor_bra_dynasty.1002.desc: "궁정에 아주 기쁜 소식이 전해졌습니다! $bra_hre_emperor_hyperlink$인 [emperor_country.GetName]의 [emperor_ruler.GetName](이)가 계승 요구자 [target_character.GetName](과)와의 싸움에서 [bra_ruler.GetName](을)를 진심으로 지지한다고 밝혔습니다!"
 flavor_bra_dynasty.1002.desc.gold: "$flavor_bra_dynasty.1002.desc$\n\n물론 이러한 지지는 공짜가 아닙니다. [emperor_ruler.GetShortNameWithNoTooltip](은)는 자신의 지지 활동이 재정에 부담을 준다고 밝혔습니다. 그래서 그 대가로 금화 [ROOT.GetVariable('bra_owes_gold').GetValue|V2]개를 공물로 요구했습니다."
 flavor_bra_dynasty.1002.desc.loyalty: "$flavor_bra_dynasty.1002.desc$\n\n물론 이러한 지지는 공짜가 아닙니다. [emperor_ruler.GetShortNameWithNoTooltip](은)는 $bra_hre_hyperlink$ 내 권력 이양을 염려하면서, 자신의 가문이 황위를 지킬 수 있게 우리가 전적으로 충성하기를 바랍니다."
 flavor_bra_dynasty.1002.desc.relations: "$flavor_bra_dynasty.1002.desc$\n\n물론 이러한 지지는 공짜가 아닙니다. [emperor_ruler.GetShortNameWithNoTooltip](은)는 우리가 $bra_wittelsbach_hyperlink$ 내부의 전령이 되어 모든 가문 구성원에게 [emperor_country.GetNameWithNoTooltip]의 영광을 선보이기를 바랍니다."
 flavor_bra_dynasty.1002.desc.free: "$flavor_bra_dynasty.1002.desc$\n\n놀랍게도 $bra_hre_emperor_hyperlink$는 아무런 대가도 요구하지 않았습니다. 이들의 도움은 순전히 선의에서 비롯된 것입니다."
 flavor_bra_dynasty.1002.a: "드디어 $bra_wittelsbach_hyperlink_no_tt$의 권위가 회복되었구나!"
 flavor_bra_dynasty.1002.a.tt: "$bra_wittelsbach_hyperlink$ [dynasty|e]이 통치 중인 모든 [country|e]의 [emperor_country.GetName]에 대한 [opinion|e]가 [ShowBiasValue('opinion_supported_the_wittelsbacher')|0] 증가합니다"
 flavor_bra_dynasty.1003.title: "지지 요청을 거절한 $bra_hre_emperor_hyperlink$"
 flavor_bra_dynasty.1003.desc.dead: "$bra_hre_emperor_hyperlink$의 소식이 도착했습니다. [emperor_ruler.GetName](은)는 생전에 우리의 내부 분쟁에서 적의 편을 들기로 했는데, 그 이유는 이제 아무도 알 수 없게 됐습니다. [target_character.GetName]의 자리는 여전히 굳건합니다..."
 flavor_bra_dynasty.1003.desc.wittelsbach: "끔찍한 소식이 궁정에 전해졌습니다! [target_character.GetName](이)가 일으킨 혼란이 점점 심해지는 가운데 $bra_hre_emperor_hyperlink$가 마침내 이 문제에 대한 [emperor_country.GetAdjective]의 입장을 밝혔습니다. 혈연적 관계에도 불구하고 [emperor_ruler.GetName](은)는 [bra_ruler.GetName](을)를 지지하는 것을 거부하며 자신의 가문에 공개적으로 반대하기로 했습니다!"
 flavor_bra_dynasty.1003.desc: "끔찍한 소식이 궁정에 전해졌습니다! [target_character.GetName](이)가 일으킨 혼란이 점점 심해지는 가운데 $bra_hre_emperor_hyperlink$가 마침내 이 문제에 대한 [emperor_country.GetAdjective]의 입장을 밝혔습니다. [emperor_ruler.GetName](은)는 [bra_ruler.GetName](을)를 지지하는 것을 거부하고 $bra_wittelsbach_hyperlink_no_tt$ 가문에 공개적으로 반대하기로 했습니다!"
 flavor_bra_dynasty.1003.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로서 참으로 암담한 날이구나..."
 flavor_bra_dynasty.1003.a.tt: "$bra_wittelsbach_hyperlink$ [dynasty|e]이 통치 중인 모든 [country|e]의 [emperor_country.GetName]에 대한 [opinion|e]가 [ShowBiasValue('opinion_rejected_helping_wittelsbacher')|+=0] 감소하고, $bra_askanier_hyperlink$ 가문이 통치 중인 모든 국가의 [emperor_country.GetNameWithNoTooltip]에 대한 우호도가 [ShowBiasValue('opinion_rejected_helping_wittelsbacher_askanier')|+=0] 증가합니다"
 flavor_bra_dynasty.1004.title: "$bra_hre_emperor_hyperlink$의 무조건적인 지지"
 flavor_bra_dynasty.1004.desc: "$bra_hre_emperor_country_hyperlink$의 소식이 궁정에 전해졌습니다. [target_character.GetName](이)가 저지른 비열한 행동으로 말미암아 $bra_hre_emperor_hyperlink$는 그 사기꾼을 우리 마음대로 처리할 수 있는 무조건적인 권한을 부여했습니다."
 flavor_bra_dynasty.1004.a: "그자를 추방하라."
 flavor_bra_dynasty.1004.b: "그자를 처형하라."
 flavor_bra_dynasty.1004.c: "그자의 재주가 우리에게 유용할지도 모르겠군..."
 flavor_bra_dynasty.1004.c.tt: "[target_character.GetName](이)가 새로운 기회를 얻어 우리 내각에 채용할 수 있게 됩니다"
 flavor_bra_dynasty.1005.title: "의심스러운 진실"
 flavor_bra_dynasty.1005.desc: "$bra_wittelsbach_hyperlink$의 통치가 끝나고 영광스러운 $bra_askanier_hyperlink$ 가문이 마침내 [bra_country.GetName]에 돌아오게 되었습니다. 그런데 새로 즉위한 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 의심의 눈초리가 쏠리고 있습니다. [target_character.GetName](은)는 자신의 위장 장례식 전의 업적을 기억하지 못하며, $bra_askanier_hyperlink_no_tt$ 가문원들은 사랑하는 가족에게서 설명하기 힘든 외모의 변화를 발견하고, 심지어 통치 방식마저도 이전과 전혀 다릅니다. 이에 [target_character.GetShortNameWithNoTooltip](은)는 이 모든 차이점이 성지를 순례하는 동안 겪은 경험 때문이라고 주장합니다..."
 flavor_bra_dynasty.1005.a: "진상을 조사하라."
 flavor_bra_dynasty.1005.a.tt: "[target_character.GetName]의 이야기에 관한 조사가 시작되어, $bra_askanier_hyperlink$ 가문과의 진짜 관계가 드러납니다..."
 flavor_bra_dynasty.1005.b: "근거 없는 헛소문일 뿐이다..."
 flavor_bra_dynasty.1006.title: "[target_character.GetShortNameWithNoTooltip]에 대한 조사"
 flavor_bra_dynasty.1006.desc: "2년에 걸친 연구와 조사, 문서 비교 끝에 마침내 현 [ROOT.GetCountry.GetGovernment.GetRulerTitle]인 [target_character.GetName]의 진위 논란이 종결되었습니다."
 flavor_bra_dynasty.1006.desc.true_askanier: "$flavor_bra_dynasty.1006.desc$\n\n조사에 따르면 [target_character.GetName](은)는 실제로 $bra_askanier_hyperlink$ 가문은 맞으나 본인이 행세했던 진짜 [GetCharacter('bra_waldemar_askanier').GetName](은)는 아니었습니다. 사실 [target_character.GetShortNameWithNoTooltip](은)는 오래전 사망한 우리의 변경백과 이름이 같은데, 실수로 다른 $name_waldemar$(으)로 오해받은 것으로 밝혀졌습니다."
 flavor_bra_dynasty.1006.desc.false_askanier: "$flavor_bra_dynasty.1006.desc$\n\n진짜인 척 최선을 다했으나 결국 사실이 드러나면서 [target_character.GetShortNameWithNoTooltip]의 가면이 깨졌습니다. [target_character.GetShortNameWithNoTooltip](은)는 사기꾼에 불과하며, 궁정의 모든 사람과 $bra_askanier_hyperlink$ 가문원에게까지 [GetCharacter('bra_waldemar_askanier').GetName](이)가 잘 살아 있다고 속였습니다. 이에 따라 [bra_country.GetAdjectiveWithNoTooltip] 궁정에서는 항의가 거세게 일어났고, 정부의 여러 부처에서 해결책을 원하고 있습니다."
 flavor_bra_dynasty.1006.a: "정말 놀라울 정도로 비슷하군."
 flavor_bra_dynasty.1006.a.tt: "[target_character.GetName](과)와 모든 후손이 [dynasty|e]을 $bra_askanier_hyperlink$로 바꿉니다"
 flavor_bra_dynasty.1006.b: "적어도 $bra_wittelsbach_hyperlink_no_tt$ 가문은 아니잖느냐..."
 flavor_bra_dynasty.1006.b.tt: "[target_character.GetName](과)와 모든 후손이 [dynasty|e]을 [target_dynasty.GetName](으)로 바꿉니다"
 flavor_bra_dynasty.1006.c: "그 사기꾼 놈을 없애라!"
 flavor_bra_dynasty.1007.title: "가짜 [target_character.GetNameWithNoTooltip]의 처형"
 flavor_bra_dynasty.1007.desc.successful_execution: "[target_character.GetName](이)가 [bra_ruler.GetName] 충성파에게 붙잡혀 투옥되었습니다. 알고 보니 [target_character.GetShortNameWithNoTooltip](은)는 $bra_askanier_hyperlink$ 가문이 아니었고, 심지어 명망 있는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]조차도 아니었습니다. 결국 사칭, 반역 및 [bra_country.GetName]의 안정을 위협한 혐의로 기소되어 유죄 판결을 받았습니다..."
 flavor_bra_dynasty.1007.desc.failed_execution: "[target_character.GetName](은)는 한밤중에 붙잡혀 [bra_country.GetCapital.GetName]에 수감되었고, 동이 트는 새벽에 처형될 예정이었습니다. 그런데 [target_character.GetShortNameWithNoTooltip](은)는 우리의 움직임을 예상이라도 한 듯 교활한 수완을 발휘했습니다. 납치 이후 귀족들, 정확히는 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들로 구성된 대군이 궁전의 지하 감옥을 습격하여 그 사기꾼을 풀어 준 것입니다.\n\n이제 [bra_country.GetName]에 예측할 수 없는 내전의 불길이 타오릅니다..."
 flavor_bra_dynasty.1007.a: "또 한 번의 위기를 잘 막았군."
 flavor_bra_dynasty.1007.b: "무기를 들어라!"
 bra_true_waldemar_identity_reveal_tt: "#italic [target_character.GetName]의 진짜 정체가 밝혀집니다...#!"
 flavor_bra_dynasty.false_waldemar_big_rebel.tt: "소유 지점 중 가장 인구가 많은 #Y 12#!곳의 [ShowPopTypeName('nobles')]들이 다음 효과를 얻습니다:\n - [pop_satisfaction|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소\n - [false_waldemar_rebel.GetName] 가담"
 false_waldemar_rebel: "$name_waldemar$ 지지 세력"
 flavor_bra_dynasty.1100.title: "방치된 [root_country.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1100.desc: "[root_country.GetName] 땅은 예전부터 다소 낙후된 곳이었습니다. 하지만 아무리 나빠도 $bra_wittelsbach_hyperlink$ 가문이 통치할 때만큼 [root_country.GetNameWithNoTooltip](이)가 쇠퇴한 적은 없었습니다.\n\n이곳의 나쁜 사정이 $bra_hre_emperor_hyperlink$의 귀에도 전해졌습니다. [root_ruler.GetName]의 운명과 이 땅의 통치권이 위태로워졌습니다..."
 flavor_bra_dynasty.1100.a: "$bra_hre_emperor_hyperlink$도 우리의 상황을 이해해 줄 것이다."
 flavor_bra_dynasty.1101.title: "$bra_hre_hyperlink_no_tt$을 실망시킨 $bra_wittelsbach_hyperlink_no_tt$"
 flavor_bra_dynasty.1101.desc: "우리의 선제후국인 [root_country.GetName] [root_country.GetFlavorRank]의 상황이 매우 암울한 것으로 드러났습니다. 현지 강도 귀족들의 횡포, 완전히 무너진 경제, 그리고 이를 방치하는 [root_country.GetGovernment.GetRulerTitle], [root_ruler.GetName] 때문에 이 땅은 $bra_hre_hyperlink$의 애물단지로 전락하고 말았습니다. $bra_hre_hyperlink_no_tt$의 $bra_hre_emperor_hyperlink$로서 이렇게 심각한 상황이 계속되도록 두어서는 안 됩니다."
 flavor_bra_dynasty.1101.a: "[root_country.GetFlavorRank](을)를 직접 통제하겠다."
 flavor_bra_dynasty.1101.a.tt: "[emperor_ruler.GetName](을)를 [root_country.GetName]의 새 [ruler|e]로 세우고, [union|e]을 결성합니다"
 flavor_bra_dynasty.1101.b: "[dynasty_character.GetNameWithNoTooltip]에게 [root_country.GetNameWithNoTooltip]의 통치를 맡기겠다."
 flavor_bra_dynasty.1101.b.tt: "[dynasty_character.GetName](을)를 [root_country.GetName]의 새 [ruler|e]로 세웁니다"
 flavor_bra_dynasty.1101.c: "[cabinet_character.GetNameWithNoTooltip](이)가 우리의 이름으로 통치할 것이다."
 flavor_bra_dynasty.1101.c.tt: "[cabinet_character.GetName](을)를 [root_country.GetName]의 새 [ruler|e]로 세우고 해당 국가를 우리의 [ShowSubjectTypeName('vassal')]으로 삼지만, 모든 [GetUniqueInternationalOrganization('hre').GetName] 구성국의 우리에 대한 [antagonism|e]이 [ShowBiasValue('subjugated_elector_antagonism')|-=0] 증가합니다"
 subjugated_elector_antagonism: "종속된 선제후"
 flavor_bra_dynasty.1101.d: "우리 궁정 조언가 한 명에게 [root_country.GetAdjectiveWithNoTooltip] 사태 해결을 맡기도록."
 flavor_bra_dynasty.1101.d.tt: "우리 궁정의 현지 조언가를 [root_country.GetName]의 새 [ruler|e]로 세웁니다"
 flavor_bra_dynasty.1101.e: "$bra_wittelsbach_hyperlink_no_tt$를 그대로 두어라. 알아서 잘 회복할 거다."
 flavor_bra_dynasty.1101.e.tt: "$bra_wittelsbach_hyperlink$ 가문이 계속 [root_country.GetName](을)를 통치하게 둡니다"
 flavor_bra_dynasty.1102.title: "$bra_hre_emperor_hyperlink$의 답변"
 flavor_bra_dynasty.1102.desc.wittelsbach: "[emperor_country.GetName]의 대사가 우리 궁정에 도착했습니다. 대사는 [root_country.GetName] 땅이 [emperor_country.GetNameWithNoTooltip](과)와 통합되고 [emperor_ruler.GetName](이)가 공동 통치자가 될 것이라고 선언했습니다."
 flavor_bra_dynasty.1102.desc: "[emperor_country.GetName]의 대사가 우리 궁정에 도착했습니다. 대사는 오늘부터 $bra_wittelsbach_hyperlink$의 집권이 끝난다고 선언했습니다. 이제 [root_country.GetName] 땅은 [emperor_ruler.GetName](이)가 직접 다스리게 되고, 우리는 강제로 [emperor_country.GetNameWithNoTooltip](과)와 동군연합을 맺어야 합니다."
 flavor_bra_dynasty.1102.a: "$bra_hre_emperor_hyperlink$ 폐하 만세!"
 flavor_bra_dynasty.1102.b: "이번 기회로 $bra_wittelsbach_hyperlink_no_tt$ 가문이 정신을 차리면 좋겠군."
 flavor_bra_dynasty.1103.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1103.desc.wittelsbach: "[emperor_country.GetName]의 대사가 우리 궁정에 도착했습니다. 대사는 [root_country.GetName] 땅이 [dynasty_character.GetName]의 통치를 받게 될 것이라고 선언했습니다."
 flavor_bra_dynasty.1103.desc: "[emperor_country.GetName]의 대사가 우리 궁정에 도착했습니다. 대사는 오늘부터 $bra_wittelsbach_hyperlink$의 집권이 끝난다고 선언했습니다. 이제 [root_country.GetName] 땅은 [dynasty_character.GetName](이)가 직접 다스리게 됩니다."
 flavor_bra_dynasty.1103.a: "[dynasty_character.GetShortNameWithNoTooltip]의 강력한 통치가 있기를."
 flavor_bra_dynasty.1103.b: "$bra_wittelsbach_hyperlink_no_tt$에 새로운 기회가 온 것 같군."
 flavor_bra_dynasty.1104.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1104.desc.wittelsbach: "[emperor_country.GetName]의 대사가 우리 궁정에 도착했습니다. 대사는 과거에 이미 신뢰할 만한 능력을 입증한 $bra_wittelsbach_hyperlink$ 가문의 새로운 일원이 이 땅을 통치할 것이라고 선언했습니다. 이제 [root_country.GetName](은)는 [emperor_country.GetAdjectiveWithNoTooltip]의 가장 충성스러운 가신인 [cabinet_character.GetName]의 관리를 받게 됩니다."
 flavor_bra_dynasty.1104.desc: "[emperor_country.GetName]의 대사가 우리 궁정에 도착했습니다. 대사는 오늘부터 $bra_wittelsbach_hyperlink$의 집권이 끝난다고 선언했습니다. 이제 [root_country.GetName] 땅은 [emperor_country.GetAdjectiveWithNoTooltip]의 가장 충성스러운 가신인 [cabinet_character.GetName](이)가 직접 다스리게 됩니다."
 flavor_bra_dynasty.1104.a: "적어도 $bra_wittelsbach_hyperlink_no_tt$ 가문은 아니로군."
 flavor_bra_dynasty.1104.b: "기가 막히군... $bra_wittelsbach_hyperlink_no_tt$가 돌아오다니..."
 flavor_bra_dynasty.1104.c: "[emperor_country.GetNameWithNoTooltip]에는 무릎 꿇지 않을 것이다!"
 flavor_bra_dynasty.1105.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1105.desc: "[emperor_country.GetName]의 대사가 우리 궁정에 도착했습니다. 대사는 오늘부터 $bra_wittelsbach_hyperlink$의 집권이 끝난다고 선언했습니다. 이제 [root_country.GetName] 땅은 $bra_wittelsbach_hyperlink_no_tt$의 신망받는 조언가인 [hohenzollern_character.GetName](이)가 직접 다스리게 됩니다."
 flavor_bra_dynasty.1105.a: "[hohenzollern_character.GetShortNameWithNoTooltip]의 현명한 통치가 있기를."
 flavor_bra_dynasty.1106.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1106.desc: "[emperor_country.GetName]의 대사가 우리 궁정에 도착했습니다. 대사는 $bra_wittelsbach_hyperlink$ 통치자에게 제국에서 경고는 주겠으나, [root_country.GetFlavorRank](은)는 계속해서 다스려도 좋다고 선언했습니다."
 flavor_bra_dynasty.1106.a: "[root_country.GetNameWithNoTooltip](은)는 앞으로도 영원히 $bra_wittelsbach_hyperlink_no_tt$의 영토다..."
 flavor_bra_dynasty.1107.title: "[root_country.GetNameWithNoTooltip]의 저항"
 flavor_bra_dynasty.1107.desc: "국가 꼴도 제대로 갖추지 못한 [root_country.GetName](이)가 고집만 부리면서 우리의 지원과 우리에 대한 복종을 모두 거부하고 있습니다. 저들의 무능력한 지도층은 국정을 돌볼 혜안이 없음이 너무나도 분명한 만큼, 상대국을 무력으로 복속시킬 이유는 충분하고도 넘칩니다."
 flavor_bra_dynasty.1107.a: "배신자에게 베풀 관용은 없다!"
 flavor_bra_dynasty.1200.title: "[bra_country.GetAdjectiveWithNoTooltip]의 부담"
 flavor_bra_dynasty.1200.desc: "수년간 이어진 $bra_wittelsbach_hyperlink$의 잘못된 운영 끝에 [emperor_dynasty.GetName] 가문이 [bra_country.GetName]의 문제를 떠맡게 됐습니다. 우리는 진심으로 [bra_country.GetFlavorRank]에 보탬이 되도록 최선을 다할 것이지만, 우리의 통치만으로는 방만한 $bra_wittelsbach_hyperlink_no_tt$ 가문이 이 땅에 끼친 피해를 복구하기에 역부족입니다.\n\n우리 궁정의 조언가인 [hohenzollern_character.GetName](은)는 행정과 외교 분야에서 뛰어난 능력을 보여 준 바 있습니다. 이 인물을 임명하고 필요한 자치권을 부여한다면 [bra_country.GetNameWithNoTooltip](을)를 되살리는 데 도움이 될 것입니다."
 flavor_bra_dynasty.1200.a: "[hohenzollern_character.GetShortNameWithNoTooltip]에게 [bra_country.GetFlavorRank](을)를 맡기겠다."
 flavor_bra_dynasty.1200.a.tt: "[bra_country.GetName]의 [ruler|e]가 [hohenzollern_character.GetName](으)로 교체됩니다"
 flavor_bra_dynasty.1200.b: "무슨 소리. 우리가 직접 [bra_country.GetNameWithNoTooltip](을)를 이끌면 된다."
 flavor_bra_dynasty.1201.title: "[bra_country.GetNameWithNoTooltip]의 새로운 통치자, [target_character.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1201.desc: "수년간 이어진 $bra_wittelsbach_hyperlink$의 잘못된 운영 끝에 [emperor_country.GetName]의 영주들이 [bra_country.GetName](을)를 맡게 됐습니다. 영주들도 우리를 위해 힘쓰고자 하지만, $bra_hre_hyperlink$에 대한 의무 때문에 열의가 넘치던 $bra_wittelsbach_hyperlink_no_tt$ 가문 사람보다 우리 땅에 더 적극적으로 관여하기에는 한계가 있습니다.\n\n그러나 다행히도 [emperor_ruler.GetName](은)는 이러한 상황을 인지하고 아주 유능한 조언가인 [hohenzollern_character.GetName](을)를 보내 [bra_country.GetNameWithNoTooltip](을)를 자체적으로 관리하도록 했습니다."
 flavor_bra_dynasty.1201.a: "[hohenzollern_character.GetShortNameWithNoTooltip]의 현명하고 강력한 통치가 있기를."
