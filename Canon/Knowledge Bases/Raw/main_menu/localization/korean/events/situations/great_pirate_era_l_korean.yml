 great_pirate_era.1.title: "[target_country.GetNameWithNoTooltip]의 부상"
 great_pirate_era.1.desc: "[target_location.GetName](이)가 만연한 해적질의 희생양이 되고 말았습니다. 섬이 무법 지대라는 것을 알고 대담해진 지역 내 불한당들이 요새를 점령하고, [target_country.GetLongName](이)라는 해적 공화국의 건국을 선언한 것입니다.\n\n이 무뢰배들의 우두머리는 악명 높은 해적 선장인 [target_character.GetName](과)와 [target_character2.GetName]입니다. 다만 이들도 섬에 거주하는 무법자들을 확실히 장악한 것은 아니기 때문에, 간악한 부하들이 그 자리를 호시탐탐 노리고 있는 상황입니다.\n\n이 허울뿐인 공화국은 [ShowProvinceDefinitionName('bahamas_province')]에 대한 우리 주권을 침해하고 있을 뿐만 아니라, 문명국가가 가진 질서와 가치관을 직접적으로 훼손하려 하고 있습니다. 혼란이 [target_country.GetNameWithNoTooltip](을)를 집어삼켜 버린 것입니다."
 great_pirate_era.1.a: "해적으로 살아가리라!"
 great_pirate_era.1.b: "반드시 목을 매달아 주마!"
 target_country_rises_in_target_location_tt: "[target_location.GetNameWithNoTooltip]에 [target_country.GetLongNameWithNoTooltip](이)가 건국됩니다"
 great_pirate_era.1.historical_info: "바하마에 위치한 뉴프로비던스섬은 18세기 초엽에 이르러 악명 높은 해적 소굴로 거듭났습니다. 영국의 통제가 사라지자, 검은 수염과 찰스 베인 등의 해적들이 이 섬을 카리브해 교역로를 약탈하기 위한 기지로 삼았던 것입니다. 그렇게 한동안 뉴프로비던스는 혼돈이 지배하는 해적 공화국으로서 유럽 열강들을 거스르는 모습을 보여 줬지만, 결국 1718년에 영국이 우즈 로저스 총독의 지휘 아래 섬을 다시 장악하면서 해적의 황금시대도 막을 내리고 말았습니다."
 great_pirate_era.2.title: "[target_country.GetNameWithNoTooltip] 건국"
 great_pirate_era.2.desc: "해적 선장 [target_character.GetLastName](과)와 [target_character2.GetLastName](이)가 뜻밖의 동맹을 맺어 [ShowRegionName('madagascar_region')]의 해적을 하나로 규합했습니다. 스스로를 [target_country.GetName] 공화국으로 칭하는 이 해적 무리는 급진적인 자유와 공동체주의라는 유토피아적 이상을 따르고 있습니다.\n\n이들은 노예제와 국가에 의한 통치를 거부하고, 다수결을 통해 나라를 운영하면서 인근 항구로부터 해방된 노예들을 모집해 세를 불리고 있습니다. [ShowContinentName('europe')] 식민 열강의 상선을 노리고 있는 탓에 이 허술한 공화국이 그들의 분노를 피할 수는 없겠지만, 이 이상주의자들은 불리한 상황에서도 성공을 거머쥐려 할 것입니다."
 great_pirate_era.2.historical_info: "리베르탈리아는 제임스 미션 선장이 17세기 후반 마다가스카르에 세웠다고 전해지는 전설적인 해적 식민지입니다. 이곳은 해적들이 노예제와 국가의 지배를 거부하고, 민주적인 방식으로 스스로를 다스리는 급진적 자유의 유토피아로 그려졌습니다. 역사가들은 대부분 리베르탈리아가 실제로 존재했다기보다는 신화에 가깝다고 생각하지만, 그 자유와 공동체주의의 이상은 절대주의에 대한 강력한 저항의 상징으로 남아 있습니다."
 great_pirate_era.3.title: "[target_country.GetLongNameWithNoTooltip]"
 great_pirate_era.3.desc: "[ShowRegionName('iberia_region')] 전역에서 [ShowReligionGroupName('muslim')] 소수 집단을 배제하려는 열성 신도들이, 이제는 아직 옛 신앙을 비밀리에 지키고 있다고 의심받는 개종자들까지 표적으로 삼고 있습니다. 그 결과 새로운 주민들이 우리 땅에 들어오게 되었고, 그중에는 최근 기존 거주지에서 박해 위협을 받아 도망쳐 온 부유한 가문도 하나 있었습니다. 이 가문은 [target_location.GetName]에 정착해 기존의 삶을 버리고 공해상의 해적질에 뛰어들어 해적 노예상과 손을 잡았습니다.\n\n이렇게 신생 [target_country.GetName](은)는 [ShowLocationName('the_hague')] 출신 개종자인 [target_character.GetName](이)가 이끌게 되었는데, 이러한 현상은 해적의 전성시대가 낳은 부작용임이 틀림없습니다."
 great_pirate_era.3.historical_info: "살레 공화국은 17세기 초 모로코 연안 지역에 세워진 후 여러 이탈한 해적들이 다스린 나라로서, 그중에는 이슬람으로 개종한 뒤 무라트 레이스라는 이름으로 개명한 네덜란드인 얀 얀스존도 있었습니다. 유럽 선박과 해안 도시를 약탈하던 바르바리 해적들의 거점으로 악명 높았던 살레는 수십 년 동안 모로코 엘리트층과 외국 출신 이탈자들이 뒤섞여 구성된 지도층 아래 해적 공화국으로서 번성했으나, 이후 현지 모로코 세력에 흡수되었습니다."
 great_pirate_era.4.title: "[target_country.GetNameWithNoTooltip]의 약탈자"
 great_pirate_era.4.desc: "[ShowLocationName('bay_algiers')]에서 활동한 [ShowCultureName('turkish_culture')] 해적들의 동맹, [target_country.GetLongName](은)는 [ShowAreaName('western_mediterranean_sea_area')]의 강자입니다.\n\n이 다부진 바다 사나이들은 종종 외국과 현지의 지원을 받으며, 외국 상선을 급습해 화물과 선원을 탈취하고는 합니다. 이들의 사략 능력을 정치와 외교의 장기말로 활용한다면, 그 어떤 적을 상대하더라도 강력한 자산이 될 것입니다."
 great_pirate_era.4.historical_info: "테토우안 해적은 모로코의 도시인 테토우안에 기반을 두고 16세기에서 17세기까지 활발하게 활동했습니다. 스페인에서 추방된 안달루시아 출신 난민들, 즉 모리스코가 세운 이 해적 조직은 주로 지중해의 스페인 및 포르투갈 함선을 표적으로 삼았습니다.\n\n이 해적들은 북아프리카의 바르바리 해적의 일원으로서 선박을 급습하고 노예를 포획해 현지 시장에 넘겼으며, 때로는 지역 통치자들과 오스만 제국의 후원을 받아 유럽 무역의 큰 위협이 되기도 하였습니다. 결국, 스페인을 위시한 유럽의 해상군이 이들의 활동을 진압하게 됩니다."
 great_pirate_era.5.title: "[target_country.GetNameWithNoTooltip]의 해적"
 great_pirate_era.5.desc: "[ShowRegionName('caribbean_region')]에서 활동 중인 여러 사략선에 사략 면장이 발부되었습니다. 경쟁국의 상업과 해운을 방해하려는 것입니다. 면장을 받은 사략선 중 상당수는 약탈 기회가 풍부한 [target_country.GetName]의 [target_location.GetName]에 거점을 마련했습니다.\n\n장물 거래에 눈독을 들인 지역 당국 또한 면장을 받거나 특정 국가에 소속되지 않고 활동하는 해적들을 끌어들였습니다. 이렇게 무법이 만연해지자, 점차 많은 사략 선장이 위임장을 내던지고 직접 해적질에 뛰어들고 있는 실정입니다. 이러한 상황에서, [target_country.GetNameWithNoTooltip](이)가 해적 소굴로 전락해 '#italic 신세계의 소돔#!'으로 불리고 있다는 소식이 들려옵니다."
 great_pirate_era.5.historical_info: "17세기 중반, 잉글랜드가 스페인으로부터 자메이카를 탈취한 1655년 이후, 포트 로열의 해적 무리가 부상하기 시작했습니다. 자메이카 해안 최남단에 위치한 포트 로열은 카리브해의 전략적 요충지이면서 통제가 느슨한 편이었고, 이에 해적과 사략 업자들이 빠르게 거점으로 삼은 것입니다. 이 시기 잉글랜드 정부는 자국 식민지를 보호하고 스페인의 영향력을 줄이기 위해 사략 업자들에게 스페인 함선과 정착지를 약탈할 권한을 부여했는데, 이 중 헨리 모건 등 여러 주요 해적들은 포트 로열을 유명한 해적 거점으로 탈바꿈하는 과정에서 주역을 담당했습니다. 1600년대 후반에 이르러 이 도시는 부와 범죄, 그리고 무법으로 높은 악명을 자랑하고 있었고, 해적들의 안식처로서 이름을 날렸습니다. 그러나 이러한 포트 로열의 번영도 1692년 발생한 대지진으로 인해 막을 내리게 됩니다."
 great_pirate_era.6.title: "해안 형제단"
 great_pirate_era.6.desc: "[target_location.GetName] 앞바다에 위치한 한 섬에서, 해적과 사략 업자들이 비밀리에 모여 해안 형제단의 창립 회의를 열었습니다. 얼기설기 지은 오두막 안에 모인 선장들은 이곳에서 아주 중요한 협정을 체결했고, 몇 시간 뒤 '형제단 해적 규약'을 선포하며 그 모습을 드러냅니다. 다양한 선원에 맞춰 조정된 공동 행동 강령 아래 하나로 뭉친 이 해적 무리는, [target_location.GetNameWithNoTooltip](을)를 활동 거점으로 삼고 검은 돛을 단 채 [ShowRegionName('caribbean_region')] 전역을 공포에 빠뜨렸습니다. 이 협정의 체결은 전 지역에 걸친 해적 활동에 새 시대가 도래했음을 알리는 신호탄이었습니다."
 great_pirate_era.6.historical_info: "아이티섬 북서부 앞바다에 위치한 작은 섬인 토르투가는 17세기, 그중에서도 특히 1650년대와 1660년대에 해적 소굴로서 이름을 떨쳤습니다. 식민지 정부군을 피하며 스페인 함선과 재물이 가득한 교역로를 약탈하려는 해적과 사략 업자들에게 전략적 요충지로서 큰 가치를 지니고 있었던 것입니다.\n\n'해안의 형제단'은 이 해적들이 결성한 연맹으로서, 각양각색의 선원들을 '형제단 해적 규약'이라는 공통의 행동 강령 아래 하나로 규합했습니다. 이 규약은 행동 요령과 약탈품 분배 기준, 분쟁 해결 방법 등을 규정하고 있었고, 이를 따르는 바다 사람들 사이에는 일종의 동료 의식이 생겨나게 됩니다.\n\n헨리 모건과 바솔로뮤 로버츠 같은 인물들의 활동은 형제단이 스페인 정착지와 보물선을 상대로 펼친 대담한 활약의 상징이 되었습니다. 카리브해 해적의 전설적인 이미지는 토르투가를 중심으로 펼쳐진 형제단의 이러한 활동에서 비롯되었다고 해도 과언이 아닙니다."
 great_pirate_era.100.title: "해적 전성시대"
 great_pirate_era.100.desc_a: "세상은 폭풍우가 지나고 맑은 하늘이 열리듯 언젠가 우리의 시대도 지나갈 것으로 생각했습니다. 하지만 우리는 여전히 돛을 올리고 바람을 가르며 [ROOT.GetCountry.GetLongName] 깃발을 높이 휘날리고 있습니다. 상인들은 지금도 두려움에 떨며 우리의 이름을 숨죽여 이야기하고, 해상군은 우리를 막겠답시고 안간힘을 씁니다. 그 잘난 세계의 강대국들은 우리를 소탕하지 못했고, 그자들의 실패 덕분에 우리는 칠대양의 파도 위에 전설을 남겼습니다. 이제는 더 이상 [ShowSituationName('golden_age_of_piracy')]라고 불러서는 안 될 것입니다. [target_character.GetName]의 굳건한 지도 아래 새로운 시대가 시작되었으니까요."
 great_pirate_era.100.desc_b: "소위 [ShowSituationName('golden_age_of_piracy')]라고 하는 이 시대는 본래 반란과 탐욕의 불꽃이 스스로 불러온 혼란에 짓눌려 자연히 막을 내려야 했습니다. 그러나 이 끔찍한 운동의 불길은 여전히 [target_pirate_country.GetLongName]의 항구 곳곳에서 격렬히 타오르고 있습니다.\n\n수십 년 동안 이들은 [target_character.GetName](과)와 그 전임자들 밑에서 권력을 공고히 하며 탐욕의 피라미드 꼭대기에 도달했고, 수많은 항해를 통해 축적한 전리품으로 번영을 누렸습니다. 이들의 배는 더 빨라졌고, 선원들은 더 강해졌으며, 선장들은 그 어느 때보다 대담해졌습니다. 무역 선단은 공포에 질려 항로를 변경하고, 해안 정착지는 성벽을 보강하며, 전 세계의 해상군은 더욱 커질 유혈 사태에 대비 중입니다. [target_pirate_country.GetAdjectiveWithNoTooltip]의 명백한 승리로군요."
 great_pirate_era.100.a: "더 이상 안전한 바다는 없다!"
 great_pirate_era.100.b: "우리의 황금시대가 시작되는구나!"
 end_situation_gaop_tt: "[ShowSituationName('golden_age_of_piracy')] [situation|e]이 종료됩니다"
 great_pirate_era.200.title: "저무는 [ShowSituationNameWithNoTooltip('golden_age_of_piracy')]"
 great_pirate_era.200.desc: "수십 년간 해적이라는 재앙은 해안 지역을 공포로 몰아넣으며, 중요하고 귀중한 물품이 오가는 무역로를 잠식해 왔습니다. 하지만 다행히도 여러 나라의 협력에 힘입어 최후의 해적 은신처가 파괴되었고, 놈들의 수장들은 머지않아 치러질 교수형만을 기다리고 있습니다.\n\n소위 배신자 용병 선원들은 정부 앞에 머리를 조아리거나 땅속에 묻혀 썩어 가고 있습니다. 이렇게 [ShowSituationName('golden_age_of_piracy')]는 막을 내렸습니다. 마침내 바다는 해적의 혼란스러운 손아귀에서 벗어나 다시금 안전해졌습니다."
 great_pirate_era.200.a: "해충들이 드디어 사라졌군!"
 great_pirate_era.300.title: "[ShowSituationNameWithNoTooltip('golden_age_of_piracy')]"
 great_pirate_era.300.desc: "변화하는 세력 구도와 무너지는 무역 독점, 그리고 끊임없는 야망의 혼돈 속에서 해양 질서가 혼란에 휩싸였습니다. [ShowContinentName('europe')]의 강대국들이 지배권을 놓고 끝없는 전쟁을 벌이는 동안, 무방비 상태로 몸집만을 키운 상선 함대가 날카로운 칼과 빠른 배, 그리고 그 무엇보다 대담한 담력을 지닌 이들에게 손쉬운 먹잇감으로 전락하고 만 것입니다.\n\n식민지 전초 기지와 무법 항구의 가장 외딴 구석에서는 이제 새로운 종류의 뱃사람을 찾아볼 수 있습니다. 난파선의 생존자, 전직 사략 업자, 탈영병, 그리고 재물과 자유에 이끌린 몽상가들이 검은 깃발 아래 모여들고 있는 것입니다. 이 무법자들은 단순한 약탈이 아닌, 새로운 목적 아래 한데 모였습니다.\n\n[ShowRegionName('caribbean_region')]의 습한 만에서부터 [ShowContinentName('africa')]의 폭풍우 치는 바다에 이르기까지, 해적들의 시대가 도래했다는 소문이 퍼지고 있습니다. 왕이나 왕관의 시대가 아닌, 돛과 강철, 그리고 럼주의 시대, 다시 말해 약탈과 술, 그리고 바다 모험의 황금기가 시작되었다는 것입니다."
 great_pirate_era.300.historical_info: "해적의 황금기는 1600년대 중반부터 1700년대 초반까지 이어졌습니다. 이 시기에 경쟁 관계에 있던 제국들은 바다로 세력을 확장하며 사략 업자를 이용해 적국의 무역을 공격했는데, 평화가 찾아오자 사략 업자 중 대다수는 약탈로 얻은 이익과 자유를 포기하기를 거부하고 해적이 되는 것을 택했습니다.\n\n당시 해상군은 여러 지역으로 분산되어 있었고, 많은 해안은 방비가 허술했습니다. 덕분에 해적들은 카리브해와 서아프리카 같은 지역에서 안전한 항구와 열성적인 신입 선원을 얻을 수 있었습니다. 그렇게 해적선에는 종종 전직 선원과 탈출한 노예, 그리고 사회에서 추방된 이들이 모여 왕과 상인의 규칙을 거부하는 공동체를 형성하고는 했습니다.\n\n헨리 모건, 검은 수염, 바솔로뮤 로버츠와 같은 인물들은 이 시대의 전설이 되었습니다. 이러한 해적의 시대는 결국 해상군의 협력 작전으로 막을 내렸지만, 이들의 지배기는 해양 역사상 가장 대담하고 무법적인 시기 중 하나로 길이 기록되었습니다."
