l_korean:
 italian_wars.1.title: "이탈리아 전쟁"
 italian_wars.1.desc.a: "[ShowRegionName('italy_region')] 주변 강대국의 끊임없는 모략과 보이지 않는 술수로 인해 전례 없는 외교적 재앙이 일어났습니다. 그 결과, 이탈리아반도에 대한 우리의 장악력은 약해졌고, 영향력 또한 도마 위에 올랐습니다. 위기의 시기를 맞이했지만 우리는 절대 쓰러질 수 없습니다. [ShowRegionNameWithNoTooltip('italy_region')]에서 승리를 거둔다면 우리도 강대국과 어깨를 나란히 할 수 있을 것입니다!"
 italian_wars.1.desc.b: "[ShowRegionName('italy_region')]에 전쟁이 찾아왔습니다. 외국 정복자들의 깃발이 우리 반도의 막대한 부를 빼앗으려 몰려들고 있습니다. 우리의 영토가 지금까지 경험한 적 없는 규모의 세력 싸움에 휘말리면서, 열강들이 우리 주변을 마치 굶주린 들개 떼처럼 배회하고 있습니다. 외부의 확장 공세에 희생되지 않기 위해서라도 온 백성이 검과 방패를 들고 일어나 자유를 수호할 때입니다."
 italian_wars.1.a: "주사위는 던져졌다."
 italian_wars_explanation_tooltip1: "이 시기에 [ShowRegionNameWithNoTooltip('italy_region')]의 국가들은 #italic 이탈리아 연맹#!에 가입함으로써 함께 자신들을 지킬 수 있습니다\n"
 italian_wars_explanation_tooltip2: "외국들 또한 지역 내 영향력 확대를 위해 자체적인 #italic 외국 연맹#!을 결성할 수 있습니다\n"
 italian_wars_explanation_tooltip3: "#italic 외국 연맹#! 수장국의 [rivals|e] 및 [enemies|e]이 금화 또는 병력을 제공하거나 전투에 참여하는 형태로 #italic 이탈리아 연맹#!을 지원하기 위해 개입할 수 있습니다\n"
 italian_wars_explanation_tooltip4: "각 연맹의 수장국은 [ShowPeaceTreatyTypeName('dissolve_league_peace_deal')] [peace_treaty|e]을 이용할 수 있습니다"
 italian_wars.1.historical_info: "이탈리아 전쟁(1494~1559)은 이탈리아의 지배권을 결정하기 위한 일련의 무력 분쟁을 가리킵니다. 주요 참전국인 프랑스와 스페인 외에도, 상당수의 유럽 국가가 이 거대한 세력 다툼에 가담했습니다. 프랑스 샤를 8세가 1494년에 이탈리아를 침공해 나폴리를 점령하며 전쟁을 개시하자 합스부르크의 막시밀리안 1세는 교황의 지원을 받아 프랑스군을 모아내기 위해 병력을 급파했고, 스페인 왕국의 가톨릭 통치자인 카스티야의 이사벨 여왕과 아라곤의 페란도 2세 또한 이와 함께했습니다. 이후 프랑스는 밀라노, 제노바를 점령하고 1499년에 나폴리를 재차 점령했지만, 스페인 1503년에 다시금 프랑스를 나폴리에서 몰아내 이탈리아 남부를 장악했습니다. 이후 교황 율리우스 2세는 프랑스를 이탈리아 북부에서 내몰기 위해 동맹을 결성했습니다. 몇 년이 지나, 1515년. 프랑스의 프랑수아 1세는 빼앗긴 밀라노 영유권을 되찾았지만, 1525년 있었던 파비아 전투에서 신성 로마 제국 황제 카를 5세이기도 한 스페인 왕 카를로스 1세에게 결정적 패배를 당하고 포로로 붙잡혔습니다. 프랑수아 1세는 이탈리아에 대한 프랑스의 영유권을 전부 공식적으로 포기한 끝에 포로 신분에서 해방되었다가, 이후 잉글랜드, 교황, 베네치아, 피렌체와 동맹을 결성했습니다. 그 결과, 1527년 카를 5세가 이끄는 독일 란츠크네히트 병력이 로마를 덮쳤고, 교황과 화친을 맺은 카를 5세는 1529년에 볼로냐에 입성했습니다. 전쟁은 1559년 체결된 카토-캉브레지 조약을 끝으로 마침내 종결되었고, 이후 스페인의 합스부르크 가문이 이탈리아의 맹주로서 그 일대를 150년 동안 다스리게 되었습니다."
 italian_wars.2.title: "적대 관계의 종식"
 italian_wars.2.desc: "[target_character.GetName]의 철권 아래, [actor.GetName]군의 침략을 우려한 [target.GetName]의 도적 떼는 무조건 평화 조약 체결에 동의했습니다..."
 italian_wars.2.a: "흥미로운 결과로군."
 iw_we_are_safe_for_now_tt: "적어도 당분간은 한숨 돌렸나..."
 italian_wars.4.title: "연맹 초대"
 italian_wars.4.desc: "우리 영역에 긴장이 고조됨에 따라 현실로 닥쳐온 전쟁의 무게가 우리 백성들을 무겁게 짓누르고 있습니다. 외세 침략자의 공포스러운 공세에 맞서기 위해 [actor.GetName](은)는 [target_io.GetName](을)를 결성하기로 한 듯, 우리에게도 가입을 청해 왔습니다. 그 무엇보다도 시급히 결정해야 하는 외교 사안입니다."
 italian_wars.4.a: "수락하겠다!"
 italian_wars.4.b: "우리의 중립을 위태롭게 할 수는 없다."
 italian_wars.4.c: "우리는 [target_country.GetNameWithNoTooltip]에 대한 신의를 지킬 것이다!"
 italian_wars.5.title: "외세의 개입"
 italian_wars.5.desc: "강력한 외국 연맹을 상대로 싸우는 우리의 모습이 다른 주요 세력의 관심을 끈 것 같습니다. [target_character.GetName](이)가 [target.GetName]에 대한 우리의 싸움에 동참하기로 했습니다."
 italian_wars.5.a: "상황이 재미있게 흘러가는군!"
 italian_wars.7.title: "[actor.GetNameWithNoTooltip]의 개입!"
 italian_wars.7.desc: "스스로를 [actor.GetLongName](이)라 부르는 저주받을 축생 놈들이 우리에게 최후통첩을 보냈습니다. [target_country.GetName](과)와 우리 사이의 전쟁에 자극을 받아 행동에 나선 것 같습니다! 즉시 무조건 평화 조약에 동의하지 않으면 상대편에 붙겠다고 합니다!"
 italian_wars.7.a: "기어코 피를 보려는 건가?"
 italian_wars.7.b: "마음에 안 들지만, 어쩔 수 없지..."
 italian_wars.9.title: "[actor.GetNameWithNoTooltip]의 지원"
 italian_wars.9.desc: "[actor.GetName]에서 온 전령이 우리 궁정에 도착해, 현재 진행 중인 전쟁에서 우리를 지원하겠다는 소식을 전해왔습니다. 세력 균형이 무너질 수 있다는 우려에 우리를 돕기로 결정한 듯합니다."
 italian_wars.9.a: "공동의 적에 맞서 공조하겠다. 적어도 당분간은..."
 italian_wars.10.title: "천칭의 균형"
 italian_wars.10.desc: "[target.GetName] 땅을 역병처럼 휩쓸고 있는 전쟁이 [ShowRegionName('italy_region')]의 세력 균형을 위협하고 있습니다. 더 이상 다른 연맹이 우리 지역에 거점을 세우는 것을 그냥 두고 볼 수 없습니다. 그렇기 때문에 우리는 [target.GetLongNameWithNoTooltip]에 원군을 보내, 우리의 적으로부터 자신들의 땅을 더욱 잘 지킬 수 있도록 돕기로 했습니다."
 italian_wars.10.a: "추가 병력을 지원하라."
 italian_wars.10.b: "저들에게 자금을 지원할 것이다."
 italian_wars.100.title: "이탈리아 전쟁의 결말"
 italian_wars.100.desc: "일대를 지키기 위한 수십 년 동안의 분쟁과 끝이 없을 것만 같았던 싸움이 드디어 강력한 우리 연맹의 힘 앞에 결말을 맞이했습니다. 이제 우리의 국경에는 더 이상 외국 침략자들의 그림자가 일렁이지 않으며, 우리 백성들은 미래를 바라보며 오랜 번영으로 이어질 길을 마련하고 있습니다!"
 italian_wars.100.a: "포르티우스 쿠오 피델리우스! 힘은 믿음에서 나오는 법이니!"
 iw_gain_5_trust_with_every_member_tt: "#italic 이탈리아 연맹#!의 모든 [member|e]을 상대로 #G 5#! [trust|e]를 얻습니다"
 iw_send_aid_tt: "선택한 [country|e]를 [manpower|e] 또는 [gold|e]의 형태로 지원할 것입니다"
 italian_wars.200.desc: "이탈리아 전쟁이 드디어 오랜 기다림 끝에 결말을 맞이했습니다. 우리의 땅을 복속시키려던 모든 연맹 세력이 해체되자, 평화와 번영이 우리 반도에 다시 찾아왔습니다. 이제 우리가 [ShowRegionName('italy_region')]의 진정한 주인으로 올라설 수 있을 길이 열린 것입니다."
 italian_wars.200.a: "[target_country.GetNameWithNoTooltip]의 시대가 열렸도다!"
 italian_wars.300.title: "[target_io.GetNameWithNoTooltip], [ShowRegionNameWithNoTooltip('italy_region')]에서 승리"
 italian_wars.300.desc: "수십 년 동안 계속된 고집스럽고 맹렬한 저항에도 불구하고, 이제 우리는 [ShowRegionName('italy_region')] 일대의 거의 전부를 확고하게 장악했습니다. 우리의 계획을 감히 훼방 놓으려던 자들은 이제 커다란 성벽 뒤에 숨어 벌벌 떨고 있으며, 위대한 우리 군대의 행군 소리가 들리기라도 하면 그 즉시 달아날 기세입니다. 오늘은 우리가 의심할 여지 없는 영유권을 확보한, 새 시대가 도래한 날입니다!"
 italian_wars.300.a: "[target_character.GetNameWithNoTooltip] 만세!"
 italian_wars.400.title: "[ShowCultureGroupNameWithNoTooltip('italian_group')] 교착"
 italian_wars.400.desc: "[ShowSituationName('italian_wars')]이 진행되는 동안 저울의 바늘을 어떻게든 우리 쪽으로 움직여보려 했지만, 반도 안팎의 어떠한 나라도 이 지역을 통일하기는커녕 실질적인 영향력을 행사하는 데 성공하지 못한 것 같습니다..."
 italian_wars.400.a: "이 전쟁에 대체 무슨 의미가 있었단 말인가?"
 end_the_italian_wars_stalemate_tt: "[ShowSituationNameWithNoTooltip('italian_wars')]이 교착 상태로 종식됩니다..."
