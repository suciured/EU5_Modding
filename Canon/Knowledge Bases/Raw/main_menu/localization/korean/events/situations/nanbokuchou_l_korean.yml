l_korean:
 nanbokuchou.1.title: "$nanbokuchou$"
 nanbokuchou.1.desc.common: "천황의 혈통이 둘로 나뉘며 불안정의 시대가 찾아왔습니다. [GetCountry('NTC').GetCapital.GetName]에 자리 잡은 [GetCountry('NTC').GetAdjective] 혈통의 [target_koumyou.GetName](과)와 [GetCountry('STC').GetCapital.GetName]에 위치한 [GetCountry('STC').GetAdjective] 혈통의 [target_go_daigo.GetName] 모두가 서로 자신이 국화꽃 옥좌의 정당한 계승자라며 주장하고 나선 것입니다."
 nanbokuchou.1.desc.north: "$nanbokuchou.1.desc.common$\n\n[target_ashikaga.GetName]에게서 도주해 [ShowLocationNameWithNoTooltip('yoshino')]에 몸을 숨긴 이후로, [target_go_daigo.GetNameWithNoTooltip](은)는 [GetUniqueInternationalOrganization('japanese_shogunate').GetName] 정권에 있어 큰 골칫거리였습니다."
 nanbokuchou.1.desc.south: "$nanbokuchou.1.desc.common$\n\n천황 [target_go_daigo.GetNameWithNoTooltip](은)는 [target_ashikaga.GetName]의 힘 앞에 어쩔 수 없이 도주했고, [target_koumyou.GetNameWithNoTooltip](이)가 대신 옥좌에 올랐습니다."
 nanbokuchou.1.desc.neutral: "$nanbokuchou.1.desc.common$\n\n두 천황은 각각 지지 세력을 보유하고 있으며, 두 세력 사이의 충돌은 이제 불가피합니다. 판도가 조금만 바뀌어도 세력 균형은 순식간에 한쪽으로 기울 것입니다. 우리는 지금까지 어느 쪽에도 충성을 맹세하지 않은 채 중립을 지켜왔지만, 이 결정은 얼마든지 뒤집을 수 있습니다."
 nanbokuchou.1.a: "우리는 현재 입장을 확고히 유지할 것이다."
 nanbokuchou.1.b: "사실, 상대 쪽이 유망해 보이긴 해."
 nanbokuchou.1.c: "어느 쪽에도 충성을 맹세하지 않는 게 좋겠군."
 nanbokuchou.1.d: "[GetCountry('NTC').GetCapital.GetNameWithNoTooltip]에서 [GetCountry('NTC').GetLongNameWithNoTooltip]의 편에 설 것이다."
 nanbokuchou.1.e: "[GetCountry('STC').GetCapital.GetNameWithNoTooltip]에서 [GetCountry('STC').GetLongNameWithNoTooltip]의 편에 설 것이다."
 nanbokucho_neutrality: "중립을 선언하고, 어느 편에도 서지 않을 것이다."
 nanbokuchou.2.title: "$nanbokuchou$의 결말"
 nanbokuchou.2.desc: "조정이 둘로 나뉘었던 격동의 시대가 이제 끝났습니다. [GetCharacter('jap_go_daigo_tenno').GetName](으)로부터 시작된 지속적인 세력 다툼은 [target_emperor.GetLongName]에 의한 통일로 결착 지어졌으며, 충성의 대상이 여럿으로 나뉘어 서로 갈등하는 일은 두 번 다시는 없을 것입니다. [target_emperor.GetGovernment.GetRuler.GetName]의 정통성은 더 이상 의심의 여지가 없으며, 백성들은 천황과 [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]의 권위 아래 무릎을 꿇을 것입니다. 내부에서 반목하고 갈등을 일으키던 시대는 이제 끝났습니다. 이제 모든 가문은 공동의 목표 아래 하나가 될 것입니다."
 nanbokuchou.2.a: "마침내 평화와 안정의 시대가 찾아왔도다."
 nanbokuchou.3.title: "찾아온 기회"
 nanbokuchou.3.desc: "[target_supported_court.GetLongName](과)와 [target_enemy_court.GetLongName] 사이의 갈등이 얼마 전부터 [GetUniqueInternationalOrganization('japanese_shogunate').GetName](을)를 뒤흔들고 있습니다. [target_shogun.GetGovernment.GetRuler.GetName](과)와 [GetCountry('NTC').GetGovernment.GetRuler.GetName](이)가 계속해서 [GetCountry('STC').GetGovernment.GetRuler.GetName]의 계승권 주장에 반대하고 있는 것입니다. 우리는 지금까지 [target_supported_court.GetLongNameWithNoTooltip]에 충성을 바쳤지만, 지평선에서 변화의 바람이 불어오고 있습니다.\n\n수없이 많은 싸움에 지친 양 측은 각 지지 세력의 지원을 당연하게 여기기에 이르렀으며, 이런 방자한 태도가 우리 [ROOT.GetCountry.GetFlavorRank] 구성원 중 상당수의 불만을 야기하고 있습니다. 그런 상황 속에서 [target_enemy_court.GetLongNameWithNoTooltip](으)로부터 잇따라 사절들이 도착했는데, [target_enemy_court.GetGovernment.GetRuler.GetNameWithNoTooltip](은)는 사절들의 입을 빌려 자신에게 충성을 맹세하면 지금까지보다 더 나은 보답을 해주리라 약속했습니다."
 nanbokuchou.3.a: "우리는 한 번 내뱉은 말을 바꾸지 않을 것이다."
 nanbokuchou.3.b: "이 기회를 반드시 잡아야 한다."
 refused_changing_court_support: "[ROOT.GetCountry.GetFlavorRank] 지원 거부"
 betrayed_court_support: "우리에 대한 신의를 저버림"
 nanbokuchou.4.title: "배신"
 nanbokuchou.4.desc: "[target_betrayer.GetLongName]의 사악한 쥐새끼들은 그 자신이 명예를 모르는 짐승이나 다름없다는 걸 스스로 증명했습니다. 우리와 [target_enemy_court.GetLongName] 사이에 계속되는 갈등을 지켜보던 그들이 결국 [target_enemy_court.GetGovernment.GetRuler.GetName]의 허황된 약속에 현혹되어, 우리에 대한 신의를 저버리고 적의 편에 붙어버린 것입니다. 이들은 우리가 약해졌다고 생각했는지 이 상황을 이용할 수 있겠다고 판단한 모양입니다. 그러나 우리는 전장에서 저들과 만나, 그 판단이 잘못되었었다는 사실을 뼈저리게 느끼게 할 것입니다."
 nanbokuchou.4.a: "배신자 놈들 같으니!"
 nanbokuchou.5.title: "전쟁의 대가"
 nanbokuchou.5.desc: "[GetCountry('NTC').GetLongName](과)와 [GetCountry('STC').GetLongName] 사이의 끊임없는 다툼에 모든 가문이 휘말리고 말았습니다. 많은 피가 흐르고 뛰어난 전사들이 스러졌지만 싸움은 계속됩니다. 천황의 혈통이 갈라짐으로써 우리나라가 입고 만 상처를 치유하려면 분명 오랜 시간이 필요할 것이며, 완전히 아물 수 있을 것이라고 장담할 수조차 없는 상황입니다. 싸움은 지금도 계속되고 있습니다. 만약 이 갈등을 해결할 대안을 찾는다면 큰 도움이 될지도 모릅니다."
 nanbokuchou.5.a: "말도 안 되는 소리. 계속 싸워라!"
 nanbokuchou.5.b: "때로는 사리를 분별하는 게 더 나은 방책이겠지."
 nanbokuchou.6.title: "갈등의 시대"
 nanbokuchou.6.desc: "천황의 혈통을 두고 벌어진 [GetCountry('NTC').GetName](과)와 [GetCountry('STC').GetName] 사이의 갈등에 온 나라가 휘말리고 말았습니다. 이러한 전란의 시기에 여러 가문이 자신의 이익을 도모하는 것은 당연한 일입니다. 우리 또한 적대 세력 중 하나인 [target_enemy.GetLongName](을)를 노린다면 필시 우리의 세력을 확대할 수 있을 것입니다."
 nanbokuchou.6.a: "저들을 우리가 차지해야 한다."
 nanbokuchou.7.title: "공격의 적기"
 nanbokuchou.7.desc: "[target_enemy.GetLongName](은)는 오래전부터 우리를 적대시해 왔습니다. $nanbokuchou$가 시작되며 조정 간의 갈등이 벌어진 지금, 저들에게 보복할 적기가 찾아온 것 같습니다. 이제 놈들에게 주의를 돌려 우리 가문을 거역하면 어떻게 되는지 본보기를 보이고, 저들을 이용해 우리 세력을 확대할 때입니다."
 nanbokuchou.7.a: "저 땅은 우리 차지가 될 것이다."
 nanbokuchou.7.b: "지금은 때가 아니다."
 nanbokuchou.8.title: "새로운 천황 혈통"
 nanbokuchou.8.common: "[GetCountry('NTC').GetName] 및 [GetCountry('STC').GetName] 혈통 사이에서 벌어진 분쟁은 또 하나의 새로운 혈통이 등장하며 신국면을 맞이했습니다."
 nanbokuchou.8.imperial.desc: "$nanbokuchou.8.common$ [target_new_emperor_ruler.GetDynasty.GetName]의 일원인 [target_new_emperor_ruler.GetName](은)는 동시에 국화꽃 옥좌의 계승 후보자이기도 합니다. 충분한 지지를 확보한다면 우리의 계승 요구를 관철할 수 있을 것입니다."
 nanbokuchou.8.desc: "$nanbokuchou.8.common$ [target_new_emperor.GetLongName]의 [target_new_emperor_ruler.GetName](이)가 새로이 국화꽃 옥좌의 계승권을 요구해 나섰으며, 이들 또한 충분한 지지 세력만 확보한다면 쉽사리 옥좌를 차지할 수 있을 것입니다."
 nanbokuchou.8.a: "우리는 이 새로운 혈통의 편에 설 것이다."
 nanbokuchou.8.b: "또 다른 혈통이라니, 인정할 수 없다."
 nanbokuchou.8.tt: "새로 등장한 천황 혈통을 지지합니다"
