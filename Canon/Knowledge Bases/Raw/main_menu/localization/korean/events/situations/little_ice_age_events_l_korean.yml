l_korean:
 little_ice_age.1.title: "소빙하기"
 little_ice_age.1.desc: "최근 몇 년 동안의 겨울은 여느 겨울보다 더 혹독했습니다. 흉작과 기근, 몸을 잠식하는 추위로 인해 [ROOT.GetCountry.GetLongName]의 삶이 매우 힘겨워진 것입니다. 그런 와중에 농민들의 수확량은 점점 줄어들고, 곡물 창고는 위험할 정도로 텅 비어 있습니다. 백성들은 대체 자신들이 어떤 죄를 저질렀길래 신이 이러한 시련을 내린 것인지 한탄하지만, 그럼에도 언젠가 태양이 다시 찬란하게 빛날 날이 올 거라는 희망을 아직 버리지 않았습니다."
 little_ice_age.1.historical_info: "#italic 소빙하기#!는 추운 시기가 연속으로 이어지며 북반구 대부분 지역에 영향을 미친 현상으로, 태양의 활동 감소와 화산 폭발의 증가, 해류의 변화 등 여러 요인이 함께 작용하며 발생한 것으로 추정됩니다. 기온이 낮아지고 겨울은 더욱 길고 혹독해졌으며, 그 결과 런던의 템스강이 얼어붙고 후아이나푸티나의 폭발로 인해 화산 겨울이 나타나는 등 다른 때에는 볼 수 없는 현상이 나타났습니다. 유럽 전역에 걸친 기아를 초래한 소빙하기 시기는 최근 몇 세기 동안 가장 기온이 낮았던 때로 기록되고 있습니다."
 little_ice_age.1.a: "기도를 올려라. 곧 좋은 날이 올 것이니..."
 start_of_little_ice_age_tt: "이 기간에는 겨울이 길어지고 [food|e] 공급이 저해됨에 따라 #italic 기아#!와 #italic 식량 부족#!이 발생할 가능성이 높습니다"
 little_ice_age.100.title: "소빙하기 종료"
 little_ice_age.100.desc: "세상이 얼어붙기 시작한 지도 벌써 수십 년이 지났지만, 우리는 여전히 기근과 식량난으로 어려움을 겪고 있습니다. [ShowSituationName('little_ice_age')]의 역경에 맞서 우리는 살아남았고, 여러 시련 속에서 장애물을 극복했습니다. 아직 [ROOT.GetCountry.GetFlavorRank] 전역을 휘감았던 모든 얼음이 녹아내리지는 않았지만, 가장 힘든 고비는 지나갔습니다. 연이은 흉작으로 생활은 몹시도 피폐해졌고, 굶주림의 위협 앞에 많은 사람이 인간성을 포기할 지경까지 몰렸습니다. 하지만 이러한 상황에도 우리는 따뜻한 미소와 인내심을 품고 내일을 맞이할 것입니다!"
 little_ice_age.100.a: "앞으로 서서히 따스한 날이 찾아오기를."
 end_of_little_ice_age_tt: "우리 [areas|e]이 더 이상 장기 [winter|e]로 고통받지 않습니다. 이것으로 [ShowSituationNameWithNoTooltip('little_ice_age')] [situation|e]이 종결됩니다"
