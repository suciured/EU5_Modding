l_korean:
 rise_of_timur.1.title: "[ShowSituationNameWithNoTooltip('rise_of_timur')]"
 rise_of_timur.1.desc: "멸망한 칼리파국을 뛰어넘어 위대한 [GetCountry('MGE').GetLongName]의 재건을 이루겠다는 야망에 불타던 [target_character.GetName](은)는 소수의 충직한 군사들과 함께 [GetCountry('TIM').GetLongName]의 기초를 닦았습니다. 지금은 이 성과가 미미해 보일지도 모르지만, 전쟁에 대한 독보적인 이해와 자신을 따르는 정예 병력을 갖춘 이 [GetCountry('TIM').GetGovernment.GetRulerTitle](은)는 [GetCountry('TIM').GetFlavorRank](을)를 무자비할 정도로 효율적으로 성장시킬 계획을 품고 있습니다..."
 rise_of_timur.1.a: "정복이 곧 우리의 삶이다!"
 rise_of_timur.2.title: "[ShowSituationNameWithNoTooltip('rise_of_timur')]"
 rise_of_timur.2.a: "저들을 반드시 막아야 한다!"
 rise_of_timur.3.title: "[tim_country.GetNameWithNoTooltip]의 몰락"
 rise_of_timur.3.desc.dead_timur: "$rise_of_timur.3.desc$ [target_character.GetName]의 서거 이후로, [tim_country.GetAdjectiveWithNoTooltip]군은 적에 대한 우위를 잃고 만 것입니다. $rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc.alive_timur: "$rise_of_timur.3.desc$ 강대했던 [target_character.GetName]도 그 몰락을 막을 수는 없었습니다. [target_location.GetName]의 점령 과정에서 생포된 [target_character.GetNameWithNoTooltip](은)는 신속하게 처형되었고, 그와 함께 [tim_country.GetAdjectiveWithNoTooltip]의 위협은 완전히 종식되었습니다. $rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc: "한때 [ShowSubContinentName('central_asia')]를 공포에 몰아넣었던 [tim_country.GetLongName](은)는 이제 없습니다!"
 rise_of_timur.3.desc.end: "외세의 침략과 [target_country.GetName]의 원정으로 인해 [tim_country.GetFlavorRank](은)는 쇠락의 길을 걷게 되었고, 결국 [tim_country.GetNameWithNoTooltip](은)는 [target_country.GetLongNameWithNoTooltip]의 손에 들어갔습니다."
 rise_of_timur.3.a: "드디어 놈의 욕망에 종지부가 찍혔군."
 rise_of_timur.4.title: "[tim_country.GetNameWithNoTooltip]의 몰락"
 rise_of_timur.4.desc.dead_timur: "$rise_of_timur.3.desc.dead_timur$"
 rise_of_timur.4.desc.alive_timur: "$rise_of_timur.3.desc.alive_timur$"
 rise_of_timur.4.desc: "$rise_of_timur.3.desc$"
 rise_of_timur.4.a: "[target_country.GetNameWithNoTooltip](이)가 새로운 위협으로 자라나지 않길 빌도록 하자..."
 remove_all_timmy_cbs_tt: "[GetCountry('TIM').GetName](이)가 [ShowCasusBelliName('cb_timurs_conquests')] [casus_belli|E]을 잃습니다"
 rise_of_timur.5.title: "[GetCountry('TIM').GetNameWithNoTooltip] 복속"
 rise_of_timur.5.desc.dead_timur: "$rise_of_timur.5.desc$ [target_character.GetName]의 갑작스럽게 서거하자, 그 후계자들은 [target_character.GetNameWithNoTooltip](이)가 만든 수많은 적의 공격을 이겨낼 수 없었던 것입니다. $rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc.alive_timur: "$rise_of_timur.5.desc$ [target_character.GetName](은)는 출중한 전술력을 발휘하며 최선을 다했지만, 자신이 정복 전쟁을 수행하며 초래한 수많은 적을 감당할 순 없었습니다. 결국 [ROOT.GetCountry.GetNameWithNoTooltip](이)가 [GetCountry('TIM').GetFlavorRank](을)를 복속시켰고, 그 과정에서 [target_character.GetNameWithNoTooltip](은)는 죽임을 당했습니다. $rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc: "한때 [GetCountry('TIM').GetLongName](은)는 모든 주변국을 공포에 떨게 했지만, 이제 [GetCountry('TIM').GetFlavorRank](은)는 [ROOT.GetCountry.GetName]의 일개 속국에 불과합니다."
 rise_of_timur.5.desc.end: "\n\n그렇게 [GetCountry('TIM').GetAdjective](이)가 [ROOT.GetCountry.GetLongNameWithNoTooltip] 앞에 무릎을 꿇었고, 이로써 [GetCountry('TIM').GetAdjectiveWithNoTooltip]에 의한 위협은 완전히 종식되었습니다."
 rise_of_timur.5.a: "드디어 놈의 욕망에 종지부가 찍혔군."
 rise_of_timur.6.title: "[GetCountry('TIM').GetNameWithNoTooltip] 복속"
 rise_of_timur.6.desc.dead_timur: "$rise_of_timur.5.desc.dead_timur$"
 rise_of_timur.6.desc.alive_timur: "$rise_of_timur.5.desc.alive_timur$"
 rise_of_timur.6.desc: "$rise_of_timur.5.desc$"
 rise_of_timur.6.a: "[GetCountry('TIM').GetNameWithNoTooltip](이)가 새로운 위협으로 자라나지 않길 빌도록 하자..."
 rise_of_timur.7.title: "[tim_country.GetLongNameWithNoTooltip]의 침체"
 rise_of_timur_7_desc_common: "혜성처럼 등장해 멈출 기미를 보이지 않던 [tim_country.GetLongName]의 부상과 확장도, 최근에는 그 기세를 잃었습니다. 역시 [target_character.GetName]의 지도력은 따라올 자가 없는 듯합니다."
 rise_of_timur.7.desc_ruler: "$rise_of_timur_7_desc_common$ [target_ruler.GetName](이)가 선대의 빈자리를 메꾸지 못한 것을 보아도 그 사실을 알 수 있습니다. 그렇게 백성의 기대를 충족시키지 못한 결과, $rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc: "$rise_of_timur_7_desc_common$ 누구도 그 빈자리를 메꾸고 [ROOT.GetCountry.GetFlavorRank]의 통치권을 장악하지 못했습니다. 그 결과 $rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc_end: "온 나라가 안에서부터 무너졌고, [tim_country.GetGovernment.GetCourtTitle]에서도 별다른 성과를 올리지 못해 결국 쇠퇴기가 찾아왔습니다."
 rise_of_timur.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 rise_of_timur.8.title: "$rise_of_timur.7.title$"
 rise_of_timur.8.desc: "우리 백성들은 이제 더 이상 [tim_country.GetLongName]의 정복과 파괴를 두려워할 필요가 없습니다. [target_character.GetName]의 혜성과 같은 등장도 이제 과거의 일일 뿐입니다. 아무도 선대의 빈자리를 메꾸며 [tim_country.GetFlavorRank](을)를 효과적으로 다스리지 못했던 것입니다. 이들은 선대의 전략적 시야를 이어받지 못한 채 아무런 목적 없이 떠돌 뿐입니다. 그 결과 $rise_of_timur.7.desc_end$"
 rise_of_timur.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 rise_of_timur.9.title: "[GetCountry('MGE').GetLongNameWithNoTooltip]의 재건"
 rise_of_timur.9.desc: "많은 이들이 위대한 $genghis_khan_name$의 지휘 아래 [GetCountry('MGE').GetLongName](이)가 전 세계로 뻗어 나가던 영광의 시대는 이제 끝났다고 생각했습니다. 하지만 우리는 몽골을 다시 일으키겠다는 [target_character.GetName]의 꿈을 현실로 만들었습니다. 위대한 $rank_empire_horde_ruler_suffix_male$의 영토를 수복하는 데 성공한 것입니다. 이제 우리는 새로운 대[GetCountry('MGE').GetLongNameWithNoTooltip]의 등장을 선포할 수 있습니다."
 rise_of_timur.9.a: "영광이 우리와 함께하리!"
 rise_of_timur.10.title: "[GetCountry('MGE').GetLongNameWithNoTooltip]의 재건"
 rise_of_timur.10.desc: "수백 년 전, $genghis_khan_name$은 제국의 국경을 확장하면서 세계의 절반을 정복했습니다. 그리고 현재, [target_character.GetName](은)는 선대의 발자취를 따라 저 위대한 $rank_empire_horde_ruler_suffix_male$ 시절의 영토만큼 제국을 확장하는 데 성공했습니다. 이제 온 세상이 다시금 다시 태어난 [GetCountry('MGE').GetLongName]의 위대한 정복전을 목격하게 될 것입니다."
 rise_of_timur.10.a: "과연 이번에도 버텨 낼 수 있을까?"
 rise_of_timur.11.title: "[ShowSituationNameWithNoTooltip('fall_of_delhi')]"
 rise_of_timur.11.desc: "$india$ 아대륙은 예전부터 전 세계의 부와 문화가 흘러나오는 원천이었습니다. 과거 여러 정복자가 이곳을 복속시켜 그 부를 손에 넣으려 했지만, 그 시도는 모두 실패로 돌아갔습니다. [target_character.GetName] 또한 마찬가지로 $india$에 눈독을 들였고, [ROOT.GetCountry.GetLongName]에 그 땅을 편입하기 위해 정복을 시도했습니다. 그리고 [GetCountry('DLH').GetName](이)가 이 아대륙에서 예전의 위상을 상실한 오늘날, 우리는 그 꿈을 이룰 수 있었습니다. [ShowLocationName('delhi')] 정복은 영원한 영광을 향해 나아가는 우리 여정의 크나큰 진보라고 할 수 있습니다."
 rise_of_timur.11.a: "$india$ 전체가 우리에게 고개를 숙이리라!"
 rise_of_timur.12.title: "$china$의 부"
 rise_of_timur.12.desc: "태곳적부터 [ShowContinentName('asia')]의 중심이었던 $china$도 한때는 $genghis_khan_name$과 그 후계자인 [GetCharacter('kublai_khan').GetName]의 힘 앞에 굴복했지만, 이제는 다시 전란의 시기가 찾아온 것 같습니다. $genghis_khan_name_no_tooltip$의 후손들은 더 이상 $china$ 전체에 지배권을 행사하지 못하며, 이 땅은 이제 또 다른 위대한 정복자가 나타나 그 깃발 아래 자신을 점령해 주기를 기다리고 있습니다."
 rise_of_timur.12.a: "$china$은 우리 손에 함락되리라."
 rise_of_timur.13.title: "우리의 유산"
 rise_of_timur.13.desc: "일개 장수에서 [ROOT.GetCountry.GetLongName]의 통치자로 부상한 이후로 [ROOT.GetCountry.GetFlavorRank]의 확장을 일구어낸 [target_character.GetName]의 능력은 의심할 여지가 없습니다. 그러나 통치자로서의 정통성과 정당한 계승권의 보유 여부에 관해 의문의 여지가 있는 것도 사실입니다. 비록 이 인물이 $rank_empire_muslim_ruler_male$의 칭호는 얻을 수는 없지만, 그 통치권을 정당화할 수 있는 길이 그것뿐이지는 않습니다."
 rise_of_timur.13.a: "그자의 정복은 [ROOT.GetCountry.GetReligion.GetGodName]의 이름으로 사히브 키란으로 인정할 만하다."
 rise_of_timur.13.b: "[target_character.GetNameWithNoTooltip](은)는 $genghis_khan_name_no_tooltip$의 후계자로다."
 rise_of_timur.13.c: "[target_character.GetNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)니라."
 rise_of_timur.14.title: "[ShowRegionNameWithNoTooltip('persia_region')] 정복"
 rise_of_timur.14.desc: "[ShowRegionName('persia_region')] 지역은 수백 년 동안 [ShowReligionGroupAdjective('muslim')] 세계의 중심으로 기능하며 [ShowContinentName('europe')]과 [ShowContinentName('asia')]의 가교 역할을 해 왔습니다. 수많은 제국이 흥망성쇠를 거듭한 이 땅의 관문에 우리 위대한 [ROOT.GetCountry.GetLongName](이)가 다시금 당도했습니다. 이 땅을 통치하는 것은 우리의 운명이며, 이제 저들은 우리의 강인한 병사들 앞에 무너질 것입니다."
 rise_of_timur.14.a: "[ShowRegionNameWithNoTooltip('persia_region')] 전체가 우리에게 고개를 숙이리라."
 rise_of_timur.14.a.tt: "[ShowRegionName('persia_region')]에 수도를 둔 모든 [country|e]에 대해 [ShowCasusBelliName('cb_timurs_conquests')] [casus_belli|E]을 획득합니다"
 rise_of_timur.15.title: "[ShowRegionNameWithNoTooltip('anatolia_region')] 정복"
 rise_of_timur.15.desc: "아시아의 스텝 지대에서 [ShowCultureGroupName('turkic_group')] 민족이 등장한 이후로 오랜 세월이 흘렀습니다. 수백 년 전에는 [ShowCultureGroupNameWithNoTooltip('turkic_group')] 일부가 셀주크 제국으로서 [ShowRegionName('persia_region')] 땅을 다스리며 [ShowRegionName('anatolia_region')]의 [GetCountry('BYZ').GetAdjective] 영토 깊숙한 곳까지 진출하기도 했습니다. 그리고 이제 [ShowRegionNameWithNoTooltip('anatolia_region')] 민족이 새로 등장한 위대한 [ShowCultureGroupNameWithNoTooltip('turkic_group')] [ROOT.GetCountry.GetFlavorRank]의 지도 아래 다시금 하나로 뭉칠 때가 찾아왔습니다."
 rise_of_timur.15.a: "[ShowRegionNameWithNoTooltip('anatolia_region')] 전체가 우리에게 고개를 숙이리라."
 rise_of_timur.100.title: "[target_country.GetNameWithNoTooltip] 약탈"
 rise_of_timur.100.title.generic: "외국 영토 약탈"
 rise_of_timur.100.desc: "병사들이 초조해하고 있습니다. [target_character.GetName]의 마지막 원정이 끝난 이후로 1년이 넘게 지나자, [root_country.GetAdjective]의 전사들이 전장을 메우던 전투 소리를 갈망하기 시작한 것입니다. 전장을 갈구하던 병사들은 심지어 약탈대를 꾸려 [target_country.GetName]의 농촌 지역을 주기적으로 유린하기에 이르렀습니다. 비록 허가를 받은 전투 행동은 아니었지만, 이는 [target_country.GetNameWithNoTooltip] 땅에 만연한 [target_country.GetCulture.GetName]인들의 약점을 적나라하게 드러내 주었습니다. 그 재산과 영토는 우리의 차지가 될 것입니다!"
 rise_of_timur.100.a: "[target_country.GetNameWithNoTooltip](은)는 무너질 것이다!"
 rise_of_timur.100.b: "우리에게는 아직 [target_country.GetNameWithNoTooltip](을)를 침공할 여유가 없다."
 rise_of_timur.101.title: "[target_country.GetNameWithNoTooltip] 문화 발전"
 rise_of_timur.101.title.generic: "문화 발전"
 rise_of_timur.101.desc: "우리 [target_country.GetFlavorRank](은)는 정복과 원정으로 기초를 닦은 나라지만, 그렇다고 문화를 아끼지 않는 것은 아닙니다. 이 땅의 문화도 매우 사랑하는 [target_character.GetName]의 노력에 힘입어 많은 문화재가 전쟁 전리품으로 [target_country.GetName]에 흘러들어와, 우리나라의 군사력을 보여주는 동시에 백성들에게 감명을 주고 있습니다."
 rise_of_timur.101.a: "우리 평판을 개선하는 데 도움이 될 수도 있겠군."
 rise_of_timur.101.b: "우리나라의 군사적 성취를 보여주는 징표일 뿐이다."
 rise_of_timur.101.c: "우리 문화가 번성하기를."
 rise_of_timur.102.title: "[target_character.GetShortNameWithNoTooltip]군 입대 폭증"
 rise_of_timur.102.title.generic: "군 입대 폭증"
 rise_of_timur.102.desc: "전리품으로 일확천금을 꿈꾸는 수많은 인재들이 [target_character.GetName]의 군사 원정에 참여하기 위해 모여들고 있습니다. 특히 올해는 다양한 출신 배경을 지닌 신병들이 [target_country.GetAdjective]군에 대거 입대했습니다."
 rise_of_timur.102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 rise_of_timur.1000.title: "[target_country.GetAdjectiveWithNoTooltip]-[from_country.GetAdjectiveWithNoTooltip] 동맹"
 rise_of_timur.1000.title.generic: "유목민 동맹"
 rise_of_timur.1000.desc: "[target_country.GetLongName](과)와 이를 이끄는 [target_character.GetName](은)는 모두 $genghis_khan_name$의 유산을 물려받은 후손이나 다름없습니다. 그리고 [from_character.GetName](이)가 위대한 군사 지도자의 혈육임을 주장하는 현재, 두 나라는 값진 동맹의 기초가 될 수 있는 유대 관계를 공유하게 되었습니다."
 rise_of_timur.1000.a: "[target_character.GetNameWithNoTooltip]에 연락을 취하라."
 rise_of_timur.1000.a.tt: "[target_country.GetName]에 [alliance|e] 체결을 요청합니다"
 rise_of_timur.1000.b: "우리에게 그러한 동맹은 필요 없다."
 rise_of_timur.1000.b.tt: "[target_country.GetLongNameWithNoTooltip](과)와 굳이 엮이려 들지 않습니다"
 rise_of_timur.1001.title: "[from_character.GetNameWithNoTooltip]의 동맹 체결 요청"
 rise_of_timur.1001.desc: "[from_country.GetName](으)로부터 전해진 새 소식이 [target_character.GetName]의 귀에까지 들어갔습니다. [from_character.GetName](이)가 양국 모두 [GetDynasty('borjigin_dynasty').GetName]에 뿌리를 두고 있다는 것을 근거로 들며, 두 나라 사이의 동맹 체결을 바라고 있다는 듯합니다."
 rise_of_timur.1001.a: "[target_character.GetShortNameWithNoTooltip](은)는 꽤 전도유망해 보이긴 해..."
 rise_of_timur.1001.b: "그자는 $genghis_khan_name_no_tooltip$의 자손도 아니지 않나!"
 rise_of_timur.1001.b.tt: "[from_country.GetName]의 [alliance|e] 제안을 거절합니다"
 rise_of_timur.1002.title: "동맹 제안 수락"
 rise_of_timur.1002.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 [target_country.GetName](으)로부터 새 소식이 도착했습니다. [target_character.GetName](이)가 현명하게도 [from_character.GetName]의 군사력을 인정해 우리의 동맹 제안을 수락한 것입니다."
 rise_of_timur.1002.a: "참으로 현명한 선택이로다."
 rise_of_timur.1003.title: "동맹 제안 거절"
 rise_of_timur.1003.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에도 [target_country.GetName](으)로부터 새 소식이 도착했습니다. [target_character.GetName](은)는 명백한 사실이라도 눈앞에 들이밀지 않는 한 알아보지 못하는 것 같습니다. [from_character.GetName](이)가 $genghis_khan_name$의 진정한 후손이 아니라고 주장하면서 우리의 동맹 제안을 거절한 것입니다."
 rise_of_timur.1003.a: "그렇다면 놈들은 전장에서 최후를 맞게 될 것이다."
 rise_of_timur.1010.title: "[from_country.GetAdjectiveWithNoTooltip]-[target_country.GetAdjectiveWithNoTooltip] 분쟁"
 rise_of_timur.1010.title.generic: "위태로운 동맹"
 rise_of_timur.1010.desc: "우리나라는 성장과 확장의 길을 걷고 있지만, 동맹인 [target_country.GetLongName]에게는 오직 쇠퇴만이 엿보일 뿐입니다. 그 탓에 [from_character.GetName]에 충성하는 이들이 [target_character.GetName](과)의 동맹 관계로부터 얻을 것이 거의 없다며 점점 회의론을 제기하기 시작했습니다."
 rise_of_timur.1010.a: "조약을 파기할 때가 온 것 같군."
 rise_of_timur.1010.b: "아직 저들은 동맹으로서 쓸모가 있다."
 rise_of_timur.1011.title: "[from_character.GetShortNameWithNoTooltip]의 배반"
 rise_of_timur.1011.desc: "[from_country.GetName]에서 새로운 소식이 도착했습니다. 저열한 반역자인 [from_character.GetName](이)가 동맹을 깨고, 우리 땅을 침공하기 위해 병사를 모으고 있다는 듯합니다!"
 rise_of_timur.1011.a: "더러운 반역자 같으니..."
 rise_of_timur.1020.title: "[ShowRegionNameWithNoTooltip('anatolia_region')]의 투르코만"
 rise_of_timur.1020.desc: "먼 옛날 [ShowCultureGroupName('turkic_group')] 셀주크 제국은 [ShowRegionName('persia_region')] 지역의 [ShowCultureGroupNameWithNoTooltip('turkic_group')] 및 [ShowCultureGroupName('iranian_group')] 민족의 규합에 성공했을 뿐만 아니라 [ShowRegionName('anatolia_region')] 땅에까지 진출했습니다. 그 결과, 현지 일대에는 지금까지도 많은 [ShowCultureGroupNameWithNoTooltip('turkic_group')]인이 살고 있습니다. 이와 마찬가지로, $genghis_khan_name$의 병사들과 그 후손인 $ilkhanate$도 반도에까지 영향력을 넓혔습니다. 우리 영향력이 그곳까지 뻗어 있는 만큼, 옛 제국의 영광을 재현하는 일도 결코 불가능하지 않을 것입니다."
 rise_of_timur.1020.a: "옛 제국의 유산이 우리와 함께하리라!"
 rise_of_timur.1020.a.tt: "[ShowRegionName('anatolia_region')]에 수도를 둔 [country|e] 중 우리 또는 우리의 [subjects|e]과 인접한 국가가 [from_country.GetName]의 [ShowSubjectTypeName('vassal')]이 될 기회를 얻습니다"
 rise_of_timur.1020.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip](은)는 그런 실패한 제국들과는 다르다."
 rise_of_timur.1020.b.tt: "[ShowRegionName('anatolia_region')]에 수도를 둔 모든 [country|e]에 대해 [ShowCasusBelliName('cb_timurs_conquests')] [casus_belli|E]을 획득합니다"
 rise_of_timur.1021.title: "[from_country.GetNameWithNoTooltip]의 제안"
 rise_of_timur.1021.desc: "[from_country.GetLongName]의 확장력과 군사력이 대단하다는 사실은 부정할 수 없습니다. [ShowRegionName('anatolia_region')]에까지 마수를 뻗치기 시작한 이들이 우리에게 하나의 제안을 제시했습니다. 스스로 무릎을 꿇고 속국이 될 기회를 주겠다는 것입니다. 만약 거절한다면, 그들은 분명 다른 방법으로 우리 영토에 대한 지배권을 확립하려 들 것입니다."
 rise_of_timur.1021.a: "무릎을 꿇어야겠군."
 rise_of_timur.1021.b: "그런 제안은 전장에서 듣겠다고 전하거라."
 rise_of_timur.1022.title: "[target_country.GetNameWithNoTooltip], 속국 제안 수락"
 rise_of_timur.1022.desc: "[target_country.GetLongName](은)는 역시 분별력 있게도 제안을 받아들여 우리에게 충성을 맹세했습니다. 이로써 우리는 [ShowRegionName('anatolia_region')]에서 영향력을 넓혔고, 지역에 대한 우리의 영유권 주장 또한 더욱 힘을 얻게 되었습니다."
 rise_of_timur.1022.a: "현명한 선택이로다."
 rise_of_timur.1023.title: "[target_country.GetNameWithNoTooltip], 속국 제안 거절"
 rise_of_timur.1023.desc: "[target_country.GetName]의 어리석은 자들은 이성적인 판단을 하지 못하고, 우리의 관대한 속국 제안을 거절했습니다. 이로써 저들은 공식적으로 우리에게 등을 돌렸고, 우리는 이들과 전장에서 맞붙을 수밖에 없게 되었습니다."
 rise_of_timur.1023.a: "현명하지 못한 선택을 하는군."
 rise_of_timur.1030.title: "[target_country.GetAdjectiveWithNoTooltip]의 저항"
 rise_of_timur.1030.title.generic: "아나톨리아의 저항"
 rise_of_timur.1030.desc: "위대한 우리 [ROOT.GetCountry.GetLongName]의 찬란한 영광을 그 누구도 부정할 수 없는 만큼, [ShowRegionName('anatolia_region')] 전체를 다스릴 우리의 권리 또한 의심의 여지가 없습니다. 그러나 어리석은 [target_country.GetName]의 백성들은 근거도 없이 자신들이 이 지역에서 가장 강대한 [ShowCultureGroupName('turkic_group')]족이라 칭하며 저항을 시작했습니다. 저들이 자기 분수를 깨달을 수 있도록 진정한 [ShowCultureGroupNameWithNoTooltip('turkic_group')]족이 과연 누구인지 알려줘야 할 것 같습니다."
 rise_of_timur.1030.a: "누가 맹주인지 똑똑히 보여 주거라!"
 rise_of_timur.1030.a.at: "[target_country.GetName]에 가혹한 요구를 전달하고, 수락하지 않을 경우 [war|e]을 일으킵니다\n우리는 [target_country.GetName]에게 다음을 요구할 것입니다:"
 rise_of_timur.1030.b: "[ShowRegionNameWithNoTooltip('anatolia_region')](은)는 넓은 땅이니, 서로 공존할 수 있겠지."
 timurs_demands_at: "[target_country.GetAdjective](이)가 [ShowRegionName('anatolia_region')]에 소유한 모든 [subjects|e]이 [from_country.GetName]의 [ShowSubjectTypeName('tributary')]이 됩니다"
 rise_of_timur.1031.title: "[from_country.GetAdjectiveWithNoTooltip]의 위협"
 rise_of_timur.1031.desc: "[from_country.GetName]의 확장세는 도저히 멈출 기미가 없습니다. 그리고 오늘, 드디어 이자들이 우리의 문턱에까지 세력을 넓혔습니다. 이들의 야망은 [ShowRegionName('anatolia_region')] 전역에 뻗어 있으며, 이들은 우리가 [ShowCultureGroupName('turkic_group')]의 맹주로 올라서기까지 감내해 왔던 고난은 아랑곳없이 그 자리를 가로채려 들고 있습니다. 하지만 저들의 뜻을 받아들여 우리가 스스로 맹주 자리를 양보하지 않는다면, 저들은 분명히 군사력을 동원해 그 뜻을 관철하려 할 것입니다."
 rise_of_timur.1031.a: "저 말에 따르는 것이 좋겠군."
 rise_of_timur.1031.a.tt: "우리가 뜻을 굽힐 경우, [from_country.GetName](은)는 우리에게 다음을 강요할 것입니다:"
 rise_of_timur.1031.b: "저들의 오만이 하늘을 찌르는구나."
 rise_of_timur.1032.title: "[target_country.GetNameWithNoTooltip]의 굴복"
 rise_of_timur.1032.desc: "현명한 [target_country.GetName] 국민들이 자신들의 잘못을 인정하고 우리를 [ShowRegionName('anatolia_region')]에서 가장 강대한 [ShowCultureGroupName('turkic_group')] [ROOT.GetCountry.GetFlavorRank](으)로 인정했습니다. 그렇게 그들은 우리의 관대한 통치에 복종하고, 우리와 동일한 이해관계를 추구하기로 약조했습니다."
 rise_of_timur.1032.a: "현명한 결정이군."
 rise_of_timur.1033.title: "[target_country.GetNameWithNoTooltip], 전쟁 선택"
 rise_of_timur.1033.desc: "어리석은 [target_country.GetName](은)는 우리의 영광스러운 [ROOT.GetCountry.GetFlavorRank](을)를 면전에서 바라보고도 자신들의 열세를 자각하지 못했습니다. 이들은 승산이 있다고 판단했는지, 우리가 내민 관대한 제의를 거절하고는 전장에서 우리 군과 맞설 준비를 시작했습니다. 저들이 잘못을 깨달을 수 있도록 무력을 동원할 때입니다."
 rise_of_timur.1033.a: "그렇다면 전쟁만이 있을 뿐."
 rise_of_timur.1040.title: "[target_character.GetNameWithNoTooltip] 생포"
 rise_of_timur.1040.title.generic: "주요 인사 생포"
 rise_of_timur.1040.desc: "위대한 [target_country.GetLongName]의 [target_country.GetGovernment.GetRulerTitle]인 [target_character.GetName](이)가 [target_location.GetName]에서 생포되었습니다. 그 나라는 한때 [ShowRegionName('anatolia_region')]의 맹주였지만, [from_character.GetName]의 전술적 천재성과 막강한 [from_country.GetAdjective]군 앞에 상대가 되지 못했습니다. 그렇게 한때 막대한 영향력을 떨쳤던 [target_country.GetGovernment.GetRulerTitle](은)는 이제 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 [from_character.GetShortNameWithNoTitle]의 위대함을 드높일 한낱 전리품으로 전락했습니다."
 rise_of_timur.1040.desc.historical_info: "1398년, '번개' 바예지트 1세는 쟈니크 아미르국을 정복하고 튀르크-몽골의 아미르인 티무르와 나눈 약조를 위반하면서 티무르 제국과 첫 충돌을 일으켰습니다. 그리고 몇 개월 동안 온갖 모욕이 적힌 서신을 주고받으며 설전을 벌인 끝에, 바예지트군과 티무르군은 1402년 앙카라에서 운명의 일전을 치르게 되었습니다. 과거에 숱한 군사적 업적을 이루었던 술탄이지만 티무르와의 전투는 치명적인 패배로 끝나고 말았고, 결국 생포되어 오스만 공위 시대가 시작되었습니다."
 rise_of_timur.1040.a: "[target_country.GetGovernment.GetRulerTitle](은)는 분명 멋진 전리품이 될 것이다."
 rise_of_timur.1041.title: "[target_character.GetNameWithNoTooltip] 생포"
 rise_of_timur.1041.desc: "[from_country.GetLongName]의 손에 [target_location.GetName](이)가 함락된 것은 그곳의 주민들뿐만 아니라 [target_country.GetLongName] 전체에게 있어 비극이나 다름없습니다. 설상가상으로 [target_character.GetName](이)가 [from_character.GetName]에게 생포되어 [from_country.GetAdjectiveWithNoTooltip]의 [from_country.GetGovernment.GetCourtTitle]에 갇히고 말았습니다!"
 rise_of_timur.1041.a: "이런 재앙이 다 있나!"
