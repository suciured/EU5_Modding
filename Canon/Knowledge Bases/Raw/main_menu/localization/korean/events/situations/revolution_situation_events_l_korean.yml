l_korean:
 the_revolution.1.title: "[target_of_rev_scope.GetAdjectiveWithNoTooltip] 혁명"
 the_revolution.1.desc.a: "군주에 대한 광범위한 불만, 경기 침체, 그리고 사회적 불평등에 맞서 일어선 우리 민족이 마침내 족쇄를 끊고 권력을 쟁취했습니다. 새로운 사상의 보급과 문해력 향상은 우리 사회의 급진적 변화로 이어졌습니다.\n\n과거에 많은 권력을 누렸던 귀족층은, 탐욕과 절망의 궁전에 숨어 국내외의 폭군과 절대 군주들을 상대로 무기를 드는 우리 모습 앞에 떨고 있습니다."
 the_revolution.1.desc.b: "유례가 없던 일입니다. [target_of_rev_scope.GetName] 백성들이 지배층의 권력을 무너뜨리고 수백 년 동안 계속된 제도를 실질적으로 약화시켰습니다. 이 움직임은 대륙 곳곳의 궁정에 파급 효과를 미칠 것이며, 또 한 번 세계에서 가장 강한 군주들의 기반을 흔들 수 있을지도 모릅니다. 우리는 역사가 만들어지는 순간을 목도하고 있는 것입니다!"
 the_revolution.1.historical_info: "1789년, 프랑스 대혁명이 발발했습니다. 당시 프랑스에서는 군주에 대한 만연한 불만, 낮은 생활 수준, 굳어진 신분 제도에 왕실의 사치와 높은 전쟁 비용이 겹쳐 빵 가격이 폭등하고 기아가 발생하고 있었습니다.\n\n자유와 평등을 주장하는 계몽사상이 퍼지면서 백성들의 불만에 기름을 끼얹었고, 1789년에 소집된 삼부회에서 제3신분이 국민 의회를 결성해 군주에게 반기를 들었습니다. 결국 이 사건은 민중 항거의 상징인 바스티유 감옥 습격으로 이어졌습니다.\n\n그 후 얼마 되지 않아 #italic 인간과 시민의 권리 선언#!을 통해 자유, 평등, 우애가 혁명의 중심 원칙으로 선포되었습니다."
 the_revolution.1.a: "앞으로 나아가 혁명의 이상을 퍼뜨리자!"
 the_revolution.1.b: "흥미로운 시기가 찾아왔군."
 revolution_info_tt: "[ShowSituationNameWithNoTooltip('the_revolution')] [situation|e] 중에는 거의 모든 [ShowGovernmentTypeName('monarchy')]에서 봉건 체제에 억압당한 사람들이 통치에 반기를 듭니다\n\n대혁명을 #G 따르는#! [countries|e]는 고유 행동을 통해 자국과 외국의 동지들을 지원할 수 있습니다\n\n혁명을 #R 분쇄#!하려는 [countries|e]는 [ShowCasusBelliName('crush_the_revolution_cb')] [casus_belli|e]과 신규 행동을 통해 혁명에 대응할 수 있습니다\n"
 explain_revolutionary_and_counter_characters_tt: "[situation|e] 패널에서 [ShowGenericActionName('institute_governmental_purges')], [ShowGenericActionName('demote_local_aristocracy')] 등 다양한 신규 행동을 이용할 수 있게 됩니다"
 the_revolution.2.title: "[target_character.GetNameWithNoTooltip] 처형"
 the_revolution.2.desc.a: "사슬에 묶인 채 자신이 무고하다 소리를 지르고 몸부림치며, [target_character.GetShortName](이)가 [target_ruler.GetName] 앞으로 끌려옵니다. 옷은 너덜너덜해지고 매를 맞아 피를 흘리는 모습으로, 이자는 혁명의 이상을 저버린 적은 한 번도 없었다며 항변하고 있습니다. 하지만 원래 돼지는 도살장에 가까이 갈수록 크게 뀍뀍대는 법이니, 곧 이 배신자가 피 흘림도 감수하고 쫓으려던 대의가 무엇이었는지 알 수 있을 겁니다!"
 the_revolution.2.desc.b: "얼마 전부터 혁명 정서를 품었다는 의혹이 있었던 [target_character.GetName](을)를 [target_ruler.GetName]의 명령으로 체포했습니다. 죄목은 증오 조장, 그리고 반정부적 선동입니다. 처형이 집행되는 동안, [target_character.GetNameWithNoTooltip](은)는 [target_ruler.GetShortNameWithNoTooltip](과)와 군중의 마음을 흔들려는 마지막 발악으로 [target_ruler.GetShortNameWithNoTooltip]에 대한 충성을 부르짖었습니다."
 the_revolution.2.a: "충성이고 뭐고 속이 다 시원하군!"
 target_character_was_revolutionary_and_thus_tt: "[target_character.GetNameWithNoTooltip](이)가 혁명 정서를 품어, 다음 효과가 발생합니다:"
 target_character_was_neutral_and_thus_tt: "[target_character.GetNameWithNoTooltip](이)가 혁명 정서나 반혁명 정서 중 어느 쪽도 품지 않아, 다음 효과가 발생합니다:"
 target_character_was_against_the_revolution_and_thus_tt: "[target_character.GetNameWithNoTooltip](이)가 반혁명 정서를 품어, 다음 효과가 발생합니다:"
 the_revolution.3.title: "[target.GetNameWithNoTooltip]에 대한 외국의 원조"
 the_revolution.3.desc: "동지애는 어려운 때에 가장 밝게 빛나는 법입니다. [target.GetLongName](이)가 혁명의 이상을 수호하고 있는 지금, 지원을 아끼지 않는 것이 우리의 역할입니다."
 the_revolution.3.a: "지원군을 파견하라."
 the_revolution.3.b: "저들의 투쟁에 동참하고 적극적으로 보호하겠다."
 the_revolution.4.title: "고조되는 [target_province.GetNameWithNoTooltip]의 불안"
 the_revolution.4.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 구성원 하나가 한 지방에서 불안을 조장하고 있는 것으로 보입니다. 어떤 의도인지는 아직 밝혀지지 않았습니다. 일부는 이자가 혁명 사상의 확산이든 우리 민족의 현 투쟁이든, 나라의 현 상황에 분노를 품고 저지른 일이라고 말합니다. 그러나 분명한 것은 그 열성이 도를 넘었다는 것입니다!"
 the_revolution.4.a: "어찌할 방법이 없군."
 the_revolution.4.b: "그자를 투옥하라."
 nobles_lose_10_pop_satisfaction_tt: "[target_province.GetNameWithNoTooltip]에 있는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 peasants_lose_10_pop_satisfaction_tt: "[target_province.GetNameWithNoTooltip]에 있는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 target_province_every_pop_5_satisfaction_loss_tt: "[target_province.GetNameWithNoTooltip]에 있는 모든 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] 감소합니다"
 the_revolution.5.title: "정치적 의혹 제기"
 the_revolution.5.desc.a: "혁명으로 새로 태어난 우리나라에서 국정 운영 및 각종 공적 사안과 고성 섞인 논쟁은 떼려야 뗄 수 없는 관계입니다. 민중의 정신과 대의권을 향한 열성은 어떠한 중앙 권력으로도 억제할 수 없는 법이니 말입니다.\n\n그런데 최근 [target_character_1.GetName]의 고발이 정치권 전체를 뒤흔들고 있습니다. [target_character_2.GetName](이)가 반혁명 정서를 품고 적과 비밀리에 내통하고 있다는 의혹을 제기한 것입니다! 두 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 구성원 모두 상대방의 투옥을 요구하고 있으며, 이들의 반목에는 끝이 없는 듯합니다."
 the_revolution.5.desc.desc.b: "혼란한 시기에는 반목과 갈등이 만연하는 법이고, 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 구성원들 또한 예외가 아니었습니다. 최근 [target_character_1.GetName](과)와 [target_character_2.GetName] 사이에서 정책 및 직무 수행에 관해 의견 충돌이 발생했는데, 이 사태가 파국으로 치달아 급기야는 서로가 비밀리에 혁명 정서를 품고 있다는 의혹을 제기하게 된 것입니다! 이 소문이 사실인지는 알 수 없지만, 이 상황이 우리나라의 국정 안정을 위협하고 있다는 것만은 분명합니다."
 the_revolution.5.a: "그만 됐다! [target_character_1.GetNameWithNoTooltip](을)를 체포하라!"
 the_revolution.5.b: "경비병, [target_character_2.GetNameWithNoTooltip](을)를 감옥으로 데려가라!"
 the_revolution.5.c: "감옥에 남는 방이 많다. 두 명 다 투옥하라!"
 the_revolution.5.d: "가만 놔두면 알아서 진정할 것이다."
 these_characters_may_cause_an_uproar_again_soon_tt: "#italic 이 [characters|e]들은 향후 다른 문제를 일으킬 수 있습니다#!"
 the_revolution.6.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 the_revolution.6.desc: "[ROOT.GetCountry.GetCapital.GetContinent.GetName] 전체에 확산 중인 혁명 사상이 수십 년 동안 계속되어 온 무거운 세금 부담 및 흉작과 겹쳐, [target_character.GetName]의 절대주의 통치에 대한 불만이 널리 퍼지고 있습니다. 이제 상황을 더 이상 무시할 수 없는 지경입니다. 그중에서도 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들의 대대적인 요구로 인해 [target_character.GetShortNameWithNoTooltip](은)는 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](을)를 소집할 수밖에 없게 되었습니다. 이제 계층별 대표들이 모여 [ROOT.GetCountry.GetName]의 미래를 이끌 개혁 방안을 수립하겠지만, 다양한 세력 간의 절충안을 도출하는 것은 결코 쉽지 않아 보입니다. 벌써부터 구질서와 급진주의 집단 사이의 분열이 충돌로 번질 조짐이 보이니 말입니다!"
 the_revolution.6.a: "정부 개혁을 강제로라도 완수하도록."
 reactionary_revolt_tt: "[ROOT.GetCountry.GetCapital.GetRegion.GetName]의 모든 [ShowPopTypeName('nobles')] 팝이 [target_rebel.GetName]에 가담하고 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 the_revolution.6.b: "보수파의 요구를 수용하겠다"
 easier_revolution_disaster_tt: "#R [ShowDisasterName('revolution_disaster')] [disaster|e]이 발발할 가능성이 높아집니다#!"
 rev_reactionary_rebels: "[COUNTRY.GetAdjectiveWithNoTooltip] 반동주의자"
 the_revolution.7.title: "기요틴의 발명"
 the_revolution.7.desc: "\"범죄자를 참수한다. 참수는 오직 단순한 기계 장치를 이용해 수행한다.\" [target_character.GetName](은)는 신속하고도 고통을 최소화하는 처형 방법을 제안하며 이렇게 말했습니다. 이 인물이 장치의 설계나 제작에 직접 참여한 적은 없지만, 그 장치의 명칭인 '기요틴'은 의사인 [target_character.GetNameWithNoTooltip]의 이름에서 따온 것입니다. 그렇게 기요틴은 혁명의 적을 대량 처형하는 데 쓰이면서 대혁명의 상징이 되었습니다."
 the_revolution.7.historical_info: "사실 기요틴을 발명하고 제작한 인물은 루이 16세의 궁정 외과의이자 생리학자였던 앙투안 루이와 독일 기술자 토비아스 슈미트였습니다. 처음에는 #italic 루이제트#!라고 불렸지만, 새롭고 신속한 처형 방법이라는 아이디어를 제시한 조세프이냐스 기요탱의 이름을 따 기요틴으로 명칭이 바뀌게 됩니다."
 the_revolution.7.a: "정말 죽여주는 기술이군!"
 the_revolution.8.title: "[ShowSituationNameWithNoTooltip('the_revolution')] 진압"
 the_revolution.8.desc: "한때 자유와 평등을 약속하며 대륙 전체를 휩쓸었던 변화의 바람은 이제 사그라들었고, 구질서의 전복을 외쳤던 혁명적 열의도 대부분 단호한 폭력 앞에 막혔습니다. 무장 분쟁과 외세 개입, 혁명 지도부의 붕괴 등으로 인해 새로운 사회를 향한 꿈은 전통과 권위의 군홧발에 깔려 무너졌습니다. 자유를 향한 외침이 가득했던 거리는 이제 고요할 뿐이며, 구체제의 여러 기관은 다시금 지배권을 누리고 있습니다. 이 분쟁의 흉터는 오래 남을 것이며, 사람들의 기억도 쉬이 사라지지 않을 것입니다."
 the_revolution.8.a: "기존 체제의 승리로다."
 end_revolution_tt: "[ShowSituationName('the_revolution')] [situation|e]이 끝났습니다"
 the_revolution.9.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 혁명"
 the_revolution.9.desc: "온 세상에 혁명적 열의가 분출하는 가운데, 우리 [ROOT.GetCountry.GetFlavorRank]에도 구석구석 변화의 바람이 불어오고 있습니다. 자유와 평등, 우애를 향한 외침에 고무되어 시대적 변화를 받아들이기로 한 우리의 선택은 앞으로 여러 시대에 걸쳐 영향을 미칠 것입니다. 개혁을 요구하는 목소리는 크지만, 이러한 체제 전복을 수용할 경우 나타날 결과는 알 수 없습니다.\n\n국민은 분열되고, 지도층은 특권이 없어질까 두려워하며, 외국 세력들은 우리의 상황을 예의 주시하고 있습니다. 그러나 더욱 정의롭고 평등한 사회를 향한 약속이 손짓하고 있으니, 사방에서 몰려오는 위험천만한 도전에도 불구하고 우리는 새로운 질서를 향한 선봉에 설 수 있을 것입니다."
 the_revolution.9.a: "우리는 민중을 위해 싸운다!"
 explain_revolution_benefits_tt: "우리가 [revolutionary|e] 국가로 남는 한 다음 효과를 얻습니다:\n\n[ShowAutoModifierEffect('revolutionary')]"
 the_revolution.10.title: "혁명의 전령"
 the_revolution.10.desc: "세상에 변화의 시기가 도래했습니다. [ShowContinentName('europe')] 전역에 걸쳐 낡은 군주제와 귀족정이 혁명적 이상의 무게에 눌려 무너지고 있는 것입니다. 대중은 변화를 요구하고 있으며, 혁명의 바람은 날이 갈수록 거세어집니다. 이 운동의 새로운 선봉인 우리는 자유, 평등, 우애를 약속하는 혁명의 최전선에 서 있습니다.\n\n전통과 특권으로부터 자유로운 세상이라는 사상에 고무된 대중이 우리의 기치 아래 집결합니다. 그러나 큰 힘에는 큰 책임과 위험이 따르는 법이니, 우리의 몰락을 모의하는 자들이 곧 어둠 속에서 모습을 드러낼 것입니다. 우리나라의 미래, 그리고 어쩌면 전 세계의 미래가 우리 손에 달려 있습니다."
 the_revolution.10.a: "우리의 이상을 지켜 내고 말겠다!"
 explain_revolutionary_target_benefits_tt: "우리가 [revolutionary_target|e]으로 남는 한 [revolutionary|e] 국가로 인한 효과와 더불어 다음 효과를 추가로 얻습니다:\n\n[ShowAutoModifierEffect('revolution_target')]"
 the_revolution.11.title: "혁명의 불길을 지피는 [actor.GetNameWithNoTooltip]"
 the_revolution.11.desc: "우리 [ROOT.GetCountry.GetFlavorRank]에서 불만의 속삭임이 커지던 가운데, 마침내 내막이 드러났습니다! 바로 [actor.GetName](이)가 우리 영토에서 [target_rebel.GetName]의 세력 확산을 돕고 있었던 것입니다. 비밀 자금 지원, 선동적인 언행, 반체제 인사의 보호 등 여러 수단을 통해 [actor.GetNameWithNoTooltip](은)는 혁명가들을 부추기고 우리 지방 전역에 불안정을 부채질해 왔습니다. 한때 산발적인 소요로 보였던 현상에서 이제는 의도적인 공작의 흔적이 엿보입니다. 그리고 어쩌면 실제로 우리 백성을 파멸의 벼랑 끝으로 몰아넣을지도 모릅니다."
 the_revolution.11.a: "저 망할 혁명가 놈들!"
 the_revolution.12.title: "[target_country.GetLongNameWithNoTooltip](과)와의 전쟁"
 the_revolution.12.desc: "우리 [ROOT.GetCountry.GetFlavorRank](이)가 불안정에 휩싸였습니다. 중앙 권력의 포기, 봉건 체제, [ShowInstitutionName('enlightenment')]과 같은 위험한 사상이 [target_country.GetName] 같은 나라들에서 쏟아져 들어오는 것으로 보입니다. 우리 조언가들이 '악의 전파자'라고 부르는 그곳의 첩자들은 상류층을 전복하겠다는 위험한 사상으로 주변국을 오염시키기 위해 국경 너머로 독기 어린 마수를 뻗치고 있다고 합니다. 더 늦기 전에 개입하여 이 불온한 움직임을 뿌리 뽑아야 합니다!"
 the_revolution.12.a: "무기를 들어라!"
 the_revolution.12.b: "적어도 지금은 저들의 힘을 존중하자꾸나."
