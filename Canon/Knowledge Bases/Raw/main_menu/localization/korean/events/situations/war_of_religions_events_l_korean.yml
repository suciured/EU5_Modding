 war_of_religions.generals.generic: "[target_character.GetName](은)는 [target_location.GetName] 출신의 전도유망한 장군으로서, 몇 년 동안 우리 군에서 복무하며 빠르게 진급해 왔습니다. 전쟁에서 적들을 상대로 병사를 이끌 인물로서 모자람이 없는 인물입니다."
 war_of_religions.1.a: "우리에게 필요한 인물이다."
 war_of_religions.1.c: "여기서 그런 능력은 필요치 않다."
 war_of_religions.1.title: "[target_character.GetNameWithNoTooltip]"
 war_of_religions.1.desc: "[ShowRegionName('italy_region')] 출신인 [target_character.GetNameWithNoTooltip](이)가 전쟁 중에 우리 군의 참모로 합류했습니다. 능력은 높은 듯하나, 이렇게 야심이 강한 인물을 중용한다면 추후 문제가 발생할 수도 있습니다."
 war_of_religions.1.b: "[target_wallenstein.GetNameWithNoTooltip](과)와 경쟁하게 하겠다."
 war_of_religions.2.desc: "$war_of_religions.generals.generic$"
 war_of_religions.3.desc: "적을 지치게 만드는 능력으로 정평이 난 장군인 [target_character.GetName](은)는 이미 큰 명성을 누리고 있으며, 현 전쟁에서 전군을 지휘하고 나라를 이끌 준비가 되어 있습니다."
