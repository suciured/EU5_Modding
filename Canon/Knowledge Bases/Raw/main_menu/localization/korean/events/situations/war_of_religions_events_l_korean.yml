 war_of_religions.17.title: "[target_location.GetNameWithNoTooltip] 약탈"
 war_of_religions.17.desc: "지금까지 우리 대의에 대한 저항의 온상이자 [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')](과)와 그 신앙의 보루였던 [target_location.GetRank.GetName] [target_location.GetName](이)가 마침내 우리 군의 포위 공격에 함락되었습니다. 우리 측 장군은 해당 [target_location.GetRank.GetNameWithNoTooltip](을)를 아무런 제약 없이 약탈함으로써 본보기로 삼으라는 극단적인 명령을 내렸습니다. 잔인한 조치이기는 하나, 이것으로 우리의 보복에 대한 공포를 조성해 누구도 감히 [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')]의 편에 설 생각을 하지 못하게 될 것입니다."
 war_of_religions.17.a: "잔인하긴 하나 필요한 행동이다."
 war_of_religions.18.title: "[target_location.GetNameWithNoTooltip] 내 전리품 탈취"
 war_of_religions.18.desc: "[target_location.GetRank.GetName] [target_location.GetName]에 한 아름다운 [ShowBuildingTypeName('library')]이 있습니다. 이곳에는 [target_location.GetOwner.GetCulture.GetLanguage]로 쓰인 작품 중 최고로 평가받는 여러 저서가 소장되어 있는데, [target_location.GetNameWithNoTooltip](이)가 우리 수중에 떨어진 지금 그 전리품을 탈취하는 것 또한 우리의 권리입니다. 그러고 보니, [target_book_donation.GetName]에 있는 [target_book_donation.GetOwner.GetCourtTitle]에 이 서적들을 가져간다면 잘 어울릴 듯합니다."
 war_of_religions.18.a: "전사들은 책을 읽진 않지만, 그 가치만은 확실히 알고 있지."
 opinion_gifted_heidelberg_books: "귀중한 책을 선물함"
 war_of_religions.19.title: "[target_ruler.GetNameWithNoTooltip]의 마지막 돌격?"
 war_of_religions.19.desc: "[target_ruler.GetName](은)는 우리의 적인 [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')]에게 결정타를 날리기 위해 [target_unit.GetName](을)를 이끌고 [target_location.GetName] 전투에 참전했습니다. 그러나 전투가 시작되자마자 짙은 안개가 몰려와 아군이 그 모습을 놓치고 말았습니다. [target_ruler.GetShortNameWithNoTooltip](이)가 어떻게 됐는지는 아직 모르지만, 아마 다시는 볼 수 없을 가능성이 높습니다."
 war_of_religions.19.a: "무슨 일이 있어도 찾아야 한다!"
 war_of_religions.19.a.tt: "[target_ruler.GetNameWithNoTooltip](이)가 다시 나타나지 않을 경우, 믿음을 지키기 위해 궁극의 희생을 치른 것으로 여겨져 믿음의 형제자매들의 우리에 대한 우호도가 증가합니다"
 defender_of_our_faith: "우리 신앙의 수호자"
 war_of_religions.1000.title: "금이 간 종교적 평화"
 war_of_religions.1000.desc: "[GetInternationalOrganization('hre').GetName]에 종교 개혁의 물결이 들이친 이래로 제국의 종교적 평화가 흔들리고 있으며, 제후들 또한 그 평화를 깨려는 지경에 이르고 있습니다. 이제 상황은 한계점에 이르렀고 [ShowReligionAdjective('catholic')] 국가와 개신교 국가들 모두 자기 신앙을 지키기 위해 세력을 키우고 있습니다. 이러한 상황에서 제국 내 제후들의 신앙 분파화가 진행됨에 따라, 이들이 매우 빠른 속도로 급진파로 돌아설 수 있다는 우려가 커지고 있습니다. 불신과 우려가 팽배한 지금, 양측 사이의 대립은 도저히 피할 수 없을 것으로 보입니다."
 war_of_religions.1000.a: "제국은 이겨낼 것이다!"
 war_of_religions.1000.a.tt: "[ShowSituationName('war_of_religions')] 상황에서는 [GetInternationalOrganization('hre').GetName]의 [ShowReligionAdjective('catholic')] 세력이나 그 반대편의 개신교 세력 중 한쪽의 편에 설 수 있습니다"
 war_of_religions.1001.title: "연합과 연맹"
 war_of_religions.1001.desc: "[GetInternationalOrganization('hre').GetName](이)가 제국의 종교 문제를 만족스럽게 해결하지 못했다는 사실이 분명해졌습니다. 이단 신앙을 믿는 제후들이 권력을 남용하며 나라 안팎의 신도들을 억압하고 있다는 소식이 매년 들려옵니다. 이들이 우리 신도들을 쫓아낼 수 없도록, 우리 믿음의 형제자매들을 규합할 필요가 있습니다."
 war_of_religions.1001.a: "우리의 믿음을 지켜야 한다!"
 war_of_religions.1002.title: "[GetInternationalOrganization('hre').GetNameWithNoTooltip] 내 갈등"
 war_of_religions.1002.desc: "[GetInternationalOrganization('hre').GetName]의 제후들이 종교 개혁 이후 불거진 혼란 속에서 분열하고 있습니다. 이들이 각기 다른 교파로 분열하면서 제국 전체의 힘이 약해진 지금이 절호의 기회일 수도 있지만... 반대로 상상조차 할 수 없는 규모의 분쟁에 휘말리게 될 가능성도 있습니다."
 war_of_religions.1002.a: "상황을 면밀히 주시하겠다."
 war_of_religions.1200.title: "[target_character.GetLastNameWithNoTooltip]"
 war_of_religions.1200.desc: "$war_of_religions.generals.generic$ 그런 [target_character.GetNameWithNoTooltip](이)가 우리에게 군대를 일으켜 달라며 막대한 자금을 지원했습니다. 단, 자신을 우리 군의 사령관으로 임명해 주는 조건이라고 합니다."
 war_of_religions.1201.title: "[target_character.GetNameWithNoTooltip], 반역자인가?"
 war_of_religions.1201.desc_generic: "여러 차례의 보고를 통해 [target_character.GetName]의 충성 여부에 관한 우려를 표명했습니다. 이 인물이 더 이상 우리의 대의에 따르지 않고 있으며 적과 화친 조건을 협상하고 있다는 것입니다. 이 의견을 지지하는 세력은 우리에게 [target_character.GetNameWithNoTooltip](을)를 해임하고 공식 계급을 박탈한 후, 사형에 처할 것을 촉구했습니다."
 war_of_religions.1201.desc.a: "[target_piccolomini.GetName] 및 [target_gallas.GetName](이)가 $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.b: "[target_piccolomini.GetName](이)가 $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.c: "[target_gallas.GetName](이)가 $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.d: "우리 참모진 일부가 $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.a: "그 말이 옳다. [target_character.GetNameWithNoTooltip](은)는 우리 대의를 위협하는 인물이다."
 war_of_religions.1201.b: "[target_character.GetNameWithNoTooltip](은)는 대체할 인물이 없다!"
 war_of_religions.1202.title: "[target_character.GetNameWithNoTooltip] 구출"
 war_of_religions.1202.desc: "가장 매서웠던 적의 장군, [target_character.GetName](이)가 죄수로 전락했다고 합니다! 게다가 소식에 따르면 이 장군은 현재 [target_location.GetName]의 감옥에 갇혀 6개월 후 열릴 처형식을 기다리고 있다고 합니다. 이 상황에 신속하게 대응해 [target_location.GetNameWithNoTooltip](으)로 간다면, [target_character.GetShortNameWithNoTooltip](을)를 풀어 주고 우리 편에 서도록 설득할 수 있을지도 모릅니다. 위험이 따르는 임무이지만, [ShowReligionAdjective('catholic')] 측 장군이 우리를 위해 싸워 준다면 굉장한 자산이 될 것입니다."
 war_of_religions.1202.a: "그자라면 아주 귀중한 아군이 될 것이다."
 war_of_religions.1202.a.tt: "6개월 안에 [target_location.GetName](을)를 점령할 경우, [target_character.GetName](을)를 등용할 기회를 얻습니다"
 war_of_religions.1203.title: "[target_character.GetNameWithNoTooltip] 석방"
 war_of_religions.1203.desc: "저명한 장군인 [target_character.GetName](을)를 감옥에서 풀어 주었습니다. 한때는 적이었지만 지금은 죄수로 전락한 이 장군은 이제 우리 편에서 싸우며 이 전쟁을 빠르게 종식시킬 것입니다."
 war_of_religions.1203.a: "이것으로 전세는 필히 역전될 것이다!"
 war_of_religions.1204.title: "[target_character.GetNameWithNoTooltip] 처형"
 war_of_religions.1204.desc: "[target_character.GetName](이)가 [target_location.GetName]에서 추악하고 교활한 반역자로서 최후를 맞이했습니다! 그 영향력을 마침내 일소했으니, 이제는 오롯이 전쟁에 집중할 수 있을 것입니다."
 war_of_religions.1204.a: "이제야 마음이 편해지겠군."
 war_of_religions.1205.desc: "[target_character.GetName](을)를 [target_location.GetName]의 감옥에서 제때 구하지 못해 처형을 막을 수 없었습니다. 그자를 구할 기회를 포기한 것이 옳은 결정이었는지는 두고 봐야 알 수 있을 것 같습니다."
 war_of_religions.1205.a: "무서운 적이 최악의 최후를 맞이했군."
 war_of_religions.1300.title: "베스트팔렌 조약"
 war_of_religions.1300.desc: "지긋지긋했던 전란의 시기가 지나고, 마침내 평화 협상이 열매를 맺어 모든 당사국이 납득할 만한 형태로 마무리되었습니다. 평화의 소식이 [GetInternationalOrganization('hre').GetName] 내에 빠르게 전파되어 제국민들이 안도의 한숨을 쉬고 있으며, 전쟁에 파괴된 각 나라는 마침내 어느 세력 할 것 없이 자행한 약탈과 파괴를 딛고 재건 작업을 개시할 수 있게 되었습니다. [GetInternationalOrganization('protestant_union').GetName]과 [GetInternationalOrganization('catholic_league').GetName], 양측의 구성국 모두 전쟁 초기 가졌던 승리에 대한 열망은 사라진 지 오래이며, 적어도 현 상태를 유지한 채 자신의 영토에서 종교의 자유를 누리고 제국 신민들이 자신의 믿음을 지킬 수 있는 지금의 절충안에 만족하는 것으로 보입니다."
 war_of_religions.1300.a: "외교의 승리로다!"
 war_of_religions.1400.title: "[target_artist.GetNameWithNoTooltip]"
 war_of_religions.1400.desc: "[GetInternationalOrganization('protestant_union').GetName](과)와 [GetInternationalOrganization('catholic_league').GetName] 사이에 전쟁이 계속되면서, 어린아이들이 부모와 떨어지는 일이 일상다반사가 되었습니다. [target_artist.GetName] 또한 약탈군에 납치되어 안타까운 운명을 맞이한 인물로, 자신의 고향인 [ShowLocationName('hanau')]보다 병영에서 더 오랜 시간을 보냈습니다. 이제 우리나라에 들어온 [target_artist.GetShortNameWithNoTooltip](은)는 작가로서 능력을 연마하기 시작했습니다. 소문에 따르면 이미 몇 권의 책을 출간했으나, 자신의 본명으로 낸 저서는 아직 없다고 합니다."
 war_of_religions.1400.a: "본명으로는 어떤 책을 펴내는지 지켜보도록 하라."
 war_of_religions.1400.b: "다시 방랑 생활이나 계속하라고 해라!"
 war_of_religions.1401.title: "$simplicius_simplicissimus$"
 war_of_religions.1401.desc: "마침내 [target_artist.GetName](이)가 스스로 필생의 역작으로 여기는 작품인 #italic 모험심 넘치는 독일인 짐플리치시무스#!, 약칭 $simplicius_simplicissimus$를 펴냈습니다.\n\n이 소설은 어려서 가족을 잃고 [GetInternationalOrganization('hre').GetName] 종교 전쟁에 참전한 인물의 모험을 상세하게 묘사한 작품으로, 주인공이 [ShowContinentName('europe')] 전역에서 활약을 펼치다 나중에 은둔 생활에 들어가기까지의 과정을 그려내고 있습니다. 또한 제국을 갈라놓은 전쟁을 풍자적으로 묘사하고 있는데, [target_artist.GetShortNameWithNoTooltip](이)가 이를 통해 [ShowLanguageName('german_language')] 역사에 남긴 공적을 기리는 게 좋지 않을까 싶습니다."
 war_of_religions.1401.a: "대단하고도 재치 있는 이야기로다!"
