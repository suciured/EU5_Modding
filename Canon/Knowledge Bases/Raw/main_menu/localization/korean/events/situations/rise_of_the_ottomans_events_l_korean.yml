 rise_of_the_ottomans.208.title: "[target.GetNameWithNoTooltip]의 함락"
 rise_of_the_ottomans.208.desc: "우리나라에서 가장 중요한 도시이자 우리의 자랑스러운 보물과도 같았던 [target.GetName](이)가 적의 손에 떨어졌습니다. 적군이 우리의 방어 병력을 무너뜨리고 도심으로 진입해, 온갖 파괴를 자행하고 주민들을 학살했습니다..."
 rise_of_the_ottomans.208.a: "이런 악몽이 다 있나!"
 rise_of_the_ottomans.209.title: "[location.GetNameWithNoTooltip] 정복"
 rise_of_the_ottomans.209.desc: "우리의 영토를 지키려 최선을 다했지만, 애석하게도 우리는 우리나라의 주요 거점이자 최중요 지역인 [location.GetName]에 대한 지배권을 잃고 말았습니다. 우리 백성 모두에게 암운이 드리웠으며, 이미 약해질 대로 약해진 우리나라의 지역 내 위상이 한 발짝 더 벼랑 끝으로 몰리고 말았습니다..."
