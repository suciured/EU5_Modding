l_korean:
 rise_of_the_ottomans.1.title: "[ShowCultureNameWithNoTooltip('turkish_culture')]의 위협"
 rise_of_the_ottomans.1.desc: "쇠락하는 셀주크 술탄국의 잔해에서 태어난 소국이었던 [target_character.GetName]의 나라는 처음에는 강대국 사이에 끼어 존재감을 드러내지 못했습니다. 그러나 [target_country.GetName](은)는 드높은 비전과 야망을 품은 채 머나먼 미래를 내다보았고, 그 결과 최근 영토 확장과 통합 행보를 보이면서 마치 태피스트리처럼 조각나 있었던 [ShowRegionNameWithNoTooltip('anatolia_region')]의 혼란스러운 세력 판도에서 당당히 두각을 드러내기에 이르렀습니다.\n\n[target_character.GetShortNameWithNoTooltip](과)와 그 후계자들은 일대에 팽배한 혼란과 분열을 능숙하게 이용해 그 위상을 널리 알렸습니다. 승리를 거듭하며 [target_country.GetAdjectiveWithNoTooltip] 공국은 점점 더 강해졌고, 더 많은 전사와 학자, 야심가가 이 떠오르는 강대국에 합류하기를 열망했습니다. 그렇게 이들은 전략적 혼인과 명민한 동맹, 그리고 탁월한 군사력을 발휘해 보잘것없던 소국을 제국으로 발전시켰습니다."
 rise_of_the_ottomans.1.a: "저들을 막아야 한다!"
 rise_of_the_ottomans.2.title: "[target_country.GetNameWithNoTooltip]의 부상"
 rise_of_the_ottomans.2.a: "이것이 우리의 운명일지니!"
 rise_of_the_ottomans.3.title: "튀르크의 멸망"
 rise_of_the_ottomans.3.desc: "[ShowRegionName('anatolia_region')]에 남은 공국들의 꿈은 끝내 이루어지지 못했습니다. 가장 앞선 나라조차 자국의 야망에 걸맞은 영토를 확보하지 못한 탓에, 꿈의 원대한 성취가 기약 없이 미뤄지기만 했던 것입니다. 그들의 공백을 메울 제국은 두 번 다시 나타나지 못할 것입니다..."
 rise_of_the_ottomans.3.a: "이것이 최선이었느니라!"
 rise_of_the_ottomans.4.title: "[target_country.GetNameWithNoTooltip]의 부상"
 rise_of_the_ottomans.4.desc: "[target_character.GetName](이)가 품었던 꿈이 드디어 현실이 되었습니다. 이제 온 세상이 [target_country.GetLongName]의 힘 앞에 떨고 있습니다. 감히 누가 그 힘에 맞설 수 있을까요?"
 rise_of_the_ottomans.4.a: "$common_string_what_can_we_do$"
 rise_of_the_ottomans.5.title: "튀르크의 부상"
 rise_of_the_ottomans.5.desc: "우리는 우리 가문의 선조가 꿈꾸었던 것보다 더 위대한 성과를 이룩했습니다. 이제 우리는 어디로 나아가야 할까요?"
 rise_of_the_ottomans.5.a: "이 성공은 영원히 이어지리라!"
 ability_to_form_rum_tt: "룸 술탄국을 수복할 수 있습니다"
 history_rewritten_tt: "#italic 이렇게 역사는 다시 쓰였습니다. 번영의 여명이 밝아오는 지금, 우리는 발전으로 향하는 길을 닦은 이들의 유지와 영광을 계승할 것입니다.#!"
 rise_of_the_ottomans.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 부상"
 rise_of_the_ottomans.6.desc: "인접국의 위협에서 벗어나기 위해 투쟁한 결과, [ShowRegionName('anatolia_region')] 안팎의 여러 사안에서 유리한 위치를 확보하게 되었습니다. 이렇게 새로 얻은 영향력을 활용한다면 제아무리 강한 적이라도 무릎 꿇릴 수 있을 것입니다!"
 rise_of_the_ottomans.6.a: "이 기회를 반드시 잡아야 한다!"
 rise_of_the_ottomans.6.b: "지금은 때를 기다리자..."
 tur_choose_reform_later_tt: "[ShowSituationName('rise_of_the_ottomans')] [situation|e]에서 수위권을 유지하는 한 [government_reform|e]을 선택할 수 있습니다"
 rise_of_the_ottomans.100.title: "대[target_country.GetNameWithNoTooltip] 원정"
 rise_of_the_ottomans.100.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 바람에 펄럭이는 [ROOT.GetCountry.GetAdjective]의 승전 깃발을 바라보며 대업을 성취하기 위한 다음 수를 고민했습니다. 그렇게 내려진 결론은, 계속해서 성장 중인 [ROOT.GetCountry.GetFlavorRank]에 있어 인접 지역은 병합하기 딱 좋게 무르익은 탐스러운 과실이나 다름없다는 것이었습니다.\n\n만약 우리가 [target.GetProvince.GetName] 지방을 차지할 경우 [target.GetArea.GetName]에 대한 지배권을 공고히 하고 영향력을 더욱 넓힐 수 있을 것입니다. 새로운 원정에 나설 때가 왔습니다!"
 rise_of_the_ottomans.100.a: "[target.GetNameWithNoTooltip](은)는 곧 우리의 것이 될 것이다!"
 rise_of_the_ottomans.101.title: "[target_country.GetLongNameWithNoTooltip](과)와 [target_country2.GetNameWithNoTooltip]"
 rise_of_the_ottomans.101.desc: "우리 [ROOT.GetCountry.GetFlavorRank](을) 확장하는 데 군사를 동원한 정복 사업이 꼭 필요한 것은 아닙니다. 때로는 사절을 보내 양국에 이익이 되는 조약을 제안한다면, 피를 흘리는 일 없이 국경을 넓힐 수 있습니다."
 rise_of_the_ottomans.101.a: "거절할 수 없는 제안을 보내야겠군..."
 rise_of_the_ottomans.101.b: "저들의 사정은 알 바 아니다!"
 rise_of_the_ottomans.101.tt: "[target_country.GetName](이)가 설득되어 우리의 [ShowSubjectTypeName('vassal')]으로 들어올 수 있습니다"
 rise_of_the_ottomans.102.title: "[target_country2.GetName]의 요구"
 rise_of_the_ottomans.102.desc: "[target_country2.GetAdjective]의 [target_country2.GetGovernment.GetFullRulerName](이)가 사절을 보내, 자기 나라를 종주국으로 인정하고 [ShowSubjectTypeName('vassal')]으로서 [target_country2.GetFlavorRank] 밑에 들어올 것을 제안했습니다."
 rise_of_the_ottomans.102.a: "요구를 수락하라."
 rise_of_the_ottomans.102.b: "그러한 제의는 받아들이지 않을 것이다."
 rise_of_the_ottomans.103.title: "[target_country.GetAdjectiveWithNoTooltip]의 답변"
 rise_of_the_ottomans.103.desc: "[target_country.GetCapital.GetName]에 보냈던 사절이 돌아왔습니다. [target_country.GetLongName](이)가 우리의 권위를 인정하고 [ShowSubjectTypeName('vassal')]으로 들어오는 데 동의했다고 합니다. 점차 커지는 위협에 직면한 가운데 우리 [ROOT.GetCountry.GetFlavorRank]의 힘을 인정한 [target_country.GetAdjectiveWithNoTooltip]의 통치자들이 우리의 보호를 받는 대가로 충성을 맹세하기로 선택한 것입니다.\n\n이번 복속으로 우리의 영향력은 한층 더 강해졌으며, 일대를 지배하는 강국으로 거듭날 우리의 운명도 더욱 분명해졌습니다. [ShowRegionName('anatolia_region')]의 분열된 베이국들을 우리의 기치 아래 통일하기 위한 결정적인 한 걸음을 내디뎠다고 말해도 과언이 아닙니다."
 rise_of_the_ottomans.103.a: "결국 모두가 이렇게 우리 앞에 무릎 꿇으리라!"
 rise_of_the_ottomans.104.title: "[target_country.GetLongNameWithNoTooltip], 요구 거절!"
 rise_of_the_ottomans.104.desc: "[target_country.GetCapital.GetName]의 무뢰배들은 예전부터 사리 분별이 되지 않는 것으로 유명했습니다. 마음속에서 우러나온 자비심에서 스스로 우리의 밑으로 들어올 기회를 주었건만, 놈들은 이 제안을 거부했습니다!"
 rise_of_the_ottomans.104.a: "놈들에게 전장에서 보자고 전하거라!"
 rise_of_the_ottomans.105.title: "[target_province.GetNameWithNoTooltip] 병합"
 rise_of_the_ottomans.105.desc: "[target_province.GetName] 지방을 손에 넣은 현재, 궁정은 아주 중대한 선택의 기로에 서 있습니다. 새로 정복한 땅을 제국의 방대한 영역에 완전히 병합하는 것은 매우 섬세한 과정이기에 극도로 신중히, 앞을 멀리 내다보며 일을 처리해야 하기 때문입니다. [target_province.GetName] 지방이 [GetCountry('TUR').GetLongName]에서 있어 없어서는 안 될 일부가 될 것인지, 아니면 그저 폭동과 불만의 온상이 될 것인지는 이 병합의 성패에 달려 있습니다.\n\n궁정에서는 현재 성공적인 병합을 위한 최선의 접근 방식을 모색하고 있습니다. 여러 이들이 앞으로 나아갈 길에 관해 목소리를 높이는 가운데, 어떤 이는 오스만의 법과 제도를 신속하게 적용해 중앙의 통치권을 확립함으로써 백성들의 일체감과 충성심을 높여야 한다고 주장했습니다. 그리고 또 어떤 이는 좀 더 신중한 접근 방식을 취해, 현지의 관습과 전통을 존중함으로써 피정복민의 신뢰를 얻을 것을 촉구했습니다."
 rise_of_the_ottomans.105.a: "일체감과 충성심을 고취하라."
 rise_of_the_ottomans.105.b: "더 신중하게 접근해야겠어."
 rise_of_the_ottomans.106.title: "[actor.GetNameWithNoTooltip]의 수교 요구"
 rise_of_the_ottomans.106.desc: "강대국으로 이어지는 길은 그 힘을 받아들이고 끝을 보고자 하는 이들에게 종종 다른 모습으로 나타납니다. 그리고 주권마저 힘겹게 유지하고 있는 우리나라에 있어 그 길은 온갖 장애물과 외교적 술수로 점철되어 있는 듯합니다. 최근에도 한 가지 문제가 불거졌습니다. [actor.GetName]에서 공식 외교 창구를 통해 한 요청을 보내온 것입니다.\n\n유려한 문장으로 쓰인 그 서한에 따르면, 이들은 명망 높은 [target_country1.GetGovernment.GetRuler.GetDynasty.GetName] 가문과의 혼인을 제안하면서 그 대가로 양국 사이의 국경 지대 중 일부를 요구해 왔습니다. 이토록 강대한 이웃 나라가 우리나라의 독립을 보장해 주고 우대해 준다면 당연히 큰 보탬이 되겠지만, 우리의 영토를 이렇게 쉽게 내줘도 되는 것일까요...?"
 rise_of_the_ottomans.106.a: "저들의 제안을 받아들이겠다."
 rise_of_the_ottomans.106.b: "사절을 추방하고 요구를 거절하라!"
 rise_of_the_ottomans.107.title: "[target_country2.GetAdjectiveWithNoTooltip]의 답변"
 rise_of_the_ottomans.107.desc_a: "[target_country2.GetName]의 궁정에 관대하기 그지없는 제안을 보냈건만, 알 수 없는 이유에서 거절당하고 말았습니다! 우리나라의 타고난 우월성을 인정하지 않을 줄이야, 저들의 미흡한 외교 능력을 여실히 드러내는 처사입니다. 이러한 모욕을 받고 그대로 넘어갈 수는 없습니다!"
 rise_of_the_ottomans.107.desc_b: "혼인을 마친 부부가 수많은 악사와 조신을 이끌고, 그 명망 높은 혼인에 걸맞은 축제 소리와 함께 [target_location2.GetName](으)로 돌아왔습니다. 그리고 더 중요한 점은 이들이 앞으로 우리 영토의 일부가 될 [target_location.GetName]에 대한 증서를 가지고 왔다는 것입니다."
 rise_of_the_ottomans.107.a: "이래서 외교가 좋다니까!"
 rise_of_the_ottomans.107.b: "이것보다 더 사소한 일로도 나라는 얼마든지 불탈 수 있는 법이다."
 rise_of_the_ottomans.207.desc: "우리는 정복 전쟁을 통해 백성들에게 상상조차 하기 힘들 만큼의 부를 선사해 주었습니다. 그리고 그 풍요로움을 지키는 것은 우리나라의 최우선 과제가 되었습니다. [target_location.GetName](은)는 우리 왕실의 보석이자 우리가 거둔 성공을 나타내는 빛나는 징표이며, 계속 커가는 우리의 영향력을 보여주는 상징이기도 합니다. [ShowBuildingTypeName('bey_fortress')]가 완공되며 도시는 한층 더 그 위상을 높였고, 앞으로 여러 세대에 걸쳐 요충지로 자리매김할 것입니다."
 rise_of_the_ottomans.200.title: "옛 제국의 수도"
 rise_of_the_ottomans.200.a: "더 높은 경지에 올라설 기반이 되길!"
 based_on_target_location_splendor_and_importance_tt: "[location_importance|e]에 따라 [target_location.GetNameWithNoTooltip]에 다음 효과가 발생합니다:"
 rise_of_the_ottomans.108.title: "[GetCountry('BYZ').GetNameWithNoTooltip](과)와의 외교"
 rise_of_the_ottomans.108.desc: "지금까지 우리나라는 유사 이래 많은 기간 동안 [GetCountry('BYZ').GetLongName](과)와 어떠한 형태로든 소통해 왔습니다. 비록 이들의 찬란함과 강대함은 예전만 못하지만, 여전히 [ShowLocationName('bosphorus')]에서 강력한 존재감을 드러내고 있습니다. 그러나 양국 궁정 사이에 힘의 차이가 있어, 우리는 그들에게 각종 요구를 제기할 수 있는 위치에 서 있습니다. 다시 말해, 우리 지역 내에서 더 큰 입지를 확보할 수 있다는 뜻입니다..."
 rise_of_the_ottomans.108.a: "[ShowRegionNameWithNoTooltip('anatolia_region')]에 대한 우리의 영향력을 반드시 인정하도록 만들어야 한다."
 rise_of_the_ottomans.108.b: "그쪽에서 자금을 제공해 준다면 함께 성장하는 관계를 보장할 수 있으리라."
 rise_of_the_ottomans.108.c: "왕실에 선물을 줄 여유 정도는 있겠지!"
 rise_of_the_ottomans.108.d: "관두도록 하지."
 gain_recognition_tt: "상대가 우리 지역에 대한 우리의 주권을 인정하고 받아들일 경우, 우리나라는 #Y 10#!년 동안 [ShowModifier('sovereign_of_anatolia')](을)를 획득합니다"
 gain_money_tt: "상대가 받아들일 경우, 우리나라가 상대국의 소득 중 일부를 획득합니다"
 gain_court_official_tt: "상대가 받아들일 경우, 상대 국가에서 가장 유능한 행정관 중 하나가 우리 궁정에 합류합니다"
 rise_of_the_ottomans.109.title: "[actor.GetNameWithNoTooltip]의 요청"
 rise_of_the_ottomans.109.desc: "세력 다툼으로 인해 [ShowRegionNameWithNoTooltip('anatolia_region')] 전역이 혼란에 빠진 가운데, [actor.GetLongName]에서 사절이 도착해 자신들의 군주가 보낸 요청을 즉시 전달했습니다..."
 rise_of_the_ottomans.109.a: "받아들이는 수밖에."
 rise_of_the_ottomans.109.b: "우리를 능멸하는 것인가!"
 rise_of_the_ottomans.110.title: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip]의 답변"
 rise_of_the_ottomans.110.desc: "우리가 [GetCountry('BYZ').GetAdjective] 궁정으로 파견한 전령이 얼마 지나지 않아 돌아왔습니다. 그 손에 든 편지에는 한때 강대했으나 시간의 모래 속에 잊히고 만 제국의 인장이 찍혀 있습니다..."
 rise_of_the_ottomans.110.a: "잘 알겠다."
 rise_of_the_ottomans.110.b: "어찌 감히!"
 byz_accepted_proposal_tt: "상대국이 우리의 제안을 수락했습니다"
 byz_declined_proposal_tt: "상대국이 우리의 제안을 거절했습니다"
 rise_of_the_ottomans.201.title: "[target_location.GetNameWithNoTooltip] - 운명과 역사"
 rise_of_the_ottomans.202.title: "[target_location.GetNameWithNoTooltip] - 셀주크의 그림자"
 rise_of_the_ottomans.203.title: "[target_location.GetNameWithNoTooltip] - 분쟁의 도시"
 rise_of_the_ottomans.204.title: "[target_location.GetNameWithNoTooltip] - 문화의 교차로"
 rise_of_the_ottomans.205.title: "[target_location.GetNameWithNoTooltip] - 동부의 명사"
