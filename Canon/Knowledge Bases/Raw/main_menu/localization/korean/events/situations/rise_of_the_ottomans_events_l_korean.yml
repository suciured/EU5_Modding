 #Historical Info for seats of Power
 rise_of_the_ottomans.200.historical_info: "로마 시대부터 계속해서 핵심 거점으로 기능했던 이즈미트는 풍요로운 만 지역의 연안이라는 입지에 힘입어 융성한 무역의 중심지이자 온갖 문화가 교차하는 곳으로 성장했습니다. 이 도시의 위상은 디오클레티아누스 황제가 이곳을 로마 동부 지역의 수도로 선포했을 정도로 대단했습니다. 이후 13세기 초에 소유권이 십자군에서 가지로 넘어가면서 양측의 군대가 이 도시의 병영에 모두 주둔하기도 했습니다. 그리고 1337년, 오스만군의 포위 공격으로 마침내 점령되었습니다."
 rise_of_the_ottomans.201.historical_info: "오스만 제국의 첫 수도였던 것으로 유명한 부르사는 아름답게 짜인 태피스트리와 같은 유구한 역사를 자랑합니다. 또한, 도시 경계 안에는 예실 튀르베와 대모스크 등, 그 찬란한 역사를 보여주는 여러 경이로운 건축물이 들어서 있습니다."
 rise_of_the_ottomans.202.historical_info: "셀주크 치하에서 문화와 정치의 중심지로 번영했던 콘야는 많은 문명의 발상지이기도 합니다. 콘야를 차지했던 이들은 이 도시를 여러 문화가 어우러진 용광로로 활용했으며, 그 결과 콘야는 독특한 예술과 거대 건축물의 고향으로 자리 잡게 되었습니다. 특히 도시의 성곽이나 알라딘 모스크, 시르칼리 마드라사, 그리고 그 밖의 여러 모스크와 묘소는 셀주크 시대의 유려한 건축 양식을 담고 있습니다."
 rise_of_the_ottomans.203.historical_info: "앙카라의 역사는 이 도시를 차지하기 위한 전쟁으로 점철되어 있습니다. 로마 시대에는 문화, 무역, 예술의 중심지로 번영을 누렸던 앙카라는, 이후 오스만 치하에서 동방으로 이어지는 상단 교역로의 중심 거점으로 기능했습니다. 또한, 14세기의 앙카라에는 공화국과 유사한 형태의 상인 집단 정부가 들어섰는데, 베이국들 사이의 전쟁으로 가득했던 일대의 역사를 생각한다면 매우 흥미롭고 예외적인 시기라 할 수 있습니다."
 rise_of_the_ottomans.204.historical_info: "히타이트 시대까지 거슬러 올라가는 역사를 지닌 카이세리는 그 유명한 실크 로드의 핵심 거점 중 하나였습니다. 고대에는 카파도키아의 왕들이 나라를 다스리던 곳이었고, 페르시아 점령기에는 온 세계를 휩쓴 알렉산드로스 대왕의 힘을 목도하기도 했습니다. 카이세리에는 세 번의 황금기가 있었습니다. 기원전 2000년경에는 아시리아와 히타이트 사이의 교역소로 기능했고, 1세기에서 11세기까지는 로마의 지배하에서, 그리고 1178년부터 1243년까지는 셀주크의 지배하에서 마찬가지로 번영을 누렸습니다. 온갖 공성전과 야전으로 점철된 그 격동의 역사에도 불구하고, 카이세리는 여전히 후나드 하툰 퀼리예시와 클르츠 아르슬란 모스크 등 갖가지 수려한 건축물을 자랑합니다."
 rise_of_the_ottomans.205.historical_info: "당대 여러 역사가들의 말에 따르면, 아름다운 모스크와 그에 부속되어 있던 부설 병원으로 유명한 시바스는 해당 지역에서 가장 중요한 정착지 중 하나였습니다. 이 도시는 결국 1516년에 오스만의 아래로 복속되었고, 이후 산자크 중 하나로 기능했습니다."
 rise_of_the_ottomans.206.historical_info: "스미르나의 역사는 수천 년 전까지 거슬러 올라가며, 한때는 아나톨리아 서부에 위치한 고대 그리스의 주요 정착지 중 하나였습니다. 이후 튀르크군의 공성전으로 황폐해졌던 스미르나는 1222년에 니케아의 황제인 요안니스 3세 두카스 바타치스에 의해 재건되었습니다. 1344년에는 로도스 기사단과 키프로스 왕국이 이끈 십자군 전쟁의 표적이 되었고, 이들이 승리함에 따라 로도스 십자군의 손에 도시가 넘어갔습니다. 1403년에는 구호 기사단이 티무르와의 전투에서 대패했고, 이 위대한 정복자의 손에 도시가 크게 훼손되었습니다. 그럼에도 불구하고 이 도시는 그리스 시절의 유산을 계속 유지했으며, 오스만은 이 도시를 '불신자로 가득한 스미르나'라 부를 정도였습니다."
 rise_of_the_ottomans.300.title: "[target_location.GetNameWithNoTooltip]의 황폐화"
 rise_of_the_ottomans.300.desc: "주둔군이 최선을 다했음에도 불구하고, [target_location.GetName]의 방어 시설은 관리 소홀과 방치로 인해 노후화되고 말았습니다. 현지 주민들이 순찰과 성벽 점검 등 여러 책임을 방기한 탓에 우리 방어선에 커다란 공백이 발생하고 만 것입니다. [target_location.GetNameWithNoTooltip](과)와 주변 정착지의 주민들은 현 상황에 대해 큰 우려를 드러내고 있습니다..."
 rise_of_the_ottomans.300.a: "질서를 바로잡도록!"
 rise_of_the_ottomans.210.title: "[target_location.GetNameWithNoTooltip]의 함락"
 rise_of_the_ottomans.210.desc: "[target_location.GetName]에 위치한 요새를 지켜내기 위해 수개월에 걸쳐 기나긴 방어전을 치렀지만, 결국 요새는 [target_country.GetAdjective]의 손에 함락되었다고 말았습니다. 참담한 상황입니다. [ShowRegionName('anatolia_region')] 일대에 걸친 우리의 지배력은 약화 일로를 걷고 있으며, 우리의 최후를 노래하는 목소리는 점점 그 기세를 더하고 있습니다..."
 rise_of_the_ottomans.210.a: "참으로 끔찍한 소식이로고."
 rise_of_the_ottomans.211.desc: "[target_location.GetName] 요새의 다리, 성문, 주변 지역 전체에서 오랜 싸움이 이어진 끝에, 우리 병사들이 마침내 요새 내부로 진입함으로써, 이 지역의 마지막 [target_country.GetAdjective] 거점을 점령했습니다. 이러한 최근 상황은 우리의 영향력과 국력이 [target_country.GetNameWithNoTooltip](을)를 능가하게 되었다는 사실을 그 무엇보다 증명해 줍니다."
 rise_of_the_ottomans.211.a: "우리는 일어설 것이다!"
 rise_of_the_ottomans.212.title: "[target_country.GetNameWithNoTooltip]에 대한 개입"
 rise_of_the_ottomans.212.desc: "오랜 시간 이어진 잘못된 통치로 백성들을 괴롭게 만든 끝에, [target_character2.GetName](은)는 결국 [target_country.GetName]에 불안정과 불안의 시대를 몰아오고 말았습니다. 농촌 지역에서는 농민들이 도적 떼의 약탈에 희생되고 있으며, 궁정의 질서는 어지럽고, 중앙 정부의 권위는 어디에서도 찾아볼 수 없습니다. 다행히 우리 궁정에 있는 [target_character.GetName](이)가 [target_country.GetAdjectiveWithNoTooltip]에 대한 정당한 왕위 계승권을 보유하고 있습니다. 이 계승권을 주장한다면 이 땅의 평화와 번영을 되찾아 올 수 있을 것입니다."
 rise_of_the_ottomans.212.a: "우리는 안정과 평화의 중재자가 될 것이다."
 rise_of_the_ottomans.212.b: "섣불리 움직이는 것은 좋지 않다."
 rise_of_the_ottomans.213.title: "[ShowLocationNameWithNoTooltip('erzurum')](으)로 가는 트렁크 로드"
 rise_of_the_ottomans.213.desc: "[ShowLocationName('konya')], [ShowLocationName('erzurum')], [ShowLocationName('sivas')], [ShowLocationName('tabriz')]를 잇는 고대 도로는 오랜 세월 [ShowRegionName('anatolia_region')] 전역의 무역과 통치에 핵심적인 생명줄이었습니다. 험준한 지형과 비옥한 평원을 가로지르는 이 트렁크 로드는 수 세기 동안 재화, 생각, 군대의 흐름을 원활하게 해 주었습니다. 이 도로의 전략적 중요성은 아무리 강조해도 지나치지 않으며, 우리 고문들은 도로의 주요 지점을 모두 장악할 것을 촉구하고 있습니다.\n\n재화와 보물을 가득 실은 상단들이 이 길을 통과하면서, 이 도로는 계속해서 지역을 하나로 묶고 제국의 운명을 결정해 왔습니다. 지난 세기에는 도로의 동쪽 지역에 주요 기반 시설이 건설되었지만, 우리가 이 길을 확실히 장악한다면 도로망을 확장하여 우리 국민의 주머니를 불릴 수 있을 것입니다."
 rise_of_the_ottomans.213.historical_info: "콘야, 에르주룸, 시바스, 타브리즈를 연결하는 아나톨리아 트렁크 로드는 13~14세기 아나톨리아 전역을 아우르는 중요한 무역 및 군사 통로였습니다. 차와 카펫을 비롯한 다양한 재화의 교환을 촉진한 이 길은 술탄 케이휘스레브 2세의 1243년 원정에서도 중요한 역할을 했는데, 특히 쾨세다으 전투에서 그 정점을 찍었습니다. 이후 1289년 에르주룸 인근에 초반데데 다리가 건설되면서 그 중요성은 더욱 커졌고, 에르주룸은 상업과 물류의 중심지로 확고히 자리 잡았습니다. 이 도로는 제국, 문화, 경제를 연결하며 아나톨리아의 역사에 길이 남을 유산을 남겼습니다."
 rise_of_the_ottomans.213.a: "[ShowRegionNameWithNoTooltip('anatolia_region')]의 부를 손에 넣을 수 있단 말인가?"
 control_of_the_erzurum_trunk_road_tt: "[ShowLocationName('konya')], [ShowLocationName('erzurum')], [ShowLocationName('sivas')], [ShowLocationName('tabriz')] 중 한 곳을 직접 소유하면 [ShowEstatePrivilegeName('trunk_road_to_erzurum_privilege')] [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [estate_privilege|e]을 이용할 수 있게 됩니다\n\n상기 [location|e] 중 직접 소유하는 곳이 늘어날 때마다 해당 [privilege|e]이 더욱 강화됩니다"
 rise_of_the_ottomans.214.title: "옛 술탄국의 조폐국"
 rise_of_the_ottomans.214.desc: "[ShowLocationName('sivas')]와 [ShowLocationName('konya')]에는 각각 중요한 [ShowBuildingTypeName('seljuk_mint')]이 자리하고 있습니다. 부와 권력의 상징인 이 작업장에서는 귀중한 광석을 깎아 지역 전체로 유통될 주화를 만드는 망치질 소리가 리듬감 있게 울려 퍼집니다. 이 동전에 장식된 상징적인 사자와 태양 무늬는 힘과 주권, 그리고 통치자와 그 영토를 인도한다고 여겨지는 천상의 힘을 상징합니다. [ShowRegionName('anatolia_region')] 중심부에 전략적으로 배치된 이 조폐국들은 단순한 상업 시설 이상의 의미를 지닙니다. 이곳은 통제의 도구이며, 이곳에서 제작된 화폐는 멀리 떨어진 지방까지도 지배자의 의지에 종속시킵니다. 이러한 조폐국을 소유한다는 것은 곧 경제적 지배력을 행사하고, 군대에 지원할 자금을 확보하며, 권위를 과시하는 것을 의미합니다. 다시 말해, 이 지역 전체를 지배하기 위한 초석을 다질 수 있다는 뜻이죠."
 rise_of_the_ottomans.214.a: "그곳은 우리 차지가 될 것이다."
 silver_dirhams_explanation_tt: "두 [locations|e]에는 땅의 가치를 크게 높이는 [ShowBuildingTypeName('seljuk_mint')]이 존재합니다"
 rise_of_the_ottomans.214.historical_info: "시바스와 콘야의 조폐국은 경제적, 예술적 혁신의 중심지로, 사자와 태양 무늬 장식이 인상적인 디르함 은화를 생산했습니다. 이슬람 전통에서는 생명체 묘사를 금하는 경우가 많지만, 이 주화에는 다양한 문화적 영향과 정치적 상징이 혼합되어 반영되었습니다. 사자와 태양은 사자자리와 같은 하늘과의 연결을 상징하거나 강력한 통치자와 그 배우자의 결합을 상징했다고 여겨집니다. 이 주화에는 예술적 가치뿐만 아니라 실제적인 가치가 존재했는데, 경제적 통제의 도구로써 셀주크 술탄국의 권위를 강화하고자 널리 유통되었습니다. 조폐국은 무역을 활성화하는 동시에 권력을 투사하여 지역의 번영과 안정에 핵심적인 역할을 했습니다."
 rise_of_the_ottomans.215.title: "[ShowCultureGroupNameWithNoTooltip('turkic_group')]의 대이주"
 rise_of_the_ottomans.215.desc: "이제는 [ShowRegionName('anatolia_region')]의 많은 지역이 우리의 지배하에 있지만, 이 땅에는 여전히 [GetCountry('BYZ').GetAdjective]의 흔적이 남아 있으며, 주요 해안 지점 상당수는 [ShowCultureName('greek_culture')] 문화가 주류를 이루고 있습니다. 그러나 변화의 물결은 멈추지 않습니다. 셀주크 술탄국의 쇠퇴와 [ShowCultureGroupName('mongolian_group')] 침략의 여파로 [ShowCultureGroupName('turkic_group')] 이주민들이 새로운 땅과 기회를 찾아 서쪽으로 몰려들었습니다. 이 정착민들은 위대한 우리 [ROOT.GetCountry.GetFlavorRank]의 보호와 통치를 기대합니다.\n\n우리는 지역 구도를 재편할 이 기회로 붙잡아, 이주를 장려하여 [ShowRegionNameWithNoTooltip('anatolia_region')] 해안 지역에 다시 인구를 유입하고 이 땅에서 우리의 지배력을 공고히 해야 합니다. 정착지가 새로 들어설 때마다 지역의 구조가 바뀌어 점차 성장하는 우리 [ROOT.GetCountry.GetFlavorRank]의 심장부로 변화할 것입니다. 이러한 [ShowCultureGroupNameWithNoTooltip('turkic_group')]족의 존재를 통해 군대와 행정을 강화하여, 우리와 뿌리를 공유하는 충성스러운 민족을 바탕으로 국가의 토대를 탄탄히 세울 수 있을 것입니다."
 rise_of_the_ottomans.215.historical_info: "14세기에 접어들면서 셀주크 제국의 쇠퇴와 오스만 세력의 확대로 인해 오스만 영토로 튀르크족의 대규모 이주가 발생했습니다. 13세기 후반 몽골의 침략으로 셀주크 룸 술탄국이 약화하자 많은 튀르크 부족, 특히 오구즈 튀르크족이 서쪽 아나톨리아로 이주하기 시작한 것입니다. 새로운 땅과 기회를 찾아 나선 이 부족들은 대부분 이후 오스만 제국의 영토가 될 지역에 정착했습니다."
 rise_of_the_ottomans.215.a: "두 팔 벌려 환영하도록 하라!"
 enable_turkic_migration_tt: "[ShowRegionNameWithNoTooltip('anatolia_region')] 전역에서 우리의 영향력이 상당히 커지면서, 이제 [ShowSituationName('rise_of_the_ottomans')] [situation|e]에서 [ShowGenericActionName('invite_turkic_migration')] [action|e]을 이용할 수 있게 됐습니다"
 rise_of_the_ottomans.216.title: "[target_province_destination.GetNameWithNoTooltip]에 모여드는 [target_culture.GetNameWithNoTooltip] 이주민"
 rise_of_the_ottomans.216.desc: "[target_province_origin.GetName]에 사는 [target_culture.GetName] 주민들 사이에서 [target_province_destination.GetName](이)가 기회의 땅이라는 소문이 퍼졌습니다. 종교 지도자와 지방 관리들은 가족 단위의 이주를 독려하며, 비옥한 땅과 경제적 성공, 그리고 그 지역에서 우리의 문화적 입지를 강화할 기회를 약속했습니다. 이러한 이주가 계속된다면 두 지방의 인구 구성이 재편되어, 우리의 의제를 더욱 진전시키고 우리 땅에 걸친 지배력을 강화할 것입니다."
 rise_of_the_ottomans.216.a: "두 팔 벌려 환영하도록 하라!"
 target_province_destination_already_has_tt: "[target_province_destination.GetName]에는 이미 [ShowModifier('cultural_intermixing_modifier')] [modifier|e]가 있으므로, 그 효과가 향후 #Y 2#!년 동안 두 배가 됩니다"
 rise_of_the_ottomans.217.title: "새로운 [ShowSubjectTypeNameWithNoTooltip('uc_bey')]"
 rise_of_the_ottomans.217.desc: "변경 지역을 지키고 [ROOT.GetCountry.GetFlavorRank](을)를 외세로부터 보호하기 위해 [target_character.GetName](이)가 [target_subject.GetName] [ShowSubjectTypeName('uc_bey')]의 책임자로 임명되었습니다. 국경 방어 임무를 맡은 [target_character.GetShortNameWithNoTooltip](은)는 상비군을 유지하고, 요새 건설 및 관리를 감독하며, 우리 영토의 안전을 책임질 것입니다. 이번 임명은 우리나라의 방위를 강화하고 해당 지역에서 우리의 권위를 확립하는 중요한 한 걸음입니다. 항상 경계를 늦추지 않고 명예롭게 맡은 임무를 다하기를!"
 rise_of_the_ottomans.217.a: "[target_subject.GetLongNameWithNoTooltip](은)는 이제 안심이군."
 uc_bey_spawns_tt: "[target_country.GetLongName](이)가 [target_province.GetName]에서 우리의 국경을 지킵니다"
 create_uc_bey_tt: "지정된 [ShowSubjectTypeName('vassal')]이 [ShowSubjectTypeName('uc_bey')]가 됩니다"
 rise_of_the_ottomans.218.title: "[ShowRegionNameWithNoTooltip('anatolia_region')] 내 상업적 영향력 확대"
 rise_of_the_ottomans.218.desc: "우리는 최근 [ShowRegionName('anatolia_region')] 일대를 정복하여 지역 전체의 세력 균형을 완전히 뒤바꿔 놓았습니다. 최근의 군사 작전으로 우리는 [ShowLocationName('erzurum')](으)로 이어지는 유명한 트렁크 로드의 일부 구간과 중요 거점을 직접적인 관할권에 넣는 데 성공했습니다. 이번 성과로 우리 [ROOT.GetCountry.GetFlavorRank](은)는 현재 진행 중인 [ShowSituationName('rise_of_the_ottomans')] 상황에서 강력한 대항마로 굳건히 자리매김할 것이며, 나아가 외세의 침략에서 우리 국민을 보호할 수 있을 것입니다.\n\n한편 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 트렁크 로드를 가로지르는 중요 무역 거점에 대한 통제권을 자신들에게 넘겨줄 것을 촉구하고 있습니다. 그렇게 한다면 우리의 재정 상황은 개선되겠지만, 이들의 영향력이 커질 것입니다. 이는 매우 민감한 문제로, [target_character.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] 계층의 분노를 살 것인지 아니면 향후 나라가 불안정해지고 자신의 권력이 흔들릴 수 있는 위험을 감수할 것인지를 선택해야 합니다."
 rise_of_the_ottomans.218.b: "그것들의 영향력을 더 키워 줄 순 없다!"
 rise_of_the_ottomans.400.title: "발칸 전쟁"
 rise_of_the_ottomans.400.desc: "우리는 [ShowRegionName('anatolia_region')]에서 그 누구도 거스르지 못할 지배권을 확립했습니다. 한때 우리의 권위에 그림자를 드리우려 노력하던 자들도 이제는 성벽 뒤에 숨어 벌벌 떨기만 할 뿐입니다.\n\n우리나라의 이러한 혜성과도 같은 등장을 신의 뜻이라고 말하는 자들도 많지만, 우리의 군사적, 전술적 역량이 있었기에 가능했다는 사실을 간과해서는 안 됩니다. 조언가들은 이 기세를 몰아 [ShowRegionName('balkan_region')]까지 원정 범위를 확대할 것을 지지하고 있습니다."
 rise_of_the_ottomans.400.a: "우리의 포탄 세례가 태양을 가릴 것이다!"
 tur_press_claims_expanded_tt: "총 #Y 120개#! [locations|e]을 직접 소유하고 [ShowRegionNameWithNoTooltip('balkan_region')]에 진출해 있는 한, [ShowSituationName('rise_of_the_ottomans')] [situation|e] 동안 [ShowGenericActionName('press_claims')] [action|e]을 사용해 #italic 추가로#! [ShowRegionNameWithNoTooltip('balkan_region')]의 여러 [provinces|e]에 대한 [casus_bellis|e]을 얻을 수 있습니다"
 rise_of_the_ottomans.500.title: "튀르크의 침체"
 rise_of_the_ottomans.500.desc: "정치적 모의와 외교적 술수로도 우리의 대외적 야망과 정복의 꿈 사이의 간극을 메꿀 수는 없었습니다. 수십 년 동안 영토가 침체된 끝에, 세간의 공포를 자아내던 [ShowRegionName('anatolia_region')]군의 행군은 멈추어 버렸습니다. 외세의 간섭과 적들의 강대한 힘으로 인해, 한때는 당연한 것처럼 열강들과 어깨를 나란히 하던 우리의 찬란한 불꽃이 꺼지고 만 것입니다.\n\n우리는 지금 위태로운 상황에 부닥쳐 있습니다. 도약에 실패하며 불안정한 바닥으로 추락했고, 경쟁국들은 호시탐탐 기회를 노리고 있습니다. 우리가 살아남을지, 아니면 역사의 뒤편으로 사라질지는 두고 보아야 알 수 있을 듯합니다."
 rise_of_the_ottomans.500.a: "참으로 안타까운 상황이로다."
 rise_of_the_ottomans.600.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip] 고전 시대"
 rise_of_the_ottomans.600.desc: "정복의 북소리가 승리의 함성을 울리고 [GetCountry('TUR').GetLongName]의 깃발이 대륙을 가로질러 뻗어 나갑니다. [GetCountry('BYZ').GetName]의 잿더미에서 [ShowRegionName('anatolia_region')]의 초라한 베이국을 거쳐 무너진 [ShowReligionGroupName('christian')] 요새에 이르기까지, 우리 군대의 힘은 세계의 모습을 완전히 뒤바꿔 놓았습니다. [target_character.GetName](은)는 이제 이 광활한 영토의 확고한 통치자이자 [ShowReligionGroupName('muslim')]의 보호자, 그리고 우리 신앙 속 성지의 수호자로 우뚝 섰습니다.\n\n우리는 힘으로 정복했고, 법으로 다스릴 것입니다. 우리 [ROOT.GetCountry.GetFlavorRank](이)가 불같은 확장의 시기에서 통치의 황금기로 접어드는 가운데, 학자, 건축가, 정치가들이 [target_location.GetName]의 대회당에 모여 수 세기 동안 기억될 유산을 만들어 가고자 열의를 불사르고 있습니다. 이제 우리의 지배를 다듬을 때가 왔습니다. 우리는 단순한 정복자가 아니라 영원한 유산의 설계자가 되어야 합니다."
 rise_of_the_ottomans.600.historical_info: "오스만 고전 시대는 제국의 군사적, 정치적, 문화적 지배력이 절정에 달했던 시기로, 대략 1453년에서 1600년까지 이어졌습니다. 메흐메트 2세, 셀림 1세, 쉴레이만 대제와 같은 유수한 술탄들의 통치 아래에서 오스만 제국은 유럽, 중동, 북아프리카로 영토를 확장하며 비잔티움 제국, 맘루크 왕조, 헝가리 제국을 물리쳤습니다. 중앙집권적 통치와 #italic 카눈나메#! 법체계 그리고 예니체리와 같은 군사적 혁신은 제국의 통치를 공고히 했으며, 이스탄불은 제국의 수도로 번영하며 문화적 발전을 이루고 웅장한 모스크가 수놓였습니다. 이 시기에 제국은 주요 무역로를 장악하며 지중해를 지배했고, 칼리파 작위를 주장하여 이슬람 세계에 종교적, 정치적 권위를 행사했습니다."
 rise_of_the_ottomans.600.a: "#italic 우리는 육지와 바다의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)며, 지상에 임하신 [ROOT.GetCountry.GetReligion.GetGodName]의 그림자이다.#!"
 we_are_now_empire_tt: "우리나라가 [ShowCountryRankName('rank_empire')] [country_rank|e]을 달성합니다"
