l_korean:
 random_event.1.title: "혜성 목격"
 random_event.1.desc: "우리 [ROOT.GetCountry.GetFlavorRank]의 국민들은 원래도 미신을 잘 믿는데, 혜성이 하늘에 나타나자 일대 소란이 일어났습니다. 이들은 이 혜성이 세상의 종말 또는 조만간 끔찍한 일이 생긴다는 징조라고 확신합니다."
 random_event.1.a: "불길하구나."
 random_event.2.title: "국가에 바치는 선물"
 random_event.2.desc: "우리 [ROOT.GetCountry.GetFlavorRank]의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 최근 몇 년간 우리가 보여 준 훌륭한 통치에 대한 보답으로 후한 기부금을 보내기로 했습니다. 일부는 순전한 애국심의 발로로, 일부는 명예로운 작위와 직책의 대가로 기부를 결정했습니다."
 random_event.2.a: "국고에 넣어 두어라."
 random_event.2.b: "아낌없이 써 버리도록."
 random_event.3.title: "[target_ruler.GetNameWithNoTooltip]의 일시적 정신 이상"
 random_event.3.desc: "[target_ruler.GetName](이)가 지난 몇 달 동안 매우 이상한 행보를 보이고 있습니다. 일시적으로 정신 이상을 일으킨 것 같습니다. 그 결과 우리 [ROOT.GetCountry.GetFlavorRank]의 효율적인 국정 운영은 큰 타격을 입었습니다."
 random_event.3.a: "[target_ruler.GetShortNameWithNoTooltip]의 행정 업무를 줄이도록."
 random_event.3.b: "[target_ruler.GetShortNameWithNoTooltip]의 외교 업무를 줄이도록."
 random_event.3.c: "[target_ruler.GetShortNameWithNoTooltip]의 군사 업무를 줄이도록."
 random_event.4.title: "반계몽주의 물결"
 random_event.4.desc: "최근 우리 [ROOT.GetCountry.GetFlavorRank]의 연구자들이 급진적인 저작을 여럿 출간했는데, 널리 전파될 경우 사회의 안정을 뒤흔들 만한 내용이 담겨 있습니다. 이에 반계몽주의라는 쉬운 길을 택해 이 지식을 탄압할 수도 있겠지만, 마음의 평화를 위해 진보를 가로막아도 정말 괜찮을까요?"
 random_event.4.a: "아는 것이 힘이다."
 random_event.4.b: "모르는 것이 약이다."
 random_event.5.title: "우수한 [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U]"
 random_event.5.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에 [minister.GetName](을)를 임명한 것은 아주 현명한 결정이었습니다. 이처럼 우리 [ROOT.GetCountry.GetFlavorRank]에 보탬이 되는 뛰어난 [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle](을)를 둔 것은 정말 크나큰 행운입니다!"
 random_event.5.a: "노력을 독려하라."
 random_event.5.b: "그 이득을 취하라."
 random_event.6.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]의 추문"
 random_event.6.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 추문이 돌고 있습니다! [princess.GetName]의 난잡한 사생활에 관한 외설스러운 소문이 퍼지면서, [target_ruler.GetDynasty.GetName] 가문이 [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들 사이에서 웃음거리가 되어 버렸습니다. 이 때문에 무엇 하나 제대로 진행되는 일이 없는 상황입니다."
 random_event.6.a: "이제 누가 [princess.GetNameWithNoTooltip](과)와 결혼하려 하겠느냐?"
 random_event.6.b: "뇌물을 써서 입을 다물게 하라."
 random_event.7.title: "유례없는 한 해"
 random_event.7.desc: "작년은 엄청난 풍년이 들어 교역상과 사업가들에게 최고의 한 해가 되었습니다. 이는 우리의 과세 자산에도 매우 긍정적인 영향을 미쳐, [ROOT.GetCountry.GetFlavorRank]의 소득이 높아졌습니다."
 random_event.7.a: "늘어난 소득을 [ROOT.GetCountry.GetFlavorRank]에 투자하라."
 random_event.7.b: "늘어난 이익을 당장 취하라."
 random_event.7.c: "미래에 투자하도록."
 random_event.8.title: "외교 행보"
 random_event.8.desc: "국가 간의 외교는 종종 어느 외교단도 어찌할 수 없는 우연한 요인으로 양국 모두가 영향을 받기도 합니다. 주변국과의 관계가 평소보다 빠르게 변화하고 있는 상황에서, 우리 외교관들이 이 변화무쌍한 상황을 따라잡느라 애를 먹고 있습니다."
 random_event.8.a: "새 외교관을 임명하라."
 random_event.8.b: "주변국과의 관계를 개선하라."
 random_event.8.tt: "우리에 대한 모든 주변 [country|e]의 [opinion|e]가 [ShowBiasValue('opinion_diplomatic_move')|+=0] 증가합니다"
 random_event.9.title: "출중한 외교술"
 random_event.9.desc: "우리 외교관들의 출중한 실력과 다른 나라의 부러움을 사는 국력 덕분에 우리 [ROOT.GetCountry.GetFlavorRank]의 국가적 위상이 높아지고 있습니다. 외교관들은 높아진 위상을 십분 활용해 협상에서 평소보다 더 좋은 성과를 얻고 있습니다."
 random_event.9.a: "변덕스러운 각 계층을 달래거라."
 random_event.9.b: "우리 평판을 개선하라."
 random_event.10.title: "훌륭한 국정 방침"
 random_event.10.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 우리의 현재 방침을 널리 지지하고 있습니다. 실제로 이 정책들은 우리 [ROOT.GetCountry.GetFlavorRank]의 안녕에 대한 정부의 진정성과 관심에 대한 증거로 여겨지며 실질적인 효율 이상의 평가를 받고 있습니다."
 random_event.10.a: "그 돈은 가장 필요한 이들에게 사용하라."
 random_event.10.b: "그 돈을 정부에 투자하도록."
 random_event.10.c: "우리 국고를 채우겠다."
 random_event.11.title: "미흡한 국정 방침"
 random_event.11.desc: "우리 정책이 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들 사이에서 널리 불만을 사고 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 정책을 우리 의도와는 반대로 해석하고 있으며, 반대파는 이 상황을 정부가 [ROOT.GetCountry.GetFlavorRank]의 안녕에 관심이 없고 나쁜 뜻을 품고 있다는 증거로 이용하기까지 합니다."
 random_event.11.a: "우리가 택한 길은 옳다."
 random_event.11.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 말이 일리가 있군."
 random_event.12.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]들의 불만 확산"
 random_event.12.desc: "정부와 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들 사이에 종교, 세속 할 것 없이 여러 문제에 걸쳐 의견이 갈리면서, 결국 [ROOT.GetCountry.GetFlavorRank] 내 갈등으로 비화했습니다. 현재 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들은 정책 변경을 요구하고 있으며, 이를 거부할 경우 [target_ruler.GetName]에 대한 지지를 철회하겠다고 밝혔습니다."
 random_event.12.a: "요구를 무시한다."
 random_event.12.b: "요구를 받아들인다."
 random_event.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U]들의 불만 확산"
 random_event.13.desc: "세금, 국유 기업, 무역법, 관세 정책 등을 둘러싼 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]의 분쟁과 저항이 잦아지고 있습니다. 이 상황에 신중하게 대처하지 않는다면 수익이 급감할 수도 있습니다."
 random_event.13.a: "문제를 일으킨 자들을 처형하라."
 random_event.13.b: "문제를 일으킨 자들을 달래어라."
 random_event.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U]들의 불만 확산"
 random_event.14.desc: "세금, 지주의 학대, 토지 몰수, 농노제, 관세 정책 등을 둘러싼 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들의 분쟁과 저항이 평소보다도 더욱 잦아지고 있습니다. 이 문제를 빠르게 해결하지 못한다면 국가의 안정에 심각한 타격을 받을 수도 있습니다."
 random_event.14.a: "짐의 뜻대로 통치할 것이다!"
 random_event.14.b: "한번 상황을 개선해 보겠다."
 random_event.15.title: "상인들의 불만 확산"
 random_event.15.desc: "세금, 항만세, 해상군 징발, 무역법, 관세 정책 등을 둘러싼 상인들의 분쟁과 저항이 잦아지고 있으며, 그로 인해 우리 경제에 악영향이 나타나고 있습니다."
 random_event.15.a: "교역 투자 및 감독을 줄여라."
 random_event.15.b: "문제를 일으키는 자들을 없애도록."
 random_event.16.title: "정치적 위기"
 random_event.16.desc: "우리 [ROOT.GetCountry.GetFlavorRank]에는 이따금씩 정치적 위기가 발생합니다. 이는 주로 [target_ruler.GetName](과)와 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 사이의 갈등, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 내부의 불만, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 또는 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 사이의 이해관계 충돌 등의 형태로 나타납니다. 최근 이러한 위기로 인해 통치 기구에 대한 대중의 의구심이 제기되었습니다."
 random_event.16.a: "시간이 흐르면 절로 해결될 것이다."
 random_event.16.b: "평판이 전부는 아니다."
 random_event.17.title: "부패"
 random_event.17.desc: "부패는 우리 [ROOT.GetCountry.GetFlavorRank]의 정치 및 경제 분야에서 가장 흔하고 빈번하게 찾아볼 수 있는 요소입니다. 지난 몇 년 동안 여러 불미스러운 일로 부패 문제가 전면에 드러났고, 그 결과 많은 수의 영향력 있는 대중 영합주의자들이 조치를 취할 것을 요구하고 있습니다. 이에 대처하지 않으면 우리 [ROOT.GetCountry.GetFlavorRank]의 국정 능력에 심각한 악영향이 초래될 수 있습니다."
 random_event.17.a: "부패를 뿌리 뽑도록 노력하겠다."
 random_event.17.b: "무시하라."
 random_event.18.title: "외교적 모욕"
 random_event.18.desc: "[target_ruler.GetName](이)가 실수로 잘못된 표현을 쓰는 바람에 [angry_ruler.GetName]의 심기를 크게 건드리고 말았습니다. 우리 체면을 구기지 않고서는 그 화를 잠재우기 힘들어 보입니다."
 random_event.18.a: "이번 일로 우릴 책망하겠군."
 random_event.18.b: "화를 달랠 방법을 찾아보아라."
 random_event.19.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U]의 특권 요구"
 random_event.19.desc: "[target_ruler.GetName](이)가 점차 많은 권한을 중앙으로 돌리려고 하면서 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 특권이 계속해서 침해받고 있습니다. 마침내 인내심을 잃은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 자신의 정당한 권리를 돌려 달라며 항의하고 있습니다."
 random_event.19.a: "정당한 요구로 여겨 받아들인다."
 random_event.19.b: "요구를 무시한다."
 random_event.20.title: "성인의 기적"
 random_event.20.desc: "우리 땅의 일부 독실한 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 및 평신도들은 [ROOT.GetCountry.GetFlavorRank] 전역에서 빈자를 돕고 병자를 치료하는 일에 헌신해 왔습니다. 현재 그와 같은 도움을 받은 지역 사회에서 그 경건한 신자들을 성인이라고 부르기 시작했으며, 이들이 기적을 행했다고 믿는 사람까지 있다는 소식이 들려오고 있습니다."
 random_event.20.a: "우리는 진정 축복받았노라."
 random_event.20.b: "성인의 행위가 참된 길을 보여 줄 것이다."
 random_event.21.title: "외세와 동맹을 맺는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U]"
 random_event.21.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 백성임에도 자주권을 악착같이 지키고 틈만 나면 입지를 강화하려 듭니다. 심지어 이를 위해서라면 외세와 손을 잡는 일도 서슴지 않습니다. 최근 해당 계층의 여러 주요 인사가 온갖 특혜와 약속을 대가로 친[noble_ally_target.GetAdjectiveWithNoTooltip] 노선을 취한다는 협약을 [noble_ally_target.GetName](과)와 체결한 듯합니다. 확실한 반역까지는 아니지만, 우리의 이익에 반하는 행동임은 자명합니다. 그러나 이들을 제지하는 일은 절대 쉽지 않을 것입니다."
 random_event.21.a: "반역의 대가를 치르게 될 것이다."
 random_event.21.b: "나중에 처리하도록 하겠다."
 random_event.22.title: "교회 토지 양도"
 random_event.22.desc: "일부 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 [target_ruler.GetName]에게 제안을 들고 찾아왔습니다. 보다 많은 땅과 작위를 갈망하는 이 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 상당한 토지를 소유한 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들을 질시하면서, 교회 토지를 자신들에게 양도해 준다면 [ROOT.GetCountry.GetLongName]의 사업에 거액을 지원하겠다고 합니다. 단, 이 단기적인 수입을 챙긴다면 교회의 토지에서 장기간에 걸쳐 나오는 세수는 잃게 될 것입니다."
 random_event.22.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들이 토지를 가져서 무엇 하겠느냐?"
 random_event.22.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 토지는 보호되어야 한다!"
 random_event.23.title: "매관매직"
 random_event.23.desc: "[ROOT.GetCountry.GetFlavorRank]의 재정 상태가 좋지 않아 새로운 수입원이 절실히 필요한 상황입니다. 다행히도 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 관직 몇 개만 얻는 대가로 관대한 선물을 제안했습니다. 이러한 매관매직으로 많은 이익을 거둘 수는 있으나, 장기적으로 관리의 수가 늘어 국고에 들어가기도 전에 사라지는 세수가 늘어나게 될 수 있습니다."
 random_event.23.a: "관대한 제안을 수락하도록 하지."
 random_event.23.b: "자금은 다른 곳에서 조달하겠다."
 random_event.24.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U]의 연금 인상 요구"
 random_event.24.desc: "[target_ruler.GetName](은)는 제멋대로 구는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들을 다루기 위해 갖은 수단과 방법을 동원합니다. 그중 가장 흔히 쓰는 방법은 묵직한 돈입니다. 이미 우리는 그자들에게 특정 권리를 포기하는 대가로 연금을 주고 있으나, 지도층은 금액이 부족하다며, 연금을 인상해 주어야 계속 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 지지하겠다고 합니다."
 random_event.24.a: "요구를 수락한다."
 random_event.24.b: "요구를 거부한다."
 random_event.25.title: "수출 허가 부여"
 random_event.25.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 충성을 얻어 내려면 현금을 주는 것 말고도 또 다른 방법이 있습니다. 바로 특별 수입을 거둘 수 있는 특권을 부여하는 것입니다. 가령 큰 수입을 올릴 수 있는 해외 교역을 허용한다면, 이들의 충성심을 확보할 수 있을 것입니다. 최근 [target_ruler.GetName]의 귀에 여러 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 가문에 [trade_target.GetName]에 대한 수출 허가를 부여하자는 방안이 전해졌습니다. 이렇게 하면 그 가문들은 매우 반기겠지만, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 달가워하지 않을 것입니다."
 random_event.25.a: "특권을 부여하라."
 random_event.25.b: "특권을 거저 줄 수는 없지."
 random_event.26.title: "군사 숙영지 건립"
 random_event.26.desc: "지상군용 상설 모병 기관을 설치한다면 우리 군에서 복무할 병사를 더 쉽게 모을 수 있습니다. 이에 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에서는 [target_province.GetName]에 군사 숙영지를 새로 건립하자고 제안했습니다."
 random_event.26.a: "좋은 계획이군."
 random_event.26.b: "불필요하다."
 random_event.27.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U]의 옛 권리 회복 요구"
 random_event.27.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 그저 수많은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 중 일인자였던 때를 지금도 추억합니다. 그 시절이 그리운 이들이 자신의 잃어버린 권리와 특권을 회복시켜 달라며 [target_ruler.GetName](을)를 적극적으로 압박하고 있습니다."
 random_event.27.a: "요구를 수락한다."
 random_event.27.b: "요구를 거부한다."
 random_event.28.title: "도심지의 옛 권리 회복 요구"
 random_event.28.desc: "[ROOT.GetCountry.GetFlavorRank]의 중앙 권력을 강화하다 보면, 예전부터 농촌과는 다른 규범에 따라 살고 있던 도시민들의 자율권을 어쩔 수 없이 침범하기 마련입니다. 이 도시민들은 더욱 일관된 규범에 따르라는 압력에 적극적으로 저항하면서, 자신의 옛 권리를 존중해 달라고 요구하고 있습니다."
 random_event.28.a: "저들의 옛 권리를 부정하라!"
 random_event.28.b: "요구를 수락한다."
 random_event.29.title: "시행되지 않는 조례"
 random_event.29.desc: "[target_ruler.GetName](은)는 많은 조례를 제정하고 있지만, 정작 조례를 시행할 실권은 거의 없는 실정입니다. 대신 지방 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들과 도시 정부 등 지방의 권력체에 조례 시행을 의존하고 있는데, 이들은 조례 시행에 기대만큼 적극적이지 않은 경우가 있습니다. 최근에는 [target_province.GetName] 지방 당국이 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 뜻을 집행하는 데 특히 소극적인 태도를 취하고 있습니다."
 random_event.29.a: "알아서 하게 두어라."
 random_event.29.b: "집행 노력을 강화하라!"
 random_event.30.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U]의 특권 요구"
 random_event.30.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 특권에 점점 더 원망을 드러내며, 특히 자신들은 정부에서 높은 자리에 오를 기회가 없다는 데 불만을 터뜨리고 있습니다. 이들이 권력을 쥘 수 있는 유일한 길은 작위가 높지만 가난한 가문과 결혼하거나, [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 더 많은 특권을 요구하여 정부 요직에 진출하는 것뿐입니다."
 random_event.30.a: "[target_privilege.GetNameWithNoTooltip](을)를 부여해 주어라."
 random_event.30.b: "그러한 특권은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 것이다."
 random_event.31.title: "이탈리아의 건축가"
 random_event.31.desc: "[ShowAreaName('tuscany_area')]에서 [italian.GetName](이)라는 한 젊은 건축가가 우리 [target_ruler.GetName](을)를 섬기겠다며 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아왔습니다. 새로운 [ShowInstitutionName('renaissance')] 양식으로 아름다운 궁정을 건설하는 데 능하다고 주장하는데, 이는 우리가 예전부터 간절히 도입하고자 했던 양식입니다. 단, 이 건축가를 고용하려면 상당한 비용이 들 것입니다."
 random_event.31.a: "채용하겠다."
 random_event.31.b: "제안을 거절한다."
 random_event.32.title: "이탈리아 기술자의 제안"
 random_event.32.desc: "북부 [ShowRegionName('italy_region')] 출신의 한 공성 기술자가 우리 [target_ruler.GetName](을)를 섬기겠다며 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아왔습니다. [ShowCultureGroupName('italian_group')]의 강력한 능보 요새 형식인 #italic 성형 요새#!를 건설하는 데 능하다고 주장하는데, 이는 우리 군이 예전부터 간절히 도입하고자 했던 것입니다. 단, 이 기술자를 고용하려면 상당한 비용이 들 것입니다."
 random_event.32.a: "채용하여 우리 요새 개선을 맡겨라."
 random_event.32.b: "그런 똑똑한 인재라면 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 일하게 하라."
 random_event.32.c: "애초에 '#italic 성형 요새#!'가 무슨 뜻인지도 모르겠는데."
 random_event.33.title: "외국 훈련 교관의 제안"
 random_event.33.desc: "[drill_country.GetAdjective] 훈련 교관들은 병사가 가장 효과적인 방식으로 총기를 활용할 수 있도록 가르치는 방법을 통달했습니다. 그러면서도 그 훈련법을 독점하려고 하지 않습니다. 오히려 사업가 정신으로 무장한 [drill_country.GetAdjectiveWithNoTooltip]의 정예 교관들은 자신의 지식을 [ShowContinentName('europe')] 전역의 통치자들에게 제공하며 생계를 꾸리고 있습니다. 현재 그 교관 중 한 명이 자신을 써달라며 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아왔습니다."
 random_event.33.a: "채용하여 우리 군의 훈련을 맡기도록."
 random_event.33.b: "그러한 재능은 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 써먹어야 마땅하다."
 random_event.33.c: "제안을 거절한다."
 random_event.34.title: "[ShowBuildingTypeNameWithNoTooltip('grand_palace')|U] 건설"
 random_event.34.desc: "군주는 종종 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들을 억눌러 다른 통치자들 사이에서 입지를 지키려고 애씁니다. 총기가 부상하면서 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 전사로서 담당하는 역할이 줄어들어, 군주가 보기에는 너무 많은 시간을 아무것도 하지 않고 보내고 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 눈을 사로잡고 다른 생각을 하지 못하도록, 많은 군주가 인상적인 새 궁전을 건설하고 복잡한 궁정 의례를 도입하고 있습니다. [target_ruler.GetName]도 예외는 아니라서 궁정의 최고 건축가에게 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 압도할 새로운 [ShowBuildingTypeNameWithNoTooltip('grand_palace')]을 설계하라고 지시했습니다."
 random_event.34.a: "[ShowBuildingTypeNameWithNoTooltip('grand_palace')]을 지어라!"
 random_event.34.b: "건설하지 않겠다."
 random_event.35.title: "비협조적인 철학자"
 random_event.35.desc: "철학자 [philosopher.GetName](은)는 [target_ruler.GetName](과)와 교회에 반하는 견해를 스스럼없이 개진합니다. 최근 저작에서는 특히 도발 수위가 높아, 교단에서는 그자를 이단 혐의로 재판하고 회개를 '설득'할 수 있도록 이단 심문관에게 넘길 것을 요구하고 있습니다. 이 요구를 거절할 경우 교회 측의 상당한 분노를 사겠지만, [philosopher.GetNameWithNoTooltip](은)는 교육받은 [ROOT.GetCountry.GetAdjective] 엘리트 사이에서 많은 지지를 받는다는 점도 고려해야 합니다."
 random_event.35.a: "화형에 처하라."
 random_event.35.b: "자유롭게 활동하게 두어라."
 random_event.35.c: "모두 화형에 처하라!"
 random_event.35.c.tt: "[philosopher.GetNameWithNoTooltip](과)와 그 지지자들을 화형시켜 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 이단적인 의견을 없앱니다. 하지만 그 가족과 친구의 분노를 사게 됩니다"
 random_event.36.title: "괴롭힘당하는 상인"
 random_event.36.desc: "우리 상인들은 오래전부터 [target_market.GetName]에서 받은 부당한 대우에 대해 불만을 토로해 왔습니다. 최근에는 불만의 내용이 더욱 심각해져, [market_owner.GetAdjective] 강도와 사략 업자에게 피해를 보고 있는데, 그 공격이 [market_owner.GetNameWithNoTooltip]의 묵인 아래 이루어지고 있다고 주장합니다. 어떻게든 이 문제의 해결책을 찾아야 합니다."
 random_event.36.a: "[market_owner.GetNameWithNoTooltip] 측에 정식으로 불만을 제기하겠다."
 random_event.36.b: "외교적 해결책을 찾아라."
 random_event.37.title: "배상 청원"
 random_event.37.desc: "[uppity_peasants.GetName]의 일부 지방 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 주민들을 너무나 괴롭히고 부당하게 대우한 나머지, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 대표가 [target_ruler.GetName]에게 찾아와 배상을 요청했습니다. 이 요청에 응하면 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]층의 인기는 얻겠지만 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 자치권을 침해하는 것으로 비칠 수 있습니다."
 random_event.37.a: "청원을 수락한다."
 random_event.37.b: "청원을 거절한다."
 random_event.37.b.tt: "[uppity_peasants.GetName] 내 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]의 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 random_event.38.title: "명문 가문의 원조 요청"
 random_event.38.desc: "[ROOT.GetCountry.GetName]에서 매우 힘 있는 한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 가문이 막대한 토지를 보유했음에도 크게 불어난 채무에 허덕이고 있습니다. 결국 이들은 [target_ruler.GetName]에게 찾아와 도움을 청하면서, 자신들은 [target_ruler.GetDynasty.GetName] 가문에 오랫동안 충성을 바쳤으며 도와준다면 앞으로 영원히 지지하겠다고 약속하면서 [target_ruler.GetShortNameWithNoTooltip](을)를 설득하려 합니다."
 random_event.38.a: "원조 요청을 수락한다."
 random_event.38.b: "원조 요청을 거절한다."
 opinion_supports_dissidents: "반체제 세력 지원"
 random_event.39.title: "외국 반체제 세력 지원"
 random_event.39.desc: "[dissidents.GetAdjective] 반체제 인사들의 연락을 받았습니다. 자신들에게 필요한 자금을 지원해 준다면 방대한 인맥을 동원해 [dissidents.GetAdjectiveWithNoTooltip] [dissidents.GetGovernment.GetRulerTitle](으)로 하여금 친[ROOT.GetCountry.GetAdjective] 노선을 취하도록 설득해 주겠다고 합니다. 거짓말일 확률이 매우 높음에도 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 많은 유력 인사는 이들의 주장을 듣고 기대에 부풀어 올랐습니다. 이 반체제 세력을 지원하면 [dissidents.GetNameWithNoTooltip]의 반감을 사게 될 것이 불 보듯 뻔하지만, 요청을 거절하면 호전적인 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들에게 나쁜 인상을 심어 줄 수 있습니다."
 random_event.39.a: "지원하겠다."
 random_event.39.b: "돈을 버릴 셈이냐!"
 random_event.40.title: "무역 경쟁 심화"
 random_event.40.desc: "외국 상인들이 우리 [ROOT.GetCountry.GetFlavorRank]의 항구에서 경쟁을 통해 점차 우리나라 상인들을 밀어내고 다른 곳에서 생산한 값싼 상품을 시장에 풀어놓고 있습니다. 이로 인해 우리 상인의 생계가 지장을 받고 있습니다. 급기야 이들은 [target_ruler.GetName] 앞에 나와 외제품에 새로 관세를 부과하여 외국 상인과의 경쟁에서 보호해 달라고 요청하고 있습니다."
 random_event.40.a: "새 관세를 부과하라."
 random_event.40.b: "관세는 이 이상 부과할 생각 없다."
 random_event.41.title: "이단 조언자"
 random_event.41.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 이단자인 [minister.GetName](이)가 [target_ruler.GetName]의 조언자로 임명된 것에 분노하고 있습니다. 즉각 해임하라고 요구합니다!"
 random_event.41.a: "당장 해임하라!"
 random_event.41.b: "짐은 그자를 믿는다."
 random_event.42.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U]의 득세"
 random_event.42.desc: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle]의 일원인 [minister.GetName](은)는 자기 지위를 높이기 위해서라면 무엇이든 하는 것 같습니다. 다소 수상한 방법을 통해 [target_ruler.GetName]의 총애를 얻은 덕분에 이제 [target_ruler.GetShortNameWithNoTooltip](은)는 이자가 어떤 변덕을 부려도 다 따른다고 합니다."
 random_event.42.a: "당장 해임하라!"
 random_event.42.b: "잘하고 있는데 뭘."
 random_event.43.title: "주제넘은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U]"
 random_event.43.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들에게 자기 분수를 알려 주려던 우리의 노력이 과하게 효과적이었던 것 같습니다. 너무 엄하게 다스리는 바람에 살길이 막막해진 자들이 오히려 점차 불만의 목소리를 높이면서 지주들에게 반기를 들고, 더 나은 처우와 생활 여건을 요구하고 있습니다."
 random_event.43.a: "권위로 밀어붙여라."
 random_event.43.b: "늘 있는 일 아닌가?"
 random_event.44.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]의 부패"
 random_event.44.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 부패에 물들지 않아야 합니다. 아니, 적어도 본인들은 그렇게 설교하지만 정작 그 설교 내용을 스스로 지키지 못하는 경우가 많은 것 같습니다. 종교계 주요 인사들을 둘러싼 부정 축재 사건이 불거졌습니다. 이들은 백성들의 정직한 영적 인도자가 되지는 못할망정, 아주 오랜 기간 여러 수상한 거래를 통해 터무니없는 부를 축적했습니다."
 random_event.44.a: "성전을 정화한다."
 random_event.44.b: "넘어가 주는 대가로 한몫 챙긴다."
 random_event.45.title: "상인들의 분열"
 random_event.45.desc: "엄청난 부와 그에 걸맞은 영향력을 지닌 상인들이 [ROOT.GetCountry.GetAdjective]의 교역 정책을 두고 서로 반목하고 있습니다. 한쪽은 중상주의 방침을 지지하며, [ROOT.GetCountry.GetNameWithNoTooltip] 내 교역으로 창출된 부가 주로 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 상인과 생산자들에게 돌아가도록 [ROOT.GetCountry.GetFlavorRank]에서 보장해 주어야 한다고 주장합니다. 반대 세력은 그러한 보호주의는 시대에 뒤떨어졌다고 비판하며, 자유 무역을 통해 전 세계에서 자유롭게 수익을 창출해야 한다고 주장합니다. 당연히 각 세력은 상대편의 신념이 아무리 좋게 봐도 매우 비합리적이고, 최악의 경우 나라에 위험이 될 수도 있다고 생각합니다."
 random_event.45.a: "중상주의 세력을 지지하겠다."
 random_event.45.b: "자유 무역이 곧 미래다."
 random_event.45.c: "이건 우리가 결정할 문제가 아니다."
 random_event.46.title: "멸시받는 해상군 전통"
 random_event.46.desc: "최근 우리는 지상군 육성에 주력해 왔습니다. 그러나 강대한 해상군이 지닌 가능성을 간과해서는 안 됩니다. 해상군 연구에 시간을 더 투자하는 것이 좋을지도 모릅니다."
 random_event.46.a: "이대로가 좋다. 중요한 건 육지다."
 random_event.46.b: "상황이 더 나빠지기 전에 멈추어야 한다."
 random_event.47.title: "멸시받는 지상군 전통"
 random_event.47.desc: "최근 우리는 해상군 육성에 주력해 왔습니다. 그러나 강대한 지상군이 지닌 가능성을 간과해서는 안 됩니다. 지상군 연구에 시간을 더 투자하는 것이 좋을지도 모릅니다."
 random_event.47.a: "함대는 곧 우리의 성이다!"
 random_event.47.b: "상황이 더 나빠지기 전에 멈추어야 한다."
 random_event.48.title: "군사학파 사이의 반목"
 random_event.48.desc: "서로 대립하는 군사학파 사이에서 가끔씩 발생하던 적대 행위가 최근 들어 더욱 빈번해지고 있습니다. 빨리 개입하지 않으면 군대 내 분열이 더욱 심화될 우려가 있습니다."
 random_event.48.a: "공격이 언제나 최선의 방책이다!"
 random_event.48.b: "언제나 방어가 우선이다!"
 random_event.48.c: "두 학파가 논의를 통해 최상의 결과를 도출하도록 하라."
 random_event.49.title: "궁정 화가 발굴"
 random_event.49.desc: "최근 우리는 [ROOT.GetCountry.GetFlavorRank] 창시자들의 영광스러운 모습을 모자람 없이 표현할 화가를 찾고 있습니다. 그런데 오늘 아침 [the_artist.GetName](이)라는 화가가 자신을 써 달라며 찾아왔습니다."
 random_event.49.a: "채용하겠다."
 random_event.49.b: "거절하겠다."
 random_event.50.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]의 대무도회"
 random_event.50.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]층이 화려한 무도회, 국빈급 만찬 등 각종 사치를 부리는 데 맛을 들이고 있습니다. 비록 비용은 꽤 들겠지만, 이러한 행사는 [ROOT.GetCountry.GetName]의 장대함과 [target_ruler.GetName]의 너그러움을 보여 줄 수 있는 훌륭한 기회이기도 합니다."
 random_event.50.a: "무도회를 개최한다."
 random_event.50.b: "무도회를 개최하지 않는다."
 random_event.51.title: "축제"
 random_event.51.desc: "올해가 풍년으로 예상됨에 따라, [target_ruler.GetName]의 몇몇 조언가가 풍작을 기념하는 의미에서 주민들을 위한 다양한 축제를 마련하는 것이 좋겠다며 제안해 왔습니다."
 random_event.51.a: "축제를 개최하라."
 random_event.51.b: "무슨 소리인가. 그딴 일에 돈을 낭비하라니!"
 random_event.52.title: "대관에 대한 불만"
 random_event.52.desc: "[bailiff_location.GetName]의 우리 대관들이 지독한 탐욕과 잔인함으로 악명을 떨치고 있습니다. 현지 주민들이 모여 해당 인원들의 해임을 청원했습니다."
 random_event.52.a: "대관을 교체한다."
 random_event.52.b: "불만을 무시한다."
 random_event.52.c: "대관을 제거한다."
 random_event.53.title: "이단 신앙을 설파하는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]!"
 random_event.53.desc: "[heresy_location.GetName]의 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 우리의 통치에 환멸을 느껴, 참된 신앙에 어긋나는 이단 교리를 설파하고 있다는 소문이 들어왔습니다. 우리가 아무 조치도 취하지 않는다면 현지 주민들이 그 반동분자들의 반역적이고 이단적인 말을 따르기 시작할 것이고, 이는 향후 골칫거리가 될 소지가 있습니다."
 random_event.53.a: "이단 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 설교 따위는 무시하라."
 random_event.53.b: "철저히 단속하라!"
 random_event.54.title: "급격한 화폐 개혁"
 random_event.54.desc: "가파른 인플레이션을 우려한 재정 고문들이 기존 화폐를 폐기하고 더욱 안정적인 새 화폐를 도입할 것을 강력히 권고했습니다. 그렇게 할 경우 장기적으로는 유익하겠으나, 당장에는 우리 [ROOT.GetCountry.GetFlavorRank]에 심각한 불안을 초래하고 이웃 국가에 우리의 형편없는 경제 관리 실책을 드러내게 될 것입니다."
 random_event.54.a: "조언을 새겨듣겠다."
 random_event.54.b: "화폐를 더 찍어 내면 그만이다!"
 random_event.55.title: "타락"
 random_event.55.desc: "우리나라에 찾아온 평화와 번영 덕분에 백성들은 현재 안락과 행복을 누리며 안심하고 살고 있습니다. 그러나 이러한 안락에 너무 익숙해진 나머지 과거의 고난은 점차 뇌리에서 사라지고 있으며, 사회 전반에 게으름이 만연하면서 생산성 또한 떨어지고 있습니다."
 random_event.55.a: "판을 뒤엎을 필요가 있겠군."
 random_event.55.b: "지금의 평화는 영원할 것이다!"
 random_event.56.title: "개척민의 대거 이주"
 random_event.56.desc: "고국의 인구, 경제, 정치 다방면에서 압력이 작용한 결과, 해외 식민지의 풍요로운 미탐사 지역으로 더 나은 삶을 찾아 떠나는 사람들의 수가 급격히 늘어났습니다. 이들 중에는 외국과의 교역을 통해 부와 모험을 추구하는 사업가들도 있습니다."
 random_event.56.a: "개척민을 더 받는다."
 random_event.56.b: "금전적 이득을 얻는다."
 random_event.57.title: "상인 급증"
 random_event.57.desc: "무역이 확대됨에 따라 국경 밖에서 새로운 교역 사업을 시작하고자 하는 상인들이 늘어나고 있습니다."
 random_event.57.a: "새로 진출한 상인들을 환영한다."
 random_event.57.b: "기존의 교역로를 강화하라."
 random_event.58.title: "분열된 군대"
 random_event.58.desc: "군 내부의 대립 세력이 서로 다른 전술을 주장하고 있습니다. 타협의 여지가 보이지 않으니, 이 논쟁을 끝내려면 한쪽 편을 들어주어야 합니다."
 random_event.58.a: "무력은 곧 요새에서 나온다!"
 random_event.58.b: "언제나 공격을 우선해야 한다!"
 random_event.59.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U](을)를 망신시킨 [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 random_event.59.desc: "[target_ruler.GetName|U](이)가 오늘 [ROOT.GetCountry.GetGovernment.GetCourtTitle](과)와 외국 귀빈들이 있는 자리에서 심각한 결례를 저지르고 말았습니다. 이번 일의 여파는 앞으로 몇 년은 갈 것입니다."
 random_event.59.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 탓하라."
 random_event.60.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U]의 보상 요구"
 random_event.60.desc: "우리나라는 오랫동안 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 헌금으로 재정을 꾸려 왔습니다. 이제 [ROOT.GetCountry.GetFlavorRank] 사정이 나아지자, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 자기 몫을 챙기기 위해 적극적으로 나서고 있습니다."
 random_event.60.a: "무시해 버려라!"
 random_event.60.b: "알겠다. 몫을 지불하라."
 random_event.61.title: "화폐 개혁"
 random_event.61.desc: "우리 재무 담당관들이 경제 정책을 개혁해야 한다고 주장하고 있습니다. 또한 경제를 돌볼 새로운 조폐 담당관도 필요한데, 현재 후보로 거론되는 인물은 딱히 대중에게 친화적이지는 않다고 알려져 있습니다."
 random_event.61.a: "개혁을 시행하라!"
 random_event.61.b: "굳이 개혁할 필요 없다."
 random_event.62.title: "전쟁의 여파"
 random_event.62.desc: "우리 [ROOT.GetCountry.GetFlavorRank](은)는 전쟁으로 황폐해져, 최고층 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]부터 가장 가난한 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]까지 모든 백성이 지친 상태입니다. [ROOT.GetCountry.GetFlavorRank](이)가 빨리 회복할 수 있도록 임시 정책을 시행해야 합니다."
 random_event.62.a: "비용을 아끼지 말도록."
 random_event.62.b: "형식적인 정책을 제정하라."
 random_event.63.title: "강력한 군 지휘부"
 random_event.63.desc: "최근 전쟁을 치르면서 유능한 지휘관들이 등장했는데, 그중에는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 출신도 있습니다. 이에 이들을 중용해 번영을 이룰 수도 있고, 전통적으로 우리 군의 고위 지휘부를 장악했던 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 일원이 아니라는 이유로 배척할 수도 있습니다."
 random_event.63.a: "모두 [ROOT.GetCountry.GetNameWithNoTooltip]에 필요한 인재다!"
 random_event.63.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')](이)가 아닌 자의 진급은 제한하라."
 random_event.64.title: "해상군 전통"
 random_event.64.desc: "진정으로 훌륭한 해상군 지휘관을 길러 내는 것은 바다 위에서의 경험뿐입니다. 출신 배경과 관계없이 유능한 인재를 진급시킨다면 우리 해상군은 더욱 강해질 것입니다. 그러나 [ROOT.GetCountry.GetFlavorRank]의 일부 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 그런 평등주의적 방침을 탐탁지 않게 여깁니다."
 random_event.64.a: "심부름꾼도 선장이 될 수 있다!"
 random_event.64.b: "절대 안 된다!"
 random_event.65.title: "병에 걸린 [ROOT.GetCountry.GetGovernment.GetRulerTitle|U]"
 random_event.65.desc: "[target_ruler.GetName](이)가 병에 걸려 당분간 [ROOT.GetCountry.GetName]의 정사를 전부 돌볼 수 없습니다. 이를 어떻게 대응해야 할까요?"
 random_event.65.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 권한을 강화한다."
 random_event.65.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 권한을 강화한다."
 random_event.65.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]의 권한을 강화한다."
 random_event.65.d: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]의 권한을 강화한다."
 random_event.66.title: "[ROOT.GetCountry.GetNameWithNoTooltip]에 반기를 드는 지역 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U]들"
 random_event.66.desc: "[unruly_nobles_province.GetName]의 현지 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 자신의 특권에 불만을 품고 있습니다. 이들은 권리를 더 요구하며, 안 그러면 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에 대항해 반란을 일으키겠다고 합니다."
 random_event.66.a: "당장 진압하라!"
 random_event.66.b: "지방에 자치권을 더 부여하라."
 random_event.67.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]들에게 이단으로 몰린 철학자"
 random_event.67.desc: "한 저명한 자연 철학자 [natural_philosopher.GetName](이)가 종교 교리에 위배되는 새로운 주장을 제기하고 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 그 인물을 저지하고 재판에 넘겨 벌하라고 요구합니다. 어느 쪽을 택하든 [ROOT.GetCountry.GetFlavorRank]에 큰 소란이 일 것입니다."
 random_event.67.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')](을)를 지지하라."
 random_event.67.b: "[natural_philosopher.GetNameWithNoTooltip](을)를 지지하라."
 random_event.68.title: "[target_location.GetNameWithNoTooltip]의 성장으로 유입되는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들"
 random_event.68.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 [starting_location.GetName]의 배후지에서 벗어나 [target_location.GetName]에서 삶을 꾸려 가고자 하는 것 같습니다. 이로 인해 [starting_location.GetNameWithNoTooltip]의 농촌 지역에 혼란이 일어나고 있지만, [target_location.GetNameWithNoTooltip]에는 장기적으로 이득이 될 수 있습니다."
 random_event.68.a: "받아들이는 수밖에."
 random_event.68.a.tt: "[starting_location.GetName] 내 [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 random_event.68.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')](은)는 자기 터전을 벗어나선 안 되는 법."
 following_happens_because_of_peasants_free_peasantry_tt: "#Y [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]에게 [ShowEstatePrivilegeName('peasants_free_peasantry')] [estate_privilege|e]을 부여했기 때문에 다음과 같은 일이 발생합니다:#!"
 random_event.69.title: "실추된 [ROOT.GetCountry.GetGovernment.GetRulerTitle|U]의 평판!"
 random_event.69.desc: "[target_ruler.GetName](이)가 무자비한 전쟁광이라는 내용의 전단지가 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 돌고 있습니다. 이 일은 백성 및 타국과의 관계에 영향을 줄 수 있습니다."
 random_event.69.a: "오명을 감수하겠다!"
 random_event.69.b: "누구든 책임을 물어 처형하라!"
 random_event.70.title: "의로운 전쟁"
 random_event.70.desc: "우리 [ROOT.GetCountry.GetFlavorRank]의 전 국민이 [enemy_country.GetLongName](과)와의 정의로운 전쟁으로 하나가 되었습니다. 모두 이 전쟁은 꼭 이겨야 한다며, [ROOT.GetCountry.GetLongName](을)를 위해 각자 소임을 다하고 있습니다."
 random_event.70.a: "전선을 사수하라!"
 random_event.71.title: "[target_capital.GetNameWithNoTooltip] 개선"
 random_event.71.desc: "한때 영광스러웠던 [target_capital.GetName](은)는 너무 오래 방치되었습니다. 마침 이 [target_capital.GetRank.GetName]를 정비하여 문화적 자부심의 등불로 탈바꿈할 기회가 찾아왔습니다. 비용은 꽤 들겠지만 부담되면 언제든 잉여 인력을 활용하는 방법도 있습니다."
 random_event.71.a: "군 병력을 인부로 동원한다."
 random_event.71.b: "독립 하청업자를 고용한다."
 random_event.72.title: "겁쟁이 세대"
 random_event.72.desc: "평화의 시기가 길어지자 일반 백성들에게서 사내다운 미덕이 걱정스러울 정도로 사라지고 있습니다. 최근 입대한 신병 중 겁쟁이가 너무 많아지며 심각한 문제가 되고 있습니다..."
 random_event.72.a: "용기 없는 놈들은 우리 군에 필요 없다!"
 random_event.72.b: "겁쟁이라도 필요하다."
 random_event.73.title: "관대한 상인 가문"
 random_event.73.desc: "[ROOT.GetCountry.GetLongName]에서 손꼽히는 영향력과 부를 지닌 가문이 우리의 올바른 통치에 대한 보답으로 거액을 기부하기로 했습니다. 상업을 통해 재산을 축적한 이 존경받는 교역상 가문은 종교와 예술의 관대한 후원자라는 명성을 쌓았습니다. 이제 우리는 이 돈으로 재정을 강화하거나 새로운 인재를 후원할 수 있습니다. 마침 [the_artist.GetName](이)라는 한 예술가가 지역 사회에서 이름을 떨치기 시작했는데, 이 인물은 자신이 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 큰 도움이 될 수 있다고 주장하고 있습니다."
 random_event.73.a: "그 돈은 우리 [ROOT.GetCountry.GetFlavorRank]에 써야 한다."
 random_event.73.b: "[the_artist.GetNameWithNoTooltip](을)를 후원하여 그 가문을 기리겠다."
 random_event.73.c: "[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetNameWithNoTooltip](을)를 위해 일한다면 [the_artist.GetNameWithNoTooltip]도 좋아하겠지!"
 random_event.74.title: "지역 요새 전문가 발견"
 random_event.74.desc: "[fortification.GetName] 지역 관리자들의 보고에 따르면, 현지 주민들이 제법 흥미로운 요새 개량 방법을 생각해 냈다고 합니다. 그런데 이들은 자기 고향을 떠나기를 꺼리고 있습니다."
 random_event.74.a: "[ROOT.GetCountry.GetFlavorRank] 전체에 그 지혜가 필요하다."
 random_event.74.b: "[fortification.GetNameWithNoTooltip]의 요새나 개선하게 놔두어라."
 random_event.75.title: "순진한 친척"
 random_event.75.desc: "[target_ruler.GetName]의 가까운 친척인 [naive.GetName](은)는 너무나 순진한 나머지 외국인에게 핵심 정보를 공공연하게 떠벌리고 있습니다. 엄밀히 말해 반역에 해당하는 행위지만, [ROOT.GetCountry.GetGovernment.GetAdjective] 통치 가문의 일원을 처형할 경우 소요 사태가 발생할 수 있습니다."
 random_event.75.a: "우리 쪽 첩자를 시켜 처리하도록 하라."
 random_event.75.b: "아무리 그래도 친척인데..."
 random_event.76.title: "활개 치는 밀수업자"
 random_event.76.desc: "은밀한 경로로 당국의 감시를 피해 세금과 수수료를 내지 않고 상품을 밀수하는 이들이 있습니다. 그 바람에 우리 수입이 감소하고 있는데, 이를 막으려면 단기적으로 상당한 비용이 들 것입니다."
 random_event.76.a: "놈들을 막아라!"
 random_event.76.b: "돈이 너무 많이 드는군."
 random_event.77.title: "인쇄기의 이점"
 random_event.77.desc: "인쇄기가 발명된 이후로 점점 더 많은 분야의 책이 출간되고 있습니다. 그 덕분에 지식 확산이 빨라지고 철학자와 자연 과학자들이 더 활발하게 이론을 발표하는 등, 인쇄의 이점이 점차 드러나고 있습니다."
 random_event.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.78.title: "출중한 모병 정책"
 random_event.78.desc: "전쟁 통에 우리 예비 병력이 서서히 줄어들고 있습니다. 이에 유능하신 우리 통치자 [target_ruler.GetName]께서 병력을 더 모집할 계획을 세우셨습니다. 그러나 이 계획을 시행하면 농촌에 문제가 생길 수 있습니다."
 random_event.78.a: "한 명이라도 더 모집하라!"
 random_event.78.b: "남는 인원만 모으도록."
 random_event.79.title: "위대한 경제 정책"
 random_event.79.desc: "[target_ruler.GetName]의 위대한 행정 지도 덕분에 우리는 축적된 국가 인플레이션을 지난 1년간 대폭 줄일 수 있었습니다."
 random_event.79.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.80.title: "문화의 황금기"
 random_event.80.desc: "나라에 평안이 깃들면서 훌륭한 음악가, 예술가, 시인들이 상류층을 즐겁게 할 새로운 기회를 얻게 되어 기뻐하고 있습니다. 이 문화적 계몽의 시대 덕분에 [ROOT.GetCountry.GetName]의 분위기가 확실히 나아지고 있습니다."
 random_event.80.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.81.title: "전사는 책 따위 안 읽는다네"
 random_event.81.desc: "나라의 유능하고 생산적인 인재들이 모두 전쟁에 몰두하면서, 음악과 시 같은 경박한 활동에 쓰는 시간이 훨씬 줄어들었습니다. 아무리 잘난 시인이라도 병사로서는 평범한 농부보다 나을 것이 없습니다."
 random_event.81.a: "검이 책보다 강하다."
 random_event.82.title: "외교의 귀재!"
 random_event.82.desc: "다른 국가 정상들과의 소통에 노력을 기울인 [target_ruler.GetName]의 노력이 드디어 빛을 발했습니다. 그 화려한 언변 덕분에 국가의 외교적 위상이 한껏 올라갔습니다."
 random_event.82.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 언제나 믿을 수 있지!"
 random_event.83.title: "외교의 둔재!"
 random_event.83.desc: "[target_ruler.GetName]의 외교적 무능함은 상상을 뛰어넘는 수준입니다. 어떻게 한 것인지는 모르겠지만, 한 사절에게 보내는 사과 편지 단 한 장만으로 우리나라의 외교적 지위를 훼손하는 데 성공했습니다."
 random_event.83.a: "그게 가능키나 한 일인가?"
 random_event.84.title: "전쟁에 지친 백성"
 random_event.84.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 전쟁이 이골이 났고, 병사들은 지쳤습니다. 백성들이 점차 창의적인 방식으로 징집을 피하는 통에, 전쟁에서 나라를 위해 싸울 사람을 찾기가 점점 힘들어지고 있습니다. 이미 입대한 자들조차도 적을 무찌르는 영광보다 고향을 더 많이 생각합니다. 전쟁을 얼른 마무리 짓지 않으면 상황은 더 악화될 것입니다."
 random_event.84.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] 따위는 무시하면 그만이다."
 random_event.84.b: "병사들도 제복 입은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]일 뿐이다."
 random_event.85.title: "아직 희망은 있다"
 random_event.85.desc: "[ROOT.GetCountry.GetName](은)는 전쟁에 지친 상태지만, 아직 희망은 남아 있습니다. 최하층 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]부터 [target_ruler.GetName] 본인까지 모두 긍정적인 마음가짐을 버리지 않았습니다. 우리는 이 전쟁을 극복하고 승리할 것입니다."
 random_event.85.a: "다시 한번 전장으로."
 random_event.85.b: "우리는 모두 전우다..."
 random_event.86.title: "수상한 인물들의 방문"
 random_event.86.desc: "다소 수상해 보이는 자들이 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 위해 일하겠다며 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 나타났습니다. 이들은 올바른 통치자라면 절대 (공개적으로는) 하지 않을 일을 해낼 능력과 의지가 있다고 합니다."
 random_event.86.a: "괜찮은 제안이군..."
 random_event.86.b: "...그래도 거절하겠다."
 merchants_not_supported: "상인 지원 거부"
 random_event.87.title: "과도하게 퍼져 있는 상인들"
 random_event.87.desc: "우리 상인들은 전 세계에서 무역을 통해 부를 가져옵니다. 그러나 다소 과도하게 퍼져 있어 정부가 [ROOT.GetCountry.GetLongName]의 외교적 영향력을 제대로 지원해 주기 힘든 상황입니다. 아무래도 한 지역을 정해 무역 역량을 집중해야 할 것 같습니다."
 random_event.87.a: "[ShowContinentNameWithNoTooltip('asia')|U]는 그다지 중요하지 않지."
 random_event.87.b: "[ShowContinentNameWithNoTooltip('europe')]은 무시해도 된다."
 random_event.87.c: "그러거나 말거나 그냥 지원하라!"
 opinion_united_in_faith: "믿음을 통한 단결"
 random_event.88.title: "관계 향상"
 random_event.88.desc: "우리 국가가 [neighbour_country.GetAdjective]의 이웃 나라와 [ROOT.GetCountry.GetReligion.GetAdjective] 신앙이라는 공통점을 찾았습니다. 이에 양국의 관계가 가까워졌으며, 이제 두 나라는 하나 되어 미래를 바라보고 있습니다."
 random_event.88.a: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] 신앙을 위하여."
 random_event.89.title: "작위 판매"
 random_event.89.desc: "한 조언가가 형편이 괜찮은 이들에게 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 작위를 판매하자고 제안했습니다. 이에 응할 경우 많은 수입이 생기고 부자들에게 신분 상승의 길이 열리겠으나, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 신분의 가치가 떨어지고 기존 귀족 가문들의 심기를 건드릴 수도 있습니다."
 random_event.89.a: "돈이 곧 고귀함 아니겠느냐!"
 random_event.89.b: "세상엔 돈으로 못 사는 것도 있다!"
 random_event.90.title: "유랑하는 음유 시인"
 random_event.90.desc: "최근 한 유명한 음유 시인 집단이 우리 국경을 건너왔습니다. 이들은 [ROOT.GetCountry.GetLongName]의 농촌 지역을 다니며 노래로 모든 사람에게 기쁨을 주고 싶다고 하는데, 일각에서는 그 환상적인 음악을 즐길 자격이 있는 자는 [target_ruler.GetName]뿐이라고 합니다."
 random_event.90.a: "어디든 원하는 대로 다녀도 좋다."
 random_event.90.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle](으)로 데려오도록."
 random_event.91.title: "풍성한 수확"
 random_event.91.desc: "올해 수확량이 매우 많습니다! 우리나라 역사상 이렇게 풍성하게 수확한 적은 거의 없었습니다. 백성들은 벌써 이를 신께서 우리의 통치에 은총을 내린 것으로 받아들이고 있습니다."
 random_event.91.a: "우리는 축복받았노라!"
 random_event.92.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U](과)와 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U] 간의 갈등"
 random_event.92.desc: "우리나라에는 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 두 집단이 막강한 권력을 쥐고 있습니다. 그러나 양측이 늘 사이가 좋은 것은 아닙니다. 최근 [bicker.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들과 이들 영지 근처에 있는 수도원이 상당한 땅덩어리를 두고 갈등을 빚기 시작했습니다.\n\n요즘 [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에는 신의 권리를 주워섬기는 사람들이 가득합니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 자기 땅을 다스릴 신성한 권리가 있다고 주장하고, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들은 자신들이 지상에서 신을 대리하는 자임을 내세웁니다. 여기에 문제의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 다른 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 선동하면서 상황 전체가 악화되어 가고 있습니다. 이들은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]에 대항하며, 그런 사제들에게 세속의 재산을 가질 권리가 있는 것인지 의문을 제기했습니다. 이에 수도원장은 고위 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들을 끌어들였고, 이들은 우리가 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 편을 들 경우 이 문제를 곧장 [GetCountry('PAP').GetName]에 회부하겠다고 위협했습니다. 실로 난처한 상황이 아닐 수 없습니다."
 random_event.92.a: "예수께서는 거지와 어부들 사이에 거하셨다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들도 그래야 하지 않는가?"
 random_event.92.b: "교황 성하를 화나게 해서는 안 된다."
 random_event.93.title: "조언가의 반대"
 random_event.93.desc: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle]의 구성원인 [minister.GetName](은)는 지금까지 충실한 신하였으나, 이제는 자신의 높은 지위에 취해 오만불손해진 것 같습니다. 감히 우리 위대한 [target_ruler.GetName]의 정책을 비난하는 것도 모자라, 최근에는 외국 사절이 있는 곳에서 그 의견을 공개적으로 밝혔습니다. 이러한 비판에 근거가 있더라도, [ROOT.GetCountry.GetGovernment.GetRulerTitle]에 대한 공공연하고 상습적인 비방을 그냥 두어서는 안 됩니다."
 random_event.93.a: "그래도 일리가 있기는 한데..."
 random_event.93.b: "그자의 목을 쳐라!"
 random_event.94.title: "지방 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 권력 확대"
 random_event.94.desc: "한 지방 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 집단이 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 암투와 교묘한 동맹, 그리고 수많은 기회주의적 행보로 [local_noble.GetName]에 강력한 권력 기반을 마련했습니다. 빠르게 대응하지 않으면 [ROOT.GetCountry.GetFlavorRank]의 권좌를 노리는 참칭자 중 한 명을 지지해 더욱 강력한 영향력을 얻으려고 할지도 모릅니다. 그러나 이들 집단의 영향력과 사병으로 데리고 있는 대규모 수행원들을 감안할 때 견제하기가 쉽지는 않을 것입니다."
 random_event.94.a: "무시한다."
 random_event.94.b: "견제한다."
 random_event.95.title: "식민지에서의 대발견!"
 random_event.95.desc: "우리 개척민이 우연히 [ShowGoodsName('cocoa')]라는 놀라운 음식을 발견했는데, 이것이 [ShowContinentName('europe')]에서 별미로 인정받고 있습니다. 주요 무역 회사들이 이 진기한 물건을 통째 실어와 수입하고 있습니다. 발견한 양 또한 나라 전체가 평생 먹을 만큼 많습니다."
 random_event.95.a: "모두 즐길 수 있겠군!"
 random_event.95.b: "누가 봐도 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 필요한 물건 아닌가!"
 random_event.96.title: "국가 불안"
 random_event.96.desc: "최근 우리의 결정과 정책으로 인해 지방의 이해관계가 흔들리게 되었고, 그 결과 지방 정치권에 약간의 공백이 발생했습니다. 아무 일 없다며 주민을 안심시킬 지방 유력자가 없다 보니, 백성들이 통치 방식에 문제가 있다고 생각하기 시작했습니다."
 random_event.96.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.97.title: "해상군 장교의 대규모 퇴역"
 random_event.97.desc: "지상군을 해상군보다 우대하기로 한 결정으로 인해 전도유망한 젊은 해상군 장교들이 대거 제대하고 말았습니다. 이들은 예전보다 진급 기회가 줄었다고 주장합니다."
 random_event.97.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.98.title: "이익을 낳는 사략업"
 random_event.98.desc: "사략 업자 선단을 지원하기로 한 결정이 성과를 내고 있습니다. 한 선장이 귀중품을 가득 싣고 [gold_port.GetName](으)로 향하던 함선을 나포했습니다. 물건을 처분하면 우리 국가에 상당한 수입이 생길 것입니다!"
 random_event.98.a: "국고를 넉넉히 채울 수 있겠구나."
 random_event.99.title: "사략 업자 생포"
 random_event.99.desc: "우리 선장들이 출중한 해상 전투 실력을 발휘해 우리 함선을 약탈하려던 수많은 경쟁 사략 업자를 사로잡았습니다. 이렇게 많은 선장이 적 선장을 압도한 것은 전례가 없는 일입니다. 이들은 이미 우리 선단에서 상당한 명성을 쌓았으며, 우리 해상군 지휘관의 실력 덕분에 신병들도 자신감에 가득 차 있습니다."
 random_event.99.a: "선장의 모범이라 할 만하구나!"
 random_event.100.title: "원정대를 조직한 상인들"
 random_event.100.desc: "최근 $india$로 가는 무역로가 떠오르면서, 한 상인 집단이 서쪽의 미탐사 해역을 탐사하고자 함선을 모으고 [india_explorer.GetName](이)라는 탐험가를 고용했습니다."
 random_event.100.a: "흥미롭군. [india_explorer.GetNameWithNoTooltip](을)를 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 데려와라."
 random_event.100.b: "상인들이 없는 틈에 재산을 몰수하라!"
 random_event.101.title: "[ShowInstitutionNameWithNoTooltip('renaissance')|U] 예술가 후원?"
 random_event.101.desc: "[ShowInstitutionName('renaissance')]의 다양하고 혁신적인 사상이 우리 국가에 퍼지고 있습니다. 이미 여러 재력가 가문이 유망한 예술가들에게 재정적 후원을 보내고 있는데, 특히 [ren_artist.GetName](이)라는 한 예술가가 이들의 관심을 사로잡았습니다. 이런 상황에서 우리도 역사에 자취를 남겨야 하지 않을까요?"
 random_event.101.a: "우리도 만개하는 [ShowInstitutionNameWithNoTooltip('renaissance')] 예술을 후원하겠다."
 random_event.101.b: "달리 돈 쓸 데가 많다."
 random_event.102.title: "어려움을 겪는 해상군"
 random_event.102.desc: "우리의 관심이 해상군에서 지상군으로 옮겨 가면서, 일부 최고 조선공들이 일을 찾아 다른 곳으로 떠났습니다. 그 결과, 우리 국가의 전체적인 해상군 역량이 타격을 입었습니다."
 random_event.102.a: "예상한 대로다."
 random_event.103.title: "지상군 개혁"
 random_event.103.desc: "우리 지상군을 소소하게 개혁하려는 계획을 수립하고 있습니다. 새 전술, 무기, 지휘 체계 등 다양한 분야에 걸쳐 전투 능률을 향상할 방안을 논의 중입니다."
 random_event.103.a: "병력 수준에 주력한다."
 random_event.103.b: "병력 규모에 주력한다."
 random_event.103.c: "공격 능력에 주력한다."
 random_event.103.d: "방어 능력에 주력한다."
 random_event.104.title: "해상군 개혁"
 random_event.104.desc: "우리 해상군을 소소하게 개혁하려는 계획을 수립하고 있습니다. 새 전술, 무기, 지휘 체계 등 다양한 분야에 걸쳐 전투 능률을 향상할 방안을 논의 중입니다."
 random_event.104.a: "기존 해상군을 개선하라."
 random_event.104.b: "해상군에 더욱 집중하라."
 random_event.105.title: "정부 안정화의 필요성"
 random_event.105.desc: "정부의 몇몇 고위 인사가 최근 제기된 [ROOT.GetCountry.GetFlavorRank]의 통치 방식 변경안에 깊은 우려를 나타내고 있습니다. 이들은 이런 말도 안 되는 개혁은 당장 멈추고 검증된 전통 방식으로 돌아가야 한다고 주장합니다. 당연한 일이지만 이번 개혁이 자신들의 권력 기반에 영향을 미친다는 사실은 함구하고 있습니다."
 random_event.105.a: "요구를 수락한다."
 random_event.105.b: "무시한다."
 random_event.106.title: "탁월한 정부"
 random_event.106.desc: "우리 [ROOT.GetCountry.GetFlavorRank](은)는 작년 한 해 동안 매우 효율적으로 운영되었습니다. 이제 그 성과를 거둘 수 있게 되었습니다."
 random_event.106.a: "돈은 언제나 좋지!"
 random_event.106.b: "하지만 위상은 더 좋다!"
 random_event.107.title: "선거에 영향력 행사"
 random_event.107.desc: "선거 전에 뇌물과 각종 유인책을 제공하는 것은 흔히 있는 일입니다. 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서도 유력 인사들이 선거 결과를 자기 입맛에 맞게 바꾸기 위해 금품 살포를 시도한 적이 있으니 말입니다."
 random_event.107.a: "상식 아니던가!"
 random_event.107.b: "우리 [ROOT.GetCountry.GetFlavorRank]에서 뇌물을 근절하겠다!"
 random_event.108.title: "국가 기관"
 random_event.108.desc: "최근 들어 대표성을 갖춘 국가 기관을 요구하는 목소리가 늘어나고 있습니다. 우리 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](은)는 오랫동안 이러한 소란 속에서 [ROOT.GetCountry.GetFlavorRank](을)를 인도해 왔으나, 국민의 신뢰는 점점 떨어져 가는 듯하며, 누가 자신을 대표할지 제대로 결정할 수 없다고 주장합니다."
 random_event.108.a: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName](을)를 소집하여 재차 토론을 진행하라."
 random_event.109.title: "군사 개혁"
 random_event.109.desc: "[ROOT.GetCountry.GetLongName]에서 군 체계를 철저히 뜯어고치기 시작했습니다. 장교들은 여전히 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 출신으로 선발하지만, 다른 직책에는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')](과)와 도시민도 선발합니다. 또한 정기 훈련을 도입했으며 수백 척의 전함, 갤리선 등으로 구성된 강대한 함대를 구축했습니다."
 random_event.109.a: "지상군 개혁에 집중하라."
 random_event.109.b: "해상군 개혁에 집중하라."
 random_event.109.c: "하는 김에 둘 다 해라."
 random_event.110.title: "중앙은행"
 random_event.110.desc: "우리 [ROOT.GetCountry.GetFlavorRank](이)가 중앙은행 설립으로 안정적이고 믿을 수 있다는 평판을 얻었습니다. 또한, 전쟁 자금을 훨씬 유연하게 조달할 수 있게 되었습니다."
 random_event.110.a: "참으로 유익하군!"
 random_event.111.t: "발굽 달린 현행범"
 random_event.111.desc: "우리 [ROOT.GetCountry.GetFlavorRank]의 모든 생물은 인간의 법을 따라야 합니다. 법을 이해할 수 있든 없든 상관없이 말입니다. 최근 한 돼지가 아이를 죽여서 먹다가 붙잡혔습니다. 그리고 끔찍한 행위를 저지른 죄로 재판에 넘겨졌습니다.\n\n사법 당국이 이 땅의 법질서를 수호하는 데 정성을 다하고 있다는 인상을 심어 주는 것은 무엇보다 중요합니다. 비록 피고가 짐승이라고 해도, 법적 관습을 최대한 준수하며 재판을 진행한다면 사법 체계에 대한 백성의 신뢰가 더욱 깊어질 것입니다.\n\n그러나 재판을 받을 줄도 모르는 짐승을 두고 비용을 들여서 정식 재판을 진행하는 것이 맞는지 의문이 제기될 수도 있습니다. 짐승에게는 적은 비용으로 신속한 재판을 진행하는 것이 맞을지도 모릅니다."
 random_event.111.a: "법은 누구에게나 공평해야 한다. 짐승도 예외는 아니다!"
 random_event.111.b: "짐승 재판 같은 건 간단하게 해라!"
 random_event.111.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들이 짐승도 담당하는 것이 맞지 않은가."
 random_event.112.title: "[ShowGoodsNameWithNoTooltip('copper')] 갈등"
 random_event.112.desc: "불만을 품은 한 무리의 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 [target_location.GetName]에서 사업을 벌이기로 유명한 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들을 상대로 공식적인 불만을 제기했습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들에 따르면, 자신들이 구입한 [ShowGoodsName('copper')]가 품질이 너무 나빠 거의 쓸모가 없을 지경이라고 합니다.\n\n하지만 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들은 약속한 그대로의 물건을 내주었을 뿐이라고 주장합니다. 감정이 격해지고 분쟁이 시장 전체로 확산되자, 사람들은 [target_location.GetNameWithNoTooltip]의 교역이 과연 공정한지 의문을 품기 시작했습니다."
 random_event.112.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')](이)면 주는 대로 받을 것이지!"
 random_event.112.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들이 잘못했다."
 random_event.112.c: "별것도 아닌 일로 시끄럽게..."
