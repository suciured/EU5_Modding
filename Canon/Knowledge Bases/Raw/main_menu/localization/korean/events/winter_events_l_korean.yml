l_korean:
 winter_events.4.title: "차갑고 습한 밭"
 winter_events.4.desc: "서리가 꽤 오랫동안 내렸습니다. 현지 소작농들이 보기에 수확량은 계속해서 줄어들어만 가는데, 많은 곡식 창고에서 농작물이 놀라운 속도로 바닥나고 있습니다. 기근으로 가장 최근 타격을 입은 곳은 [target_province_1.GetName]입니다. 여름이 짧아지면서 햇빛이 필요한 곡물들이 예년과 같은 양을 생산하지 못하고 있습니다. 얼른 조치를 취해 현재 상황을 완화하는 것이 좋을 듯합니다. 안 그러면 불행과 질병이 걷잡을 수 없이 퍼질지도 모릅니다!"
 winter_events.4.a: "자연의 섭리다. 받아들여라."
 winter_events.4.b: "현지 농부들에게 보상금이라도 주도록!"
 winter_events.4.c: "[target_province_2.GetNameWithNoTooltip]에서 구호 식량을 보내도록 하라!"
 due_to_no_road_network_and_distance_tt: "[target_location_1.GetName](과)와 [target_location_2.GetName] 사이에 [road|e]가 부족하고 거리가 멀어서 일부 [food|e]이 가는 길에 손실됩니다"
 scales_with_target_province_1_province_food_percentage_tt: "농부들에게 지급되는 금액은 현재 [target_province_1.GetName]의 저장고에 비축된 [food|e]의 비율에 따라 조정됩니다"
 winter_events.5.title: "유빙"
 winter_events.5.desc: "겨울이 길어지고 기온이 낮아지면서, 선박이 [ShowProvinceDefinitionName('icelandic_coast_province')]을 오가며 물품을 운송할 때 이용하는 중요한 통로가 영향을 받았습니다. 바다 위의 얼음이 계속해서 넓어지면서 섬 전체가 하얀 벽에 포위된 듯한 모습입니다.\n\n이 해역을 주로 건너는 어부와 고래잡이들의 말로는 이제 봄이 되어도 섬 주변의 빙산이 줄어들지 않아 어느 계절에든 이 지역을 건너는 것은 위험하다고 합니다."
 winter_events.5.historical_info: "#italic 소빙하기#! 동안 아이슬란드의 해안선은 표류하는 해빙으로 자주 막히곤 했는데, 특히 17세기 이후로 더욱 심해졌습니다. 북극에서 쓸려 내려온 이 얼음은 종종 여름까지 남아 중요한 어업 및 무역로를 차단했습니다.\n\n보급선이 막히면서 섬은 오랜 기간 고립과 고난에 직면했고, 식량 부족과 경제적 압박에 시달렸습니다. 바다가 완전히 얼어붙지는 않았지만 가뜩이나 힘들었던 아이슬란드의 삶은 그 추운 몇 세기 동안 얼음으로 인해 더욱 어려워졌습니다."
 winter_events.5.a: "서리의 요새구나!"
 freeze_iceland_tt: "[ShowProvinceDefinitionNameWithNoTooltip('icelandic_coast_province')]을 둘러싼 [seazones|e]이 [ShowModifier('floating_ices_modifier')] 감소 [modifier|e]를 겪습니다"
 winter_events.6.title: "마비된 [ShowAreaNameWithNoTooltip('greenland_area')]"
 winter_events.6.desc: "[ShowAreaName('greenland_area')]의 겨울은 많은 눈과 생존을 위한 싸움으로 요약됩니다. 대한파가 시작된 이래로 이곳의 풍경은 거의 사람이 살 수 없는 얼어붙은 땅으로 변해 버렸습니다. 얼음 거인과도 같은 빙하가 섬 전체를 에워싸고 있어 항구로 드나드는 몇 않는 길을 일 년 중 대부분 막고 있습니다.\n\n섬 남쪽 해안에 있는 소수의 정착지는 혹독해진 겨울로 인해 농사와 가축 사육이 사실상 불가능해지면서 점점 쇠퇴하는 중입니다."
 winter_events.6.historical_info: "추운 기후에 적응한 이누이트족조차도 더욱 혹독해진 한기와 예측할 수 없는 날씨에 어려움을 겪었습니다. 그린란드는 생존을 위해 끊임없이 추위와 고립에 맞서 싸워야 하는 땅이 되었습니다."
 winter_events.6.a: "따뜻한 시기가 오길 바라는 수밖에..."
 freeze_greenland_tt: "[ShowAreaNameWithNoTooltip('greenland_area')]를 둘러싼 [seazones|e]이 [ShowModifier('encroaching_cold_modifier')] 감소 [modifier|e]를 겪습니다"
 winter_events.7.title: "[ShowAreaNameWithNoTooltip('greenland_area')]의 황량한 목초지"
 winter_events.7.desc: "수 세기 전, [ShowAreaName('greenland_area')]에 처음 발을 디딘 용감한 선원과 개척민들은 양과 염소를 데려왔습니다. 이 동물들은 섬 남쪽 해안의 목초지에 방목되었는데, 이곳은 기후는 추워도 목축업을 할 수는 있었습니다. 개척민들은 [ShowGoodsName('wool')]를 이용해 옷과 담요, 기타 필수품을 만들어 혹독한 환경에서 살아남았습니다.\n\n하지만 지난 몇 번의 겨울을 거치면서 적절한 가축 수를 유지하는 것이 불가능해졌습니다. 들판이 얼어붙으면서 한때 지속 가능했던 가축 생산량은 이제 요원해졌습니다. 그와 함께 강둑을 가득 메우던 물고기 떼도 계절이 바뀔 때마다 그 수가 줄어드는 것 같습니다. 추운 겨울철 [ShowAreaNameWithNoTooltip('greenland_area')]의 삶은 쓸쓸하고 암울해 보입니다."
 winter_events.7.historical_info: "#italic 소빙하기#!에는 낮아진 기온과 짧아진 재배 기간, 혹독해진 겨울로 인해 가축을 키우는 것이 점점 더 어려워졌습니다. 양과 염소를 키우던 목초지는 얼음과 영구 동토층의 잠식으로 줄어들기 시작했고, 이는 [ShowGoodsNameWithNoTooltip('wool')] 생산량 감소로 이어졌습니다. 게다가 얼음으로 인해 현지의 어업 생산량을 유지하기가 더욱 어려워지면서 광범위한 기아가 발생하고 식량 비축량이 급격히 감소했습니다."
 winter_events.7.a: "참으로 딱하구나."
 winter_events.8.title: "[target_province_1.GetNameWithNoTooltip]의 가뭄"
 winter_events.8.desc: "최근의 기후 변화는 우리 국민에게 이롭지 못했습니다. 비가 내리지 않고 서리만 계속 내리면서 [target_province_1.GetName]의 생태계 전체가 불안정해졌고, 그 결과 가뭄이 발생했습니다. 이는 수십 년째 이어진 격동의 겨울로 인한 가장 최근 장애물에 불과하며, 다수의 농작물이 흉작을 면치 못하고 기근이 빈번하게 발생하고 있습니다.\n\n현지 주민들은 당연히 절망에 빠진 상태이며, 많은 사람이 굶주림과 때 이른 죽음으로부터 자신과 가족을 지키기 위해 피해 보상금을 요구하고 있습니다."
 winter_events.8.a: "굶주리게 두어라."
 winter_events.8.b: "돈이야 좀 줄 수 있지."
 outcome_base_key: "[target_province_1.GetName] 내 모든 소유 [location|e]의"
 very_mild_outcome_variable_tt_a: "$outcome_base_key$ [prosperity|e]이 #R 5.00%#! 감소합니다"
 mild_outcome_variable_tt_a: "$outcome_base_key$ [prosperity|e]이 #R 10.00%#! 감소합니다"
 strong_outcome_variable_tt_a: "$outcome_base_key$ [prosperity|e]이 #R 15.00%#! 감소합니다"
 very_strong_outcome_variable_tt_a: "$outcome_base_key$ [prosperity|e]이 #R 20.00%#! 감소합니다"
 extreme_outcome_variable_tt_a: "$outcome_base_key$ [prosperity|e]이 #R 25.00%#! 감소합니다"
 mild_outcome_variable_tt_b: "$outcome_base_key$ [prosperity|e]이 #R 5.00%#! 감소합니다"
 strong_outcome_variable_tt_b: "$outcome_base_key$ [prosperity|e]이 #R 10.00%#! 감소합니다"
 very_strong_outcome_variable_tt_b: "$outcome_base_key$ [prosperity|e]이 #R 15.00%#! 감소합니다"
 extreme_outcome_variable_tt_b: "$outcome_base_key$ [prosperity|e]이 #R 20.00%#! 감소합니다"
 winter_events.9.title: "풀잎 하나 남지 않은 평원"
 winter_events.9.desc: "[ShowGoodsName('livestock')]의 이동 양상이 지난 몇 년 동안 상당히 정체되었습니다. 쓸 만한 방목지가 부족해지고 기온이 계속 떨어지면서 목초지를 유지하기가 몹시 어려워졌습니다.\n\n그 결과, 많은 국민이 생계를 의존하는 축산업의 생산량이 심각하게 감소했습니다. 이 서리와 얼음의 물결이 언제 물러갈지는 알 도리가 없지만, 이 역경을 최대한 무사히 극복하기를 바라며 기도할 수는 있습니다."
 winter_events.9.a: "추위가 퍼지는 것을 가만히 지켜볼 수밖에 없구나..."
 livestock_provinces_suffer_tt: "이 [food|e] 손실은 [ShowGoodsName('livestock')]을 생산하는 [ROOT.GetVariable('num_affected_provinces_variable').GetValue]개 [provinces|e]에 적용되며, 지방 정부의 [control|e]에 따라 증감합니다"
 winter_events.10.title: "때 이른 건기"
 winter_events.10.desc: "새로운 땅이라는 약속은 밝은 미래에 대한 희망을 품게 합니다. 하지만 그러한 꿈은 춥고 건조한 환경 앞에서 산산이 부서집니다. 모험심을 품고 [target_charter.GetName]에 정착했던 이들이 바로 그런 경우입니다. 비옥한 토양과 풍부한 방목지를 기대했던 개척민들은 정착지의 상태를 목격하고는 실망을 금치 못했습니다."
 winter_events.10.a: "사는 게 그런 거지."
 winter_events.10.b: "[target_province.GetNameWithNoTooltip](으)로부터 식량 기부를 마련하겠다!"
 every_location_in_province_gets_dry_spell_modifier_tt: "[target_charter.GetName] [province|e] 내 모든 지점이 [ShowModifier('dry_spell_modifier')] 감소 [modifier|e]를 겪습니다"
 winter_events.11.title: "마녀의 소행"
 winter_events.11.desc: "요 몇 년 동안의 혹독한 겨울과 우박, 끝없는 서리는 [target_peasants.GetName]에 큰 타격을 주었습니다. 사람을 극한으로 내모는 이런 척박한 환경에서 주민들은 자주 불만을 토로하고 자신의 끔찍한 처지를 납득하는 데 필요한 부당한 원인, 즉 희생양을 찾습니다.\n\n물론 그건 어디까지나 학자들의 견해일 뿐, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 이러한 현상이 [target_location.GetName] 전역을 마법으로 지배하는 어떤 미친 마녀 집단의 주술 때문이라는 주장을 내놓았습니다!"
 winter_events.11.a: "마녀를 불태워라!"
 winter_events.11.b: "추위 때문에 이성마저 마비된 것인가?"
 based_on_traditionalist_vs_innovative_tt: "[ShowSocietyDirectionName('traditionalist')]와 [ShowSocietyDirectionName('innovative')] 사이의 현재 위치에 따라 다음 효과가 발생합니다:"
 burn_witches_tt: "약 #R [ROOT.GetVariable('display_burned_witches_variable').GetValue]#!명의 마녀가 화형당합니다!"
 cc_stance_on_witchcraft_tt: "마술에 대한 [GetUniqueInternationalOrganization('catholic_church').GetName]의 입장으로 인해 다음 효과가 발생합니다:"
 winter_events.12.title: "빈 잔"
 winter_events.12.desc: "많은 사교 활동의 근간이자 즐거운 행사부터 침울한 추도식까지 모든 종류의 모임에 빠질 수 없는 것이 바로 [ShowGoodsName('wine')]입니다. 하지만 한때 끝도 없이 뻗어 있던 포도밭은 이제 황량하고 열매를 맺지 못하는 땅이 되었습니다.\n\n우리 선조들이 이 포도밭을 일구던 때와는 달리 날씨가 더 이상 농산물을 키우기에 적합하지 않습니다. 수요는 증가하는데 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 소유 와인 양조장의 공급량은 줄어들면서 불만의 목소리가 우리 땅을 에워싸는 추위처럼 빠르게 퍼지고 있습니다."
 winter_events.12.a: "와인을 마시지 못하면 문제가 생길 것이다!"
 winter_events.12.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들을 지원하도록."
 locations_affected_with_prosperity_loss_tt: "[ShowGoodsNameWithNoTooltip('wine')]을 생산하는 [ROOT.GetVariable('num_affected_locations_variable').GetValue]개 [locations|e]([target_location.GetName] 등)의 [prosperity|e]이 [ShowNamedValue('prosperity_weak_penalty')|+=2%] 감소합니다"
 winter_events.13.title: "결실 없는 노동"
 winter_events.13.desc: "우리 땅을 뒤덮은 한파와 기후 변화는 영토 전역의 [ShowGoodsName('fruit')] 수확에 부정적인 영향을 미쳤습니다. 한때 산처럼 쌓인 농산물을 팔아 치웠던 농부들은 이제 배를 곯으며 자기 농장이 시들어 가는 모습을 지켜보고 있습니다.\n\n이에 많은 사람이 기아에 맞서기 위해 더 저렴한 대체 식량을 재배할 수 있도록 농장을 전환하는 방안을 제안했습니다. 특히 [target_location.GetName]의 밭 주변에 있는 농장을 위주로 손보자고 합니다. 이를 위해서는 자금 지원과 정부 차원의 집중적인 노력이 필요합니다."
 winter_events.13.a: "그런 한심한 짓에 쓸 돈은 없다."
 winter_events.13.b: "생산 전환을 위한 자금을 지원하지."
 winter_events.14.title: "새하얀 담요"
 winter_events.14.desc: "안타깝게도 근래의 겨울은 몹시 혹독했습니다. 기온이 전례 없는 수준으로 떨어지면서 눈보라가 도시 전체를 뒤덮는 일이 자주 발생하고 있습니다. 그중에서도 [target_province.GetName](은)는 잔혹한 자연에 가장 최근 희생된 곳으로, 폭설로 인해 많은 사람이 목숨을 잃고 지방의 저지대에 위치한 집과 가족, 농장이 사라졌습니다. 불쌍한 농민들은 이웃 지방에 도움을 요청하고 있지만, 도로 연결이 부족하거나 아예 없는 마을로는 도움의 손길이 미치기가 힘듭니다."
 winter_events.14.a: "심심한 애도를 표하노라."
 devastation_helped_by_roads_tt: "[target_province.GetNameWithNoTooltip](으)로 이어지는 [roads|e] 덕분에 폭설의 영향이 #G 완화#!되었습니다"
 devastation_not_helped_by_roads_tt: "[target_province.GetNameWithNoTooltip]에 적절한 [road|e]망이 있었다면 폭설의 영향이 #R 덜했을#! 것입니다"
 winter_events.15.title: "[target_location.GetNameWithNoTooltip]의 매서운 추위"
 winter_events.15.desc: "하얀 죽음과 절망의 벽이 [target_location.GetName](을)를 뒤덮었습니다. 생필품 수송에 사용되던 도로가 현재 전 지방에 걸쳐 거의 다 막히면서 식량 및 의약품과 같은 필수품이 부족해졌습니다. 사방이 눈 더미에, 손끝이 얼어붙고 팔다리의 감각이 둔해지는 상황 속에 주민들은 도움을 요청하고 있습니다.\n\n계속되는 재난으로 많은 건물이 무너졌고, 그중 상당수는 자금 부족으로 영영 재건되지 못할 수도 있습니다. 절망감이 팽배한 가운데 겨울이 몰고 온 파괴는 끝없이 확산됩니다. 이 전례 없는 서리의 물결은 재앙과 혼란을 낳고 있으며, 그동안 우리는 불 주위에 모여 이 겨울이 끝나기만을 기도합니다."
 winter_events.15.a: "우리는 버텨 낼 것이다."
 winter_events.15.b: "지원을 보내라!"
 scales_with_location_tax_base_tt: "지원의 규모는 [target_location.GetName]의 [tax_base|e]에 따라 증감합니다"
 winter_events.100.title: "배고픔이 낳은 도둑"
 winter_events.100.desc: "도둑이 들었습니다!\n\n한 무리의 도둑들이 불만을 품은 경비병의 도움을 받아 우리 궁전에 침입해서 마음껏 물건을 약탈했습니다. 이들은 국고 일부와 식료품 저장실을 탈탈 털어서 도망쳤습니다.\n\n이 약탈 소식은 빠르게 전국으로 퍼졌는데, 도둑들은 기근에 시달리는 [target_province_scope.GetName]에 숨어 가난하고 병든 이들에게 전리품을 나눠 주며 민중의 지지를 얻었습니다.\n이 사건으로 인해 우리가 국민들은 고통받는데 자기만 살겠다고 식량을 쌓아 두는 한심한 폭군처럼 보이게 되면서 평판에 심각한 타격을 입었습니다."
 winter_events.100.a: "놈들을 찾아내서 교수형에 처하라!"
 winter_events.100.b: "가난한 자들에게 식량과 금을 보내 분위기를 반전시켜라."
 winter_events.100.c: "궁전의 경비병들을 숙청하라."
 winter_events.100.rebel_name: "[ROOT.GetVariable('rebel_origin_province_variable').GetName] 반란군"
 winter_events.101.title: "신이 내린 재앙"
 winter_events.101.desc: "[target_province_scope.GetName]의 겁먹은 농부들이 비둘기와 수많은 새로 이루어진 무시무시한 새 떼가 현지 지방의 밭을 휩쓸었다고 보고했습니다.\n\n사냥꾼과 정부 관리들은 그 지역에 풀과 야생 과일이 부족한 것이 원인이라고 지적했습니다. 그럼에도 주민들은 [ROOT.GetCountry.GetName](이)가 잘못을 저질러 신의 벌을 받는 것이라며 두려워합니다."
 winter_events.101.a: "성직자를 보내 주민들을 달래도록."
 winter_events.101.b: "재건을 위한 지원금을 보내라."
 winter_events.101.c: "그런 미신 이야기는 듣지 않겠다."
 winter_events.102.title: "유일한 방법"
 winter_events.102.desc: "몇 년째 이어진 강추위로 우리의 주식인 농작물을 더는 재배할 수 없을 정도로 땅이 황폐해졌습니다. 많은 농가가 올해도 결실을 거두지 못할 것을 알면서도 절망적으로 밭을 갈고 있습니다.\n\n이들에게 주요 농작물을 더 냉해에 강한 [ShowGoodsName('millet')]인 수수로 바꾸라고 지시할 수는 있겠지만, 대다수는 생활 방식을 검증되지 않은 방향으로 바꾸어 가족의 생계를 위험에 빠뜨리기를 꺼릴 것입니다. 적어도 영주의 지원이 없다면 말입니다."
 winter_events.102.a: "원하는 대로 하도록 놔두어라."
 winter_events.102.b: "[target_province_scope.GetNameWithNoTooltip]에만 투자하겠다."
 winter_events.16.title: "[GetCurrentYear]의 겨울"
 winter_events.16.desc: "과거에도 겨울은 늘 고단했습니다. 맹렬한 서리는 자주 우리 동포들의 목숨을 앗아 가고 흉작을 일으켰습니다. 그런데 올해는 상상도 할 수 없을 정도로 극심해진 한파가 시간 자체를 얼려 버릴 것만 같은 기세로 전 대륙을 강타했습니다. 매서운 바람이 대지를 휩쓸고, 생명력이 끈질긴 동물과 식물도 압도적인 대자연의 위세에 서서히 고개를 숙입니다.\n\n마을 전체가 눈 속에 파묻히고, 창고에 가득 쌓아 둔 곡식은 며칠 만에 상합니다. 불 주위에 다닥다닥 모인 사람들조차도 집요한 추위를 간신히 막아 내는 데 그치고, 동물들은 선 채로 얼어붙어 뻣뻣해진 몸에서 생기가 사라집니다..."
 winter_events.16.historical_info: "#italic 대한파#!로 알려진 1709년의 겨울은 유럽에서 기록된 가장 추운 겨울로 꼽힙니다. 대한파는 유럽 대륙 대부분을 휩쓸었고, 특히 프랑스, 이탈리아, 잉글랜드, 스칸디나비아에 큰 타격을 입혔습니다. 1708년 12월 말부터 1709년 3월까지 기온이 급격히 떨어지면서 몇 주 동안 대지가 눈과 얼음으로 뒤덮였습니다. 잉글랜드의 템스강과 프랑스의 센강과 같은 주요 강줄기도 완전히 얼어붙어 교역과 여행이 중단되었습니다. 이 혹한은 광범위한 고난을 발생시켜 유럽 역사에 길이 남을 상흔을 남겼습니다."
 winter_events.16.a: "우리가 무슨 짓을 했기에 이런 벌을 받는 것인가!?"
 food_stockpiles_go_bad_depending_on_winter_tt: "우리 각 [provinces|e]의 [food|e] 비축량이 현지 [locations|e]의 [winter_level|e]에 따라 #R 타격#!을 받습니다"
 winter_events.17.title: "혹한의 행군"
 winter_events.17.desc: "[target_army.GetName]의 우리 병사들은 꽤 오랫동안 험난한 지형을 헤쳐 나갔습니다. 전선에서 전선으로 이동하는 이들의 행군은 흡사 영원처럼 느껴집니다. 그러다 [target_location.GetName]의 야영지 모닥불 주변에 웅크리고 모이면, 뒤따라온 서리가 엄습하곤 합니다.\n\n얼어붙은 팔다리, 괴저, 사기 저하가 우리 군사 작전에 파국을 선고합니다. 이미 많은 병사가 안 그래도 줄어드는 식량 보급이 상하고 썩었다는 사실을 깨달은 후 대한파에 굴복했습니다. 이제 남은 선택지는 얼마 없습니다..."
 winter_events.17.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 winter_events.17.b: "[target_province.GetNameWithNoTooltip]에서 가는 비상 보급로에 자금을 지원하라!"
 target_province_loses_10_prosperity_tt: "[target_province.GetName] 내 모든 소유 [location|e]의 [prosperity|e]이 [ShowNamedValue('prosperity_weak_penalty')|+=2%] 감소합니다"
 winter_events.18.title: "[ShowGoodsNameWithNoTooltip('lumber')] 부족"
 winter_events.18.desc: "최근의 겨울은 우리 국민과 [ROOT.GetCountry.GetFlavorRank] 전역의 [ShowGoodsNameWithNoTooltip('lumber')] 생산에 큰 타격을 주었습니다. 추위로 인해 보급로가 짧아지고 사고가 빈번하게 발생하면서 혹독한 서리에 무방비로 노출되는 사람이 점점 더 늘어나고 있습니다.\n\n추위가 더욱 거센 곳에서는 안타깝게도 노동자들이 일터의 척박하고 열악한 환경으로 인해 비극적인 최후를 맞이하는 사고가 여러 건 보고되었습니다."
 winter_events.18.a: "상당히 우려스럽군."
 workers_may_quit_or_have_accidents_here_tt: "상술한 [locations|e]의 $lumber$ [rgo|e]에서 일하는 노동자들이 사망 사고를 당하거나 직업을 바꿀 수 있습니다"
 winter_events.103.title: "춥고 쓸쓸한 곳"
 winter_events.103.desc: "[target_province_scope.GetName]의 살을 에는 추위와 척박한 땅 앞에는 아무리 굳건한 개척민도 사기가 꺾일 수밖에 없었습니다. 그중 상당수는 이미 고향으로 돌아가기 시작했고, 남은 사람들도 그곳이 농사를 짓거나 채굴할 것이 없는 얼어붙은 황무지라고 불평합니다.\n\n현지의 자원을 찾는 일에 새로 투자하지 않는 한, 이 식민지의 실패는 예견된 것이나 다름없습니다."
 winter_events.103.a: "필요한 자금을 보내겠다."
 winter_events.103.b: "더는 지원해 줄 여유가 없다."
 winter_events.104.title: "늑대들의 진수성찬"
 winter_events.104.desc: "올여름에는 건조하고 바람이 많이 불었던 탓에 전국적으로 가축의 상태가 심각하게 악화되었는데, 그중에서도 특히 [target_province_scope.GetName](이)가 가장 큰 타격을 받았습니다. 게다가 농부들 말로는 뒤이어 지독한 겨울이 찾아오면서 많은 가축이 얼음장 같은 추위를 막겠다고 모여 있다가 오히려 질병으로 폐사하는 일이 발생 중이라고 합니다."
 winter_events.104.a: "농장을 재건할 수 있도록 금을 보내 주어라."
 winter_events.104.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
