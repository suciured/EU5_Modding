l_korean:
 king_in_prussia.1.title: "[target_country.GetAdjectiveWithNoTooltip] 왕족"
 king_in_prussia.1.desc: "위대한 우리나라의 위상이 더욱 높아짐에 따라, [target_character.GetName](은)는 [target_country.GetName](을)를 [ShowCountryRankName('rank_kingdom')]으로 승격하고 자신 또한 [target_character.Custom('GetQueenKing')]의 지위에 오르겠다는 뜻을 밝혔습니다. 이 사안을 [emperor_character.Custom('GetEmpressEmperor')]와 상의하지 않는다면 [GetUniqueInternationalOrganization('hre').GetName]의 제후로서 부적절한 처사일 것이므로, 우리는 폐하께 신중하게 검토해 달라는 서신을 작성했습니다."
 king_in_prussia.1.desc.emperor: "우리나라의 위상이 전례 없이 높아졌습니다. 제국이 [target_character.GetName]에게 은총을 내리면서 [target_character.GetHerHis]가 다스리는 [target_country.GetName]도 한 단계 더 높은 자리에 올랐습니다. 이제 제후라는 낡고 하찮은 칭호를 벗어던지고 [target_character.Custom('GetQueenKing')]이라는 정당한 지위를 거머쥘 때입니다!"
 king_in_prussia.1.a: "우리는 왕국이 되리라!"
 king_in_prussia_request_tt: "이 결정은 [emperor_country.GetLongName](이)가 내립니다"
 king_in_prussia.2.title: "[target_country.GetNameWithNoTooltip]의 [target_character.Custom('GetQueenKing')]"
 king_in_prussia.2.desc: "[target_country.GetName](은)는 [GetUniqueInternationalOrganization('hre').GetName]의 떠오르는 강국으로, 제국 정치권에서 점차 장악력을 넓히는 동시에 세계 무대의 일원으로서 위상을 굳히고 있습니다. [target_character.GetName](은)는 이 나라를 단순한 [target_country.GetFlavorRank]에서 프로이센 [ShowCountryRankName('rank_kingdom')]으로 격상시키겠다는 뜻을 공표했습니다. 이는 [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]에서 거의 전례가 없는 일로 [emperor_character.GetName]께서는 이 사안에 어떻게 대응할 것인지 결정해야 합니다."
 king_in_prussia.2.a: "[target_character.GetShortNameWithNoTooltip](을)를 [target_country.GetNameWithNoTooltip] 안의 [target_character.Custom('GetQueenKing')]이라고 부르도록 허하라."
 king_in_prussia_compromise_tt: "[emperor_character.Custom('GetEmpressEmperor')]가 용인한 법적 타협을 통해 [target_country.GetName](이)가 [GetUniqueInternationalOrganization('hre').GetName] 내 [ShowCountryRankName('rank_kingdom')]이 됩니다"
 opinion_king_in_prussia: "프로이센 안의 왕"
 king_in_prussia.2.b: "[target_country.GetNameWithNoTooltip](을)를 제국 내 [ShowCountryRankNameWithNoTooltip('rank_kingdom')]으로 격상하겠다."
 king_in_prussia_elevated_tt: "[target_country.GetName](이)가 [emperor_character.Custom('GetEmpressEmperor')]의 지지를 받고 [GetUniqueInternationalOrganization('hre').GetName] 내 [ShowCountryRankName('rank_kingdom')]이 됩니다"
 elevated_prussia: "프로이센 승격"
 king_in_prussia.2.c: "이렇게 왕을 자처하는 것은 인정하지 않겠다."
 king_in_prussia_rejection_tt: "[target_country.GetName](은)는 거짓 왕국이 될 것인지 제국의 제후 지위를 유지할 것인지 선택해야 합니다"
 opinion_prussia_not_recognized: "프로이센 정통성을 부정"
 king_in_prussia.3.title: "[target_country.GetNameWithNoTooltip]의 왕"
 king_in_prussia.3.desc: "우리의 친우이자 동맹인 [emperor_character.GetName](이)가 [target_country.GetName](을)를 제국 내 [ShowCountryRankName('rank_kingdom')]으로 격상하기로 했습니다! [GetCountry('BOH').GetName]의 왕국 승격 이후로 누구도 누린 적 없는 특권입니다. [target_country.GetNameWithNoTooltip]의 왕은 [emperor_character.Custom('GetEmpressEmperor')]께서 내린 은혜를 언제나 기억하며 자랑스럽게 왕관을 써야 할 것입니다."
 king_in_prussia.3.a: "신과 [emperor_character.Custom('GetEmpressEmperor')]께 감사를!"
 king_in_prussia.4.title: "[target_country.GetNameWithNoTooltip] 안의 [target_character.Custom('GetQueenKing')]"
 king_in_prussia.4.desc: "본래 제국 전통에 따르면 제국 내의 왕은 로마의 왕인 [emperor_character.Custom('GetEmpressEmperor')] 자신과 [GetCountry('BOH').GetName] 왕만이 있을 수 있습니다. 그러나 우리는 [emperor_character.GetName](과)와 흥미로운 법적 타협을 보는 데 성공했습니다. 우리 군주는 '[target_country.GetNameWithNoTooltip] 안의 [target_character.Custom('GetQueenKing')]'이라는 칭호를 사용할 것입니다. [target_country.GetName](은)는 [GetUniqueInternationalOrganization('hre').GetName] 국경 바깥에 있으므로, 굳이 [emperor_character.Custom('GetEmpressEmperor')]가 제국의 전통을 어기는 일 없이도 우리는 왕의 칭호를 쓸 수 있습니다."
 king_in_prussia.4.a: "만족스러운 타협이군."
 king_in_prussia.5.title: "[target_country.GetNameWithNoTooltip] 안의 [target_character.Custom('GetQueenKing')]"
 king_in_prussia.5.desc: "[emperor_character.GetName], 그 명예를 모르는 자가 아무리 합리적인 타협안을 제안해도 우리의 왕위를 인정하지 않고 있습니다. 물론 우리 역시 그런 의견은 개의치 않고 왕의 칭호를 사용할 것입니다."
 king_in_prussia.5.a: "[emperor_character.Custom('GetEmpressEmperor')]의 허락 따위는 필요 없다."
 king_in_prussia.5.b: "[emperor_character.Custom('GetEmpressEmperor')]의 결정을 정중하게 받아들이겠다."
 king_in_prussia.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip] (안)의 [ROOT.GetCountry.GetRulerOrRegent.Custom('GetQueenKing')]"
 king_in_prussia.6.desc: "'[ROOT.GetCountry.GetNameWithNoTooltip] 안의 [target_character.Custom('GetQueenKing')]'이라는 칭호를 타협한 이후 [ROOT.GetCountry.GetName](을)를 [GetUniqueInternationalOrganization('hre').GetName] 내의 [ShowCountryRankName('rank_kingdom')]으로 공식 승격시키자는 주장은 다시 언급된 적이 없었습니다. 하지만 최근 [GetUniqueInternationalOrganization('hre').GetParliament.GetName]에서 떠오른 문제로 인해 [emperor_character.GetName](은)는 이 타협안을 재고할 수밖에 없게 되었습니다. 긴급한 [GetUniqueInternationalOrganization('hre').GetParliament.GetCurrentDebate.GetName] 문제에서 [target_character.GetName]의 표를 얻기 위해 [ROOT.GetCountry.GetNameWithNoTooltip]에 [ShowCountryRankNameWithNoTooltip('rank_kingdom')] 칭호를 부여한다는 결정이 내려졌습니다."
 king_in_prussia.6.a: "인내한 보람이 있구나!"
