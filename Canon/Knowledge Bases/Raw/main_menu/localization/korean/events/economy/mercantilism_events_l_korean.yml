l_korean:
 mercantilism_events.1.title: "기아 대응을 위한 식량 수입"
 mercantilism_events.1.desc: "최근 우리나라 일부 지역에서 식량 부족 사태가 발발해, [ROOT.GetCountry.GetAdjective] 주민들 사이에서 생필품 수입을 금지하는 현 무역 정책에 대한 의구심이 확산되고 있습니다. 이들은 더 형편이 좋은 나라들로부터 식량을 들여옴으로써 이번 위기를 잘 넘길 수 있기를 바라며 무역장벽 완화를 촉구하고 있습니다."
 mercantilism_events.1.a: "이처럼 어려운 때에는 정치보다 사람 목숨이 중요한 법이다."
 mercantilism_events.1.b: "자급자족이 어렵더라도 자급자족하기 위해 노력해야 하는 법이다."
 mercantilism_events.2.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] 상품과 수입품의 경쟁"
 mercantilism_events.2.desc: "우리 주변국들이 신세계에 진출해 거대한 식민지를 세웠습니다. 이 머나먼 땅으로부터 흘러오는 수입품이 점차 증가하고 있으며, 그중 이국적인 일부 상품은 매우 인기가 치솟아, 체통을 지켜야 할 이들까지 호기심에 정신을 차리지 못하고 있을 정도입니다.\n\n최근에는 주변국들이 직접 나서 이러한 관심에 불을 붙이고 있습니다. 이들은 우리 주민들에게 '아메리카산 제품'을 사라고 선전하면서 식민지 상품 수입을 늘리기 위해 적극적으로 움직이고 있습니다. 그 결과, 이들의 상품이 우리 국산 상품과의 경쟁에서 승리하며 선량한 [ROOT.GetCountry.GetAdjective] 주민들이 일자리를 잃고 있습니다. 이러한 외산 물품의 유입으로 이익을 얻을 수도 있겠지만, 가장 안전한 길은 무역 장벽을 세워 수입을 줄이는 것입니다."
 mercantilism_events.2.a: "식민지에서 어떤 물건이 들어오는지 살펴봐야겠군."
 opinion_pleased: "만족함"
 mercantilism_events.2.b: "그런 뒤떨어진 뒷동네에서 들여오는 물건이 좋아 봤자 얼마나 좋겠나?"
 opinion_insulted: "모욕당함"
 mercantilism_events.3.title: "철 수입"
 mercantilism_events.3.desc: "우리는 [ROOT.GetCountry.GetAdjective] 군대를 강화하고 발전시키는 한편, 우리의 힘만으로 유지할 수 있도록 노력을 기울이고 있습니다. 하지만 때로는 우리가 추진하는 목표가 서로 충돌하기도 합니다. 주변국과 달리 우리나라에는 풍부한 철 매장지가 존재하지 않으며, 이 탓에 군의 발전을 위해 세운 원대한 계획 중 일부가 우리가 원하는 만큼의 속도를 내지 못할 것으로 전망됩니다. 철 수입을 늘린다는 것은 구미가 당기는 해결책이지만, 외국의 자원에 의존하다 보면 우리 무역 정책이 저해될 위험성이 있습니다... 그러나, 달리 생각하면 이웃 나라의 철로 만든 무기로 그들의 뒤통수를 치는 것만큼 짜릿하게 사악한 일도 없을 것 같습니다."
 mercantilism_events.3.a: "우리 군대를 강화하려면 철 수입이 필요하다."
 mercantilism_events.3.b: "철보다 정신이 중요한 법. 국내에 있는 자원만으로 꾸려 나가야 한다."
 mercantilism_events.4.title: "해상 보급품 수입"
 mercantilism_events.4.desc: "우리 해상군을 강화하려는 야심 찬 사업이 최근 차질을 겪고 있습니다. [ROOT.GetCountry.GetAdjective]의 조선공들에게는 기발한 생각과 계획이 가득하지만, 정작 그것을 실행할 물자가 부족한 탓입니다. 일부 조선공들은 이웃 나라에 해상군이 현대화 장비를 갖추는 데 도움이 될 자원이 넘쳐 난다고 큰 목소리로 지적하기도 했습니다. 해상군이 외국의 자원에 의존하지 않도록 관리한다는 것이 우리가 세운 방침이지만, 이러한 방침 때문에 발전이 저해된다면 새로운 조선 기술을 시험할 정도로만 재료를 수입하는 것도 한 방법일 듯합니다."
 mercantilism_events.4.a: "계획을 실현하는 데 필요하다면, 방침 정도야 완화할 수 있다."
 mercantilism_events.4.b: "외국산 목재로 함선을 만든다고? 차라리 돌로 배를 만들라고 해라!"
 mercantilism_events.5.title: "보호 무역주의 논란"
 mercantilism_events.5.desc: "우리 조언가들이 [ROOT.GetCountry.GetName]의 상업 발전에 영향을 주기 시작한 이래로, 국내 상업은 강화되었지만 해외 수입이 줄고 국가 차원의 규제가 늘어났습니다. 지금까지는 국내 기반 시설을 개선하자는 조언가들의 결정을 인정하는 분위기였지만, 최근 이들이 내놓은 방침을 두고 많은 유력자가 그들의 철학에 의구심을 표하고 있습니다. 유력자들은 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 그들의 조언을 너무 무턱대고 받아들이고 있다 지적하며, 모든 상업 부문을 지배하려 하기보다는 다른 나라와 교역을 통해 상호 이익을 도모해야 한다고 주장했습니다."
 mercantilism_events.5.a: "지금까지 저들의 말을 들어서 손해 본 일은 없었다."
 mercantilism_events.5.b: "상업 국가라면 무역을 제한하는 대신 자유로운 무역을 촉진해야 한다."
 mercantilism_events.6.title: "급진적 개혁"
 mercantilism_events.6.desc: "매우 신뢰받는 조언가 중 일부가 최근에 자주 사적으로 접촉하며 많은 이야기를 나누고 있습니다. 음모를 꾸미는 거라고 말하는 이도 있고, [ROOT.GetCountry.GetName]의 미래 계획을 세우고 있는 것이라고 여기는 이들도 있지만, 그 내용이 무엇이든 비밀리에 이야기를 나눠야 할 만큼 논란의 여지가 있는 것만은 분명합니다.\n\n마침내 이들은 논의의 결과물을 들고 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아왔습니다. 조언가들이 들고 온 두꺼운 문서에는 보호 무역주의의 강화와 규제 추가, 그리고 산업 정책 변화 등 우리나라의 무역 방식을 급진적으로 변혁할 계획이 담겨 있었습니다."
 mercantilism_events.6.a: "무지한 자들은 급진적이라 하겠지만, 우리 [ROOT.GetCountry.GetFlavorRank]에 필요한 조치다."
 mercantilism_events.6.b: "그러니까 우리의 현재 정책이 미흡하다, 이 말인가?"
 mercantilism_events.7.title: "식민지 간 무역"
 mercantilism_events.7.desc: "우리는 해외에 식민 개척지를 세워 무역을 확장하는 동시에, 실질적으로 [ROOT.GetCountry.GetAdjective]의 지배하에 있는 땅으로부터 물품을 수입함으로써 무역에 대한 통제력을 유지할 수 있었습니다. 우리가 식민지에 필요한 것을 공급하는 한, 저들이 우리 적국의 손에 금화를 쥐여 줄 이유는 없을 것입니다.\n\n그러나 애석하게도 개척민들에게 '필요한' 것이 무엇인지에 대해 개척민들과 [ROOT.GetCountry.GetGovernment.GetRulerTitle] 사이에 의견이 갈리기도 합니다. 이에 따라 개척민들은 우리가 국익 보호를 위해 마련한 무역 장벽을 우회해 주변 개척지와 원주민들을 상대로 물건을 사고팔기 시작했습니다. 이 교역이 개척민들에게 도움이 될 것은 확실합니다... 하지만 우리에게도 도움이 될는지는 매우 의심이 가는 상황입니다."
 mercantilism_events.7.a: "개척민도 [ROOT.GetCountry.GetNameWithNoTooltip]의 신민이다. 국가의 이익이 우선이다."
 mercantilism_events.7.b: "개척민도 [ROOT.GetCountry.GetNameWithNoTooltip]의 일부다. 그들의 이익은 곧 우리의 이득이지."
 mercantilism_events.8.title: "초콜릿 수입"
 mercantilism_events.8.desc: "저명한 경제학자들이 최근 우리나라의 초콜릿 수입량이 급증한 원인에 대한 분석 결과를 내놓았습니다. 우리 주변국 중 한 곳이 교묘한 무역 활동을 통해 지금까지 알려진 세계 최대 규모의 코코아 산지를 대거 장악했고, 이들이 만든 과자는 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 국민들 사이에서 높은 인기를 누리고 있습니다. 보호무역주의자들은 이러한 호화품 수입이 [ROOT.GetCountry.GetName]에 도움이 되는지 의문을 표하면서, 주변국의 통제하에 있는 물품에 대한 의존도가 높아지면 국고 유출이 심해질 것이라 주장하고 있습니다."
 mercantilism_events.8.a: "하지만 달디단 초콜릿이 강물처럼 우리나라로 흘러드는데 어쩌겠는가!"
 mercantilism_events.8.b: "이 요사스러운 사치품의 수입을 제한하라."
 mercantilism_events.9.title: "커피 수입"
 mercantilism_events.9.desc: "저명한 경제학자들이 최근 우리나라의 커피 수입량이 급증한 원인에 대한 분석 결과를 내놓았습니다. 우리 주변국 중 한 곳이 교묘한 무역 활동을 통해 지금까지 알려진 세계 최대 규모의 커피콩 산지를 대거 장악했고, 이들이 만든 커피는 [ROOT.GetCountry.GetAdjective] 국민들 사이에서 높은 인기를 누리고 있습니다. 보호무역주의자들은 이러한 호화품 수입이 [ROOT.GetCountry.GetName]에 도움이 되는지 의문을 표하면서, 주변국의 통제하에 있는 물품에 대한 의존도가 높아지면 우리나라의 경제적 입지가 약해질 것이라 주장하고 있습니다."
 mercantilism_events.9.a: "그 경제학자라는 것들은 아침 일찍 일어날 일이 없다더냐?"
 mercantilism_events.9.b: "자연에 반하는 이 약물의 확산을 제한해야 한다."
 mercantilism_events.9.c: "우리 [ROOT.GetCountry.GetAdjectiveWithNoTooltip](은)는 차를 마시는 민족이다. 커피 따위는 들이지 않을 것이다."
 mercantilism_events.10.title: "차 수입"
 mercantilism_events.10.desc: "저명한 경제학자들이 최근 우리나라의 차 수입량이 급증한 원인에 대한 분석 결과를 내놓았습니다. 우리 주변국 중 한 곳이 교묘한 무역 활동을 통해 지금까지 알려진 세계 최대 규모의 차 산지를 대거 장악했고, 이들이 만든 찻잎은 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 국민들 사이에서 높은 인기를 누리고 있습니다. 보호무역주의자들은 이러한 호화품 수입이 [ROOT.GetCountry.GetName]에 도움이 되는지 의문을 표하면서, 주변국의 통제하에 있는 물품에 대한 의존도가 높아지면 우리나라의 경제적 입지가 약해질 것이라 주장하고 있습니다."
 mercantilism_events.10.a: "차를 저버리는 것은 곧 문명을 저버리는 일이다."
 mercantilism_events.10.b: "놈들의 차를 바다에 던져 버려라!"
