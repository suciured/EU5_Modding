l_korean:
 nanban_trade.1.title: "남만 무역"
 nanban_trade.1.desc: "예절도 서툴고 위생 상태도 엉망이며 [ROOT.GetCountry.GetCulture.GetLanguage.GetName] 문자도 이해하지 못하는 외국인들이 [ROOT.GetCountry.GetName] 영토에 상륙했습니다. [target_nanban.GetName](이)라는 우스꽝스러운 이름의 땅에서 왔다고 주장하는 이 외국인들은 탐험가, 선교사, 상인을 데려왔는데, 그 존재가 이미 우리 국민에게 영향을 주기 시작했습니다."
 nanban_trade.1.a: "그 상인들을 환대하라."
 nanban_trade.1.b: "함부로 외국인을 들였다가 무슨 일이 생길 줄 알고."
 enable_kirishitan_monks.tt: "이제 $kirishitan_monks$ [religious_faction|e]를 이용할 수 있습니다"
 nanban_trade.2.title: "$nanban_trade.1.title$"
 nanban_trade.2.desc: "낯선 외국인들이 [target_country.GetName] 해안에 상륙했다는 소식이 전해졌습니다. 이들은 [target_nanban.GetName] 땅에서 왔다고 주장하며, 자신들과 교류하는 모든 사람에게 유익한 교역을 약속한다고 합니다. 그러나 이 외국인들의 예의와 문화는 명백히 수준이 떨어지며 [GetUniqueInternationalOrganization('japanese_shogunate').GetName] 전체에 악영향을 끼칠 수 있습니다."
 nanban_trade.2.a: "$nanban_trade.1.a$"
 nanban_trade.2.b: "$nanban_trade.1.b$"
 nanban_trade.3.title: "유럽 교역상의 도착"
 nanban_trade.3.desc: "서양에서 배가 도착하면서 [ShowContinentName('europe')]뿐만 아니라 서양 상인들이 자주 찾는 [ShowContinentName('asia')] 각지에서 인기 있는 상품들이 유입되고 있습니다. 거대한 선박들이 해안선을 따라 점점 더 자주 보이고 있으며, 이를 환영하는 사람들에게 큰 부를 약속합니다.\n\n그러한 선박의 한 선장이 최근 [nanban_traders_here.GetName]에 도착하여 서양 상품을 판매할 수 있도록 근처 항구에 주기적으로 정박하는 것을 허락해 달라고 요청했습니다."
 nanban_trade.3.a: "그곳을 영구 정박지로 이용할 것을 권장하라."
 nanban_trade.3.b: "상품은 받아 주겠지만, 미래에 대한 약속은 해 줄 수 없다."
 nanban_trade.3.c: "그자들이 누구와 만나고 거래할 수 있는지 엄격한 규칙을 적용하겠다."
 nanban_trade.4.title: "유럽 교역상들 사이의 이중성"
 nanban_trade.4.desc: "서양인들이 도착한 이래로 일각에서는 그 이방인들을 불신의 눈초리로 바라보았습니다. 외국인의 주머니는 두둑하고, 무기는 강력하며, 문화도 누군가에겐 매력적으로 보입니다. 그런데 이 교역상들과 거래하는 이들의 증언에 따르면 유럽인들은 끊임없이 서로를 상대로 음모를 꾸민다고 합니다. 게다가 외국 사절단은 만날 때마다 자신들의 적이 꾸미는 음모나 계략에 대해 경고하는 경우가 허다합니다. 아무래도 이 외지인들은 쉬이 신뢰할 수 있는 자들이 아닌 것 같습니다.\n\n이번에 한 새로운 상인 무리가 특권을 늘려 달라고 요청하자, 우리 고문들이 신중하게 고려해야 한다며 경고했습니다."
 nanban_trade.4.a: "서양인들이 입지를 넓힐 수 있도록 허용하겠다."
 nanban_trade.4.b: "그자들의 영향력을 항구 몇 곳으로 제한하겠다."
 nanban_trade.4.c: "그자들의 사업을 [nanban_traders_here.GetNameWithNoTooltip](으)로 제한해야 한다."
 nanban_trade.5.title: "서양의 지식"
 nanban_trade.5.desc: "서양인들이 도착한 후 [nanban_traders_here.GetName] 항구에는 상인뿐만 아니라 학자와 지식인들도 몰려들기 시작했습니다. 이들에게는 외국인들이 가져온 책이 팔고자 하는 상품보다 훨씬 더 가치 있는 물건입니다. 서양의 과학과 문화에 대한 연구는 독자적인 학문으로 성장하고 있으며, 신봉자들에 따르면 우리가 배울 만한 것이 많다고 합니다. 그러나 많은 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 여기에 회의적이며, 일부 전통주의 학자들도 마찬가지입니다."
 nanban_trade.5.a: "서양 과학의 보급을 최선을 다해 장려해야 한다."
 nanban_trade.5.b: "외국인들에게는 배울 만한 것이 없다."
 nanban_trade.6.title: "외국의 영향"
 nanban_trade.6.desc: "우리가 외국 교역상들에게 지나치게 의존하고 있다고 주장하는 의견이 있습니다. 국내의 장인들도 외국보다 결코 실력이 뒤처지지 않으니, 많은 돈을 들여 외지에서 제조품을 수입할 필요 없이 우리가 직접 많은 제품을 생산하면 됩니다. 그러면 그 생산품을 재판매하여 수익을 낼 수도 있을 것입니다.\n\n지금 당장은 교역을 완전히 중단하기에 적절한 때가 아니지만, 우리나라의 최고 장인들을 투입한다면 머지않아 다음 무역선이 도착할 때까지 초조하게 기다릴 필요가 없어질 것입니다."
 nanban_trade.6.a: "남들이 더 잘하는 건 굳이 시도할 필요 없다."
 nanban_trade.6.b: "훌륭한 투자로군!"
 nanban_trade.7.title: "다네가시마 철포"
 nanban_trade.7.desc: "우리 땅에 도착한 외국인들은 특이한 무기를 가지고 들어옵니다. 최근 [ShowCultureGroupName('chinese_group')] 선박에 타고 있던 서양인 모험가 두 명이 폭풍우로 인해 어쩔 수 없이 [target_location.GetName]의 다네가시마 섬에 계류하게 되었는데, 그중 한 명이 현지 어부를 보고 놀라서 허공에 대고 총을 쏘았다가 어부들이 화들짝 놀라는 일이 있었습니다. 현지 관리들은 서양인들이 돌아가기 전에 그 무기를 구매했고, 대장장이들은 이미 무기의 제작 방법을 연구하고 있습니다.\n\n화약과 총기는 우리에게도 오래전부터 알려져 있었지만, 이 서양식으로 제작된 화승식 격발 장치는 [ShowCultureGroupNameWithNoTooltip('chinese_group')]의 수포보다 더욱 발전된 물건으로, 사용하기 훨씬 편리해 보입니다."
 nanban_trade.7.a: "똑같이 만들어 보도록 하라."
 nanban_trade.8.title: "$nanban_trade.7.title$"
 nanban_trade.8.desc: "$nanban_trade.7.desc$"
 nanban_trade.8.a: "우리도 그 총을 손에 넣어야 한다."
 nanban_trade.8.b: "그래 봤자 우리 무기만큼 좋지는 않겠지."
 nanban_trade.9.title: "총기 접근성"
 nanban_trade.9.desc: "서양 교역상들이 도착하면서 그자들의 화승식 아쿼버스도 함께 우리 [ROOT.GetCountry.GetFlavorRank]에 들어왔습니다. 이 무기는 이전에 알려진 화약 무기보다 크게 개선된 물건으로, 널리 보급되면 전쟁에 혁명을 일으킬 것으로 예상됩니다. 하지만 충분한 수량을 확보하는 것은 생각만큼 단순한 문제가 아닙니다. 아쿼버스는 그 위력을 본 사람이라면 누구나 가지고 싶어 하지만, 한편으로 적이나 난폭한 농민 공동체의 손에 들어갔을 때 벌어질 일을 떠올리면 적잖이 불안해지기도 합니다.\n\n이 무기를 생산하고 병사들에게 사용법을 교육하기 시작하면, 누가 이 무기를 사용할 수 있고 얼마나 많이 만들 것인지 결정해야 할 것입니다."
 nanban_trade.9.a: "많을수록 강한 법! 최대한 많이 생산하라."
 nanban_trade.9.b: "신뢰할 수 있는 소수의 병력이 사용할 만큼만 제작하도록."
 nanban_trade.10.title: "총기 보급"
 nanban_trade.10.desc: "외국인들이 가져온 화승식 아쿼버스는 우리의 기대 이상으로 대량 생산하기에 용이했습니다. 하지만 우리 군대에 이 총이 점점 더 보급될수록 적군이나 평민에게도 확산되는 것을 막기가 힘들어질 것입니다. 이에 대응해 유통되는 총기를 줄이고 싶다면 서둘러 매우 단호한 조치를 취해야 합니다."
 nanban_trade.10.a: "그러면 우리 군대가 약해지지 않느냐."
 nanban_trade.10.b: "평민의 총기 사용을 전면 금지하겠다."
 nanban_trade.11.title: "무기의 진화"
 nanban_trade.11.desc: "총기 사용이 꾸준히 증가하면서, 우리가 우위를 유지하려면 끊임없는 개선이 필요하다는 사실이 분명해졌습니다. 훈련을 통해 확실하게 무기의 효율성을 높일 수도 있고, 몇몇 대장장이는 무기 자체를 개선하는 방법을 제안하기도 했습니다. 반면, 대장장이와 병사들 모두 더 전통적인 무기에 시간을 쏟아야 한다고 주장하는 이도 있습니다. 창과 활이 전장에서 완전히 사라진 것은 아니므로 우리 역시 병사들에게 창술 및 궁술을 잘 훈련시키는 것이 바람직할지도 모르겠습니다."
 nanban_trade.11.a: "더 좋은 총이 필요하다!"
 nanban_trade.11.b: "우리 지상군에겐 여전히 창이 효과적이다."
 nanban_trade.12.title: "군사 혁명"
 nanban_trade.12.desc: "화승총이 우리나라에 처음 등장한 이후, 당시 진기한 물건이었던 이 총은 매우 흔하게 사용되는 무기 중 하나가 되었습니다. 심지어 우리가 원래 사용하던 나라보다 더 발전된 총을 더 많이 만든다고 주장하는 사람도 있습니다. 이는 우리의 통치를 반대하는 이들의 손에 위험한 무기를 쥐여 주는 결과를 낳았지만, 동시에 총기의 빠른 보급으로 우리 군은 다른 어떤 곳보다 인정받는 군대가 되었습니다.\n\n전술 측면에서도 궁수와 아쿼버스병을 같은 연대에 배치해 서로를 보호하고 서로 다른 사거리에서 작전을 펼칠 수 있도록 하는 등 새로운 전술이 도입되기 시작했습니다."
 nanban_trade.12.a: "우리 군대는 무적이다!"
