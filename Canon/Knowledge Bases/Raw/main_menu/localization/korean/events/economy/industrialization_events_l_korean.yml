l_korean:
 industrialization_events.1.title: "대기압 기관"
 industrialization_events.1.desc: "움직이는 기관의 동력으로 증기를 사용하는 방법은 고대부터 알려져 있었으나, 최근 기술이 발전한 덕분에 증기를 더욱 실용적인 용도로 활용할 수 있게 되었습니다. [target_scientist.GetName](은)는 [invention_province.GetName]에서 오래된 실험용 공기 펌프를 기반으로, 증기 압력을 이용해 실린더를 움직이고 습한 광산에서 물을 퍼 올리는 새로운 유형의 기관을 개발했습니다. 이 대기압 기관을 통해 이전에는 불가능했던 곳에서 채굴이 가능해졌으며, 이 기관의 도입으로 국내 채굴 효율이 크게 향상될 것입니다."
 industrialization_events.1.a: "진보의 기운이 느껴지는구나."
 industrialization_events.2.title: "증기 동력 분사"
 industrialization_events.2.desc: "[ShowAdvanceName('coke_blast_furnace')]는 야금 공정에 커다란 발전을 가져왔으나, 코크스의 불순물로 인해 일반적으로 장점보다는 문제가 더 많습니다. 이에 최근 [invention_province.GetName]에서 이러한 문제를 해결하고자 연구가 진행되었고, 용광로에 공기를 분사하는 증기 기관을 사용하는 방식이 상당한 가능성을 보여 주었습니다. 많은 석학이 아직 개선의 여지가 많다는 데 동의하지만, 이 새로운 기술은 이미 우리의 야금 공정을 크게 개선해 주었습니다."
 industrialization_events.2.a: "미래로 향하는 분사로구나."
 industrialization_events.3.title: "개선된 증기 기관"
 industrialization_events.3.desc: "사업가이자 발명가인 [target_scientist.GetName](이)가 [invention_province.GetName]에서 초기 대기압 기관의 설계를 개선하여, 기존 기관의 진동 운동 대신 별도의 응축기와 회전 운동을 사용하는 새로운 유형의 기관을 개발했습니다. 대기압 바로 위에서 작동하는 [target_scientist.GetLastNameWithNoTooltip] 증기 기관은 이전 모델보다 생산성이 두 배나 높으며, 어떤 유형의 산업체에서든 기계를 구동하는 수단으로써 매우 유용하게 쓰일 것으로 기대됩니다."
 industrialization_events.3.a: "이 기관으로 우리는 또 한 걸음 전진하겠군."
 industrialization_events.4.title: "자동 연마 쟁기"
 industrialization_events.4.desc: "[ShowAdvanceName('rotherham_plough')]는 로마 제국 시대 이래로 거의 변하지 않았던 농업의 핵심 도구를 개선했습니다. 이제 쟁기는 더 가벼워졌고 쟁기를 끄는 동물이 받는 부담도 줄어들었습니다. 이 새로운 형태는 전국으로 전파되었을 뿐만 아니라, 사람들에게 아무리 고착화된 도구라도 개선할 방법이 있을 수 있다는 영감을 주었습니다.\n\n이미 [invention_province.GetName]에서는 이러한 개량이 이루어졌는데, 그곳에서는 용융 금속과 냉각 금속을 접촉시키는 냉경 주조라는 공정을 이용합니다. 이 공정을 거친 쟁기는 매우 예리해져 자동 연마 쟁기라고 불립니다."
 industrialization_events.4.a: "이 쟁기로 우리 경제의 새로운 길을 열리라."
 industrialization_events.5.title: "나는 북(플라잉 셔틀)"
 industrialization_events.5.desc: "[invention_province.GetName]에서 일하는 발명가인 [target_scientist.GetName](은)는 '바퀴 달린' 북이라는 새로운 설계로 특허를 취득했는데, 이 직조기는 북이 날실을 통과할 때 다른 사람이 북을 잡아 줄 필요가 없어 직조 작업에 혁명을 일으킬 것이라고 장담했습니다. 여전히 실을 뽑는 속도로 인해 생산성에는 한계가 있지만, 이 새로운 직조 기계는 전국의 직공들에게 빠르게 전파되고 있으며, 이미 섬유 생산의 주요 병목 현상을 개선하고 있습니다."
 industrialization_events.5.a: "생산성이 하늘을 찌르겠군."
 industrialization_events.6.title: "제니 방적기"
 industrialization_events.6.desc: "오랫동안 직조 생산성의 발목을 잡았던 가장 큰 요인은 실을 뽑는 속도였습니다. 나는 북이 도입되기 전에는 베를 짜려면 직조공 한 명에 방적공 네 명이 필요했으니 말입니다. 이 장애물을 극복하고자 [target_scientist.GetName](은)는 [invention_province.GetName]에서 작업자 한 명이 여러 방적공의 일을 할 수 있는 기계를 고안했습니다. 나는 북과 더불어 이 기계는 가까운 미래에 직조 작업의 효율성을 크게 향상시킬 것으로 기대됩니다."
 industrialization_events.6.a: "우리 운명의 실이 반짝반짝 빛나는구나."
 industrialization_events.7.title: "재화의 흐름"
 industrialization_events.7.desc: "최근 이루어진 기술 발전과 발명으로 우리는 생산성을 크게 향상할 수 있었습니다. 하지만 사람이 아무리 많이 생산해도 기반 시설이 미비하여 재화가 원활하게 흐르지 못한다면 실제 혜택으로 돌아오지 않습니다. [industrial_province.GetName]에서는 이미 일부 주민이 주도적으로 도로망을 정비하고 확장하기 시작했으며, 이러한 개선 및 유지 보수 비용을 충당하고자 유료 도로를 도입했습니다. 또한 지역 내 재화 흐름을 더욱 원활하게 하기 위해 운하와 특수 도로를 건설하려는 원대한 계획도 추진 중에 있습니다."
 industrialization_events.7.a: "훌륭한 목표로군. 우리도 후원하겠다!"
 industrialization_events.7.tt_common: "[target_area.GetName] 내 모든 [location|e]이 [ShowModifier('improved_flow_of_goods')] 보정치를 얻습니다"
 industrialization_events.7.a.tt: "#Y 20#!년 동안 $industrialization_events.7.tt_common$"
 industrialization_events.7.b: "의욕적인 건 좋다만, 국가가 관여할 일은 아니군."
 industrialization_events.7.b.tt: "#Y 10#!년 동안 $industrialization_events.7.tt_common$"
 industrialization_events.8.title: "위대함의 씨앗"
 industrialization_events.8.desc: "[ShowInstitutionName('industrialization')]의 교훈을 가슴에 새긴 부유한 지주들이 농업의 효율성을 개선하는 일에 힘쓰기 시작했습니다. [agricultural_province.GetName]의 지주들은 종자 분배, 신규 작물, 새로운 형태의 토지 순환 및 육종 등 다양한 방면에 기계를 사용하는 획기적인 방법을 고안하여 현지 식량 생산량을 크게 향상시키는 데 성공했습니다."
 industrialization_events.8.a: "도처에서 혜택이 싹트는구나."
 industrialization_events.8.a.tt: "#Y 10#!년 동안 [target_area.GetName] 내 모든 [location|e]이 [ShowModifier('agricultural_revolution')] 보정치를 얻습니다"
 industrialization_events.9.title: "경제 개발"
 industrialization_events.9.desc: "현지 사업가들이 기계 분야의 최신 기술 혁신을 활용해 [industrialization_province.GetName]의 생산량을 크게 늘릴 계획을 세웠습니다. 그 결과 현재 많은 사람이 이 성장하는 기회의 바다에서 새로운 일자리를 찾고자 다른 지역에서 이곳으로 이주하기를 희망하고 있습니다."
 industrialization_events.9.a: "[industrialization_province.GetNameWithNoTooltip](은)는 일꾼들에게 훌륭한 보금자리가 될 것이다."
 industrialization_events.9.a.tt: "#Y 10#!년 동안 [target_area.GetName] 내 모든 [location|e]이 [ShowModifier('economic_urbanization_modifier')] 보정치를 얻습니다"
 industrialization_events.9.b: "지금도 잘되는 것을 왜 바꾸려고 하나?"
 industrialization_events.10.title: "[target_location.GetNameWithNoTooltip] 직물 산업의 성장"
 industrialization_events.10.common_start: "현대식 기계와 작업 방식의 도입을 통해 [target_location.GetName] 일대의 직조업이"
 industrialization_events.10.common_ending: "하지만 이에 따라 저품질 제품이 시장에 범람할 것을 우려하는 목소리도 높아지고 있습니다."
 industrialization_events.10.desc: "$industrialization_events.10.common_start$ 훨씬 더 큰 규모의 사업으로 성장했습니다. 이전까지 단순한 직물만 수출하던 이곳에서는 이제 번창하는 옷감 생산 부문이 지역 경제에 크게 이바지하고 있습니다. $industrialization_events.10.common_ending$"
 industrialization_events.10.rural.desc: "$industrialization_events.10.common_start$ 제한적이었던 저변을 넓히는 데 성공했습니다. 이제는 멀리 외딴 마을에도 현지의 친숙한 작업장에 최신 설비가 공급되어 더욱 전문화된 사업체를 설립할 수 있게 되었습니다. $industrialization_events.10.common_ending$"
 industrialization_events.10.a: "시간은 사람을 기다려 주지 않는다."
 industrialization_events.11.title: "[ShowGoodsNameWithNoTooltip('paper')] 산업의 성장"
 industrialization_events.11.desc: "얼마 전부터 [industrialization_province.GetName] 현지에서 [ShowGoodsName('paper')] 생산이 이루어지고 있습니다. 일부 사업가가 새로운 생산 기술을 사용해 이 산업의 가능성을 엿보았고, 벌써 여러 [ShowGoodsNameWithNoTooltip('paper')] 생산 시설이 설립 및 확장되고 있습니다. 머지않아 [industrialization_province.GetNameWithNoTooltip]의 주요 수출품으로 부상할지도 모릅니다!"
 industrialization_events.11.a: "기록은 영원한 법."
 industrialization_events.12.title: "[ShowGoodsNameWithNoTooltip('glass')] 산업의 성장"
 industrialization_events.12.desc: "[industrialization_province.GetName](은)는 오래전부터 삼림 유리를 생산했던 지방이었으나, 최근 [ShowGoodsName('glass')] 생산 기술이 발전하면서 많은 사업가의 관심을 받게 되었습니다. 이러한 변화의 흐름에 편승하기 위한 노력의 일환으로 [industrialization_province.GetNameWithNoTooltip]에는 새로운 [ShowGoodsNameWithNoTooltip('glass')] 제조업체가 많이 설립되기 시작했습니다."
 industrialization_events.12.a: "밝은 미래가 또렷이 보이는구나."
 industrialization_events.13.title: "산업 도시화"
 industrialization_events.13.desc: "최근 이루어진 생산 및 산업 기술의 변화로 [urbanization_province.GetName]의 경제가 활성화되면서 사람들이 [ROOT.GetCountry.GetFlavorRank] 전역에서 일자리를 찾아 모여들기 시작했습니다. 농촌을 떠나 [urbanization_province.GetRank.GetName] [urbanization_province.GetNameWithNoTooltip]에서 새로운 일자리와 새로운 삶을 꿈꾸는 사람들이 조금씩 꾸준히 유입되고 있습니다."
 industrialization_events.13.a: "모두 어서 오너라!"
 industrialization_events.13.b: "[urbanization_province.GetNameWithNoTooltip]에는 지금도 사람이 많다."
 industrialization_events.14.title: "[iron_province.GetNameWithNoTooltip]의 금속 가공"
 industrialization_events.14.desc: "코크스, 증기 동력 철도, 펌프와 같은 현대식 산업 기계의 도입은 [iron_province.GetName]의 지역 경제 성장에 큰 보탬이 되었습니다. 이곳의 금속 가공 기술은 현지 지역에서 최고 수준으로 꼽히며, 많은 사람이 번영하는 산업에 발을 담그고자 이곳으로 이주하고 싶어 합니다."
 industrialization_events.14.a: "새 시대의 동이 트는군."
 industrialization_events.14.b: "산업도 좋지만 다른 곳에도 사람이 필요하다."
 industrialization_events.15.title: "[textile_province.GetNameWithNoTooltip]의 방직소"
 industrialization_events.15.desc: "직물에 대한 수요 증가와 새로운 공법 및 기계의 도입으로 지난 몇 년간 [textile_province.GetName]의 직물 산업은 성장과 번영을 거듭했습니다. 이는 결과적으로 지역 전체의 경제 상승을 불러왔고, 지금은 많은 사람이 농촌에서 이곳의 새로운 공장으로 이주하고자 합니다."
 industrialization_events.15.a: "이 베틀로 국가의 옷을 짜겠다."
 industrialization_events.15.b: "너무 이상적으로만 실을 엮는군."
 industrialization_events.16.title: "[ship_province.GetNameWithNoTooltip]의 조선소"
 industrialization_events.16.desc: "[ship_province.GetName]의 조선소는 업무 조직 방식의 새로운 발전과 기술 혁신으로 급격한 성장을 이루었습니다. 이제는 선박과 해상 보급품이 더욱 효율적으로 생산되고 있으며, 이러한 경제 상승의 결과로 이곳 조선소에서 일하려는 사람이 많이 유입되고 있습니다."
 industrialization_events.16.a: "[ROOT.GetCountry.GetNameWithNoTooltip](이)가 바다를 지배하리라."
 industrialization_events.16.b: "사람이 너무 많아지는 것도 곤란하지."
 industrialization_events.17.title: "새로운 생산 기술에 대한 적대감"
 industrialization_events.17.desc: "기술 발전이 가져온 생산 방식의 변화를 모두가 환영하는 것은 아닙니다. 어떤 사람들은 점차 확대되는 기계화로 인해 생계가 위협받는다고 느끼고 시위와 파괴 행위를 벌이며 문제를 일으키고 있습니다. 특히 [luddite_province.GetName]에서는 이 같은 행태가 장인들 사이에서 전면적인 폭동으로 확대될 조짐을 보이고 있습니다."
 industrialization_events.17.a: "러다이트 폭동이다!"
 industrialization_events.17.a.tt: "모든 [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 industrialization_events.17.b: "협상을 해 봐야겠군."
 industrialization_events.18.title: "빈곤한 장인"
 industrialization_events.18.desc: "새로운 생산 방식 덕분에 우리나라는 유망한 산업을 키울 수 있었으나, 이러한 성장으로 인해 오래된 장인 집안들은 뒤처지게 되었습니다. 현재 많은 주민이 가난해졌으며 성장하는 업계에서 훨씬 수익성이 낮은 일자리를 찾아야 하는 상황에 처했습니다."
 industrialization_events.18.a: "세상일이 다 그렇지."
 industrialization_events.18.b: "그 사람들을 도울 방도가 있는지 알아보거라."
 industrialization_events.19.title: "[disease_province.GetNameWithNoTooltip] 내 질병 확산"
 industrialization_events.19.desc: "[disease_province.GetRank.GetName] [disease_province.GetName](은)는 지난 몇 년 동안 엄청난 성장을 이루었으나, 한때 야심 차게 추진했던 이 [disease_province.GetRank.GetNameWithNoTooltip]의 계획은 완전히 무너지고 말았습니다. 많은 주민이 위생 상태가 매우 열악한 빈민가에 거주하고 있는데, 이로 인해 [disease_province.GetRank.GetNameWithNoTooltip]에 질병이 급속도로 확산되고 있습니다."
 industrialization_events.19.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 industrialization_events.19.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 industrialization_events.20.title: "[mining_province.GetNameWithNoTooltip]의 광산 사고"
 industrialization_events.20.desc: "새로운 기술 덕분에 [mining_province.GetName]의 광산은 크게 확장되었고, 지금은 우리 조상들이 놀랄 정도의 효율로 운영되고 있습니다. 하지만 새로운 기계에 위험성이 없는 것은 아닙니다. 현지의 한 광산에서 폭발이 일어나 많은 광부가 광산에 갇혔고, 생산에 커다란 차질이 생겼습니다."
 industrialization_events.20.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 industrialization_events.21.title: "[fire_province.GetNameWithNoTooltip] 화재"
 industrialization_events.21.desc: "한 지역 공장에서 시작된 화재가 [fire_province.GetName]의 빽빽한 주택가로 빠르게 번지면서 [fire_province.GetRank.GetName](이)가 쑥대밭이 되었습니다. 일각에서는 이를 두고 도시화와 산업화가 확대되면서 발생하는, 이 시대가 낳은 또 하나의 문제라고 여깁니다."
 industrialization_events.21.a: "공장 소유주들은 [fire_province.GetRank.GetNameWithNoTooltip] 재건에 기여하도록 하라."
 industrialization_events.21.a.tt: "#Y 10#!년 동안 [target_area.GetName] 내 모든 [location|e]이 [ShowModifier('fire_compensation')] 보정치를 얻습니다"
 industrialization_events.21.b: "우리가 이 불쌍한 백성을 도와야겠군."
 industrialization_events.22.title: "지역 생산 붕괴"
 industrialization_events.22.desc: "본국의 산업화를 촉진하기 위해 멀리 떨어진 지방에서 원재료를 채취하는 정책으로 인해 [overseas_production_province.GetName]의 경제 발전이 크게 위축되었습니다. 과거의 눈부신 생산성이 무색하게 현재 이 지역은 가공되지 않은 제품, 즉 다른 곳에서 재가공하는 원재료에 불과한 제품을 수출하는 곳으로 전락했습니다."
 industrialization_events.22.a: "현지 장인들을 지원해 줘야겠군."
 industrialization_events.22.b: "발전하려면 어쩔 수 없다."
