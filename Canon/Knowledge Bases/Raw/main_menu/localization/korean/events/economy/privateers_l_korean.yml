 privateers.1.title: "현지 교역상의 원조 요청"
 privateers.1.desc: "[ROOT.GetCountry.GetName]의 상인들과 상선 선장들이 정부에 대표단을 보내, 자신들이 사는 지역에 해적들이 활개를 치고 함선과 항구가 줄기차게 사략선에 노려지며 점점 무법천지가 되어가고 있다고 읍소했습니다. 이들은 정부가 자신들을 방치했다고 주장하면서, 점차 심각해지는 위협에 대응할 수 있는 방어 병력을 구성할 자금을 지원해 달라고 요청했습니다. 이미 너무나도 큰 손실을 보았다고 여기는 이 상인들의 요청을 들어주지 않는다면, 이들은 분명 사업처를 다른 곳으로 옮길 것입니다."
 privateers.1.a: "필요하다는 걸 건네줘라."
 privateers.1.b: "스스로 방어 병력을 구축할 자금 정도는 있을 텐데?"
 refused_aid_traders: "교역상의 원조 요청을 거절함"
 privateers.2.title: "가짜 사략 면장?"
 privateers.2.desc: "항상 그렇지만, 사략업은 외교적으로 다루기 까다로운 문제이며, 본격적인 전쟁이 없는 시기에는 더더욱 그렇습니다. 특정한 교전 규칙을 따라야 하는 적과 법 따위 신경 쓸 바 없는 해적 사이의 구분이 그렇게까지 분명하진 않기 때문입니다. 최근 우리가 나포한 선박이 특히나 그렇습니다. 이 선박은 나포되자 [privateer_country.GetGovernment.GetRulerTitle](이)가 발행한 것이라며 사략 면장을 내밀었는데, 그 효력은 매우 의심스럽습니다.\n\n우리가 보기에는 사략 업자가 아니라 그냥 해적 같지만, 이 면장의 효력을 인정한다면 저자들의 주인과 외교 관계를 개선할 수 있을지도 모릅니다."
 privateers.2.a: "이런 조악한 핑계만으로 교수대를 피할 수는 없다!"
 privateers.2.b: "이번만큼은 관대하게 넘어가도 무리는 없을 터."
 privateers.3.title: "가짜 사략 면장?"
 privateers.3.desc: "해적은 우리 상인들을 끊임없이 괴롭히는 골칫거리로, 이들을 잡아들인다면 우리나라뿐만 아니라 우리 교역 상대국들에게도 크나큰 호재가 아닐 수 없습니다. 그런데 최근, 해적으로 보이는 선박을 나포한 것이 외교 문제로 비화했습니다. 나포된 선박이 우리 종속국 중 한 곳의 이름 아래 다른 배들을 약탈하고 있었다고 주장한 것입니다.\n\n이 배의 선장은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 명의로 되어 있지만 실제로는 [privateer_country.GetGovernment.GetRulerTitle](이)가 발행한 사략 면장을 내밀었습니다. 추측건대, 우리 측 배를 공격한 것은 그저 오해에서 비롯된 비극이 아니었을까 싶습니다. 선장은 어떻게든 교수대에 걸리는 것만은 피하고자 우리에게 그쪽 총독과 이야기해 볼 것을 간청하고 있습니다."
 privateers.3.a: "이는 총독의 월권행위다. 저 해적을 목매달도록."
 privateers.3.b: "우리 명의로 발행된 문서는 비록 종속국에서 나온 것이라도 효력을 인정해야 한다."
 privateers.4.title: "제멋대로인 사략 업자"
 privateers.4.desc: "우리는 사략 업자를 동원해 적국의 무역 활동을 저지함으로써 상당한 이점을 챙길 수 있었습니다. 하지만 이 방식은 신뢰할 수 없고 교활하기까지 한 동업자들을 끌어들이는 경향이 있습니다. 그중 어떤 선장은 관련 법규를 교묘하게 우회하고 사략 업자들이 지켜야 하는 조약을 무시해 버리는 것으로 악명이 높지만, 적국 함선을 약탈하는 능력만은 출중합니다.\n\n애초에 그런 약삭빠른 자이기에 남의 재물을 취하는 데 능한 것일까요? 뭐가 됐든 이 사략 업자의 사략 면장을 취소하는 것이 외교적으로 안전한 선택일 테지만, 그 결과 최고의 사략 업자를 잃을지도 모릅니다."
 privateers.4.a: "법이든, 조약이든, 꼭 지킬 필요는 없지 않더냐...?"
 STATIC_MODIFIER_NAME_reckless_privateer: "제멋대로인 사략 업자"
 STATIC_MODIFIER_DESC_reckless_privateer: "제멋대로인 사략 업자를 자유롭게 풀어 두었더니, 다른 사략 업자들도 더 과감하게 약탈에 나서고 있습니다."
 privateers.4.b: "우리가 고용한 이상 이런 무법 행위는 용납할 수 없다!"
 STATIC_MODIFIER_NAME_curtailed_privateer: "사략 업자 퇴출"
 STATIC_MODIFIER_DESC_curtailed_privateer: "제멋대로인 사략 업자를 퇴출한 결과, 다른 사략 업자들이 더 신중하게 사업에 임하고 있습니다."
 privateers.5.title: "사략 업자의 해적화"
 privateers.5.desc: "사략업과 해적질은 그 구분이 모호하며, 평시에는 특히나 그렇습니다. 최근, 우리가 고용한 사략선 하나의 선장과 선원이 최근 그 선을 슬쩍 넘어, 우리나라 교역상들을 공격해 재물을 빼앗았습니다. 게다가 이 노골적인 반항 행위는 고작 시작에 불과했습니다. 이 반역자들은 이제 우리의 재산을 가로채 제 주머니를 불리기 위해 행동을 시작하고 있습니다."
 privateers.5.a: "놈들의 목을 칠 것이다!"
 privateers.6.title: "사략업 너머의 바다"
 privateers.6.desc: "우리 사략 업자 중 가장 뛰어난 실적을 올린 사략선이 적국의 해역을 넘어, 적이 장악한 곳인지 우리는 파악조차 하지 못했던 곳까지 진출하고 있습니다. 이 사략선의 탐사를 지원한다면 그 항해 능력을 더 의미 있게 활용할 수 있을지도 모릅니다. 적국의 손길이 어디까지 뻗어 있는지 알아볼 수 있을 뿐만 아니라, 더 나아가 [ROOT.GetCountry.GetReligion.GetName]의 이름 아래 [ROOT.GetCountry.GetName](을)를 위해 신천지를 차지하는 역할을 맡길 수도 있습니다."
 privateers.6.a: "저자에게 키를 맡겨라. 우리 함선이 전 세계를 누비리라."
 privateers.6.b: "사력 업자라면 우리가 아니라 적국에서 돈을 뜯어내야지!"
 privateers.7.title: "충성할 대상을 찾는 해적"
 privateers.7.desc: "사략 업자들을 활용한 덕분에 우리나라의 해상 입지가 강화되었다는 소식은 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 비호 없이 함선을 약탈하던 무뢰배들의 귀에도 흘러 들어갔습니다. 우리의 허가를 받은 합법적인 노략과 이 해충들이 벌이는 약탈 사이에 공통점이 있다고 보기는 어렵지만, 적어도 해적들의 눈에는 자기들의 행위와 유사해 보였던 모양입니다.\n\n우리 해역에서 활동 중이던 몇몇 유명 해적이 우리에게 접촉해, [ROOT.GetCountry.GetName]의 공식적인 지원을 요청했습니다. 또한 이들은 우리가 이 요청을 들어주지 않으면 다른 나라에 같은 제안을 할 수 있다는 사실을 거친 말솜씨로 암시했습니다."
 privateers.7.a: "우리 휘하에 무자비한 바다 사내들을 두는 것도 쓸 만하겠군."
 privateers.7.b: "갈취나 다름없군. 해적과는 거래하지 않는다."
 privateers.8.title: "충성할 대상을 찾는 해적"
 privateers.8.desc: "한 무리의 해적이 최근 우리 사략선에 접근해, 자신들의 약탈 활동을 [ROOT.GetCountry.GetAdjective]에서 비호해줄 것을 요청했습니다. 그들을 비호하기로 결정할 경우 우리 함선들은 그들의 습격에서 안전해질 것입니다."
 privateers.8.a: "저들을 우리 사략 업자로 인정하겠다."
 privateers.8.b: "정직한 상선들을 괴롭히는 자들을 받아들일 수는 없다."
 privateers.9.title: "노예선 나포"
 privateers.9.desc: "우리 사략선 중 하나가 최근에 함선을 하나 나포했습니다. 함선의 주인들은 함선에 화물을 싣고 있을 뿐이라고 말했지만, 우리의 눈에 들어온 것은 사람들이었습니다. 바로 노예선이었던 것입니다. [ROOT.GetCountry.GetName](은)는 노예제라는 이 혐오스러운 제도를 진작에 불법으로 규정했지만, 다른 나라들은 아직 계몽에 이르지 못한 것 같습니다.\n\n노예들에게는 자유를 되찾아 주었지만, 이들을 나르던 이를 어떻게 처리할지는 아직 논의 중입니다. 우선, 이들이 우리와는 다른 깃발과 법률 아래에서 활동하고 있기는 해도, 같은 상인으로 보아 관대하게 처우하는 외교적 선택지가 있습니다. 하지만 우리나라의 법과 도덕 기준에 따르면, 이 노예상들은 어느 때에나 해적인 동시에 인신매매 업자로 취급해 그에 맞는 처분을 내려야 마땅합니다."
 privateers.9.a: "사람을 사고파는 자들은 해적이나 다름없다."
 privateers.9.b: "지금은 풀어 주도록 하자."
 privateers.10.title: "혐의 부인"
 privateers.10.desc: "사적 보복, 비공개 교전, 해적에 대한 은밀한 지원 등 다양한 방법을 사용해 평시에 경쟁국의 함선을 공격함으로써 우리는 많은 이득을 취할 수 있었습니다. 하지만 이런 행위에도 나름의 문제가 뒤따라오는 법으로, 실제로 최근 우리의 사략 업자 중 하나가 적발되어 함선과 선원이 모두 붙잡히고 말았습니다. 그런데 우리에게 형편 좋게도, 이들은 우리의 비호 아래 활동하고 있었다는 사실을 입증할 사략 면장을 분실한 상태였습니다. 현재 이들을 우리와 연결 지을 만한 것은 기껏해야 정황 증거 정도뿐입니다.\n\n절박해진 사략선 선장이 우리에게 연락을 취해 왔습니다. 다가오는 재판에서 증거로 쓸 수 있도록 우리가 이들을 정식으로 지원했음을 인정해 달라는 것입니다."
 privateers.10.a: "이들은 외국의 침공에 보복하려는 합법적인 상선이었을 뿐이다!"
 opinion_angry: "분노함"
 privateers.10.b: "이 노략꾼들은 일찍이 보지 못한 자들이다. 딱 봐도 해적이로군."
