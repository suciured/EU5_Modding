l_korean:
 corruption_event.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 정직한 상인들"
 corruption_event.1.desc: "상인들은 흔히 상품의 품질을 속이거나 허황된 제안을 하는 등 내국인과 외국인을 가리지 않고 거짓말을 일삼는 것으로 유명하지만, [ROOT.GetCountry.GetAdjective]의 상인들만은 신뢰할 수 있다고 정평이 나 있습니다. 물론 거래인 만큼 우리 상인들 또한 상대방의 이익보다 자신들의 이익을 먼저 추구하는 경우는 있지만, 적어도 거짓말을 하거나 뇌물을 받는 일은 거의 없습니다. 그 덕분에 [ROOT.GetCountry.GetNameWithNoTooltip](은)는 전 세계 상인들이 가장 먼저 찾는 거래 상대가 되었습니다."
 corruption_event.1.a: "우리에게 가장 좋은 제안이 들어오는데 거짓말을 할 이유가 어디 있단 말이냐?"
 corruption_event.2.title: "네 이웃을 믿으라"
 corruption_event.2.desc: "시민들에게는 거래 시 신의 성실하게 행동하는 것이 권장되지만, 대부분의 국가에서 무작정 상대방을 신뢰했다가는 너무나도 큰 위험을 무릅쓰게 됩니다. 하지만 [ROOT.GetCountry.GetName](은)는 다릅니다.\n\n우리는 사회 각층에서 부패를 척결하는 데 성공했으며, 우리 국민은 관리에게 뇌물을 주지 않아도 업무가 원만하게 처리될 것이라고 신뢰할 뿐만 아니라, 일상적인 거래에서도 상대방을 믿습니다. 이러한 타인의 정직성에 관한 신뢰는 사회를 하나로 엮어주는 실과 같은 것이며, 우리나라는 그 모범이나 다름없습니다."
 corruption_event.2.a: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]의 가르침에도 그리 나와 있지 않더냐."
 corruption_event.3.title: "부단한 연구"
 corruption_event.3.desc: "학술 기관이라고 해서 부패에서 자유로운 것은 아닙니다. 유력자일수록 그 지위를 남용해 사적인 이익을 추구할 수 있고, 그 탓에 양호한 연구 환경을 구축하는 데에는 방해가 되고 맙니다. 그러나 [ROOT.GetCountry.GetAdjective]의 과학자들은 지위와 재정 지원의 유혹에 빠지지 않고 진정한 지적 성취를 추구하고 있습니다. 우리 사회에서 부패가 사라진 덕분에 이기적인 이해관계에 방해받는 일 없이 오로지 탐구와 발명에만 몰두할 수 있게 된 것입니다."
 corruption_event.3.a: "지식을 추구하는 것은 그 자체로 가치 있는 법."
 corruption_event.4.title: "명예를 아는 민족"
 corruption_event.4.desc: "이 세상에 명예와 정의를 내세우는 나라는 많고 많지만, 그 이름에 부끄럽지 않은 나라를 찾아보기란 어렵습니다. 하지만 [ROOT.GetCountry.GetName](은)는 일상적인 부패도 없고, 사적 이익보다 원칙을 우선시한다는 점에서 그 보기 드문 예 중 하나가 되었습니다. 그 덕분에 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 출신 인사들은 외국에서도 신뢰가 필요한 직책에 중용되고 있으며, 우리 국민들 또한 의무에 충실하고 뇌물을 받지 않는 것으로 명성이 자자합니다. 이만큼 원칙에 충실한 국가가 또 어디에 있을까요?"
 corruption_event.4.a: "실로 찾아보기 힘들겠지."
 corruption_event.5.title: "청렴결백"
 corruption_event.5.desc: "우리의 적을 돕는 자들이 모두 자신들이 어떤 죄를 자각하고 있는 건 아닙니다. 첩자들은 외국 세력에 직접적으로 충성하지만, 많은 정보원들은 그저 밝혀서는 안 될 비밀을 누설하는 대가로 돈을 받을 뿐이며, 그 정보를 누가 어떻게 사용하는지는 대부분 알지 못합니다. 그러나 [ROOT.GetCountry.GetName]에서는 이러한 부패가 거의 모두 모습을 감췄습니다. 뇌물과 공갈로 우리 행정부를 약화하려던 첩자들이 관리들에게 되레 신고를 당해, 이제 우리에게 목숨만을 살려달라고 간청하는 처지가 된 것입니다."
 corruption_event.5.a: "첩자에게 죽음을!"
 corruption_event.6.title: "부패한 세금 징수원"
 corruption_event.6.desc: "예로부터 거액의 돈을 다루는 이들은 자신들의 몫으로 더 많은 돈을 챙길 수 있다는 유혹을 받아왔습니다. 세금 징수원도 마찬가지입니다. 그러나 돈이 오가는 과정에서 조금씩 옆으로 새는 것은 감당할 수 있지만, 이제는 부유한 시민들이 세금 징수원들에게 거액의 뇌물을 주고 세금을 아예 면제받을 수 있다는 사실을 깨닫고 말았습니다. 현재 이러한 작당 모의는 편안한 노후를 보내려는 나이 든 일부 세금 징수원들 사이에서 이루어지고 있는 것으로 보입니다. 이 관행을 묵인하면 분명 손해를 보게 되겠지만, 굳이 조사를 하느라 시간과 노력을 들이지 않고 그들이 그대로 은퇴하기를 기다리는 것도 한 가지 방법일 듯합니다."
 corruption_event.6.a: "그 부패한 세금 징수원들을 당장 조사해 물갈이하라."
 corruption_event.6.b: "조용히 물러나게 해라. 그래도 과거에 우리나라를 잘 섬긴 이들이다."
 corruption_event.7.title: "부패한 조언가"
 corruption_event.7.desc: "비록 [ROOT.GetCountry.GetName]에 부패가 만연하고 있긴 해도, 적어도 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 측근들은 믿을 수 있는 자들이기를 바랐습니다. 하지만 헛된 노력이었나 봅니다. [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 조언가 중 한 명인 [SCOPE.sCharacter('minister').GetName](이)가 우리 정부에 이미 막강한 영향력을 행사하는 자들로부터 거액의 뇌물을 받고, 부유하고 권력 있는 이들의 이익에 편향된 조언을 해 왔다는 사실이 적발된 것입니다."
 corruption_event.7.a: "그 배신행위를 공개적으로 폭로하고 처형을 준비하라."
 corruption_event.7.b: "물러나서 조용히 가택 연금 생활을 보내게 하도록."
 corruption_event.7.c: "문책으로 끝내겠다. 편향된 조언이라도 일단은 조언이니까."
 corruption_event.8.title: "약삭빠른 밀수업자"
 corruption_event.8.desc: "밀수는 머리가 아둔해도 일단은 뛰어들 수 있는 직종입니다. 다만 머리가 나쁘면 먼저 잡힌다는 차이가 있죠. 오히려 걱정해야 할 부류는 어디에 뇌물을 쥐여 주고 어떻게 거짓말을 하면 단속을 피할 수 있을지 파악하는 재능을 갖춘 자들입니다. 안타깝게도 밀수의 수익성이 높아질수록, 이러한 밀수업자들은 늘어나는 경향이 있습니다.\n\n그리고 우리는 최근 밀수업자 중에서도 특히 약삭빠른 한 무리를 계속해서 추적해 왔습니다. 이들이 밀수업을 위해 만들어 놓은 거짓의 그물망은 볼 때마다 놀라울 지경입니다."
 corruption_event.8.a: "가장 실력 있는 자들을 보내 협력자들을 추적하라."
 corruption_event.8.b: "요원들을 투입해서 그들을 첩자로 기용하라."
 corruption_event.8.c: "일단은 그냥 무시하도록 하자."
 corruption_event.9.title: "[SCOPE.sLocation('culture_location').GetDominantCulture.GetNameWithNoTooltip] 주민들의 불신"
 corruption_event.9.desc: "[ROOT.GetCountry.GetName]에 지독한 사기꾼과 배신자만 가득한 것은 아니긴 해도, 다른 나라에 비해 우리 국민은 뇌물을 받고 권력을 남용하기 쉬운 경향이 있는 듯합니다. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 주민들은 대부분 이러한 문제를 받아들인 태도로, 가끔 자신들에게 돌아오는 부정직한 이득을 묵인하며 살아갑니다.\n\n하지만 [SCOPE.sLocation('culture_location').GetName]의 [SCOPE.sLocation('culture_location').GetDominantCulture.GetName]인들은 생각이 다른 것 같습니다. 이들은 쉽게 부패에 빠지는 [ROOT.GetCulture.GetName]인들이 나라를 다스리게 놔둔 결과 이 지경이 되고 말았다며, 자신들이 다스렸다면 지금과 같이 범죄의 온상이 되지는 않았을 것이라고 단언하고 있습니다. 그리고 그중 일부는 아예 갈라서는 것이 나을 것이라고 주장하기에 이르렀습니다."
 corruption_event.9.a: "우리의 실패에 대해 사과하고 개선을 약속하라."
 corruption_event.9.b: "못 배운 자들의 편견으로 단정 짓고 거부하라."
 corruption_event.10.title: "부패한 대사"
 corruption_event.10.desc: "타국에 파견된 우리 사절들은 우리 국민의 대표로서 모범을 보여야 합니다. 그러나 안타깝게도 현실이 항상 그렇지만은 않습니다. 때로는 그냥 멀리 보내 버리고 싶은 관료에게 대사직을 맡기기도 하는데, 대개 그런 취급을 받을 합당한 이유가 실제로 존재하는 경우가 많습니다.\n\n그런 방식으로 임명된 대사 중 일부가 두둑한 보수를 받는 타지 생활에 만족하지 못하고 뇌물로 재물을 축적하고 있었다는 사실이 최근 드러났습니다. 이 사건 탓에 현지에서 우리의 평판이 전혀 나아지지 않고 있건만, 본국에 연줄이 많은 인물이기 때문에 조용히 해임하기는 힘들어 보입니다."
 corruption_event.10.a: "너무 많은 문제를 일으킨 이들이다. 해임하라."
 corruption_event.10.b: "현지인들이 알아서 적응하게 두어라."
 corrupt_ambassador: "부패한 대사"
 corruption_event.11.title: "[SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetNameWithNoTooltip]의 '증발' 사태"
 corruption_event.11.desc: "[ROOT.GetCountry.GetName]에 부패가 만연하면서, 점차 많은 [SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetName](이)가 우리의 공식 거래망에서 사라져 암시장으로 흘러들고 있습니다. 규제와 관세가 너무 엄격한 탓이라는 의견도 있지만, 이 범죄자들이 너무 쉽게 법망을 빠져나간다는 것이 더 큰 문제일 것입니다. 돈으로 쉽게 입을 막을 수 있는 사회인 탓에 그들의 비밀이 손쉽게 지켜지고 있으며, 그 비밀들은 점점 더 [ROOT.GetCountry.GetNameWithNoTooltip]에 부담을 초래하고 있습니다."
 corruption_event.11.a: "[SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetNameWithNoTooltip] 시장을 다시 장악해야 한다."
 corruption_event.12.title: "부패한 장군"
 corruption_event.12.desc: "군사적 경험과 전문성이야말로 [ROOT.GetCountry.GetAdjective] 군대의 진급에 영향을 미치는 단 하나의 주요 요인이어야 합니다. 그러나 우리 사회에 부패가 판을 침에 따라 우리 군대의 진급 관행은 이러한 이상으로부터 점점 더 멀어지고 있습니다.\n\n오늘날 장군이라는 직책에는 엄청난 특권이 뒤따라오는 탓에, 돈이나 연줄이 있는 자라면 자신이 가진 것을 활용해 그 자리를 차지하려 들기 일쑤입니다. 그리고 지도층들 또한 그러한 공작에 쉽게 휘둘리는 탓에 그게 실제로 이루어지고 있기까지 합니다. 이따금 진정한 실력을 증명해 그 자리에 오르는 이들이 있기도 하지만, 전략에 재능이 있는 자들은 대부분 그 능력을 나라를 위해 펼칠 기회조차 얻지 못하는 실정입니다."
 corruption_event.12.a: "참으로 불의한 세상이로다..."
 corruption_event.13.title: "부패한 제독"
 corruption_event.13.desc: "전투에서 우리 함선을 지휘하거나, [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 명을 받아 새로운 땅을 탐사 및 점령하는 자리에는 우리 해상군에서도 가장 용맹하고 지혜로운 자들이 앉아야 마땅합니다. 하지만 작금의 현실은 그렇지 않습니다. 선원들은 배에 오른 첫날부터 떳떳하지 못한 돈이 오가고 절차 위반이 밥 먹듯 벌어지는 모습을 목격하게 되며, [ROOT.GetCountry.GetName]에서 법의 규정과 정신은 은화에 비하면 가볍기 그지없다는 사실을 깨닫습니다. 그리고 이 사실을 빨리 깨우치지 못하는 인물은 수많은 적을 만들게 될 뿐입니다.\n\n결국 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 해상군에서 고위직에 오르려면 이러한 체계에 어울리는 법을 배워야 합니다. 그 탓에 최고 지휘관이 되는 자 중에 우리가 원하던 이를 찾아보기란 매우 어렵습니다."
 corruption_event.13.a: "이러니 선상 반란이 판을 치지."
 corruption_event.14.title: "외국 상인들의 불신"
 corruption_event.14.desc: "경영자라면 누구나 자신에게 이익이 되는 거래를 하려 합니다. 그리고 대부분은 거래 성사를 위해서라면 진실을 약간 뒤트는 데 주저가 없습니다. 그러나 [ROOT.GetCountry.GetName]의 상인들은 이러한 예상을 뛰어넘어, 노골적인 거짓과 사기까지 일삼는 것으로 악명이 자자합니다. 부패가 거래 방식의 일부가 되어버린 우리나라의 상황이 외국인들의 눈에는 충격적으로 비쳤는지, 세계 곳곳의 상인들이 우리와 거래하는 것을 가급적 피하기 시작했습니다.\n\n이미 무너진 우리나라의 평판을 되돌리기에는 너무 늦었지만, 우리 사회에 일상처럼 퍼진 부패를 척결한다면 재발은 막을 수 있을 것입니다."
 corruption_event.14.a: "우리는 부정직한 것이 아니라 현실적일 뿐이다!"
 corruption_event.15.title: "정부 기능 붕괴"
 corruption_event.15.desc: "부패한 행정부는 조직 자체의 존속보다는 그 구성원의 안위를 위해 움직입니다. 그 결과, 정부가 무너지기 시작하면 관리들은 대체로 조직 자체를 지키기보다 조직이 남아 있는 동안 최대한 자기 몫을 챙기는 것을 택합니다.\n\n아직 [ROOT.GetCountry.GetName](이)가 완전한 붕괴의 기로에 서 있는 것은 아니지만, 말단 서기에서부터 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 최측근에 이르기까지 도처에 만연한 부패로 인해 정부의 핵심 기능이 잠식되었고, 그 결과 나라 전체가 흔들리고 있습니다. 오랜 기간에 걸쳐 쌓아 온 잘못에 대한 대가를 드디어 치르게 된 것입니다."
 corruption_event.15.a: "계속 이래서는 안 된다."
 corruption_event.16.title: "용병의 주민 갈취"
 corruption_event.16.desc: "용병들은 때로 전쟁 중에 자신이 파견된 곳을 약탈함으로써 임금 외에 부수입을 올리기도 합니다. 이런 일이 외국 영토에서 벌어져 적국 주민들이 공포에 떠는 것 자체는 우리가 신경 쓸 문제가 아닙니다. 하지만 이런 습관을 버리지 못해 평시에까지 약탈을 계속한다면 이야기가 다릅니다. 최근 [SCOPE.sLocation('hired_mercs_victim_area').GetProvince.GetName]의 농부와 여행자들이 불만을 토로했는데, 현지에 고용된 용병단인 [hired_merc_band.GetName](이)가 전쟁 중이 아님에도 불구하고 자신들에게서 재물을 빼앗고 갈취하고 있다고 합니다. 어쩌면 전시가 아니기에 부족한 수입을 메우기 위해 약탈한 걸지도 모르겠습니다.\n\n아무리 우리가 고용주라지만 용병들의 일에 개입하는 것은 까다로운 사안입니다. 우리가 이 일을 그냥 넘어간다면 주민들도 어쩔 수 없이 더는 문제를 제기하지 않겠지만, 그러한 갈취를 묵인할 경우 우리 사회가 원치 않은 방향으로 변화할지도 모릅니다."
 corruption_event.16.a: "용병단에서 무뢰배들을 축출하라."
 corruption_event.16.b: "우리나라를 위해 싸워주는 이들인데, 그 정도 대가쯤이야."
 corruption_event.17.title: "부패했지만 유능한 행정가"
 corruption_event.17.desc: "정부 조직 관련 사안은 예전부터 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 취약 분야였습니다. 훌륭한 지도자는 으레 이러한 약점을 위임을 통해 해결하며, 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 대응도 그와 같았습니다. 하지만 그 업무를 대신 위탁 받은 자들은 유능하지만 정직하다고는 말하기 어려운 인재였다는 사실이 밝혀졌습니다. 그 탓에 정부는 그럭저럭 굴러갔지만, 관리들의 뒤를 봐주는 자들이 중요하다고 생각하는 방향으로 다소 치우치는 경향이 생겨나고 말았습니다.\n\n그러나 [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] 스스로는 국정의 복잡다단한 면을 전부 파악할 수 없기 때문에, 죄가 있는 자들을 적발하거나 쫓아내기 어려운 상황입니다. 지금으로서는 그저 관리들의 행동에 따른 결과를 감내할 수밖에 없습니다."
 corruption_event.17.a: "안타깝지만 능력이 있다고 명예로운 건 아니더군."
 corruption_event.18.title: "급격한 확장의 폐해"
 corruption_event.18.desc: "[ROOT.GetCountry.GetAdjective]의 국경이 빠르게 확대되고 있는 것은 참으로 경축할 만한 일이지만, 행정면에서는 여러 과제가 속출하고 있습니다. 긍정적으로 돌려 말하는 수법에 익숙한 사람이라면 이미 잘 알고 있겠지만, '과제'는 사실 '문제'라는 말을 듣기 좋게 포장한 것에 불과합니다. 우리나라는 아직 새로운 영토를 다스리는 데 완전히 적응하지 못한 상태이며, 현지에서의 혼란과 미흡한 법 집행을 눈여겨본 '덜 양심적인' 인물들은 그 상황을 십분 활용하고 있습니다.\n\n이러한 무법 상황도 언젠가는 잠잠해지겠지만, 현재 마주한 행정적 시련으로 인한 불안정한 토대는 미래의 불안을 예고하고 있습니다. 현 상황으로 인한 불신을 우리 사회에서 일소하려면 상당한 시간과 자금이 필요할 것입니다."
 corruption_event.18.a: "최대한 적응하며 사는 수밖에."
 corruption_event.19.title: "부패한 인맥"
 corruption_event.19.desc: "우리는 정직하지 못한 자들이 우리 행정 조직에 들어오지 못하도록 노력하고 있지만, 우리 관리들이 그 자리에 오를 수 있도록 도와준 지인들과 그 인맥까지 관리할 수는 없는 노릇입니다. 안타깝게도 이러한 한계가 어떤 결과를 초래했는지 잘 보여 주는 사례가 최근 확인되었습니다. [target_ruler.GetName](은)는 능력도 있고 사람도 좋지만, 사람을 가려 사귀지 못하면 어떤 일이 일어나는지 여실히 보여 줍니다.\n\n최근 실시한 조사 결과, 우리나라가 잘 구축해 놓은 줄 알았던 효율적인 무역망이 상당 부분에서 뇌물과 밀수, 그리고 그 외 수상한 여러 활동에 의존하고 있었다는 사실이 드러났습니다. 이에 [target_ruler.GetNameWithNoTooltip](은)는 자신은 몰랐다고 항변하고 있으며, 거짓말을 하고 있는 것 같진 않습니다. 하지만 우리가 이번 일을 폭로하고 해결하고자 한다면, 이 인물에게 책임을 물어야만 합니다."
 corruption_event.19.a: "거짓을 간파하지 못하는 것도 잘못이다."
 corruption_event.19.b: "잘 돌아가고 있는데, 굳이 왜?"
 corruption_event.20.title: "뇌물의 일상화"
 corruption_event.20.desc: "'정직한 사람과 바보의 차이는? 정답: 바보는 자기가 속았다는 사실을 깨닫지 못한다.'\n\n[ROOT.GetCountry.GetName]에서 종종 입방아에 오르던 농담이 우리 사회에 나타난 불길한 변화를 통해 입증되고 말았습니다. 모든 거래에 값어치를 따지는 시장에서 뇌물 수수가 당연한 것으로 여겨지기 시작한 것입니다. 뇌물을 받지 않는 이들은 위 속담에서 말하는 바보 취급을 받으며, 때로는 바보보다 더한 취급을 받기도 합니다. 이러한 냉소주의가 만연해진 결과, 권력은 그 형태를 불문하고 반드시 부패하며, 누구도 그 영향력에서 벗어날 수 없다는 인식이 생겨났습니다. 심지어 [ROOT.GetCountry.GetGovernment.GetRulerTitle]까지도 말이죠."
 corruption_event.20.a: "그냥 속설일 뿐이다."
