l_korean:
 overextension.1.title: "분대 탈영"
 overextension.1.desc: "우리나라가 악명을 떨치자, 우리의 전쟁 활동에 대한 원망도 널리 퍼지기 시작했습니다. 그 탓에 많은 병사들이 임무를 저버리고 숲으로 도주하고 있습니다."
 overextension.1.a: "전장에 나갔어도 어차피 도망갔을 자들이다."
 overextension.2.title: "반대 확산"
 overextension.2.desc: "우리나라가 널리 악명을 떨치자, [ROOT.GetCountry.GetName] 국민 중 상당수가 이에 문제를 제기하기 시작했습니다."
 overextension.2.a: "더 강한 채찍질이 필요하겠군..."
 overextension.3.title: "평판 하락!"
 overextension.3.desc: "최근 우리를 방해하는 나라는 전부 침략해 우리의 영토로 만들어 버린다는 전략을 도입한 이후로, 놀랍게도 다른 나라들 사이에서 우리나라의 평판이 수직 하락하기 시작했습니다."
 overextension.3.a: "저 녀석들은 늘 과민 반응이군!"
 overextension.4.title: "인플레이션"
 overextension.4.desc: "전쟁이 오래 이어지자, 우리 경제가 잠식되어 인플레이션이 걷잡을 수 없이 진행되고 말았습니다!"
 overextension.4.a: "화폐를 더 주조하라!"
 overextension.5.title: "장교 탈영"
 overextension.5.desc: "[ROOT.GetCountry.GetName]의 계속해서 반복되는 무의미한 전쟁에 환멸을 느낀 많은 장교가 더 나은 일을 찾아 탈영하고 있습니다."
 overextension.5.a: "쯧, 장교라면 얼마든지 있다!"
 overextension.6.title: "분개한 상인들"
 overextension.6.desc: "[ROOT.GetCountry.GetName]의 멈출 줄 모르는 정복전에 환멸을 느꼈다며, 일부 시장에서 우리나라 상인들을 배제하기 시작했습니다."
 overextension.6.a: "그렇다면 너희들도 정복해 주겠다!"
 overextension.7.title: "상인 암살!"
 overextension.7.desc: "우리나라의 대외 정책에 질겁한 일부 국가가 보복을 위해 우리나라 상인들을 암살했습니다. 우리의 국가 재정에 타격을 주겠다는 속셈입니다!\n\n더욱 충격적인 사실은 이러한 일이 우리나라의 시장에서 일어났다는 것입니다..."
 overextension.7.a: "피바람이 불 것이다! 모쪼록 나만은 무사하길..."
 overextension.8.title: "의심받는 정통성"
 overextension.8.desc: "[ROOT.GetCountry.GetName]의 평판이 [target_ruler.GetName]의 잔혹한 성정으로 인해 나락으로 떨어지면서, 우리 백성들이 이 잔혹한 통치자의 정통성에 이의를 제기하고 있습니다."
 overextension.8.a: "상황이 좋지 않군..."
 overextension.9.title: "치안 판사의 사임"
 overextension.9.desc: "치안 판사는 국력의 근간을 이룹니다. 그러나 안타깝게도 국내의 치안 판사가 모두 사임하는 사태가 벌어졌습니다!\n\n이들은 사임의 이유로 끝없는 전쟁에 따른 부담을 호소했습니다."
 overextension.9.a: "그자들이 하던 일 정도는 나도 할 수 있다!"
 overextension.10.title: "조언가의 사임"
 overextension.10.desc: "정복 일변도의 대외 정책에 질려버린 궁정 조언가 중 한 명이 나라에 봉사하기를 거부하고 사임해 버렸습니다!"
 overextension.10.a: "전형적인 불만분자로군... 오히려 잘된 일이다!"
 merchant_recalled: "분개한 상인들"
 overextension.11.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 계층의 불만"
 overextension.11.desc: "치솟은 우리의 악명이 우리나라 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들과 다른 나라 귀족층과의 관계에도 영향을 주기 시작했습니다. 상황이 좋지 않습니다!"
 overextension.11.a: "$common_string_what_can_we_do$"
 overextension.12.title: "악명이라는 [ROOT.GetCountry.GetReligion.GetSinName|U]"
 overextension.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 우리나라의 [antagonism|e] 조성 행위를 비판하기 시작했습니다. 악명이라는 만을 쌓는 행보라며 목소리를 높인 것입니다."
 overextension.12.a: "이것이 다 [ROOT.GetCountry.GetReligion.GetGodName]의 뜻인 것을."
 overextension.13.title: "악명에는 결과가 따르는 법!"
 overextension.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 우리나라에서 쌓은 [antagonism|e]으로 인해 교역 기회가 줄어들어, 나라의 재정적 안정이 저해되고 말았다고 목소리를 높였습니다!"
 overextension.13.a: "그 정도 대가는 감수해야겠지..."
 overextension.14.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 전통에 반하는 악행"
 overextension.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 [antagonism|e]을 쌓는 행위는 나라의 전통을 거스르는 일이라고 목소리를 높였습니다. 일찍이 이런 일은 없었다는 것입니다."
 overextension.14.a: "시대는 변하는 법이다."
