l_korean:
 grand_embassy.1.title: "대 사절단"
 grand_embassy.1.desc: "우리 궁정에서 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](을)를 포함한 '대 사절단'을 꾸려 전 유럽을 순방하자는 의견이 나왔습니다. 공통의 적을 둔 나라를 중심으로, 유럽 여러 나라의 정상들과 만나 관계를 돈독히 하자는 것입니다. 또한, 순방을 진행하며 [ShowSubContinentName('western_europe')]의 기술 발전 현황을 살펴본다면 우리나라의 현대화를 촉진할 수 있을지도 모릅니다."
 grand_embassy.1.a: "유럽 순방을 개시하라."
 grand_embassy.1.b: "우리나라는 이미 충분한 지식을 갖추고 있다."
 grand_embassy.2.title: "대 사절단, [ROOT.GetCountry.GetCapital.GetName]에 도착"
 grand_embassy.2.desc: "[from.GetName]의 [from.GetGovernment.GetRuler.GetName](이)가 직접 대 사절단을 이끌고 대륙 곳곳을 순방하며 자국과 공통의 적을 둔 나라를 중심으로 유럽 여러 나라의 정상들과 관계를 개선하려 하고 있습니다. 이 사절단을 어떻게 대해야 할까요?"
 grand_embassy.2.a: "체류를 권유하라."
 received_grand_embassy: "대 사절단 방문 수용"
 grand_embassy.2.b: "정중하게 돌려보내라."
 rejected_grand_embassy: "대 사절단 방문 거절"
 grand_embassy.2.c: "당장 짐 싸서 떠나라 해라!"
 grand_embassy.3.title: "대 사절단, [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에 체재"
 grand_embassy.3.desc: "우리나라의 따뜻한 환대에 감격한 [from.GetGovernment.GetRuler.GetName](이)가 [ROOT.GetCountry.GetCapital.GetName]에 더 오래 머무르고 싶다는 의사를 전했습니다. [from.GetLongName]의 현대화라는 과업을 달성하기 위해 [ShowSubContinentName('western_europe')]의 기술 발전 현황을 살펴볼 기회를 모색하고 있는 것입니다."
 grand_embassy.3.a: "우리 정부 기관을 돌아보도록 권유하라."
 grand_embassy.3.a.tt: "[from.GetGovernment.GetRuler.GetName](이)가 우리 정부 기관을 보고 배웁니다"
 invited_to_study_institutions: "정부 기관 시찰 허용"
 grand_embassy.3.b: "우리 지상군을 살펴볼 것을 권유하라."
 grand_embassy.3.b.tt: "[from.GetGovernment.GetRuler.GetName](이)가 우리 지상군 조직을 보고 배웁니다"
 grand_embassy.3.c: "우리 해상군을 살펴볼 것을 권유하라."
 grand_embassy.3.c.tt: "[from.GetGovernment.GetRuler.GetName](이)가 우리 해상군 조직을 보고 배웁니다"
 grand_embassy.3.d: "슬슬 떠날 때가 된 것 같은데..."
 grand_embassy.4.title: "너그러운 체류 요청"
 grand_embassy.4.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 [ROOT.GetCountry.GetLongName]의 현대화를 위한 개혁을 구상하고 있다고 들은 [embassy_country.GetName] 측에서, 우리 사절단이 [embassy_country.GetCapital.GetName]에 더 오래 머무르며 자국의 기술 발전 현황을 살펴볼 수 있도록 너그럽게 배려해 주었습니다."
 grand_embassy.4.a: "계속 체류하며 [target_institution.GetNameWithNoTooltip](을)를 살펴봐라."
 grand_embassy.4.b: "계속 체류하며 지상군을 살펴봐라."
 grand_embassy.4.c: "계속 체류하며 해상군을 살펴봐라."
 grand_embassy.4.d: "아니, 다른 나라도 가 봐야 한다."
 grand_embassy.4.e: "이제 돌아갈 때로군."
 grand_embassy.5.title: "체류 요청 기각"
 grand_embassy.5.desc: "[ShowSubContinentName('western_europe')]의 기술 발전 현황을 조사하는 것은 [ROOT.GetCountry.GetName]의 현대화를 위해 매우 중요합니다. 그러나 안타깝게도, [embassy_country.GetCapital.GetName]에 체류 기간 연장을 요청했지만 거절되고 말았습니다."
 grand_embassy.5.a: "뭐 어때, 가 볼 나라는 아직 많다."
 grand_embassy.5.b: "이제 돌아갈 때로군."
 grand_embassy.6.title: "체류 연장의 성과"
 grand_embassy.6.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 [embassy_country.GetCapital.GetName]의 기술 발전을 조사하기 위해 체류 기간을 연장한 것이 그만한 가치가 있었던 것 같습니다."
 grand_embassy.6.a: "이번 일은 우리 정부 기관에 보탬이 될 것이다!"
 grand_embassy.6.b: "이번 일은 우리 지상군에 보탬이 될 것이다!"
 grand_embassy.6.c: "이번 일은 우리 해상군에 보탬이 될 것이다!"
 grand_embassy.7.title: "대 사절단 성공"
 grand_embassy.7.desc: "[embassy_country.GetCapital.GetCapitalName] 순방은 성공적이었지만 인제 그만 자리를 옮길 때가 왔습니다. 이제 어디로 향할까요?"
 grand_embassy.7.a: "다른 나라도 가 봐야 한다."
 grand_embassy.7.b: "이제 돌아갈 때로군."
