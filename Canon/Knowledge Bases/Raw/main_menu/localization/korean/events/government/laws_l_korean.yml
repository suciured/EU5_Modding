l_korean:
 laws.0001.t: "비판적 예술"
 laws.0001.desc: "무례하며 경멸스럽기까지 한 예술가, [critical_artist.GetName](이)가 우리 [ROOT.GetCountry.GetFlavorRank]에 대한 신랄한 예술적 비평을 내며 나라의 명성을 더럽혔습니다!\n\n그자는 #italic [critical_art.GetName]#!(이)란 제목의 같잖은 논저를 통해 '무능한 군대', '우유부단한 경제 정책', '사회적 부패' 같은 말도 안 되는 말을 늘어놓으며, 국가의 운영과 현재 상황이 불만족스럽다고 주장했습니다. 우리 사회가 자유를 지향하기는 하지만, 유명한 예술가가 이런 식으로 [ROOT.GetCountry.GetFlavorRank](을)를 비판하게 두면 반드시 폭동과 무질서로 이어지고 말 것입니다!"
 laws.0001.a: "[ROOT.GetCountry.GetFlavorRank](이)라면 약간의 비판 정도는 감수할 수 있어야 한다."
 laws.0001.b: "그자를 즉각 처형하라!"
 laws.0002.t: "자유와 예술"
 laws.0002.desc: "일부 정부 및 사회 세력의 불만에도 불구하고 현재 우리 [ROOT.GetCountry.GetFlavorRank](은)는 신앙과 예술 분야에서 큰 자유를 누리고 있습니다. 우리가 예술의 자유를 보장하기 위해 노력한 덕분에 최근에는 검열에서 자유로운 [ROOT.GetCountry.GetFlavorRank](을)를 추앙하는 논문이 만들어지고 있습니다. 자유야말로 훌륭한 신학적 사고와 예술적 탐구를 키우고 육성하는 것이기 때문입니다.\n\n[non_critical_artist.GetName](이)가 저술한 논문 #italic [non_critical_art.GetName]#!(은)는 우리 국민의 필독서로 자리매김할 것이며, 이는 예술의 자유에 대한 이상, 나아가 [ROOT.GetCountry.GetFlavorRank]의 다른 요소에 대한 자유에 대한 인식과 지지 또한 드높일 것입니다."
 laws.0002.a: "자유란 찬미해 마땅한 것이지!"
 laws.0002.b: "끔찍하군! 그 논문을 파기하라!"
 laws.0003.t: "자유에서 비롯된 인재"
 laws.0003.desc: "우리 [ROOT.GetCountry.GetFlavorRank](이)가 검열에 맞선 덕분에 많은 군소 예술가가 더 적극적으로 실험적 시도를 하고 예술의 경계를 확장했습니다. 그 결과, 무명에 가까운 신예 예술가 한 사람이 지방의 젊은 예술가들 사이에서 명성을 얻으며 촉망받는 인사로 거듭나게 되었습니다. 앞으로도 [new_artist.GetName](이)가 더 많은 활약을 펼치기를 기대해 볼 만합니다."
 laws.0003.a: "걸출한 예술가가 또 하나 늘었군."
 laws.0004.t: "자유사상의 신학적 분열 초래"
 laws.0004.desc: "우리 종교 기관은 지금까지 종교적 검열 수위를 높이려는 바람을 잘 드러내지 않았습니다. 그런데 최근 들어 단순하지만, 핵심적인 신학적 견해차를 놓고 여러 곳에서 언쟁이 계속되자, 종교적 담론을 더 엄격히 통제하라는 요구가 개인과 집단을 가리지 않고 급증했습니다.\n\n신앙이 스스로를 돌아보고, 신도들이 신에게 더 가까이 다가갈 수 있는 질문을 던지는 것은 바람직한 일입니다. 하지만 교리 논쟁 때문에 한 사제가 다른 사제의 머리를 냄비로 후려치는 것은 전혀 그렇지 않습니다."
 laws.0004.a: "해당 불만에 대해 숙고해 보지."
 laws.0004.b: "선 넘는 짓을 하는 자들을 색출해 징계하겠다."
 laws.0005.t: "자유 담론이 획기적 발견으로 이어지다"
 laws.0005.desc: "검열법이 존재하지 않은 탓에 우리 국가에는 끝도 없이 철학 논쟁이 이어지고 지식인과 철학자는 무슨 말인지도 모르는 소리를 잔뜩 떠들어 댔습니다. 하지만 오히려 그 덕분에 우리는 그간 연구하던 분야에서 마침내 과학적 성과를 내게 되었습니다!"
 laws.0005.a: "사고에는 어떤 제약도 가하지 않는 게 최고지."
 laws.0005.b: "자유사상가들에게 자금을 지원해야 하겠군!"
 laws.0006.t: "예술가의 망명"
 laws.0006.desc: "우리의 종교적 검열 정책으로 인해, 저명한 예술가 [artist_to_exile.GetName](이)가 [exile_location.GetName](으)로 망명하겠다는 결정을 내렸습니다. 해당 예술가는 사고하고, 발언하고, 창작하는 데 있어 두려움을 품거나 처벌을 걱정하지 않기를 바랐으나 우리의 현행 정책상으로는 그런 환경이 조성될 수 없습니다.\n\n해당 예술가가 아무리 뛰어나다고 한들 그렇게 제멋대로 구는 자는 골칫거리가 될 뿐입니다. 우리의 순수한 국가에는 비판적이고 위험한 예술이 설 자리가 없으니 차라리 잘된 일인지도 모릅니다."
 laws.0006.a: "사라져서 다시는 돌아오지 말라!"
 laws.0007.t: "이단적 예술품이 살아남다"
 laws.0007.desc: "[work_to_damage.GetName](이)가 훼손되는 사건이 일어났습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 우리 검열법에 근거하여 이것을 이단이라고 주장하며 불태우려 했기 때문입니다.\n\n다른 이들이 반발한 덕분에 해당 예술품이 전소되는 일은 막았으나, 전반적인 손상은 피할 수 없었습니다."
 laws.0007.a: "이미 일어난 일은 어쩔 수 없지."
 laws.0008.t: "영웅에 대한 헌사"
 laws.0008.desc: "우리의 검열 정책 덕분에 전쟁의 고난 속에서도 부정적 견해나 의견이 퍼지는 것을 막을 수 있었습니다.\n\n그 결과, 국민은 흔들리지 않으며 우리가 반드시 승리를 쟁취할 거라고 믿고 있습니다. 모든 책자와 신문에 우리 국가의 숭고한 투쟁을 찬양하는 내용만 쓰여 있으니 말입니다."
 laws.0008.a: "(검열됨)을 칭송할지어다!"
 laws.0009.t: "검열이 동맹을 보호하다"
 laws.0009.desc: "최근 우리 사회 구성원 중 다수가 노골적으로 우리의 동맹 [ally_to_protect.GetName](을)를 비판하기 시작했습니다. 개중 일부는 말도 안 되는 내용이 담긴 책자를 만들고 국가 전역에 배포할 수단을 갖고 있기도 합니다. 그렇지만 검열 정책이 마련되어 있었던 덕분에 이런 해로운 저작물을 신속히 압수하여 없애는 것이 가능했고, 동맹이 우리 국민의 의견에 대응하지 않아도 되게 조치할 수 있었습니다."
 laws.0009.a: "동맹들이 고마워하면 좋겠군!"
 laws.0009.b: "동맹들이 맨입으로 고맙단 말만 하지 않겠지?"
 laws.0010.t: "추문 모면!"
 laws.0010.desc: "최근 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 사이에 대단히 망신스러운 일이 발생했습니다. 이 소식이 새어 나갔다면 사회적 대참사가 벌어졌겠지만, 다행히 우리 검열 정책 덕분에 이 사건이 널리 알려지기 전에 빠르게 덮어 버릴 수 있었습니다."
 laws.0010.a: "비밀이 절대 들키지 않게 하라!"
 laws.0010.b: "어쩌면 이 일을 대중에 공개해야 할지도..."
 laws.0011.t: "예술가의 처형"
 laws.0011.desc: "오늘, [dead_artist.GetName](이)란 예술가가 우리 검열법상 이단으로 간주되는 발언 및 예술품을 창작한 죄로 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들의 명에 따라 처형되었습니다. 우리 [ROOT.GetCountry.GetFlavorRank](은)는 안정성과 도덕적 조화력을 얻은 대신 재능 있고 귀중한 예술가를 잃은 셈입니다."
 laws.0011.a: "그래도 뼈아픈 손실이구나."
 laws.0012.t: "정보 통제"
 laws.0012.desc: "우리 국가의 엄격한 검열법은 부정적이거나 해로운 사상이 인구 중심지 간에 전파되는 것을 차단해 주고 있습니다. 이 덕분에 [ROOT.GetCountry.GetFlavorRank] 전체가 훨씬 더 조화로우며, 참사나 추문이 일어나도 그 규모가 작다면 발생지 외부에 영향을 주지 않습니다. 이미 무지에 익숙해진 이들에게 방종한 사상이 퍼질 염려가 없는 것은 물론입니다."
 laws.0012.a: "마침내 조화를 이루었군."
 laws.0012.b: "정보 제한은 정체를 불러올 뿐이다."
 laws.0013.t: "교리적 조화"
 laws.0013.desc: "강경한 종교적 검열 정책을 펼친 덕분에 종교 기관이 매우 만족하고 있습니다. 이들은 조화를 유지하고 이단의 유입을 막을 수 있어 감사하고 있습니다."
 laws.0013.a: "종교인들에게 잘 보이려면 무엇이든 해야지."
 laws.0013.b: "어쩌면 의구심이야말로 신성에 다다르는 길이 아닐까?"
 laws.0014.t: "보고 검열"
 laws.0014.desc: "우리의 엄격한 검열 관행이 매우 불미스러운 실수로 이어져 군대 내에 혼란을 일으키고 말았습니다. 전쟁 현황에 대해 중요하지만 부정적인 정보를 담은 야전 보고서가 관료 및 종교계 인사들에 의해 검열되었기 때문입니다. 이는 후퇴나 군사적 무능 같은 '불경한' 발상을 걸러내고, 분쟁을 보다 긍정적으로 묘사하기 위함이라고 합니다.\n\n그 결과, 군대가 보낸 보고서와 수도가 받은 보고서가 서로 달라졌고, 수도가 하달하는 명령에도 영향을 주는 바람에 한 부대가 혼란에 빠지고 말았습니다."
 laws.0014.a: "재앙이 따로 없군!"
 laws.0014.b: "군사 보고서는 검열받지 않게 하라."
 laws.0015.t: "이단적 예술품의 파괴"
 laws.0015.desc: "우리의 엄격한 검열 정책에 따라 #italic [work_to_destroy.GetName]#!(이)가 신성한 미덕의 전복을 꾀하는 이단적 작품이란 선고를 받고 파괴되었습니다.\n\n예술가들은 물론이고 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 일부 구성원까지 이 결정에 항의했지만, 그들도 의로운 불길로 사악한 작품을 정화하는 것을 막을 수 없었습니다. 비록 귀중한 예술품 하나를 잃었을지라도 우리는 영적 존엄성을 지켜 냈습니다."
 laws.0015.a: "불경한 건 모조리 불태워라!"
 laws.0016.t: "논란의 초상화"
 laws.0016.desc: "[random_artist.GetName](이)라고 하는 지방 예술가가 [glorious_leader.GetName]께 다가가 그분을 '신적 존재'이자 '국가의 구세주'로 묘사한 초상화를 그려 드리겠다고 제안했습니다.\n\n이는 검열법이 없는 우리나라에선 도덕적으로 판단하기 애매한 문제입니다. 법적으로는 막을 방도가 없고, 그러한 작품이 완성되면 아마도 국가의 위상은 올라갈 것입니다. 하지만 법 문제를 떠나서 이는 다소 부적절하고 불경한 행위입니다. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 계층과 그 신도들이 분노할 것은 불 보듯 뻔합니다."
 laws.0016.a: "[glorious_leader.GetNameWithNoTooltip](은)는 추앙받아 마땅하다!"
 laws.0016.b: "정말이지 불쾌한 일이로다!"
 art_key_holy_leader_portrait: "성스러운 통치자의 초상화"
 laws.0017.t: "예술가의 이주"
 laws.0017.desc: "[exile_location.GetName]에서 온 [artist_to_exile.GetName](이)가 검열 없는 자유로운 환경을 찾아 우리나라의 문을 두드렸습니다.\n\n이로써 우리 문화를 윤택하게 할 재능 있는 예술가가 또 한 명 늘었습니다! 하지만 우리가 종교 검열법을 더 엄격하게 시행하면 이 예술가는 [exile_location.GetNameWithNoTooltip](을)를 떠났던 것과 마찬가지로 우리 땅을 떠날 수 있습니다..."
 laws.0017.a: "합류를 환영하네!"
 laws.0018.t: "반체제 예술"
 laws.0018.desc: "공직자들이 최근 반체제적 예술 운동 집회소를 찾아냈습니다. 관리들이 그 범죄자들을 붙잡지는 못했지만, 우리의 종교적 검열 정책에 따라 파괴되어 마땅한 예술품 세 점을 입수하는 데 성공했습니다.\n\n물론, [ROOT.GetCountry.GetFlavorRank]의 이익을 위해 쓰일 수도 있는 예술품을 세 점이나 파괴하는 것은 비생산적인 면이 있습니다. 오히려 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들의 불만을 무시하고 예술품을 간수하는 방안도 고려해 봄 직합니다."
 laws.0018.a: "이런 불경한 것은 없애야만 한다!"
 laws.0018.b: "우리가 가지라고 두고 간 건 아닐까?"
 laws.0019.t: "금지 서적"
 laws.0019.desc: "공직자들이 최근 금서로 지정된 책을 한 무더기 발견했습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 지체 없이 이를 폐기하라고 요구하고 있지만, 보아하니 이 책들에는 [ROOT.GetCountry.GetFlavorRank]에 도움이 될 만한 지식이 담겨 있는 듯합니다..."
 laws.0019.a: "모조리 불태워라!"
 laws.0019.b: "살짝 들여다본다고 큰일은 안 나겠지..."
 laws.0020.t: "종교 예술 후원"
 laws.0020.desc: "우리의 종교 검열법에 힘입어 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 전국에서 예술 창작을 후원하기 시작했습니다. [ROOT.GetCountry.GetLongName](과)와 그 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 계층의 화합에 대한 증표로서 이들은 직접 예술품 한 점을 [ROOT.GetCountry.GetFlavorRank]에 기증했습니다."
 laws.0020.a: "참으로 아량이 넓기도 하지!"
 laws.0021.t: "불법적 사설 수집품"
 laws.0021.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 계층의 일부 가문이 명백히 우리 검열법에 위배되는 예술품의 창작을 후원하다 적발되었습니다.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 격분하여 해당 예술품들을 압수해 파괴하라고 요구하고 있으며, 반면 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 자신들의 수집품이 대중에게 공개되지 않은 사유 물품인 점을 들어 자비를 베풀어 달라고 요청하고 있습니다. 심지어 이들은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들의 비위를 맞추기 위해 허가된 예술품 창작에 필요한 자금을 후원하겠다고도 합니다."
 laws.0021.a: "그자들의 수집품을 압수하라."
 laws.0021.b: "조건 없이 자비를 베풀어 주어라."
 laws.0021.c: "자금을 제공받는 대가로 자비를 베풀어 주어라."
 laws.0022.t: "도상 파괴령"
 laws.0022.desc: "종교적 열성으로 충만한 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 [ROOT.GetCountry.GetFlavorRank]에 #italic [icono_target.GetName]#!(이)라는 작품을 불태워 신심을 증명하라고 요구했습니다.\n\n하지만 그들이 불태우라고 요청한 예술품에는 조금도 불경한 구석이 없으므로 우리에게는 거부할 정당한 권리가 있습니다. 다만 신앙에 대한 헌신을 보여 주는 것이 우리의 목표 달성에는 더 유리할 수 있습니다..."
 laws.0022.a: "태워라, 태워. 모조리 태워라!"
 laws.0022.b: "예술품을 태우지 않겠노라고 거절하라."
 laws.0023.t: "분서"
 laws.0023.desc: "[loc_heretic_book_town.GetName]의 도서관에 이단적인 서적이 보관되어 있다는 심증이 사실로 드러나자 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 해당 도서관을 불태울 준비를 시작했습니다.\n\n들의 행동은 우리 검열 정책상 적법하지만, 그 도서관에는 우리 연구에 꼭 필요한 서적이 보관되어 있습니다. 이들을 막지 않으면 그 서적이 이단 서적과 함께 불타 없어질 겁니다."
 laws.0023.a: "공공의 이익을 위해선 어쩔 수 없다."
 laws.0023.b: "우리의 연구 성과를 불태울 순 없다!"
 laws.0024.t: "불법적 성상"
 laws.0024.desc: "[loc_market.GetName]의 시장 상인들이 세라믹이나 점토로 만들어진 소형 성상을 판매하다 적발되었습니다. 이 조각상들은 분명 우리 종교적 검열 정책을 위반하는 것이지만, 이미 [loc_market.GetNameWithNoTooltip]에 상당히 유행하는 물건이 된 탓에 파괴하려면 비용 부담이 상당할 것으로 예상됩니다.\n\n상품의 소실은 [ROOT.GetCountry.GetFlavorRank]에 타격을 주겠지만, 신앙의 순수함을 유지하려면 치러야만 하는 대가가 아닐까요?"
 laws.0024.a: "조각상들을 박살 내라!"
 laws.0024.b: "성상 시장을 모르는 척하게."
 laws.0025.t: "이단의 교섭 요구"
 laws.0025.desc: "자칭 '신학자 지하 조직'이라는 단체가 자신들의 창조론을 발표할 수 있게 해 달라고 요구하고 있습니다. 이들은 세상은 곧 치즈이며, 신적 존재는 치즈를 가공하는 벌레에 지나지 않는다고 주장합니다. 거기에다 그 벌레가 치즈에서 자연적으로 발생한다고 말하기까지 합니다.\n\n당연히 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 이런 사상을 허가하기만 해도 크게 언짢아할 것이 분명합니다. 그렇지만 우리는 종교적 검열을 시행하고 있지 않으니 결국 결정은 [ROOT.GetCountry.GetFlavorRank]의 몫입니다."
 laws.0025.a: "안 될 것 없지. 출판하게 두어라!"
 laws.0025.b: "무슨 헛소리냐! 그딴 이론은 금지하겠다!"
 laws.0026.t: "비인가 선교단"
 laws.0026.desc: "[mis_origin.GetName]에서 온 자칭 선교단이 지나친 개종 활동을 벌이다가 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들의 이목을 끌었습니다.\n\n우리에게는 종교적 검열법이 없기 때문에 그 선교단은 마음대로 활동할 자유가 있습니다. 하지만 아무 조치도 취하지 않는다면 지금도 이 '거짓 선지자'들의 투옥을 요구하고 있는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 계층이 불만을 품을 것입니다."
 laws.0026.a: "선교단을 자기 땅으로 돌려보내라."
 laws.0026.b: "선교단에 관용을 베풀어라."
 laws.0026.c: "선교단을 체포하라."
 laws.0027.t: "구식 경전"
 laws.0027.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 우리의 도움을 바라고 있습니다. 우리의 검열법에 따라 현재 보급된 모든 구식 경전을 제거해야 한다는 것입니다.\n\n하지만 최근, 종교 경전이 수십 년에 걸쳐 조금씩 수정되고 편향되면서 설교자들이 전하는 내용에 균열이 발생했다는 것이 밝혀진 바 있습니다. 비록 사소한 차이지만, 성스러운 경전에 간극이 발생한다는 것 자체가 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들에게는 용납할 수 없는 일입니다. 이들은 구판을 모조리 폐기할 것을 요구했지만, 정말로 현지 사원에서 오래도록 사랑받은 판본을 파괴한다면 국가의 안정성이 흔들릴 수도 있습니다."
 laws.0027.a: "교리상의 탈선은 절대 용납할 수 없다!"
 laws.0027.b: "옛 경전이 자연스럽게, 단계적으로 퇴출되게 두어라."
 laws.0028.t: "엉뚱한 신호"
 laws.0028.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 우리에게 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 계층에 속한 두 가문의 혼인을 중재해 달라고 요청했습니다. 문제의 원인은 신부의 종교가 우리 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들이 지지하는 종교와 다르다는 점에 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 혼인은 공적 사안으로서, 뒤이어 벌어지는 축연은 많은 관심을 받습니다. 따라서 우리가 여기 개입하면 [ROOT.GetCountry.GetFlavorRank](이)가 다른 신앙을 어떻게 바라보는지를 오해받을 소지가 있습니다.\n\n우리의 종교 검열법은 이런 일에 개입하기 위한 것이 아니며, 이것이 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 계층과의 관계를 해칠 수 있다는 점은 더 말할 것도 없습니다. 다만 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 계층이 우리에게 빚을 지게 할 기회이기도 합니다."
 laws.0028.a: "우리의 '도덕적 근거'에 따라 혼인을 방지하라."
 laws.0028.b: "사랑은 자유로워야 하는 것이다! 게다가 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들을 분노케 하고 싶지도 않고."
 laws.0029.t: "외국의 후원을 받는 사교도"
 laws.0029.desc: "우리 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')](이)가 평소처럼 종교적 검열 책무에 임하던 중, 외세에 속한 것으로 밝혀진 작은 사교도 집단 하나를 색출하여 근절했습니다. 해당 사교도 집단은 첩보망 역할을 하며 외국에 정보를 넘기는 대신 그 후원을 받고 있었습니다. 이를 근절했으니 그 국가의 정보 수집 능력은 크게 타격을 받았을 것입니다."
 laws.0029.a: "앞으로도 계속 이런 교단을 근절하라!"
 laws.0030.t: "요새화된 종교 지구"
 laws.0030.desc: "[random_town.GetName] 정착지에서 어느 소수 종교 집단이 자기 구역을 요새화하는 사건이 일어났습니다. 이들은 우리 검열법이 폭동으로 이어질 것이 두려워 이런 짓을 벌였다고 합니다.\n\n이들이 계속 방벽 뒤에 진을 치고 있게 놔두면 국가의 안정성이 저해되겠지만, 적국이 침공할 경우 그 임시 요새가 상당히 쓸모 있을 것입니다."
 laws.0030.a: "방벽을 무너뜨려 버려라."
 laws.0030.b: "그자들을 그냥 놔두어라."
 laws.0040.title: "새로운 [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 laws.0040.desc: "권력을 잡은 [target_character.GetName](이)가 [ROOT.GetCountry.GetName]의 관습에 따라 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 다른 곳으로 옮길 계획을 세우고 있습니다. 거론되는 후보지로는 [target_location.GetName], [target_location2.GetName], [target_location3.GetName](이)가 있습니다. 어느 곳이 좋을까요?"
 laws.0040.a: "[target_location.GetNameWithNoTooltip](이)가 최선이다."
 laws.0040.b: "[target_location2.GetNameWithNoTooltip](이)가 괜찮아 보이는군."
 laws.0040.c: "덜 주목받는 [target_location3.GetRank.GetNameWithNoTooltip]인 [target_location3.GetNameWithNoTooltip](이)가 최고의 선택이다."
 laws.0040.d: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip](을)를 수도로 유지하겠다."
