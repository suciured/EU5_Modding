l_korean:
 parliaments.1.title: "[target_city.GetRank.GetNameWithNoTooltip] 측의 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의석 요구"
 parliaments.1.desc: "[target_city.GetName](은)는 부유하고 번영하는 [target_city.GetRank.GetName](으)로 성장했으나, 현지 주민들은 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 소재지로 선정되지 못한 것에 실망한 듯합니다. 현재 [target_city.GetNameWithNoTooltip] 대표들은 우리에게 보상과 향후의 이익 보장을 요구하고 있으며, 요구가 받아들여지지 않을 시 떠나겠다고 협박했습니다."
 parliaments.1.a: "의석을 부여하라!"
 parliaments.1.b: "거절해 버려라!"
 parliaments.2.title: "부패 선거구"
 parliaments.2.desc: "[target_location.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 중요한 위치를 차지하고 있기에 우리나라 정치에 상당한 영향력을 행사한다고 자부할 만한 곳입니다. 반면 [envious.GetName] 시민들은 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 자신들의 의견이 제대로 반영되지 않는다고 느끼는 듯합니다. [envious.GetNameWithNoTooltip] 주민은 모든 권리가 부여된 자신들만의 [ShowBuildingTypeName('urban_parliament_seat')]을 요구했습니다. 요구만 놓고 보면 합당해 보이지만, 이는 곧 [target_location.GetNameWithNoTooltip]의 의석을 박탈한다는 의미이므로, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 이를 심각한 모욕으로 여길 것입니다."
 parliaments.2.a: "공정하든 아니든 그 의석은 [target_location.GetNameWithNoTooltip]의 권리다!"
 parliaments.2.b: "반드시 의석을 재배정해야 하겠군."
 parliaments.3.desc_generic: "[target_location.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 중요한 일부인 동시에 해외 무역에 관여하는 여러 영향력 있는 사업체가 모인 중심지이기도 합니다."
 parliaments.3.title: "[target_location.GetNameWithNoTooltip]의 경제력"
 parliaments.3.desc: "$parliaments.3.desc_generic$ 이러한 사업체 중 다수가 현재 토의 중인 제안이 시행되면 자신들에게 이득이 되지 않는다고 판단하여, [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에 있는 자기네 의원들에게 해당 제안을 약화하도록 압력을 넣은 것으로 보입니다."
 parliaments.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.3.b: "원하는 게 돈이라면, 주면 그만이지."
 parliaments.4.title: "부정 투표"
 parliaments.4.desc: "[target_location.GetName]의 부패 선거구에 속한 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원들이 우리가 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에 낸 안건을 반대하기로 했습니다. 보아하니 해당 지역을 지배하는 지주가 설득당해 안건이 자신의 이익에 맞지 않다고 판단한 것 같습니다."
 parliaments.4.a: "재수도 없군!"
 parliaments.4.b: "그렇다면 우리가 그 지주에게 뇌물을 먹여야겠어."
 parliaments.5.title: "논쟁에서 승리한 [target_location.GetNameWithNoTooltip]"
 parliaments.5.desc: "영향력 있는 [target_location.GetName] [ShowBuildingTypeName('university')]가 [ROOT.GetCountry.GetName] 지역구의 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원들을 설득하여 [ShowBuildingTypeNameWithNoTooltip('university')] 운영 자금 증가에 찬성하게 했습니다."
 parliaments.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.5.b: "학자라면 연구에나 집중할 것이지."
 parliaments.6.desc: "$parliaments.3.desc_generic$ 이러한 사업체 중 다수가 현재 토의 중인 제안이 시행되면 자신들에게 이익이 된다고 판단하여, [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에 있는 자기네 의원들에게 해당 안건이 통과되도록 압력을 넣은 것으로 보입니다."
 parliaments.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.7.title: "[target_location.GetNameWithNoTooltip]의 군사 지원"
 parliaments.7.desc: "지상군은 여러 면에서 [target_location.GetName] 내부적으로 영향력이 매우 큰 세력입니다. 현재 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 그 영향력 있는 조직에 충성을 다하는 군 출신 의원들이 논의 중인 안건에 찬성표를 던지도록 설득되었습니다."
 parliaments.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.7.b: "그들의 지지만으로 충분하다."
 parliaments.8.title: "[target_location.GetNameWithNoTooltip]의 영향력"
 parliaments.8.desc: "현재 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서는 어떻게 국내 산업을 보호할 것인지를 두고 토의가 진행되고 있으며, 이에 [target_location.GetName]의 많은 사람이 주목했습니다. [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 중요한 위치에 있는 의원들은 제안된 안건을 통해 이득을 얻길 바라며 토의에서 우리를 지지하기로 했습니다."
 parliaments.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.8.b: "결과에 상관없이 [target_location.GetNameWithNoTooltip]에 투자해야 한다."
 parliaments.9.title: "[target_location.GetNameWithNoTooltip]의 권력"
 parliaments.9.desc: "우리 수도의 중심지인 [target_location.GetName](은)는 현재 제안된 개혁안으로 큰 이득을 보게 됩니다. 다행히 많은 사람이 이 사실을 인지하고 대표자가 우리 쪽에 찬성표를 던지게 했습니다."
 parliaments.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.10.title: "[target_location.GetNameWithNoTooltip]의 태세 전환!"
 parliaments.10.desc: "[target_location.GetName]의 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원들도 현재 토의 중인 안건이 통과되면 자신들에게 얼마나 이득이 되는지 드디어 깨달은 듯합니다. 이 의원들은 고맙게도 우리를 지지해 주었습니다."
 parliaments.10.desc_b: "[target_location.GetName]의 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원들도 현재 토의 중인 안건이 통과되면 자신에게 얼마나 해가 되는지 깨달은 듯합니다. 이들이 우리 반대파를 지지한 것은 의미가 큽니다."
 parliaments.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.11.desc: "[target_location.GetName]의 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원들은 조금 전만 해도 우리의 확고한 지지자였으나, 갑작스럽게 현재 토의 중인 안건에 대한 입장을 완전히 뒤바꿔 버렸습니다. 어떻게 이런 일이 벌어진 것인지는 알 수 없으나, 더는 이들의 표를 바랄 수 없게 되었다는 것은 확실합니다."
 parliaments.11.a: "탐욕에 눈이 멀어 버린 것인가..."
 parliaments.12.title: "지지받지 못하는 농민층"
 parliaments.12.desc: "원칙상 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 역시 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에 청원을 올릴 수 있으나, 이들의 청원은 다른 계층이 제기하는 안건만큼 중요하게 다뤄지지 않습니다. 특히 최근 진행된 논의에서 [ROOT.GetCountry.GetName]의 평민들은 강력한 상류층과 동등한 수준의 특권을 누리지 못한다는 사실이 여실히 드러났습니다. 그리고 이 상류층은 대개 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]의 제안에 반대합니다."
 parliaments.12.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.12.b: "이토록 부당할 수가 있나!"
 parliaments.13.title: "토론을 좌우하는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]"
 parliaments.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 의원들의 결연한 운동에 영향받아 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](이)가 현재 토의 중인 안건에 찬성하는 쪽으로 기울었습니다. 낮은 사회적 지위에도 불구하고, 이들의 목소리는 국가 의사 결정에서 다른 계층과 동등하게 받아들여집니다."
 parliaments.13.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.13.b: "백성의 요구를 귀담아듣겠다."
 parliaments.14.desc_common: "[target_location.GetName]의 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원들은 경제 중심지 중 한 곳을 대표하는 만큼 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 내에서 영향력 있는 위치를 차지하고 있습니다."
 parliaments.14.title: "[target_location.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 parliaments.14.desc: "$parliaments.14.desc_common$ 이들의 재력은 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 큰 영향력을 행사하지만, 우리에게 정말 다행하게도 현재 논의 중인 안건이 통과되면 이들에게도 이득이라 그 자금은 반대가 아니라 지지를 확보하는 데 쓰이고 있습니다."
 parliaments.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 parliaments.15.title: "[target_location.GetNameWithNoTooltip]의 부담"
 parliaments.15.desc: "[target_location.GetName] 지역구의 많은 주민이 해상 기반 구축에 더 집중하자는 제안에 크게 실망한 듯합니다. 이 지역 주민들은 자신들이 이미 우리나라 군대에 크게 이바지하고 있다고 생각하며, [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 해상군 지출을 늘리기보다 자신들의 재량껏 사용 가능한 자금을 승인해 주기를 기대했습니다."
 parliaments.15.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.15.a.tt: "[target_location.GetName] 내 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] 감소합니다"
 parliaments.16.title: "[target_location.GetNameWithNoTooltip]의 해상 지배력"
 parliaments.16.desc: "[target_location.GetName] 지역구는 해상군의 영향력이 지대하기 때문에 지상군에 대한 지출을 늘리자는 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 안건에 냉담한 태도를 보였습니다. 이 지역구의 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원들도 처음에는 이 안건을 수용하는 입장을 보였지만, 별수 없이 반대표를 던지게 되었습니다."
 parliaments.16.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.17.desc_common: "[target_location.GetName] 주민들은 우리와 다른 종교를 믿는 경향이 있으며, [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 [target_location.GetNameWithNoTooltip](을)를 대표하는 의원들은 우리의 신앙보다 자신들의 이익을 우선시한다는 비난을 받아 왔습니다."
 parliaments.17.title: "[target_location.GetNameWithNoTooltip]의 종교"
 parliaments.17.desc_tolerance: "$parliaments.17.desc_common$ 하지만 이러한 비난은 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 다른 의원들에게 그저 웃음거리로 치부되는데, 우리나라에는 국교가 아닌 종교를 믿는 사람들을 존중하는 분위기가 퍼져 있기 때문입니다."
 parliaments.17.desc_intolerance: "$parliaments.17.desc_common$ 이러한 과격한 비난으로 인해 [target_location.GetNameWithNoTooltip]의 평판이 훼손되었을뿐더러 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 현재 제안에 대한 지지가 감소했습니다."
 parliaments.17.a: "모두 [ROOT.GetCountry.GetReligion.GetGodName]의 뜻이다."
 parliaments.18.title: "[target_location.GetNameWithNoTooltip]의 기대"
 parliaments.18.desc: "[target_location.GetName] 지역구의 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원들이 놀랍게도 우리가 토의에서 발의한 안건을 수용하는 입장을 보이고 있습니다. 보아하니 [target_location.GetNameWithNoTooltip]에 있는 대학에서 해당 안건에 포함된 집계 및 측정 작업에 참여할 수 있다는 확신을 가졌고, 이에 학자들이 우리 국가에 관한 새로운 미가공 자료를 수집할 기회를 얻게 되어 기뻐하고 있기 때문인 듯합니다."
 parliaments.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 parliaments.19.title: "[target_character.GetNameWithNoTooltip]의 무능함"
 parliaments.19.desc: "현재 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 [ROOT.GetCountry.GetGovernment.GetCabinetTitle] 구성에 대한 논의가 한창인 가운데, [target_character.GetName](이)가 저지른 심각한 잘못이 드러났습니다. [target_character.GetShortNameWithNoTooltip](은)는 임기 동안 업무 능력이 급격히 저하된 것으로 보이는데, 그 자리에 완전히 다른 인물을 앉히는 것을 고려해야 할지도 모르겠습니다."
 parliaments.19.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.20.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에서의 삶"
 parliaments.20.desc: "[ROOT.GetCountry.GetCapital.GetName]에서 멀리 떨어진 지역구를 대표하는 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원 중 많은 이들은 [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에서의 삶이 지역구의 생활 방식과 무척이나 다르다는 사실을 깨닫고는 합니다. 그중 누군가는 이곳을 협소하고 불결하다고 여기며, 고향으로 돌아갈 때 크게 안도하기도 합니다.\n\n올해는 섬세한 감각을 지닌 우리 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원들이 참고 견디기가 유달리 더 어려웠습니다. 더운 달은 유난히 더웠고, 비가 오는 달은 유난히 습했으며, 추운 달은 유난히 추웠습니다. 결국 여러 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원들이 더는 참을 수 없다면서 우리를 찾아와 자신들이 더 쾌적하게 체류할 수 있게 해 달라고 요청했습니다."
 parliaments.20.a: "최선을 다해 봐야겠군."
 parliaments.20.b: "다른 사람들처럼 참으라고 하게."
 parliaments.21.title: "추문에 빠진 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원"
 parliaments.21.desc: "[ROOT.GetCountry.GetCapital.GetName]에서 토의를 진행하던 중에 소소한 추문이 발생했습니다. 일부 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원들이 회기에 참석하지 않고 밖에서 소란을 피우고 시민들을 괴롭히는 추태를 보인 것입니다. 이에 동료 의원은 물론 거리의 시민들도 모두 격분했으며, 이 사건은 앞으로 몇 년간 차기 의회에 지속적인 악영향을 줄 것으로 보입니다."
 parliaments.21.a: "$common_string_let_it_slide$"
 parliaments.21.b: "그 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원을 체포하게."
 parliaments.22.title: "상습적 결석"
 parliaments.22.desc: "우리 국가의 정치에 의회가 큰 영향력을 미친다는 점을 생각하면, [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원은 누구든 자신에게 부여된 권한을 최대한 활용하고자 의회 회기에 열심히 참석할 것이라 생각하기 쉽습니다. 하지만 현실은 전혀 그렇지 않습니다. 어느 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서든 일부 의원들은 절대 출석하지 않는데, 이는 그 의원들이 계속 촌락의 영지에서 빈둥거리거나 수도의 많은 오락거리를 즐기기로 마음먹었기 때문입니다. 이 문제는 최근 점점 더 심각해지고 있으며, 외국 고위 인사들이 우리를 뒤에서 비웃지 않을까 우려될 지경에 이르렀습니다. 출석률을 높이기 위해 토론에 불참하는 의원들에게 벌금을 부과할 수도 있지만, 당연히 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원들은 이를 달가워하지 않을 것입니다."
 parliaments.22.a: "결석이 심한 의원에게 벌금을 부과하라."
 parliaments.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 parliaments.23.title: "대의권에 대한 요구"
 parliaments.23.desc: "[ROOT.GetCountry.GetName]의 여러 도시에 적성 간행물이 유포되고 있습니다. 이 매우 비판적인 익명의 저자들은 우리 정부가 독재적이며 모든 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 국민의 상황을 공평하게 고려하지 않고 통치한다는 등의 터무니없는 비난을 늘어놓았습니다. 그러면서 이들은 성문 헌법을 제정하고 국가의 각계각층을 대표할 수 있는 의회를 설립할 것을 요구했습니다."
 parliaments.23.a: "간행물을 금지한다."
 parliaments.23.b: "개혁을 시행하겠다고 모호하게 약속한다."
 parliaments.24.title: "재정적 원조"
 parliaments.24.desc: "현재 정부의 열악한 재정 상황 때문에 우리가 자금을 마련하러 필사적으로 애쓰고 있다는 사실이 세간에 알려진 것 같습니다. 이로 인해 [ROOT.GetCountry.GetName] 및 해외에서 우리의 평판이 손상될 것은 분명하지만, 좋은 일도 하나 있었습니다. [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 [target_location.GetName](을)를 대표하는 의원들이 도움을 주겠다며 우리를 찾아온 것입니다. 하지만 그 대가로 국정 전반에서 [target_location.GetNameWithNoTooltip]의 대표권을 확대하고, 향후 국가가 이들에게 도움을 요청할 수 있는 공식 경로를 마련할 것을 요구했습니다."
 parliaments.24.a: "요구대로 대표권을 확대해 주어라."
 parliaments.24.b: "그자들의 돈을 거부하라."
 parliaments.24.c: "그쪽의 의견을 고려해 보겠다고 약속하라."
 parliaments.25.desc: "$parliaments.14.desc_common$ 이들의 재력은 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]에서 큰 영향력을 행사하는데, 안타깝게도 현재 그 자금은 우리의 의정 활동에 반대하는 로비에 사용되고 있습니다."
 parliaments.25.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 parliaments.27.title: "의회 전통"
 parliaments.27.desc: "의원 활동의 어려움은 [ROOT.GetCountry.GetCapital.GetName]에서 벌어지는 토론 자체보다는 토론하고 타협한 결과를 지역구민들에게 어떻게 납득시킬 것인가 하는 문제에서 주로 발생합니다. 그럼에도 지방 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원은 대의제가 미진한 체제의 중앙 정부에서 파견된 징수원보다는 새로운 세금을 설명하고 납득시키기가 훨씬 수월합니다.\n\n[ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원 전반, 특히 [target_location.GetName] 출신 의원들이 정책을 옹호하는 데 매우 능숙해진 나머지, 중앙 정부에 대한 전반적인 지지도가 상승한 것으로 보입니다."
 parliaments.27.a: "의원들이 마침내 우리 뜻을 알아주는군!"
 parliaments.26.title: "협조적인 [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 parliaments.26.desc: "최근 우리 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 의원들은 특히 협조적인 태도를 보였습니다. 이 충성심을 잘 활용하면, 의원들을 우리에게 유리한 방향으로 손쉽게 이끌거나 저들의 근거지에서 자원을 더 얻어 낼 수 있을 것입니다."
 parliaments.26.a: "충성심을 이용하는 것이 가장 중요하다."
 parliaments.26.b: "우리는 돈이 필요하다!"
 parliaments.28.title: "충돌하는 권위"
 parliaments.28.desc: "[ROOT.GetCountry.GetCapital.GetName]에서 예상치 못한 진풍경이 펼쳐졌습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], 그 외 중하층 계급 주민들이 자신들만의 임시 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](을)를 소집한 것입니다. 공통된 불만으로 똘똘 뭉친 이들은 [target_debate.GetName]에 대한 토론을 추진하며, [target_character.GetName]의 뜻에 정면으로 반하는 변화를 요구했습니다. 집권층에 대한 실망감에 사로잡힌 많은 이들이 더 이상 현 상태를 견딜 수 없다고 여기고 [target_character.GetShortNameWithNoTooltip]의 강력한 반대에도 불구하고 목소리를 높이고 있습니다."
 parliaments.28.a: "마침내 고삐가 풀리고 말았는가!"
