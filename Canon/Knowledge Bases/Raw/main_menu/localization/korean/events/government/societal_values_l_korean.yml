l_korean:
 societal_values.100.title: "안정도 손실"
 societal_values.100.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 특권이 강화되면서 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 심하게 동요하고 있습니다. 이 때문에 국가에 소란이 발생하고 있으며, 장기적으로 참사가 유발될 가능성이 있습니다."
 societal_values.100.a: "하층민이 소란을 피워 봤자지."
 societal_values.101.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]의 봉기!"
 societal_values.101.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 우리 국가의 변화로 인해 자신들의 권리가 축소된 것에 반발하여 봉기를 일으켰습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 특권이 강화된 것에 불만을 가진 것이 분명합니다."
 societal_values.101.a: "이번 일은 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 힘을 빌려야겠군."
 societal_values.102.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 임관 확대"
 societal_values.102.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 특권이 확대되면서 추가적인 의무도 생겨났습니다. 이제 이들은 진정한 교양인으로서 군대에서 장교로 복무해야 합니다."
 societal_values.102.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 언제나 군중을 이끌 수 있는 법."
 societal_values.102.b: "가장 능력 있는 자에게 지휘를 맡겨야 하지 않을까?"
 societal_values.103.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]의 불만"
 societal_values.103.desc: "농노제 시행의 이점 중 하나는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 계층의 이동을 제한하여 세금을 거두기가 용이하다는 겁니다. 그렇지만 일부 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')](은)는 자연의 섭리를 반영한 이 공정한 정책이 마음에 들지 않는 듯합니다..."
 societal_values.103.a: "곤란하게 됐군..."
 societal_values.104.title: "적재적소의 인재 구인"
 societal_values.104.desc: "농노들을 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 영지에 옭아매는 것을 도운 결과, 토지를 보유한 귀족들이 아주 부유해졌습니다. 부유한 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 인생에서 좀 더 고상한 목표를 추구할 시간이 넉넉하며, 귀족 집안의 자제 중에는 충성스럽고 유능한 예술가와 행정가, 그 외의 훌륭한 인재가 많습니다. 이들 중 일부는 국가가 자신들의 가문에 베푼 은혜에 보답하고자 하는 의욕으로 가득합니다. 그중 [target_character.GetName](이)라는 자가 최근 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아와 자신의 재능을 [ROOT.GetCountry.GetFlavorRank](을)를 위해 써달라고 청해 왔습니다."
 societal_values.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.105.title: "대규모 반란"
 societal_values.105.desc: "앞으로 이동의 자유가 더욱 제한될 거라는 소식을 접한 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 대단히 격분했습니다. 이 때문에 우리 국가에 대규모 반란이 이미 여러 차례 발생했습니다... 누가 역적 아니랄까 봐 '역'하게 구는군요."
 societal_values.105.a.tt: "[target_location.GetName] 등 여러 [rural|e] [locations|e]에 있는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] 감소합니다"
 societal_values.105.a: "농민들이 반란을 일으키다니!"
 societal_values.106.title: "계속되는 농노 착취"
 societal_values.106.desc: "우리 농노제 정책이 성과를 거두었습니다. 우리 국가의 지주들이 최근 농노를 더 쥐어짜기 위해 특별한 노력을 기울인 결과입니다."
 societal_values.106.a: "그래서 우리가 농노들을 찍어 누르는 것 아니겠는가."
 STATIC_MODIFIER_NAME_serf_exploitation: "농노 착취"
 STATIC_MODIFIER_DESC_serf_exploitation: "우리의 농노제 비호 정책에 힘입어 지주들이 소작농을 평소보다 더 착취하고 있습니다."
 societal_values.107.title: "농노의 반기"
 societal_values.107.desc: "우리가 처음에 생각한 것과는 달리, 행복해해야 마땅할 농노들이 실은 그리 행복하지 못하다는 소식이 전해졌습니다. 심지어는 반란을 꾸미고 있다는 소문까지 있습니다."
 societal_values.107.a: "우리 병사들이 훈련이 필요했는데 마침 잘됐군."
 societal_values.107.b: "어느 정도 양보하는 게 나을지도 모른다."
 societal_values.108.title: "감개무량한 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 societal_values.108.desc: "오늘 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 대표단이 찾아와서 국정 운영에 자신들의 의견을 반영해 줘서 고맙다는 뜻을 표했습니다. 어찌나 고마운 마음이 컸는지 자발적으로 국고에 소정의 금액을 기부했을 정도입니다."
 societal_values.108.a: "기부까지 했다니 고맙군."
 societal_values.109.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]의 항의"
 societal_values.109.desc: "급부상 중인 상인과 도시 주민들을 대표하는 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]층이, 우리 [ROOT.GetCountry.GetFlavorRank](이)가 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]층을 명백히 편애하고 있다며 불만을 토로하고 있습니다. [ShowSocietyDirectionName('aristocracy')]의 기존 특권을 지지하는 여러 정책이 이제 막 피어나기 시작한 도시 경제를 희생시키며, 무역과 혁신, 그리고 도시의 성장을 저해하고 있다고 주장하는 것입니다.\n\n이러한 불만의 목소리는 점차 커지고 있으며, 도시의 저명인사들은 이 불균형이 [ROOT.GetCountry.GetFlavorRank]의 번영을 위협한다고 강조합니다. 긴장이 팽팽해지는 지금, 계속 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들의 편을 들어줄 것인지, 아니면 정책 방향을 전환하고 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]의 요구를 수용해 귀족층의 분노를 감수할 것인지 결정해야 합니다."
 societal_values.109.a: "고생 없이는 얻는 것도 없는 법이다."
 societal_values.109.b: "그 문제는 우리가 해결할 수 있겠군."
 societal_values.110.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 국가 원조"
 societal_values.110.desc: "국가 전체가 전쟁으로 인한 부담을 느끼고 있으며, 어딜 가나 사람들은 이 고난의 시기에 희망을 바라고 있습니다. 이에 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 고통받은 이들을 원조하고 격려하겠다며 앞장서고 나섰습니다."
 societal_values.110.a: "그 숭고한 도움에 감사를 표하지."
 societal_values.111.title: "군사 논문"
 societal_values.111.desc: "우리가 강성한 귀족계를 위해 노력한 덕분에 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 군대에 복무할 수단을 얻었습니다. 이에 이들은 군사 분야에 더 많은 관심을 기울이고 있으며, 그중 한 명은 군사학에 대한 논문을 발표하기도 했습니다."
 societal_values.111.a: "훌륭한 논문이었다!"
 societal_values.112.title: "더 많은 병사 소집"
 societal_values.112.desc: "우리 국력이 약해져 있다는 소식을 접한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 자신들의 농노를 병사로 제공하겠다고 제안했습니다."
 societal_values.112.a: "참 잘된 일이로군!"
 societal_values.200.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 봉기"
 societal_values.200.desc: "[ROOT.GetCountry.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 맹세코 우리를 저지하겠다며 무장봉기를 일으켰습니다. 우리가 이들의 특권을 제한하기로 하자 반발한 것입니다. 어쩌면 우리가 너무 성급했던 걸지도 모르겠습니다."
 societal_values.200.a: "별수 없지. 그자들을 박살 내라!"
 societal_values.201.title: "위상 손실"
 societal_values.201.desc: "상류층의 반발을 감수하고 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들과 상인들의 권익을 강화해 주는 것은 세간에 우리의 위상을 떨어뜨리는 일입니다. 우리 국가가 체면을 잃고 있습니다. 이대로는 탐욕스러운 수전노들이 득실대는 국가로 비칠지도 모릅니다."
 societal_values.201.a: "그런 건 알 바 아니지 않은가?"
 societal_values.202.title: "상인의 이득"
 societal_values.202.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 및 상인들의 입지가 강화되면 국정을 맡길 만한 유능한 인재도 늘기 마련입니다. 국가에는 평민의 재능이 필요한 경우도 있는 법이니까요."
 societal_values.202.a: "인재가 곧 국가의 번영이다!"
 societal_values.203.title: "소수 문화의 번영"
 societal_values.203.desc: "우리 [ShowAdvanceName('bill_of_rights')]에 의해 법적 지위가 보장되면서 [minority_religion_province.GetDominantCulture.GetName] 문화의 소수자들이 우리 통치 아래 크게 번영하고 있습니다."
 societal_values.203.a: "잘된 일이군."
 STATIC_MODIFIER_NAME_minority_prospers: "소수 문화의 번영"
 STATIC_MODIFIER_DESC_minority_prospers: "우리가 [ShowAdvanceName('bill_of_rights')]을 수여하기로 한 덕분에 국가의 소수자 집단이 번영하고 있습니다."
 societal_values.204.title: "반발"
 societal_values.204.desc: "[ShowAdvanceName('bill_of_rights')]을 도입한 뒤로 본래 기득권을 갖고 있던 계층 다수가 박탈감을 느끼고 있습니다. 이들은 이를 대화로 해소하는 대신에 반란을 일으키려 하는 것 같습니다."
 societal_values.204.a: "왜 품위 있게 말로 해결하려 하지를 않지?"
 societal_values.205.title: "사라진 사람들"
 societal_values.205.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 더 나은 농지를 찾아 이동하는 것을 쉽게 만들어 준 것까지는 좋았지만, 안타깝게도 그 때문에 모병이 필요한 시기에 이들의 위치를 파악하기 어렵게 되었습니다."
 societal_values.205.a: "참으로 곤란하군."
 societal_values.206.title: "통제력 약화"
 societal_values.206.desc: "신규 법률로 인해 토지의 구속이 완화되자, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 체제 속 자신들의 역할을 망각하고 엉뚱한 생각을 품게 되었습니다."
 societal_values.206.a: "실로 우려스럽군."
 societal_values.207.title: "행정 개선"
 societal_values.207.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]에 대한 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들의 무자비한 착취를 억제하자, 놀랍게도 행정부에는 이른바 '품위 있는 농부'들이 흔해졌습니다. 결과적으로는 이로써 우리 국가의 전반적인 상황이 개선되었습니다."
 societal_values.207.a: "진보로군!"
 societal_values.208.title: "자유를 만끽하는 국민들"
 societal_values.208.desc: "평민에게 자유를 허용하는 정책이 성과를 올렸습니다. 평민들은 평소보다 더 만족스러워하는 것 같습니다."
 societal_values.208.a: "우리가 현명한 선택을 했군."
 societal_values.209.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 우려"
 societal_values.209.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 측에서 신민들에게 자유를 허하는 우리의 정책이 시종에게 태형을 가할 자신들의 권한을 침해한다며 우려하고 있습니다. 여러 만찬 모임이 벌써 엉망이 된 모양입니다."
 societal_values.209.a: "실컷 불평하게 놔두어라."
 societal_values.209.b: "그럼 약간만 양보하도록 하지."
 societal_values.210.title: "만족하는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 societal_values.210.desc: "우리의 금권 정치 정책 아래 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 계층이 크게 번영하고 있습니다. 이들은 우리가 이 정책의 이점을 잊지 않게 국가에 소정의 선물을 보내기로 했습니다."
 societal_values.210.a: "선물까지 준다니 고맙군."
 societal_values.211.title: "$societal_values.209.title$"
 societal_values.211.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 계층이 우리의 금권 정치 정책하에서는 제대로 된 대우를 받을 수 없다며 우려하고 있습니다."
 societal_values.211.a: "실컷 불평하게 놔두어라."
 societal_values.211.b: "약간 배려해 주는 것도 괜찮겠지."
 societal_values.212.title: "구름처럼 모여드는 용병들"
 societal_values.212.desc: "용병들은 언제나 금전을 좇습니다. 우리는 금권 정치 관습을 지녔으므로, 용병대의 대장들은 우리 국가에서 더 큰 이득을 얻을 수 있겠다고 생각합니다."
 societal_values.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_mercenaries_to_the_standard: "구름처럼 모여드는 용병들"
 STATIC_MODIFIER_DESC_mercenaries_to_the_standard: "우리 금권 정치 관습으로 인해 언제나 금전을 추구하는 용병단이 우리 군기 아래 모여들게 되었습니다."
 societal_values.213.title: "자유를 위하여!"
 societal_values.213.desc: "적이 우리의 존엄한 주권을, 우리가 누리는 자유를 빼앗기 위해 다가오고 있습니다. 우리는 이에 맞서 싸울 것이며, 적에게 우리 목숨은 빼앗더라도 우리의 자유는 결코 빼앗지 못한다는 것을 알려 줄 것입니다."
 societal_values.213.a: "말 잘했다!"
 STATIC_MODIFIER_NAME_for_freedom: "자유를 위하여!"
 STATIC_MODIFIER_DESC_for_freedom: "우리는 언제나 자유를 위해 싸울 것입니다. 싸우다 적에게 목숨을 빼앗길지도 모르지만, 그래도 자유만큼은 절대로 빼앗기지 않을 것입니다!"
 societal_values.214.title: "우리의 권익"
 societal_values.214.desc: "우리는 일부러 권익 투쟁을 벌일 필요가 없습니다. 정부의 금권 정치 원칙이 우리의 권익을 중시하고 수호하고 있기 때문입니다. 실로 받들고 소중히 여길 만한 가치라 할 수 있습니다."
 societal_values.214.a: "훌륭한 소식이로다!"
 societal_values.215.title: "상업적 이익 수호"
 societal_values.215.desc: "상업적 이익은 위대한 [ROOT.GetCountry.GetFlavorRank]의 금권 정치적 이상의 토대와도 같습니다. 그러니 우리 법률에 외국과의 불공정 경쟁에서 우리 상인들의 이익을 지킬 수 있도록 하는 내용을 명시할 필요가 있습니다."
 societal_values.215.a: "지당한 말이로다."
 societal_values.216.title: "농업의 폭발적 성장"
 societal_values.216.desc: "우리의 농장, 그중에서도 다양한 종류의 곡물을 생산하는 농가의 생산성이 폭발적으로 증대한 덕분에 국가 경제가 모든 분야에서 호황을 누리고 있습니다. 이는 곧 세금을 더 많이 거둘 수 있다는 뜻이니 당연히 좋은 일입니다."
 societal_values.216.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_agricultural_boom: "농업의 폭발적 성장"
 STATIC_MODIFIER_DESC_agricultural_boom: "우리 농장의 생산성이 폭발적으로 증대되었고, 식량 생산량이 늘어나면서 그만큼 경제도 호황을 누리고 있습니다. 그 덕택에 우리는 더 많은 세금을 거둘 수 있게 되었습니다."
 societal_values.217.title: "모두에게 관용을"
 societal_values.217.desc: "우리 정부에서는 다른 종교를 지닌 사람도 돈만 있다면 용인받을 수 있게 각별히 노력하고 있습니다."
 societal_values.217.a: "신께서는 관대하시다!"
 STATIC_MODIFIER_NAME_tolerance_for_all: "모두에게 관용을!"
 STATIC_MODIFIER_DESC_tolerance_for_all: "온갖 다른 종교를 지닌 사람도 돈만 있다면 정부에 용인받을 수 있습니다."
 societal_values.218.title: "모두 집결"
 societal_values.218.desc: "격렬한 전쟁이 벌어지면서 국가 전역의 애국자들이 사방에 도사린 자유의 적으로부터 자랑스러운 [ROOT.GetCountry.GetFlavorRank](을)를 수호하고자 군대로 몰려들었습니다."
 societal_values.218.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_to_the_colors: "모두 집결!"
 societal_values.300.title: "위험한 사상의 유행!"
 societal_values.300.desc: "우리가 교조적인 사고를 아주 약간만 멀리했더니 그새 '인본주의'라는 괴상한 신개념이 발생하고 말았습니다. 이 때문에 국민들이 세상의 합당한 질서에 의문을 품기 시작했으니 우려스럽기가 그지없습니다."
 societal_values.300.a: "걱정되는군."
 societal_values.301.title: "우습게 보이다"
 societal_values.301.desc: "제대로 된 문명국이라면 하잘것없는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 따위가 일말의 진지한 생각을 품게 내버려두지 않습니다. 온 세상이 우리를 지켜보고 있고, 그 시선은 전혀 곱지 않습니다."
 societal_values.301.a: "그것도 잠깐일 뿐이다."
 societal_values.302.title: "신흥 사상가의 등장"
 societal_values.302.desc: "우리는 국민이 발언할 자유를 더 많이 보장하는 관대한 정책을 펼쳤고, 이것을 비옥한 토양 삼아 유망한 신흥 사상이 싹을 틔웠습니다. 신흥 사상가 중에서도 두각을 나타내는 몇몇은 위인으로 거듭날 가능성이 있으며, 이들은 결과적으로 우리 국가에 영속적인 지적 성장을 선물할 겁니다."
 societal_values.302.a: "우리가 현명한 선택을 했군."
 societal_values.303.title: "위대한 예술품 탄생"
 societal_values.303.desc: "우리가 꾸준히 예술 분야를 후원한 덕분에 세상에서 가장 위대한 예술품들이 탄생할 수 있었습니다. 특히 [target_artist.GetName]의 작품 [target_work.GetName](은)는 우리 국가에 큰 영광을 선사해 주었습니다."
 societal_values.303.a: "영광스럽기 그지없는 일이로다."
 societal_values.304.title: "후원이 아까워"
 societal_values.304.desc: "우리 국가는 예술의 후원자로서 명망이 높기는 하지만, 지금 당장은 우리가 후원하고 있는 예술가들이 좋은 작품을 만들어 내지 못하고 있습니다. 덕분에 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 다소 창피한 신세가 되었습니다."
 societal_values.304.a: "앞으로는 괜찮은 작품이 나오겠지."
 societal_values.305.title: "계속되는 과학 혁명"
 societal_values.305.desc: "우리의 과학 혁명이 계속해서 이익을 창출하고 있으며, 과학자들도 계속 진전을 이루고 있습니다. 혁신을 선도하는 국가로서 우리가 얻을 수 있는 잠재적인 이익은 그야말로 무궁무진합니다!"
 societal_values.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.306.title: "과학 혁명의 정체"
 societal_values.306.desc: "지금 당장은 우리 과학자들이 발견할 게 바닥난 듯합니다. 물론 실제로 그렇지는 않겠지만, 과학 혁명이 일시적으로 정체되고 있습니다."
 societal_values.306.a: "참으로 곤란하군."
 societal_values.307.title: "혁신의 물결"
 societal_values.307.desc: "혁신을 장려하기 위한 우리의 장기적 정책이 주요한 성과를 올렸습니다. 국가의 지성이 융성하게 성장하고 있습니다."
 societal_values.307.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_innovation_wave: "혁신의 물결"
 STATIC_MODIFIER_DESC_innovation_wave: "우리의 혁신 정책 덕분에 국가에 새로운 사상이 들어왔습니다."
 societal_values.308.title: "행정 분야의 발전"
 societal_values.308.desc: "우리 국가의 사상가들이 정부의 개방적 태도에 자극을 받았습니다. 이들은 어떻게 하면 더 잘 통치할 수 있을지 자문하면서, 행정 분야를 발전시킬 방법을 열심히 생각하고 있습니다."
 societal_values.308.a: "아주 좋은 소식이로다."
 STATIC_MODIFIER_NAME_burst_of_administrative_thought: "행정 분야의 발전"
 STATIC_MODIFIER_DESC_burst_of_administrative_thought: "개방적인 사회에서는 정부조차 더 효율적입니다!"
 societal_values.309.title: "바깥 내다보기"
 societal_values.309.desc: "정부가 각종 사안에 너그러운 태도를 취한다는 것을 본 사상가들이 우리와는 다른 이들, 즉 다른 언어를 쓰거나 외국에서 사는 사람들에게 흥미를 갖기 시작했습니다. 언젠가 다른 문화의 사람들과 만나게 되면 이런 사고가 도움이 될 것입니다."
 societal_values.309.a: "이제야 말이 통하기 시작하는군..."
 societal_values.310.title: "군사 이론"
 societal_values.310.desc: "남성이라면 누구나 군사 무기에 매혹되고는 합니다. 이들은 이러한 흥미를 우리에게 도움이 되는 구체적인 발상으로 발전시켰습니다."
 societal_values.310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.400.title: "이단"
 societal_values.400.desc: "참 이상합니다. 이단자의 근거지를 하나 찾아 없앨 때마다 다른 데서 두 개가 새로 생기는 것 같습니다."
 societal_values.400.a: "그야말로 잡초 같군..."
 societal_values.401.title: "무질서"
 societal_values.401.desc: "모두가 우리 종교의 교리에 수긍하는 것은 아닙니다. 일각에서는 공개적으로 이에 불만을 드러내며, 우리가 새로운 사상에 접근하는 방식이 편협하다 비난하고, 옛 철학을 고수하는 것이 퇴행적이고 어리석다고 주장합니다."
 societal_values.401.a: "어쩔 수 없지. 몇 명 골라서 화형에 처하는 수밖에..."
 societal_values.402.title: "성인의 도착"
 societal_values.402.desc: "[target_country.GetLongName]의 성직자 [target_character.GetName](이)가 오늘 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 도착했습니다. 사제는 우리가 불신자들을 엄격하지만 경건하게 처벌하는 것을 보고 깊은 감명을 받았으며, 자신에게 우리 국가의 조언가 직책을 맡겨 달라고 요청했습니다. 종교가 같은 [ROOT.GetCountry.GetFlavorRank]끼리는 단합이 잘되기 마련인데, 어떻습니까?"
 societal_values.402.a: "사제를 환영하라."
 societal_values.402.b: "우리는 교회의 지배를 받지 않을 것이다."
 societal_values.403.title: "국민의 전쟁 지지"
 societal_values.403.desc: "우리가 종교적 적대 세력과 전쟁을 벌일 것이라고 천명하자, 국민들이 이를 전폭적으로 지지하고 나섰습니다."
 societal_values.403.a: "신께서 원하신다!"
 societal_values.404.title: "무너진 약속"
 societal_values.404.desc: "우리는 [ROOT.GetCountry.GetReligion.GetAdjective] 신앙이야말로 유일한 참 신앙이란 사실을 여러 차례 명확하게 강조하며, 국민에게 [infidel_neighbor.GetLongName](과)와는 종교적 차이로 인해 전쟁을 피할 수 없다는 사실을 주지시켰습니다. 그렇지만 우리가 이웃 국가 [infidel_neighbor.GetNameWithNoTooltip](과)와의 전쟁을 일으키는 데 번번이 실패하면서 현재 다수의 신민이 실망한 상태입니다. 일부 국민은 불만을 표출하기 위하여 거리를 장악하기도 했습니다."
 societal_values.404.a: "우리는 아직 준비되지 않은 것뿐이다."
 societal_values.404.b: "그렇게나 싸움을 원한다면 싸우게 해 주마!"
 societal_values.405.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 인구 동원"
 societal_values.405.desc: "지난 몇 년간 우리는 다양한 정책을 통해 국민 대다수를 종교적 의례에 부지런히 참석하게 했습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 측에서는 우리의 협조적 정책에 감사를 표하며, 동시에 우리 정부에 대한 지지를 밝혔습니다."
 societal_values.405.a: "우리 국민이 언제나 신앙을 통해 일체감을 얻을 수 있기를."
 societal_values.406.title: "종교적 탈선"
 societal_values.406.desc: "우리는 다방면에서 [ROOT.GetCountry.GetReligion.GetAdjective] 신앙의 으뜸가는 수호자로 여겨집니다. 우리 종교 기관은 강력하며, 국가 안팎의 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 구성원이 우리 신학 연구회에 구름처럼 몰려듭니다.\n\n그렇기 때문에 우리 국가의 촌락 인구가 우리만큼 신학에 조예가 깊지 않다는 점은 다소 망신스러운 일입니다. 강아지를 성자로 선언한다거나, 구시대의 이단적인 축제가 우리 신앙의 성스러운 의례와 뒤섞이는 등의 종교적 탈선이 알려지며 우리의 권위를 해치고 있습니다."
 societal_values.406.a: "실컷 불평하게 놔두어라."
 STATIC_MODIFIER_NAME_religious_deviants: "종교적 탈선"
 STATIC_MODIFIER_DESC_religious_deviants: "우리가 국내의 종교적 탈선을 보고도 모르는 척해 버려서 영토 전역에 파견된 우리 선교단의 권위가 약화되고 말았습니다."
 societal_values.406.b: "탈선 행동을 하지 않게 교육하거나 회유해 보아라."
 societal_values.407.title: "종교적 열성"
 societal_values.407.desc: "우리의 열성적인 믿음과 종교 정책의 존재에 영감을 받아, 우리 선교단이 불신자들과 조용히 대화를 나눌 때 더 큰 설득력을 발휘하고 있습니다."
 societal_values.407.a: "좋은 소식을 널리 전파할 때로군."
 STATIC_MODIFIER_NAME_missionary_zeal: "선교단의 열성"
 STATIC_MODIFIER_DESC_missionary_zeal: "우리 국가가 신성 지상주의를 원칙으로 하고 있기 때문에 우리 선교단이 평소보다 더 열성적인 면모를 보이고 있습니다."
 societal_values.408.title: "보수적 반발"
 societal_values.408.desc: "우리 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 [ROOT.GetCountry.GetLongName](이)가 신성 지상주의 원칙을 충실히 따르지 못하고 있다고 생각합니다. 이들이 정부를 규탄한다는 소식이 전해졌습니다."
 societal_values.408.a: "그저 불온한 이들이 늘어놓는 한담이 아닌가."
 societal_values.408.b: "그 반체제 세력을 처리하지 않으면 안 되겠군!"
 societal_values.409.title: "신앙의 통일"
 societal_values.409.desc: "우리 [ROOT.GetCountry.GetFlavorRank] 정부에서 공식적으로 참된 [ROOT.GetCountry.GetReligion.GetAdjective] 신앙에 대한 숭배와 추종을 장려하기 시작하자 국민들이 일상생활 및 타인과의 관계에서 더욱 안정감을 느끼게 되었습니다."
 societal_values.409.a: "신앙이 있는 곳에 신뢰가 있기 마련이지."
 societal_values.410.title: "자유주의 세력의 분노"
 societal_values.410.desc: "우리 사회의 자유주의 세력이 정부의 태도에 혁신성이 결여된 점을 탐탁잖아하고 있습니다."
 societal_values.410.a: "혁신 따위보다는 전통이 훨씬 중요한 법."
 societal_values.410.b: "그들의 의견도 경청해 마땅하지."
 societal_values.411.title: "종교적 헌신"
 societal_values.411.desc: "우리 [ROOT.GetCountry.GetFlavorRank]에 신앙적 열정이 뜨겁게 타오르고 있습니다! 우리 선교단은 영토 전역에 [ROOT.GetCountry.GetReligion.GetAdjective] 방식의 삶을 전파하고 있고, 매일 많은 사람이 선교단에 합류하거나 그들을 지원하려 합니다. 아직 우리 신앙을 믿지 않는 사람도 우리 신민의 열성에는 필시 감명받을 것입니다."
 societal_values.411.a: "그 소식을 널리 퍼뜨려라!"
 societal_values.412.title: "성전"
 societal_values.412.desc: "신앙을 위한 전쟁은 의롭고 진실될 따름입니다. 유력 수도자 및 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 측 여타 구성원은 이미 대중에게 이 전쟁의 중요성에 관해 설파하고 있으며, 국민은 우리의 승리를 위해 결집하고 있습니다."
 societal_values.412.a: "우리의 믿음이 승리하리라!"
 societal_values.413.title: "반가운 귀향"
 societal_values.413.desc: "[convert_location.GetName]의 방황하던 형제들이 자신들이 틀렸음을 깨닫고, 다시금 하나뿐인 참 신앙에 귀의했습니다. 이들 모두에게 구원 있을지니."
 societal_values.413.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.414.title: "빛을 목도하다"
 societal_values.414.desc: "우리 신앙의 힘을 지켜본 [convert_location.GetName]의 주민들이 자발적으로 우리 종교를 따르기로 했습니다. 더 많은 영혼이 구제되었으니, 우리로서는 자랑스러운 일입니다."
 societal_values.414.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.415.title: "신성한 인도"
 societal_values.415.desc: "작금의 불확실한 시대에 평민들은 계속 마음을 좀먹히고 있었습니다. 그러나 최근 우리 종교 지도자들이 이 고난의 시기도 믿음의 시험일 뿐이라고 선언했습니다. 이에 불안은 진정되고, 우리 [ROOT.GetCountry.GetFlavorRank] 전역의 국민은 현재 종교 공동체에서 마음의 위안을 얻고 있습니다."
 societal_values.415.a: "우리는 서로에게서 힘을 얻지."
 societal_values.416.title: "믿음의 힘"
 societal_values.416.desc: "우리는 믿음에 있어서는 누구에게도 뒤지지 않습니다. 국교에 대한 우리의 지지와 헌신은 주변 사람들에게 깊은 인상을 남깁니다."
 societal_values.416.a: "의문의 여지 없이 사실이로다."
 societal_values.417.title: "신심 깊은 이들의 사랑"
 societal_values.417.desc: "참 신앙을 향한 우리의 사랑에 끝이란 없으며, 국민도 이를 알기에 마음의 안녕을 얻습니다. 우리에게 무엇보다 중요한 일은 국민이 내세에서 안식을 찾게 하는 것입니다."
 societal_values.417.a: "백성들이 만족스러워하는지고."
 societal_values.500.title: "새로운 첩보 기술"
 societal_values.500.desc: "우리 첩보 체계가 제구실을 해 주는 덕분에 요원들이 새로운 염탐 방법을 고안해 냈습니다. 언젠가는 우리 '우방'과 적 모두 이를 알게 되겠지만, 지금 당장은 우위에 섰습니다."
 societal_values.500.a: "우위에 섰다니 다행이군."
 STATIC_MODIFIER_NAME_enhanced_spies: "유능해진 첩자"
 STATIC_MODIFIER_DESC_enhanced_spies: "우리 첩보 체계가 평소보다도 더 우수하게 기능하고 있으며, 이에 첩자들의 효율도 더욱 향상되었습니다."
 societal_values.501.title: "첩자의 변절"
 societal_values.501.desc: "우리 첩보 체계의 첩자 일부가 변절하여 다른 국가로 탈주하고 있습니다. 이는 단기적으로 우리에게 악영향을 줄 수 있습니다."
 societal_values.501.a: "배신자들은 가게 두어라."
 STATIC_MODIFIER_NAME_spy_defections: "첩자의 변절"
 STATIC_MODIFIER_DESC_spy_defections: "일부 첩자가 다른 국가를 따르고자 변절하고 있어, 우리 첩보 체계가 어려움을 겪고 있습니다."
 societal_values.501.b: "금일봉을 주면 일부는 생각을 바꿀지도 모르지."
 societal_values.502.title: "참모단 내부의 첩자"
 societal_values.502.desc: "적 참모단의 인사 한 명을 손쉽게 매수한 덕분에 적의 전쟁 계획과 병력 배치 정보를 비밀리에 입수하는 데 성공했습니다. 우리 첩자들이 다시금 자신의 가치를 입증한 순간입니다."
 societal_values.502.a: "유용하게 써먹을 수 있겠군."
 societal_values.503.title: "활동 은폐"
 societal_values.503.desc: "출중한 첩자들이 우리 첩보 활동을 신중하게 은폐하여, 적과 동맹 모두의 눈에 띄지 않도록 감춰 두고 있습니다. 이는 과거에 그랬던 것처럼 추후 큰 이점으로 작용할 겁니다."
 societal_values.503.a: "분명히 이용할 여지가 있겠군"
 STATIC_MODIFIER_NAME_hidden_agents: "은폐된 요원"
 STATIC_MODIFIER_DESC_hidden_agents: "비밀 작전을 수행하는 우리 요원들이 정체를 잘 감춤으로써 자신들이 벌이는 활동의 여파를 최소화하고 있습니다."
 societal_values.505.title: "발각된 외교관"
 societal_values.505.desc: "우리 외교관들이 이따금 국제 외교 무대의 은밀한 분야에서 암약하던 것이 탄로 났습니다. 우리 국가의 위상이 악영향을 받을 것입니다."
 societal_values.505.a: "나쁜 소식이군."
 societal_values.507.title: "첩보 활동은 수고스러워"
 societal_values.507.desc: "최근 들어 외교단 사이에서 우리가 첩보 활동에 중점을 두는 것에 약간의 반발이 일고 있습니다. 외교관들은 이에 따라 역량이 제한되고 있다고 생각하며, 자신들을 첩보 활동과 관계없는 다른 일에 활용해 달라고 요구하고 있습니다."
 societal_values.507.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_focus_on_covert_actions: "첩보 활동"
 STATIC_MODIFIER_DESC_focus_on_covert_actions: "우리가 첩보 활동에 주력함에 따라 우리 외교단의 역량이 제한되고 있습니다."
 societal_values.508.title: "첩자의 유능한 관료 발굴"
 societal_values.508.desc: "우리 외교관들은 언제나 국가의 이익에 이바지할 유능한 인재를 물색하고 다닙니다. 현재 외교관 한 사람이 하층민 중에서 진정으로 재능이 있어 정부에 등용할 만한 인재를 찾아낸 상황입니다.\n\n해당 인물을 어디에 배속하면 좋겠습니까?"
 societal_values.508.a: "행정 분야"
 societal_values.508.b: "외교 분야"
 societal_values.508.c: "군사 분야"
 societal_values.600.title: "내각의 역동"
 societal_values.600.desc: "우리 내각에 인사가 적절히 편성된 덕분에 과세 수입을 쏠쏠하게 증대할 환경을 형성할 수 있었습니다. 국가의 모든 이가 이 소식을 기뻐할 것입니다."
 societal_values.600.a: "실로 좋은 소식인지고."
 STATIC_MODIFIER_NAME_cabinet_dynamism: "내각의 역동"
 STATIC_MODIFIER_DESC_cabinet_dynamism: "구성원들이 적재적소에 배치되어 서로를 보완해 주는 덕분에 우리 내각의 효율성이 평소보다 향상되었습니다."
 societal_values.601.title: "정부 부패"
 societal_values.601.desc: "일단 내각에 부적절한 인사가 유입되고 나면 제거하기 어려울뿐더러 국가에도 해로울 수 있습니다."
 societal_values.601.a: "우리 과세 수익이 떨어지고 있는 듯하군."
 societal_values.601.b: "인플레이션이 심해지고 있군."
 societal_values.602.title: "대사관의 성공"
 societal_values.602.desc: "우리 대사들이 외국 궁정에 [ROOT.GetCountry.GetName]에 호의적인 의견을 퍼뜨리는 데 탁월한 성과를 거두었습니다. 여기에는 우리가 서로 전쟁하고 있지 않다는 점도 크게 작용했습니다."
 societal_values.602.a: "달콤한 거짓말로 구슬리라 해라..."
 succesful_embassy: "대사관의 성공"
 societal_values.603.title: "무능한 외교관들"
 societal_values.603.desc: "우리는 외교관 직책에 근친혼으로 태어난 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 구성원을 너무 많이 임명하고 말았습니다. 이들이 어리석게 구는 것이야 예상한 바이지만, 그보다 나쁜 건 이들이 우리 국가를 망신시키고 있다는 점입니다."
 societal_values.603.a: "그렇지만 그자들도 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]이긴 하니..."
 STATIC_MODIFIER_NAME_incompetent_diplomats: "무능한 외교관들"
 STATIC_MODIFIER_DESC_incompetent_diplomats: "우리 외교관들이 최근 너무도 무능했던 나머지, 다른 국가와의 교섭을 믿고 맡길 수 없는 수준이 되고 말았습니다."
 societal_values.603.b: "해당되는 인물들을 교체하라."
 societal_values.604.title: "명석한 외교관"
 societal_values.604.desc: "우리 외교단 중에 단연 두각을 드러내는 청년이 한 사람 있습니다. 그 재능이 정말로 뛰어난 데다 [ROOT.GetCountry.GetName]에 대한 충성심이 투철하니 우리 국가는 오래도록 그 덕을 볼 것입니다."
 societal_values.604.a: "좋은 소식일세!"
 STATIC_MODIFIER_NAME_brilliant_diplomat: "명석한 외교관"
 STATIC_MODIFIER_DESC_brilliant_diplomat: "명석한 외교관 한 사람이 특정 국가 한 곳과의 관계를 말 그대로 혼자 떠받치고 있습니다!"
 societal_values.604.b: "진정한 [ROOT.GetCountry.GetReligion.GetGodName]의 종이구나!"
 societal_values.604.c: "$societal_values.604.b$"
 societal_values.604.d: "$societal_values.604.b$"
 societal_values.604.e: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]의 충실한 종복이 되겠구나!"
 societal_values.605.title: "차이 극복"
 societal_values.605.desc: "정부 형태가 서로 다른 국가는 어쩔 수 없이 상대방을 온전히 이해하지 못합니다. 하지만 우리는 서로의 차이에도 불구하고 이웃 국가 한 곳과 조화를 이룰 수 있었습니다. 이는 유능한 외교관들의 활약 덕분입니다."
 societal_values.605.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 reconciling_differences: "차이 극복"
 societal_values.606.title: "평판 향상"
 societal_values.606.desc: "우리 외교관들이 밤낮으로 노력한 끝에 우리 평판이 향상되었고, 세상은 이제 우리를 호의 어린 시선으로 바라봅니다."
 societal_values.606.a: "우리에게 영광 있으라!"
 STATIC_MODIFIER_NAME_improved_dip_reputation: "평판 향상"
 STATIC_MODIFIER_DESC_improved_dip_reputation: "외교관들의 노력 덕분에 최근 우리의 외교적 평판이 향상되었습니다."
 societal_values.607.title: "바보 같은 외교관들"
 societal_values.607.desc: "경악할 만큼 무능한 외교관들이 잇따라 우리에게 실망을 안겼고, 우리를 향한 세상의 눈빛이 달라져 버렸습니다. 형편없는 외교관들이 우리 평판을 망친 것입니다!"
 societal_values.607.a: "마음 같아서는 처형해 버리고 싶군."
 STATIC_MODIFIER_NAME_reduced_dip_reputation: "평판 하락"
 STATIC_MODIFIER_DESC_reduced_dip_reputation: "외교관이랍시고 있는 바보들 때문에 우리 평판이 떨어지고 말았습니다."
 societal_values.700.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 걱정"
 societal_values.700.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 중 국경 지대에 재산을 소유한 이들이 우리가 방비를 소홀히 한다며 우려를 표했습니다. 이들은 사방팔방에 걱정의 목소리를 내고 다닙니다."
 societal_values.700.a: "공격만 잘하면 방어는 필요 없지 않나?"
 societal_values.701.title: "사방에 겁쟁이"
 societal_values.701.desc: "우리가 공격적 군사 교리를 채택함에 따라 병사로 쓸 용감한 농민들을 찾기가 점점 어려워지고 있습니다. 징집관에게 총알받이가 되기 싫다느니 하는 어처구니없는 불만을 쏟아내는 일이 빈번하다고 합니다."
 societal_values.701.a: "어리석은 것들이 영광을 놓치는 것이지."
 societal_values.702.title: "우리에게 영광을"
 societal_values.702.desc: "우리가 공세에 집중하기로 하자, 적을 쳐부술 준비가 된 우리 영광스러운 부대에 무수히 많은 이웃 국가의 질시와 걱정스러운 시선이 쏟아지고 있습니다."
 societal_values.702.a: "당연히 걱정해야지."
 societal_values.703.title: "구름처럼 모여드는 신병들"
 societal_values.703.desc: "우리의 국가적 징병 제도가 훌륭히 작동하고 있습니다. 빈곤층과 오갈 데 없는 하류층, 심지어는 애국자들까지 입대를 위해 몰려들고 있어서 장군들이 만족스러워합니다."
 societal_values.703.a: "이제 그자들을 지상군 병력으로 빚어내라."
 STATIC_MODIFIER_NAME_recruits_flock: "$societal_values.703.title$"
 STATIC_MODIFIER_DESC_recruits_flock: "국가적 징병 정책으로 인해 군에 입대하려는 이들이 많이 늘었습니다."
 societal_values.704.title: "국민의 징병 거부"
 societal_values.704.desc: "우리 국가적 징병 제도는 평상시 무척 매끄럽게 기능하지만, 당장은 상당한 저항을 맞닥뜨린 상태입니다. 최근 폭동이 일어나거나 징병 담당 부대가 공격을 받는 등의 사소한 사건이 끊이지 않는다고 합니다."
 societal_values.704.a: "그렇다면 징병을 잠시 늦춰도 무방하겠지."
 STATIC_MODIFIER_NAME_resist_conscription: "징병 저항 발생"
 STATIC_MODIFIER_DESC_resist_conscription: "평상시에는 우리의 국가적 징병 정책이 지상군에 더 많은 인력을 제공하지만, 당장은 징집에 저항이 발생하고 있습니다."
 societal_values.704.b: "우리한테 필요한 건 병사지, 불평꾼이 아니다."
 societal_values.705.title: "대육군"
 societal_values.705.desc: "우리 위대한 지상군이 승승장구를 거듭하고 있습니다. 이렇게 거둔 경험은 신병 모집과 훈련에 긍정적인 영향을 줍니다."
 societal_values.705.a: "훌륭한 일이도다."
 societal_values.706.title: "대육군의 몰락"
 societal_values.706.desc: "언제는 우리 지상군이 온 세상의 시기를 한 몸에 받더니, 눈 깜짝할 사이에 무시만 당하는 존재로 변하고 말았습니다. 우리의 대육군이 어쩌다 이토록 한심해졌는지는 알 수 없지만, 이 때문에 모병에 악영향이 발생했습니다."
 societal_values.706.a: "군사 체제를 개혁할 때로다!"
 societal_values.707.title: "지상군의 엘랑 정신에 혼비백산하는 적군"
 societal_values.707.desc: "우리가 방어 대신 공격을 택하는 방침을 취한 덕분에, 지상군의 엘랑 정신이 매서운 위용을 떨치고 있습니다."
 societal_values.707.a: "돌격!"
 societal_values.708.title: "방치된 요새"
 societal_values.708.desc: "방어 대신 공격을 선호하는 방침을 취한 부작용으로 요새가 방치되고 있습니다."
 societal_values.708.a: "무너지게 두어라."
 STATIC_MODIFIER_NAME_fort_in_disrepair: "황폐해진 요새"
 STATIC_MODIFIER_DESC_fort_in_disrepair: "유지 관리를 소홀히 한 탓에 이 요새를 지키기가 훨씬 더 어려워졌습니다."
 societal_values.708.b: "$common_string_we_shall_do_something$"
 societal_values.709.title: "영광은 지상군에 있으니"
 societal_values.709.desc: "그간 지상 병력에 집중한 덕분에 많은 이들이 우리 지상군이 훌륭하다 생각하게 되었습니다. 우리 국가 최고의 인재 일부가 지상군 장교가 되기를 희망하고 있습니다."
 societal_values.709.a: "현명한 선택을 내렸군."
 societal_values.710.title: "제독들의 우려"
 societal_values.710.desc: "제독들이 우리의 지상 병력 집중 기조 때문에 함대에 손실이 발생하고 있다며 우려를 표하고 있습니다."
 societal_values.710.a: "제독들 따위가 뭘 안다고 지껄인단 말인가?"
 societal_values.710.b: "$common_string_we_shall_do_something$"
 societal_values.711.title: "엘랑 정신 표출"
 societal_values.711.desc: "공격이야말로 언제나 최선의 방어이니, 우리가 공세에 나설 것을 힘주어 강조하면 우리 지상군의 사기는 하늘을 찌를 듯 솟구칩니다. 병사들은 승리를 거두리란 확신을 갖고 두려움 없이 전장으로 돌격합니다."
 societal_values.711.a: "약점을 노려라!"
 STATIC_MODIFIER_NAME_full_elan: "최고조의 엘랑 정신"
 STATIC_MODIFIER_DESC_full_elan: "공세를 강조하는 방침이 우리 병사들을 열성과 헌신으로 충만하게 만듭니다."
 societal_values.712.title: "보병대를 파견하라"
 societal_values.712.desc: "기병들은 수수한 보병들을 깔보지만, 보병대야말로 모든 지상군의 주축입니다. 강력한 보병대의 공격은 기병대의 돌격만큼이나 파괴적입니다. 우리 보병대는 자신들의 능력을 유감없이 발휘하며 전성기를 누리고 있습니다."
 societal_values.712.a: "과연 훌륭하다!"
 STATIC_MODIFIER_NAME_finest_infantry: "최고의 보병대"
 STATIC_MODIFIER_DESC_finest_infantry: "우리 보병들은 지상군의 주축을 이루며, 맹렬히 돌격하는 기병대만큼이나 막강한 공격을 펼칩니다."
 societal_values.713.title: "기병대를 파견하라"
 societal_values.713.desc: "알렉산더 대왕의 시대에 그랬듯이, 우리 기병대는 전쟁의 승패를 좌우하는 데 결정적인 역할을 할 만한 기량과 능력을 지니고 있습니다. 오늘날의 우리 기사들은 지상군의 백미로서 언제나 공격에 나설 준비가 되어 있으며, 자신들이 받는 관심을 한껏 즐기고 그 중요한 소임에 자부심을 느낍니다."
 societal_values.713.a: "돌겨어어어어어어억!"
 STATIC_MODIFIER_NAME_cavalry_companions: "정예 기병대"
 STATIC_MODIFIER_DESC_cavalry_companions: "언제든 공격할 태세를 갖춘 정예 기병대는 지상군의 백미로, 전쟁의 승패를 가를 만한 기량과 능력을 갖추고 있습니다."
 societal_values.800.title: "복무를 기피하는 귀족들"
 societal_values.800.desc: "우리가 방어 전술에 집중하고 있는 탓에 귀족들이 지상군에서 복무하기를 기피하고 있습니다. 이들은 요새 뒤에서 떨고 있는 사이 영광을 쟁취할 기회를 잃을까 봐 우려하고 있습니다."
 societal_values.800.a: "단지 이해가 부족할 뿐이다."
 societal_values.800.b: "약간의 금전이면 설득할 수 있겠지."
 societal_values.801.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]의 반기"
 societal_values.801.desc: "방어 전술에 더욱 주력하게 되면서 우리 군은 참호를 파거나 사격에 방해되는 장애물을 치울 목적으로 요새 인근 지역을 정리하곤 했습니다. 이에 그 토지를 점유하던 백성 일부가 심히 불충한 태도로 반기를 들었습니다."
 societal_values.801.a: "반기를 들어도 요새가 튼튼하니 버틸 수 있을 거다."
 societal_values.802.title: "요새 전문가"
 societal_values.802.desc: "우리가 이전보다 방어적인 방침을 채택한 뒤로 어떤 변변찮은 공병이 천재적인 실력을 발휘하여 주변을 감탄하게 했습니다. 공병이 대개 군사 계급의 최하위에 있는 걸 생각하면 더욱 놀라운 일입니다."
 societal_values.802.a: "실력은 인정해야겠군..."
 STATIC_MODIFIER_NAME_improved_fortifications: "개선된 요새"
 STATIC_MODIFIER_DESC_improved_fortifications: "현지 요새가 몰라보게 개선되어 어떤 공성 공격도 거뜬히 버티는 막강한 방어력을 발휘하고 있습니다."
 societal_values.803.title: "유망한 장군"
 societal_values.803.desc: "우리의 현지 임관 정책이 큰 효과를 거두어 신임 장군 한 사람이 새롭게 부상했습니다."
 societal_values.803.a: "과연 장래성이 있어 보이는군."
 societal_values.804.title: "특권 상실을 우려하는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 societal_values.804.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 우리의 현지 임관 정책을 크게 우려하고 있습니다. 이들은 일개 장병이 전장에서 능력을 좀 발휘했다고 해서 훌륭한 장군이 되리라는 보장은 없다고 믿습니다. 실제로 현지 임관 제도로 장교가 된 이들은 교양인의 품행을 전혀 모르며, 이 신임 장교들과 한 공간에서 생활하는 게 상당히 버거워지고 있습니다. 심지어 사병들 사이에서도 좋은 지도자는 좋은 혈통을 타고나야 한다고 믿는다는 소문이 돕니다."
 societal_values.804.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들 따위야 무시하면 그만 아닌가?"
 societal_values.804.b: "그렇다면 단기적인 어려움을 겪더라도 상황을 개선하는 편이 낫겠군."
 societal_values.805.title: "군사적인 향상"
 societal_values.805.desc: "장교들이 이미 훌륭하게 양성된 우리의 지상군에 새로운 훈련법을 시험하고 있습니다. 이에 따라 우리 국가 군사사상의 전반적인 수준이 향상되고 있는 듯합니다."
 societal_values.805.a: "군사 사상가들을 칭찬할 만한 일이로다!"
 STATIC_MODIFIER_NAME_military_improvements: "군사적인 향상"
 STATIC_MODIFIER_DESC_military_improvements: "우리의 탁월한 군사 훈련법에 의해 국가의 군사사상 수준이 향상되었습니다."
 societal_values.806.title: "군사적 안일주의"
 societal_values.806.desc: "우리 군의 명망 높은 장군들이 말하길, 우리의 훌륭하게 양성된 지상군은 천하무적이나 다름없다고 합니다. 그러고는 최근 발생한 패배는 전부 기후 탓이거나 적군이 '전술'이라는 비열한 수단을 썼기 때문이라고 주장했습니다. 적어도 우리 장군들이 아는 바로는 이미 완벽한 것을 더 개선할 방법은 없다고 하는군요."
 societal_values.806.a: "천하무적이라. 듣기 좋은 말이군..."
 STATIC_MODIFIER_NAME_military_complacency: "군사적 안일주의"
 STATIC_MODIFIER_DESC_military_complacency: "우리는 군사적 훈련으로 모두가 두려워하는 우월한 군대를 만들었습니다. 이에 선임 장교들은 어떻게 해도 우리 지상군을 이 이상으로 개선할 수는 없다고 믿게 되었습니다."
 societal_values.806.b: "듣기 싫더라도 진실을 말해 줘야 한다."
 societal_values.807.title: "지상군의 영광"
 societal_values.807.desc: "우리 영광스러운 지상군이 국가의 위상을 드높이고 있습니다."
 societal_values.807.a: "영광스러운 일이로다!"
 societal_values.808.title: "지상군의 퇴보"
 societal_values.808.desc: "우리 지상군의 영광도 이제는 옛일인 것 같습니다. 우리 군의 평판과 위엄이 떨어진 것이 확실합니다."
 societal_values.808.a: "그렇다면 개혁을 시행해야겠군!"
 societal_values.808.b: "달리 손쓸 방법이 없군..."
 societal_values.809.title: "요새 구축 노력"
 societal_values.809.desc: "우리가 방어에 집중하기로 결정하자, 현지 지휘관들이 몸을 지킬 수 있는 요새를 건축하고 있습니다."
 societal_values.809.a: "현명한 결정이군."
 societal_values.810.title: "졸렬한 전술을 우려하는 장군들"
 societal_values.810.desc: "우리가 방어에 집중하기로 한 것 때문에 부대의 엘랑 정신이 위축되고 있습니다. 엘랑 정신은 병사들이 승리를 거두려면 반드시 필요한 것이기에 장군들이 깊은 우려를 표하는 중입니다. 심지어 다른 국가들이 몰래 우리를 비웃는다는 소문도 돌고 있습니다."
 societal_values.810.a: "남들 생각이야 어떻든 무슨 상관인가?"
 societal_values.810.b: "음, 장군들의 말을 약간은 듣는 게 좋겠어."
 societal_values.811.title: "가차 없는 훈련"
 societal_values.811.desc: "우리 병사들이 훈련을 통해 압도적인 군사적 효율을 갖추게 되었습니다. 그렇지만 팽팽한 용수철이 오래 버티지 못하듯, 이처럼 높은 수준의 기강 역시 오래갈 수 없습니다. 그래도 당분간 우리 군대는 평범한 병사라면 도망칠 전투에서도 물러서지 않을 것입니다."
 societal_values.811.a: "제군, 본때를 보여 줘라!"
 STATIC_MODIFIER_NAME_relentless_drill: "$societal_values.811.title$"
 STATIC_MODIFIER_DESC_relentless_drill: "이 같은 뛰어난 군사적 효율성은 오래가지 못하지만, 당분간 우리 군대는 평범한 병사라면 도망칠 전투에서도 물러서지 않을 것입니다."
 societal_values.812.title: "연대의 자부심"
 societal_values.812.desc: "우리 병사들은 자신이 속한 연대의 기량이 최고조에 달했음을 자랑스러워하고 있지만, 최근에는 그 자부심이 과도할 정도입니다. 연대 간에 건전한 경쟁을 장려하면 서로에 대한 호승심이 모두를 완벽으로 이끌 것입니다."
 societal_values.812.a: "자부심을 갖되 자만하지 마라."
 STATIC_MODIFIER_NAME_regimental_pride: "$societal_values.812.title$"
 STATIC_MODIFIER_DESC_regimental_pride: "자신이 속한 연대에 대한 병사들의 자부심이 하늘을 찌릅니다. 전우애와 연대 의식을 공유하는 이들은 계속해서 다른 연대를 능가하고자 노력하며, 언제나 완벽을 추구하기 위해 분투합니다."
 societal_values.813.title: "준비된 방어"
 societal_values.813.desc: "적에게는 그 어떠한 지원도 제공해서는 안 된다는 것을 널리 알리도록 합시다. 적이 내미는 돈을 받으려는 사람은 전쟁에서 승리한 후에 처벌받을 것입니다. 이 전쟁의 결판을 내겠다는 우리의 결의를 누구도 의심하지 못하게 합시다."
 societal_values.813.a: "그 소식을 널리 퍼뜨려라!"
 STATIC_MODIFIER_NAME_prepared_defence: "$societal_values.813.title$"
 STATIC_MODIFIER_DESC_prepared_defence: "적을 돕거나 적의 돈을 받는 자는 누구든 처벌하겠다고 협박하면, 어떤 마을이든 부락이든 어떠한 방법으로도 적을 지원할 수 없게 될 것입니다."
 societal_values.814.title: "최후의 한 사람까지"
 societal_values.814.desc: "흔치 않은 기회가 왔습니다. 바로 지금이라면 병사들을 자극하여 광적인 열의를 끌어낼 수 있습니다. 우리 병사들은 최후의 한 사람까지 요새를 지킬 준비가 되어 있습니다."
 societal_values.814.a: "전선을 사수하라!"
 STATIC_MODIFIER_NAME_to_the_last_man: "$societal_values.814.title$"
 STATIC_MODIFIER_DESC_to_the_last_man: "우리 병력의 광적인 열의를 끌어낸 결과, 병사들은 최후의 한 사람까지 요새를 지킬 준비를 갖추게 되었습니다."
 societal_values.815.title: "연대 정신"
 societal_values.815.desc: "채집 활동에 파견되는 병사는 전우들까지 먹이겠다는 일념으로 자진하여 희생을 감수합니다. 이들은 꼬박 하루를 행군한 뒤에도 나머지 병사들의 식량을 조달하기 위해 먼 거리를 걸어야 합니다. 한솥밥을 먹는 이들 간에 유대가 강할수록 채집에 나선 병사는 더 멀리까지 나아갈 것이며, 지상군의 식사 수준도 향상될 것입니다. 작금의 전쟁을 거치며 병사들 사이에는 강력한 연대 정신이 형성되었으며, 이에 채집 활동 또한 지극히 잘 이루어지고 있습니다."
 societal_values.815.a: "참으로 바람직한 정신이구나!"
 STATIC_MODIFIER_NAME_regimental_spirit: "$societal_values.815.title$"
 STATIC_MODIFIER_DESC_regimental_spirit: "현재 진행 중인 전쟁으로 병사들 간에 강력한 유대감이 형성되었고, 그 덕에 채집 활동이 매우 순조롭게 이루어지고 있습니다."
 societal_values.900.title: "사업의 번창"
 societal_values.900.desc: "우리의 뛰어난 상업 관행 덕분에 상인들이 우리 국가에 이끌리고 있으며, 이에 국가가 교역으로 어느 때보다도 많은 이익을 얻고 있습니다."
 societal_values.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_business_booming: "$societal_values.900.title$"
 STATIC_MODIFIER_DESC_business_booming: "우리의 뛰어난 상업 관행 덕분에 우리 국가에 상인들이 몰려들었고, 이에 따라 우리 [trade_efficiency|e]이 증가했습니다."
 societal_values.901.title: "교역 안일주의"
 societal_values.901.desc: "우리 국가는 상업 관행이 뛰어난 것으로 이름이 높긴 하지만, 지금 당장은 상인들이 다소 현상에 안주하는 경향이 나타나고 있습니다."
 societal_values.901.a: "우리 상인들의 경쟁력이 떨어지는군."
 STATIC_MODIFIER_NAME_out_of_date_commerce: "구식 상업 관행"
 STATIC_MODIFIER_DESC_out_of_date_commerce: "우리의 뛰어난 상업 관행은 상인들이 확연한 이점을 누리도록 해 주었으나, 지금은 예전만큼의 효과는 보지 못하고 있습니다."
 societal_values.901.b: "가격이 상승할 수 있겠군."
 societal_values.902.title: "모험적인 상인"
 societal_values.902.desc: "현재 교역 환경은 우리 상인들에게 매우 좋습니다. 상인들은 이 상황을 우리 국가에 유리하게 이용할 준비가 되었습니다."
 societal_values.902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_adventuring_merchants: "$societal_values.902.title$"
 STATIC_MODIFIER_DESC_adventuring_merchants: "우리 무역상들이 평소보다도 더 대담한 모험에 나서고 있으며, 이에 우리가 교역으로 얻는 이득이 전보다 증가했습니다."
 societal_values.903.title: "상인들의 성적 저조"
 societal_values.903.desc: "우리 무역상들은 한때 호황을 누렸으나, 최근 들어 여건이 악화되고 말았습니다."
 societal_values.903.a: "어쩔 수 없군. 허리띠를 졸라매는 수밖에."
 STATIC_MODIFIER_NAME_poor_merchants: "상인들의 성적 저조"
 STATIC_MODIFIER_DESC_poor_merchants: "한때 우리 무역상들은 세계 곳곳으로 진출하여 부를 갖고 돌아왔지만, 지금은 그 성과가 예전만 못합니다."
 societal_values.903.b: "불만이 있더라도 몇 가지 개혁을 하는 게 좋겠지."
 societal_values.904.title: "교역 정책의 성공"
 societal_values.904.desc: "현재 우리의 국가적 교역 정책이 이례적인 성공을 거두고 있으며, 이는 상인들의 활동에도 큰 보탬이 되고 있습니다."
 societal_values.904.a: "좋은 소식이로군."
 STATIC_MODIFIER_NAME_trade_policy_working: "교역 정책 순항 중"
 STATIC_MODIFIER_DESC_trade_policy_working: "현재 우리의 국가적 교역 정책이 평소보다 뛰어난 성과를 거두고 있습니다."
 societal_values.905.title: "교역 정책의 실패"
 societal_values.905.desc: "현재 우리의 국가적 교역 정책이 제힘을 쓰지 못하고 있습니다. 우리 상인들의 활동에도 차질이 빚어졌습니다."
 societal_values.905.a: "상인들이 고전하고 있는 것 같군."
 STATIC_MODIFIER_NAME_trade_policy_failing: "$societal_values.905.title$"
 STATIC_MODIFIER_DESC_trade_policy_failing: "현재 우리의 국가적 교역 정책이 제힘을 쓰지 못하고 있습니다."
 societal_values.905.b: "일이 제대로 굴러가도록 기름칠이 좀 필요하겠어..."
 societal_values.906.title: "뜻밖의 수입"
 societal_values.906.desc: "우리 상인들이 다른 상인들을 누르고 우위를 차지하는 데 성공했습니다. 유리한 상태가 영구히 지속되지는 않겠지만, 당장은 상인들이 많은 돈을 벌어들이고 있습니다."
 income_bonanza: "뜻밖의 수입"
 societal_values.906.a: "아주 좋은 소식이로다."
 societal_values.907.title: "경쟁적 우위"
 societal_values.907.desc: "세계 무역 경쟁은 치열하지만, 우리 상인 중 한 사람이 현지 공급업자들과 우대 거래를 한 건 확보하는 데 성공했습니다. 이 거래를 영원히 유지할 수는 없겠지만, 현재로서는 그 덕분에 더 많은 변화를 창출할 수 있습니다."
 societal_values.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_competitive_advantage: "$societal_values.907.title$"
 STATIC_MODIFIER_DESC_competitive_advantage: "우리 상인 중 한 사람이 현지 공급업자들과 우대 거래를 확보한 덕분에 우리가 경쟁적 우위를 지니게 되었습니다."
 societal_values.908.title: "상인 계급과의 협업"
 societal_values.908.desc: "교역 수익을 거두어들이는 데 가장 큰 걸림돌이 되는 것은 바로 밀수입니다. 상업적 이익 집단 지지 정책을 통해 우리 정부는 상인 계급이 적어도 당분간은 밀수업자에 대항해 더 협조적으로 응하게끔 유도했습니다."
 societal_values.908.a: "멋진 소식이로다!"
 STATIC_MODIFIER_NAME_cooperation_with_merchant_class: "$societal_values.908.title$"
 STATIC_MODIFIER_DESC_cooperation_with_merchant_class: "우리 정부의 상업적 이익 집단 지지 정책 덕분에 상인 계급이 밀수업자에 맞서는 데 협조적으로 응하고 있습니다."
 societal_values.909.title: "중상주의 정책에 대한 지지"
 societal_values.909.desc: "상업적 이익 집단이 중상주의 정책의 확대를 바라며 정치적 압력을 가했습니다. 우리는 과연 그러한 조치가 우리 국가에 이로울지 확인하고자 이를 고려하고 있습니다."
 societal_values.909.a: "한번 고려해 볼 만은 하지..."
 societal_values.909.b: "절대 안 된다!"
 societal_values.910.title: "무역 붕괴"
 societal_values.910.desc: "알 수 없는 이유로 교역 수입의 총량이 폭삭 내려앉았습니다. 화물이 도통 예정대로 도착하지를 않는 겁니다. 밀수 때문일까요? 아니면 상인들이 다른 곳으로 떠나고 있는 걸까요? 그 무엇도 알 수 없지만, 상황이 암울하단 것은 분명합니다..."
 societal_values.910.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 STATIC_MODIFIER_NAME_trade_collapse: "$societal_values.910.title$"
 STATIC_MODIFIER_DESC_trade_collapse: "예기치 못한 문제가 발생하여 무역이 붕괴해 버렸습니다."
 societal_values.910.b: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 societal_values.1000.title: "대해군에 대한 대중적 지지"
 societal_values.1000.desc: "온 국민이 우리 대해군에 대한 지지를 표방하며 국가 방위에 기여하고 있습니다. 조선소의 조선공들은 그 언제보다도 열심히 일하고 있으며, 국민들은 선원이 되겠다고 자원하기까지 합니다! 국민이 우리의 대해군에 자부심을 느끼고 있습니다."
 societal_values.1000.a: "아주 훌륭하도다."
 STATIC_MODIFIER_NAME_faster_ships: "선박 건조 가속화"
 STATIC_MODIFIER_DESC_faster_ships: "대해군 사상을 받아들이기로 한 덕분에 우리 조선업 분야가 크게 탄력을 받았습니다."
 societal_values.1001.title: "해상군에 대한 대중적 열광의 쇠퇴"
 societal_values.1001.desc: "솔직히 말하자면 우리 국민은 더는 우리 해상군이 그렇게 대단하다고 느끼지 않습니다. 오히려 명백히 해상군을 싫어하고 있습니다. 강제 징병대가 평소보다도 더 어려움을 겪고 있으며, 심지어는 기본적인 물자를 확보하는 것조차 힘든 상황입니다."
 societal_values.1001.a: "단기적인 문제일 뿐이다."
 STATIC_MODIFIER_NAME_slower_ships: "선박 건조 둔화"
 STATIC_MODIFIER_DESC_slower_ships: "우리가 대해군 사상을 받아들이기로 했음에도 우리 조선업 분야는 난관을 겪는 것 같습니다."
 societal_values.1001.b: "약간의 금전이면 모든 게 해결되지."
 societal_values.1002.title: "유망한 제독의 출현"
 societal_values.1002.desc: "우리 바다의 매 소속 장교가 처음 예상한 것보다 훨씬 더 유능한 모습을 보여 주고 있습니다."
 societal_values.1002.a: "역시 좋은 생각이었군."
 societal_values.1003.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 우려"
 societal_values.1003.desc: "유망한 인재라면 출생과 관계없이 지휘관으로 임명하는 우리의 정책에 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 반감을 느끼고 있습니다. 이들은 교양을 갖추지 못한 자들과 어울리기를 싫어하며, 사병들 또한 명백히 교양인이 못 되는 인물보다는 고위 계층의 지도를 받기를 바란다고 주장하고 있습니다."
 societal_values.1003.a: "실컷 불평하게 놔두어라."
 societal_values.1003.b: "한발 양보하는 것이 좋을지도 모르겠군."
 societal_values.1004.title: "해상군 발전"
 societal_values.1004.desc: "우리가 우월한 항해술을 활용하면서 해상군 사상에 지대한 발전이 이루어지고 있습니다. 그로 얻는 혜택이 향후 몇 년간 우리 함대에 보탬이 될 것입니다."
 societal_values.1004.a: "매우 좋은 소식이군."
 STATIC_MODIFIER_NAME_naval_developments: "해상군 발전"
 STATIC_MODIFIER_DESC_naval_developments: "우리의 우월한 항해술 덕분에 해상군을 발전시킬 참신하고 훌륭한 방법이 발견되고 있습니다."
 societal_values.1005.title: "해상군의 자만"
 societal_values.1005.desc: "우리 항해술이 너무나 우월한 나머지 점차 현재에 안주하려는 경향이 나타나고 있습니다. 관계자는 이미 성취한 바에 만족하고 있지만, 이러다 보면 우리는 장래에 나타날 신흥 세력의 도전에 취약해질 수 있습니다."
 societal_values.1005.a: "어차피 우리 해상군이 최강이다."
 STATIC_MODIFIER_NAME_naval_hubris: "$societal_values.1005.title$"
 STATIC_MODIFIER_DESC_naval_hubris: "우리 국가의 우월한 항해술은 우리 해상군을 바다의 지배자로 만들고 있지만, 그 부작용으로 해상군이 자만에 빠지려 하고 있습니다. 그래도 걱정할 건 없습니다. 별일이야 있겠습니까?"
 societal_values.1005.b: "어느 정도 개혁을 실시할 필요가 있다."
 societal_values.1006.title: "향상된 봉쇄 전술"
 societal_values.1006.desc: "해상군 전투 교범을 활용한 덕분에 봉쇄 전술이 크게 발전되었습니다. 언젠가는 적들도 이에 대응할 수 있게 되겠지만, 당장은 우리의 압박 능력이 크게 향상될 것입니다."
 societal_values.1006.a: "이를 통해 금전을 벌어들일 수도 있겠군."
 STATIC_MODIFIER_NAME_blockade_tactics: "$societal_values.1006.title$"
 STATIC_MODIFIER_DESC_blockade_tactics: "해상군 전투 교범의 활용을 통해 봉쇄 전술을 크게 발전시킬 수 있었습니다. 적이 대응법을 습득하기 전까지 유용할 것입니다."
 societal_values.1007.title: "군기 하락"
 societal_values.1007.desc: "해상군 전투 교범을 활용하면서 적대국의 연안에 무시무시한 봉쇄 압박을 가할 수 있게 되었지만, 그와 동시에 우리 선원들이 다소 태만해지고 있습니다."
 societal_values.1007.a: "선원들도 언제나 최고의 효율을 발휘할 수만은 없는 것 아니겠나."
 STATIC_MODIFIER_NAME_slipping_standards: "봉쇄 군기 하락"
 STATIC_MODIFIER_DESC_slipping_standards: "해상군 전투 교범의 활용으로 병력의 전반적인 봉쇄 능력이 향상되었지만, 이 때문에 약간의 안일주의 경향이 자리 잡고 있는 듯합니다."
 societal_values.1007.b: "어떤 일이 있어도 전 병력이 소임을 다해야 한다."
 societal_values.1009.b: "해상군 조직을 뒤엎을 때로군."
 societal_values.1010.title: "바다의 지배자"
 societal_values.1010.desc: "우리 영광스러운 해상군은 국가의 자랑이며, 세상의 시기를 한 몸에 받는 존재입니다. 바다를 헤엄치는 물고기도 꼬리에 우리 깃발이 달려 있을 정도입니다."
 societal_values.1010.a: "우리에게 더 큰 영광 있으라."
 societal_values.1011.title: "함대의 쇠락"
 societal_values.1011.desc: "어쩌다 이런 일이 일어났는지 아무도 이해하지 못하고 있습니다. 전 국민의 자랑이던 영광스러운 해상군이 한순간에 세상의 웃음거리로 전락해 버렸습니다."
 societal_values.1011.a: "언젠가는 영광을 되찾을 것이다."
 societal_values.1011.b: "약간의 금전이면 해결될지도 모르겠군."
 societal_values.1012.title: "버림받은 조병창"
 societal_values.1012.desc: "우리가 해상군에 더욱 주력하기로 하면서, 지상군을 보급하는 군사 조병창이 방치되고 있습니다. 이에 숙련된 장인들은 다른 일자리를 찾아 보고 있습니다."
 societal_values.1012.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 societal_values.1013.title: "장군의 퇴역"
 societal_values.1013.desc: "해상군에 더욱 힘을 쏟기로 한 최근 결정으로 인해 장군 다수가 영광을 누릴 기회가 줄어든다고 느끼고 퇴역하기를 바라고 있습니다."
 societal_values.1013.a: "어쩔 수 없군."
 societal_values.1015.title: "함대는 국가의 자랑"
 societal_values.1015.desc: "우리가 해상군 정책에 주력하기로 함에 따라 본국에서 해상군에 대한 지원이 급격히 늘어났습니다. 혈기 왕성한 젊은이들이 장교가 되고자 입대하고 있습니다."
 societal_values.1015.a: "그 젊은이들에게 행운이 따르기를."
 societal_values.1016.title: "장군들의 동요"
 societal_values.1016.desc: "우리 장군들이 우려를 표하고 있습니다. 정부가 해상군에 집중하기로 한 일이 지상군에는 악영향을 준다는 것입니다."
 societal_values.1016.a: "그러거나 말거나 함대가 우선이다."
 societal_values.1016.b: "지상군에도 관심을 쏟을 때가 됐군."
 societal_values.1018.title: "넘쳐나는 선원"
 societal_values.1018.desc: "우리 상인들이 계속해서 자신들의 선단 규모를 확장하며 새로운 선원을 육성하고 있습니다. 그 덕분에 향후 해상 병력을 차출할 때 훨씬 훌륭한 선원을 얻을 수 있을 것입니다."
 societal_values.1018.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1019.title: "해상군 이점"
 societal_values.1019.desc: "최근 몇 해 사이 우리 해상군 선장들이 상당히 많은 밀수업자를 포획함에 따라, 그 수익금 중 국가가 떼어 갈 수 있는 몫도 크게 늘었습니다."
 societal_values.1019.a: "돈을 더 얻을 수 있다는데 마다할 것 없지..."
 societal_values.1020.title: "함대의 자부심"
 societal_values.1020.desc: "함대에 대형 선박을 거느리는 것은 언제나 자부심의 근간이 됩니다. 우리 선원들은 함대에 복무하는 것을 자랑스러워하며, 국민들 역시 항구에서 위용 넘치는 선박을 구경하며 자부심을 느낍니다."
 societal_values.1020.a: "그야말로 우리의 기쁨이자 자랑이지."
 societal_values.1021.title: "해상군 효율"
 societal_values.1021.desc: "여러 차례 행정 개혁을 거치고 아주 유능한 선원을 고용함에 따라 우리 해상군의 효율이 증대되었습니다. 효율적인 선박은 더 저렴하고 유지하기 쉽기 때문에 이는 해상군과 교역 선단 모두에게 이로운 일입니다."
 societal_values.1021.a: "과연 유익한 일이로다."
 societal_values.1100.title: "생산 개선"
 societal_values.1100.desc: "우리가 고전 경제학을 받아들이자 국민들은 생산의 원리를 고찰하는 데 시간을 투자하게 되었습니다. 보아하니 당장은 그 점이 이득이 된 것 같습니다."
 societal_values.1100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_production_improvements: "$societal_values.1100.title$"
 STATIC_MODIFIER_DESC_production_improvements: "고전 경제학 사상을 받아들이기로 한 뒤로 국민들이 계속해서 생산 과정을 개선할 새로운 방법을 시험하고 있습니다."
 STATIC_MODIFIER_NAME_production_improvements_generic: "$STATIC_MODIFIER_NAME_production_improvements$"
 STATIC_MODIFIER_DESC_production_improvements_generic: "일찍이 현명한 경제적 선택을 내린 것에 의지력이 더해진 결과, 우리 국가의 생산성을 향상시킬 수 있었습니다."
 societal_values.1101.title: "생산 억제"
 societal_values.1101.desc: "고전 경제학을 채용하면서 우리 생산 기법이 크게 발달하자, 생산자들은 현상에 안주하는 경향을 보이게 되었습니다."
 societal_values.1101.a: "생산이 악영향을 받겠군."
 STATIC_MODIFIER_NAME_production_stifled: "$societal_values.1101.title$"
 STATIC_MODIFIER_DESC_production_stifled: "고전 경제학을 수용하기로 하면서 생산성이 향상되었지만, 보수주의의 급증으로 인해 개선에 차질이 빚어졌습니다."
 STATIC_MODIFIER_NAME_production_stifled_generic: "$STATIC_MODIFIER_NAME_production_stifled$"
 societal_values.1101.b: "실질적으로는 이것이 가격 상승으로 이어진 것 같군."
 societal_values.1102.title: "관료제의 성공"
 societal_values.1102.desc: "관료제는 매년 과세 수입을 조금씩 증가시켜 국가에 이득을 줍니다. 이따금 적재적소에 훌륭한 인사가 배치되면 그 이익이 조금 더 불어나기도 합니다. 안타까운 것은 그러한 인사도 몇 년 뒤에는 자신의 능력을 넘어서는 직위로 승진되어야 한다는 점입니다."
 societal_values.1102.a: "그 전에 최대한 활용하면 될 뿐이지."
 STATIC_MODIFIER_NAME_successful_bureaucracy: "$societal_values.1102.title$"
 STATIC_MODIFIER_DESC_successful_bureaucracy: "우리 관료들의 능률이 평소보다 향상되어 국가의 과세 수입이 증가했습니다."
 societal_values.1103.title: "관료의 부패"
 societal_values.1103.desc: "관료제도 늘 정상 작동하는 것은 아닙니다. 부적절한 인사 배치는 부패 관행으로 이어져 국가 수입을 저해할 수 있습니다. 더 문제가 되는 것은 이를 타파하는 데 수년에 걸친 사무가 필요하다는 점입니다."
 societal_values.1103.a: "누구도 제도에 저항할 수는 없지."
 STATIC_MODIFIER_NAME_corrupt_bureaucracy: "$societal_values.1103.title$"
 STATIC_MODIFIER_DESC_corrupt_bureaucracy: "현재 우리 국가의 선임 관료 일부는 부정 축재에 급급해 자신의 업무를 소홀히 하고 있습니다."
 societal_values.1104.title: "$societal_values.1102.title$"
 societal_values.1104.desc: "우리 국가의 관료제를 지지하고 확충하기 위한 정책이 성과를 거두고 있습니다. 매일 새로운 공직자가 양성되어 우리 행정부에서 영예로운 경력의 첫걸음을 떼고 있습니다!"
 societal_values.1104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1105.title: "$societal_values.1102.title$"
 societal_values.1105.desc: "이만한 크기의 제국에는 관료가 아주 많이 필요합니다. 공직자가 되는 이들에게 장려금을 제공하면 관료 집단의 규모가 성장할 수 있지 않을까요?"
 societal_values.1105.a: "어떤 방법이든 써야 마땅하지."
 societal_values.1105.b: "지금 당장은 안 된다."
 societal_values.1106.title: "중앙은행의 배당금 지급"
 societal_values.1106.desc: "몇 건의 영리한 대출을 통해 중앙은행이 큰 이익을 거두었습니다. 중앙은행에서는 배당금을 크게 인상하고 자사주 일부를 매입하고 있습니다."
 societal_values.1106.a: "큰돈을 벌어들였군."
 societal_values.1107.title: "곤경에 빠진 중앙은행"
 societal_values.1107.desc: "우리 중앙은행의 재정이 크게 악화되었습니다. 신용도가 높은 이들에게 대출하기가 어려워지는 등 여러 난관에 직면한 상태입니다."
 societal_values.1107.a: "우리가 중앙은행을 금전적으로 지원하도록 하지!"
 societal_values.1107.b: "중앙은행에 신용도가 다소 떨어지는 이들에게도 대출해 주라고 하게."
 societal_values.1108.title: "개발 향상"
 societal_values.1108.desc: "[target.GetName]의 [ROOT.GetCountry.GetGovernment.GetLowOfficialTitle](이)가 자신의 권위를 능숙하게 활용하여 관할 지방의 개발을 증진했습니다."
 societal_values.1108.a: "훌륭한 성과다."
 societal_values.1110.title: "안정도 증가"
 societal_values.1110.desc: "우리가 현지 유력자들에게 더 많은 권력을 주기로 결정하자, 정계와 재계의 거물들이 정부에 호감을 느끼게 되었습니다. 이들은 다른 국민에게도 통치의 훌륭함을 전파하고 있습니다."
 societal_values.1110.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1300.title: "복무 부적격 신병"
 societal_values.1300.desc: "우리가 지상군의 수준을 더 엄격하게 관리하기 시작하자, 안타깝게도 잠재적인 신병이 대거 복무 부적격 판정을 받게 되었습니다."
 societal_values.1300.a: "자격이 부족한 사람은 걸러낼 필요가 있지."
 societal_values.1301.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 걱정"
 societal_values.1301.desc: "우리 지상군이 질적 향상에 집중하게 되면서 국가보다 조직에 충성하는 전통적 군대는 영영 사라지고 말았다는 우려가 일고 있습니다. 다행히 이러한 불만이 틀렸다는 걸 증명하기라도 하듯, 새로 결성된 군대는 뛰어난 역량을 보이고 있습니다. 이에 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 자신들의 지위가 위협받을 것을 각별히 걱정하고 있습니다."
 societal_values.1301.a: "아무것도 걱정할 것 없다."
 societal_values.1303.title: "지상군의 질적 하락"
 societal_values.1303.desc: "우리가 질보다는 양에 집중하기로 하자 지상군에 지원하려는 신병 수가 줄어들고 있습니다."
 societal_values.1303.a: "그냥 무시하도록 하지."
 societal_values.1303.b: "개혁을 시행하는 것이 좋겠군."
 STATIC_MODIFIER_NAME_quality_modifier: "질적 향상"
 societal_values.1304.title: "인상적인 고품질 병력"
 societal_values.1304.desc: "우리가 군대의 질적 향상에 투자하기로 한 덕분에 우리 지상군이 이웃 국가에 깊은 인상을 주고 있습니다."
 societal_values.1304.a: "우리가 최고다!"
 societal_values.1305.title: "모병 위기"
 societal_values.1305.desc: "우리가 군대의 질적 향상에 주력하자, 장군들이 지상군을 앞으로 얼마나 가용할 수 있을지 걱정을 표했습니다."
 societal_values.1305.a: "그 정도 고충은 감내할 수 있어야 한다."
 societal_values.1305.b: "정책을 뒤집지 않으면 안 되겠군."
 societal_values.1306.title: "철인 선원"
 societal_values.1306.desc: "우리 선박은 나무로 만들어졌지만, 그것을 몰고 항해하는 이들은 마치 쇠로 만들어진 것처럼 대단합니다. 용감하고 굳건한 이 선원들은 언제나 적과의 근접전에 앞장섭니다."
 societal_values.1306.a: "모두가 본받을 훌륭한 귀감이로다."
 STATIC_MODIFIER_NAME_iron_ships: "$societal_values.1306.title$"
 STATIC_MODIFIER_DESC_iron_ships: "우리 목조선을 모는 용감하고 굳건한 선원들은 적과의 근접전도 마다하지 않습니다."
 societal_values.1307.title: "무역 수호"
 societal_values.1307.desc: "우리가 이 전쟁에서 이기려면 수입을 극대화해야만 하며, 그러려면 교역을 게을리해서는 안 됩니다. 인력 손실을 충당해야 하는 경우, 반드시 우리 무역을 보호하는 함선에 인재를 먼저 선발할 권한을 줘야 합니다."
 societal_values.1307.a: "그 방법밖에 없겠군."
 STATIC_MODIFIER_NAME_protected_commerce: "무역 수호 중"
 STATIC_MODIFIER_DESC_protected_commerce: "인력 손실을 충당할 때 우리 무역을 수호하는 함선이 인재를 먼저 선발할 권한을 갖습니다."
 societal_values.1308.title: "함대의 위력"
 societal_values.1308.desc: "우리 해상군 선원은 질적으로 대단히 뛰어나며, 이들 자신도 그 사실을 알고 있습니다. 이들은 언제나 전투에 임할 준비가 되어 있으며, 자신의 전투 역량을 증명해 보일 기회를 더 얻고 싶어 안달이 나 있습니다."
 societal_values.1308.a: "모두가 우리를 두려워할 것이다!"
 STATIC_MODIFIER_NAME_power_of_the_fleet: "$societal_values.1308.title$"
 STATIC_MODIFIER_DESC_power_of_the_fleet: "우수한 선원을 거느린 우리의 막강한 함대는 세계 최강이라 해도 손색이 없습니다."
 societal_values.1309.title: "순항하라, 제군!"
 societal_values.1309.desc: "우리 지상군의 우수성이 병력의 군율에 그대로 드러나고 있습니다. 병사들 자신도 이를 잘 알고 있으며, 적에게 그 기량을 선보일 수 있기만을 기다리고 있습니다."
 societal_values.1309.a: "돌격!"
 STATIC_MODIFIER_NAME_good_discipline: "훌륭한 군율"
 STATIC_MODIFIER_DESC_good_discipline: "우리 지상군은 상당한 군율을 갖추고 있어, 병사들의 전투 능력이 현격히 증가했습니다."
 societal_values.1310.title: "다시 전선으로"
 societal_values.1310.desc: "스스로 패배했다 생각하지 않는 한 싸움에서 지더라도 진 것이 아닙니다. 우리 우수한 지상군은 패배를 일시적인 후퇴일 뿐이라 여기며 반드시 승리하리라 믿어 의심치 않습니다. 그렇기에 우리 병사들은 언제나 전투에 복귀할 대비가 되어 있을 뿐 아니라, 최근 들어서는 다시 전장으로 나가기를 적극적으로 희망하고 있습니다."
 societal_values.1310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_back_to_the_front: "$societal_values.1310.title$"
 STATIC_MODIFIER_DESC_back_to_the_front: "다시 전선으로\n내 명에 군말 없이 따르라\n다시 전선으로\n죽으라면 군말 없이 죽어라"
 societal_values.1400.title: "비웃음을 사는 지상군"
 societal_values.1400.desc: "우리 국가 내부에서는 대규모 지상군을 추구하고자 하는 결정을 납득하는 사람이 많지만, 저열한 외국인들은 우리 지상군이 기강 따위 없는 떼거리에 불과하다며 비웃고 있습니다."
 societal_values.1400.a: "실컷 웃게 두어라."
 societal_values.1401.title: "지휘관 부족 사태"
 societal_values.1401.desc: "군대의 질보다 양을 중시하기로 한 것은 현명한 처사였지만, 새로운 대규모 지상군은 수많은 병력 사이에서 재능 있는 장교를 찾기가 어렵다는 예기치 못한 문제에 봉착했습니다."
 societal_values.1401.a: "분명 차츰 나아질 것이다."
 societal_values.1403.title: "넘쳐 나는 지상군 병력"
 societal_values.1403.desc: "지상군의 질보다 양을 중시하기로 한 정책이 성과를 거두어, 현재는 지상군의 가용 병력이 전보다 훨씬 더 많아졌습니다."
 societal_values.1403.a: "인력은 많을수록 좋은 것이지."
 societal_values.1404.title: "말의 폭증"
 societal_values.1404.desc: "기병이 탑승할 말은 3살이나 4살쯤에 사들이는 것이 가장 적합합니다. 우리에게는 다행스럽게도 지난 몇 년간 말이 평년보다 많이 태어났습니다. 이렇게 공급이 늘어난 덕분에 기병을 모집하는 것도 훨씬 저렴해졌습니다."
 societal_values.1404.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_horse_population_boom: "$societal_values.1404.title$"
 STATIC_MODIFIER_DESC_horse_population_boom: "지난 몇 년간 말이 평년보다 많이 태어나면서 기병 모집 비용이 훨씬 저렴해졌습니다."
 societal_values.1405.title: "남아도는 장비"
 societal_values.1405.desc: "한 사람을 군인으로 양성하려면 막대한 비용과 시간이 들며, 그중에서도 특히 무력한 장정을 가차 없는 살육 병기로 만드는 데 드는 장비는 크나큰 부담이 됩니다. 다행히 우리 국가엔 그러한 장비가 수많이 비축되어 있습니다. 비록 상태가 좋지 않고 오래 쓰지도 못하겠지만, 남아도는 장비를 이용하면 장정들을 훨씬 저렴하게 무장시킬 수 있습니다."
 societal_values.1405.a: "그 장비를 쓸 수 있을 때 쓰도록 하라."
 STATIC_MODIFIER_NAME_surplus_equipment: "$societal_values.1405.title$"
 STATIC_MODIFIER_DESC_surplus_equipment: "우리 국가에는 무력한 장정을 가차 없는 살육 병기로 만들어 주는 장비가 잔뜩 비축되어 있습니다."
 societal_values.1408.title: "구름처럼 모여드는 병사들"
 societal_values.1408.desc: "병사들이 우리 영광스러운 무장 군세에 복무할 기회를 간청하며 군기 아래 결집하고 있습니다. [ROOT.GetCountry.GetReligion.GetGodName]께서 우리의 대규모 부대를 살펴봐 주시는 것이 분명합니다!"
 societal_values.1408.a: "흡족한 일이로군."
 societal_values.1409.title: "목재 부족"
 societal_values.1409.desc: "일종의 기이한 마름병이 돌아 우리가 쓸 목재에 영향을 주고 있습니다. 나무에 알 수 없는 진균이 뒤덮여 땔감으로밖에 쓸 수 없는 상태가 된 것입니다. 그 때문에 함선 건조에 필요한 목재를 조달하기가 훨씬 어려워졌습니다."
 societal_values.1409.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_timber_shortage: "$societal_values.1409.title$"
 societal_values.1410.title: "행정적 문제"
 societal_values.1410.desc: "우리 지상군을 관리하기가 점점 더 어려워지고 있습니다. 현재 관리자는 무능한 데다 지나치게 부패했습니다. 매수하기 적당한 정도로만 부패했으며 너무 탐욕스럽지도 않은 인물을 찾고 있기는 하지만, 적임자를 발견하기 전까지는 군사 행정에 큰 비용 부담이 발생할 것입니다."
 societal_values.1410.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_admin_problems: "$societal_values.1410.title$"
 STATIC_MODIFIER_DESC_admin_problems: "무능한 인사로 인해 우리 지상군을 관리하기가 극히 어려워졌으며, 신임 행정부가 탐욕스러운 데다 부패하기까지 했으므로 해결책을 구사하는 데에도 큰 비용이 듭니다."
 societal_values.1600.title: "중앙 집권화의 이득"
 societal_values.1600.desc: "우리 중앙 집권화 정책 덕분에 국가 행정을 통제하기가 용이해졌으며, 이는 모두에게 이로운 결과를 내고 있습니다."
 societal_values.1600.a: "좋은 소식이군."
 STATIC_MODIFIER_NAME_centralized_state: "중앙 집권화 국가"
 STATIC_MODIFIER_DESC_centralized_state: "우리 중앙 집권화 정책은 부패를 줄이고 지배력을 높여 줍니다."
 societal_values.1601.title: "자치권 부족에 대한 지방의 불만"
 societal_values.1601.desc: "우리 중앙 집권화 정책으로 인해 많은 지방이 자율성을 크게 잃었다고 느끼고 있습니다. 사방에 반란의 기미가 감돌고 있습니다."
 societal_values.1601.a: "$common_string_let_them_revolt$"
 societal_values.1601.a.tt: "최대 #Y [ROOT.GetVariable('province_count').GetValue]#!개 [locations|e]의 [prosperity|e]이 [ShowNamedValue('prosperity_weak_penalty')|+=2%] 감소합니다"
 societal_values.1601.b: "요구를 들어줘라."
 societal_values.1602.title: "지방의 자치권 확대 요구"
 societal_values.1602.desc: "우리 지방의 총독 한 사람이 현행 분권화 정책하에서는 자신이 독립을 꾀할 수도 있겠다는 것을 알아차렸습니다. 하지만 정작 그자가 조직한 군대는 그 꿈을 이루기에는 너무 작다는 점은 별로 신경 쓰지 않는 것 같습니다."
 societal_values.1602.a: "그자가 원하는 대로 자치권을 줘라."
 societal_values.1602.b: "$common_string_rein_them_in$"
 societal_values.1603.title: "임금 체불"
 societal_values.1603.desc: "다른 국가 여러 곳에서 용병들의 임금을 제때 주지 않자, 많은 용병대 대장이 부하들의 보수를 지급하는 데 난관을 겪고 있습니다. 우리가 정말로 돈을 주기만 한다면 이들은 좀 더 저렴한 가격에 우리와의 계약을 받아들일 것입니다."
 societal_values.1603.a: "우리라면 믿어도 좋을 것이다."
 STATIC_MODIFIER_NAME_trust_from_mercs: "용병들의 신뢰"
 STATIC_MODIFIER_DESC_trust_from_mercs: "다른 국가들이 용병들의 임금을 제때 주지 않자, 많은 용병대 대장이 우리를 위해 일하기를 원하게 되었습니다. 우리가 정말로 돈을 지불하기만 한다면 말이죠."
 societal_values.1604.title: "용병대의 과잉"
 societal_values.1604.desc: "어디선가 전쟁이 끝난 걸까요? 여러 전쟁이 종식된 걸까요, 아니면 큰 전쟁 하나가 끝난 걸까요? 그런 건 중요하지 않습니다. 실업 상태가 된 용병단이 대거 우리 국가에 일감을 찾아 도착했습니다. 공교롭게도 누군가의 전쟁이 다른 누군가에게는 기회가 된다는 말이 있듯이, 우리는 마침 전쟁을 치르는 중이고 용병들도 기회를 찾는 중입니다."
 societal_values.1604.a: "우리 국가야말로 기회의 땅이지."
 societal_values.1605.title: "관대한 조건"
 societal_values.1605.desc: "그 무엇보다도 개탄스러운 것은 우리가 진 빚의 이자율이 황당할 정도로 높다는 점입니다. 그렇지만 우리 탄탄한 행정부가 채권자들에게 이자율이 과도하단 것을 납득시켰고, 이에 채권자들은 비록 당분간이나마 이자율을 조금 인하하는 게 옳다는 데 수긍했습니다."
 societal_values.1605.a: "반가운 소식이군!"
 STATIC_MODIFIER_NAME_generous_terms: "$societal_values.1605.title$"
 STATIC_MODIFIER_DESC_generous_terms: "우리 채권자들이 당분간 이자율을 인하하겠다고 합의했습니다."
 societal_values.1606.title: "훌륭한 조언"
 societal_values.1606.desc: "가끔은 훌륭한 조언자를 찾기 어려울 때도 있지만, 최근 들어 우리에게 조언을 제공하고자 나서는 사람이 부쩍 늘고 있습니다. 이에 조언자로 고용할 만한 후보자가 그 어느 때보다 많아졌습니다."
 societal_values.1606.a: "어디 후보자들을 검토해 볼까?"
 STATIC_MODIFIER_NAME_good_advise: "$societal_values.1606.title$"
 STATIC_MODIFIER_DESC_good_advise: "우리 내각의 지지자들이 지속적으로 내각에 훌륭한 조언을 제공하고 있습니다!"
 societal_values.1607.title: "국민에게 끈기 보여 주기"
 societal_values.1607.desc: "비록 우리 국가가 압박을 받고 있기는 하나, 이제는 역경에 맞서 우리의 끈기를 보여 줄 때입니다. 소년들은 떨치고 일어나 장정으로 거듭나며, 장정들은 세상에 자신의 역량을 보여 주어야 합니다. 함께한다면 우리는 앞으로 나아갈 수 있습니다."
 societal_values.1607.a: "때가 되었다!"
 societal_values.1608.title: "전쟁 지지"
 societal_values.1608.desc: "다들 전쟁에 지쳐 있긴 하나 우리 국민들의 기백만큼은 여전히 강인합니다. 이들은 승리를 위해 다시 한번 분투할 준비가 되었습니다. 승리는 우리 것입니다!"
 societal_values.1608.a: "승리를 향해 나아가리!"
 societal_values.1609.title: "행정 실패"
 societal_values.1609.desc: "우리 행정부는 국민을 저버렸습니다. 만인을 위한 정치를 하는 대신 일부 소수만을 섬길 뿐입니다. 이에 우리 국가에 대한 지지 자체가 흔들리고 있습니다."
 societal_values.1609.a: "실로 안타까운 상태로다."
 societal_values.1609.b: "그렇다면 금전으로 국가를 지탱하겠다."
 societal_values.1610.title: "보수 인상 요구"
 societal_values.1610.desc: "용병대 대장들이 우리 국가와의 관계에서 자신들이 우위를 점한다는 것을 간파하고, 담합을 통해 보수 인상을 요구하고 나섰습니다."
 societal_values.1610.a: "$common_string_what_can_we_do$"
 societal_values.1700.title: "경화된 참나무로 만든 선박"
 societal_values.1700.desc: "어떤 숙련된 조선공이 우리 함선의 선체를 강화하여 함선이 폭풍을 비롯한 바다의 난관을 더 잘 견디게 할 방법을 찾아냈습니다. 그 기법은 비밀에 부쳐져 있긴 하지만, 이로써 한동안 대양을 더 과감하게 탐험할 수 있게 되었습니다."
 societal_values.1700.a: "우리는 어떤 바다도 겁내지 않지."
 STATIC_MODIFIER_NAME_hardened_oak: "$societal_values.1700.title$"
 STATIC_MODIFIER_DESC_hardened_oak: "어떤 숙련된 조선공이 우리 함선의 선체를 강화할 방법을 찾아냈습니다."
 societal_values.1701.title: "지위에 걸맞은 제독"
 societal_values.1701.desc: "능력이 출중한 해상군 장교 하나가 우리의 이목을 끌었습니다. 그자는 전술에 통달했을 뿐만 아니라 다른 이들에게 그 지식을 전수할 능력까지 갖추고 있습니다. 이 탁월한 인재를 어떻게 활용하면 좋겠습니까?"
 societal_values.1701.a: "바다로 보내서 우리 적들을 쳐부수게 하라!"
 societal_values.1701.b: "사관 학교로 보내서 교육을 맡겨라."
 societal_values.1702.title: "훈련 개선"
 societal_values.1702.desc: "해상군 사관 학교에 새로운 교관을 등용할 자리가 났으며, 마침 [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]에서도 선원들을 위한 신규 강좌를 개설해 달라고 부탁했습니다. 어떤 분야를 중점적으로 교육하면 좋을까요?"
 societal_values.1702.a: "그야 당연히 애국주의 교육이다."
 STATIC_MODIFIER_NAME_patriotic_curriculum: "애국주의 교육"
 STATIC_MODIFIER_DESC_patriotic_curriculum: "해상군 사관 학교가 애국주의를 교육합니다."
 societal_values.1702.b: "항해술과 유지 기술 쪽이다."
 STATIC_MODIFIER_NAME_maintenance_curriculum: "유지 기술 교육"
 STATIC_MODIFIER_DESC_maintenance_curriculum: "해상군 사관 학교에서 항해술과 함선 유지 기술을 교육합니다."
 societal_values.1703.title: "전술적 혁신"
 societal_values.1703.desc: "여러 해를 바다에서 보낸 덕분에 우리는 전투에서 놀라운 활약을 펼칠 수 있는 노련한 선원을 양성할 수 있었습니다. 이 과정에서 습득한 기술 일부를 표준으로 삼아 적보다 앞서 나가는 데 활용할 수 있습니다."
 societal_values.1703.a: "어기여차 디여차, 갤리선을 젓자꾸나."
 STATIC_MODIFIER_NAME_galley_veterans: "노련한 갤리선 선원"
 STATIC_MODIFIER_DESC_galley_veterans: "노련한 선원들이 고안해 낸 발전된 전술이 갤리선 전투의 기본 규범으로 채택되었습니다."
 societal_values.1703.b: "우리 중함선이 바다를 평정할 것이다."
 STATIC_MODIFIER_NAME_heavy_ship_veterans: "노련한 중함선 선원"
 STATIC_MODIFIER_DESC_heavy_ship_veterans: "노련한 선원들이 고안해 낸 발전된 전술이 중함선 전투의 기본 규범으로 채택되었습니다."
 societal_values.1704.title: "체포된 밀수업자"
 societal_values.1704.desc: "우리가 바다를 지배하는 것은 곧 교역로를 지배하기 위해서입니다. 밀수업자들은 밀수품과 외국 물자를 사고팔아 우리 내수 시장에 악영향을 주므로, 이들을 본국의 해역에서 소탕해야만 합니다."
 societal_values.1704.a: "승리는 달콤한 법. 비록 상대가 쓰레기들이라 할지라도 말이야."
 societal_values.1704.b: "놈들에게 압수한 재산을 활용하라."
 societal_values.1705.title: "왕족 손님"
 societal_values.1705.desc: "우리 조선공의 재능과 해상군 제도가 뛰어나다는 소식이 세상에 퍼지자, 어떤 외국의 왕자가 우리 항만을 시찰하고 그 종사자들과 이야기를 나누고 싶다는 요청을 전달했습니다. 거절해선 안 될 크나큰 영예입니다!"
 societal_values.1705.a: "만세!"
 societal_values.1706.title: "애국자의 기부"
 societal_values.1706.desc: "교역과 탐사에 지장이 없도록 바다를 순찰하고 안전을 담보하는 우리의 노고에 어떤 거물 상인이 감사를 표하고 싶어 합니다. 그 상인의 무역 회사는 우리 함대가 쓸 만한 새로운 함선을 여러 척 건조했는데, 이를 왕실에 기부하고 싶다고 합니다."
 societal_values.1706.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1708.title: "모집 대상 손실"
 societal_values.1708.desc: "우리 항만이 급속도로 확장되면서 농가를 떠나 선박과 무역 회사에서 일하고자 하는 청년들이 늘어났습니다. 그 때문에 지상전에 투입할 병력을 찾기가 어려워지고 있습니다."
 societal_values.1708.a: "바다가 놈들을 삼켜 버리기를."
 societal_values.1709.title: "썩어 가는 목재"
 societal_values.1709.desc: "우리가 그간 부실한 함선으로 낯선 바다를 누비고 다닌 탓에 함선을 이루는 목재가 예상보다 빠르게 썩어 가고 있습니다. 습기와 부패, 그리고 흰개미 같은 것들이 새로운 시장을 찾는 데 어려움을 주고 있습니다."
 societal_values.1709.a: "최대한 수리해 보아라."
 STATIC_MODIFIER_NAME_repairing_decayed_ships: "부식된 함선의 수리"
 STATIC_MODIFIER_DESC_repairing_decayed_ships: "현재 장거리 항해 중에 손상된 함선을 수리하기 위해 각별히 노력을 기울이고 있습니다."
 societal_values.1709.b: "표준 일정을 준수하도록 하라."
 STATIC_MODIFIER_NAME_rotting_wood: "$societal_values.1709.title$"
 STATIC_MODIFIER_DESC_rotting_wood: "부실한 함선으로 낯선 바다를 항해한 탓에 함선의 목재가 예상보다 빠르게 부식되고 있습니다."
 societal_values.1710.title: "조선소의 화재"
 societal_values.1710.desc: "화마가 주요 항구 한 곳을 휩쓸었습니다. 항구는 타르와 목재, 화약이 공존하는 곳인 만큼 언젠가 일어나리라 생각했던 화재가 마침내 발생한 것입니다. 항구의 생산성이 이전 수준으로 돌아오려면 상당한 시간이 걸릴 것으로 예상됩니다."
 societal_values.1710.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_shipyard_fire: "$societal_values.1710.title$"
 STATIC_MODIFIER_DESC_shipyard_fire: "현지 조선소에 화재가 발생하여 생산성이 저하되었습니다."
 societal_values.1800.title: "유능한 외교관"
 societal_values.1800.desc: "우리 대사 중에 능력이 보통내기가 아닌 인재가 있습니다. 그 사람은 우리를 둘러싼 동맹들의 복잡한 관계에 통달했으며, 외교 무대에서 말 한마디와 실수 한 번이 얼마나 큰 파장을 일으킬 수 있는지 잘 알고 있습니다. 이 출중한 인물을 어떻게 활용할까요?"
 societal_values.1800.a: "그자를 가장 민감한 외교적 임무에 보내라."
 STATIC_MODIFIER_NAME_skilled_diplomat: "$societal_values.1800.title$"
 STATIC_MODIFIER_DESC_skilled_diplomat: "어느 대사가 특별한 기량을 지닌 것으로 드러나 우리 국가의 가장 중요한 외교 업무에 투입되었습니다."
 societal_values.1800.b: "그자를 궁정에 두고 활용하라."
 societal_values.1801.title: "정당한 명분"
 societal_values.1801.desc: "우리 외교단이 부단히 노력한 결과, 우리의 주장과 행동은 정당하며 이웃 국가들은 우리를 두려워할 이유가 없다고 온 세상을 설득할 수 있었습니다. 우리가 어떤 일을 하든, 모두가 이를 공동의 이익을 위한 것이라 납득할 것입니다."
 societal_values.1801.a: "마땅히 그래야지."
 STATIC_MODIFIER_NAME_just_causes: "정당한 명분"
 STATIC_MODIFIER_DESC_just_causes: "우리 외교단의 노고 덕분에 세상에 우리 주장과 행동의 정당성을 납득시킬 수 있었습니다."
 societal_values.1802.title: "인기 귀족"
 societal_values.1802.desc: "우리 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 중에서도 가장 사교적인 인물 한 명이 외국 순방을 마치고 돌아왔습니다. 그자는 우리 국가의 위대함을 찬양하는 이야기로 외국 궁정을 즐겁게 해 주었을 뿐만 아니라, 이 일에 사비를 아낌없이 쓰기도 했습니다. 이처럼 타국에서 환대받는 손님이 우리 국가에 있다는 게 자랑스럽습니다."
 societal_values.1802.a: "나름대로 쓸모가 있는 자로군."
 STATIC_MODIFIER_NAME_popular_noble: "인기 귀족"
 STATIC_MODIFIER_DESC_popular_noble: "우리 국가의 매우 사교적인 귀족 한 명이 외국에 드넓은 아량을 과시했습니다."
 societal_values.1803.title: "안심하는 속국들"
 societal_values.1803.desc: "우리가 막강한 지상군을 지니고 속국의 권익에도 관대한 면모를 보인 덕분에 우리 산하의 속국들은 안전하게 보호받고 있다고 느낍니다. 이들은 이 관계를 지속하기 위해 기꺼이 우리에게 납부할 조공의 양을 늘렸습니다."
 societal_values.1803.a: "양치기란 본디 돌보는 양의 털을 깎을 뿐, 양을 도축하지 않느니라."
 STATIC_MODIFIER_NAME_vassals_feel_safe: "$societal_values.1803.title$"
 STATIC_MODIFIER_DESC_vassals_feel_safe: "우리 지상군이 막강한 병력을 갖추고 속국의 권익에도 관대한 면모를 보인 덕분에 우리 산하의 속국들은 안전하게 보호받고 있다고 느낍니다."
 societal_values.1804.title: "공정한 처분"
 societal_values.1804.desc: "식민지와 속국을 거느린 제국은 마치 대가족 같은 것으로, 그 모두를 적절히 다스리기 위해서는 엄격하지만 공정한 손길이 필요합니다. 최근 우리가 취한 정책은 종속국들의 탄복을 자아냈고, 제국의 모두가 더 단단히 결속되게 해 주었습니다."
 societal_values.1804.a: "우린 언제나 모두를 생각하며 행동하지."
 fair_dealing: "$societal_values.1804.title$"
 societal_values.1805.title: "엄격한 통제"
 societal_values.1805.desc: "$STATIC_MODIFIER_DESC_firm_hand$ 당사자들은 탐탁잖아하겠지만, 그자들은 신하이고 우리는 주인입니다. 이제 속국들도 그 사실을 확실히 알았겠죠. 적어도 당분간은 말입니다."
 societal_values.1805.a: "속국의 것은 곧 우리 것이다."
 STATIC_MODIFIER_NAME_firm_hand: "엄격한 통제"
 STATIC_MODIFIER_DESC_firm_hand: "적절한 수단과 압박을 동원한 결과, 속국으로부터 추가적인 이득을 짜낼 수 있었습니다."
 societal_values.1806.title: "펜에 칼이 더해지면"
 societal_values.1806.desc: "우리 외교관들이 지참하는 여권은 이들이 우리 국가의 목표를 수행하는 데 믿을 만하며 어긋남이 없음을 나타내는 증표가 되었습니다. 사절들은 정부가 전적으로 자신의 발언을 지지해 주고 있다는 인식을 바탕으로 안전하고 순탄하게 여행하며 임무를 신속하게 수행할 수 있습니다."
 societal_values.1806.a: "진작에 그래야 했을 일이다."
 STATIC_MODIFIER_NAME_emissary_authority: "사절의 권위"
 STATIC_MODIFIER_DESC_emissary_authority: "우리 외교관들이 지참하는 여권은 이들이 우리 국가의 목표를 수행하는 데 믿을 만하며 어긋남이 없음을 나타내는 증표가 되었습니다."
 societal_values.1807.title: "오만한 행정가"
 societal_values.1807.desc: "우리 종속국을 관리하는 관청이 실정과 지나치게 동떨어진 탓에 수도 주민도 아닌 이들의 말은 경청할 필요조차 없다는 오만한 태도를 갖게 되고 말았습니다. 이에 식민지와 속국에서는 분노가 끓어올랐습니다."
 societal_values.1807.a: "자기 주제를 알아야지."
 arrogant_administrators: "$societal_values.1807.title$"
 spy_ring_busted: "간첩단 발각"
 societal_values.1808.title: "$spy_ring_busted$"
 societal_values.1808.desc: "우리 외교관 일부가 [target.GetLongName]에서 벌어지던 대형 첩보 공작에 연루되고 말았습니다.\n\n이제 우리가 파견하는 대사나 사절은 하나같이 첩자 의심을 받으며, 지명된 외교 임무를 끝마칠 때마다 엄격한 조사를 받습니다. 이로부터 우리 평판을 회복하려면 시간이 걸릴 것입니다."
 societal_values.1808.a: "우리를 그렇게 못 믿겠다니 한탄스럽군."
 STATIC_MODIFIER_NAME_suspected_diplomats: "의심받는 외교관"
 STATIC_MODIFIER_DESC_suspected_diplomats: "우리 외교관 일부가 대형 첩보 공작에 연루된 탓에 면밀한 조사를 받습니다."
 societal_values.1809.title: "주제넘은 요구"
 societal_values.1809.desc: "수도에서는 우리가 속국에 가하는 압박을 합당하다고 여길지 모르나, 우리가 산하로 받아들인 소국에서는 우리의 요구 사항 일부를 모욕적으로 여기고 있습니다. 그 때문에 조건을 협상하는 데 시간이 예상보다 오래 걸릴 듯합니다."
 societal_values.1809.a: "그 정도야 기다릴 수 있다."
 STATIC_MODIFIER_NAME_slow_negotiations: "지지부진한 협상"
 STATIC_MODIFIER_DESC_slow_negotiations: "속국이 우리의 요구 사항 일부를 모욕적으로 여기고 있어 협상이 늦어지고 있습니다."
 societal_values.1810.title: "적대적 수사"
 societal_values.1810.desc: "우리 대사 중 한 명이 최근 어느 연회에서 실언을 하고 말았습니다. 그자가 노기 어리고 호전적인 태도로 이웃 국가들을 비난한 탓에 우리 국가는 실제보다 과장되게 위협적으로 간주되고 있습니다."
 societal_values.1810.a: "다른 국가들이 벌벌 떨게 두어라."
 STATIC_MODIFIER_NAME_hostile_rhetoric: "$societal_values.1810.title$"
 STATIC_MODIFIER_DESC_hostile_rhetoric: "우리 대사의 실언으로 인해 이웃 국가들이 우리를 위협으로 간주하게 되었습니다."
 societal_values.1810.b: "어떻게든 수습할 수 있을 것이다."
 societal_values.1900.title: "박해받지 않는 자유사상가들"
 societal_values.1900.desc: "철학자, 행정가, 과학자들이 정부나 종교의 제약을 받지 않고 지식을 추구할 수 있게 하는 우리의 정책 덕분에 수도의 사교 모임과 대학에서 지적 활동이 많이 증가했습니다."
 societal_values.1900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_free_freethinkers: "자유사상가"
 STATIC_MODIFIER_DESC_free_freethinkers: "자유사상가들이 박해받는 일 없이 지식을 추구할 수 있게 하자, 수도의 사교 모임과 대학에서 지적 활동이 많이 증가했습니다."
 societal_values.1901.title: "공정한 법률을 모두가 포용하다"
 societal_values.1901.desc: "국가나 종교, 관습에 구애받지 않으며, 진정으로 공평한 사법 집행에 대한 우리의 헌신을 대부분의 국민이 환영하고 있습니다. 이에 따라 우리 통치에 대한 불만이 크게 줄어들었습니다."
 societal_values.1901.a: "어떤 일이든 법으로 다스려야 한다."
 STATIC_MODIFIER_NAME_fair_laws: "공정한 법률"
 STATIC_MODIFIER_DESC_fair_laws: "국민 대다수가 진정한 사법 집행에 대한 우리의 헌신을 환영하고 있습니다."
 societal_values.1902.title: "공정한 중재자"
 societal_values.1902.desc: "우리는 모든 국민의 이익을 존중하고 타인의 권익 또한 수호하는 국가로서 국제적 명성을 얻고 있습니다. 우리가 국내 문제를 공정히 처리하는 것이 이웃 국가들과의 외교에서도 성과를 내고 있는 겁니다."
 societal_values.1902.a: "다른 나라들이 우리를 정말 좋아하는군!"
 honest_broker: "$societal_values.1902.title$"
 societal_values.1903.title: "내각의 협업"
 societal_values.1903.desc: "우리의 인본주의적 정책은 조언자들이 국가 내부의 종교 및 민족적 분열을 이용할 수 없도록 방지하며, 이는 조언자들 사이에 시기심을 줄이는 효과를 낳았습니다. 이제는 모두가 자신들이 믿는 국가를 위해 일하며, 내각에는 신뢰가 자리 잡았습니다."
 societal_values.1903.a: "의식을 공유하면 배려가 우러나는 법이야."
 societal_values.1904.title: "수용은 진보의 지름길"
 societal_values.1904.desc: "우리 국가 내부의 사소한 분열은 오래도록 우리의 발전을 저해했습니다. 재능 있는 국민이라면 누구나 행정부에 참가할 수 있게 한 뒤로 현지 경제가 크게 발전한 것을 확인할 수 있었습니다."
 societal_values.1904.a: "관용 정신이 우리를 부유하게 만들어 줄지도 모른다."
 societal_values.1905.title: "유순한 대답은 분노를 쉬게 하니"
 societal_values.1905.desc: "우리는 신앙에서 평온과 안도를 얻으므로 다른 이들을 억압할 필요가 없습니다. 이단적 신앙의 가장 어두운 심연에 빠진 이들조차 [ROOT.GetCountry.GetReligion.GetGodName](이)가 전 인류에 대한 존중을 장려한다는 걸 알고 있습니다."
 societal_values.1905.a: "우리는 하나 된 국가로 설 것이다."
 societal_values.1908.title: "[ROOT.GetCountry.GetReligion.GetGodName](으)로부터 멀어지려는 자유사상"
 societal_values.1908.desc: "여러 견해에 관용을 베푸는 거야 좋은 일입니다만, 이단 설교사들은 신자들의 영혼을 위험으로 내몰고 있습니다. 더 큰 문제는 이 탈선자들을 억압하는 것이 우리의 인본주의적 이상에 위배되는 일이란 점입니다."
 societal_values.1908.a: "장기적으로는 해롭지 않을 것이다..."
 societal_values.1910.title: "구체제의 반발"
 societal_values.1910.desc: "국가에서 국민이 지니는 위치를 좀 더 자유주의적으로 해석하고자 하는 우리의 경향 때문에 이웃 국가들은 우리를 왕실과 교회, 길드의 전통적 권익을 해치는 불량 국가로 낙인찍어 버렸습니다. 과연 우리와 같은 생각을 가진 이들만을 신뢰해도 괜찮은 걸까요?"
 societal_values.1910.a: "설령 혼자가 되더라도 나아가야 한다."
 rogue_nation: "불량 국가"
 STATIC_MODIFIER_NAME_an_eye_for_an_eye: "눈에는 눈"
 societal_values.2000.t: "도시화의 가속"
 societal_values.2000.desc: "우리 국가 전역에 특정한 경향이 눈에 띄고 있습니다. 여러 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] 집단이 자신들의 땅을 떠나 도심지로 향하고 있는 것입니다. 이들은 점점 면적이 줄어드는 농지에서 살아가는 대신 작업장이나 길드, 공장에서 큰돈을 벌어 더 나은 삶을 영위하기를 바라고 있습니다.\n\n농민의 도시 이주는 우리의 산업 및 교역 역량 증진에 도움이 될 희소식이기는 하지만, 주거지 부족 및 위생 상태의 저하로 국민의 불안이 증가하거나 고립된 촌락 공동체가 천천히 고사해 가는 등 자라나는 문제 또한 쌓여 있습니다."
 societal_values.2000.a: "도시화가 곧 국력이다!"
 societal_values.2000.b: "어쩌면 속도를 늦춰야 할지도 모르겠군..."
 STATIC_MODIFIER_NAME_generic_urbanization_attraction: "도시 이주 매력도 증가"
 STATIC_MODIFIER_NAME_generic_ruralization_attraction: "촌락 이주 매력도 증가"
 societal_values.2001.t: "인클로저 운동"
 societal_values.2001.desc: "세대를 거듭하며 농지는 점점 더 잘게 분열되었습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 자급자족할 토지조차 부족하여 어쩔 수 없이 도시로 이주하는 반면 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 수익을 창출할 목적으로 여타 쓸모없는 토지를 대거 매입해 합친 다음 대규모 농업 단지를 만들기 시작했습니다.\n\n이대로 두면 우리 국가의 농업 분야 쇠퇴 문제가 저절로 해결되겠지만 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들은 이 현상이 오히려 문제를 악화한다고 생각해 크게 불만족스러워하고 있습니다. 이들은 강제적으로 도시로 이주해야 하며, 거기서는 자신들의 농지를 사들인 장본인들에게 착취될 가능성이 크기 때문입니다."
 societal_values.2001.a: "경제가 우선이다."
 societal_values.2001.b: "토지 매입 시 반드시 적정 가격을 지불하게 하라."
 societal_values.2001.c: "토지 면적을 제한하는 법률을 제정하지."
 societal_values.2002.t: "관직 판매"
 societal_values.2002.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 구성원 중 영향력 있는 이들이 정부 관직의 행정 업무를 인수하는 데 큰 관심을 보였습니다. 거래가 성사될 경우, 국가의 경제적 부담을 크게 줄이고 도시민들에게 국가 정사에 더욱 깊게 관여할 기회를 줄 수 있을 것으로 기대됩니다.\n\n허나 한편으로는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들이 해당 관직에 독자적인 의제를 수립할 수 있게 허락함으로써 국가의 통제력이 약화될 수 있으며, 이로써 관직의 행정 업무 전반에 걸쳐 원치 않은 결과가 발생할 가능성도 있습니다."
 societal_values.2002.a: "관직을 매각하지!"
 societal_values.2002.b: "하급 관직만 매각하겠다."
 societal_values.2002.c: "국가의 지배력을 유지하겠다."
 merchant_power_key_selling_offices: "$societal_values.2002.t$"
 merchant_power_key_selling_minor_offices: "하급 관직 매각"
 societal_values.2003.t: "소비문화"
 societal_values.2003.desc: "자본의 톱니바퀴가 우리 경제를 움직입니다. 이 경제 체제가 유지되려면 재화 소비가 지속되어야 하며, 그 규모 또한 끝없이 성장해야 합니다. 하지만 어려운 시기에는 그러한 무한한 성장의 개념은 점점 더 요원해질 수밖에 없습니다.\n\n학자들과 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들이 우리 경제의 안정을 지속적으로 보장하기 위한 안전장치를 마련할 것을 촉구하고 있습니다. 이들은 국민들이 검소해지지 않도록, 하물며 자급자족하는 수준으로 추락하는 일은 절대 없도록 국가가 나서서 재화 소비문화를 장려할 것을 제안하고 있습니다."
 societal_values.2003.a: "재화 소비를 장려하도록."
 societal_values.2003.b: "도시민의 사업에 직접적으로 투자하라."
 societal_values.2003.c: "생산자들이 알아서 해결하게 두지."
 societal_values.2004.t: "장인 정신의 붕괴"
 societal_values.2004.desc: "우리 경제가 인구의 수요를 따라잡기 위해 계속해서 성장을 모색하면서, 작업장들은 천천히 공방으로 변모하고 있습니다. 한때는 예술가들이 작품마다 각별히 공을 들이던 곳이 이제는 노동자들이 빡빡한 일정 속에 표준화된 상품을 대량 생산하는 곳으로 바뀌었습니다.\n\n결과만 놓고 보면 이견을 제기하기 어렵지만, 많은 사람이 과연 품질의 하락과 아름다움의 쇠퇴를 감수하면서까지 생산성의 증대를 추구해야 하는지 의문을 품고 있습니다."
 societal_values.2004.a: "표준화가 상책이다."
 societal_values.2004.b: "다시금 장인 정신을 지향해야만 한다."
 societal_values.2005.t: "농업 공동체"
 societal_values.2005.desc: "급변하는 이 시대에, 우리의 전통적 방식이 농경 공동체의 부흥으로 이어졌습니다. 비록 번화한 도시 중심지만큼 생산적이지는 않지만, 농업 공동체는 많은 시간과 노력 없이는 쉽게 얻을 수 없는 수준의 지속 가능성과 사회적 결속력을 제공합니다.\n\n어쩌면 이러한 농업 공동체의 부흥을 장려하여 전통주의적 경제의 이점을 더욱 누려야 하는 것이 좋을지도 모르겠습니다."
 societal_values.2005.a: "농업 공동체의 부흥을 장려하라."
 societal_values.2005.b: "그 대신 도시화를 위해 노력하라."
 societal_values.2006.t: "전통적 관습으로의 회귀"
 societal_values.2006.desc: "변화의 바다에서 길을 잃은 우리 국민은 선조들의 관습으로 회귀하기 시작했습니다. 이들은 환경에 적응하여 변화하기보다는 공동체가 더 조화로워지기를 도모하며, 오래도록 지켜온 지역 전통을 유지하고, 다양한 비환금 작물을 재배하는가 하면, 최근 세대들은 헛소리라 일축해 버렸던 의료 관습을 탐구하기도 합니다.\n\n이렇듯 다시금 옛 관습에 초점을 맞추는 것은 우리 공동체를 크게 강화하지만, 동시에 통치의 분권화를 부추기고 국지적 독립 의식을 촉발할 수 있습니다. 따라서 국민들이 옛 방식을 고수하게끔 두는 것이 과연 이로울 것인지, 아니면 국가에 위협이 될 것인지 판단해야 합니다."
 societal_values.2006.a: "전통적 관습을 장려하라."
 societal_values.2006.a.tt: "우리 촌락 지점 일부가 풍족한 수확의 이점을 누릴 것입니다"
 societal_values.2006.b: "경제적 현대화를 밀어붙여라."
 societal_values.2006.b.tt: "일부 촌락 지점에 거주하는 평민들이 불만을 품을 것입니다"
 societal_values.2007.t: "공유지의 증가"
 societal_values.2007.desc: "국가 전역에 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 나눠 쓰는 토지인 '공유지'가 늘어나고 있습니다. 물론 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 공유지가 시대에 뒤떨어진 방식이며, 이를 사유지로 전환했을 때에 비하면 생산성이 떨어진다고 불만을 제기합니다. 그렇지만 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들은 예로부터 이어진 권리와 자신들의 생계에 공유지가 중요하다는 점을 들며 도시민의 입장에 격렬히 반대하고 있습니다.\n\n결정은 국가에 달려 있습니다. 전통을 지키고 공유지가 번성하도록 두어야 할까요, 아니면 우리의 농업 체계를 현대화할 길을 모색해야 할까요?"
 societal_values.2007.a: "공유지를 유지하게."
 societal_values.2007.b: "사유지를 지지하게."
 societal_values.2008.t: "농업 안정성"
 societal_values.2008.desc: "훌륭한 소식입니다! 우리가 전통주의적 경제에 집중하였던 것이 말 그대로 결실을 보았습니다.\n\n올해 우리 농지의 수확량이 예상을 웃돌면서 우리는 전통 방식의 이득을 여실히 누리게 되었습니다. 다른 국가들이 집중하는 수익성 높은 수출 작물이 환경의 변화에 취약한 반면, 우리 작물은 번성하여 국민이 배불리 먹을 수 있게 된 것입니다. 금화가 얼마나 많다 한들, 풍작이 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들에게 주는 안정에는 비할 수 없을 것입니다."
 societal_values.2008.a: "국민들이여, 마음껏 기뻐하라!"
 societal_values.2009.t: "물물 교환의 재개"
 societal_values.2009.desc: "우리 국가가 전통적인 경제에 더욱 몰두함에 따라 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들의 일상적인 거래에 중요한 변화가 관찰되고 있습니다. 화폐 등의 중간 매개 없이 직접 물건을 교환하는 물물 교환 관습이 크게 인기를 얻고 있는 것입니다.\n\n이러한 물물 교환의 재유행은 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 영향력을 약화하지만, 한편으로는 우리의 촌락 정착지에 하위 경제 활동을 촉진하고 안정성을 증진하기도 했습니다."
 societal_values.2009.a: "물물 교환이 계속될 수 있게 허용하라."
 societal_values.2009.b: "화폐 사용을 강제하도록 하라."
 societal_values.2010.t: "교역소의 부상"
 societal_values.2010.desc: "한때는 길드 제품의 품질과 일관성을 보장했던 규제들이 이제는 사업을 옭아매는 제약으로 여겨지기 시작했습니다. 길드는 누가 길드에 가입할 수 있는지, 무엇을 만들 수 있는지, 상품을 어디서 판매해야 하는지, 누구에게 팔아야 하는지 등 모든 것을 매우 엄격하게 규제하는데, 새롭게 나타난 젊은 세대 상인들은 이와 같은 보호적 규칙이 빠르게 진화하는 경제와 급변하는 사업에 방해가 된다고만 보기 때문입니다.\n\n그 결과, 교역소가 길드의 위상을 빼앗기 시작했습니다. 교역소는 더 큰 자유와 기회를 제공하지만, 과거 많은 공동체의 핵심이었던 전통적인 길드 구조를 철저히 모멸하는 존재이기도 합니다."
 societal_values.2010.a: "경제는 순리에 따라 변화하는 것."
 societal_values.2010.b: "길드의 지배력을 유지해야 한다!"
 trade_houses_over_guilds: "길드 대신 교역소에 집중한다"
 guilds_over_trade_houses: "교역소 대신 길드에 집중한다"
 societal_values.2011.t: "예술가의 독립"
 societal_values.2011.desc: "후원 제도가 부상하면서 세상에는 독립적인 예술가가 나타나기 시작했습니다. 과거에는 작업장에 속한 무명의 집단이 예술품을 제작했던 반면, 지금은 독자적으로 명성을 얻은 예술가들이 나타나 작업물에 더 높은 가격을 부르고 있습니다.\n\n많은 사람은 이것을 예술의 신시대가 펼쳐질 전조라 보고 반기지만, 또 다른 다수는 일이 걷잡을 수 없게 되지는 않을까 우려하고 있습니다. 예술가들이 유명해지도록 두면 예술품 가격에도 영향을 주며, 작업장의 권력은 감퇴하고 심지어는 예술가들이 엘리트 계층의 일부가 될 가능성도 있습니다."
 societal_values.2011.a: "우리는 모두 주목받을 자격이 있지."
 societal_values.2011.b: "예술은 작업장에 머물러야 한다."
 societal_values.2012.t: "사적 유흥"
 societal_values.2012.desc: "극장, 실내악, 음주, 문예 모임, 예술품 수집, 사설 정원, 그리고 무도회까지, 오늘날에는 사람들이 사적으로 유흥을 즐길 방법이 무척 많아졌습니다. 그렇지만 이러한 유희는 규모 면에서는 눈에 띄게 작으며, 훨씬 사적이고 개인적인 데다 대개는 사회 상류층의 전유물이기도 합니다.\n\n권력자들이 실컷 재미를 보는 동안 과거에 대규모 공공 축제와 기념제를 만끽했던 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 주머니 사정도, 행사의 수도 크게 빈약해져 외면을 받고 있습니다. 언젠가 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들도 수준 높은 유흥을 즐길 수 있는 날이 오기 전까지 이들은 하릴없이 즐길 거리를 갈망하기만 할 겁니다. 어쩌면 국가가 나서서 공개 행사를 더 많이 개최해야 하지 않을까요?"
 societal_values.2012.a: "즐길 거리는 스스로 찾아야 가장 좋은 것이다."
 societal_values.2012.b: "즐거움은 모두가 함께 누릴 수 있어야 한다!"
 societal_values.2013.t: "개인 토지 소유"
 societal_values.2013.desc: "전례가 없는 일은 아니지만, 최근 개인 단위로 지주에게서 토지를 다시 사들이는 이들이 늘고 있습니다. 이는 해당 개인에게 더 큰 자유를 주며, 토지 산물의 이익도 온전히 취할 수 있게 해 주지만, 국가가 공물이나 세금을 통해 이익의 일부를 징수하는 능력을 저해합니다.\n\n일반적으로는 다수의 개별적 농민보다는 기관이나 귀족이 소유한 대규모 토지에 세금을 부과하는 것이 더 간편합니다. 개인적 토지 소유를 허용하는 것은 국민에게는 진보일 수 있지만, 국가에는 퇴보일 수 있습니다..."
 societal_values.2013.a: "국민은 토지를 매입할 권리가 있다."
 societal_values.2013.b: "허가받지 않은 토지 매입을 금지하라."
 societal_values.2014.t: "사법 전문가"
 societal_values.2014.desc: "우리 사회가 공동체 기반 판결에서 멀어지는 방향으로 발전함에 따라, 우리 법정을 이루던 일반인들이 점차 법률 전문가들로 대체되고 있습니다. 과거에는 사법적 판단이 공동체의 관습과 전통, 그리고 가장 유력한 구성원들의 지혜를 바탕으로 실현되었지만, 개인의 권리에 대한 인식이 높아지면서 이제는 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')](을)를 대신하여 분쟁을 중재하는 판사가 늘어나게 되었습니다.\n\n이 같은 변화는 [ROOT.GetCountry.GetFlavorRank] 전역에 사법 행위가 표준화되게 해 주지만, 그 과정에서 공동체가 소외됨에 따라 국민 사이에는 마을 전체가 사법적 판단의 책임을 나눠 갖던 시절에 대한 그리움이 일고 있습니다."
 societal_values.2014.a: "직업 법관 제도를 포용하도록 하라."
 societal_values.2014.b: "공동체 기반 판결을 장려하라."
 societal_values.2015.t: "공동체 토지 개혁 협의회"
 societal_values.2015.desc: "우리 사회가 더욱 긴밀해지고, 공동체가 개인의 삶과 만사의 질서에 더 큰 영향력을 행사함에 따라 소도시에는 토지 분배 문제를 관리하기 위한 협의회가 형성되기 시작했습니다. 일반적으로 평의회의 역할은 공유지에 국한되지만, 이들은 점차 지주의 의사와는 무관하게 농민들의 토지 할당까지 통제하기 시작했습니다.\n\n주민들은 토지를 관리하는 것이 공동체의 권리이자 의무라고 보지만, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 이것을 권위에 대한 편의주의적 전복으로밖에 여기지 않습니다. 이러한 개혁이 효과를 내고 있다는 점에는 의심할 여지가 없지만, 협의회의 운영을 허용하면 지주와 그들이 행한 토지 분할의 정당성이 흔들릴 수 있습니다."
 societal_values.2015.a: "협의회 운영이 계속될 수 있게 하라."
 societal_values.2015.b: "초기 형태의 토지 분할을 강제하라."
 societal_values.2016.t: "공동체 사법"
 societal_values.2016.desc: "우리 사회는 발전하면서 공동체의 조언을 더욱 중시하게 되었고, 법정은 피고인의 운명을 결정하는 데 있어 지역 사회의 유력 구성원들의 판단과 대중의 합의에 그 어느 때보다도 크게 의존하게 되었습니다. 더는 냉담하고, 결함 있으며, 융통성 없는 종이 한 쪽이 사람들의 운명을 결정하지 않을 것입니다. 그보다는 피고인과 함께 살아가는 마을 사람들의 축적된 지혜가 배심원이 아닌 판사 역할을 하여 공동체에 해를 끼쳤다고 간주되는 사람에게 판결을 내리게 되었습니다.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 이러한 형태의 사법 행위를 선호하지만, 도시 주민 다수와 학자들은 비전문가들에 의한 판결의 공정성에 의문을 제기하고 있습니다. 국가는 과연 이러한 관행이 지속되는 걸 허용해야 할까요?"
 societal_values.2016.a: "$societal_values.2014.b$"
 societal_values.2016.b: "성문화된 전문적 법률을 장려하라."
 societal_values.2017.t: "공동체 방위"
 societal_values.2017.desc: "애국심에서 비롯된 것인지, 지역 사회에 대한 애정 때문인지, 혹은 국가의 방위 역량에 대한 불신 때문인지는 모르겠지만, 국가 전역의 공동체들이 민병대를 조직하기 시작했습니다. 이 공동체 민병대는 규모가 작고 체계적이지 않은 독립 군대로, 위협이 닥칠 때 소집될 수 있습니다. 국민들이 우리 군대를 어떻게 생각하는지와는 관계없이, 이토록 많은 이들이 자신에게 소중한 것을 지키기 위해 위험에 맞서 일어나는 모습은 감탄할 만합니다.\n\n이에 따라 국가에 위기가 닥쳤을 때 소집할 수 있는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]의 수가 급격히 증가했습니다."
 societal_values.2017.a: "그 결의는 우리 국가에 큰 도움이 될 것이다..."
 societal_values.2017.b: "민병대는 잠재적인 위협이니 군대에 편입시키도록 하라!"
 societal_values.2018.t: "공동체 교육"
 societal_values.2018.desc: "지식인층이 규모가 작고 비공식적인 학교를 조직하여 아동과 재능이 떨어지는 사람에게 읽고 쓰는 법을 가르치기 시작했습니다.\n\n이 공동체 학교는 우리의 제도 바깥에서 운영되고 있지만, 우리 지역 사회에 매우 값지며 이타적인 방식으로 봉사하고 있습니다."
 societal_values.2018.a: "공동체가 스스로 가르치고 학습하는구나!"
 societal_values.2018.b: "이런 일은 기존 기관에 일임하는 게 최선이다."
 societal_values.2019.t: "핵가족의 확장"
 societal_values.2019.desc: "우리 사회의 가치관이 개인주의를 등지고 공동체주의로 향하듯이, 우리 사회 결속력의 근원인 가족의 개념도 시간이 흐르면서 변화하고 있습니다.\n\n핵가족 개념은 점차 사라지고, 대가족 구조가 선호되기 시작했습니다. 조부모와 삼촌, 사촌들이 이제는 모두 나머지 가문 구성원과 긴밀한 연락을 유지하며 서로 자원과 책임을 공유합니다. 이 강력한 유대 관계는 가족 전체가 그 구성원 모두를 돌보는 안전망을 형성합니다."
 societal_values.2019.a: "가족이란 모두가 사랑하는 것이지."
 societal_values.2020.t: "사절 파견 기회"
 societal_values.2020.desc: "우리 국가가 대외 정치에 집중함에 따라 [target_country.GetName]에 사절을 파견할 기회가 발생했습니다. 사절들은 우리의 바람을 상대 국가 정부에 전달할 것이며, 이를 통해 우리는 양국의 관계를 우리 입맛대로 개선하거나 악화시킬 수 있습니다."
 societal_values.2020.a: "[target_country.GetAdjectiveWithNoTooltip]에 안부를 전하도록 하라."
 societal_values.2020.b: "놈들한테는 모욕을 줘야 마땅하다!"
 societal_values.2021.t: "국제 교역 박람회"
 societal_values.2021.desc: "우리가 대외 정치에 힘을 쏟은 결과, 짧은 시간 동안 국제 교역 박람회를 개최할 기회가 생겼습니다. 박람회에서는 우리 영토에서 나는 다양한 재화와 부를 과시할 수 있습니다. 물론 이는 외국의 명사와 상인들을 감탄하게 하기 위함이므로, 박람회에 소개되는 품목은 가격이 인하되고 그 기능도 소폭 과장될 겁니다.\n\n비록 비용 부담은 심하지만, 박람회를 개최하면 우리와 교역하는 국가들이 우리에게 더 큰 관심을 쏟을 것입니다. 물론, 개최 비용을 아껴서 현지 상거래에 투자하는 방법도 있습니다."
 societal_values.2021.a: "박람회 개최 자금을 마련하라."
 societal_values.2021.b: "현지 교역에 투자하라."
 merchant_power_key_local_trade_focus: "현지 교역 집중"
 societal_values.2022.t: "외국 노병들의 자원"
 societal_values.2022.desc: "국가에 위기가 닥친 지금, 우리의 대외 정치가 빛을 발했습니다.\n\n소수의 외국 노병이 우리를 돕고자 찾아온 겁니다. 이들이 지닌 전술은 이미 검증된 바 있으며, 이를 활용하면 우리 병력의 효율성을 향상할 수 있습니다. 노병들의 도움을 받아들이면 우리 전쟁 능력은 향상되겠지만, 거절한다면 우리 국가가 남의 도움 없이도 충분히 강하다는 뜻으로 비칠 수도 있습니다."
 societal_values.2022.a: "자원자들을 환영하라."
 societal_values.2022.b: "우리는 우리 국민의 힘만으로 잘 해내고 있다."
 societal_values.2023.t: "문화 교류를 통한 기술 습득"
 societal_values.2023.desc: "우리가 대외 정치를 견지함에 따라 최근 많은 문화 교류가 발생했습니다. 그중에서도 국가와 정부 기관의 눈길을 사로잡은 건이 있으니, 바로 이를 통해 외국의 발명품과 기술에 대한 식견을 증진할 수 있었기 때문입니다..."
 societal_values.2023.a: "당장 그걸 베끼도록 하라!"
 societal_values.2023.b: "우리 기술로도 알아서 할 수 있다!"
 STATIC_MODIFIER_NAME_generic_minor_research_bonus: "하급 연구 성과"
 societal_values.2024.t: "탐구심 대폭발!"
 societal_values.2024.desc: "우리 사회는 타인을 크게 중시하며, 우리의 대외 정치 경향도 이를 반영하고 있습니다. 이 또한 지금까지는 이웃 국가들과 교역하는 것에 그쳤지만, 작금의 탐험의 시대가 도래하자 국민들은 먼 땅에서 온 이국적 문화를 만나고 상호 작용할 수 있다는 전망에 크게 흥분했습니다.\n\n이와 같은 열기에 현재 진행 중인 탐사 활동 중 한 건에 물자 기부와 자원봉사자들의 유입이 대거 증가했습니다. 부디 우리가 추구하는 것을 찾아낼 수 있으면 좋겠군요."
 societal_values.2024.a: "국민들의 기부가 반갑기 그지없구나."
 societal_values.2024.b: "그 자원은 국가 내부에 간직하는 것이 좋겠군..."
 societal_values.2025.t: "기반 시설 개선 운동"
 societal_values.2025.desc: "국가 기구는 섬세한 기계와 같아서 지속적으로 윤활유를 치고 유지 보수를 해야 함은 물론이고, 계속해서 확장하고 개선할 필요 또한 있습니다.\n\n기반 시설은 곧 우리 국가 기능의 효율성을 드높이는 체계이며, 오늘날의 지방 및 중앙 정부는 그 가치를 잘 파악하고 있습니다. 그 덕분에 정부의 모든 계층에서는 기반 시설 확충에 노력을 기울이고 있으며, 이는 건설 비용 절감 효과라는 결실을 보기에 이르렀습니다. 이를 잘 활용하는 것이 좋을 듯합니다."
 societal_values.2025.a: "이로써 국가가 개선되겠군."
 societal_values.2025.b: "몇 푼 정도는 슬쩍해도 괜찮지 않을까..."
 STATIC_MODIFIER_NAME_infrastructure_focus: "기반 시설 집중"
 STATIC_MODIFIER_DESC_infrastructure_focus: "기반 시설을 개선하기 위한 국가적 노력으로 건설 비용이 절감되었습니다."
 societal_values.2026.t: "문화적 르네상스"
 societal_values.2026.desc: "국가 내부에 초점을 맞추자 우리는 우리 문화의 중요성을 비로소 실감했습니다. 우리는 누구일까요? 분명 지도에 그려진 낙서나 언어, 금전이 우리의 전부는 아닐 겁니다.\n\n그렇습니다. 우리는 이 나라의 사람이며, 우리 문화에 종속되고 그로부터 힘을 얻습니다. 그리고 우리가 가히 자아도취적이라 할 정도로 우리 자신에게 초점을 맞추자 우리 문화의 르네상스가 일어났습니다. 이에 모든 국민이 [ROOT.GetCountry.GetAdjective] 사람임을 자랑스러워하고 있습니다."
 societal_values.2026.a: "우리 문화가 최고로다!"
 societal_values.2026.b: "다른 이들에게서 배울 점이 있을지도 모르지..."
 STATIC_MODIFIER_NAME_growing_families: "성장하는 가문"
 societal_values.2027.t: "보호 무역주의"
 societal_values.2027.desc: "우리 상인들은 힘들게 분투할 필요가 없습니다. 국내 시장에서는 의심할 여지 없이 우리가 지배력을 쥐고 있기 때문입니다. [ROOT.GetCountry.GetAdjective] 상인들이 자국 시장에서 힘들어해야 할 이유가 없지 않습니까? 어째서 그들의 사업이 외국 기업에 밀려나야 합니까?\n\n우리에게는 국가의 이득을 위해서 온건하며 단기적인 보호 무역 시장 규칙을 시행할 기회가 있습니다. 이를 통해 우리는 상인들에게 힘을 실어 주고 위험 없이 경제적으로 번영할 수 있을 것입니다. 물론, 그러지 않는다면 더 즉각적인 경제적 이득을 얻을 수 있을지도 모릅니다..."
 societal_values.2027.a: "우리 상인들이 우선이다."
 societal_values.2027.b: "어떻게 손에 넣든 돈은 돈이지..."
 societal_values.2028.t: "국가적 교육 운동"
 societal_values.2028.desc: "우리 국민은 신체 면에서도 기질 면에서도 강인하지만, 아직 정신적으로는 완숙하지 못했습니다. 우리 사회는 그 내부에 크게 집중하고 있으므로, 국가 전역의 기관이 국가적 교육을 추진하기 위해 서로 협력하기 시작한 것은 당연한 일입니다.\n\n이것은 교육 과정 표준화 같은 거창한 일이 아니며, 단지 지방 및 국가 기관들이 주도하는 간소한 문해력 향상 운동일 뿐입니다. 이는 우리 사회의 모든 구성원을 시대에 맞게 일깨우기 위함이며, 국민은 더 일찍 글을 배울수록 우리 국가의 위대함도 더 빨리 깨달을 것입니다."
 societal_values.2028.a: "국민을 세뇌, 아니, 교육하도록 하세!"
 STATIC_MODIFIER_NAME_literacy_drive: "문해력 향상 운동"
 societal_values.2028.b: "외국의 학문을 가르치는 것에 집중하는 게 나을지도 모르지..."
 societal_values.2029.t: "내부의 숙청"
 societal_values.2029.desc: "고위 장교 및 행정부 구성원 다수가 우리 적과 소위 동맹이라는 자들에 의해 매수된 것으로 드러났습니다.\n\n이에 대응하여 충성파는 정부의 모든 구성원을 상대로 철저한 조사를 개시했고, 이 과정에서 발각된 적성 분자를 모조리 숙청했습니다. 많은 배신자가 교수형에 처해졌으며, 덕분에 외국의 첩보망은 그 영향력과 연락책을 상실하게 되었습니다. 그렇지만 아직도 숨어 있는 배신자들을 찾아 모조리 숙청하려면 해야 할 일이 많습니다."
 societal_values.2029.a: "잘했다."
 societal_values.2030.t: "수도원의 지식인"
 societal_values.2030.desc: "우리 국가에서는 지식인들이 집에 틀어박히거나 세속적 기관에서 괴상한 이론적 개념에 몰두하느라 시간을 허비하지 않습니다. 대신 그들은 수도원에 다니며 자신의 재능을 선하고 신성한 일에 기여합니다.\n\n실질적으로 이는 우리가 종교 기관으로부터 실용적 지식을 얻는다는 뜻이며, 이것은 곧 국민과 국가, 그리고 우리의 신앙을 이롭게 하는 데 쓰입니다."
 societal_values.2030.a: "[ROOT.GetCountry.GetReligion.GetGodName]께서 제5 공리를 증명해 낼 수 있기를!"
 societal_values.2030.b: "자연의 섭리에 의문을 품는 것은 신성 모독이다! 멈춰라!"
 STATIC_MODIFIER_NAME_research_is_unholy: "불경으로 간주된 연구"
 STATIC_MODIFIER_DESC_research_is_unholy: "세상의 이치를 관찰하고 의문을 품는 행위는 곧 신에 의문을 품는 것과 마찬가지입니다. 감히 신에 의구심을 갖거나 창조의 섭리에 얽힌 해답을 구하려 들어서는 안 됩니다."
 societal_values.2031.t: "신성한 계시"
 societal_values.2031.desc: "[loc_leader_char.GetName](은)는 우리 사회의 영적 법도를 깊이 반추하며 일시적으로 더욱 높은 의식의 경지에 도달했습니다. 그리고 그동안 국가의 발전에 앞서 통치자 자신부터 먼저 발전해야 한다는 신성한 계시를 받았습니다.\n\n이 영적 경험은 [loc_leader_char.GetName](으)로 하여금 더 나은 사람이 되게 했고, 이제 통치자는 예전과는 완전히 다른 사람이 되었습니다. 자신이 받은 계시부터 받들어야 비로소 [ROOT.GetCountry.GetLongName]의 부상을 목도할 수 있을 테니 당연한 일이겠죠."
 societal_values.2031.a: "하늘이 우리를 축복하기를!"
 societal_values.2031.b: "이 멍청한 소리는 무시해 버려라."
 societal_values.2033.t: "성유물의 발견"
 societal_values.2033.desc: "금전적 동기 대신 우리 사회의 영적 가치관을 따르는 골동품 수집가들이 [loc_random_find_location.GetName]에서 매우 귀중한 성유물을 한 점 발견했습니다. 이들은 미래를 위해 유물을 보존할 수 있도록 이 물건을 국가에 기증했습니다.\n\n그러나 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 되찾은 이 유물이 더는 우리 종교의 교리와 부합하지 않는다고 주장하며, 이것을 불태워 없애야 한다고 말합니다. 다만 국민은 여전히 이 유물이 종교적 정통성을 지녔다고 여기며, 우리가 강력하게 유물의 보존을 주장한다면 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]들도 묵인하고 넘어갈 것입니다."
 societal_values.2033.a: "$common_string_it_belongs_in_a_museum$"
 societal_values.2033.b: "이단이다. 태워 버려라!"
 societal_values.2034.t: "호전적인 신도"
 societal_values.2034.desc: "우리 사회는 무척이나 독실합니다. 영성을 중시하는 그 성향이 전시에는 신도들로 하여금 전투 종단을 형성하여 전쟁에 기여하도록 만듭니다.\n\n국가가 신도에게 국가를 수호하라 부르짖으면 신도는 그에 응합니다."
 societal_values.2034.a: "불굴의 정신력이군!"
 societal_values.2034.b: "우리한테 필요한 건 다 [ROOT.GetCountry.GetReligion.GetGodName]께서 주실 것이다!"
 societal_values.2032.t: "순례의 급증"
 societal_values.2032.desc: "신앙의 영성을 따르는 우리 국민이 최근 순례에 푹 빠졌습니다. 이들은 단순히 우리 국가에 존재하는 장엄한 예배 장소를 방문하는 것만으로는 만족하지 못하며, 더 멀리 여행하여 [pilgrimage_target.GetName]의 순례지를 목도하고자 합니다.\n\n[pilgrimage_target.GetNameWithNoTooltip](으)로 향하는 국민이 너무나도 많은 나머지 해당 국가와 우리의 관계가 향상되기에 이르렀습니다."
 societal_values.2032.a: "신앙을 공유하는 것이 우리를 단결케 하는군!"
 societal_values.2032.b: "외국으로 나갈 필요는 없다. 성지라면 우리 국가에도 있지 않은가!"
 societal_values.2034.knights: "$societal_values.2034.t$"
 societal_values.2035.t: "종교적 관용"
 societal_values.2035.desc: "최근 들어 우리 국민이 비상할 정도로 너그러워졌습니다. 보아하니 우리의 인본주의적 가치관이 타인을 단지 사상이 체화된 존재가 아니라 정말 인격체로 보게 만들어 주는 것 같습니다.\n\n사람들 간의 이러한 친교가 국가의 안정도를 높이고 있습니다."
 societal_values.2035.a: "어떤 신앙을 지녔든, 모두 다 같은 사람 아닌가."
 societal_values.2035.b: "이단을 모른 척해서는 안 된다!"
 societal_values.2036.t: "세속 교육"
 societal_values.2036.desc: "오랜 세월 동안 아동들은 불필요한 종교 교육 때문에 더 유용한 것들을 배우지 못했습니다. 하지만 최근 들어서는 교육에 더 세속적인 접근법을 채택하려는 움직임이 일고 있는데, 읽고 쓰는 능력과 기초 수학 같은 중요한 기술을 먼저 가르치고, 신앙에 관해서는 남는 시간에 설명하는 식입니다. 심지어 수도원조차 이러한 경향을 보일 정도입니다.\n\n이렇듯 세속적인 교육에 시간을 더 쏟으면 우리 국가의 문해력 향상에 도움이 될 것입니다."
 societal_values.2036.a: "세속 교육을 수용한다."
 societal_values.2036.b: "이전 체계로 돌려놓으라고 요구한다."
 societal_values.2037.t: "종교는 통치자를 따른다"
 societal_values.2037.desc: "우리 국가의 사회적 분위기에 국민의 인본주의적 가치관이 어우러지자 외교적으로 큰 성취를 이룰 수 있었습니다.\n\n우리와 이웃 국가들은 모든 주권국에 자국의 신앙 문제를 스스로 결정할 권리가 있다고 결정했습니다. 잘못된 이단 신앙이라도 간섭받을 이유는 없습니다. 이 합의로 이웃 국가들과의 외교적 관계가 순탄해졌으며, 우리는 추후의 외교적 행보를 위한 기틀을 마련하게 되었습니다."
 societal_values.2037.a: "저마다 원하는 대로 할 권리가 있지."
 societal_values.2037.b: "말도 안 되는 소리! 우리 이웃은 모조리 이단이로군!"
 every_neighbor_country_gets_opinion_diplomatic_move_on_us: "모든 이웃한 [country|e]의 [ROOT.GetCountry.GetLongName]에 대한 우호도가 [ShowBiasValue('opinion_diplomatic_move')|+=0] 증가합니다."
 societal_values.2038.t: "과학 연구회"
 societal_values.2038.desc: "우리의 인문주의 가치관에 힘입어 많은 지식인이 소규모 과학 연구회를 형성했습니다. 이들은 연구회에서 실제적이든 비실제적이든 가리지 않고 다양한 개념과 주제를 논합니다.\n\n이러한 연구회는 개별적으로는 그리 중요하지 않지만, 크게 본다면 이 유행은 국가에 이로운 과학적 연구로 이어질 가능성이 있습니다."
 societal_values.2038.a: "쓸모 있는 성과가 나오면 좋겠군."
 societal_values.2038.b: "지식인의 결집은 위협이 된다!"
 societal_values.2039.t: "철학자의 탄생"
 societal_values.2039.desc: "우리 사회는 인문주의 가치관을 숭상하는 만큼, 국민들이 어떠한 제약도 없이 논쟁하고 토론하는 모습을 흔히 볼 수 있습니다. 이렇듯 자유롭게 논의가 이루어질 수 있는 환경에서는 단순히 술자리에서 오가는 대화를 통해서도 자신이 생각하는 행위를 즐기는 사람이라는 것을 깨달을 수 있습니다. 한술 더 떠서 어떤 이들은 평생 자기 생각으로 남들을 끊임없이 괴롭히고 싶어 하게 되기도 합니다.\n\n최근 국지적 명성을 얻은 [target_philo.GetName](이)가 바로 그런 과정을 거쳐 탄생한 철학자입니다. 어쩌면 우리 국가에 쓸모가 있는 인재일지도 모르겠군요."
 societal_values.2039.a: "우리와 같은 부류가 된 걸 환영하지."
 societal_values.2039.b: "그 철학자를 무시하게."
 societal_values.2040.t: "가족의 축소"
 societal_values.2040.desc: "우리 사회의 가치관이 공동체주의를 등지고 개인주의로 향하듯이, 우리 사회 결속력의 근원인 가족의 개념도 시간이 흐르면서 변하고 있습니다.\n\n대가족 개념은 점차 사라지고, 핵가족 구조가 선호되기 시작했습니다. 가까이 살지도 않는 사촌이 짐짝처럼 들러붙는 걸 좋아하거나, 증조부를 구태여 부양하고 싶어 하는 사람이 어디 있겠습니까? 각 개인은 대가족에 대한 책임에서 해방되었을 때 훨씬 더 자유롭습니다."
 societal_values.2040.a: "가족은 짐짝일 뿐이다."
 societal_values.2100.title: "국가의 첫 번째 종복"
 societal_values.2100.desc: "[ROOT.GetCountry.GetLongName](은)는 태평성대를 누리고 있으며, 백성은 행복해지고 나라는 안정되었습니다. 이 모든 것은 우리가 계몽 군주로서 나라를 다스리고, 백성들의 정신을 일깨우며, 대중의 도덕성을 키우고, 인간 본성에 부합하는 한 최대한 행복하게 만들기 위해 헌신한 덕분입니다."
 societal_values.2100.a: "앞으로도 국가의 안녕을 무엇보다 우선해야 한다."
 societal_values.2101.title: "불가피한 비용"
 societal_values.2101.desc: "[target_rebel.GetName]의 위협을 느낀 각 계층의 대표들이 그에 대응하기 위해 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 권한을 평소보다 확대하는 방안을 긍정적으로 고려하고 있습니다. 그런데 위협을 해소한 다음 그 권한을 원래대로 되돌릴 필요는 없지 않을까요?"
 societal_values.2101.a: "물론 다른 뜻 따위는 없다!"
 societal_values.2102.title: "철학적 지원"
 societal_values.2102.desc: "자신의 조국에서 잘 알려진 철학자인 [target_artist.GetName](이)가 [target_ruler.GetName](과)와 국가 통치를 주제로 서신을 교환하기 시작했습니다. 그 과정에서 [target_artist.GetNameWithNoTooltip](은)는 조국에 대한 불만을 토로하며, 지금처럼 비교적 자유롭게 저술 활동을 할 환경을 찾고 있음을 밝혔습니다. 그렇게 돈독한 관계를 맺은 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 해당 철학자를 [ROOT.GetCountry.GetName]에 초청했습니다."
 societal_values.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2103.title: "절대적 승리"
 societal_values.2103.desc: "우리나라는 우리 통치자들의 절대주의적 성향을 반대했던 적대 세력에 맞서 승리를 거두었습니다. 견제 세력이 없어진 지금, 우리는 노력의 성과를 온전히 누리고 승리의 영광을 만끽할 수 있습니다."
 societal_values.2103.a: "이제 본격적으로 일을 할 수 있겠군."
 societal_values.2104.title: "문화의 중심"
 societal_values.2104.desc: "[ROOT.GetCountry.GetCapital.GetName]에 위치한 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 화려하고 유려한 양식으로 해외에서도 유명합니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle](이)가 다른 여러 나라에 영감을 주었으니, [ROOT.GetCountry.GetCulture.GetName] 문화의 승리라고 할 수 있습니다!"
 societal_values.2104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2105.title: "각 계층의 저항"
 societal_values.2105.desc: "절대주의 국가를 구축하려는 우리의 행보를 눈치챈 국내 각 계층이 절대주의 통치라는 관념을 버리고 더 자유주의적인 노선을 취할 것을 주문하고 있습니다."
 societal_values.2105.a: "우리 입장을 더 강하게 밀어붙여야 한다."
 societal_values.2105.a.tt: "모든 [upper_class|e] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 societal_values.2105.b: "저들의 주장을 수용하라."
 societal_values.2106.title: "세금 징수원에 대한 불만"
 societal_values.2106.desc: "우리는 세금 징수를 지방 당국에 맡겼던 지난 수백 년 간의 방식에서 벗어나 국가 공무원을 통해 세금을 거두기 시작했습니다. 그 결과 과세 대상 재화를 찾아내고 정확한 세액을 더욱 효율적으로 부과할 수 있게 되었지만, 그 세금을 내야 하는 각 계층의 여론은 좋지 않습니다."
 societal_values.2106.a: "새로운 상황에 적응하는 게 좋을 텐데."
 societal_values.2106.b: "세금을 조금 감면해 주어라."
 societal_values.2107.title: "신의 은총으로?"
 societal_values.2107.desc: "교회는 우리의 국가 개혁을 위한 노력에 유용한 동맹군이 될 수도 있었으나, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 개혁이 자신들의 국내적 입지를 저해한다고 생각해 경계하고 있습니다. 거래를 통해 사제들의 지지를 얻을 수는 없을까요?"
 societal_values.2107.a: "돈을 주면 입장을 바꾸겠지."
 societal_values.2107.b: "이 기회는 넘기도록 하라."
 societal_values.2108.title: "국가 경제"
 societal_values.2108.desc: "국가에 대한 통제력을 강화하기 위해서는 외국 수입품 대신 국내 생산품을 장려할 필요가 있지만, 아직 우리는 교역로를 통해 들어오는 물품에 의존하고 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 우리가 노선을 바꾸어 교역을 억제할 경우 자신들의 이익이 줄어들 것을 염려하면서, 재화를 계속 수입하자고 강력하게 주장하고 있습니다."
 societal_values.2108.a: "그 말이 맞는지도 모르겠군."
 societal_values.2108.b: "그런 걱정은 그냥 무시하라."
 societal_values.2109.title: "농민들의 곤경"
 societal_values.2109.desc: "우리 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 무거운 세금으로 크게 고통받고 있습니다. 흉년이 든 지역을 중심으로, 가족을 먹여 살릴 식량조차 구할 수 없다며 불만이 들려옵니다. 이처럼 가혹한 부담 속에서는 농민들이 우리의 토양을 가꿀 책임을 제대로 수행할 수 없을 것입니다."
 societal_values.2109.a: "농민들이 현 상태를 어떻게 생각하든 중요치 않다."
 societal_values.2109.b: "곤경을 덜어 주도록 하라."
 societal_values.2110.title: "존중받지 못하는 [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] 문화"
 societal_values.2110.desc: "[ROOT.GetCountry.GetCulture.GetName] 문화는 최근 몇 년 동안 명성에 타격을 입었습니다. 절대주의 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에 걸맞은 높은 수준의 여흥을 제공할 예술가를 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 충분히 고용하지 못했기 때문입니다. 다행히 예술적 재능을 인정받은 [target_artist.GetName](이)라는 인물이 있으니, 고용하여 우리나라의 문화적 위상을 높이는 것이 어떨까요?"
 societal_values.2110.a: "예술가들에게 돈을 더 투자하라."
 societal_values.2110.b: "어차피 예술은 아무짝에도 쓸모가 없지 않으냐?"
 societal_values.2111.title: "믿음 잠식"
 societal_values.2111.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들이 국가 정비에 대한 우리의 노력에 볼멘소리를 하고 있습니다. 우리가 백성의 믿음을 잠식하고 통치권의 신성함을 의심하게 만들었다는 것입니다. 이들의 걱정은 새로운 국가에서 소외될지도 모른다는 두려움 때문이니, 자신이 아직 중요한 지위에 있음을 확인시켜 주는 것이 도움이 될지도 모릅니다."
 societal_values.2111.a: "적응하면 될 일이다!"
 societal_values.2111.b: "돈을 주면 우리를 지지하겠지."
 societal_values.2112.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]의 우려"
 societal_values.2112.desc: "우리 상비군의 모병 규모가 점차 커지면서, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 군 조직 내에서의 지위를 우려하고 있는 것으로 보입니다. 이들은 과거에 병력 징집 및 용병 고용 자금 조달에서 중요한 역할을 담당했지만, 이제는 사회에서 자신에게 적합한 자리를 찾아야 될 처치에 놓이게 되었습니다."
 societal_values.2112.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 societal_values.2113.title: "대중에 대한 부당 행위"
 societal_values.2113.desc: "절대주의를 표방하는 우리나라에서 대다수의 국민은 자신들을 대표해 줄 이가 없는 상태이며, 세금 징수원들과의 갈등 또한 심화되고 있습니다. 이들은 우리 관리들의 부당 행위와 혹독한 세금 징수를 언급하면서, 그런 과도한 조치로부터 스스로를 지킬 수 있도록 자신들의 정부 내 지위를 높여 달라 요구하고 있습니다."
 societal_values.2113.a: "거절해라. 어차피 저들은 아무것도 할 수 없으니."
 societal_values.2113.a.tt: "모든 [ShowPopTypeName('peasants')] 및 [ShowPopTypeName('burghers')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 societal_values.2113.b: "요구를 들어주어라."
 societal_values.2114.title: "자격 없는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 societal_values.2114.desc: "절대주의 아래 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 과오를 저질러서는 안 되며, 훌륭한 통치의 모범이 되어야 합니다. 안타깝게도 [target_ruler.GetName](은)는 [ROOT.GetCountry.GetName] 백성을 다스리고, 독려하고, 이끄는 능력이 부족하여 이러한 기대에 부응하지 못했습니다. 이에 신민들은 [target_ruler.GetShortNameWithNoTooltip]의 통치자 자격에 의문을 던지기 시작했습니다."
 societal_values.2114.a: "혼자서 나라 망신을 다 시키고 있군."
 societal_values.2200.title: "경제적 번영"
 societal_values.2200.desc: "백성들의 기본권을 존중하려는 우리의 의지가 국가 경제에 긍정적인 영향을 주고 있는 것 같습니다. 특히 우리 재정에 여러 방면으로 기여하는 [target_province.GetName] 지방이 큰 수혜를 입었습니다. 참으로 좋은 시절입니다. 많은 품을 들이지 않아도 정책의 성과를 누릴 수 있으니 말입니다."
 societal_values.2200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2201.title: "국민의 협정"
 societal_values.2201.desc: "빈번한 [ROOT.GetCountry.GetGovernment.GetParliament.GetName] 회기를 통해 우리 국민 공통의 권리를 논의한 끝에, 국내 각 계층 사이에 어느 정도 조화가 이루어졌습니다. 우리 백성과 정부 원칙에 깊게 자리 잡은 이러한 가치는 자유주의를 향한 [ROOT.GetCountry.GetAdjective] 민족의 의지를 보여 주고 있습니다."
 societal_values.2201.a: "훌륭하고도 올바른 과정이로다."
 societal_values.2202.title: "철학자의 낙원"
 societal_values.2202.desc: "우리 사회는 개인과 발언의 자유를 대단히 중시하며, 이는 우리의 탄탄한 법체계에 의해 보장됩니다. 지난 수십 년 동안 철학적인 주제와 인간의 본성을 논의하는 학파가 다수 생겨났습니다. 그중 가장 능력이 출중한 학자 몇몇은 적극적으로 정부와 긴밀히 협력하기도 하는데, 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 거처를 마련한 [target_artist.GetName]도 그중 하나입니다."
 societal_values.2202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2203.title: "정부의 조화"
 societal_values.2203.desc: "최근 [target_ruler.GetName]의 통치 아래 [ROOT.GetCountry.GetGovernment.GetParliament.GetName](과)와 나머지 정부 기관 사이에 갈등이 줄어듦에 따라 효율과 안정의 시대가 찾아오고 있습니다. 이러한 성공 중 상당 부분은 [target_ruler.GetNameWithNoTooltip](과)와 그 협력적인 성격 덕분이기도 합니다."
 societal_values.2203.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2204.title: "국가의 승리"
 societal_values.2204.desc: "이제 우리의 자유주의 통치 노선에 반대하는 자는 거의 사라졌고, 각 계층과 조언가들 또한 지금으로서는 음모 획책과 통치 방침에 대한 저항을 멈추었습니다. 이제부터는 반발이 훨씬 줄어들 것으로 보입니다."
 societal_values.2204.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2205.title: "국가의 등에 기대서"
 societal_values.2205.desc: "우리 정부 체계는 여전히 통제 제도에 기반을 두고 있지만, 이 제도가 완벽한 것은 아닙니다. 최근 부패가 더욱 만연하고 있으며, 적발되더라도 뉘우치는 모습은 거의 보이지 않습니다. 이러한 부정행위 중 일부는 그때그때 시정할 순 있겠지만, 앞으로도 몇 년 동안은 이런 부패가 빈번하게 발생할 것입니다."
 societal_values.2205.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2206.title: "불신자의 공포"
 societal_values.2206.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')](은)는 우리 사회에서 존경받는 위치에 있었습니다. 그러나 나라 전체에 $enlightenment$ 사상이 퍼지며 새로운 사고방식이 나타나고 있습니다. 일각에서는 이 사상이 단순히 [ROOT.GetCountry.GetReligion.GetGodName]의 본질에 관해 논의하는 것을 넘어, 신의 존재 자체에 물음을 던진다고 합니다."
 societal_values.2206.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.title: "글자뿐인 자유"
 societal_values.2207.desc: "우리나라는 하층민을 포함한 모든 백성에게 일정한 권리를 보장하고 있지만, 상류층 사이에서는 자신보다 아래로 여기는 자들을 상대로 권한을 남용하는 일이 만연합니다. 무거운 세금으로 [ShowPopTypeName('peasants')]의 부담만 높아졌을 뿐이며, 우리가 조치를 취하지 않았다는 불만이 빠르게 증가하고 있습니다."
 societal_values.2207.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.a.tt: "모든 [ShowPopTypeName('peasants')] [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 societal_values.2208.title: "과거에 대한 향수"
 societal_values.2208.desc: "경제의 자유화가 진행되면서 더 많은 [ShowPopTypeName('burghers')](이)가 토지를 소유하게 되었고, 이제는 그 땅에서 [ShowPopTypeName('peasants')](을)를 고용하고 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들은 이 새로운 지주 계층에게 반감을 품고 있으며, 이전 체제의 삶이 더 나았다고 하소연합니다. 이 중 일부는 이미 [target_province.GetName] 땅을 떠났으며, 그 결과 경작지와 삼림이 방치되고 있습니다."
 societal_values.2208.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2209.title: "귀족의 음모"
 societal_values.2209.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 점차 줄어 가는 권력에 불만을 품고, 모든 백성의 권리를 법적으로 보장하려는 우리의 노력에 훼방을 놓고 있습니다. 이들이 입힌 피해를 되돌리고 가해자들을 쫓아내려면 어느 정도 시간이 필요할 것입니다."
 societal_values.2209.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2210.title: "정부 비판"
 societal_values.2210.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 많은 존경을 받는 [target_artist.GetName](이)가 자유주의의 원칙에 관한 책을 집필해, 우리 정부를 자유주의의 이상에 비추어 평가했습니다. 그런데 하필이면 우리 정부가 가진 여러 심각한 결함을 지적하고 있어, 책이 출간될 경우 우리 통치권이 흔들릴 수도 있습니다. 출간을 막을 수는 있지만, 그러기 위해서는 빠르게 조치를 취해야 합니다."
 societal_values.2210.a: "출간을 저지하라."
 societal_values.2210.b: "계속 쓰게 놔두어라."
 societal_values.2211.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]의 분쟁"
 societal_values.2211.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] 회기 도중 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](과)와 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 사이에서 교역 정책에 관한 논쟁이 불거졌습니다. 서둘러 개입하지 않으면 더 많은 문제가 발생할 수 있습니다."
 societal_values.2211.a: "그자들의 의무를 일깨워 주도록 해라."
 societal_values.2211.b: "놔두면 알아서 진정할 것이다."
 societal_values.2212.title: "법의 집행자들"
 societal_values.2212.desc: "[target_province.GetName]의 주민들은 우리가 도입한 자유주의 법률을 따를 생각이 없습니다. 전통적인 법 해석과 적용에 만족하고 있다며, 자기 지방만은 예외로 남아 있기를 원하는 것입니다. 하지만 이들의 불복종을 눈감아 줄 경우 우리의 권위와 나아가 법의 권위까지 흔들릴 수 있습니다."
 societal_values.2212.a: "그대로 놔두어라."
 societal_values.2212.b: "그래도 우리는 법을 집행할 것이다."
 societal_values.2213.title: "[target_artist.GetNameWithNoTooltip]의 작품"
 societal_values.2213.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 소속된 저명한 예술가인 [target_artist.GetName](이)가 최근 몇 년간 우리 정부에서 보인 행보를 비판하고 나섰습니다. 이 예술가는 어떠한 통제도 받지 않는 권력 기관으로 기능하는 통치자의 역할에 집중하면서, 다른 나라의 절대주의 경향을 이상화하고 있습니다."
 societal_values.2213.a: "그 말이 어느 정도 옳을지도 모르겠군."
 societal_values.2213.b: "불만이 있으면 언제든 나라를 떠나면 된다고 전해라."
 societal_values.2214.title: "분열된 정부"
 societal_values.2214.desc: "우리 정부가 지향할 노선을 아직 결정하지 못한 상황에서, 우리에게 도움이 될 방향으로 노선을 구축할 기회가 찾아왔습니다. 다만 우려되는 부분이 있습니다. 자유주의 사상에 따른 정부를 구축한다면 [ROOT.GetCountry.GetReligion.GetGodName]께서 내리신 우리의 통치권이 약해질 테고, [ROOT.GetCountry.GetGovernment.GetRulerTitle]에 의한 절대적 지배를 택할 경우 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 일부 구성원과의 관계가 흔들릴 것입니다."
 societal_values.2214.a: "자유주의 노선을 확정하라."
 societal_values.2214.b: "절대주의의 이상을 위해 나아가라."
 #Sinicization / Unsinicization Events
 societal_values.2300.title: "[target_character.GetNameWithNoTooltip]의 입장"
 societal_values.2300.desc: "우리나라의 현 [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]인 [target_character.GetName](이)가 보이는 문화적 태도와 행동은 [GetInternationalOrganization('middle_kingdom').GetName]에서 요구되는 중국식 규범에 어긋납니다. 실제로 우리 고문들은 노골적으로 예의를 무시하는 [target_character.GetNameWithNoTooltip]의 태도가 [ROOT.GetCountry.GetFlavorRank] 전체를 위험에 빠뜨릴 수도 있다고 경고했습니다. 문화적 마찰이야 익숙하니, 이 사안이 더 큰 문제로 번지지 않게 잘 대처해야겠습니다."
 societal_values.2300.a: "그자를 추방하라!"
 societal_values.2300.b: "[target_character.GetNameWithNoTooltip](은)는 [target_culture.GetNameWithNoTooltip]인이 될 것이다!"
 societal_values.2300.c: "개입하지 않겠다."
 scale_with_sinicized_unsinicized_key: "우리나라의 [ShowSocietyDirectionName('sinicized')] 및 [ShowSocietyDirectionName('unsinicized')] [societal_values|e]에 따라 증감합니다"
 stability_cost_scales_with_sinicized_vs_unsinicized_tt: "[stability|e]가 $scale_with_sinicized_unsinicized_key$"
 legitimacy_cost_scales_with_sinicized_vs_unsinicized_tt: "[government_power|e]이 $scale_with_sinicized_unsinicized_key$"
 between_3_5_become_chinese_tt: "[target_province.GetName] 내 일부 [pops|e]이 [target_culture.GetName] [culture|e]를 받아들입니다"
 societal_values.2301.title: "중국화의 물결"
 societal_values.2301.desc: "[GetInternationalOrganization('middle_kingdom').GetName]의 세력권 안에서 우리의 위치는 [target_character1.GetName](과)와 [target_character2.GetName] 사이의 복잡한 이해관계 위에 놓여 있습니다. 두 나라의 접촉은 중국화의 불씨를 일으켰으며, 실제로 [target_sinicized_pop_scope.GetName](은)는 최근 [target_culture.GetName] 문화의 영향을 받은 모습을 보이기 시작했는데 이는 우리의 규범에 반하는 일입니다."
 societal_values.2301.a: "이런 변화는 나쁠 것이 없지."
 societal_values.2301.b: "우리의 뿌리를 잊어선 안 된다!"
 societal_values.2302.title: "파벌 싸움"
 societal_values.2302.desc: "우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내의 갈등이 극에 달했습니다. [target_native_culture.GetName] 풍습을 굳게 지키려는 [target_character1.GetName](과)와 [target_culture.GetName]의 방식을 적극적으로 받아들인 [target_character2.GetName](이)가 공개적으로 충돌하기 시작한 것입니다. 둘의 대립은 우리 고문들을 두 파벌로 갈라놓았습니다. 한쪽은 [GetInternationalOrganization('middle_kingdom').GetName]과의 관계를 더욱 긴밀히 해야 한다고 주장하고, 다른 한쪽은 외세의 영향을 거부하고 우리 전통을 다시 세워야 한다고 요구합니다. [target_sinophile.GetName](이)나 [target_nativist.GetName] 같은 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 유능한 대신들도 각각의 파벌에 속해 있습니다."
 societal_values.2302.a: "[target_character1.GetShortNameWithNoTooltip]의 중국화 파벌을 지지한다."
 societal_values.2302.b: "[target_character2.GetShortNameWithNoTooltip](과)와 전통 파벌의 요구를 수용한다."
 societal_values.2302.c: "알아서 해결하라고 하라."
 societal_values.2303.title: "[target_country.GetNameWithNoTooltip]의 반항"
 societal_values.2303.desc: "[GetInternationalOrganization('middle_kingdom').GetName]의 맹주로서 우리에게는 구성국들의 조화를 유지해야 할 의무가 있습니다. 최근 [target_country.GetName]의 [target_country.GetGovernment.GetRulerTitle]인 [target_character2.GetName](이)가 [GetInternationalOrganization('middle_kingdom').GetName]의 중국식 규범을 공공연히 거부하고 우리 세력권을 결속하는 예법을 무시했다는 보고가 [target_character1.GetName]에게 전해졌습니다. 이런 모욕을 방치한다면 우리의 위신이 실추되고 다른 나라들까지 따라 하는 계기가 될 수 있습니다."
 societal_values.2303.a: "제 분수를 일깨워 줘야겠군."
 societal_values.2304.title: "[target_character1.GetNameWithNoTooltip]의 경고"
 societal_values.2304.desc: "[GetInternationalOrganization('middle_kingdom').GetName]의 맹주인 [target_mkio_leader.GetName]에서 사신이 도착하여, 우리가 중국식 규범을 어겼다고 규탄하며 즉시 바로잡을 것을 요구했습니다. 이를 따른다면 머지않아 다시 조화롭게 지내게 되겠으나, 당장은 체면이 깎이고 국내에서 권위가 흔들릴 것입니다. 그렇다고 거역한다면 비난과 제재를 받아 우리 [ROOT.GetCountry.GetFlavorRank](이)가 중화권에서 고립될 위험이 있습니다."
 societal_values.2304.a: "[target_mkio_leader.GetGovernment.GetRulerTitle]의 뜻을 따르겠다."
 societal_values.2304.b: "허장성세일 뿐이다!"
 societal_values.2305.title: "[ShowSocietyDirectionNameWithNoTooltip('sinicized')] 정책에 대한 사회적 반발"
 societal_values.2305.desc: "중국식 문화를 받아들이려는 우리의 열의가 지나쳤던 것 같습니다! 조합들은 값비싼 의례에 불만을 터뜨리고, 전통주의자들은 토착 관습이 무너진다며 항의하고, 중국 문화를 편애한다는 여론이 [ROOT.GetCountry.GetCapital.GetName]에서 배후지까지 퍼져 나갑니다. 세련돼 보일 것 같았던 시도가 이제는 오만한 외래 흉내로 비치면서, 사회 곳곳에서 이 정책에 등을 돌리고 있습니다. 우리가 아무런 조정 없이 계속 밀어붙인다면 사회 안정이 흔들리고, 각 계층과 멀어지고, 우리 문화의 위상이 떨어질지도 모릅니다."
 societal_values.2305.a: "때가 되면 다 이해할 것이다."
 societal_values.2306.title: "[ShowSocietyDirectionNameWithNoTooltip('unsinicized')] 정책이 불러온 반발"
 societal_values.2306.desc: "중국식 규범을 거부한 우리의 결정이 [ROOT.GetCountry.GetFlavorRank]을 무겁게 짓누르기 시작했습니다. 조정에서는 정통성이 흔들린다는 소문이 돌고, 대신들은 서로 다투며, 학자들은 외래 학문을 멀리하면 학문이 정체된다고 탄식합니다. 우리 전통을 지킨다는 자부심으로 내렸던 선택이 이제는 국력을 약화하고, 주변국들 사이에서 우리 입지를 위태롭게 만들고 있습니다."
 societal_values.2307.title: "[ShowSocietyDirectionNameWithNoTooltip('sinicized')] 가치관의 결실"
 societal_values.2307.desc: "중국화된 의례와 학문을 더욱 깊이 받아들인 결과, 눈에 보이는 성과가 나타났습니다. 조정의 의식은 한층 정밀해졌고, 학자들은 [GetInternationalOrganization('middle_kingdom').GetName]의 방식을 공유하며, 대신들은 세련된 국정 운영 기술을 터득해 통치 수준을 한 단계 끌어올렸습니다. 지방의 안정, 지식의 신속한 발전, 주요 관리들의 성장까지, 중국화를 지지한 이점은 명명백백합니다."
 societal_values.2307.a: "$common_string_very_well$"
 societal_values.2308.title: "[ShowSocietyDirectionNameWithNoTooltip('unsinicized')] 정책의 결실"
 societal_values.2308.desc: "중국화의 물결에 굴하지 않고 굳건히 버틴 결과, 백성들은 스스로의 전통에서 새로이 자부심을 얻었습니다. 한때는 고루하게 여겨졌던 관습이 이제는 결속의 근간이 되어, 우리 통치의 정통성을 높이고 [GetInternationalOrganization('middle_kingdom').GetName]과 우리를 구분 짓는 문화적 토대를 강화하고 있습니다."
 societal_values.2309.title: "중국화에 저항하는 [target_province.GetNameWithNoTooltip]"
 societal_values.2309.desc: "다시금 행정 체계를 [ShowSocietyDirectionName('sinicized')] 기준에 맞추려는 우리의 시도가 [target_province.GetName]에서 거센 저항에 부딪혔습니다. 조합의 원로와 사당 관리자, 지역 유지들은 외래의 의식과 문자를 거부하며, 이 압박이 계속되면 공동체의 결속을 해칠 것이라고 경고했습니다. 누군가는 관용을 호소하고, 누군가는 은밀한 방해 의사를 내비치는 가운데, 이 지방의 다양한 공동체는 우리의 의도에 경계심을 키우고 있습니다."
 societal_values.2309.a: "허황된 불평만 늘어놓는군."
 societal_values.2309.b: "그들의 우려를 새겨듣겠다!"
 pops_in_target_province_resist_sinicization_tt: "[target_province.GetName] 지방의 [pops|e]이 [ShowSocietyDirectionName('sinicized')] 정책에 저항하면서 [pop_satisfaction|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 societal_values.2310.title: "[ShowSocietyDirectionNameWithNoTooltip('unsinicized')] 정책에 저항하는 [target_estate.GetNameWithNoTooltip]"
 societal_values.2310.desc: "중국식 규범에서 벗어나려는 우리의 정책 전환이 [ROOT.GetCountry.GetCapital.GetName] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 논란이 되었습니다. [target_estate.GetName]들은 확립된 예법을 거부하면 우리의 위상이 약화되고 [ROOT.GetCountry.GetFlavorRank]의 위신이 깎일 것이라 주장하며, 자신들의 영향력과 충심이 사라지기 전에 방침을 다시 검토할 것을 요구했습니다."
 societal_values.2310.a: "우리 정책은 [target_estate.GetNameWithNoTooltip]들에게 좌지우지되지 않는다!"
 societal_values.2310.b: "[target_estate.GetNameWithNoTooltip]의 우려를 귀담아듣겠다."
 societal_values.2311.title: "궁정의 군사화"
 societal_values.2311.desc: "[ROOT.GetCountry.GetFlavorRank] 내에서 토착주의 성향의 목소리가 득세하면서 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 세력 균형이 바뀌었습니다. 문관들은 밀려나고 장군과 호전적인 대신들이 두각을 드러내며, 국가가 더욱 군사 중심 노선을 채택하도록 재촉하기 시작했습니다."
 societal_values.2311.a: "군사 중심으로 국가를 운영하겠다."
 societal_values.2311.b: "문관 중심 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 권위를 지키겠다."
 societal_values.2312.title: "관료제 개선"
 societal_values.2312.desc: "우리의 행정 업무 방식과 정교한 조정 운영 절차가 효과를 보기 시작했습니다. [target_character.GetName]의 본보기를 따라 각 부처의 절차는 간소화되고, 기록은 더욱 명확해졌으며, 관리들은 중국화된 통치 체계에서 차용한 더욱 엄격한 기준을 채택하고 있습니다."
 societal_values.2312.a: "각 부처의 모범 사례를 체계화하도록."
 societal_values.2313.title: "[GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]의 시장"
 societal_values.2313.desc: "중국화된 관습을 따르면서, 우리 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 계층이 [GetInternationalOrganization('middle_kingdom').GetName]에서 기회를 잡았습니다. 수완 좋은 신흥 상인 [target_character.GetName](이)가 조합 사절들에게 표준화된 계약과 궁중 예법을 제안하며, 중국화된 협력자들 사이에서 시장 접근성을 개선하고 특혜를 더 많이 누릴 수 있게 하겠다고 약속한 것입니다."
 societal_values.2313.a: "돈이 쌓이는 제안은 언제든 환영이지!"
 societal_values.2314.title: "이 땅의 정취"
 societal_values.2314.desc: "저명한 장인 [target_character.GetName](이)가 우리 고유의 설화, 주제, 의례에서 영감을 얻은 야심 찬 작품을 선보입니다. 궁정 대신과 백성들 모두가 매료되고, 후원자들은 작품이 완성되기를 손꼽아 기다립니다. 이는 우리의 전통이 외래 양식을 빌리지 않고도 충분히 빛날 수 있다는 증거입니다."
 societal_values.2314.a: "우리의 얼이 담긴 작품이구나."
 gains_depend_on_scope_target_character_total_abilities: "[target_character.GetName]의 [total_ability|e]에 따라 우리 [culture|e]의 발전 정도가 달라집니다"
 societal_values.2315.title: "[target_province_origin.GetNameWithNoTooltip]에서 온 이주민"
 societal_values.2315.desc: "가족 단위의 이주민들이 [target_province_origin.GetName] 지방을 떠나 [target_country.GetName]에서 우리 영토로 들어오기 시작했습니다. 새로운 기회를 찾고자, 또는 자국의 지방 행정에 대한 불만 때문에 이주한 이 무리는 현재 [target_province_destination.GetName]에 정착하며, 우리 사회의 균형을 바꿀 수도 있는 관습과 기술을 들여와 우리나라를 점점 [GetInternationalOrganization('middle_kingdom').GetName] 쪽으로 끌어당기고 있습니다."
 societal_values.2316.title: "[target_country.GetNameWithNoTooltip]의 광범위한 손길"
 societal_values.2316.desc: "[GetInternationalOrganization('middle_kingdom').GetName]의 맹주 [target_country.GetName]의 사절단이 호화로운 공물과 상징적인 선물을 가지고 찾아왔습니다. 이를 받아들인다면 [target_country.GetNameWithNoTooltip]의 위세를 인정하고 그들의 영향권에 더 깊이 편입될 것입니다. 반면에 거절한다면 오만한 반항 행위로 간주되어 국내의 혼란과 계층의 불복종을 초래할 수 있습니다."
 societal_values.2316.a: "선물을 돌려보내도록."
 societal_values.2316.b: "거절하는 건 어리석은 짓이다."
 societal_values.2317.title: "[target_province.GetNameWithNoTooltip]의 문화 충돌"
 societal_values.2317.desc: "[target_province.GetName]에 자리를 잡은 [target_culture.GetName] 이주민들이 점차 늘어나면서 까다로운 문제들이 발생하기 시작했습니다. 일부 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 대신들은 이주민의 충성심 부족과 문화적 희석을 우려하여 권리를 더 엄격히 제한할 것을 촉구하는 반면, 다른 이들은 관용을 베풀어야 우리의 위상을 드높이고 이 새로운 백성들의 충성심을 얻을 수 있다고 주장합니다."
 societal_values.2317.a: "이주민의 권리를 엄격히 제한하라."
 societal_values.2317.b: "그 선만큼은 넘지 않겠다."
 every_location_in_target_province_cracked_down_on_minorities_modifier: "[target_province.GetName]의 우리 [locations|e]이 #Y 10#!년 동안 [ShowModifier('cracked_down_on_minorities_modifier')] 보정치를 획득합니다"
 societal_values.2318.title: "[target_location_destination.GetNameWithNoTooltip]에 정착한 [target_country.GetAdjectiveWithNoTooltip] [ShowPopTypeNameWithNoTooltip('burghers')]"
 societal_values.2318.desc: "[target_country.GetName]에서 온 [ShowPopTypeName('burghers')]들이 [target_location_destination.GetName] 주변에 자리를 잡고, 우리나라의 교역을 [GetInternationalOrganization('middle_kingdom').GetName]과 더욱 긴밀히 연결하는 교역망을 구축하기 시작했습니다. 이들의 존재로 새로운 재화와 번영을 기대할 수는 있겠으나 일각에서는 외국 상인들이 우리 경제에 과도한 영향력을 행사하게 될 것이라고 우려합니다."
 societal_values.2318.a: "[ShowPopTypeNameWithNoTooltip('burghers')]들이 유입되면 좋은 것 아닌가?"
 societal_values.2319.title: "[target_province.GetNameWithNoTooltip]에 뿌리내린 [target_religion.GetNameWithNoTooltip]"
 societal_values.2319.desc: "우리 [ROOT.GetCountry.GetFlavorRank](은)는 [target_country.GetName](과)와 가깝다는 점 덕분에 상당한 이득을 보았습니다. 그런데 최근 이 관계가 새로운 국면을 맞이했습니다. [target_country.GetAdjectiveWithNoTooltip]의 [target_religion.GetName] 신앙이 [target_province.GetName]에 전파되면서, 백성들 가운데 신도들이 생겨나기 시작한 것입니다. 이를 우리 전통을 훼손하는 위험한 침략이라고 하는 목소리도 있지만, [GetInternationalOrganization('middle_kingdom').GetName]과의 결속을 다지는 계기가 될 수 있다고 주장하는 이들도 있습니다."
 societal_values.2319.a: "그들의 신앙을 용인하겠다."
 societal_values.2319.b: "그 이단을 뿌리 뽑겠다."
 approximately_10_percent_pop_target_province_convert_target_religion_tt: "[target_province.GetName]에서 [our_religion_scope.GetName](을)를 따르는 우리 [pops|e]의 약 #Y 10%#!가 [target_religion.GetName](으)로 개종합니다"
 societal_values.2320.title: "[target_country.GetNameWithNoTooltip] 영향권 내 지식 공유"
 societal_values.2320.desc: "[GetInternationalOrganization('middle_kingdom').GetName]의 수장국 [target_country.GetName](은)는 우리 [ROOT.GetCountry.GetFlavorRank]에는 없는 제도들을 진작에 도입한 선진국입니다. 이에 [target_country.GetNameWithNoTooltip]의 학자와 사절들은 우리에게 방법, 기술, 관행을 전수하여 양국의 격차를 줄이겠다고 약속했습니다. 다만 일각에서는 이러한 선물이 의존도를 더욱 심화시킬 수 있다고 경고를 보내고 있습니다."
 societal_values.2320.a: "지식에 투자하는 것은 언제나 이득이다."
 societal_values.2320.b: "외세의 간섭은 필요 없다."
 gain_in_institutions_depends_on_monthly_towards_sinicized_tt: "[ShowModifierTypeName('monthly_towards_sinicized')] 보정치에 따라 [institution|e]의 진행도와 영향받는 [locations|e] 수가 달라집니다"
 societal_values.2321.title: "[target_country.GetNameWithNoTooltip] 건축"
 societal_values.2321.desc: "[target_country.GetLongName]의 웅대한 궁궐에서 사원과 정원에 이르기까지, [target_country.GetAdjectiveWithNoTooltip] 건축가들은 장엄함과 조화가 어우러진 양식을 완성했습니다. 그리고 현재 멀리서 온 대표단과 건설업자들이 그 설계 지식을 우리 [ROOT.GetCountry.GetFlavorRank]에 전하고 있습니다. 우리는 그들의 기술을 도입할지, 아니면 우리의 고유한 전통을 고수할지 선택해야 합니다."
 societal_values.2321.a: "[target_country.GetNameWithNoTooltip] 기술자들에게 배우도록."
 societal_values.2321.b: "우리만의 양식을 발전시키겠다."
 societal_values.2322.title: "통합 정책 논쟁"
 societal_values.2322.desc: "[target_province.GetName] 지방에서 [target_culture.GetName]계 백성의 수가 늘어나면서 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 대책을 두고 논란이 일었습니다. 이들을 인정하고 지원하여 통합을 촉진해야 한다는 의견과, 보다 엄격한 조치를 취해 토착 풍습을 따르도록 강요해야 한다는 주장이 맞서고 있습니다."
 societal_values.2322.a: "포용을 통해 통합을 추진하겠다."
 societal_values.2322.b: "그들은 곧 [our_culture_scope.GetNameWithNoTooltip]인이 된 것을 기뻐하게 될 것이다."
 societal_values.2323.title: "우리 [ROOT.GetCountry.GetFlavorRank]의 미래"
 societal_values.2323.desc: "어린 [target_heir.GetName]의 스승을 누구로 삼을지를 두고 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 의견이 분분합니다. 우리나라 토박이이자 이름난 스승인 [target_tutor1.GetName](은)는 우리 고유의 관습대로 교육할 준비가 되어 있으며, [target_birth_location.GetName] 출신의 저명한 교사 [target_tutor2.GetName](은)는 [GetInternationalOrganization('middle_kingdom').GetName]의 예법과 학문에 정통하여 중국식 국정 운영술을 가르칠 것입니다."
 societal_values.2323.a: "[target_heir.GetShortNameWithNoTooltip]의 교육은 [target_tutor2.GetShortNameWithNoTooltip]에게 맡기지."
 societal_values.2323.b: "[target_tutor1.GetShortNameWithNoTooltip](이)가 좋겠군."
 societal_values.2323.c: "[target_heir.GetShortNameWithNoTooltip]에게 더 이상의 공부는 필요 없다."
