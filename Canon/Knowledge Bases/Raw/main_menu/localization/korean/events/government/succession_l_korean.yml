l_korean:
 succession_desc_key: "우리 민족의 전통에 의하면 가장 적합하고 능력 있는 자만이 권좌에 오를 수 있으며, 그러기 위해서 어떤 수단과 방법을 썼는지는 그리 중요하지 않습니다. 그렇기 때문에 전대 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 자제들은 절대적인 권력을 차지하기 위해 오직 한 사람만이 남을 때까지 서로 죽이는 경우가 많습니다."
 succession.1.title: "[old_ruler.GetNameWithNoTooltip]의 후손 간 경쟁"
 succession.1.title_fallback: "후손 간 경쟁"
 succession_desc_murder_key: "\n\n[killer_scope.GetName](이)가 부하를 시켜 [victim_scope.GetName](을)를 목 졸라 죽이는 데 성공했다는 소식이 전해지고 있습니다. 친족이 '피를 흘리지 않고' 죽었으니, 전통을 지키는 동시에 위험한 정적을 제거한 셈입니다."
 succession.1.desc.a: "$succession_desc_key$$succession_desc_murder_key$"
 succession.1.desc.b: "$succession_desc_key$$succession_desc_murder_key$\n\n마침내 [killer_scope.GetName](은)는 [old_ruler.GetName]의 유일한 후손이 되었으며, [ROOT.GetCountry.GetName]의 통치를 장악하는 일만을 앞두고 있습니다."
 succession.1.desc.c: "$succession_desc_key$\n\n하지만 운명의 물살이 어떻게 된 것인지, 남아 있는 [old_ruler.GetName]의 자제 모두는 미성년자이며 통치에 적합하지 않습니다."
 succession.1.a: "[killer_scope.GetNameWithNoTooltip](이)가 운명의 비호를 받았군."
 succession.1.a.tt: "후손 간 경쟁은 계승권이 있는 아들이 한 명 남을 때까지 계속됩니다"
 succession.1.b: "[killer_scope.GetNameWithNoTooltip] 만세!"
 succession.1.c: "[killer_scope.GetShortNameWithNoTooltip](을)를 지지해 이 사태에 종지부를 찍도록."
 succession.1.c.tt: "[killer_scope.GetName]의 다른 모든 형제가 목숨을 잃습니다. 사망한 [character|e] 한 명당 다음 효과가 발생합니다:"
 succession.1.d: "전통은 보전해야 하니 기다리도록 하겠다."
 succession.1.e: "말도 안 되는 짓이군. [old_ruler.GetDynasty.GetNameWithNoTooltip]의 다른 구성원이면 될 것이다."
 succession.2.title: "강력한 조언자"
 succession.2.desc: "[old_ruler.GetName]의 죽음 후에 [new_ruler.GetName](이)가 새롭게 부상하자 [ROOT.GetCountry.GetGovernment.GetCourtTitle](은)는 무질서해지고 말았습니다. 국가의 여러 세력이 모두 새로운 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 호의를 얻으려고 하는 동시에 다른 세력을 약화하거나 없애 버리려 하면서 정부가 순식간에 혼란에 빠졌기 때문입니다.\n\n다행히 [ROOT.GetCountry.GetName]에는 널리 존경받는 인물인 [usurper_scope.GetName](이)가 있습니다. [usurper_scope.GetShortNameWithNoTooltip](이)가 자신의 권력을 이용해 불만 세력을 억제하고 이들을 한데 묶는 구심점 역할을 하는 동안, [new_ruler.GetShortNameWithNoTooltip](은)는 후계자로서 충분히 성장할 수 있을 것입니다. 다만 [new_ruler.GetShortNameWithNoTooltip](이)가 즉위할 때가 되면 [usurper_scope.GetShortNameWithNoTooltip](은)는 손에 넣은 권력을 쉽게 포기하지 않을 것이라는 전망도 있습니다."
 succession.2.a: "[new_ruler.GetNameWithNoTooltip](은)는 명목상의 통치자가 되겠군."
 succession.3.title: "적합한 대체자"
 succession.3.desc.partial: "[old_ruler.GetName](이)가 세상을 떠났지만, 남은 자녀들은 너무 어리거나 [ROOT.GetCountry.GetName]의 통치자로 적합하지 않습니다. 이에 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]층은 강하고 존경받는 지도자의 부재로 나라가 혼란에 빠지는 일이 없도록, 명성과 능력을 겸비한 [old_ruler.GetDynasty.GetName] 가문의 [dynasty_member_scope.GetName] 아래 결집하고 있습니다."
 succession.3.desc.a: "$succession.3.desc.partial$"
 succession.3.desc.b: "$succession.3.desc.partial$\n\n하지만 운명이란 실로 변덕스러우니, [dynasty_member_scope.GetName](은)는 권좌에 오르기 전에 때 이른 죽음을 맞이하고 말았고 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 다시 적합한 후보를 물색해야 하는 처지에 놓였습니다."
 succession.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 succession.3.b: "[ROOT.GetCountry.Custom('common_string_negative')]"
 succession.4.title: "새로운 가문의 부상"
 succession.4.desc.default: "[old_ruler.GetName](이)가 후사를 남기지 않고 세상을 떠나면서 [old_ruler.GetDynasty.GetName] 가문도 종말을 고했습니다. 통치자 가문의 상실에 국민들은 슬픔에 잠겼지만, [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName](은)는 계속 앞으로 나아가야 합니다. 이에 새로운 지도자가 백성의 부름에 응답해 일어났습니다."
 succession.4.desc: "$succession.4.desc.default$\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 중 가장 강대한 영향력과 권력을 가진 [new_leader.GetDynasty.GetName] 가문의 [new_leader.GetName](이)가 부상해, 불만 세력을 길들이고 나라가 혼란에 빠지지 않도록 하고 있는 것입니다."
 succession.4.a: "새로운 혈통의 출현이로군."
 succession.5.title.new_ruler_son: "[new_ruler_son.GetNameWithNoTooltip]의 즉위"
 succession.5.title.new_ruler_regent: "[new_ruler_regent.GetNameWithNoTooltip]의 권좌 찬탈"
 succession.5.title.no_ruler: "[ROOT.GetCountry.GetNameWithNoTooltip]의 계승"
 succession.5.desc.new_ruler_son: "마침내 [old_ruler.GetName]의 [new_ruler_son.GetDaugtherSon]인 [new_ruler_son.GetName](이)가 성인이 되어 [ROOT.GetCountry.GetName]의 권좌에 오를 자격을 얻었습니다. [new_ruler_son.GetShortNameWithNoTooltip]의 첫 번째 목표는 권좌 계승에 대한 위협을 제거하고 [ROOT.GetCountry.GetCapital.GetName]에서 권력을 공고히 하는 것입니다."
 succession.5.desc.new_ruler_regent: "$succession.4.desc.default$\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 중 가장 강대한 영향력과 권력을 가진 [new_ruler_regent.GetDynasty.GetName] 가문의 [new_ruler_regent.GetName](이)가 부상해, 불만 세력을 길들이고 나라가 혼란에 빠지지 않도록 하고 있는 것입니다."
 succession.5.desc.no_ruler: "$succession.4.desc.default$"
 succession.5.a: "[new_ruler_son.GetDynasty.GetNameWithNoTooltip](은)는 승리하리라!"
 succession.5.a.tt: "[new_ruler_son.GetName]의 다른 모든 형제가 목숨을 잃습니다. 사망한 [character|e] 한 명당 다음 효과가 발생합니다:"
 succession.100.title: "[ROOT.GetCountry.GetNameWithNoTooltip]의 새 [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 succession.100.desc.a: "우리 민족의 전통에 따르면 [old_ruler.GetName] 사후에는 그 장자가 영토와 유산을 가장 많이 물려받아 새로운 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 됩니다. 그렇지만 정확히 같은 법에 의해 모든 남성 후손은 선친의 영토 일부에 대한 권리를 지니며 제1 후계자의 간섭 없이 자치를 누릴 수 있습니다.\n\n그렇기 때문에 [new_ruler.GetName](이)가 해당 지방에 행사할 수 있는 지배력은 크게 제한되어, 거의 유명무실한 수준에 지나지 않습니다. 한편, [ROOT.GetCountry.GetFlavorRank](을)를 분할하면 선친의 영지를 물려받지 못하는 후손이 발생할 염려가 없으므로, 이것이 평화와 안정을 보장할 또 다른 방법이 될 수도 있습니다."
 succession.100.desc.b: "[old_ruler.GetName](은)는 죽음을 맞아 내세로 떠났지만, 다행히 [new_ruler.GetName](이)가 남아 오늘 우리의 새로운 [ROOT.GetCountry.GetGovernment.GetRulerTitle](으)로 등극했습니다. 해당 후계자에게는 자격 있는 형제가 없으므로 [old_ruler.GetNameWithNoTooltip]의 영토 분할 과정이 발생하지 않습니다."
 succession.100.desc.c: "계승 과정은 언제나 복잡하기 마련입니다. 때로는 형제들이 권좌를 두고 싸우기도 하며, 때로는 권좌에 오를 후계자가 없는 경우도 있습니다. 그리고 어떤 때에는 선대 통치자와 새 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 같은 인물임에도 궁정에서는 계승이 이루어진 것처럼 행동하는 경우도 있습니다.\n\n제법 오래전에 [ROOT.GetCountry.GetName]의 권좌를 물려받은 [new_ruler.GetName](이)가 바로 그런 경우입니다. 국가 내부에 그런 혼란이 발생할 수 있다니 [ROOT.GetCountry.GetAdjectiveWithNoTooltip]의 계승 관련 법은 엉망진창인 게 틀림없습니다."
 succession.100.a: "[ROOT.GetCountry.GetNameWithNoTooltip](을)를 분할하겠다."
 succession.100.b: "형제들이 하나 되어 통치하게 하라."
 succession.100.b.tt: "형제들이 계속해서 함께 [ROOT.GetCountry.GetFlavorRank](을)를 통치합니다"
 succession.100.c: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip](은)는 분열되지 않는다!"
 succession.100.d: "[new_ruler.GetNameWithNoTooltip](이)가 홀로 부담을 질 것이다."
 succession.100.e: "이 따위 법률은 속 시원하게 없애 버려라."
 succession.100.f: "계승 과정은 과거에도 엉망진창이었다. 이 제도를 없애기로 하지."
 succession.101.title: "왕실의 동군연합"
 succession.101.desc: "선대 군주는 [union_partner.GetName] 왕실과 계약을 하나 했습니다. 둘 중에 어느 쪽이 살아남든, 생존한 쪽이 상대방 국가의 권좌까지 물려받게 하자고 말입니다. 이 때문에 위대한 [new_ruler.GetName](은)는 앞으로 [junior_partner.GetAdjective] 왕실의 군주이기도 합니다."
 succession.101.a: "[junior_partner.GetGovernment.GetRulerTitle] 만세!"
 succession.102.desc: "[union_partner.GetName] 왕실은 이전에 [junior_partner.GetName] 왕실과 계약을 맺었습니다. 둘 중에 어느 쪽이 살아남든, 생존한 쪽이 상대방 국가의 권좌까지 물려받게 하여 두 국가를 하나의 [union|e]으로 합치자고 말입니다. [junior_partner.GetNameWithNoTooltip]의 선대 [ROOT.GetCountry.GetGovernment.GetRulerTitle](은)는 숨을 거두었으니, 이제 [junior_partner.GetAdjectiveWithNoTooltip]의 권좌는 유일하며 참되신 [new_ruler.GetName]의 소유가 됩니다."
 succession.102.a: "그분의 통치가 동군연합에 번영의 시대를 열기를."
 joint_ruling.100.title.a: "임기가 만료되었습니다"
 joint_ruling.100.title.b: "눈물의 골짜기"
 joint_ruling.100.desc.a: "[ROOT.GetCountry.GetName]의 법률과 공동 통치자 간의 협약에 따라 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 물러나고 [pretender_brother.GetName](이)가 왕위에 오를 때가 되었습니다. [ROOT.GetCountry.GetNameWithNoTooltip]의 명성과 [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] 가문의 명예는 이제 평화로운 권력 이양에 달려 있습니다."
 joint_ruling.100.desc.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게는 왕위를 공유할 수 있는 적합한 형제가 없기 때문에, [ROOT.GetCountry.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 단독 통치자로 둬야만 합니다."
 joint_ruling.100.a: "일어나십시오. 나의 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)시여."
 joint_ruling.100.b: "오직 [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]만이 적법한 [ROOT.GetCountry.GetGovernment.GetRulerTitle]입니다."
 joint_ruling.100.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip](이)가 단독으로 통치할 것입니다."
 rebellious_prince_name: "반항적인 대공"
 joint_ruling.101.title: "질투심 넘치는 형제"
 joint_ruling.101.desc: "[ROOT.GetCountry.GetName]의 공동 통치자 중 가장 냉혹하고 악랄했던 [jealous_brother.GetName](이)가 다시 한번 정부의 심장부에 갈등의 비수를 들이밀었습니다. 이번에 그는 현 [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 통치 역량과 [ROOT.GetCountry.GetNameWithNoTooltip]의 열악한 상태에 대해 불만을 제기하며 왕위를 즉시 자신에게 이양할 것을 요구하고 있습니다. 그는 우리가 이에 응하지 않을 경우 추종자들을 모아 자신의 지역에서 현 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에 맞서 공개적인 반란을 일으키겠다고 선언했습니다."
 joint_ruling.101.a: "무의미한 유혈 사태는 피해야겠죠."
 joint_ruling.101.b: "최악의 사태가 닥친다 해도 우리는 준비되어 있습니다."
 joint_ruling.101.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 된 몸으로서 평화를 위협하는 인물을 친족이라는 이유로 용서할 수는 없습니다. 그를 잡아들이세요."
