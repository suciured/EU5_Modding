l_korean:
 theocratic_flavor.1.title: "반짝인다고 모두 황금은 아닐지니"
 theocratic_flavor.1.desc: "오래된 책을 든 사절이 우리 궁정에 도착했습니다. 그자에 따르면 세상의 역사가 그 도금된 책에 쓰여 있다고 합니다. 그러한 금단의 지식이 깊은 식견으로 무수한 비밀을 얽어매시는 우리 위대한 통치자의 손에 들어온 것입니다. 과연 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]께서 이 저주받은 책을 읽으시게 해야 할까요?"
 theocratic_flavor.1.a: "그건 황금이구나."
 theocratic_flavor.1.b: "그건 황금이 아니다."
 STATIC_MODIFIER_NAME_its_not_gold: "황금이 아니다"
 STATIC_MODIFIER_DESC_its_not_gold: "우리 선교사들이 신중한 결정을 감사히 여기고 있습니다."
 theocratic_flavor.2.title: "신의 통치"
 theocratic_flavor.2.desc: "신의 축복을 받은 인간의 통치를 받는다는 것은 소수만 누릴 수 있는 특권입니다. 그 가치를 아는 저들은 우리가 타락한 적에 맞서는 것을 기꺼이 도울 것입니다."
 theocratic_flavor.2.a: "신성이 곧 법이다."
 STATIC_MODIFIER_NAME_the_rule_of_god: "신의 통치"
 STATIC_MODIFIER_DESC_the_rule_of_god: "우리 축복받은 통치자를 목도하자 지상군의 사기가 고조되고 있습니다."
 theocratic_flavor.3.title: "아욱토리타스"
 theocratic_flavor.3.desc: "우리 국민도 [target_ruler.GetName]의 지위가 높다는 것을 모르지 않습니다. 그 권위는 역사의 위대한 영웅들과 비교할 만하며, 그 독단적인 시선은 마치 복수자의 화살처럼 우리 적의 몸뚱이에 날아가 꽂힙니다. 그리고 그 가차 없는 목소리는 무자비한 천둥과 같습니다. [target_ruler.GetNameWithNoTooltip]의 결의는 우리가 지휘하는 병력에도 영감의 원천이 될 것입니다."
 theocratic_flavor.3.a: "이런 일의 해결법은 우리 지상군이 잘 알지."
 theocratic_flavor.4.title: "그대 필멸의 눈을 돌려라"
 theocratic_flavor.4.desc: "우리 땅에 환시가 내렸습니다. 마치 죽음의 별처럼 불타는 눈동자가 하늘에서 떨어져 적의 살갗을 녹이고 뼈를 드러내는 광경이었습니다. 우리 장군들과 조언자들은 이 환시를 현실화하라는 독려를 받았으며, 국가 최고의 대포 전문가들은 우리 군대를 태양처럼 빛나게 하여 적이 감히 고개를 들지 못하게 하라는 당부를 받았습니다."
 theocratic_flavor.4.a: "감히 우리를 바라보지 못하게끔 만들겠다."
 STATIC_MODIFIER_NAME_avert_thy_mortal_eyes: "그대 필멸의 눈을 돌려라"
 STATIC_MODIFIER_DESC_avert_thy_mortal_eyes: "군사 기술자들이 우리 통치자의 환시를 현실화하는 데 집중하란 지시를 받았습니다."
 theocratic_flavor.5.title: "꺼져 가는 빛"
 theocratic_flavor.5.desc: "전쟁 중에는 언제나 낮이 짧아집니다. 정신을 어지럽히는 빛줄기가 시체 더미 위에 수직으로 내려꽂힙니다. 이 광란의 전장에서는 하늘을 잠깐이나마 쳐다보기도 어렵습니다. 마치 살짝 멍이 든 듯한 햇빛의 녹청과 병사들의 눈이 따갑지 않게 해를 가려 주는 먼지구름. 이제는 낮이라 해도 오직 그림자만이 있을 뿐입니다."
 theocratic_flavor.5.a: "분노하고, 또 분노하라."
 STATIC_MODIFIER_NAME_the_dying_of_the_light: "꺼져 가는 빛"
 STATIC_MODIFIER_DESC_the_dying_of_the_light: "햇빛 부족으로 병사들이 무기력증을 느끼고 있습니다."
 theocratic_flavor.6.title: "장로를 의심하라"
 theocratic_flavor.6.desc: "우리 종교 신하들의 영향력이 확대되면서, [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 침실에 살의를 품은 첩자들이 파견되고 있다는 소문이 돌고 있습니다. 이에 존경받는 조언자 한 사람이 국민들을 상대로 방첩망을 펼칠 필요가 있다고 제안했습니다. 다른 때였다면 그런 짓은 상상도 할 수 없었겠지만, 당장은 그것만이 유일하게 합당한 선택지인 것 같습니다."
 theocratic_flavor.6.a: "국민들을 유심히 지켜보겠다."
 theocratic_flavor.7.title: "눈에는 눈"
 theocratic_flavor.7.desc: "이 전쟁으로 우리 군인들은 지쳐 버렸고, 우리의 예비 병력도 서서히 줄어들기 시작했습니다. 적 장군은 이 상황을 이용해 용병을 새로 모집함으로써 [ROOT.GetCountry.GetName]의 신병 충원을 막으려 했지만, 아무도 그를 들은 척하지 않았습니다. 이는 우리 통치자의 위상과 우리 신에 대한 두려움이 그자의 한심한 속셈을 넘어섰기 때문입니다... 물론, 우리가 지불한 두둑한 금전도 하나의 요인이었지만요."
 theocratic_flavor.7.a: "이에는 이지."
 theocratic_flavor.8.title: "약속된 땅"
 theocratic_flavor.8.desc: "영생의 도시는 신앙의 요새로 거듭나 사악한 세력이 절대 공략할 수 없는 곳이 될 것입니다. 우리는 하계에서도 이 모범을 본받아 백성들이 두꺼운 벽의 보호를 받을 수 있게 하고, 적의 해로운 믿음이 우리 가정에 들이닥치지 못하게 막아야 합니다."
 theocratic_flavor.8.a: "높이, 더 높이!"
 STATIC_MODIFIER_NAME_promised_land: "약속된 땅"
 STATIC_MODIFIER_DESC_promised_land: "우리는 우리 도시의 방어 능력에 긴밀하게 주의를 기울이고 있습니다."
 theocratic_flavor.9.title: "세상의 빛"
 theocratic_flavor.9.desc: "신성은 우리를 번영으로 인도하는 등불입니다. 그리고 속세에서 그 역할을 하는 자가 바로 우리의 귀감이신 통치자 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]이시니 그분은 우리 신앙의 확장에 모든 삶을 헌신해 오셨습니다. 그분의 끊임없는 노력 덕분에 전 세계의 사람들은 의심과 잘못된 믿음을 버리고 빛을 찾아 나서고 있습니다."
 theocratic_flavor.9.a: "그들이 우리에게 오게끔 하라."
 theocratic_flavor.10.title: "이것 좀 보게"
 theocratic_flavor.10.desc: "우리 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]의 일부 구성원이 국가 확장을 주장하기 시작했습니다. 신성이 언제나 우리 정부 편에 있다는 게 그 이유입니다. 우리 통치자이신 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]께서는 과거에 급진적인 결정을 내리는 것을 꺼리셨음에도 상당히 오랫동안 그들의 의견을 경청하셨으며, 이에 그분의 뜻은 변하려 하고 있습니다.\n우리 장군들은 이 새롭고 야심 찬 견해에 대한 통보를 받았으며, 설령 그것이 신규 병력 양성에 노력을 기울여야 한다는 뜻일지라도 이를 따르겠다고 선택했습니다."
 theocratic_flavor.10.a: "우리 스스로 대비해야 마땅하지!"
 STATIC_MODIFIER_NAME_lo_and_behold: "이것 좀 보게"
 STATIC_MODIFIER_DESC_lo_and_behold: "우리 장군이 우리의 목적에 크게 헌신해 준 덕분에 병력 양성 비용이 줄어들었습니다."
