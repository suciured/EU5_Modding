l_korean:
 culture_japan.1.title: "가독 세습 분쟁"
 culture_japan.1.desc: "최근 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 가문 사이의 분쟁이 점차 격렬해져, 급기야 다수의 구성원이 목숨을 잃는 사태까지 일어났습니다. 이러한 분란이 계속된다면 정치 체제의 안정 자체가 위협을 받을 수 있기에 이번 사태는 진지하게 대응할 필요가 있습니다.\n\n계속되는 분쟁이 우리 문화에 깊숙이 뿌리내려, 벌써 별도의 용어가 생겼을 정도입니다. 사람들은 이러한 파벌 싸움을 #italic 오이에 소도#!, 다시 말해 가독 세습 분쟁이라 부릅니다. 급기야 자신이 직접 관련되지 않았다면, 이 같은 싸움을 흔히 있는 일로 넘기거나 심지어 일종의 여흥 거리로 생각하기도 합니다.\n\n그러던 와중 [target_character.GetName]도 분쟁에 휘말려 들었고, 많은 이들이 그 목을 거리에 내걸 것을 요구하고 있습니다."
 culture_japan.1.a: "더 쓸 만한 녀석인 줄 알았건만!"
 culture_japan.1.b: "요구 이행을 거부하겠노라."
 culture_japan.2.title: "고삐가 풀린 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 culture_japan.2.desc: "지난 몇 년 동안 세상이 평화로웠던 탓인지, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 중 상당수는 일거리를 찾지 못했고, 이 실직자들은 급기야 주변 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들을 착취하고 억압하기에 이르렀습니다. 무언가 조치를 해야 합니다."
 culture_japan.2.a: "전투 실력을 닦기 위해 으레 하는 일일 뿐이다."
 culture_japan.2.b: "엄한 벌로 다스리리라."
 culture_japan.3.title: "후계자의 부재"
 culture_japan.3.desc: "[target_ruler.GetName](이)가 [ROOT.GetCountry.GetFlavorRank](을)를 물려받을 적합한 [ROOT.GetCountry.GetGovernment.GetHeirTitle](을)를 얻지 못하자, 나라의 향방에 관해 여러 추측이 난무하고 있습니다. 이러한 어지러운 논쟁은 우리의 입지를 불안하게 만들 것입니다. [target_ruler.GetShortNameWithNoTooltip](이)가 [target_character.GetName](을)를 [target_character.GetDaughterSon]로 입양해 [ROOT.GetCountry.GetGovernment.GetHeirTitle](으)로 삼을 수도 있지만, 그렇게 할 경우 쇠락의 징후로 여겨질지도 모릅니다."
 culture_japan.3.a: "역경 속에 힘이 있는 법."
 culture_japan.3.b: "[target_character.GetNameWithNoTooltip](을)를 입양하고 정통성을 부여하라."
 culture_japan.4.title: "체면 실추"
 culture_japan.4.desc: "[ROOT.GetCountry.GetFlavorRank]에 일어난 사회 불안을 본 다른 나라들이, 우리에게 국가의 응집력을 보전할 능력이 있는지 의구심을 표하고 있습니다. [target_character.GetName]의 리더십과 관리 능력 전반에 대해 계속 의문이 제기되고 있는 것입니다. 현 상황에 대한 통제권을 잃었다는 사실을 조금이라도 인정할 경우, 우리의 권위와 영향력에 심각한 타격을 입고 말 것입니다."
 culture_japan.4.a: "상황이 좋지 않다는 걸 인정하라."
 culture_japan.4.b: "아무 문제 없다는 태도를 고수하라."
 culture_japan.5.title: "[target_emperor.GetGovernment.GetRulerTitle]께 진상할 칠기"
 culture_japan.5.desc: "우리 서재에 있던 한 아름다운 칠기함이 한 황실 가신의 눈에 띄었습니다. 그리고 이 환상적인 가구에 대한 소문이 황궁과 [target_emperor.GetGovernment.GetRulerTitle]의 귀까지 흘러 들어갔습니다. 그 때문에 가장 충직한 종복이라면 이 칠기함을 [target_emperor.GetGovernment.GetRulerTitle]께 선물로 진상해야 한다는 무언의 압박이 생기고 말았습니다."
 culture_japan.5.a: "그 칠기함은 당연히 [target_emperor_character.GetHimHerFormal]께 진상할 물건이옵니다!"
 culture_japan.5.b: "안타깝지만, 우리는 그런 선물을 바칠 여유가 없다."
 culture_japan.6.title: "첫 사케"
 culture_japan.6.desc: "올해의 첫 사케가 준비되어, 몇 주 후 전통 시음회가 열릴 예정입니다. 단, [target_boss.GetGovernment.GetRulerTitle](을)를 첫 기념 시음에 초대해야 하는지가 관건입니다. 아니면 우리의 높은 시장 점유율을 이용해 그냥 일찌감치 팔아 버릴 수도 있습니다."
 culture_japan.6.a: "우리는 [target_boss.GetGovernment.GetRulerTitle]의 총애가 절실하다."
 culture_japan.6.b: "이번 생산분은 시장에 내다 팔자꾸나!"
 culture_japan.6.c: "아주 귀한 진상품이 되겠군."
 culture_japan.7.title: "비범한 검"
 culture_japan.7.desc: "한 신진기예 대장장이가 우리 병사들을 위해 역사상 최고 품질을 자랑하는 검을 만들어 진상했습니다. 이 검을 우리 병사들에게 들려줄 수도 있지만, 팔아서 큰 이문을 남길 수도 있습니다. 이 정도 검이라면 분명 우리 주변국 사이에서 상당한 수요가 있을 겁니다..."
 culture_japan.7.a: "장비는 언제나 우리 병사들에게 우선적으로 보급할 것이다."
 culture_japan.7.b: "우린 무엇보다 돈이 필요하다!"
 culture_japan.8.title: "모반 시도 발생!"
 culture_japan.8.desc: "[ROOT.GetCountry.GetLongName]의 정치 풍토가 생각보다 불안정했나 봅니다. 장거리 여정에 나선 [target_ruler.GetName](이)가 군부대 인근 사찰에서 휴식하던 차에, 해당 부대의 장군이 호기를 틈타 자신의 군대로 사찰을 포위하고 '사원 안에 적이 있다'고 선언하면서 위기에 봉착했던 것입니다. 충성파 병력의 신속한 행동이 아니었더라면 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 구출하고 모반자를 포획할 수 없었을 것입니다.\n\n그 장군이 모반을 시도한 이유가 원한 때문인지, 권력욕 때문인지는 불분명하지만, 무엇이든 동기가 될 수 있었을 것입니다. 이 사태로 [target_ruler.GetShortNameWithNoTooltip]의 군사적 통제력은 재차 확인되었지만, 전투로 인해 귀중한 병력을 많이 잃고 말았습니다. 다시는 이런 일이 일어나지 않게 내부 정치에 주의를 기울이는 게 좋을 것 같습니다."
 culture_japan.8.a: "이런 불충한 행동에 자비란 있을 수 없다!"
 culture_japan.8.b: "이러한 야심은 벌이 아니라 상을 주어야 마땅하다."
 culture_japan.9.title: "$jap_jokamachi$ 확산"
 culture_japan.9.desc: "이웃한 [target_neighbor.GetName](이)가 새 요새를 건축하기 시작하면서, 그 주변에 #italic $jap_jokamachi$#!, 즉 '성읍'이 생겨나기 시작했습니다. 조카마치에는 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 및 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 사회적으로 분리되지 않고 살아가며, 고정적인 경작 대여지가 없어 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 계층을 확고하게 장악할 수 있습니다.\n\n다른 계층은 자유 시장과 공개 조합의 설립에 힘입어 상품의 생산과 교역을 촉진하고, 번영을 불러오고 있습니다. 이처럼 $jap_jokamachi$의 설립은 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 군사적, 경제적 지배력을 드높이는 동시에 영토의 부 또한 창출하는 방법이 될 수 있습니다."
 culture_japan.9.a: "이와 같은 성읍의 개발을 장려하는 것이 좋겠군."
 culture_japan.9.b: "이보다 더 중요한 일이 많네."
 culture_japan.10.title: "도시 문화의 부상"
 culture_japan.10.desc: "도시 인구가 증가하면서, [ROOT.GetCountry.GetName] 국민들이 문화 활동에 점점 더 많은 관심을 보이기 시작했습니다. 그로 인해 가무 예술인 가부키 연극, 그리고 풍경이나 역사적 일화, 극장 예술, 환락가를 주제로 한 목판화인 우키요에 등이 성행하고 있습니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서도 이러한 문화에 관심이 있다는 걸 보여 주는 게 좋을지도 모르겠습니다."
 culture_japan.10.a: "그리하면 국민을 더 잘 이해할 수 있겠군."
 culture_japan.10.b: "그런 걸 뭐 하러 좋아하는지 모르겠어."
 culture_japan.11.title: "공동 조합, 자"
 culture_japan.11.desc: "[ROOT.GetCountry.GetLongName]에는 언제나 조합을 일컫는 #italic 자#!(한자로 자리 좌)가 존재했습니다. 상인들이 사찰 또는 신사와 협업하여 도적, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], 군벌로부터 자신을 지키고자 한 것입니다. 이런 조합에 몸담은 상인들은 집단을 이뤄, 보다 안전하게 이동하고 물자를 수송할 수 있었습니다. 또한, 이들은 사찰 경내에서 상품을 판매할 수 있게 협의하여 사찰의 보호를 받기도 했습니다.\n\n그런데 [ROOT.GetCountry.GetLongNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 중에는 이러한 대비만으로는 부족하다고 생각한 자가 여럿 있었는지, 이들은 [target_character.GetName]에게 수익을 나눠 주는 대신 보호를 제공해 달라고 제안했습니다. 약간의 면세 혜택과 공식적인 정부 혜택도 기대하고 있는 게 틀림없습니다."
 culture_japan.11.a: "그만하면 훌륭한 거래 같군."
 culture_japan.11.b: "지금은 별로 흥미가 안 가는걸."
 culture_japan.12.title: "자의 영향력 확대"
 culture_japan.12.desc: "[ROOT.GetCountry.GetLongName]의 교역 조합인 자는 더욱 크고 조직적으로 변모한 끝에 독자적으로 자신들의 활동을 수호할 수 있는 수준에 이르렀습니다. 이들은 시장 가격 전반을 좌우할 만큼 막대한 영향력을 행사하며, 일부 교역을 지배해 독점할 위험도 있습니다. 이에 우리 경제가 이들의 손에 좌지우지되는 일이 없도록, 자의 영향력을 줄여야 한다는 목소리가 대두되었습니다."
 culture_japan.12.a: "자의 특권을 줄이도록."
 culture_japan.12.b: "현행 상태를 유지하게."
 culture_japan.13.title: "$jap_jokamachi$"
 culture_japan.13.desc: "점차 적대로 치닫는 이 세상에서, 안전한 성은 신변의 보호와 생계를 유지할 일자리를 동시에 확보할 수 있는 매력적인 장소로 거듭났습니다. 이에 상인 및 직공, 그리고 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 지난 여러 해에 걸쳐 외곽 지역의 거처를 버리고 자신들이 섬기는 주군의 성벽 바로 밑에 자리한 정착지로 이주했습니다. 우리 수도인 [target_location.GetName]도 예외는 아니어서, 그 규모가 성장함에 따라 행정 관리들이 우려를 표하고 있습니다.\n\n화재와 질병 등의 문제를 줄이기 위해 기반 시설을 개선하려면 별도의 자금이 필요합니다."
 culture_japan.13.a: "필요한 대로 지원하겠다."
 culture_japan.13.b: "[target_location.GetNameWithNoTooltip]에의 이주 자격을 제한하라."
 culture_japan.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들의 [target_location.GetNameWithNoTooltip] 이주"
 culture_japan.14.desc: "외곽 지역의 인구가 증가하면서, 한 농가가 상속받는 경작지의 면적은 계속해서 줄어들고 있습니다. 전체 수확량은 분명히 증가했지만, 이러한 이유 탓에 일부 농가는 자신들이 가진 땅만으로는 생계를 유지할 수 없는 실정입니다. 그 결과 많은 백성들이 수도로 이주하면서 [target_location.GetName](이)가 늘어난 인구로 인해 성장통을 겪고 있습니다.\n\n지주들은 이에 불만을 표하며, 우리에게 사회 질서를 강화해 달라고 간청했습니다. 이들은 우리 [ROOT.GetCountry.GetFlavorRank] 안에서 백성들이 함부로 이주하지 못하도록 제한하는 법을 시행하자며 강력하게 제안했습니다."
 culture_japan.14.a: "아무도 허가 없이는 이주할 수 없도록 하라."
 culture_japan.14.b: "도시의 성장을 멈출 수는 없다."
 culture_japan.15.title: "교역 독점"
 culture_japan.15.desc: "도시가 성장함에 따라, 오래전부터 존재했던 우리나라의 교역 조합인 자의 영향력이 빠르게 확대되었습니다. 게다가 우리 [ROOT.GetCountry.GetFlavorRank]에서는 혼란이 끊이지 않았기 때문에, 이 조합들은 점차 자체적인 보호 수단을 갖추고 그 의존도를 높였습니다. 그 결과 많은 사찰, 지주, 그리고 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들이 이들의 뜻에 동참했지만, 동시에 이들을 적대하는 세력도 자라났습니다.\n\n그중 일부는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]에게 조합에 맞설 것을 간청하며, 경제를 모든 능력 있는 이들에게 개방할 것을 호소했습니다. 한편, 다른 이들은 최소한 독점권 같은 각종 특권을 조합 말고도 다른 이들에게도 나누어 주어야 한다고 주장하고 있습니다."
 culture_japan.15.a: "조합을 살찌우는 묵은 규제를 철폐할 것이다!"
 culture_japan.15.b: "독점이 나쁜 건 아니지만, 전통을 근거로 독점권을 부여해서는 안 되겠지."
 culture_japan.15.c: "선조들께서 만드신 틀은 반드시 유지되어야 한다."
 culture_japan.16.title: "왜구"
 culture_japan.16.desc: "[ShowRegionName('japan_region')] 주변의 여러 섬에서 활동한 해적들을 이른바 왜구라고 부릅니다. 이들은 최근까지도 [ShowSubContinentName('east_asia')] 및 [ShowRegionName('korea_region')], 심지어 자기 나라의 해안까지 습격하며, 약탈을 벌이는 등 기승을 부렸습니다. 하지만 $china$과의 무역이 난관에 봉착하며, 이 해적들이 [ShowCultureGroupName('chinese_group')] 및 [ShowCultureName('korean_culture')] 상품을 들여오는 유일한 창구가 되고 말았습니다. 상황은 지극히 복잡하지만, 해적들의 습격이 점점 빈번해지고 있기에 그저 손을 놓고 있을 수만은 없습니다. 이 해적들을 어떻게 대할 것인지 지금 결정해야 합니다."
 culture_japan.16.a: "해적들에게 자금을 지원하겠다."
 culture_japan.16.b: "해적들을 단속하라."
 culture_japan.17.title: "왜구와 약탈 무역"
 culture_japan.17.desc: "불안정한 시대 속에서, 이 땅의 여러 어민과 항해자들은 종종 해적이 되어 이웃 지역의 해안에 약탈을 벌였습니다. 정직한 무역으로 얻을 수 있는 수익은 습격과 약탈을 통해 얻을 수 있는 수익에 못 미치는 경우가 대부분이었고, 그 탓에 급기야 이러한 해적 행위는 이제 약탈 무역이라고 불리기 시작했습니다.\n\n시대가 변하고 권력의 균형이 기울어지며, 왜구의 약탈 무역이 다시 한번 백성들 사이에서 성행하고 있습니다. 일부 영주들까지도 이러한 약탈 사업에 직접 자금을 지원하거나 적극적으로 가담하기 시작한 상황입니다. 한편, 이 왜구들에게 피해를 본 영주들은 왜구의 위협을 막아 내는 자들에게 지위와 명예를 약속했습니다."
 culture_japan.17.a: "왜구들을 이용해야 한다!"
 culture_japan.17.b: "약탈을 반드시 막아야 한다!"
 wako_raids: "왜구 약탈"
 culture_japan.18.title: "왜구에 대한 대응"
 culture_japan.18.desc: "해적질과 약탈이 점차 성행하고 있으며, 이에 가담한 자들은 평범한 어민부터 하급 영주와 외국 연안 지역의 주민들에 이르기까지 그 분포가 매우 다양합니다. 시간이 지나자 국내외의 여러 주요 세력 또한 큰 성공을 거둔 해적 선장들을 후원하기 시작했고, 그 결과 다수의 섬과 해안 지역에 해적 성채가 들어섰습니다.\n\n주변국의 대응 또한 점차 강화되었고, 이들은 약탈자들의 습격에 단단히 대비하는 한편, 직접 해적 우두머리들을 붙잡으러 나서기도 했습니다. 이러한 노력의 일환인지 [target_ruler.GetName]에게도 외국 사절들의 전갈이 전해졌는데, 그 안에는 해적 문제에 단호하게 대처하지 않는다면 우리 함선들까지도 해적으로 간주할 것이라는 분명한 위협이 담겨 있었습니다."
 culture_japan.18.a: "우리가 상관할 문제가 아니다."
 culture_japan.18.a.tt: "[trade_range|e] 내에 있는 모든 알려진 [countries|e]의 [ROOT.GetCountry.GetName]에 대한 [opinion|e]가 [ShowBiasValue('opinion_pirate_supporters')|+=0]만큼 변동합니다"
 culture_japan.18.b: "외국의 해적 단속 노력을 돕도록 하라."
 culture_japan.18.b.tt: "[trade_range|e] 내에 있는 모든 알려진 [countries|e]의 [ROOT.GetCountry.GetName]에 대한 [opinion|e]가 [ShowBiasValue('opinion_pirate_fighting')|+=0]만큼 변동합니다"
 culture_japan.19.title: "[target_location.GetNameWithNoTooltip]의 해적 성채"
 culture_japan.19.desc: "[target_location.GetName]의 영주들이 두려움을 모르는 해적으로 이름을 떨치면서, 여러 세력의 충성과 부를 거머쥐고 막대한 영향력과 권력을 손에 넣었습니다. 그중 특히 높은 성공을 거둔 [target_character.GetName]의 경우 오직 해적 활동으로만 유지되는 성채를 건설하기도 했습니다. 이러한 성채를 무너뜨리는 데는 분명 막대한 비용이 들겠지만, 이 자가 이대로 우리 해상군을 조롱거리로 삼는 것을 그냥 두고 볼 수는 없습니다."
 culture_japan.19.a: "외국의 부를 약탈해 살아가는 것을 우리가 왜 걱정해야 하는가?"
 culture_japan.19.b: "그자가 나라를 섬기도록 만들 수 있을지도 모르겠어..."
 culture_japan.19.c: "그 잡초 같은 자들을 한시라도 빨리 우리 정원에서 솎아 내야 한다!"
 culture_japan.20.title: "거처 문제"
 culture_japan.20.desc: "[target_character.GetName](으)로부터 [ShowPolicyName('sankin_kotai_policy')] 방침에 따라 수도 인근으로 거처를 옮기라는 전언이 도착했습니다. 앞으로 일 년간 [ROOT.GetCountry.GetCapital.GetName]에 있는 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 머무르는 것이 허용되지 않으며, 그 대신 가족이 일 년 동안 [target_country.GetCapital.GetName]에 거주해야 한다는 것입니다. 과거에도 유사한 사례는 있었지만, [target_country.GetGovernment.GetAdjective]의 이번 명령은 우리에게 거의 결정권을 주지 않았습니다. 만약 [target_own_ruler.GetName](이)가 지체 없이 [target_country.GetGovernment.GetAdjective] [target_country.GetGovernment.GetCourtTitle](으)로 이동하지 않는다면 분명 끔찍한 대가를 치르게 될 것입니다."
 culture_japan.20.a: "당연히 따라야겠지."
 culture_japan.20.b: "[target_country.GetLongNameWithNoTooltip](은)는 힘도 의지도 나약하기 그지없다."
 culture_japan.21.title: "새로운 가문의 부상"
 culture_japan.21.desc: "[new_ruler.GetName] 세력이 새로이 힘을 얻으며, 기성세력이었던 [old_ruler.GetDynasty.GetName]의 시대가 그 끝을 보이기 시작했습니다. 우리 [ROOT.GetCountry.GetFlavorRank]에는 새 시대가 도래하겠지만, 우리의 정체성은 의문에 부쳐지고 말 것입니다. [old_ruler.GetDynasty.GetNameWithNoTooltip] 가문을 잃은 우리를 진정 [ROOT.GetCountry.GetLongName](이)라고 부를 수 있는 것일까요?"
 culture_japan.21.a: "새 [ROOT.GetCountry.GetFlavorRank]의 탄생이로다."
 culture_japan.21.b: "사실 [old_ruler.GetShortNameWithNoTooltip]의 유언장에 [new_ruler.GetShortNameWithNoTooltip](을)를 양자로 삼겠다고 적혀 있었다네."
 culture_japan.22.title: "수급과 도주"
 culture_japan.22.desc: "우리 무사들은 자신이 세운 무공에 대한 보상을 받기 위해 쓰러뜨린 적의 수급을 취합니다. 더 눈에 띄는 수급일수록 받는 보상도 커집니다. 우리는 대대로 이러한 방식을 사용해 전쟁을 치러 왔지만, 이를 악용하려는 자들은 언제나 있었습니다. 이들은 하급 병사, 심지어 지역 농민의 머리를 고위 장수의 목이라고 속여 바치기도 하며, 자신이 직접 죽이지 않은 자의 수급을 가져오는 등, 각종 속임수를 사용해 자신들의 잇속을 채우려 합니다.\n\n최근, [target_character.GetName](이)가 이러한 작태에 가담했다는 추문이 확산되었습니다. 전투가 끝나기도 전에 수급을 모을 만큼 모았다며 전장을 떠났던 모습이 의혹을 불러일으킨 것입니다. 물론 전리품이 만족할 정도로 모이면 계속해서 목숨을 걸기보다 전투에서 물러나는 것을 택하는 무사들은 많습니다. 하지만 소문에 따르면 [target_character.GetNameWithNoTooltip](이)가 전장을 이탈한 것은 수급의 수에 만족해서가 아니라 적에 대한 두려움 때문이었다고 합니다. 그 탓에 지금껏 바친 수급이 진정 그자가 쓰러뜨린 적에게서 취한 것은 맞는지 의혹이 불거졌습니다."
 culture_japan.22.a: "전장에서 도망치다니, 무사의 수치로다!"
 culture_japan.22.b: "[target_character.GetNameWithNoTooltip](은)는 명예를 아는 자다."
 culture_japan.1000.title: "토지 조사"
 culture_japan.1000.desc: "격동의 시대를 거친 지금, [GetUniqueInternationalOrganization('japanese_shogunate').GetName]에 바로 선 우리의 권위는 예전만 못한 실정입니다. 이 상황에 대한 타개책으로, 나라 전체를 대상으로 대대적인 토지 조사를 실시하자는 제안이 제기되었습니다. 조사를 통해 모든 백성과 씨족의 자원을 파악하고 내부적인 유착 및 동맹 관계를 조사하는 한편, 필요에 따라 토지와 지위를 재분배해 힘의 균형을 조정하고 모든 씨족이 우리에게 순종하도록 만들 수 있다는 것입니다. 물론 엄청난 비용이 필요할 것이며, 씨족들 또한 이를 딱히 반기지는 않을 것입니다."
 culture_japan.1000.a: "반드시 필요한 일이다."
 culture_japan.1000.a.tt: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName]의 모든 [members|e]이 이 결정에 반응할 것입니다"
 culture_japan.1000.b: "괜히 벌집을 들쑤시지 말게."
 culture_japan.1001.title: "$culture_japan.1000.title$"
 culture_japan.1001.desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName]에 대한 통치권을 강화하고자 [target_ruler.GetName](은)는 전국에 걸친 토지 조사를 단행했습니다. 이번 조사는 각 토지의 모든 거주민과 자원, 그리고 그 소유 관계를 파악 및 집계하고, [target_ruler.GetShortNameWithNoTooltip]의 뜻에 따라 다시 분배하는 것을 목표로 합니다. 이 조사 자체는 직책의 권한에 따라 시행할 수 있는 정당한 사업이지만, [target_ruler.GetShortNameWithNoTooltip](은)는 이번 조사를 오랫동안 유지되어 온 권력관계를 뒤집는 데 이용했습니다.\n\n그리고 오늘은 [ROOT.GetCountry.GetLongName]에 대한 조사가 시작되는 날입니다. 그런데 난데없이 [target_country.GetGovernment.GetAdjective] 행정부에 속한 사절들을 통해 한 포고문이 전달되었습니다. 그 내용에 따르면 영주들에게 하사한 영지는 궁극적으로 국가의 소유이며, 영주들은 한시적으로 토지를 위탁받았을 뿐이라고 합니다."
 culture_japan.1001.a: "아무도 내 징세권을 건드릴 수는 없다!"
 culture_japan.1001.b: "[target_country.GetGovernment.GetAdjective] 관원들을 환대하라."
 culture_japan.1100.title: "[target_shogunate.GetGovernment.GetAdjective] 내 직위 임명"
 culture_japan.1100.desc: "우리 [ROOT.GetCountry.GetFlavorRank](을)를 섬기는 씨족들은 많습니다. 이 씨족의 수장들은 하나같이 야심이 충만하며, 언제나 권력과 총애를 두고 서로 다투고 있습니다. 하지만 이들 본연의 책무는 우리를 섬기는 것이며, 어떤 씨족은 그 책무를 다하는 데 남들보다 더 정성을 기울이기도 합니다. 최근 우리 행정부에 공석이 하나 생겼습니다. 이 직위를 한 씨족에게 하사해 큰 명예를 내리고, 우리와 더욱 밀접한 이해관계를 지니도록 만들 수 있을 것입니다. 또한, 이 조치를 통해 씨족들의 영향력을 제한하는 것도 가능합니다."
 culture_japan.1100.a: "이 직위는 [target_clan_1.GetLongNameWithNoTooltip]에 내리도록 하겠다."
 culture_japan.1100.b: "[target_clan_2.GetLongNameWithNoTooltip](이)가 적임으로 보이는군."
 culture_japan.1100.c: "[target_clan_3.GetLongNameWithNoTooltip](을)를 가까이 두는 게 좋겠어."
 culture_japan.1100.d: "씨족들을 행정부에 들일 필요는 없다."
 culture_japan.1101.title: "$culture_japan.1100.title$"
 culture_japan.1101.desc: "[target_shogunate.GetLongName](으)로부터 한 전언이 도착했습니다. 그 내용에 따르면 [target_ruler.GetName](을)를 [target_shogunate.GetGovernment.GetAdjective] 내의 관직에 임명한다고 하며, 진지한 어조로 판단컨대 거절은 불가능합니다. 만약 거절한다면 공공연한 반란과 불충으로 여겨질지도 모릅니다. 물론 이 직위에 오르면 [ROOT.GetCountry.GetFlavorRank]에서의 위상과 영향력이 높아지겠지만, 명예만큼 위험이 뒤따라올 게 분명합니다. 게다가 최근 [target_shogunate.GetFlavorRank]에서는 여러 관원을 걱정스러울 정도로 빠르게 갈아 치우고 있습니다. [target_shogunate.GetGovernment.GetRulerTitle](이)가 자신의 지지 세력과 가신들이 높은 지위에 독점하는 것에 만족하지 않고, 기대한 성과를 내지 못한 이들을 퇴출하고 있는 것입니다. 어떤 이들은 이것을 능력 중심의 인사 조정이라고 평가했지만, [target_shogunate.GetGovernment.GetAdjective]의 많은 관원에게는 끊임없는 평가의 두려움 속에 살아야 한다는 의미일 뿐입니다."
 culture_japan.1101.a: "[target_shogunate.GetGovernment.GetRulerTitle](을)를 섬기는 것은 우리의 의무이니라."
 culture_japan.1101.a.tt: "[target_shogunate.GetName](이)가 우리의 영향력을 제한하고 재산을 줄이기 위해 이를 악용할 수 있습니다"
 culture_japan.1101.b: "이 기만에 놀아날 생각은 없다. 임명을 거부하라."
 culture_japan.1101.b.tt: "[target_shogunate.GetName](이)가 이 결정을 반기지 않을 수 있습니다"
 culture_japan.1102.title: "[target_clan.GetLongNameWithNoTooltip], 임명 수용"
 culture_japan.1102.desc: "[target_clan.GetLongName]의 [target_ruler.GetName](이)가 우리의 [ROOT.GetCountry.GetGovernment.GetAdjective] 내 직위 임명을 충직하게 받아들였습니다. 이로써 [target_ruler.GetShortNameWithNoTooltip](은)는 우리에 대한 충성심과 진정성, 그리고 명예를 증명했습니다. 이제 우리는 [target_ruler.GetShortNameWithNoTooltip](을)를 가까이에 두고 [target_clan.GetLongNameWithNoTooltip]의 영향력을 억제할 수 있습니다."
 culture_japan.1102.a: "그 씨족의 이동을 제한하라."
 culture_japan.1102.b: "대가로 씨족 소유의 토지 중 일부를 요구하라."
 culture_japan.1102.b.tt: "상대방의 적대감을 자극할 수 있으며, 우리에 대한 [casus_belli|e]을 부여합니다"
 culture_japan.1102.c: "이자는 우리를 충직하게 섬길 것이다."
 culture_japan.1103.title: "월권"
 culture_japan.1103.desc: "[target_shogunate.GetLongName](이)가 최근 [target_ruler.GetName]에게 [target_shogunate.GetGovernment.GetAdjective] 내의 직위를 내려 준 것을 핑계 삼아, 마땅히 우리의 것이어야 할 영토의 일부를 빼앗아 갔습니다. 이러한 월권행위는 묵과할 수 없는 모욕이며, 마땅히 대응할 준비를 갖춰야 합니다."
 culture_japan.1103.a: "권익을 지키기 위해서는 충돌도 불사하리라!"
 culture_japan.1103.b: "[target_shogun.GetNameWithNoTooltip](이)가 [target_shogunate.GetGovernment.GetRulerTitle]인 이상 어쩔 수 없겠지..."
 culture_japan.1104.title: "[target_clan.GetLongNameWithNoTooltip], 임명 거절!"
 culture_japan.1104.desc: "가신인 [target_clan.GetLongName]의 [target_ruler.GetName](이)가 우리 행정부의 관원으로 봉한다는 [ROOT.GetCountry.GetGovernment.GetAdjective]의 부름을 거절했습니다. 이자는 변변찮은 변명을 늘어놓고 있으며, 우리의 권위에 도전하는 것이 분명합니다."
 culture_japan.1104.a: "다른 사람을 찾아봐야겠군."
 culture_japan.1104.b: "용납할 수 없다. [target_clan.GetNameWithNoTooltip](을)를 엄벌에 처하라!"
 culture_japan.1105.title: "[target_shogun.GetNameWithNoTooltip], 임명 철회"
 culture_japan.1105.desc: "역시 예상했던 대로 유약한 자였습니다. [target_shogun.GetName](이)가 관직 임명을 철회하기로 동의한 것입니다. 우리가 거절한 관직에 다른 인물을 채워 넣으라는 명령이 내려졌지만, 우리의 거부 사실이 만천하에 알려져 이미 그 권위는 심각한 손상을 겪었습니다."
 culture_japan.1105.a: "[target_shogun.GetNameWithNoTooltip]의 유약함을 모두에게 알려라!"
 culture_japan.1106.title: "불만을 품은 [target_shogunate.GetFlavorRank]"
 culture_japan.1106.desc: "[target_shogunate.GetLongName](을)를 섬기라는 명령을 거절하자 [target_shogunate.GetGovernment.GetAdjective] [target_shogunate.GetGovernment.GetCourtTitle](이)가 불만을 표출했습니다. 이들은 우리의 결정에 대해 실망했을 뿐만 아니라, 분노까지 느끼고 만 듯합니다. 당장 [target_shogunate.GetGovernment.GetAdjective]의 군대가 우리의 영토로 밀고 들어오더라도 이상하지 않을 상황입니다."
 culture_japan.1106.a: "좋지 않군."
 culture_japan.1200.title: "[target_shogunate.GetLongNameWithNoTooltip]의 쇠퇴"
 culture_japan.1200.desc: "고난의 시기가 닥쳐옴에 따라 우리 [ROOT.GetCountry.GetFlavorRank]의 권위가 위협받고 있습니다. 우리의 이름은 예전만큼 존경받지 못하며, 우리가 내린 명령은 반대나 노골적인 무시에 부딪히기 일쑤입니다. 이러한 때일수록 우리를 지지하는 충성파 씨족들이 자신들의 책무를 다해 우리를 지원해 주기를 바라는 수밖에 없습니다. 그러나 지원을 부탁받은 씨족들이 무언가 대가를 요구할지도 모릅니다."
 culture_japan.1200.a: "[target_clan_1.GetLongNameWithNoTooltip]에 도움을 청하라."
 culture_japan.1200.b: "[target_clan_2.GetLongNameWithNoTooltip]에 기대야겠군."
 culture_japan.1200.c: "[target_clan_3.GetLongNameWithNoTooltip](이)라면 필시 우리를 도와주리라."
 culture_japan.1200.d: "우리 스스로 헤쳐 나갈 것이다."
 culture_japan.1201.title: "$culture_japan.1200.title$"
 culture_japan.1201.desc: "[target_shogunate.GetLongName](이)가 씨족에 대한 장악력을 유지하는 데 난항을 겪으면서, 그 힘이 쇠락했다는 사실이 분명하게 드러났습니다. 처지가 어려워진 [target_shogunate.GetLongName]에서는 가장 충직한 종복인 우리에게 지원을 요청했습니다. 이 지원 요청에 응하는 것은 우리의 의무지만, 이것을 기회로 삼아 무언가 대가를 요구할 수는 있을 것입니다."
 culture_japan.1201.a: "우리의 의무를 충실히 이행하리라!"
 culture_japan.1201.b: "성의를 보인다면 따를 수도 있겠지."
 culture_japan.1201.c: "우리의 내부 문제가 더 중요하다."
 culture_japan.1201.c.tt: "상대가 불만을 품을 것이며, 우리에 대한 [casus_belli|e]을 얻을 수도 있습니다"
 culture_japan.1202.title: "[target_clan.GetLongNameWithNoTooltip]의 지원 제공"
 culture_japan.1202.desc: "[target_clan.GetLongName]에서 충직하게 부름에 응해, 곤궁에 처한 우리를 도우러 달려왔습니다. 이들의 지원 덕분에 우리의 권위는 어느 정도 회복될 것이며, 다른 씨족들도 우리의 말을 더욱 존중하게 될 것입니다."
 culture_japan.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_japan.1203.title: "[target_clan.GetLongNameWithNoTooltip]의 보상 요청"
 culture_japan.1203.desc: "[target_clan.GetName], 이 음흉한 자들이 감히 우리를 지원한다는 신성한 의무의 이행에 대가를 요구했습니다. 우리에게 이들의 도움이 필요한 것은 사실이지만, 이들에게는 대가 없이 부름에 응할 의무가 있습니다. 그러나 우리가 [target_location.GetName]에 보유한 땅을 미끼로 이들을 설득할 수도 있습니다."
 culture_japan.1203.a: "[target_location.GetNameWithNoTooltip]의 권리를 약속하라."
 culture_japan.1203.tt: "상대가 수락할 시 [target_location.GetName]에 이들을 위해 [ShowBuildingTypeName('yamashiro')]을 건설합니다"
 culture_japan.1203.b: "부름에 응하지 않으면 대가를 치르게 될 것이다."
 culture_japan.1203.c: "됐다, 우리도 놈들의 도움 따위 필요 없으니."
 culture_japan.1204.title: "[target_location.GetNameWithNoTooltip]의 권리"
 culture_japan.1204.desc: "[target_shogunate.GetLongName]에서 원조 제공을 설득하기 위해 다시 한번 전령을 보냈습니다. 이번에는 우리의 환심을 사기 위해 [target_location.GetName] 땅에 대한 권리를 약속했습니다."
 culture_japan.1204.a: "선물을 받아들이고 지원을 보내도록 하라."
 culture_japan.1204.b: "받아들일 수 없다."
 culture_japan.1205.title: "[target_shogunate.GetFlavorRank]의 위협"
 culture_japan.1205.desc: "[target_shogunate.GetLongNameWithNoTooltip]의 오만함이 극에 달했습니다. 자신들의 분노를 사고 싶지 않다면 부름에 응답할 의무를 이행하라고 감히 우리를 위협한 것입니다. 만약 거절한다면, 저들은 이것을 핑계로 삼아 우리에게 역적의 낙인을 찍을 수도 있습니다."
 culture_japan.1205.a: "알았다. 지원을 보내도록 하라."
 culture_japan.1205.b: "얕잡아보는 것도 유분수지!"
 culture_japan.1206.title: "[target_shogunate.GetFlavorRank], 지원 요청 철회"
 culture_japan.1206.desc: "[target_shogunate.GetLongNameWithNoTooltip]의 상황이 생각보다 급박하지는 않았나 봅니다. [target_shogunate.GetGovernment.GetAdjective] [target_shogunate.GetGovernment.GetCourtTitle]에서 지원 요청을 철회하고, 원래부터 우리의 도움은 필요 없었다고 주장한 것입니다."
 culture_japan.1206.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 culture_japan.1207.title: "[target_clan.GetLongNameWithNoTooltip]의 지원 거절"
 culture_japan.1207.desc: "[target_clan.GetLongName]에서 뻔뻔하게도 우리의 부름을 저버리고 지원을 거절했습니다. 놈들은 자기 영지에서 돌볼 일이 너무 많다는 핑계를 늘어놓았지만, 자신들의 의무를 망각한 채 우리의 권위를 무시한 게 분명합니다."
 culture_japan.1207.a: "자신들이 어떤 실수를 저질렀는지 깨닫게 만들어 주겠노라."
 culture_japan.1207.b: "$culture_japan.1203.c$"
 culture_japan.1300.title: "$culture_japan.1200.title$"
 culture_japan.1300.desc: "[target_shogunate.GetLongName]의 권위는 예전만 하지 않으며, 그 약점 또한 만천하에 공개되었습니다. 이러한 지도력의 쇠퇴를 기회로 삼아 우리에게 더 많은 땅과 특권을 부여하도록 강요할 수 있을 것입니다."
 culture_japan.1300.a: "우리 [ROOT.GetCountry.GetFlavorRank]에 더 많은 영지를 하사하도록 요구하라."
 culture_japan.1300.a.tt: "영지 하사 요청을 보냅니다"
 culture_japan.1300.b: "우리의 지위를 공인하도록 강요하라."
 culture_japan.1300.c: "약점을 이용하는 짓은 하지 않을 것이다."
 culture_japan.1301.title: "[target_clan.GetNameWithNoTooltip]의 영지 요청"
 culture_japan.1301.desc: "우리의 지도력이 약해져 보복을 가할 수 없을 것으로 생각했는지, [target_clan.GetLongName](이)가 우리를 찾아와 더 많은 영지의 권리를 요구했습니다. 일찍이 볼 수 없었던 뻔뻔한 자세이지만, 우리 [ROOT.GetCountry.GetFlavorRank](이)가 생각처럼 강하지 못한 것도 사실입니다. 다소의 양보를 베푼다면 앞으로 있을 말썽을 미연에 방지할 수 있을지도 모릅니다."
 culture_japan.1301.a: "감히 우리에게 요구를 들이밀다니?"
 culture_japan.1301.b: "다른 것을 약속해 달래 보도록."
 culture_japan.1301.c: "좋다. [target_location.GetNameWithNoTooltip]의 권리를 하사하라."
 culture_japan.1302.title: "$culture_japan.1205.title$"
 culture_japan.1302.desc: "[target_shogunate.GetLongName](은)는 우리가 최근 보낸 영지 하사 요청을 탐탁지 않게 여긴 듯합니다. 이들은 우리에게 정해진 것 이상의 대가를 바라지 않고 자신들을 충실히 섬길 의무가 있다고 언급하며, 이미 주어진 것 이상의 권리는 인정해 줄 생각이 없다고 단언했습니다."
 culture_japan.1302.a: "그자들의 규칙을 따를 이유는 없다."
 culture_japan.1302.b: "생각했던 것만큼 힘을 잃지는 않았던 모양이군."
 culture_japan.1303.title: "$culture_japan.1204.title$"
 culture_japan.1303.desc: "우리의 압박에 굴복한 [target_shogunate.GetLongName](이)가 우리에게 [target_location.GetName]의 권리를 하사해 주었습니다. 이번 사건은 우리의 힘과 권위를 증가시켰으며, [target_shogunate.GetFlavorRank]의 권위가 얼마나 쇠락했는지를 만천하에 드러냈습니다."
 culture_japan.1303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
