l_korean:
 culture_religion_events.1.title: "[teacher.GetCulture.GetNameWithNoTooltip] 민족과 [target_heir.GetNameWithNoTooltip]"
 culture_religion_events.1.desc: "[target_heir.GetName](은)는 학창 시절에 우리의 [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]인 [teacher.GetName](과)와 친분을 쌓았고, 그렇게 [teacher.GetShortNameWithNoTooltip](은)는 물론이고 그 고향인 [teacher.GetCulture.GetName] 사람들과 특별한 유대를 맺게 되었습니다.\n\n[target_heir.GetNameWithNoTooltip]의 [teacher.GetCulture.GetNameWithNoTooltip] 지역 방문으로 우리 가문의 인기가 크게 높아졌지만, [ROOT.GetCountry.GetCapital.GetName]에서는 이러한 관계를 탐탁지 않아 하는 사람들이 많습니다. 특히 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들은 [target_heir.GetNameWithNoTooltip](이)가 [ROOT.GetCountry.GetFlavorRank]의 통치권을 이어받으면 [teacher.GetCulture.GetNameWithNoTooltip] 사람들을 더 우대할 것이라 우려하며, [ROOT.GetCountry.GetGovernment.GetCourtTitle|U]에서 [target_heir.GetNameWithNoTooltip](과)와 그 스승인 [teacher.GetNameWithNoTooltip]에 맞서 뭉치기 시작했습니다. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 우리에게 [ROOT.GetCountry.GetGovernment.GetHeirTitle](을)를 문책하고 자신들의 권리를 보장할 것을 요구했습니다."
 culture_religion_events.1.a: "이제 우리 [target_heir.GetShortNameWithNoTooltip]도 [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]의 습속을 배울 때가 되었다."
 culture_religion_events.1.b: "[target_heir.GetShortNameWithNoTooltip]의 행보를 지지하겠다."
 culture_religion_events.2.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] 민족과 [target_ruler.GetNameWithNoTooltip]"
 culture_religion_events.2.desc: "[target_ruler.GetName](이)가 권좌에 오르자, 우리 [ROOT.GetCountry.GetFlavorRank]의 [target_ruler.GetCulture.GetName] 출신 지지자들이 크게 기뻐하고 있습니다. 그러나 [ROOT.GetCountry.GetCulture.GetName] 출신의 많은 현지인들은 새로운 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 다소 불신이 섞인 눈길로 바라봅니다. 이들의 눈에는 신임 주군이 그저 많은 면에서 기이한 관습과 낯선 행동 방식을 지닌 사람으로 비치는 것입니다."
 culture_religion_events.2.a: "저들도 언젠가 마음을 내줄 것이다."
 culture_religion_events.2.a.tt: "[target_ruler.GetNameWithNoTooltip]의 [target_ruler.GetCulture.GetNameWithNoTooltip] 문화에 속한 모든 [countries|e]의 우리나라에 대한 [opinion|e]가 [ShowBiasValue('opinion_ruler_of_our_culture')|+=] 증가합니다"
 culture_religion_events.2.b: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]인들을 달래 보도록."
 culture_religion_events.3.title: "[target_ruler.GetNameWithNoTooltip]의 종교"
 culture_religion_events.3.desc: "[target_ruler.GetName]의 종교가 우리 [ROOT.GetCountry.GetFlavorRank]의 유력 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 인사들 사이에서 논란이 되고 있습니다. 그러나 시간이 지나면서 그 영향을 받아 이른바 '신세대'가 나타나기 시작했는데, 심지어 기존 가문 중 몇몇 또한 [target_ruler.GetReligion.GetAdjective](을)를 받아들이기에 이르렀습니다. [ROOT.GetCountry.GetCapital.GetName]에서 [target_ruler.GetReligion.GetAdjectiveWithNoTooltip] 의식이 진행되고 [target_ruler.GetNameWithNoTooltip](이)가 더욱 공공연하게 신앙을 드러내자, 해당 종교가 우리나라 전역에서 점차 확산되고 있으며 나라 안팎에서도 새로운 개종자가 계속해서 생겨나기 시작했습니다."
 culture_religion_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_religion_events.3.a.tt: "[control|e] 수치가 50% 미만인 모든 지점 내 비[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] [pops|e]의 10%가 [target_ruler.GetNameWithNoTooltip]의 [religion|e]인 [target_ruler.GetReligion.GetAdjectiveWithNoTooltip](으)로 개종합니다"
 culture_religion_events.3.b: "[target_ruler.GetNameWithNoTooltip]의 [target_ruler.GetReligion.GetNameWithNoTooltip](이)가 우리 [ROOT.GetCountry.GetFlavorRank](을)를 갈가리 찢어 놓을 것이다!"
 culture_religion_events.4.title: "악영향"
 culture_religion_events.4.desc: "오래전부터 올곧은 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들과 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] 다수는 [target_ruler.GetName]의 이단 신앙이 우리 [ROOT.GetCountry.GetFlavorRank]에 악영향을 주고 백성들을 위험에 몰아넣는다고 생각해 왔습니다.\n\n그러던 와중, 기성 가문 한 곳의 신심 깊은 자손이 [rebel_province.GetName] 지방의 사제들과 결탁해 [rebel_province.GetName]에서 군사를 모으고, [ROOT.GetCountry.GetCapital.GetName]에 군림 중인 사악한 이단을 끌어내리기 위해 수도로 진격하기 시작했습니다."
 culture_religion_events.4.a: "반역자가 맞이할 결말은 죽음뿐이다."
 culture_religion_events.5.title: "이교도 [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 culture_religion_events.5.desc: "이단 신앙인 [target_ruler.GetReligion.GetGroup.GetAdjective](을)를 믿는 [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)가 [ROOT.GetCountry.GetCapital.GetName]에서 버젓이 활동한다는 사실이 우리 [ROOT.GetCountry.GetFlavorRank] 휘하의 [ROOT.GetCountry.GetReligion.GetAdjective] 신도들에게까지 알려졌습니다. 독실한 신도들 사이에서는 이 일로 인해 불만이 불거졌으며, 원래부터 종교적 긴장도가 높았던 지역에서는 충돌의 빈도가 더욱 높아졌습니다. 현지 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy')]들은 '[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]의 타락'을 거론하는 등 [rebel_province.GetName] 주민들을 선동하며 긴장 상황을 더욱 부채질하기도 했습니다. 현 상황을 종합해 볼 때, 이 지도자를 직위에서 해임하려면 상당한 강제력을 동원해야 할 것 같습니다."
 culture_religion_events.5.a: "강제력을 동원할 만한 일이지."
 culture_religion_events.5.b: "권좌를 위해서라면 개종도 마다하지 않겠다!"
 culture_religion_events.6.title: "[target_ruler.GetNameWithNoTooltip]의 [target_ruler.GetReligion.GetAdjectiveWithNoTooltip|U] [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 culture_religion_events.6.desc: "자신의 종교를 신에 대한 모독으로 여기는 이들이 많음에도 불구하고, [target_ruler.GetName](은)는 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 같은 믿음을 가진 형제자매들을 위한 안식처로 만들었습니다. 이렇게 구축한 인맥을 활용한다면 다른 방법으로는 닿을 수 없었던 많은 이들과 인연을 맺을 수 있을 것입니다. 그런데 그 형제자매 중 한 명인 [minister.GetName](이)가 우리 [ROOT.GetCountry.GetFlavorRank]의 기성 체제의 핵심 인사들로부터 공격을 받고 있습니다."
 culture_religion_events.6.a: "우리에게는 그자의 재능이 필요하다!"
 culture_religion_events.6.b: "[minister.GetNameWithNoTooltip](을)를 해임하라."
 culture_religion_events.7.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 총애를 둘러싼 경쟁"
 culture_religion_events.7.desc: "[target_ruler.GetName](이)가 [target_ruler.GetCulture.GetName] 사람들을 편애하고 있으며 [ROOT.GetCountry.GetCulture.GetLanguage.GetName]를 쓸 때 특유의 억양이 드러난다는 것은 공공연한 사실입니다.\n\n심지어 [target_ruler.GetNameWithNoTooltip](은)는 주변을 [target_ruler.GetCulture.GetNameWithNoTooltip] 출신의 조언가와 조신으로 채우기까지에 이르렀고, 이 사실이 우리나라의 [ROOT.GetCountry.GetCulture.GetName] 가문들에게도 알려졌습니다. 전통적인 [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] 문화의 가치를 적극적으로 대변하던 [minister.GetName](은)는 이런 변화 탓인지 [target_ruler.GetNameWithNoTooltip]의 방침과 종종 충돌하는 모습을 보였으며, 급기야 이제는 [ROOT.GetCountry.GetGovernment.GetAdjective|U] 의회에서 물러나려 하고 있습니다."
 culture_religion_events.7.a: "어떻게든 이 상황을 해결해야 한다."
 culture_religion_events.7.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 culture_religion_events.8.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에서의 문화 편애"
 culture_religion_events.8.desc: "[target_ruler.GetCulture.GetName] 문화에 대한 [target_ruler.GetName]의 노골적인 편애를 두고만 보지 못한 우리 [ROOT.GetCountry.GetFlavorRank]의 [ROOT.GetCountry.GetCulture.GetName] 출신 인사들이 결국 행동에 나섰습니다. 강력한 권한을 지닌 이 인사들이 최근 방침에 대한 불만을 표출함에 따라, 의회에서는 의사 진행 방해 행위가 만연해지고 말았습니다."
 culture_religion_events.8.a: "편애 따위는 하고 있지 않다."
 culture_religion_events.8.b: "뭔가 조치를 하긴 해야겠군."
 culture_religion_events.9.title: "나라 밖의 친구들"
 culture_religion_events.9.desc: "[target_ruler.GetCulture.GetName] 문화와 언어에 대한 [target_ruler.GetName]의 편애를 일종의 기벽으로 여기는 사람들도 많지만, 그 덕분에 [target_ruler.GetCulture.GetNameWithNoTooltip] 국가들에 진출할 수 있는 길이 열리기도 했습니다. 다시 말해 [target_ruler.GetNameWithNoTooltip](은)는 동포들과의 관계를 보다 돈독히 하기 위해 최선을 다하고 있을 뿐이라는 겁니다."
 culture_religion_events.9.a: "친구는 많을수록 좋은 법이지."
 culture_religion_events.9.b: "[advanced_country.GetAdjectiveWithNoTooltip] [advanced_country.GetFlavorRank]의 통치 방식을 배워 보도록 하자."
 culture_religion_events.10.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]에서의 암투"
 culture_religion_events.10.desc: "[minister.GetCulture.GetName] 출신 관리인 [minister.GetName](이)가 고위직에 임명되자, [target_ruler.GetName]의 측근들이 분통을 터뜨리고 있습니다. 심지어 우리나라에서 가장 유서 깊은 [ROOT.GetCountry.GetCulture.GetName] 가문들의 고위 인사 중 일부가 우리 [ROOT.GetCountry.GetGovernment.GetRulerTitle](을)를 직접 찾아와, [minister.GetShortNameWithNoTooltip](을)를 당장 해임할 것을 요구하기도 했습니다."
 culture_religion_events.10.a: "우리 [ROOT.GetCountry.GetFlavorRank]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 하는 말은 반드시 경청해야 한다."
 culture_religion_events.10.b: "말도 안 되는 소리!"
 culture_religion_events.11.title: "[minister.GetCulture.GetNameWithNoTooltip]인의 지지 증가"
 culture_religion_events.11.desc: "[minister.GetCulture.GetName] 공동체의 지도자 격 인물인 [minister.GetName](은)는 훌륭한 통찰력을 지녔으며, 소속되어 있는 [ROOT.GetCountry.GetCapital.GetName]의 의회에서 안팎을 가리지 않고 대단한 영향력을 행사하고 있습니다. 이러한 인물이 우리 내각에 있다는 사실 덕분에, 우리 [ROOT.GetCountry.GetFlavorRank]뿐만 아니라 이를 다스리는 [ROOT.GetCountry.GetCulture.GetName]인들에 대한 지지도까지도 크게 상승하고 있습니다."
 culture_religion_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_religion_events.12.title: "[minister.GetReligion.GetAdjectiveWithNoTooltip] 장관"
 culture_religion_events.12.desc: "[minister.GetReligion.GetAdjective] 신자들은 성공 가도를 달리는 우리 [minister.GetName]의 모습을 선망과 관심의 시선으로 지켜보고 있습니다. 많은 이들에게 이 인물은 국교 신자가 아니어도 [ROOT.GetCountry.GetAdjective]에서 성공할 수 있다는 산증인이 되어 주었습니다."
 culture_religion_events.12.a: "언젠가는 그대들도 [minister.GetNameWithNoTooltip](과)와 같은 자리에 오를 수 있을 것이다."
 culture_religion_events.12.a.tt: "[minister.GetReligion.GetAdjectiveWithNoTooltip] [Concept('religion', '신도')|e]인 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 culture_religion_events.13.title: "이교도의 고위직 임명"
 culture_religion_events.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 오래전부터 이교도를 고위직에 임명하는 것을 계속 반대해 왔습니다. [minister.GetName](이)가 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에 임명되었을 때는 특히나 거센 목소리로 이의를 제기했으며, 그 반대의 열기는 시간이 지난 지금도 전혀 사그라지지 않았습니다. 나라 안팎의 일부 종교학자는 [ROOT.GetCountry.GetFlavorRank](이)가 [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] 신자가 아닌 관리들을 노골적으로 편애하고 있다며 비난을 성명했습니다."
 culture_religion_events.13.a: "[minister.GetNameWithNoTooltip](을)를 해임할 때가 왔군."
 culture_religion_events.13.b: "말만 앞서는 자들의 요구에 응할 생각은 없다."
 culture_religion_events.13.b.tt: "우리 종교군에 속한 모든 [countries|e]의 우리에 대한 [opinion|e]가 [ShowBiasValue('entertaining_heathens')|+=]만큼 변화합니다"
 entertaining_heathens: "이교적 기질"
 culture_religion_events.14.title: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U]에 대한 [minister.GetReligion.GetAdjectiveWithNoTooltip]의 영향력"
 culture_religion_events.14.desc: "[ROOT.GetCountry.GetName]의 우리 [ROOT.GetCountry.GetReligion.GetAdjective] 신자 중 상당수는 [minister.GetName](을)를 정부의 종교적 순수성에 대한 위협으로 여깁니다. 이 인물이 미치는 영향력으로 인해 [target_ruler.GetName](이)가 정부에서 [minister.GetReligion.GetAdjective] 신자인 관리들을 우대하고, [ROOT.GetCountry.GetGovernment.GetRulerTitle] 자신도 참된 믿음으로부터 멀어지고 말 것이라는 우려의 목소리가 점점 커지고 있습니다."
 culture_religion_events.14.a: "[minister.GetNameWithNoTooltip](을)를 해임할 때가 왔군."
 culture_religion_events.14.b: "어불성설이다."
 culture_religion_events.18.title: "[target_religion.GetAdjectiveWithNoTooltip|U] [ROOT.GetCountry.GetGovernment.GetHeirTitle]?"
 culture_religion_events.18.desc: "[target_heir.GetName](이)가 [target_religion.GetAdjective]의 가르침에 강한 관심을 보이고 있습니다. 신민들에 대해 알아 가는 것은 차기 후계자로서 바람직한 일이지만, 스스로 신학을 논하고 [target_religion.GetName]에 관한 토론회까지 진행하는 것은 일반적인 기대를 확실히 뛰어넘는 수준입니다. 고위 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들 또한 우리 [target_ruler.GetName](을)를 찾아와 우려를 표명했습니다. [ROOT.GetCountry.GetGovernment.GetHeirTitle](을)를 어서 정신 차리게 만들지 않는다면, 우리 정부와 함께 걸어갈 미래를 그릴 수 없다는 것입니다."
 culture_religion_events.18.a: "[target_heir.GetNameWithNoTooltip](을)를 불러 이야기를 해 봐야겠군."
 culture_religion_events.18.b: "이 나라를 다스리는 이는 [ROOT.GetCountry.GetGovernment.GetRulerTitle]뿐이다."
 culture_religion_events.21.title: "신앙의 문제"
 culture_religion_events.21.desc: "오래전부터 [target_ruler.GetName]의 개인적 신념은 [ROOT.GetCountry.GetName]의 기성 종교와 충돌을 일으켜 왔습니다. 그 결과 여러 마찰과 분쟁이 발생했고, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 및 유력 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]들 또한 종종 이 지도자의 통치에 의구심을 표하기에 이르렀습니다. 그러나 [target_ruler.GetReligion.GetAdjective] 신앙에 대한 지도자의 헌신을 지지하는 이들 또한 다수 존재하며, 특히 [ROOT.GetCountry.GetCapital.GetName](이)나 [ROOT.GetCountry.GetAdjectiveWithNoTooltip] 외곽 지역에서 많이 찾아볼 수 있습니다.\n\n어쩌면, [ROOT.GetCountry.GetNameWithNoTooltip] [ROOT.GetCountry.GetFlavorRank]에 근본적이면서도 대대적인 변화를 불러올 때가 온 걸지도 모릅니다. 옛것을 옹호하는 자들이 알아서 물러서지는 않겠지만, 뜻이 있는 곳에 길이 있는 법입니다..."
 culture_religion_events.21.a: "[target_capital.GetNameWithNoTooltip](은)는 [target_ruler.GetReligion.GetAdjectiveWithNoTooltip] [target_capital.GetRank.GetNameWithNoTooltip](이)가 될 것이다."
 culture_religion_events.21.a.tt: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] 내 [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] 신도 [pops|e]의 25%가 [target_ruler.GetNameWithNoTooltip]의 [religion|e]인 [target_ruler.GetReligion.GetAdjectiveWithNoTooltip](으)로 개종합니다"
 culture_religion_events.21.b: "그런 위험은 절대 감수할 수 없다."
