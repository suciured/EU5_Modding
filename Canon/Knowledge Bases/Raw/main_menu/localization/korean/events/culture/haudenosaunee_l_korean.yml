l_korean:
 haudenosaunee.1.title: "용서할 수 없는 모독"
 haudenosaunee.1.desc: "놈들은 밤에 찾아왔습니다. 그 얼굴은 달빛에도 거의 드러나지 않았고, 그들의 무기는 횃불 옆에서 밝게 번뜩였습니다. 놈들은 소리 없이 찾아왔습니다. 발걸음은 한여름 미풍처럼 가볍고 재빨랐으며, 거의 들리지 않을 정도로 조용했습니다. 그러다 정적이 깨지자, 그 밤도 끝을 맞이했습니다.\n\n놈들은 우리 마을을 약탈하고, 막사를 태우고, 식량을 훔치고, 사람들을 잡아갔습니다. 여러 병사들이 즉시 잠에서 깨어나 놈들을 막으려 시도했지만, 공격에 대비하지 못했던 터라 많은 수가 전사하고 말았습니다. 놈들은 우리를 죽였습니다. 우리 아버지를, 형제를, 아들을 죽였습니다. 놈들은 우리 모두를 살해한 겁니다.\n우리가 살아있는 한 놈들은 편히 자지 못할 것입니다."
 haudenosaunee.1.a: "우리 마음에 영원히 지워지지 않을 눈물 자국이 남았도다."
 opinion_haudenosaunee_affront: "용서할 수 없는 모독"
 haudenosaunee.2.title: "애도 전쟁"
 haudenosaunee.2.desc: "우리 민족에게는 우리를 떠난 이들을 대신할 자들을 납치하기 위해 인근 마을을 습격하는 전통이 있습니다. 최근, 가문의 여인들이 사망한 자기 자녀들의 넋을 달래기 위해 '애도 전쟁'을 요구했습니다. 너무나 합당한 요구이며, 우리는 이를 받아들일 의무가 있습니다.\n\n푸르디푸른 오늘 밤, 우리 전사들은 [target_location.GetName](을)를 습격했고, 그 혼란을 틈타 현지 주민 중 상당수를 성공적으로 매복할 수 있었습니다."
 haudenosaunee.2.a: "사람들을 좀 잡아 와야겠군."
 haudenosaunee.2.b: "우리가 자신들을 납치할 수도 있었다는 사실을 알려 주도록."
 haudenosaunee.3.title: "새로운 포로"
 haudenosaunee.3.desc: "[target_location.GetName](으)로 약탈을 떠난 우리 전사들이 포로들을 잡아 돌아왔습니다. 이들은 의기양양하게 [target_character.GetName] 앞에 다가와 한 아이를 앞에 내려놓았습니다. 그리고 그들은 이렇게 말했습니다. \"이것으로 상실의 슬픔을 달래시기를.\" 그리고 눈물이 다시 흘렀습니다."
 haudenosaunee.3.a: "거절하겠노라."
 haudenosaunee.3.b: "내 아이로 받아들이겠노라."
 haudenosaunee.4.title: "[target_child_character.GetNameWithNoTooltip]의 성장 배경"
 haudenosaunee.4.desc: "[target_child_character.GetName](을)를 외국 땅에서 지금의 부친에게 데려온 것이 마치 어제 일 같습니다. 그 당시에는 아기였던 [target_child_character.GetShortNameWithNoTooltip](은)는 이제 우리 [ROOT.GetCountry.GetFlavorRank] 중 하나로 당당히 성장했습니다. 본래 속했던 [target_child_character.GetCulture.GetName]에 대한 기억은 거의 남아 있지 않지만, 희미한 기억이 자리 잡아 그 마음에 의문을 자아냅니다."
 haudenosaunee.4.a: "이제 우리의 일원이니, 더 이상 [target_child_character.GetCulture.GetNameWithNoTooltip](이)라 부르지 않을 것이다."
 haudenosaunee.4.b: "우리의 일원이 되지 않겠다면 죽이는 수밖에."
