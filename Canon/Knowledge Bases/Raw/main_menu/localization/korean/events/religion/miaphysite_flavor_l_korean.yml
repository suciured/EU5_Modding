 miaphysite_flavor.1.title: "[ROOT.GetCountry.GetName]의 성스러운 심장"
 miaphysite_flavor.1.desc: "한때 아프리카와 아라비아, 그리고 그리스 로마 세상을 모두 잇는 교차로에는 기독교 세력의 보루인 고대 악숨 제국이 존재했습니다. 악숨이 바로 그 심장부였으며, 우리는 그곳의 오벨리스크와 궁전 폐허 사이에 막강한 옛 제국의 교회를 재건했습니다.\n\n그중에서도 가장 장엄한 곳은 단연 시온의 성모 마리아 성당입니다. 이곳은 솔로몬 대왕과 시바의 여왕 사이에 태어난 아들인 메넬리크 1세가 언약궤를 가져온 곳이며, 여기서 우리는 그 후손들의 황제 즉위식을 치르기도 합니다. 매년 우리 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]의 변방은 물론 그 너머에서도 수천 명의 순례자들이 이 성지를 찾습니다."
 miaphysite_flavor.1.a: "신의 무한한 영광으로 악숨이 다시 한번 빛나리라!"
 miaphysite_flavor.2.title: "[from.GetName]의 성스러운 심장"
 miaphysite_flavor.2.desc: "옛 도시 악숨이 무사히 오리엔트 정교회 신자들의 소유가 되었습니다. 한때 아프리카와 아라비아, 그리스 로마 세상을 모두 잇는 교차로에는 기독교 세력의 보루인 고대 악숨 제국이 존재했으며, 악숨은 바로 그 심장부였습니다. 이제는 [from.GetName](이)가 그곳의 오벨리스크와 궁전 폐허 사이에 막강한 옛 제국의 교회를 재건하고 있습니다.\n\n그중에서도 가장 장엄한 곳은 단연 시온의 성모 마리아 성당입니다. 이곳은 솔로몬 대왕과 시바의 여왕 사이에 태어난 아들인 메넬리크 1세가 언약궤를 가져온 곳이며, 그 후손인 에티오피아 황제들이 즉위식을 치르던 장소이기도 합니다. 매년 수천 명의 순례자들이 이 성지를 찾습니다."
 miaphysite_flavor.2.a: "신의 무한한 영광으로 악숨이 다시 한번 빛나리라!"
 miaphysite_flavor.3.title: "지중해의 진주"
 miaphysite_flavor.3.desc: "기쁘도다! 성도 알렉산드리아가 다시금 오리엔트 정교회 신자들의 소유가 되었습니다. 우리 성스러운 교회의 역사적 근거지가 해방된 것입니다.\n\n알렉산드리아는 알렉산더 대왕이 창건한 유서 깊고 자랑스러운 도시로, 역사상 가장 총명한 인재들의 고향이기도 합니다. 알렉산드리아의 학자들은 수백 년간 그 대도서관에서 연구하고 후세대를 교육했으며, 이후에는 세계 최초의 교리 문답 학교인 알렉산드리아 교리 학교가 그 뒤를 이었습니다. 앞으로 우리는 이 신성한 지식의 전당을 복원하여 불세출의 신학자들을 양성할 것입니다."
 miaphysite_flavor.3.a: "신께서 알렉산드리아를 축복하시기를!"
 miaphysite_flavor.4.title: "지중해의 진주"
 miaphysite_flavor.4.desc: "기쁘도다! 성도 알렉산드리아가 다시금 오리엔트 정교회 신자들의 소유가 되었습니다. [from.GetName](이)가 우리 성스러운 교회의 역사적 근거지를 해방한 것입니다.\n\n알렉산드리아는 알렉산더 대왕이 창건한 유서 깊고 자랑스러운 도시로, 역사상 가장 총명한 인재들의 고향이기도 합니다. 알렉산드리아의 학자들은 수백 년간 그 대도서관에서 연구하고 후세대를 교육했으며, 이후에는 세계 최초의 교리 문답 학교인 알렉산드리아 교리 학교가 그 뒤를 이었습니다. 앞으로 우리는 이 신성한 지식의 전당을 복원하여 불세출의 신학자들을 양성할 것입니다."
 miaphysite_flavor.4.a: "신께서 알렉산드리아를 축복하시기를!"
 miaphysite_flavor.5.title: "아르메니아의 심장"
 miaphysite_flavor.5.desc: "마침내 우리는 다시 자유를 얻었으며, 예레반과 성스러운 에치미아진 대성당 또한 해방되었습니다! 이 대성당은 우리 민족의 쉼터이며, 역경의 시기에는 우리 피난처가 되어 주기도 한 곳입니다. 우리 민족이 나라 없이 떠도는 동안에도 에치미아진 대성당은 우리 민족과 정치의 구심점으로 굳건히 존재했습니다. 수백 년에 걸쳐 전쟁과 상실을 겪는 동안에도 우리는 대성당의 따뜻한 품을 떠올리며 계속 싸워 나갈 힘과 투지를 얻었습니다. 이제 우리는 마치 어머니 같은 존재인 이곳을 찬란한 옛 모습대로 복원하여 그 은혜를 갚을 수 있습니다."
 miaphysite_flavor.5.a: "다시 예레반을 위대하게 만들리라!"
 miaphysite_flavor.6.title: "아르메니아의 심장"
 miaphysite_flavor.6.desc: "우리 동포인 오리엔트 정교회 국가 [from.GetName](이)가 예레반을 해방했습니다! 4세기 초엽 예레반에는 성스러운 에치미아진 대성당이 건립되었습니다. 대성당은 오래도록 나라 없이 떠도는 아르메니아 사람들의 민족적, 정치적 구심점이었으며, 수백 년에 걸쳐 전쟁과 상실을 겪는 동안에도 대성당의 따뜻한 품을 떠올리며 계속 싸워 나갈 힘과 투지를 얻었습니다. 이제 대성당은 찬란한 옛 모습대로 복원될 것입니다!"
 miaphysite_flavor.6.a: "참 신앙이 나날이 강해지는구나!"
 miaphysite_flavor.7.title: "기독교의 요람"
 miaphysite_flavor.7.desc: "옛 도시 안티오크가 이제 우리 신성한 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]의 일부가 되었습니다! 안티오크는 로마 시대 초기 기독교의 중심지로, 바로 이곳에서 사도 베드로를 통해 개종한 유대인들이 최초의 기독교인이 되었으며, 그 시기 이곳에는 수도원이 아주 많이 세워지기도 했습니다. 그 이후로 안티오크는 여러 번 전쟁을 겪었고, 도시의 주인도 숱하게 바뀌었습니다. 13세기경에는 $mamluks$에게 함락되어 도시의 기독교인이 모조리 처형된 적도 있습니다. 그 교인들의 희생을 기리기 위해, 우리는 안티오크와 그곳의 수도원을 예전보다도 더 영광스럽게 재건할 것입니다!"
 miaphysite_flavor.7.a: "주여, 당신 자비로 이 도시를 축복하소서!"
 miaphysite_flavor.8.title: "기독교의 요람"
 miaphysite_flavor.8.desc: "옛 도시 안티오크가 이제 [from.GetAdjective] [from.GetGovernment.GetGovernmentType.GetName]의 일부가 되었습니다! 안티오크는 로마 시대 초기 기독교의 중심지로, 바로 이곳에서 사도 베드로를 통해 개종한 유대인들이 최초의 기독교인이 되었으며, 그 시기 이곳에는 수도원이 아주 많이 세워지기도 했습니다. 그 이후로 안티오크는 여러 번 전쟁을 겪었고, 도시의 주인도 숱하게 바뀌었습니다. 13세기경에는 $mamluks$에게 함락되어 도시의 기독교인이 모조리 처형된 적도 있습니다. 그 교인들의 희생을 기리기 위해, 우리는 안티오크와 그곳의 수도원을 예전보다도 더 영광스럽게 재건할 것입니다!"
 miaphysite_flavor.8.a: "주여, 당신 자비로 이 도시를 축복하소서!"
 miaphysite_flavor.9.title: "나일강의 둑 옆에서"
 miaphysite_flavor.9.desc: "주께 영광 있을지니, 카스르 이브림이 우리 차지가 되었습니다! 이 위대한 기독교 도시는 종교적 적대 세력에게 둘러싸여 있었음에도 오래도록 인내하며 버텼습니다. 카스르 이브림은 장엄한 나일강이 내려다보이는 절벽 위에 자리 잡고서, 하누비아 지역이 어둠에 잠기는 동안에도 기독교의 보루로 남아 있었습니다. 이곳은 종교적으로 중요하기만 한 것이 아니라 교역과 정치의 중심지이기도 합니다. 우리 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName](이)가 그 자원을 손에 넣었으니, [ROOT.GetCountry.GetName](은)는 앞으로 더욱 강성해질 것입니다!"
 miaphysite_flavor.9.a: "영광스러운 시대의 시작이로구나!"
 miaphysite_flavor.10.title: "나일강의 둑 옆에서"
 miaphysite_flavor.10.desc: "주께 영광 있을지니, 오리엔트 정교회 국가인 [from.GetName]의 [from.GetGovernment.GetGovernmentType.GetName](이)가 카스르 이브림을 손에 넣었습니다! 이 위대한 기독교 도시는 종교적 적대 세력에게 둘러싸여 있었음에도 오래도록 인내하며 버텼습니다. 카스르 이브림은 장엄한 나일강이 내려다보이는 절벽 위에 자리 잡고서, 하누비아 지역이 어둠에 잠기는 동안에도 기독교의 보루로 남아 있었습니다. 이제 [from.GetName](은)는 도시의 막대한 정치적, 경제적 자원을 활용하여 누비아 전역에 참된 유일신의 말씀을 퍼뜨릴 것입니다."
 miaphysite_flavor.10.a: "영광스러운 시대의 시작이로구나!"
 miaphysite_flavor.11.title: "성 안토니우스 수도원"
 miaphysite_flavor.11.desc: "홍해의 산지 깊은 곳, 숨겨진 오아시스에는 우리의 최고 성지 중 한 곳인 성 안토니우스 수도원이 있습니다. 4세기경 성 안토니우스의 추종자들이 건립한 그곳은 세상에서 가장 오래된 기독교 수도원 중 하나입니다. 사막 교부의 필두이신 성 안토니우스는 수도원주의의 교부라고도 알려져 있습니다. 그분은 사막으로 향해 오랜 세월 그곳에서 신께 헌신하는 은둔 수도자로 사셨으며, 대박해 기간에는 도시로 돌아가 목숨을 걸고 감옥에 있는 기독교인 동포에게 위안을 주기도 하셨습니다. 생애의 마지막 나날 그분은 오늘날 수도원이 자리 잡은 오아시스에 정착하셨고, 이제는 매년 수천 명의 순례자가 그 자취를 따릅니다. 이제 수에즈가 우리 보호를 받게 되었으니, 우리가 순례자들의 여정을 안전하게 보살필 수 있을 것입니다."
 miaphysite_flavor.11.a: "성 안토니우스의 방식에서 배움을 얻으리라."
 miaphysite_flavor.12.title: "성 안토니우스 수도원"
 miaphysite_flavor.12.desc: "홍해의 산지 깊은 곳, 숨겨진 오아시스에는 우리의 최고 성지 중 한 곳인 성 안토니우스 수도원이 있습니다. 4세기경 성 안토니우스의 추종자들이 건립한 그곳은 세상에서 가장 오래된 기독교 수도원 중 하나입니다. 사막 교부의 필두이신 성 안토니우스는 수도원주의의 교부라고도 알려져 있습니다. 그분은 사막으로 향해 오랜 세월 그곳에서 신께 헌신하는 은둔 수도자로 사셨으며, 대박해 기간에는 도시로 돌아가 목숨을 걸고 감옥에 있는 기독교인 동포에게 위안을 주기도 하셨습니다. 생애의 마지막 나날 그분은 오늘날 수도원이 자리 잡은 오아시스에 정착하셨고, 이제는 매년 수천 명의 순례자가 그 자취를 따릅니다. 이제 수에즈가 [from.GetAdjective]의 보호를 받게 되었으니, 그 가호 아래 순례자들도 무탈히 여정을 마칠 수 있을 것입니다."
 miaphysite_flavor.12.a: "성 안토니우스의 방식에서 배움을 얻으리라."
 miaphysite_flavor.13.title: "바퀴의 성녀 카타리나"
 miaphysite_flavor.13.desc: "모세가 십계명을 받은 성스러운 시나이산 자락에는 성녀, 알렉산드리아의 카타리나에게 봉헌된 수도원이 있습니다. 동정녀 카타리나께서는 그리스도의 헌신적인 제자이자 추종자이셨으며, 로마의 막센티우스 황제가 기독교인을 박해하기 시작했을 때 용감히 앞에 나서 황제의 잔혹함을 책망하셨습니다. 황제는 자신 밑의 가장 뛰어난 철학자 및 웅변가 50명을 모아 그분과 논쟁하게 했지만, 현명하신 카타리나께서는 이 토론에서도 승리하셨습니다. 그분은 투옥되어 고문을 받으셨으나, 황제의 최측근 신하 다수가 그분의 웅변과 신실함에 개종했기에 막센티우스는 다시금 실패하고 말았습니다. 격노에 사로잡힌 황제는 고문용 수레바퀴를 쓰는 사형까지 선고했지만, 바퀴조차 그분의 손길에 산산이 조각났습니다. 끝내 카타리나께서는 참수당했지만, 순교하심으로써 많은 불신자에게 그리스도의 빛을 전하셨습니다."
 miaphysite_flavor.13.a: "시나이산의 성 카타리나 수도원은 이제 우리 보호 아래 있다."
 miaphysite_flavor.14.title: "바퀴의 성녀 카타리나"
 miaphysite_flavor.14.desc: "모세가 십계명을 받은 성스러운 시나이산 자락에는 성녀, 알렉산드리아의 카타리나에게 봉헌된 수도원이 있습니다. 동정녀 카타리나께서는 그리스도의 헌신적인 제자이자 추종자이셨으며, 로마의 막센티우스 황제가 기독교인을 박해하기 시작했을 때 용감히 앞에 나서 황제의 잔혹함을 책망하셨습니다. 황제는 자신 밑의 가장 뛰어난 철학자 및 웅변가 50명을 모아 그분과 논쟁하게 했지만, 현명하신 카타리나께서는 이 토론에서도 승리하셨습니다. 그분은 투옥되어 고문을 받으셨으나, 황제의 최측근 신하 다수가 그분의 웅변과 신실함에 개종했기에 막센티우스는 다시금 실패하고 말았습니다. 격노에 사로잡힌 황제는 고문용 수레바퀴를 쓰는 사형까지 선고했지만, 바퀴조차 그분의 손길에 산산이 조각났습니다. 끝내 카타리나께서는 참수당했지만, 순교하심으로써 많은 불신자에게 그리스도의 빛을 전하셨습니다."
 miaphysite_flavor.14.a: "시나이산의 성 카타리나 수도원이 이제 [from.GetAdjectiveWithNoTooltip]의 보호를 받는구나."
 miaphysite_flavor.15.title: "아프리카의 총대주교"
 miaphysite_flavor.15.desc: "이 영광스러운 날에 주께 찬미를! 앞으로 수백 년간 모든 오리엔트 정교회 신자가 이날 우리가 거둔 대승리를 기념할 것입니다. 우리가 마침내 카이로의 허울 좋은 감옥에 갇혀 계시던 존경받는 총대주교, 알렉산드리아의 교황을 해방했으니 말입니다! 이제는 적에게 굽신거리거나 새 주교가 지명될 때까지 수십 년을 기다릴 필요가 없습니다. 우리는 오리엔트 정교회를 위대한 옛 모습 그 이상으로 회복하는 과정에서 아주 중요한 진전을 이루었습니다."
 miaphysite_flavor.15.a: "이제는 무엇에도 구애받지 않겠구나!"
 miaphysite_flavor.16.title: "아프리카의 총대주교"
 miaphysite_flavor.16.desc: "이 영광스러운 날에 주께 찬미를! 앞으로 수백 년간 모든 오리엔트 정교회 신자가 이날 우리가 거둔 대승리를 기념할 것입니다. [from.GetAdjective] [from.GetGovernment.GetGovernmentType.GetName](이)가 마침내 카이로의 허울 좋은 감옥에 갇혀 계시던 존경받는 총대주교, 알렉산드리아의 교황을 해방했으니 말입니다! 이제는 적에게 굽신거리거나 새 주교가 지명될 때까지 수십 년을 기다릴 필요가 없습니다. 이것은 오리엔트 정교회를 위대한 옛 모습 그 이상으로 회복하는 과정의 아주 중요한 진전입니다."
 miaphysite_flavor.16.a: "[from.GetNameWithNoTooltip]의 [from.GetGovernment.GetGovernmentType.GetName]에 신의 축복 있으라!"
 miaphysite_flavor.20.title: "고등 학문의 중요성"
 miaphysite_flavor.20.desc: "우리 [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]의 수도원은 학문과 예술의 중심지로 명성이 자자합니다. 각 수도원 학교에는 종교 철학, 교회사, 성서 해설, 독해, 문법, 시문학, 음악, 서예와 회화 분야 등 다양한 분야의 전문가들이 포진해 있습니다. 수도원들은 최고의 학자들을 유치하기 위해 경쟁하며, 초빙된 강사들에게는 큰 존경을 바치고 금전적 보상도 제공하여 그들을 오래 보유하고자 합니다. 이에 대한 답례로 학자들은 자신의 지식을 주로 장래의 성직자나 야심 찬 귀족 자제들로 구성된 제자들에게 전수합니다. 기독교 사회의 엘리트 계층에 합류하기 위해서는 단순히 명문가 출신이라는 것만으로는 부족합니다. 우리 국가 운영에 중요한 역할을 맡은 인재는 모두 최고의 수도원 학교에서 교육받았으니까요.\n\n현재 수도원 학교 두 곳이 우리의 지원을 바라고 있습니다. 이들을 후원해 주면 분명 우리 국가의 학문 발전에 큰 도움이 될 것입니다."
 miaphysite_flavor.20.a: "행정 분야에 특화된 학교를 지원하겠다."
 miaphysite_flavor.20.a.tt: "행정 분야에 특화된 수도원 학교에 투자합니다"
 miaphysite_flavor.20.b: "외교 분야에 투자하는 것이 가장 좋지."
 miaphysite_flavor.20.c: "이런 기관의 영향력은 지금도 충분하지 않은가. 오히려 그쪽에서 우리를 도와야 하지 않나?"
 miaphysite_flavor.30.title: "영혼을 찾아서"
 miaphysite_flavor.30.desc: "여기저기서 몇 차례 종교적 담론을 나누기도 하고, 또 어디선가는 인간의 도덕성에 관한 인상적인 논쟁을 접한 결과, 우리 국가의 가장 학식 높은 귀족 한 사람이 수도 생활을 하기로 결심했습니다. 그 귀족은 \"나는 대수도사제 셰누다 성인의 발자취를 따르겠습니다. 언젠가는 저만의 수도원을 설립할 수도 있겠지요!\"라며 열정적으로 외쳤습니다.\n하지만 모두가 그 결정에 찬동하는 것은 아닙니다. 출가를 결심한 귀족이 벌써 자기 재산을 나눠주기 시작하긴 했지만, 아직 설득을 통해 말릴 수 있을지도 모릅니다."
 miaphysite_flavor.30.a: "그런 열정을 우리 속주에서 발휘해 주면 좋겠는데..."
 miaphysite_flavor.30.b: "잠깐! 마침 궁정에 학자가 필요하다!"
 miaphysite_flavor.30.c: "그자가 신을 찾을 수 있게 허락해 주어라."
 miaphysite_flavor.30.c.tt: "해당 귀족이 궁정을 떠나 독거 생활을 하게 됩니다"
 miaphysite_flavor.31.title: "백색 수도원"
 miaphysite_flavor.31.desc: "[target_location.GetName]에서 찾아온 대표단이 유서 깊은 옛 수도원 한 곳을 복구하는 데 자원과 우리의 지지를 보내 달라고 요청했습니다. 이 석조 수도원은 다름 아닌 대수도사제 셰누다 성인의 본거지였던 곳으로, 그 역사가 가히 천 년에 달합니다. 그 일대의 독실한 신자들은 이곳이 영광스러운 옛 모습을 되찾기를 간절히 바라며 \"만약 도와주신다면 이곳은 다시 한번 고등 교육과 성서 연구의 중심지로 거듭날 것입니다\"라고 전했습니다."
 miaphysite_flavor.31.a: "그들이 마음껏 공부하게 해 주어라!"
 miaphysite_flavor.31.b: "학문 말고도 지식을 얻는 방법은 많다."
 miaphysite_flavor.32.title: "새로운 시대"
 miaphysite_flavor.32.desc: "[pious_province.GetName]의 평민 집단 하나가 촌락에서 정기적인 집회를 갖는다는 소식이 전해졌습니다. 이들은 주님의 신도들로 보이며, 우리 전령들의 말에 따르면 예배당을 지으려 애써 왔다고 합니다. 우리가 재정적으로 지원해 주면 그 사업이 더욱 빠르게 진행될 수 있을 것입니다."
 miaphysite_flavor.32.a: "신실한 자들에게 보상이 있으리라! 교회를 지어 주어라!"
 miaphysite_flavor.32.b: "지금은 더 중요한 사안이 있다."
 miaphysite_flavor.33.title: "신앙의 우군"
 miaphysite_flavor.33.desc: "우리는 참 신앙의 추종자인 오리엔트 정교회 신도인 것이 자랑스럽습니다. 다만 믿음이 굳건한 우리는 절대로 그리스도를 등지지 않을 것이나, 다른 기독교 공동체로부터 고립되어 있다는 약점이 있습니다. 우리는 사방에서 종교적 적대 세력의 괴롭힘을 받고 있기에 전쟁이 일어나는 것은 시간문제입니다. 그렇게 되기 전에 강력한 동맹을 찾아봐야 합니다. 북쪽으로 머나먼 곳에 막강한 기독교 국가가 하나 있지만, 그 정확한 위치나 거리는 불분명합니다. 자금을 투입하면 그 나라를 찾을 원정대를 조직할 수 있습니다."
 miaphysite_flavor.33.a: "가장 훌륭한 탐험가와 사제, 외교관으로 일행을 꾸려 파견해라!"
 miaphysite_flavor.33.a.tt: "기독교인 동포를 찾아 북쪽으로 원정대를 파견합니다. 성공하리란 보장은 없지만, 공통된 종교적 적대 세력과 관련된 문제에 어떤 식으로든 도움을 얻을 수 있습니다"
 miaphysite_flavor.33.b: "신께서 우리 편에 계시는데 남의 도움 같은 건 필요 없다."
 miaphysite_flavor.33.b.tt: "원정대를 파견하지 않습니다"
 miaphysite_flavor.34.title: "책이냐 칼이냐"
 miaphysite_flavor.34.desc: "이웃 국가 [sent_diplomats.GetName]의 오리엔트 정교회 외교관들이 범상치 않을 정도로 많은 사제를 거느리고 우리 영토에 진입했습니다. 우리 조언자들은 이들이 북쪽의 다른 기독교 국가와 접촉하려 하는 것으로 추정하지만, 해당 외교관들은 입을 꾹 닫고 한사코 자신들의 목적을 숨기고 있어 우려될 정도입니다. 어쩌면 단순한 종교적 문제일지도 모르지만, 이자들이 우리에게 적대할 목적으로 동맹을 모으는 것일 가능성도 있습니다. 정말로 그렇다면 우리는 사방팔방에서 광신적인 불신자들에게 시달리게 될 것입니다!"
 miaphysite_flavor.34.a: "그런 건 추측에 지나지 않는다. [sent_diplomats.GetAdjectiveWithNoTooltip] 외교관들을 지나가게 해 주어라."
 miaphysite_flavor.34.b: "위험을 감수할 수는 없지. 그자들을 붙잡아 둬라."
 opinion_captured_diplomats: "사로잡힌 외교관들"
 miaphysite_flavor.35.title: "신앙의 대적자"
 miaphysite_flavor.35.desc: "경멸스러운 이웃 국가 [muslim_neighbor.GetName]의 [muslim_neighbor.GetGovernment.GetGovernmentType.GetName](이)가 우리 외교관들을 포로로 잡았다는 소식이 전해졌습니다! 이들에게는 외교관들의 통행을 허락해 달라거나 고향으로 돌려보내 달라는 설득이 통하질 않으니, 지금으로서는 이들이 마음을 바꾸기만을 바랄 수밖에 없습니다. 어찌 됐든 평화로운 사절단을 이렇게 난폭하게 처우하는 것은 [muslim_neighbor.GetName](이)가 참 신앙의 위험한 대적자라는 사실을 명백히 밝힐 뿐입니다."
 miaphysite_flavor.35.a: "그 불신자들에게 신의 천벌이 있기를!"
 miaphysite_flavor.36.title: "바다 저편에서 온 형제들"
 miaphysite_flavor.36.desc: "때때로 우리는 우리 국가 밖의 세상이 얼마나 넓은지 깨닫고는 합니다. 최근 머나먼 남방에서 기이한 일행이 우리를 찾아왔습니다. 대부분은 자신들만의 별난 언어를 사용했지만, 그중 몇몇은 아랍어로 우리 통역관들과 소통할 수 있었습니다. 이들은 자신들이 [sent_diplomats.GetName]의 위대한 [sent_diplomats.GetGovernment.GetGovernmentType.GetName]에서 왔다고 밝히며, 같은 기독교인 동포와 친교를 쌓길 원한다고 주장했습니다. 우리로서는 남쪽의 기독교인들에 관한 건 아는 바가 거의 없긴 하지만, 이들이 진실한 신앙인으로 보이기는 합니다. 왜냐하면 이 [sent_diplomats.GetAdjectiveWithNoTooltip] 사람들은 열성적으로 그리스도를 입에 담으며, 우리나라의 일반적인 귀족보다 훨씬 성서에 능통하기 때문입니다. 이들은 자신들 나라가 종교적 적대 세력에 둘러싸여 있다며 참 신앙을 수호하기 위해 우리 도움이 필요하다고 했습니다. 그런 분쟁은 우리가 직접 관여하기에는 너무 먼 땅의 일인 데다 불확실한 점도 많지만, 우리 지식과 자원을 나눠 주는 것 정도는 가능할 것 같습니다."
 miaphysite_flavor.36.a: "형제들인데 당연히 도와야지. 참된 유일신을 위한 일이라면 무엇이든 하리라!"
 miaphysite_flavor.36.a.tt: "[sent_diplomats.GetAdjective] 외교관들에게 기독교 수호에 도움이 될 자원을 주고 고향으로 돌려보냅니다"
 miaphysite_flavor.36.b: "우리가 신경 쓸 일이 아니다. 우리 역시 우리만의 싸움이 있으니."
 miaphysite_flavor.36.b.tt: "[sent_diplomats.GetAdjective] 외교관들에게 아무것도 주지 않고 고향으로 돌려보냅니다"
 miaphysite_flavor.37.title: "외국의 친구"
 miaphysite_flavor.37.desc: "주께 찬미를. 우리 외교관들이 마침내 북쪽으로의 여정을 마치고 돌아왔습니다! 무사히 돌아와 준 것만으로도 기쁜 일인데, 이들은 심지어 여러 가지 흥미로운 고서와 이야기까지 갖고 와 주었습니다. 그 대부분은 [faraway_catholic.GetName]의 [faraway_catholic.GetGovernment.GetGovernmentType.GetName]에서 유래한 것으로, 그 나라 사람들은 우리 외교관들을 귀하게 맞아 주었다고 합니다. 지식 이상의 것도 얻을 수 있었다면 더 좋았겠지만, 신과 기독교인 동포들이 제공해 준 거라면 무엇이든 그저 고마울 따름입니다. 우리는 이 선물이 낭비되지 않게 각별히 힘을 쏟을 것입니다."
 miaphysite_flavor.37.a: "이 일을 계기로 두 나라가 오랫동안 친하게 지내면 좋겠구나."
 miaphysite_flavor.38.title: "세상에 홀로"
 miaphysite_flavor.38.desc: "북쪽으로 보낸 우리 외교단이 길고 고된 여정을 마치고 돌아왔습니다. 이들은 끝내 기독교 국가에 도착했으나 아무런 성과를 거두지 못했습니다. 여정 중에 만난 기독교인들이 외교단의 말을 들어주기는 했어도, 진정으로 관심을 보이는 사람은 극소수에 지나지 않았다고 합니다. 현재 우리 국가는 적에게 둘러싸여 있을 뿐만 아니라, 다른 기독교 공동체와도 너무 멀리 떨어져 있는 이중고에 시달리고 있습니다. [ROOT.GetCountry.GetName]의 사정은 나머지 기독교 국가에 어떤 영향도 주지 못하며, 어쩌면 그 사람들은 우리 방식이 너무 낯설어서 공감하기 어려운 것인지도 모릅니다. 마치 이 세상에 우리 오리엔트 정교회 신자들만 홀로 떨어진 기분입니다."
 miaphysite_flavor.38.a: "믿음을 잃어서는 안 된다. 신께서 우리를 도우시기만 하면 돼."
