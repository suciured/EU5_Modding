l_korean:
 muslim_flavor.1.title: "$ramadan$"
 muslim_flavor.1.desc: "곧 우리 역법상 아홉 번째 달을 맞이함에 따라, 전 세계의 [ShowReligionGroupAdjective('muslim')]이 한 달간의 단식을 준비하고 있습니다. 라마단은 [ShowReligionGroupAdjective('muslim')]의 다섯 기둥 중 하나이자 모든 성년 [ShowReligionGroupAdjectiveWithNoTooltip('muslim')]교도가 따라야 할 파드(의무)로서, 병들었거나 여행 중이거나 임신 중이 아닌 한 이 기간에는 동이 틀 때부터 일몰 때까지 어떠한 음식도 먹어서는 안 됩니다. 술과 담배 역시 금지되며 성관계도 허용되지 않습니다. 라마단은 영혼을 되돌아보고, 발전을 도모하며, 헌신과 숭배에 전념하는 때입니다. [ROOT.GetCountry.GetReligion.GetGodName]를 경외하는 [ShowReligionGroupNameWithNoTooltip('muslim')]교도라면 누구도 이를 무시해서는 안 됩니다."
 muslim_flavor.1.a: "단식할 때로군."
 muslim_flavor.1.b: "무시하라."
 muslim_flavor.2.title: "이드 알피트르"
 muslim_flavor.2.desc: "$ramadan$이 끝남을 기념하는 단식 종료 축제, 이드 알피트르가 시작되면 전 세계의 [ShowReligionGroupAdjective('muslim')]교도는 단합된 모습을 보여 주려 노력합니다. 누군가는 이 축제가 파드(의무)에 해당한다고 생각하지만, 무스타합(의무에 가까울 정도로 강력히 권장되는 것) 또는 만두브(바람직한 것)라고 믿는 이들도 있습니다. 이 시기 모든 [ShowReligionGroupAdjectiveWithNoTooltip('muslim')]교도는 한 해 동안 다른 이들과 겪은 불화를 용서하고 반목을 잊어야 합니다."
 invited_eid_al_fitr: "이드 알피트르 초대"
 muslim_flavor.2.a: "사흘간 기념하고 모두를 초대하라!"
 muslim_flavor.2.a.tt: "모든 이웃한 [ShowReligionGroupAdjective('muslim')] [country|e]의 [ROOT.GetCountry.GetName]에 대한 [opinion|e]가 [ShowBiasValue('invited_eid_al_fitr')|+=0] 증가합니다"
 muslim_flavor.2.b: "이틀 동안 기념하라."
 muslim_flavor.2.c: "하루만 기념하라."
 muslim_flavor.3.title: "이드 알피트르 초대"
 muslim_flavor.3.desc: "[origin.GetName]의 통치자인 [target_ruler.GetName](이)가 우리 [ROOT.GetCountry.GetFlavorRank]의 사절단을 $ramadan$이 끝난 것을 기념하는 단식 종료 축제에 초대했습니다. 사흘간 벌어질 이 축제 기간에는 한 해 동안 다른 이들과 겪은 불화나 반목을 잊고 용서하기만 하면 된다고 합니다."
 muslim_flavor.3.a: "$ramadan$에 걸맞은 결론이다."
 muslim_flavor.4.title: "하즈(순례)"
 muslim_flavor.4.desc: "모든 신체 건강한 [ShowReligionGroupAdjective('muslim')] 남녀는 적어도 일생에 한 번은 순례에 나서야 합니다. [ShowLocationName('mecca')]로의 순례는 종교적 의무이자 [ShowReligionGroupNameWithNoTooltip('muslim')]의 다섯 기둥 중 하나입니다. 모든 남성 순례자는 이람을 차려입어야 하는데, 이는 [ROOT.GetCountry.GetReligion.GetGodName] 앞에서는 누구나 신분이나 재산과 관계없이 평등함을 나타내기 위함입니다. 순례자들에게는 여러 가지 금기가 주어집니다. 면도하거나 손발톱을 깎아서는 안 됩니다. 향수를 사용해서도 안 됩니다. 욕하거나 싸우는 것도 금지됩니다. 성관계도 허용되지 않습니다. 식물을 뿌리 뽑거나 손상하는 행위, 야생 동물을 죽이거나 해치는 행위도 금지됩니다. 머리나 얼굴, 손을 가리는 것도 안 됩니다. 혼인하는 것도 허용되지 않습니다. 발목 위를 덮는 신발을 신거나 무기를 소지하는 것도 금지됩니다. [target_ruler.GetName] 역시 [ROOT.GetCountry.GetLongName]의 통치자이자 신체 건강한 [ShowReligionGroupAdjective('muslim')] [target_ruler.GetWomanMan]으로서 솔선수범하여 순례를 시작해야 합니다."
 muslim_flavor.4.a: "[ShowLocationNameWithNoTooltip('mecca')]가 기다리노라!"
 muslim_flavor.4.b: "지금은 안 된다!"
 muslim_flavor.5.title: "순례 의식"
 muslim_flavor.5.desc: "하즈, 즉 순례에 나설 때 지켜야 할 의례 중에는 타와프란 것이 있습니다. 먼저 순례자는 카바 주변을 반시계 방향으로 일곱 바퀴 돌면서 기도문을 읊습니다. 그런 다음 예배를 드리고 알사파 왈마르와 언덕을 일곱 차례 걷거나 뛰어 의식을 끝냅니다. 다음 날에 순례자는 아라파트산으로 떠나 철야 묵상과 기도를 행하고 $common_string_quran$을 암송합니다. 그날 밤은 무즈달리파의 땅바닥에서 자야 합니다. 그다음 날 순례자는 사이탄에게 저항함을 나타내는 의미로 자믈라툴아카바라는 가장 큰 기둥에 돌을 던집니다. 돌을 일곱 개 던지고 나면 순례자는 $name_abraham.arabic_language$과 $name_ishmael.arabic_language$의 일화를 기리는 뜻에서 동물을 도축합니다. 여기까지 마친다면 순례는 거의 끝난 거지만, 그럼에도 해야 할 일이 몇 가지 더 남아 있습니다."
 muslim_flavor.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_flavor.6.title: "순례의 종료"
 muslim_flavor.6.desc: "의례의 끝에서 두 번째 단계는 [ShowLocationName('mecca')]의 마스지드 알하람 모스크를 다시 찾아 카바 주변을 한 번 더 도는 것입니다. 이를 타와프 알이파다라고 합니다. 이는 [ROOT.GetCountry.GetReligion.GetGodName]의 부름에 응답하고자 서두르는 모습을 상징하는 것으로, 그분에 대한 사랑을 표출하는 행위입니다. [ShowLocationNameWithNoTooltip('mecca')]를 떠나기 전 순례자는 타와프 알위다라는 작별 타와프를 행해야 합니다. 일부 순례자는 [ShowLocationName('medina')]로 향해 선지자 무함마드(그분께 평화 있으라)의 무덤이 있는 마스지드 알나바위를 방문하기도 합니다."
 muslim_flavor.6.a: "순례가 끝났도다."
 completed_hajj: "순례 완료"
 every_known_muslim_completed_hajj_tt: "모든 알려진 [ShowReligionGroupAdjective('muslim')] [country|e]의 [opinion|e]가 [ShowBiasValue('completed_hajj')|+=0] 증가합니다"
 muslim_flavor.7.title: "마스지드 알하람의 수리"
 muslim_flavor.7.desc: "신체 건강한 [ShowReligionGroupAdjectiveWithNoTooltip('muslim')]교도는 누구나 일생에 한 번 [ShowLocationName('medina')] 최고의 성지 중 한 곳인 카바를 순례해야 합니다. 그리고 카바 주변에는 세상에서 가장 위대한 모스크인 마스지드 알하람이 있습니다. 마스지드 알하람은 인간이 [ROOT.GetCountry.GetReligion.GetGodName]께 예배드릴 터전으로는 가장 처음 만들어진 건물인데, 지금까지 나무 기둥이 대리석으로 바뀌고, 뾰족한 탑이 증축되는 등의 변화를 거쳤습니다. 이에 [mimar_sinan.GetName]이라고 하는 어떤 겸허한 건축가가 마스지드 알하람의 평평한 지붕을 내부에 서예가 장식된 반구 지붕으로 대체할 수 있다며, 우리에게 찾아와 자신이 계획한 바를 알려 주었습니다."
 muslim_flavor.7.a: "[mimar_sinan.GetNameWithNoTooltip]의 감독 아래 모스크를 수리하라."
 muslim_flavor.7.b: "[mimar_sinan.GetNameWithNoTooltip]의 제안에 따라 모스크를 수리한다."
 muslim_flavor.7.c: "아무것도 하지 않는다."
 muslim_flavor.8.title: "[ShowReligiousSchoolNameWithNoTooltip('suhrawardi_school')]"
 muslim_flavor.8.desc: "아부 알나지브 아브드 알카디르 수흐라와르디가 창시한 수피 종파는 이슬람법의 [ShowReligiousSchoolName('shafii_school')] 학파를 따르는 엄격한 [ShowReligionAdjective('sunni')] 교단입니다. 수피 종파는 11세기부터 존재했지만, 최근 몇 년간 소규모로 부흥하며 보수적 신경건주의 경향의 형성에 중요한 역할을 했습니다. [ShowReligiousSchoolName('suhrawardi_school')]는 또한 푸투와를 소생시키기도 했습니다. 여기서 푸투와란 정직함과 평온, 온화함과 관용을 중시하며 불평을 삼가고 타인을 환대하며 살아갈 것을 강조하는 결사를 일컫습니다."
 muslim_flavor.8.a: "인상적인 성과로군. 우리도 지지함이 좋을 것이다."
 muslim_flavor.8.b: "저들끼리 뭘 하는 거야 상관없다만, 우리는 관여하지 않겠다."
 muslim_flavor.9.title: "주류, [ShowGoodsNameWithNoTooltip('coffee')], [ShowGoodsNameWithNoTooltip('tobacco')] 금지령?"
 muslim_flavor.9.desc: "머나먼 땅의 한 지혜롭고 독실한 $rank_kingdom_muslim_ruler_male$이 낭비를 제한하는 등의 정책 개혁을 통해 선대 통치자들의 재위 기간에 자라난 부패를 근절했다는 이야기가 들려옵니다. 그렇지만 이 통치자의 명령 중에 가장 경건한 것은 바로 수도에서 주류와 [ShowGoodsName('tobacco')], [ShowGoodsName('coffee')] 소비를 금한 것일 터입니다. 이 금지령을 집행하기 위해 $rank_kingdom_muslim_ruler_male$은 평범한 사망으로 위장하고 밤에 길거리와 주점을 순찰하며 금지령을 어긴 이들을 모조리 처형하라 명하고는 했습니다. 그런데 이처럼 가혹하게 금주령을 밀어붙였지만 정작 본인은 음주를 무척 좋아했다고 하니, 이러한 금지령이 과연 현명한 것인지 의구심이 듭니다."
 muslim_flavor.9.a: "이 전설적인 $rank_kingdom_muslim_ruler_male$의 거룩한 방침을 따르라."
 muslim_flavor.9.b: "금지 대신 해당 재화에 매겨지는 세금을 올려라."
 muslim_flavor.9.c: "굳이 남들에게 그런 도덕률을 강제하고 싶지 않군."
 muslim_flavor.10.title: "황제의 도덕"
 muslim_flavor.10.desc: "머나먼 제국의 한 전설적인 황제가 제국 내 주류와 마약 소비, 도박 행위, 거세 관습, 노예제, 환관제, 음악 연주, 노치(궁중 무용) 공연을 금지하여 자신의 도덕률을 강행했다는 이야기가 우리 [ROOT.GetCountry.GetFlavorRank]에 널리 회자되고 있습니다. 전설에 따르면 이 황제는 [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] 신자가 비[ShowReligionGroupAdjectiveWithNoTooltip('muslim')] 불신자처럼 차려입는 것까지 처벌하라 명하는 등 다소 집착이 지나친 감은 있긴 했지만, 우리 [ROOT.GetCountry.GetFlavorRank] 국민의 경건성 증진 차원에서는 그 사상이 도움이 될지도 모릅니다."
 muslim_flavor.10.a: "그 사상을 따르라."
 muslim_flavor.10.b: "주류세를 인상하면 될 일이다."
 muslim_flavor.10.c: "그거 완전 미치광이 아닌가!"
 muslim_flavor.11.title: "[target_character.GetNameWithNoTooltip] - 천구의"
 muslim_flavor.11.desc: "오늘 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 천구의 하나가 증여되었습니다. 크기가 장대하고 만듦새에 손색이 없으며, [ShowLanguageName('arabic_language')]와 [ShowLanguageName('persian_language')] 경구를 새겨 장식한 것입니다. 금속 공학자이자 천문학자이며, 기하학 전문가이자 장인인 [target_character.GetName](이)가 세간에 알려지지 않은 밀랍 주조 공법을 사용해 만들어 낸 물건입니다. [target_chracter.GetShortNameWithNoTooltip](은)는 이 금속 공예 분야의 역작을 재현하여 우리가 쓸 천구의를 더 많이 제작할 수 있다고 확신하고 있습니다."
 muslim_flavor.11.a: "선물을 받아들이고, 같은 물건을 더 만들도록 독려하라."
 muslim_flavor.11.b: "그 장인에게 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 일자리를 제안하라!"
 muslim_flavor.12.title: "[mian_mir_char.GetNameWithNoTooltip]"
 muslim_flavor.12.desc: "종교적으로 난처한 문제가 발생하여 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 조언자들이 허둥지둥하고 있습니다. 조언자들이 내놓은 소리 중에 진정으로 도움이 될 만한 것은 \"라호르의 수피 성인인 [mian_mir_char.GetName](이)가 도울 수 있을 것입니다.\"란 말뿐이었습니다. [mian_mir_char.GetNameWithNoTooltip](은)는 세속적이고 이기적인 사람을 피해 은거하는 것으로 유명한 수행자입니다. 욕심 많은 무뢰배에서 탐욕스러운 에미르, 그리고 축복을 받겠답시고 수행자들을 쫓아다니는 나와브까지 모든 욕망 가득한 이들이 [mian_mir_char.GetNameWithNoTooltip]에게 접근하려 하지만 이는 쉬운 일이 아닙니다. 그 제자들인 무리두나가 거처를 지키며 스승이 접견을 원하지 않는 사람을 가로막기 때문입니다. 그렇지만 이 수행자는 [ROOT.GetCountry.GetReligion.GetGodName](을)를 사랑하는 자들의 친구로도 잘 알려진 만큼, 우리 [ROOT.GetCountry.GetFlavorRank]의 신실한 통치자인 [target_ruler.GetName](이)라면 받아들이고 조언해 줄 의향이 있을지도 모릅니다."
 muslim_flavor.12.a: "[mian_mir_char.GetNameWithNoTooltip]의 조언을 구한다."
 muslim_flavor.12.b: "다른 해결책을 모색해 본다."
 muslim_flavor.13.title: "아야즈마카프 대화재"
 muslim_flavor.13.desc: "[ShowLocationName('constantinople')]에 대화재가 발생하여 도시의 [ShowReligionAdjective('judaism')] 신자 구역이 파괴되었고, 소실된 구역을 국가가 강제 매입하기로 결정되었습니다. 하지만 이에 반발하는 [ShowReligionAdjectiveWithNoTooltip('judaism')] 상인들은 자신들의 '재해 및 비상사태 기금'에서 막대한 돈을 충당해 우리 관리들에게 뇌물로 제공해서 방침을 바꾸려 합니다. 이에 관리들은 [ShowReligionAdjectiveWithNoTooltip('judaism')] 상인들이 강제 매입을 막기 위해 뇌물을 제안했다는 사실을 [target_ruler.GetName]에게 알린 다음 답변을 기다리고 있습니다."
 muslim_flavor.13.a: "뇌물을 수수한다."
 muslim_flavor.13.b: "뇌물을 거부하고 뇌물을 준 자들을 처벌한다."
 muslim_flavor.14.title: "[ShowReligiousSchoolNameWithNoTooltip('chishti_school')] 교단"
 muslim_flavor.14.desc: "사랑과 관용, 열린 마음을 중시하는 [ShowReligiousSchoolName('chishti_school')] 교단이 [ROOT.GetCountry.GetName]의 각 지방에 전파되었습니다. 이들은 다른 종교의 탐구자도 환대하며, 어쩌면 그러한 태도가 더 많은 사람을 [ShowReligionGroupName('muslim')]으로 개종시킬 한 방법이 될지도 모릅니다. [ShowReligiousSchoolNameWithNoTooltip('chishti_school')] 교단에서는 교단의 스승이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 관직을 얻거나 국가 정사에 관여해서는 안 된다는 철칙을 엄격하게 지킵니다. 자신들의 믿음에 따르면 이는 세속적 문제에 영혼을 더럽히는 짓이기 때문입니다. 또한 음악을 [ROOT.GetCountry.GetReligion.GetSinName], 다시 말해 금기로 여기는 일부 [ShowReligionGroupAdjectiveWithNoTooltip('muslim')]교도와는 달리 [ShowReligiousSchoolNameWithNoTooltip('chishti_school')] 신도들은 노래와 음악으로 신의 존재를 떠올릴 수 있다고 믿습니다."
 muslim_flavor.14.a: "[ShowReligiousSchoolNameWithNoTooltip('chishti_school')] 교단을 수용하라."
 muslim_flavor.14.b: "놈들을 우리 땅에서 내쫓아라!"
 muslim_flavor.15.title: "[ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]"
 muslim_flavor.15.desc: "[ShowReligiousSchoolName('qadiri_school')]는 영향력 있는 [ShowReligionAdjective('sunni')] 교단으로, 그 일원은 자신의 모자에 특징적인 장미 장식물을 얹고는 합니다. 장미는 녹색과 흰색 천으로 만들며, 그 가운데에는 육망성이 그려져 있습니다. [ShowReligiousSchoolNameWithNoTooltip('qadiri_school')] 교리에서는 자아가 지닌 욕망에 맞서 싸우는 것을 중시하며, 이 원대한 투쟁은 두 단계로 나뉩니다. 첫 번째 단계는 종교법에 의해 금지된 행위를 거부하는 것이며, 두 번째 단계는 탐욕, 허영심, 두려움과 같은 근본적인 악덕에 맞서는 것입니다. [ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]의 가르침을 대표하는 격언으로 \"진정으로 [ROOT.GetCountry.GetReligion.GetGodName](을)를 구하는 자는 그분의 가호 아래 들고자 하는 소망 외의 모든 욕망을 극복해야 한다\"는 말이 잘 알려져 있습니다."
 muslim_flavor.15.a: "진실된 가르침이로다. 그 종파를 지지하도록 하지."
 muslim_flavor.15.b: "그자들한테서 배울 만한 건 전혀 없느니라."
 muslim_flavor.16.title: "$sharia$ 율법"
 muslim_flavor.16.desc: "[ShowReligionGroupName('muslim')]의 도덕률과 종교법은 범죄, 정치, 경제 등 여러 주제를 포괄하며, 심지어는 성관계, 위생, 식단, 기도 방식, 단식 등의 개인적 문제까지도 다룹니다. 이는 절대 오류가 없는 [ROOT.GetCountry.GetReligion.GetGodName]의 율법으로 여겨지며, 각 법률은 두 가지 근원에서 비롯됩니다. 첫 번째가 $common_string_quran$에 명시된 계율이며, 두 번째는 선지자 무함마드(그분께 평화 있으라)가 모범적인 행실로서 $sunnah$로 삼은 것들입니다. 지금 카디(법관)들과 이맘(성직자)들은 [ROOT.GetCountry.GetName]에서 $sharia$법이 제대로 지켜지지 않고 있다는 불만을 제기하며, [ROOT.GetCountry.GetGovernment.GetCourtTitle] 측에서 법이 상시 집행될 수 있게 조치해야 한다고 주장합니다."
 muslim_flavor.16.a: "$sharia$법을 더 엄격하게 만든다."
 muslim_flavor.16.b: "$sharia$법을 더 느슨하게 만든다."
 muslim_flavor.17.title: "$a_ghilman$"
 muslim_flavor.17.desc: "과거에 [ROOT.GetCountry.GetName]의 노예 군인들은 주인의 사비로 훈련과 교육을 받고, 주인이 원한다면 어떤 역할이든 맡아 섬겼습니다. 그 대부분은 병사였으며 일부는 행정관이었지만, 무슨 일을 했든 노예들은 모두 [ShowReligionGroupName('muslim')]으로 개종했습니다. 그런데 그중 일부는 주인 없이도 여전히 [ROOT.GetCountry.GetNameWithNoTooltip]에 남아 어떻게든 삶의 의미를 되찾으려 합니다. 이들 $a_ghilman$은 심지어 [target_ruler.GetName]에 대표자를 보내 우리 [ROOT.GetCountry.GetFlavorRank]에 봉사하고 싶다는 뜻을 전하기도 했습니다."
 muslim_flavor.17.a: "행정 업무를 맡긴다."
 muslim_flavor.17.b: "군인으로 고용한다."
 muslim_flavor.17.c: "외교단을 돕게 한다."
 muslim_flavor.18.title: "[reza_abbasi.GetNameWithNoTooltip]"
 muslim_flavor.18.desc: "세밀화 화가 집안의 [reza_abbasi.GetDaughterSon]이자 뛰어난 실력을 갖춘 한 [reza_abbasi.GetArtistType.GetName]에 대한 이야기가 [target_location.GetName] 주민들의 입에 오르내리고 있습니다. 이 예술가는 보통 평범한 배경에 한두 명의 인물만을 담아 인물들의 모습과 개성을 표현하는 데 집중하는데, 그렇게 완성된 작품은 나이와 무관하게 모두의 관심을 사로잡는 듯합니다."
 muslim_flavor.18.a: "화가와 그 작품을 후원하라."
 muslim_flavor.18.b: "그 화가의 재능을 모두가 알 수 있게 하라!"
 muslim_flavor.19.title: "[baha_al_din.GetNameWithNoTooltip]"
 muslim_flavor.19.desc: "학자이자 철학자, 건축가, 수학자, 천문학자이며 시학자이기도 한 [baha_al_din.GetName]의 가르침에 의해 흥미진진한 새 우주관이 퍼지고 있습니다. 바로 우주의 중심은 태양이며, 지구는 원형 경로를 따라 그 주위를 회전한다는 견해입니다. [baha_al_din.GetShortNameWithNoTooltip](은)는 집필 중인 저서 타슈리 알아플라크(천구 강해)를 통해 이러한 지구 회전설을 뒷받침하고 있습니다."
 muslim_flavor.19.a: "집필을 끝마칠 수 있도록 그자를 후원하겠다."
 muslim_flavor.19.b: "그 학자를 무시해라."
 muslim_flavor.21.title: "[ShowBuildingTypeNameWithNoTooltip('madrasa')]"
 muslim_flavor.21.desc: "'배움과 연구의 터'라는 뜻의 [ShowBuildingTypeName('madrasa')]에서는 타프시르($common_string_quran$ 해석)와 $sharia$(이슬람 법률), 하디스(선지자 무함마드(그분께 평화 있으라)의 언행록), 그리고 만티크(논리학) 등을 가르칩니다. 일부 [ShowBuildingTypeNameWithNoTooltip('madrasa')]에서는 이에 더불어 수학, 천문학과 점성술, 지리학, 연금술, 철학, 마법과 신비학을 가르치기도 합니다. 우리 [ROOT.GetCountry.GetFlavorRank]의 미래는 아동에게 달린 것이며, 아이들에게 국가를 믿고 맡기려면 교육에 힘 쏟고 세상에 대해 익힌 지식이 헛되지 않게끔 해 주는 것이 가장 좋습니다."
 muslim_flavor.21.a: "우리 [ShowBuildingTypeNameWithNoTooltip('madrasa')]를 후원하라!"
 muslim_flavor.21.b: "아무것도 하지 말라."
 muslim_flavor.22.title: "[charitable_spouse.GetNameWithNoTooltip]"
 muslim_flavor.22.desc: "[charitable_spouse.GetName](이)가 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 알현을 청했습니다. 그래서 발언을 허락해 줬더니 이 인물은 [ShowLocationName('mecca')]와 [ShowLocationName('medina')]로 가는 경로를 따라 우물과 저수지, 인공 연못을 건설하여 [ShowReligionGroupAdjective('muslim')] 순례자들에게 물을 제공해 달라고 요청했습니다."
 muslim_flavor.22.a: "형식적인 지원만 해 주도록."
 muslim_flavor.22.b: "거룩한 사업이다. 적극 지원하라!"
 muslim_flavor.22.c: "그런 값비싼 계획은 일찌감치 버리도록!"
 muslim_flavor.23.title: "[serafeddin_sabuncuoglu_char.GetNameWithNoTooltip]"
 muslim_flavor.23.desc: "외과와 내과 의학에 두루 통달한 의사인 [serafeddin_sabuncuoglu_char.GetName](은)는 노인이 되었음에도, 자신이 태어나기 거의 80년 전인 1308년에 건립된 [ShowLocationName('amasya')] 병원에서 여전히 의술을 펼치고 있습니다. [serafeddin_sabuncuoglu_char.GetName](은)는 외과 분야 최초의 도해서를 집필해 자신의 방대한 지식을 모두 수록하고자 하는데, 그 책이 완성되면 수많은 의학 서적의 참고 자료가 될 것이 분명합니다."
 muslim_flavor.23.a: "우리가 도우면 그 의사는 앞으로 몇 년은 더 의술에 매진할 수 있을 것이다."
 muslim_flavor.23.b: "그래서 어쩌라는 거지?"
 muslim_flavor.24.title: "[birjandi.GetNameWithNoTooltip]"
 muslim_flavor.24.desc: "명석한 천문학자이자 수학자이며 내과 의사이기도 한 [birjandi.GetName](은)는 쿠트브 알딘 알시라지의 주장 중 하나에 대한 관측 실험을 하였고, 다음과 같은 말을 남겼습니다.\n\n#italic \"크든 작든 돌을 던지면 그것은 지평선 평면(사트)에 수직인 선을 따라 지구로 떨어질 것이며, 이는 경험(타즈리바)을 통해 목도할 수 있는 것이다. 이 수직선은 지구 구체와 인지(히시) 가능한 지평선 평면의 접점에서 떨어져 있다. 그리고 이 접점은 지구의 운동과 함께 움직이므로, 두 돌의 낙하지점에는 차이가 없다.\"#!\n\n또한, [birjandi.GetShortNameWithNoTooltip](은)는 많은 책을 저술했는데, 그 지식과 기술은 분명 우리 [ROOT.GetCountry.GetFlavorRank]에 큰 도움이 될 것입니다."
 muslim_flavor.24.a: "그 학자의 활동을 후원하겠다."
 muslim_flavor.24.b: "그게 대체 누구고 우리가 왜 신경을 써야 하느냐?"
 muslim_flavor.25.title: "책의 사람들 - [ROOT.GetCountry.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')]"
 muslim_flavor.25.desc: "[ShowReligionGroupAdjective('christian')]인, [ShowReligionAdjective('judaism')] 신자, 사비 민족 등을 통틀어 우리는 '책의 사람들'이란 뜻의 딤미라고 일컫습니다. 이들은 [ShowReligionGroupAdjective('muslim')] 신도들과 마찬가지로 $name_abraham.arabic_language$이 섬긴 신만을 유일신으로 간주하며, 신의 계율을 바탕으로 한 계시 신앙을 실천합니다. [ROOT.GetCountry.GetName]의 국민은 대부분이 [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]이며, 이들은 [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] [ROOT.GetCountry.GetFlavorRank]에서 통상적으로 주어지는 수준의 권리를 누립니다. 하지만 이 [capital_region.GetName](은)는 무척이나 부유하기에, 이들 딤미는 우리가 자신들에게 더 많은 혜택을 주어야 한다고 생각합니다. 우리 백성들의 번영을 촉진하는 것은 국가의 이익에도 부합하는 일인 만큼, 그 말대로 [ROOT.GetCountry.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')]에게 더욱 유리한 환경을 조성해 주자는 제안이 있었습니다."
 muslim_flavor.25.a: "딤미들이 우리 국가에 머물도록 장려하라."
 muslim_flavor.25.b: "그것들을 개종시키고 제거하라. 없애 버리란 말이다!"
 muslim_flavor.26.title: "마흐디"
 muslim_flavor.26.desc: "마흐디란 심판의 날 7년 전에 나타나 세상을 다스리리라 예언된 [ShowReligionGroupName('muslim')]의 구원자를 말합니다. 지금 세간에는 마흐디를 자처하며 세상의 악을 멸하고 정의를 다시 세우겠다는 약속을 하고 다니는 작자가 하나 있습니다. 그런데 문제의 인물이 마흐디라는 것을 믿지 않는 이들이 그자의 추종자들을 자극한 탓에 우리 [ROOT.GetCountry.GetFlavorRank](이)가 소란스러워지고 말았습니다."
 muslim_flavor.26.a: "[target_ruler.GetNameWithNoTooltip](이)가 그자를 예언 속 [ShowReligionGroupNameWithNoTooltip('muslim')]의 구원자로 받아들인다."
 muslim_flavor.26.b: "그자를 거부하고 그 정체가 사기꾼이란 걸 밝힌다."
 muslim_flavor.27.title: "[ShowReligionNameWithNoTooltip('shia')]와 [ShowReligionAdjectiveWithNoTooltip('sunni')]"
 muslim_flavor_27.common: "지난 몇 년간 [ROOT.GetCountry.GetName]에서는 [ShowReligionNameWithNoTooltip('sunni')]와 [ShowReligionNameWithNoTooltip('shia')] 사이의 긴장이 더욱 고조되었으며, 오직 외교단의 노력만으로 갈등을 억누르고 있었습니다. 하지만 그것도 언제까지 계속할 수 있을지 모릅니다."
 muslim_flavor.27.desc: "진정한 [ShowReligionName('shia')] 신자라면 누구나 네 번째 칼리파, 알리의 후계자만을 선지자 무함마드(그분께 평화 있으라)의 정통한 계승자로 인정할 수 있음을 압니다. 반면에 [ShowReligionAdjective('sunni')] 신도들은 무함마드를 계승한 첫 4인의 칼리파 모두가 [ShowReligionGroupName('muslim')]의 지도자 자리를 정당하게 물려받았다고 믿으며, 네 칼리파의 후계자도 정통성 있는 종교 지도자로 인정합니다. 한편, 941년에 열두 번째 이맘이 실종된 이후 지금까지 우리는 정통성과 권위를 지닌 종교 지도자의 인도를 받지 못했습니다.\n\n$muslim_flavor_27.common$"
 muslim_flavor.27.a: "문제를 무시한다."
 muslim_flavor.27.b: "양 종파의 긴장을 완화할 방법을 찾는다."
 muslim_flavor.28.title: "$muslim_flavor.27.title$"
 muslim_flavor.28.desc: "[ShowReligionAdjective('sunni')] 신자라면 누구나 무함마드를 계승한 첫 4인의 칼리파 모두가 [ShowReligionGroupName('muslim')]의 지도자 자리를 정당하게 물려받았으며, 네 칼리파의 후계자도 우리 종교의 정통성 있는 지도자로 인정할 수 있음을 압니다. 반면에 [ShowReligionAdjective('shia')]의 가르침에 현혹된 자들은 네 번째 칼리파인 알리의 후계자만을 선지자 무함마드(그분께 평화 있으라)의 정통 계승자로 인정합니다. 941년에 열두 번째 이맘이 실종된 이후, 우리는 정통성과 권위를 지닌 종교 지도자의 인도를 받지 못했습니다.\n\n$muslim_flavor_27.common$"
 muslim_flavor.28.a: "문제를 무시한다."
 muslim_flavor.28.b: "양 종파의 긴장을 완화할 방법을 찾는다."
