l_korean:
 ikko_ikki.1.title: "$ikko_ikki$ 봉기!"
 ikko_ikki.1.desc: "전쟁이 끝도 없이 이어지면서, 이에 불만을 품은 [ShowReligionGroupName('buddhist')] [target_io.GetName] 신자 농민과 승려, 소지주 집단이 대대적으로 [target_character.GetName]의 통치에 반대하며 저항을 벌이고 있습니다. 이 오합지졸들을 신속하고도 결단력 있게 제압하지 않으면 불안이 퍼져 나가 나라가 더욱 흔들리고 말 겁니다."
 ikko_ikki.1.a: "제 분수를 알게 해 주어라!"
 ikko_ikki.1.b: "상황을 악화하는 것은 피하게."
 ikko_ikki.2.title: "$ikko_ikki$, [ROOT.GetCountry.GetNameWithNoTooltip](으)로 확산!"
 ikko_ikki.2.desc: "우리와 이웃한 [target_country.GetFlavorRank](이)가 $ikko_ikki$에 애를 먹은 끝에 결국 군사적 충돌이 일어났습니다. 일향종 생존자들은 잔혹한 전투를 피해 우리 [ROOT.GetCountry.GetFlavorRank]에 들어왔고, 농민, 승려, 소지주로 구성된 이 무리는 이미 우리 주민들 사이에서 추종자를 끌어들여 수를 늘렸습니다. 이에 신속하고 단호하게 대처하지 않으면 이들은 분명 우리에게 점점 더 많은 문제를 일으킬 것입니다."
 ikko_ikki.2.a: "$ikko_ikki.1.a$"
 ikko_ikki.2.b: "$ikko_ikki.1.b$"
 ikko_ikki.3.title: "[target_io.GetNameWithNoTooltip]"
 ikko_ikki.3.desc: "이 격동의 시대에 많은 백성들이 자신들을 이끌어 주고 지켜 줄 곳을 찾아 종교에 의탁하고 있습니다. [ShowReligionGroupName('buddhist')]는 예전부터 우리 사회 곳곳에 퍼져 있었지만, 최근 신도 수가 급증하고 있으며 [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] 전통이 [ROOT.GetCountry.GetAdjective] 민족의 일상에 스며들고 있습니다.\n\n이러한 전통 중 하나는 [ShowPolicyName('tiantai_policy')]의 가르침에서 출현한 [ShowPolicyName('pure_land_school_policy')] 종파인 [target_io.GetName]입니다. 이 종파는 신자들에게 구원과 신분 상승을 약속하며 추종자를 대거 끌어모으고 있습니다. 그리고 이들의 교리가 [ROOT.GetCountry.GetFlavorRank] 전체에 퍼져 나가면서, 많은 이들이 $ikko_ikki$라는 자체 집단을 결성하고 있습니다."
 ikko_ikki.3.a: "이러한 열의는 백성을 감화시킬 것이다! 이 운동을 후원하도록 하라."
 sect_gains_favor_tt: "[target_io.GetName](이)가 #Y 10#! $sect_favor$를 얻습니다"
 ikko_ikki.3.b: "신자의 강한 신념에 맞서기는 어려운 법."
 ikko_ikki.3.c: "빈자에게 힘을 실어 주는 움직임은 무엇이든지 엄격하게 제한해야 한다."
 ikko_ikki.4.title: "지나이초, 사원 안의 마을"
 ikko_ikki.4.desc: "[target_io.GetName] 종파 신도들의 공동체가 여러 곳에서 나타나 [ROOT.GetCountry.GetFlavorRank]의 주요 [ShowReligionGroupName('buddhist')] 사원을 중심으로 소도시를 형성하기 시작했습니다. [ShowBuildingTypeName('temple')] 부지 내부에 위치해 #italic 지나이초#! 또는 #italic 지나이마치#!라 불리는 이러한 소도시는 영적인 의미에서 영향력을 보유할 뿐만 아니라, 지자무라이라는 하급 지주에서 무장 농민과 승려에 이르는 인원으로 구성된 자체 방어군을 조직하기도 합니다. 일종의 자치 체제로 운영되는 이들 공동체는 주변 영토를 지배하는 [ROOT.GetCountry.GetFlavorRank]의 권위에 위협이 됩니다.\n\n이러한 공동체 하나가 [target_location.GetName]의 [ShowBuildingTypeNameWithNoTooltip('temple')] 주변에 나타났습니다. 이들의 지원을 받을 수도 있지만, 이들의 종교적 열의와 무기, 그리고 자치가 함께 작용할 경우 우리 [ROOT.GetCountry.GetFlavorRank]의 안정에 위협이 될 수 있습니다."
 ikko_ikki.4.a: "이런 벌집은 미리 없애야 한다."
 ikko_ikki.4.b: "이 신도들의 군대와 함께 협력할 방안을 모색할 것이다."
 ikko_ikki.4.c: "사원 도시가 더 많이 생기도록 허락하라."
 ikko_ikki.5.title: "사회적 긴장"
 ikko_ikki.5.desc: "우리 [ROOT.GetCountry.GetFlavorRank]의 $ikko_ikki$가 세력과 규모를 키우면서 점차 과감해지고 있습니다. 우리 세관들이 마을에 도착하면 [target_io.GetName] 종파에서 이미 세금을 걷어 갔다고 하는 경우도 생겨나고 있으며, 상인들 또한 해당 지역을 지나기가 두렵다고 합니다. $ikko_ikki$의 힘이 너무 강력해져, 이들에게 주어진 특권에 문제를 제기하는 목소리가 높아지고 있습니다."
 ikko_ikki.5.a: "이들의 마땅한 권리일 뿐이다."
 ikko_ikki.5.b: "이들의 영향력이 국경을 넘게 두지 마라."
 ikko_ikki.5.c: "저런 방자한 짓을 당장 그만두게 하겠다!"
 ikko_ikki.6.title: "종교 자치의 종말"
 ikko_ikki.6.desc: "$ikko_ikki$는 진압되었고, 그 치하에 놓였던 소도시들은 해체되었습니다. 신도들은 무기를 빼앗겼으며, 이제 통행료와 세금을 걷고 외부 세력에 맞서 지역을 방어하는 일은 오직 우리가 파견한 관리들이 담당합니다."
 ikko_ikki.6.a: "질서가 회복되었군."
 ikko_ikki_no_longer_available.tt: "이제 더 이상 $ikko_ikki$ [religious_faction|e]를 이용할 수 없습니다"
 ikko_ikki.6.b: "다시금 [target_io.GetNameWithNoTooltip] 신앙에서 위안을 얻도록."
 ikko_ikki.7.title: "대등한 권위"
 ikko_ikki.7.desc: "$ikko_ikki$ 공동체는 쉽사리 사라지지 않을 것 같습니다. 우리는 우리의 권위를 수호하려 했지만, 동시에 이들의 지나이초에 많은 특권과 권리를 양보했습니다. 아무래도 이 공동체는 우리 사회에서 계속 중요한 역할을 하게 될 것 같습니다."
 ikko_ikki.7.a: "그 공동체가 우리의 대의를 섬기게 하라."
 ikko_ikki.7.b: "놈들의 영향력이 너무 커진 것 같군."
 ikko_ikki.8.title: "$ikko_ikki$의 지지"
 ikko_ikki.8.desc: "우리는 한동안 [target_io.GetName]의 사원 공동체가 성장하도록 후원했으며, 그 결과 $ikko_ikki$와 유대를 맺게 되었습니다. 이 [ShowReligionGroupAdjective('buddhist')] 사원 공동체의 지도층은 우리 사회에서 많은 영향력을 휘두르고 있으나, 동시에 우리 [ROOT.GetCountry.GetFlavorRank]에 대한 열렬한 지지층이기도 합니다."
 ikko_ikki.8.a: "유용한 자들이니 계속 지원하도록."
 ikko_ikki.8.b: "너무 많이 지원해 준 게 아닌지 모르겠군."
 ikko_ikki.9.title: "아미타불"
 ikko_ikki.9.desc: "우리 정부는 [target_io.GetName](을)를 오랫동안 비호해 왔지만, 나름의 마찰이 없지는 않았습니다. 게다가 [ROOT.GetCountry.GetName]에 두 권력이 병립하는 듯한 상황도 많이 있었습니다. 하지만 우리가 지켜주지 않았다면 $ikko_ikki$가 이렇게까지 성장할 수는 없었다는 것을 우리 [ROOT.GetCountry.GetFlavorRank]의 많은 이들이 알고 있습니다.\n\n최근 종교계가 더욱 발전함에 따라 많은 이들이 우리가 $ikko_ikki$ 지도층을 고위직에 임명하고 이들의 신앙을 우리 [ROOT.GetCountry.GetFlavorRank]의 공식 종교로 더욱 적극적으로 후원할 것을 예상하고 있습니다. 그러나 이러한 움직임이 우리나라의 오랜 전통에 대한 심각한 모욕이라 여기는 사람도 많습니다."
 ikko_ikki.9.a: "우리 선조들의 전통에 완전히 등을 돌릴 수는 없다."
 ikko_ikki.9.b: "#italic 나무아비타불#!. 이들의 신앙을 받아들여 보존해야 한다."
 ikko_ikki.9.c: "#italic 나무아비타불#!. 이들의 공동체에 전적인 자치권을 줄 것이다."
 ikko_ikki.9.d: "#italic 나무아미타불#!. 하지만 이들에게 통치권까지 줄 수는 없다."
 ikko_ikki_lots_of_mahayana.tt: "많은 [pops|e]이 [ShowReligionName('mahayana')]로 개종할 것입니다"
 ikko_ikki.10.title: "$ikko_ikki$"
 ikko_ikki.10.desc: "최근 [target_origin_country.GetLongName]에서 [target_io.GetName] 신앙이 부상하며 중대한 변화가 찾아올 것이라는 조짐을 보였습니다. 이 새로운 신앙을 지지하든, 아니면 그 추종자들을 배척하든 간에, 모든 [ShowReligionAdjective('shinto')] 국가는 이 신흥 세력과 어떻게 소통할 것인지 결정해야 하며, 그 선택은 분명 전 국토에 영향을 줄 것입니다."
 ikko_ikki.10.a: "흥미로운 시기가 찾아왔군."
 ikko_ikki_enabled.tt: "이제 $ikko_ikki$ [religious_faction|e]를 이용할 수 있습니다"
 ikko_ikki.11.title: "$ikko_ikki.6.title$"
 ikko_ikki.11.desc: "$ikko_ikki$ 세력은 완전히 격파되었으며 이제는 누구도 그 신앙을 추종하지 않습니다. [target_origin_country.GetLongName](이)가 $ikko_ikki$ 추종자들을 소탕하겠다고 공개적으로 천명하면서 이들이 벌인 종교적 격변의 참상에 우리나라가 고통받던 것도 이제는 옛일이 되었고, 덕분에 많은 사람들이 안도의 한숨을 내쉬었습니다."
 ikko_ikki.11.a: "놈들의 믿음은 그 말만큼 굳세지는 않았던 것 같군."
