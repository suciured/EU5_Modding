l_korean:
 lutheranism_events.1.title: "피난처를 찾는 개혁가"
 lutheranism_events.1.desc: "이 시대의 가장 위대한 신학자 중 한 명인 [reformer.GetName](은)는 신변의 위협을 느끼고 고국 [reformer_fleeing_from_here.GetLongName](을)를 떠나야 했습니다. [ShowReligionAdjective('lutheran')] 국가로서 우리는 응당 이자에게 피난처를 제공해 주어야 하며, 그렇게 하면 우리 국교회의 입지도 분명 더욱 확고해질 것입니다. 적어도 이 개혁가가 우리 정책에 찬동하는 한은 말이지요."
 lutheranism_events.1.a: "그 위인을 환영하지!"
 lutheranism_events.1.a.tt: "이 개혁가는 우리 영토 내에 거주하는 동안 우리 국교회의 정책을 비판하거나 옹호할 수 있습니다"
 protected_reformer: "개혁가에게 피난처를 제공"
 lutheranism_events.1.b: "그자를 돌려보내라."
 did_not_protect_reformer: "개혁가에게 피난처 제공을 거부"
 lutheranism_events.2.title: "[from.GetLongNameWithNoTooltip]에 피난을 원하는 개혁가"
 lutheranism_events.2.desc: "우리 국가의 종교 개혁 지지자 중에서도 가장 걸출한 인물 중 한 명인 [reformer.GetName](이)가 이곳 [ShowReligionAdjective('catholic')] 권위자들의 박해가 우려된다며 [from.GetLongName](으)로 떠나 버렸습니다. 그런데 조용히 떠나는 것만으로 만족하지 못했는지, 그자는 이제 가톨릭교회는 물론 옛 고향까지 비난하는 책자를 찍어 내는 데 시간을 쏟고 있습니다."
 lutheranism_events.2.a: "괘씸하도다!"
 lutheranism_events.3.title: "국교회를 비판하는 [reformer.GetNameWithNoTooltip]"
 lutheranism_events.3.desc: "[reformer.GetName]처럼 의지가 굳센 개혁가를 우리 국가에 둔 게 약간의 마찰을 불러왔습니다. 고국을 버린 이상 앞으로 우리 국가에서 살아가야 할 텐데... 자기 견해를 우리 정책에 맞게 수정하는 것조차 거부하다니 참 걱정됩니다."
 lutheranism_events.3.a: "우리 보호를 받는 주제에 국교회 지지를 거부하다니!"
 lutheranism_events.3.b: "그렇게나 뜻이 확고하다면야..."
 lutheranism_events.6.title: "숨은 가톨릭교도에 대한 공포"
 lutheranism_events.6.desc: "우리 국가에는 겉으로는 우리 국교회를 전적으로 믿는다고 하면서 실제로는 비밀리에 [ShowReligionName('catholic')]에 동조하는 자들에 대한 불안감이 존재합니다. 특히 한 귀족 가문은 국가 기구에 깊이 몸담고 있음에도 교황주의적 성향을 지녔다는 소문이 있는데, 세월이 흘러도 낭설은 사그라들 기미가 없고, 이제는 우리도 이를 도저히 무시할 수가 없습니다."
 lutheranism_events.6.a: "그 가문이 공직에 진출하지 못하게 해라."
 lutheranism_events.6.b: "그자들을 재판에 올려야 한다."
 lutheranism_events.6.c: "그런 악랄한 소문은 무시해 버려라."
 lutheranism_events.7.title: "'[ROOT.GetCountry.GetNameWithNoTooltip] 최후의 나날'"
 lutheranism_events.7.desc: "국민들이 곧 세상이 끝날 것이라고 믿기 시작하면서 [ROOT.GetCountry.GetName]에 종교적 광풍이 몰아쳤습니다. 농민들은 하늘에서 징조를 보았다고 주장하며, 지방 사제들은 국교회의 교리를 거스르고 종말에 대해 설교를 늘어놓습니다. 천년 왕국설이 지방을 휩쓸자, 루터교를 표방하는 주제에 실제로는 그 이름에 걸맞지 않게 군다는 비난이 국가와 국교회에 쏟아졌습니다.\n\n지금까지 이러한 소요 사태에 대한 공식적인 대응은 매우 미온적이었고, [ROOT.GetCountry.GetCapital.GetName]의 몇몇 성직자들조차 이러한 우려가 온당하다고 생각합니다."
 lutheranism_events.7.a: "어떻게든 상황을 진정시켜 보아라."
 lutheranism_events.7.b: "강압적으로 대응하라."
 lutheranism_events.7.c: "두려워하는 것도 당연하지. 종말이 도래했으니 회개하라!"
 lutheranism_events.9.title: "신도에게 전할 말"
 lutheranism_events.9.desc: "국교회의 커다란 장점 중 하나는 나라의 모든 신자에게 한꺼번에 뜻을 전할 수 있다는 것입니다. 곧 국가 기도의 날이 다가오는데, 관례상 국교회는 이날 행해질 설교의 내용을 어느 정도 지정할 수 있습니다. 차후 몇 년간 어떤 내용에 중점을 두어 설교하는 게 좋을까요?"
 lutheranism_events.9.a: "우리가 현재 누리는 평화에 감사하는 마음을."
 lutheranism_events.9.b: "우리가 벌이는 전쟁을 정당화하는 내용을."
 lutheranism_events.9.c: "신앙의 순수성에 관하여."
 lutheranism_events.9.d: "기독교의 통일성 그 자체에 관하여."
 lutheranism_events.9.e: "지방에 간섭하는 건 피하라."
 lutheranism_events.10.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 종교 개혁에 대한 저항"
 lutheranism_events.10.desc: "[ROOT.GetCountry.GetLongName]에는 아직도 국교회에 반발하며 다시 로마 가톨릭교회의 품으로 돌아가고 싶어 하는 이들이 있습니다. 특히 촌락에서는 그 경향이 더욱 심합니다. 그렇지만 종교적 회의감이 곧장 대대적인 반란으로 이어지는 것은 아니며, 지금까지는 [ROOT.GetCountry.GetName]도 조용했습니다. 이에 국교회는 아무리 불만분자일지라도 예배에 참석하고 세금을 내는 한 별다른 조치를 취하지 않았습니다.\n\n하지만 그 평화는 오래가지 못했습니다. 최근 국가가 이 지역 교회의 은제 성물을 징발하자, 현지 주민은 이를 공공연한 선전 포고로 받아들였습니다. 이제 주민들은 [ROOT.GetCountry.GetCapital.GetName]의 탐욕스러운 손아귀로부터 자신들의 교회를 지키기 위해 무기를 들고 일어서고 있습니다."
 lutheranism_events.10.a: "약간의 강압적인 설득이 필요한 때로군."
 lutheranism_events.10.b: "당분간 그 지역은 징발을 면제해 주어라."
 lutheranism_events.11.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 교회를 비난하는 신학자"
 lutheranism_events.11.desc: "많은 신학자는 우리 국가에 종교 개혁의 물결이 미치고 [ROOT.GetCountry.GetLongName] 국교회가 설립되기 훨씬 전부터 유망한 경력을 쌓아 왔습니다. 영향력 있고 신념이 확고한 자들인 만큼 이들에게 교회의 새로운 성격을 받아들이도록 설득하기란 어려웠고, 변화에 대한 신학자들의 저항감은 세월이 흐르면서 더욱 거세져만 갔습니다. 이제 이 신학자들은 노골적으로 국교회에 반기를 들고 있습니다. 우리 구성원이 이처럼 공공연히 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](을)를 거스르는 모습을 보일 수는 없으니, 뭐라도 조치를 취해야 합니다!"
 lutheranism_events.11.a: "놈들을 추방하라!"
 lutheranism_events.11.b: "불경죄를 물어 재판에 올리고 처형하라."
 lutheranism_events.11.c: "심히 안타까운 일이로군..."
 lutheranism_events.12.title: "궁정의 가톨릭 사상가"
 lutheranism_events.12.desc: "[target_character.GetName](은)는 지성이 탁월한 것으로 유명하며, 궁정에서 존재감을 발휘하며 우리 국가의 위엄을 더해 주는 인재이기도 합니다. 그렇지만 [target_character.GetNameWithNoTooltip](은)는 신실한 [ShowReligionName('catholic')] 신자이며, 궁정에 발탁될 때도 원하는 대로 신앙을 실천할 수 있도록 허락을 받았습니다. 일반적으로 [ROOT.GetCountry.GetName] 국교회가 통치자인 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](을)를 비판하는 것은 있을 수 없는 일입니다. 그러나 [ROOT.GetCountry.GetCapital.GetName] 길거리에는 [target_character.GetNameWithNoTooltip](이)가 [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]에게 체제 전복적인 가톨릭 사상을 심으려 한다는 소문이 돌고 있습니다."
 lutheranism_events.12.a: "멋대로 떠들게 두어라."
 lutheranism_events.12.b: "그자를 궁정에서 내쫓아라."
 lutheranism_events.13.title: "칼뱅주의의 영향력"
 lutheranism_events.13.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 가까운 조언가인 [minister.GetName](이)가 사실은 [ShowReligionAdjective('calvinist')] 신앙을 숨기고 있다는 소문이 있습니다. 이 조언가가 제안한 최근의 법률들도 비밀리에 우리나라를 개혁 교회가 보기에 이상적인 나라로 만들려는 의도가 있는 것 아니냐는 의심이 제기되었습니다."
 lutheranism_events.13.a: "말도 안 되는 소문이라고 일축해 버려라."
 lutheranism_events.13.b: "[minister.GetNameWithNoTooltip](과)와 공공연하게 거리를 두어라."
 lutheranism_events.14.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName]의 교육"
 lutheranism_events.14.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName](을)를 가르치는 강사 모두는 이 후계자가 장차 대단히 훌륭한 통치자로 거듭날 소질을 지녔다고 입을 모읍니다. [ROOT.GetCountry.GetGovernment.GetHeir.GetName](은)는 국무와 관련된 것이라면 무엇이든 흥미와 재능을 드러내 보였습니다. 그러나 후계자는 우리가 이미 등을 돌린 가톨릭 신앙에까지 지나친 관심을 보이고 있어 종교계 권위자들의 우려를 사고 있습니다."
 lutheranism_events.14.a: "그렇기 때문에 오히려 더 나은 통치자가 될 것이다."
 lutheranism_events.14.b: "가톨릭 교리에 관한 학습을 모조리 금지해라."
 lutheranism_events.15.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]의 가톨릭 성향"
 lutheranism_events.15.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 가톨릭 신앙에 특히 능통하다는 것은 모두가 아는 사실입니다. 문제는 우리 국교회 성직자들이 바라는 것보다 훨씬 능통하다는 점입니다. 어쨌거나 새 통치자는 대관식을 성황리에 마쳤고, 국민의 지지 또한 얻은 듯합니다. 다른 신앙에 관한 지식은 루터교 국가의 통치자로서 틀림없이 유용할 것이며, 감히 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](을)를 숨은 가톨릭교도라 지목할 수 있는 자는 얼마 되지 않을 것입니다."
 lutheranism_events.15.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] 만세!"
 STATIC_MODIFIER_NAME_tolerant_monarch: "관용적 군주"
 STATIC_MODIFIER_DESC_tolerant_monarch: "우리 통치자가 다른 종교에 능통한 덕분에 우리 치하의 종교적 소수자들이 원래라면 못 누렸을 특권을 누리고 있습니다."
 lutheranism_events.16.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]의 양심"
 lutheranism_events.16.desc: "세월이 흐르고 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](은)는 자신이 공명정대한 통치자임을 증명해 보였습니다. 성직계도 더는 급작스러운 가톨릭 모반이 일어날까 봐 두려워하지 않으며, 교황주의에 대한 이들의 증오도 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 가톨릭에 대한 깊은 이해 덕에 잘 조절되어 왔습니다.\n\n그렇지만 정작 [ROOT.GetCountry.GetGovernment.GetRuler.GetName] 본인은 현재 근심에 빠졌습니다. 시간이 지나면서 자신의 믿음은 교조적인 [ROOT.GetCountry.GetName] 국교회가 아니라, 자신이 보호하려고 갖은 공을 들인 가톨릭 쪽에 훨씬 더 기울어 있다는 것을 깨달았기 때문입니다."
 lutheranism_events.16.a: "자진해서 퇴위하는 것이 유일한 해결책이다."
 lutheranism_events.16.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip](은)는 계속해서 양심의 가책을 느끼며 살아가야 할 거다."
 STATIC_MODIFIER_NAME_plagued_conscience: "양심의 가책"
 STATIC_MODIFIER_DESC_plagued_conscience: "우리 통치자는 딱히 국교회 교리의 열렬한 신봉자는 아닙니다. 이것이 우리 정책에 직접적인 영향을 주지는 않겠지만, 이로 인해 통치자는 교회 운영에 관심을 덜 쏟게 되었습니다."
 lutheranism_events.17.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip](과)와 [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]의 마찰"
 lutheranism_events.17.desc: "가톨릭에 대한 관심이 해마다 깊어진 [ROOT.GetCountry.GetGovernment.GetHeir.GetName](은)는 이제 가톨릭계 철학자, 과학자, 예술가에 둘러싸여 있습니다. [ROOT.GetCountry.GetName] 교회의 수장으로서 마땅히 종교 개혁의 가치를 받들고 지켜야 할 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게는 다소 망신스러운 일입니다. [ROOT.GetCountry.GetGovernment.GetHeir.GetName](을)를 설득해 가치관을 바꾸게 하지 않으면 우리 국교회의 권위가 훼손될 것입니다."
 lutheranism_events.17.a: "강제로 [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip](이)가 자신의 방식을 바꾸게 해 본다."
 lutheranism_events.17.b: "가만히 놔둔다."
 lutheranism_events.18.title: "과오를 깨달은 [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]"
 lutheranism_events.18.desc: "통치자로서의 책무를 명확히 주지받은 [ROOT.GetCountry.GetGovernment.GetHeir.GetName](이)가 가톨릭과 확실하게 거리를 두기로 했습니다."
 lutheranism_events.18.a: "신께 찬미를!"
 lutheranism_events.20.title: "타협을 거부하는 [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]"
 lutheranism_events.20.desc: "왕실의 후계자에게 요구되는 바를 최대한 분명히 주지시키려 애써 보았지만, [ROOT.GetCountry.GetGovernment.GetHeir.GetName](은)는 가톨릭교회에 대한 해로운 집착을 그만두지 않겠다며 고집을 부렸습니다. 수도에서는 벌써 선동꾼과 풍자가들이 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](이)가 나라의 신도들을 지키기는커녕 제 피붙이조차 똑바로 다스리지 못한다며 조롱하는 전단을 퍼뜨리고 있습니다."
 lutheranism_events.20.a: "이대로도 문제없다."
 lutheranism_events.20.b: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]의 계승권을 박탈하는 수밖에!"
 STATIC_MODIFIER_NAME_disinherited: "계승권 박탈"
 lutheranism_events.22.title: "실낱같은 화해의 희망"
 lutheranism_events.22.desc: "아직도 기독교 신앙이 통일되어 있던 때를 그리워하는 이가 많습니다. 이들은 종교 개혁과 루터교의 탄생은 필요한 일이었다고 여기면서도, 교파 분립이 없었다면 더 좋았을 거라고 생각합니다.\n\n비록 악의 없는 생각이지만, 이런 경향은 우리처럼 국교회를 둔 국가에 매우 해로울 수 있습니다. 그렇기에 우리 교회 내부의 공직자 다수와 일부 신학 연구회 회원들이 이런 생각을 품고 있는 것도 상당히 우려스러운 일입니다."
 lutheranism_events.22.a: "해당되는 이들을 문책하는 정도면 되겠지."
 STATIC_MODIFIER_NAME_phillipists: "필립파"
 lutheranism_events.22.b: "성향이 가장 두드러지는 자들을 모아 반역죄로 재판대에 올려라."
 lutheranism_events.23.title: "루터교도의 이주"
 lutheranism_events.23.desc: "기독교 세계의 분열이 심화되면서, 우리나라로 들어오는 종교 난민이 끊이지 않고 있습니다. 주요 가톨릭 국가들에서 발생한 종교 갈등으로 많은 루터교 신자가 고국을 떠나야 했습니다. 독자적인 국교회를 갖춘 루터교 국가인 우리는 이들을 보호해 주고 그 수완과 자산을 잘 활용할 수 있습니다.\n\n그렇지만 루터교는 하나로 통일된 신앙이 아니기에, 우리에게 오는 난민 모두가 [ROOT.GetCountry.GetName] 교회와 신념이 완전히 일치할 가능성은 희박합니다. 모든 루터교도 이주민을 포용하는 것이 훌륭한 일이기는 하지만, 그보다는 우리가 활용할 수 있는 기술을 지닌 인재만 골라 받아들이는 것이 더 신중한 처사일 수 있습니다."
 lutheranism_events.23.a: "모든 루터교도에게 국경을 열어 주어라."
 lutheranism_events.23.c: "루터교도 난민에게 신세계의 땅을 제공하지."
 lutheranism_events.23.d: "그자들을 돌려보내도록 하라."
 welcomed_fleeing_lutherans: "난민을 환영함"
 turned_away_fleeing_lutherans: "난민을 거부함"
 lutheranism_events.27.title: "근엄한 신학자"
 lutheranism_events.27.desc: "[ROOT.GetCountry.GetName] 교회의 교육 제도에서 두각을 드러낸 사람이 하나 있습니다. 비범한 카리스마와 신념을 갖춘 사제로, 교회를 자기 뜻대로 바꾸려 하기보다는 신도들에게 국교회의 루터교 전통과 교리에 따르는 것의 가치를 가르치는 데 전념했습니다.\n\n요즘 같은 때에는 보기 드문 인물이니 분명 등용하여 이로운 일에 쓸 수 있을 것입니다."
 lutheranism_events.27.a: "우리 사제들의 교육을 맡기지."
 lutheranism_events.27.b: "이단과의 싸움에 투입하라."
 lutheranism_events.29.title: "[ROOT.GetCountry.GetNameWithNoTooltip] 교회를 찬미하는 개혁가"
 lutheranism_events.29.desc: "종교 개혁의 최전선에 임하는 위대한 사상가 중 한 사람이 최근 자신의 저서와 논쟁에서 우리 국가를 언급하며 훌륭한 타의 모범이라고 칭찬했습니다. 이로써 우리의 국제적 평판이 높아지고 우리 교회 자체의 권위에도 한층 더 무게감이 실릴 것입니다."
 lutheranism_events.29.a: "이 사실을 국가 내부적 선전에 활용하도록 하라."
 lutheranism_events.29.b: "다른 루터교 국가들과 더욱 가까워질 수 있겠구나."
 beacon_of_lutheranism: "이상적인 루터교 국가"
 lutheran_ideal: "이상적인 루터교 국가"
 lutheranism_events.30.title: "[witch_location.GetNameWithNoTooltip]의 마녀재판"
 lutheranism_events.30.desc: "광대한 로마 가톨릭교회의 일부에서 국지적인 [ROOT.GetCountry.GetLongName] 교회로의 전환은 대체로 잘 이루어졌지만, [witch_location.GetName] 같은 일부 지역에서는 어느 교회의 권위에 의탁해야 하는지가 불분명해지고 말았습니다. 과거에 마녀 혐의가 발생하면 가톨릭교회가 자주 개입해 현지 주민의 격노를 누그러뜨려 주곤 했으나, 종교 개혁 이후로는 로마 교회를 벗어난 대중적인 형태의 기독교 신앙이 득세하게 되었습니다.\n\n지금 [ROOT.GetCountry.GetNameWithNoTooltip]에는 마녀로 고발당한 여성이 다수 있으며, 마녀를 더 찾기 위한 수색도 이미 시작되었습니다. 현지의 사제 및 치안 판사들이 재판을 맡아보고는 있지만, 아직까지 국가는 관여하지 않았습니다. 재판을 기다리는 여성들의 수가 점점 더 늘어나고 있으니 조만간 우리도 행동에 나서야 할지도 모릅니다."
 lutheranism_events.30.a: "마녀재판을 묵인해 주어라."
 lutheranism_events.30.b: "마녀재판을 무시하도록."
 lutheranism_events.30.c: "마녀재판을 멈춰야만 한다."
 lutheranism_events.40.title: "마녀를 보호하는 국가란 오해"
 lutheranism_events.40.desc: "[witch_location.GetName]의 광적인 마녀사냥을 완화하려고 한 우리의 시도가 현지 주민에게 완전한 오해를 샀습니다. 우리가 보낸 사절들은 오히려 사술을 부린다며 비난받았고, 주민 일부는 외부 권력이 주변 일대를 괴롭히는 마녀를 지키려 든다고 생각해서 매우 적대적으로 변했습니다."
 lutheranism_events.40.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 lutheranism_events.31.title: "적대적 간행물 유포"
 lutheranism_events.31.desc: "최근 들어 소책자, 목판화, 그리고 여타 소규모 간행물이 유포되고 있습니다. 분명 우리 적이 저지른 짓일 것입니다. 이 악랄한 간행물에는 [ROOT.GetCountry.GetName]의 교회의 많은 측면이 국가의 편의를 위해 만들어진 것이라 주장하는 내용이 쓰여 있습니다.\n\n이 비판으로 우리 국교회의 평판에 영구적인 피해가 있지는 않겠지만, 단기적으로는 대중적 인상에 타격이 있을 것입니다."
 lutheranism_events.31.a: "유감스럽군."
 lutheranism_events.32.title: "신규 지역 병합"
 lutheranism_events.32.desc: "우리 국가가 루터교 신자가 있는 지역으로 영토를 넓히면서, 이들을 국교회에 편입시키는 과정을 시작했습니다. 최근에 획득한 영토 몇 곳에 교구 인명부를 도입하자, 해당 지역에는 이전 소유주가 알던 것보다도 인구가 훨씬 더 밀집되어 있었다는 놀라운 사실이 드러났습니다."
 lutheranism_events.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 lutheranism_events.33.title: "경건파"
 lutheranism_events.33.desc: "경건파라고 하는 새로운 유형의 루터교 운동이 우리 국가에 자리 잡기 시작했습니다. 경건파 신도들은 내면의 구원을 걱정하기에 급급해 신학 공부나 국교회의 교리를 등한시하고 있습니다."
 lutheranism_events.33.a: "그 영향력을 최대한 줄여 보도록 하라."
 lutheranism_events.33.b: "경건파에 관심을 가지고 다가가 보지."
 lutheranism_events.34.title: "[target_province.GetNameWithNoTooltip]의 우상 파괴주의자 폭동"
 lutheranism_events.34.desc: "루터교도 중에는 옛 가톨릭교회가 남긴 도상과 성화를 혐오하는 이가 많으며, 그렇기에 이러한 우상을 허용하는 [ROOT.GetOwner.GetLongName] 교회의 정책 때문에 간혹 문제가 일어나곤 했습니다.\n\n자신들 기준에는 우상 숭배로 보이는 행위에 격분한 [target_province.GetName] 주민들은 일대의 여러 교회에 들이닥쳐 그림이 그려진 창문을 깨부수고 도상과 제단을 파괴했습니다."
 lutheranism_events.34.a: "범인들을 처벌하라."
 lutheranism_events.34.b: "손상된 교회를 수리하고 복원하라."
 lutheranism_events.35.title: "[target_province.GetNameWithNoTooltip]의 카리스마 있는 애국 설교자"
 lutheranism_events.35.desc: "[target_province.GetName]에는 중앙 집권적이고 독단적인 단일 교회 개념에 거부감을 느끼는 소규모 루터 교회가 잔뜩 있습니다.\n\n그곳에서 한 카리스마 넘치는 설교자가 두각을 드러냈는데, 이 인물은 설교를 통해 그곳의 공동체를 하나로 묶고 신도들에게 전에 살던 땅의 교회로부터 독립성을 유지해야 한다는 결의를 불러일으키고 있습니다."
 lutheranism_events.35.a: "애써 조치를 취할 필요는 없겠지."
 lutheranism_events.35.b: "어떻게 하면 그자의 영향력을 줄일 수 있나 한번 보지."
