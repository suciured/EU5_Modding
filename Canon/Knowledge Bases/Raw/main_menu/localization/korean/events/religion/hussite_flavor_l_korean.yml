l_korean:
 hussite_flavor.1.title: "문화적 인재"
 hussite_flavor.1.desc: "우리가 [GetCharacter('boh_jan_hus').GetName]의 가르침에 헌신함으로써 새로운 예배와 신앙의 터전을 만들어 낸 일은 세간에 널리 인정받고 있습니다. 거기서는 신성을 묘사하고 믿음과 기도의 본질을 포착하려는 노력의 일환으로 경건한 예술 표현과 신학적 토론이 장려됩니다.\n\n그러는 데 힘 쏟는 사람이 하나 있으니, 바로 [target_artist.GetName]입니다. 이 예술가는 우리의 영광, 명성, 그리고 예술에 대한 안목을 더욱 발전시키는 데 열정적으로 봉사하고자 합니다."
 hussite_flavor.1.a: "우리에게 도움이 되겠구나."
 hussite_flavor.1.b: "여기에 쓸 돈은 없다."
 hussite_flavor.2.title: "우리 정책을 반대하는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 유명 인사"
 hussite_flavor.2.desc: "국민을 인도하는 것은 좀처럼 쉬운 일이 아닙니다. 그렇기 때문에 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 중에서도 많은 이들이 줄곧 우리 행정 체계의 고위직에 올라 우리 행동을 자신들이 선호하는 방향으로 교정하고자 시도해 왔습니다. 이에 지금도 우리 국가에서 펼치고 있는 여러 정책이 제대로 시행되지 않거나 아예 [ShowReligionAdjective('hussite')]의 교리에 위배된다고 생각하는 사람이 많습니다."
 hussite_flavor.2.a: "우리 행보를 바로잡아야 한다."
 hussite_flavor.2.b: "성직자들 따위 조용히 하라고 해라."
 hussite_flavor.3.title: "국경 너머에 있는 친구들"
 hussite_flavor.3.desc: "우리는 이단적 신앙과 여러 차례 충돌했고, 때로는 그 와중에 대규모 유혈 사태가 벌어지기도 했습니다. 하지만 우리는 우리와 좋은 관계를 유지하고 우리 믿음을 존중하는 이들에게는 해를 끼치고 싶지 않습니다. 그러한 사례 중 하나가 [target_country.GetName](으)로, 이 나라의 고위 성직자들은 최근 우리 국경을 넘어 문화 교류를 시작했습니다. 이를 지혜롭게 활용하기만 한다면, 우리는 새로운 동맹을 얻고 이를 우리가 외국에 들이는 외교적 노력의 중요한 이정표로 삼을 수 있습니다."
 hussite_flavor.3.a: "그 사제들과 접촉해 보거라."
 hussite_flavor.3.b: "우리는 고독의 길을 걸으리라..."
 trust_religious_comprehension: "종교적 포용주의"
 hussite_flavor.4.title: "신성과의 불협화"
 hussite_flavor.4.desc: "최근 우리 기도가 부족했던 것일까요? 성찬식이 하찮은 책무로 전락하고, 국민들은 이를 그저 마지못해 참석하고 있는 걸까요? 보아하니 우리는 [GetCharacter('boh_jan_hus').GetName]의 가르침을 실천하는 데 있어 의식의 중요성을 간과했던 것 같습니다. 그 과정에서 우리는 신앙심을 신성과 긴밀히 연결해 주는 본질을 잃어버렸습니다. 그 결과, [target_location.GetName]의 많은 평민이 타락한 우리 성직계에 반발해 무장봉기를 일으키고 있습니다..."
 hussite_flavor.4.a: "우리 잘못이다..."
 hussite_flavor.4.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 지도부가 나약했기 때문이라고 책임을 전가해라."
 target_character_dies_very_violently_tt: "[target_character.GetName](이)가 성난 군중의 폭력에 비참한 죽음을 맞습니다"
 #New Events
 hussite_flavor.5.title: "[target_location.GetNameWithNoTooltip]의 탈선"
 hussite_flavor.5.desc: "우리 국민들은 외국 종교를 함부로 건드리고 이것저것 섭렵하는 것으로 유명합니다. 유사한 신앙에는 공통점이 많다는 통념이 일리가 있기는 하지만, 최근 [target_location.GetName]에서 일어나는 일은 전처럼 가벼이 넘길 수준이 아닙니다. 우리 농민 다수가 이교의 의례에 관심을 두고 다른 종교의 경전을 접하고 있기 때문입니다!"
 hussite_flavor.5.a: "신심을 자유롭게 표현하는 것인데, 얼마든지 그래도 된다!"
 hussite_flavor.5.b: "조심해서 개입할 필요가 있군."
 hussite_flavor.5.c: "어디 한번 채찍과도 접하게 해 줄까?"
 hussite_flavor.5.d: "그 농민들의 신앙이 번영할 수 있게 허용하라."
 hussite_flavor.5.e: "이런 일은 용납할 수 없다."
 hussite_flavor.6.title: "종교를 초월한 협력"
 hussite_flavor.6.desc: "이단을 조언가로 들이는 것, 특히 내각의 영향력 있는 지위에 임명하는 것을 두고 나라 전역에서 많은 사람이 수군거리고 논의를 벌이고 있습니다. 하지만 멋모르고 떠드는 소리와는 달리, [target_character.GetName](은)는 몇 번이고 거듭해서 우리 정부의 대체 불가한 일원임을 증명해 보였습니다. [target_character.GetShortNameWithNoTooltip](이)가 펼친 정책은 우리가 국가를 형성하고, 대내외 문제를 확고히 장악하는 데 도움을 주었습니다."
 hussite_flavor.6.a: "그자를 내각에서 쫓아내야 한다!"
 hussite_flavor.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]더러 실컷 한탄하라고 해라."
 hussite_flavor.6.c: "우리가 번영하려면 힘을 합쳐야 한다!"
 hussite_flavor.7.title: "[target_location.GetNameWithNoTooltip]의 흥겨운 설교"
 hussite_flavor.7.desc: "부드러운 아침 해에 땅이 금빛으로 물들고, 천사 같은 목소리로 이른 예배를 올리는 소리가 [target_location.GetName]의 동네 분위기를 명랑하게 만듭니다. 이렇듯 우리 성소에는 언제나 신성을 우아하게 표현하는 간청과 헌신의 노래가 울려 퍼지고는 합니다. 그런데 오늘 설교는 새삼스럽게도 사랑으로 충만하고 그 깊이 또한 남달랐습니다. 지역 주민은 이를 사랑을 인정하는 행위의 상징으로 헌정하고자 합니다."
 hussite_flavor.7.a: "이것이 신앙에 올리는 헌사가 되기를!"
 hussite_flavor.7.b: "[target_character.GetNameWithNoTooltip](을)를 찬미하는 노래를 부르게 하라."
 hussite_flavor.7.c: "우리 국민의 끈기와 번영을 노래하도록 하라."
 hussite_flavor.8.title: "[target_location.GetNameWithNoTooltip]의 종교적 소란"
 hussite_flavor.8.desc: "신앙 문제를 둘러싼 논쟁은 종종 격렬해지고는 합니다. 최근 [target_location.GetName]의 소수자와 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 대표자들 간에 벌어진 논의에서도 성직자들이 생명의 위협을 느끼고 도망치는 일이 있었습니다. 이에 성직자들은 분노에 차 우리에게 [target_location.GetNameWithNoTooltip] 일에 개입하여 반란의 불씨를 끄라고 요구했습니다..."
 hussite_flavor.8.a: "우리가 개입해야만 한다."
 hussite_flavor.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]의 문제 따위 우리 알 바 아니다."
 hussite_flavor.9.title: "얀 후스의 가르침은 어디로 퍼지는가"
 hussite_flavor.9.desc: "변화의 바람이 얀 후스의 혁명적 가르침과 후스파 신앙을 싣고서 이 땅을 휩씁니다. 기성 교회에 억압받고 환멸을 느끼는 이들은 그에 대한 반발로서 이 변혁적 교파에 몰려들어 위안과 영감을 얻습니다.\n\n후스파 운동의 열기는 산불처럼 번져 나갑니다. 후스의 단순명료한 가르침은 민중에게 울림을 주며 그 마음을 사로잡고, 부유하고 타락한 가톨릭교회의 대안을 제시합니다. 바야흐로 개개인이 전통의 족쇄를 거부하고 새로운 영성의 비전을 받아들이는 격동의 시기입니다."
 hussite_flavor.9.a: "우리 국가 내부로."
 hussite_flavor.9.b: "이웃 국가를 향해."
 hussite_flavor.10.title: "전투용 마차와 군사 전술"
 hussite_flavor.10.desc: "[ShowSituationName('hussite_wars')]에서 [ShowReligionAdjective('hussite')] 측 병력은 전투용 마차의 활용이 생존에 필수적임을 체감했습니다. 기동력과 방어력을 겸비한 이 방어 설비 덕분에, 대부분 농민으로 구성된 보병들도 우월한 장비로 무장한 채 쇄도해 오는 적 기병을 격퇴할 수 있었던 것입니다. 전투용 마차는 전통적인 기병의 부재에서 비롯된 혁신이자, 기술과 전술의 열위를 극복하기 위해 가능한 모든 자원을 활용해 이룩한 찬란한 성과였습니다.\n\n그러나 이제는 시대가 변했습니다. 화약과 새로운 전술이 도입되면서 전장에도 변화가 온 것입니다. 이제 지상군은 강력한 포격과 민첩한 대형에 의존하고 있으며, 파악해야 할 새로운 요소들이 속속 도입되고 있습니다. 이에 많은 군사 이론가가 기존의 방어 능력을 희생해서라도 새로운 공격 기법을 도입하자는 의견을 피력하고 있습니다."
 hussite_flavor.10.a: "전통을 배신할 수는 없다!"
 hussite_flavor.10.b: "한물간 전술에 의지할 수는 없지. 혁신이 필요하다!"
 reform_hussite_army_tt: "[ShowModifier('hussite_military_reform_modifier')] [modifier|e]가 활성화된 동안, [ShowParliamentIssueType('hussite_army_reform')] [parliament_issue|e]을 이용할 수 있습니다"
 stability_loss_depends_on_defensive_sv_tt: "[stability|e] 감소량은 우리 [ShowSocietyDirectionName('defensive')] [societal_value|e]에 따라 달라집니다"
 event_may_reoccur_after_20_years_tt: "#Y 20#!년 후에도 [ShowReligionName('hussite')]를 따르고 있을 경우, 이 [event|e]가 다시 발생할 수 있습니다"
 hussite_flavor.12.title: "[target_province.GetNameWithNoTooltip]의 [ShowReligionAdjectiveWithNoTooltip('hussite')] 광신도"
 hussite_flavor.12.desc: "우리 [ROOT.GetCountry.GetFlavorRank](은)는 신도들의 필요와 요구를 균형 있게 맞추기 위해 최선을 다해 왔지만, 언제나 누군가는 더 많은 것을 요구하고 끊임없이 다른 이들을 박해하려고 합니다. [target_province.GetName]의 [ShowReligionAdjective('hussite')] 광신도들도 그런 경우입니다. 이단을 박해해 달라는 이들의 요구는 지방 내에 신성 모독과 불안을 불러일으킬 뿐입니다. 이는 깊이 생각할 것도 없이 말도 안 되는 요청이지만, 이 문제를 조심스럽게 다루지 않으면 저 광신도들을 순교자로 만들어 버릴 위험이 있습니다."
 hussite_flavor.12.a: "지금은 요구를 들어주어라."
 every_hussite_in_target_province_10_sat_tt: "[target_province.GetNameWithNoTooltip] 내 모든 [ShowReligionAdjectiveWithNoTooltip('hussite')] [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 hussite_flavor.12.b: "멍청한 놈들과는 협상하지 않겠다!"
 hussite_flavor.11.title: "신도들의 찬가"
 hussite_flavor.11.desc: "신도들이 모여 우리 [ShowReligionAdjective('hussite')] 운동의 정신을 담은 찬가를 부르고 있습니다. 이 노래들은 신앙심을 불러일으킬 뿐만 아니라 우리 문화와 사상을 멀리 비추는 역할을 하고 있습니다. 우리의 독실한 믿음을 드러내는 각 선율은 [ROOT.GetCountry.GetLongName]의 끈기와 슬기로움을 찬양합니다."
 hussite_flavor.11.a: "참으로 감미롭구나!"
 hussite_flavor.13.title: "모범적인 설교자"
 hussite_flavor.13.desc: "[target_location.GetName]의 한 카리스마 넘치는 [ShowReligionAdjective('hussite')] 설교자가 우리 교리에서 한참 벗어나는 견해를 설파하고 있습니다. 이 설교자를 선각자로 보는 사람도 있지만, 그 설교로 인해 우리 사이에 분열이 생길까 걱정하는 이들도 있습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 구성원들은 이 현안에 대해 강경한 의견을 피력했지만, 이처럼 영향력 있는 인물을 섣불리 건드렸다가는 주민들의 불만이 발생할 거라는 타당한 우려도 제기됩니다."
 hussite_flavor.13.a: "그자의 웅변 기술이 우리에게 도움이 될지도 모른다."
 hussite_flavor.13.b: "그 작자를 쫓아내라."
 hussite_flavor.13.c: "[target_location.GetNameWithNoTooltip]에서 저 이단자들을 솎아 낼 때가 왔다."
 target_character_disappears: "[target_character.GetName](이)가 사라집니다"
 hussite_flavor.14.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')] 성경"
 hussite_flavor.14.desc: "모든 사람이 말씀을 접할 수 있도록, 구어체로 된 완전한 [ShowReligionAdjective('hussite')] 성경의 최신 번역판을 만들기 위한 노력이 한창 진행되고 있습니다. 신도들은 이번 작업에 열정적인 반응을 보이고 있는데, 그중에서도 [target_character_1.GetName], [target_character_2.GetName], [target_character_3.GetName] 같은 종교계의 저명인사가 자기만의 능력과 접근 방식을 살려 그 과업을 진행하겠다며 자원하고 나섰습니다. 적지 않은 비용이 들겠지만, 이들은 이처럼 계몽적인 사업이라면 마땅히 자금을 투자해야 한다고 주장하고 있습니다."
 hussite_flavor.14.a: "[target_character_1.GetShortNameWithNoTooltip](이)라면 이 일에 적임일 것이다."
 hussite_flavor.14.b: "[target_character_2.GetNameWithNoTooltip]에게 작업을 맡기도록."
 hussite_flavor.14.c: "[target_character_3.GetNameWithNoTooltip](이)가 번역을 총괄하게 하라."
 hussite_flavor.14.d: "지금은 그런 곳에 돈을 들일 여유가 없다."
 hussite_flavor.15.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')]의 수호자"
 hussite_flavor.15.desc: "전쟁이 계속되고 [ShowReligionAdjective('hussite')]의 적들이 점점 가까워지는 지금, 우리의 믿음을 지키자는 호소가 전 [ROOT.GetCountry.GetFlavorRank] 국민들의 마음을 울리고 있습니다. [GetCharacter('boh_jan_hus').GetName]의 설교와 그 추억에 고무된 수많은 농민과 장인, 시민이 무기를 들고 믿음과 고향을 지킬 준비를 갖추고 있습니다. 일부 지도층은 이들을 민병대로 조직해 전선에서 싸우는 우리 지상군을 증원하자고 말합니다. 그러나 이러한 향토군은 각 도시의 방비를 갖추고 방벽을 구축하는 데 더 적합하다며, 이를 통해 침공군에 맞설 굳센 방어를 갖추어야 한다고 주장하는 이들도 있습니다."
 hussite_flavor.15.a: "백성들의 힘으로 적들을 몰아내겠다!"
 hussite_flavor.15.b: "전방 대신 방벽을 구축하는 데 투입하도록 하라."
 scales_with_tolerance_own_tt: "[manpower|e] 획득량은 [ShowReligionAdjectiveWithNoTooltip('hussite')] [religion|e]의 [tolerance|e]에 비례해 증감합니다"
