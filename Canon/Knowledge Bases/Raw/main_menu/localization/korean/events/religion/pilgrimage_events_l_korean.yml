l_korean:
 pilgrimage_events.1.title: "산사태"
 pilgrimage_events.1.desc: "[target_location.GetName]의 [target_holy_site.GetName](으)로 순례를 떠났던 [target_ruler.GetName] 일행이 상당한 장애물을 만났습니다. 최근 내린 비로 지반이 약해져 산사태가 일어나, 근처 정착촌에 상당한 피해를 준 것으로 보입니다. 길이 완전히 끊겼으며, 흘러내리는 토사에 가옥이 떠밀려 내려가고 말았습니다. 농장이 훼손되고, 생존 수단 자체를 잃어버린 주민들이 [target_ruler.GetShortNameWithNoTooltip](을)를 찾아와 생계를 복구할 수 있도록 도움을 청하고 있습니다."
 pilgrimage_events.1.a: "금화를 적선해 부담을 덜어 주어라."
 pilgrimage_events.1.b: "인력을 투입해 복구를 지원하도록."
 pilgrimage_events.1.c: "갈 길이 바쁘니 멈추지 말아라."
 pilgrimage_events.1.d: "길을 멈추고 백성들을 도와야 한다."
 pilgrimage_events.1.d.tt: "순례 기간이 길어집니다"
 pilgrimage_events.2.title: "방랑 수도사"
 pilgrimage_events.2.desc: "[target_location.GetName]의 [target_holy_site.GetName](으)로 향하는 [target_ruler.GetName]의 행렬이 길가에서 적선을 구하는 한 유랑 수도승 때문에 잠시 중단되었습니다. [target_monk.GetName](은)는 [target_location.GetNameWithNoTooltip]에서 나고 자랐으며 [target_holy_site.GetNameWithNoTooltip]에서 [target_monk.GetReligion.GetAdjective] 교육을 받았다고 합니다. 그러니 행렬에 동참하게 해 준다면 [target_ruler.GetShortNameWithNoTooltip]에게 [target_monk.GetReligion.GetNameWithNoTooltip]의 신비를 안내해 주겠다며 약속하고 있습니다."
 pilgrimage_events.2.a: "성직에 있는 자는 언제나 환영이다."
 pilgrimage_events.2.b: "우리 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 조언가들 정도면 충분히 믿을 수 있다."
 pilgrimage_events.3.title: "고삐 풀린 [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 pilgrimage_events.3.desc: "[target_ruler.GetName](이)가 [target_location.GetName]의 [target_holy_site.GetName](으)로 순례를 떠난 와중에도, [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 구성원들은 바쁘게 움직이고 있습니다. [ROOT.GetCountry.GetGovernment.GetRulerTitle]의 부재로 인한 권력 공백 상태를 활용해 자기 영향력과 권력을 키울 음모를 꾸미기 시작한 것입니다. 이 소식을 들은 [target_ruler.GetShortNameWithNoTooltip](은)는 자신의 목소리가 예전과 같은 권위를 지니지 못한다는 사실에 놀라 할 말을 잃었습니다."
 pilgrimage_events.3.a: "죄다 반역자뿐이라니!"
 pilgrimage_events.3.b: "제 분수를 알려줄 때가 왔군."
 pilgrimage_events.3.c: "그 행동을 후회하게 될 것이다."
 pilgrimage_events.3.d: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]의 [ROOT.GetCountry.GetGovernment.GetHeirTitle](이)가 배후에 있었다니!"
 pilgrimage_events.4.title: "미어터지는 [target_holy_site.GetNameWithNoTooltip]"
 pilgrimage_events.4.desc: "[target_location.GetName]의 [target_holy_site.GetName]에 도착한 [target_ruler.GetName](은)는 눈앞에 보이는 광경을 믿을 수 없었습니다. 신앙과 영성의 중심이었을 장소가 북적이는 시장 바닥에 가까운 모습이 되어 있었던 것입니다. 온갖 지역에서 몰려온 사람들이 이룬 인산인해 속에서 상인들은 한몫 잡아보려 가판대를 세우고 있었고, 순례자들을 위한 음식과 음료에서부터 순례를 증명할 용품까지 없는 것이 없었습니다. 어떤 이들은 뻔뻔하게도 성지에서 가져왔다는 '유물'을 팔기도 했습니다. 이 인파는 독실한 신자가 아니라 구경거리를 보기 위해 몰려든 뜨내기들에 불과하며, 진정한 순례자들은 향락의 바다에 휩쓸려 조난당한 형국임이 노골적으로 드러나고 있습니다."
 pilgrimage_events.4.a: "우리도 가판대 구경이나 해 볼까."
 pilgrimage_events.4.b: "신성모독이다! 성지를 온전히 보전해야 한다."
 pilgrimage_events.4.b.tt: "모든 [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 pilgrimage_events.4.c: "우리가 직접 성지를 정화할 것이다. 가판대를 태워라!"
 pilgrimage_events.4.c.tt: "모든 [pop|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] 감소합니다"
 pilgrimage_events.5.title: "위험천만한 여정"
 pilgrimage_events.5.desc: "[target_location.GetName]의 [target_holy_site.GetName](으)로 성지 순례를 떠난 [target_ruler.GetName](이)가 험난한 여로에 들어서고 말았습니다. 산지를 지나야 하기에 쉽지 않은 걸음이 될 것은 [target_ruler.GetNameWithNoTooltip]도 알고 있었지만, 산길이 예상보다 훨씬 고되었던 것입니다. 말이 오르기에는 길이 너무 가파르고 돌이 많아 도보로 이동할 수밖에 없었는데, 토양마저 미끄럽고 위험한 상태였습니다. 그렇게 불행이 찾아오고야 말았습니다. [target_ruler.GetShortNameWithNoTooltip](이)가 발을 헛디뎌 산 사면으로 굴러떨어지고 만 것입니다. 부상이 상당히 심한 터라, 우리 [ROOT.GetCountry.GetFlavorRank]의 의학 기술을 전부 끌어모으고 [ROOT.GetCountry.GetReligion.GetGodName]의 가호까지 따라 줘야만 회복이 가능할 정도입니다."
 pilgrimage_events.5.a: "최고의 치유사들을 불러 모아라."
 pilgrimage_events.5.a.tt: "최고의 치유사들을 모집해 [target_ruler.GetName]의 부상을 치료합니다"
 pilgrimage_events.5.b: "그저 기도할 수밖에 없겠군."
 pilgrimage_events.5.b.tt: "[ROOT.GetCountry.GetReligion.GetGodName]에게 기도를 올려 [target_ruler.GetName]의 회복을 기원합니다"
