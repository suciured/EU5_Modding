l_korean:
 ap_falls_desc_key: "격렬한 공성전이 벌어지고 주둔군도 용맹하게 방어에 나섰지만, 결국 [target_location.GetName](은)는 우리 막강한 지상군에 의해 함락되었습니다. 이 [target_location.GetRank.GetNameWithNoTooltip](은)는 한때 [ShowReligionAdjective('orthodox')] 신앙의 고위 성직자를 맞이하던 곳이므로, 이곳의 성벽 안에는 강력한 종교적 권위가 서려 있습니다. 이제는 우리 신앙과 같은 뿌리를 지닌 이 종교 기구를 과연 폐지할 것인지, 아니면 우리의 보호 아래 받아들일 것인지를 결정하는 문제가 남았습니다."
