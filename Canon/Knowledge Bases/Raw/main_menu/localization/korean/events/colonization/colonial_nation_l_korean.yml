 colonial_nation.4.title: "자유의 투사 또는 반란군"
 colonial_nation.4.desc: "우리 군의 한 간부가 [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetLongName]에 대한 무장 투쟁을 강력하게 주장하면서 이름을 알리고 있습니다. 이 인물은 군인으로서의 재능과 주변을 감화시키는 카리스마 넘치는 지도력을 갖춰, 독립을 외치는 그 말에 점점 더 많은 사람이 귀를 기울이고 있습니다.\n\n이 자를 반역자로 규정해야 할까요? 아니면 이 인물이야말로 식민지의 굴레를 벗어던지고 [ROOT.GetCountry.GetName](을)를 자유로 이끌 영웅인 것일까요?"
 colonial_nation.4.a: "장군으로 진급시키도록!"
 colonial_nation.4.b: "반드시 처형해야 한다!"
 colonial_nation.5.title: "[from.GetName]의 문제 상황"
 colonial_nation.5.desc: "[from.GetAdjective]군의 한 간부가 [ROOT.GetCountry.GetName]에 대한 무장 투쟁을 강력하게 주장하면서 이름을 알리기 시작했습니다! 이 인물은 군인으로서의 재능과 주변을 감화시키는 카리스마 넘치는 지도력을 갖춰, 독립을 외치는 그 위험한 말에 점점 더 많은 사람들이 귀를 기울이고 있습니다.\n\n그런데 현지 위정자들은 이 반역자의 목을 치기는커녕, [from.GetName]에서 이 간부를 장군으로 진급시키기에 이르렀습니다!"
 colonial_nation.5.a: "건방진 놈들 같으니라고!"
 colonial_nation.6.title: "식민지 반역자 처형"
 colonial_nation.6.desc: "[from.GetAdjective]군의 한 간부가 [ROOT.GetCountry.GetName]에 대한 무장 투쟁을 강력하게 주장하면서 이름을 알리고 있습니다. 이 인물은 군인으로서의 재능과 주변을 감화시키는 카리스마 넘치는 지도력을 갖춰, 독립을 외치는 그 위험한 말에 점점 더 많은 사람이 귀를 기울이고 있습니다.\n\n다행히도 [from.GetCountry.GetGovernment.GetRuler.GetName] [from.GetCountry.GetGovernment.GetRulerTitle](이)가 신속하게 움직여 반역자를 처형했습니다. 하지만, 이 조치가 [from.GetName]에서 자유를 향한 열망을 더욱 부추긴 듯합니다..."
 colonial_nation.6.a: "조금 성급했을지도 모르겠군..."
 colonial_nation.14.title: "전쟁의 부담"
 colonial_nation.14.desc: "우리나라는 최근 수행한 전쟁으로 인해 매우 지친 상태입니다. 전쟁으로 인해 짊어지게 된 이 부담을 다른 식민지들도 나눠 짊어져야 하지 않을까요?"
 colonial_nation.14.a: "식민지에 부과하는 세금을 인상하라!"
 colonial_nation.14.b: "그 짐은 우리가 짊어져야 마땅하다."
 colonial_nation.15.title: "전쟁의 부담"
 colonial_nation.15.desc: "최근 일어난 [from.GetName] 전쟁으로 인해 우리나라는 매우 지쳐 있는 상태입니다. 그런데, [from.GetCountry.GetGovernment.GetRuler.GetName] [from.GetCountry.GetGovernment.GetRulerTitle](은)는 우리 이웃 나라가 얽힌 전쟁인 만큼 그 부담을 우리가 나눠 가져야 한다고 결정했습니다!"
 colonial_nation.15.a: "용납할 수 없다!"
 colonial_nation.182.title: "부패한 총독"
 colonial_nation.182.desc: "우리나라 행정부와 [ROOT.GetCountry.GetGovernment.GetRuler.GetName] 사이의 갈등은 비밀이 아니며, 우리의 가장 유능한 외교관들은 식민지의 평화를 유지하기 위해 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 무능력에 관한 소문을 잠재워야 했습니다. 그러나 최근, 부패 문제가 부상하며 마침내 터질 게 터지고야 말았습니다. 행정부에 소속되어 있던 전직 관리가 본국 왕실로부터 받은 자금이 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 주머니에 곧장 들어갔다고 폭로한 것입니다.\n\n가뜩이나 나라가 어려울 때 불거진 이 부끄러운 행동으로 인해 우리 백성들 사이에서 여러 폭동이 번지고 있어, 시급히 조치가 필요합니다."
 colonial_nation.182.a: "어떻게 이런 일이."
 colonial_nation.183.title: "새로운 총독"
 colonial_nation.183.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 통치 능력이 미흡하다는 소식이 결국 통치자의 귀에까지 흘러 들어가, 이 안타까운 상황이 그들과 우리의 평판에 미칠 영향에 대해 다양한 우려가 확산되기 시작했습니다. 그러던 와중, 본국에 병합될 위험에 놓인 식민지 측에서 우리에게 상황을 완화할 제안을 보내왔습니다. 너무 늦기 전에 식민지를 이끌 새 총독을 임명하겠다는 것입니다."
 colonial_nation.183.a: "제안을 받아들여야겠군."
 colonial_nation.183.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]에게 계속 통치를 맡길 것이다."
 colonial_nation.184.title: "[ROOT.GetCountry.GetName], 빚더미에 오르다!"
 colonial_nation.184.desc: "우리 식민지에 닥친 고난의 시기에 끝이 보이지 않습니다. 우리를 짓누르는 부채의 무게로 주민들의 사기는 꺾이고 말았습니다. 급기야 기아로 가족들이 굶주리기 시작하자, 주민들은 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 즉각적이고 효과적인 해결책을 요구하기 시작했습니다."
 colonial_nation.184.a: "우리의 영향력을 활용해 이 문제를 해결해 보자."
 colonial_nation.184.b: "허황된 불평만 늘어놓는군."
 colonial_nation.186.title: "식민지 유인책"
 colonial_nation.186.desc: "우리 식민지 땅은 비옥해 농사에 적합하고, 주민들은 친절하며 따뜻합니다. 행정은 최고의 능률을 자랑하며, 공기마저 대도시의 정치적 격랑과는 전혀 다른, 고요하고 안정된 분위기가 느껴집니다. 이곳은 진정한 지상 낙원입니다. 하지만 이주는 많은 경우 상당히 불쾌한 과정이며, 해야만 하는 상황이더라도 이 평가는 변치 않습니다. 그 탓에 우리 지역의 인구는 기대에 미치지 못하는 수준입니다.\n\n이 문제를 인식한 한 조언가는, 종교의 다양성을 널리 인정함으로써 더 많은 개척민을 우리 번영의 땅으로 끌어들이는 새로운 정책을 시행하자고 제안했습니다."
 colonial_nation.186.a: "이 조치를 통해 더 많은 개척민을 불러 모을 수 있으리라."
 STATIC_MODIFIER_NAME_colonist_incentives: "식민지 유인책"
 STATIC_MODIFIER_DESC_colonist_incentives: "모든 종교를 대상으로 여러 가지 새로운 특권을 부여했습니다."
 colonial_nation.187.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 유화책"
 colonial_nation.187.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 사이에서 우리 식민지의 통치 방식에 대한 우려가 제기되었습니다. 지난 몇 달 동안 그들의 의견은 암시되고 은밀하게 퍼졌지만, 이제는 여러 면에서 그들의 불만이 뚜렷하고 우려스럽다는 것이 분명해졌습니다.\n\n그중 한 명이 오늘 아침, 회의가 시작되기도 전에 [ROOT.GetCountry.GetGovernment.GetRuler.GetName](을)를 찾아와 자신들의 의도를 명확하게 전달했습니다. 그의 말을 빌리자면, \"우리는 소수의 귀족 집단이 구세계의 악덕과 탐욕으로 [ROOT.GetCountry.GetName]의 운명을 좌우하는 현실을 깊이 우려하고 있다.\"는 듯합니다."
 colonial_nation.187.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]의 편에 서야 한다."
 colonial_nation.187.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](을)를 지켜야 한다."
 colonial_nation.188.title: "귀족의 우려"
 colonial_nation.188.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')](은)는 정치적 입장을 감추는 데 그다지 능하지 않습니다. 각종 연회와 잔치에서 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](이)가 부당하게 권력을 쥐고 있는 한 우리 식민지는 망할 것이 뻔하다고 공공연하게 장담한 걸 보면, 그냥 굳이 숨길 생각이 없는 걸지도 모르겠습니다.\n\n그러나 오늘, 이들의 의도가 이전까지 이상으로 확실하게 표출되었습니다. 그들 중 하나가 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]의 처소에 동이 트기도 전에 찾아온 것입니다. \"휴식을 방해함을 용서하십시오, [ROOT.GetCountry.GetGovernment.GetRulerTitle](이)시여. 하지만 당장 움직이셔야 합니다. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]의 불손함과 악덕으로 인해 이 식민지는 바보들의 낙원이 되어 가고 있습니다. 오늘 있을 회의가 시작되기 전에 이들을 반드시 막아야 합니다.\""
 colonial_nation.188.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 편에 서야 한다."
 colonial_nation.188.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')](을)를 지켜야 한다."
