l_korean:
 settle_the_frontier.1.title: "[target.GetNameWithNoTooltip] 진출"
 settle_the_frontier.1.desc: "[ROOT.GetCountry.GetLongName]의 용맹한 [recipient.GetName](이)가 자원한 부하들을 이끌고 미점령 지역인 [target.GetName]에 발을 들였습니다. 이들이 우리 [ROOT.GetCountry.GetFlavorRank]의 영토를 넓혀 줄 것입니다."
 settle_the_frontier.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 settle_the_frontier.1.a.tt: "[recipient.GetName](이)가 [target.GetName]에 정착을 시도합니다. 약 #Y 10년#!이 소요됩니다"
 settle_the_frontier.2.title: "[target.GetNameWithNoTooltip] 개척"
 settle_the_frontier.2.desc: "[from_province.GetName](은)는 [actor.GetName]의 수도 지방이지만, 현지 주민 중 일부는 [recipient.GetName](이)가 현재 탐사 중인 [target.GetName]에서 기회를 찾고자 합니다."
 settle_the_frontier.2.a: "새로운 지방에서 새 삶을 시작하게 하라."
 settle_the_frontier.2.b: "이주를 장려하지 말고 수도의 생활 환경을 개선하라."
 settle_the_frontier.2.b.tt: "다음 1년 동안 [pops|e]이 [target.GetName]에 이주하지 않습니다"
 settle_the_frontier.3.title: "문화 확산"
 settle_the_frontier.3.desc: "[target.GetName]에서 개척 사업을 진행 중인 [recipient.GetName](과)와 그 추종자들이 현지의 토착 주민들과 조우했습니다. 이에 [target_character.GetShortNameWithNoTooltip](은)는 [target_culture.GetName]의 이상을 원주민들에게 전파하도록 [actor.GetAdjective]에 지원을 요청했습니다."
 settle_the_frontier.3.a: "[target.GetNameWithNoTooltip]에 우리나라 최고의 문학과 예술을 도입하라."
 settle_the_frontier.3.b: "간단한 [target_culture.GetNameWithNoTooltip] 문학 몇 편이면 충분할 터."
 settle_the_frontier.3.c: "원주민들을 굳이 계몽할 이유가 딱히 없지 않나."
 settle_the_frontier.4.title: "투자 요청"
 settle_the_frontier.4.desc: "[target.GetName] 땅을 개척하는 일은 예상대로 녹록지 않았습니다. 이에 개척민인 [recipient.GetName](이)가 [actor.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 자원이 더 필요하니 자금을 추가로 지원해 달라는 요청을 정식으로 보내왔습니다."
 settle_the_frontier.4.a: "무슨 일이 있어도 개척민들의 청을 들어주어야 한다."
 settle_the_frontier.4.b: "자금은 알아서 조달하라 해라."
 settle_the_frontier.5.title: "이웃 싸움"
 settle_the_frontier.5.desc: "[target.GetName]에 신설된 정착촌이 기존에 자리를 잡은 이웃 지역민들과 충돌하고 있습니다. [recipient.GetName](은)는 [target.GetNameWithNoTooltip]에 개척민들의 특권을 더 적극적으로 집행하고 원인 제공자들을 처벌해 줄 것을 요청했습니다."
 settle_the_frontier.5.a: "개척민들을 존중해야 한다."
 settle_the_frontier.5.b: "적대 행위는 언젠가 멈출 것이다."
 settle_the_frontier.6.title: "초기 자원 개발"
 settle_the_frontier.6.desc: "[recipient.GetName]에서의 개척 사업이 벌써 성과를 보이고 있습니다. [target.GetName]에 [actor.GetAdjective] 정착촌들이 새로 생겨나 현지 자원을 개발하기 시작한 것입니다. 우리가 지닌 권위를 이용하면 개발되는 자원의 일부를 취할 수 있을지도 모릅니다..."
 settle_the_frontier.6.a: "[target_goods_0.GetNameWithNoTooltip](을)를 진상하라."
 settle_the_frontier.6.b: "수도에 [target_goods_1.GetNameWithNoTooltip](이)가 필요하다."
 settle_the_frontier.6.c: "[target_goods_2.GetNameWithNoTooltip](을)를 국가 운영에 보태겠다."
 settle_the_frontier.6.d: "설마 저 많은 [target_goods_3.GetNameWithNoTooltip](이)가 전부 필요한 건 아니겠지."
 settle_the_frontier.6.e: "[target_goods_4.GetNameWithNoTooltip](이)라면 우리에게 큰 도움이 될 것이다."
 settle_the_frontier.6.zzz: "정착촌의 소중한 자원을 빼앗을 순 없다."
 settle_the_frontier.100.title: "[target.GetNameWithNoTooltip] 개척"
 settle_the_frontier.100.desc: "몇 년 전, [recipient.GetName](은)는 [target.GetName]의 미점령 지역을 [actor.GetLongNameWithNoTooltip]의 영토로 만들라는 명을 받고 파견되었습니다. 이 사업이 드디어 오늘 마무리되었습니다!"
 settle_the_frontier.100.desc.a: "$settle_the_frontier.100.desc$\n\n그렇게 해당 지역을 우리 영토로 만든 [recipient.GetNameWithNoTooltip](은)는 앞으로도 현지에서 총독 역할을 수행하겠지만, 행정 권한은 전적으로 우리 손안에 있습니다."
 settle_the_frontier.100.desc.b: "$settle_the_frontier.100.desc$\n\n안타깝지만 [recipient.GetNameWithNoTooltip](이)가 [actor.GetNameWithNoTooltip](으)로 돌아오는 일은 없었습니다. 우리가 자치권을 부여하자, 이를 기회로 그 지역을 자신만의 [target_country.GetLongName](으)로 선포한 것입니다."
 settle_the_frontier.100.a: "[actor.Custom('common_string_positive')]"
 settle_the_frontier.100.b: "그 오만불손함을 후회하게 될 것이다!"
 settle_the_frontier.100.b.tt: "[target.GetName]에 [target_country.GetName](이)가 건국되었습니다"
 settle_the_frontier.100.c: "[target.GetNameWithNoTooltip](은)는 어떻게 된 것인가?"
 settle_the_frontier.101.title: "[target.GetNameWithNoTooltip] 진출 중단"
 settle_the_frontier.101.desc: "[recipient.GetName]의 갑작스러운 사망으로, 그 뒤를 끝까지 따르던 개척민들이 모든 희망과 의지를 잃고 개척 사업을 중단하고 말았습니다. 한때 단합이 있던 곳에는 혼란만이 남아 있으며, 그나마 세워진 정착촌도 해체되고 말았습니다."
 settle_the_frontier.101.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.101.a.tt: "[target.GetName] 개척 활동이 중단됩니다"
 settle_the_frontier.102.title: "[target.GetNameWithNoTooltip] 개척 실패"
 settle_the_frontier.102.desc: "[recipient.GetName]의 [target.GetName] 개척 사업은 가능성이 충만해 보였지만, 시작이 너무 늦었다는 소식이 들어왔습니다. 우리 옆 나라가 이미 해당 지방 전체를 개척하고 요새화했던 것입니다."
 settle_the_frontier.102.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.102.a.tt: "[recipient.GetName](이)가 [actor.GetName](으)로 귀환합니다"
 settler_character_truthfulness: "개척민 충성도"
 change_settling_character_loyalty: "[CHARACTER.GetName]의 #Y $settler_character_truthfulness$#!가 $VALUE|V0G$ 증가합니다(현재: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 neg_change_settling_character_loyalty: "[CHARACTER.GetName]의 #Y $settler_character_truthfulness$#!가 $VALUE|V0R$ 감소합니다(현재: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 third_change_settling_character_loyalty: "[CHARACTER.GetName](이)가 자신의 #Y $settler_character_truthfulness$#!를 $VALUE|V0G$ 증가시킵니다(현재: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
