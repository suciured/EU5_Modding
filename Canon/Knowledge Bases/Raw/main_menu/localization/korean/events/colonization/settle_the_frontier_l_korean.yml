 past_change_settling_character_loyalty: "[CHARACTER.GetName]의 #Y $settler_character_truthfulness$#!가 $VALUE|V0G$ 증가했습니다(현재: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 past_neg_change_settling_character_loyalty: "[CHARACTER.GetName]의 #Y $settler_character_truthfulness$#!가 $VALUE|V0R$ 감소했습니다(현재: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 third_past_change_settling_character_loyalty: "[CHARACTER.GetName](이)가 자신의 #Y $settler_character_truthfulness$#!를 $VALUE|V0G$ 증가시켰습니다(현재: #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
