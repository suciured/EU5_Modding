l_korean:
 colonial_charter.1.title: "[SCOPE.sLocation('new_colony').GetNameWithNoTooltip] 회사"
 colonial_charter.1.desc: "우리나라는 어느 경쟁국도 영유권을 주장한 적 없는 땅에 둘러싸여 있습니다. 왕실 소유의 영토를 확장하려는 우리의 야망은 백성들 사이에서 민족주의적 열의로 뿌리를 내렸고, 결국 개척민을 [SCOPE.sLocation('new_colony').GetName] 땅으로 불러들이기 위한 새로운 민간 회사를 설립하기에 이르렀습니다. 이들은 영광과 금, 그리고 [ROOT.GetCountry.GetGovernment.GetRulerTitle](과)와 회사를 위해 영토를 점유하는 것을 목표로 할 것입니다. 이러한 방식의 확장을 앞으로도 허용한다면 개척민들이 대규모로 해당 지방에 이주해 [ROOT.GetCountry.GetAdjective]의 영향력을 빠르게 확대할 수 있을 겁니다."
 colonial_charter.1.a: "우리에겐 나쁠 게 없군. 내버려두도록."
 colonial_charter.1.b: "저들에게 더 많은 세금을 부과하라!"
 colonial_charter.3.title: "이주의 물결"
 colonial_charter.3.desc: "우리 식민지인 [target.GetName]에 일확천금을 노리는 이민자들의 물결이 이어지고 있습니다. 얼마 지나지 않아 자급 능력을 갖추고, 우리나라에 많은 부를 안겨다 줄 도시로 성장할 것입니다."
 colonial_charter.3.a: "반가운 소식이로군."
 colonial_charter.4.title: "식민지에 재난 발생"
 colonial_charter.4.desc: "우리 식민지 중 한 곳에 재난이 발생해 많은 개척민이 죽고 더 많은 수가 고향으로 돌아갔습니다. 식민지를 아예 잃을지도 모르는, 최악의 상황입니다."
 colonial_charter.4.a: "재난은 어쩔 수 없지."
 colonial_charter.4.b: "식민지 구호에 최선을 다하도록."
 colonial_charter.5.title: "원주민과의 우애"
 colonial_charter.5.desc: "우리 개척민들이 원주민들에게 손을 내밀어 상호 약조를 맺었습니다. 이 약조로 인해 원주민들을 건드리지 않고도 [SCOPE.sColonialCharter('target').GetName]의 성장을 도모할 여지가 늘어났습니다."
 colonial_charter.5.a: "감사제를 지내야겠군!"
 colonial_charter.6.title: "혼인 적령 여성의 이주"
 colonial_charter.6.desc: "개척 식민지의 구성원은 대부분 남성입니다. 하지만 우리는 식민지 발전에 발맞추어, 이주민 유입보다는 출산율 증가를 통해 성장을 도모하고자 합니다. 이를 위해 [SCOPE.sColonialCharter('target').GetName](을)를 담당하는 식민 회사는 혼인 적령기를 맞이한 여성들, 특히 과부들을 식민지로 이주시켜 가족을 꾸리게 했습니다."
 colonial_charter.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_charter.7.title: "엔코미엔다 제도 장려"
 colonial_charter.7.desc: "식민지의 원주민을 어떻게 할 것인지는 우리에게 중대한 문제입니다. 우리의 관리하에 놓인 원주민들이 적대적인 이웃 세력으로부터 보호받고, 적절히 문명화되어, 진정한 신앙인이 될 수 있도록 하는 것은 우리의 의무나 다름없습니다. 이 목표를 달성하기 위해, 우리는 이러한 의무를 개척민들에게 위임해 개척민마다 일정한 수의 원주민을 붙여 가르치고 지키게 할 것입니다. 물론 공짜로 이런 일을 할 사람은 없기 때문에, 그 대가로 원주민이 정해진 일수만큼 개척민을 위해 노역을 제공하도록 규정하겠지만요."
 colonial_charter.7.a: "아주 훌륭한 발전이로다!"
 STATIC_MODIFIER_NAME_encomienda_system: "엔코미엔다 제도"
 STATIC_MODIFIER_DESC_encomienda_system: "엔코미엔다 제도는 각 개척민에게 일정한 수의 원주민을 할당해 가르치고 보호하게 만드는 제도입니다. 그 대가로 원주민들은 개척민에게 정해진 일수만큼 노역을 제공합니다."
 colonial_charter.8.title: "선교 사업"
 colonial_charter.8.desc: "선한 일을 하고자 하는 신도들이 [SCOPE.sLocation('missionary_location').GetName] 주민들 사이에서 참된 신앙을 전파하고 있습니다. 지역 선교 사업에 대한 우리의 투자가 진정으로 성과를 내고 있습니다."
 colonial_charter.8.a: "이 좋은 소식을 널리 전하라."
 colonial_charter.9.title: "곤경에 빠진 식민지!"
 colonial_charter.9.desc: "우리 식민지 개척 사업이 과도한 확장으로 인해 문제를 겪고 있습니다. 식민지 중 한 곳에서 식량난이 발생해 많은 주민이 사망했고, 그 이상으로 많은 개척민이 현지를 떠나 고향으로 돌아가고 있다는 듯합니다."
 colonial_charter.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 colonial_charter.9.b: "반드시 도와야 한다!"
 colonial_charter.10.title: "흉작"
 colonial_charter.10.desc: "[SCOPE.sColonialCharter('target').GetName]에 흉년이 들었습니다. 그 결과 식량난이 발생해 신규 이주민의 유치가 줄어들었으며, 기존 주민들도 고향으로 돌아가고 있습니다. 이 사건으로 인해 식민지의 전망에 암운이 드리웠습니다."
 colonial_charter.10.a: "저들을 버릴 수는 없다."
 colonial_charter.10.b: "알아서들 잘하겠지."
 colonial_charter.100.title: "[SCOPE.sProvince('target').GetNameWithNoTooltip]의 식민지"
 colonial_charter.100.desc: "[SCOPE.sProvince('target').GetName]의 식민지화를 위해 세운 개척지가 그 역할을 완수하고, 이제 완연한 식민지로 성장했습니다. 이제 이 지역을 어떻게 다스릴지 결정해야 합니다!"
 colonial_charter.100.a: "새로운 식민 종속국으로 삼겠다."
 colonial_charter.100.b: "[SCOPE.sCountry('potential_join_1').GetNameWithNoTooltip]에 합류하게 하라."
 colonial_charter.100.c: "[SCOPE.sCountry('potential_join_2').GetNameWithNoTooltip]에 합류하게 하라."
 colonial_charter.100.d: "일단은 [ROOT.GetCountry.GetNameWithNoTooltip]의 일부로 놔두어라!"
 colonial_charter.100.e: "식민지에서 새 삶을 시작하는 건 어떤가?"
 colonial_charter.100.f: "[SCOPE.sCountry('potential_join_big_regional_subject').GetNameWithNoTooltip]에 합류하게 하라."
 colonial_charter.100.e.tt: "신규 식민 종속국으로 플레이를 전환합니다"
 colonial_charter.200.title: "[target.GetNameWithNoTooltip]의 식민지화 실패"
 colonial_charter.200.desc: "[target.GetNameWithNoTooltip]의 식민지화를 위해 우리가 세운 개척지가 실패로 돌아갔습니다. [attacker.GetLongName] 쪽이 더 높은 성과를 거둬, 우리의 개척 시도를 좌절시키고 만 것입니다!"
 colonial_charter.200.a: "이런 재앙이 다 있나!"
