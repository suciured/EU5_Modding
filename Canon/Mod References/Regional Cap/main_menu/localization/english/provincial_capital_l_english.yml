 # Production Methods
 provincial_capital_maintenance: "Provincial Administration"
 provincial_capital_maintenance_desc: "The administrative apparatus of the provincial capital. Scribes maintain records, officials process correspondence, guards protect the premises, and modest feasts honor visiting dignitaries."
 
 provincial_capital_maintenance_1: "Bailiff's Administration"
 provincial_capital_maintenance_1_desc: "A modest administrative operation. Scribes maintain basic records, a small guard contingent protects the premises, and occasional receptions host local dignitaries."
 
 provincial_capital_maintenance_2: "Castellan's Administration"
 provincial_capital_maintenance_2_desc: "An expanded administrative apparatus. More scribes keep detailed records, guards maintain order, and regular gatherings facilitate regional governance."
 
 provincial_capital_maintenance_3: "Governor's Administration"
 provincial_capital_maintenance_3_desc: "A sophisticated governmental operation. Extensive record-keeping, trained guards, and formal receptions demonstrate the authority of the governor's office."
 
 provincial_capital_maintenance_4: "Regional Administration"
 provincial_capital_maintenance_4_desc: "A grand administrative system befitting a regional capitol. Numerous scribes manage complex affairs, guards project power, and elaborate ceremonies impress visiting officials."
 
 provincial_capital_maintenance_5: "Provincial Estate Administration"
 provincial_capital_maintenance_5_desc: "A magnificent bureaucratic apparatus rivaling the capital itself. Extensive staffing maintains the estate's prestige through meticulous records, security, and lavish entertainments."
 
 provincial_capital_maintenance_6: "Imperial Administration"
 provincial_capital_maintenance_6_desc: "The pinnacle of provincial governance. A vast administrative machine operates with precision, consuming considerable resources to maintain the impressive standards of imperial bureaucracy."

 # Game Rule Localization
 rule_provincial_capital_restriction: "Provincial Capital Restriction"
 setting_provincial_capital_by_market: "One per Market"
 setting_provincial_capital_by_market_desc: "Each country may build one Provincial Capital per market zone. This allows administrative centers to be established in each economic sphere of influence."
 setting_provincial_capital_by_region: "One per Region"
 setting_provincial_capital_by_region_desc: "Each country may build one Provincial Capital per geographic region. This creates a more spread-out administrative network."
 setting_provincial_capital_by_population: "By Population Size"
 setting_provincial_capital_by_population_desc: "The number of Provincial Capitals a country can build depends on its population. Start with one provincial capital, then gain one additional slot for every 10 million population."