 # Building Tier 1: Bailiff's Court
 provincial_capital_1: "Bailiff's Court"
 provincial_capital_1_desc: "A modest judicial and administrative center where the local bailiff holds court, collects taxes, and maintains order on behalf of the crown. The building serves as the foundation of regional governance."

 # Building Tier 2: Castellan's Hall
 provincial_capital_2: "Castellan's Hall"
 provincial_capital_2_desc: "An expanded administrative complex overseen by a castellan who manages the region's affairs. Record-keepers maintain detailed accounts while messengers carry correspondence throughout the province."

 # Building Tier 3: Governor's Residence
 provincial_capital_3: "Governor's Residence"
 provincial_capital_3_desc: "A well-appointed residence and governmental seat where an appointed governor exercises authority over the surrounding lands. Courts of law, tax offices, and military coordination all operate from this imposing structure."

 # Building Tier 4: Regional Capitol
 provincial_capital_4: "Regional Capitol"
 provincial_capital_4_desc: "A grand capitol building that serves as the seat of regional power. Appointed officials rule from these impressive halls, wielding significant authority over the surrounding territories."

 # Building Tier 5: Grand Provincial Estate
 provincial_capital_5: "Grand Provincial Estate"
 provincial_capital_5_desc: "A magnificent estate complex rivaling the capital itself in grandeur. The provincial elite gather here to conduct the business of state, extending the sovereign's reach across the realm."

 # Building Tier 6: Imperial Administrative Center
 provincial_capital_6: "Imperial Administrative Center"
 provincial_capital_6_desc: "The pinnacle of regional administration - a sprawling governmental complex that represents the full might and sophistication of imperial bureaucracy. From here, entire regions are governed with precision and authority."

